weiz von heute die Schweiz von morgen zu machen.\nDoch wir kommen nicht darum herum, unsere Zukunft zu gestalten - sonst geben wir uns selbst auf. Und dazu brauchen wir in den wichtigsten Fragen den konstruktiven Konsens. Das heisst: Jede Frau und jeder Mann in unserem Land m\u00fcssen etwas einbringen in diesen Konsens - und alle m\u00fcssen bereit sein, auf etwas zu verzichten - zugunsten der gemeinsamen L\u00f6sung.\nIch fordere nicht die einheitliche Meinung in unserem Land. Wir brauchen Meinungsverschiedenheiten. Wir m\u00fcssen diese Meinungsverschiedenheiten austragen. Hart und fair. Aber wir d\u00fcrfen uns nicht in diesen Meinungsverschiedenheiten verlieren.\nWir m\u00fcssen uns einigen auf L\u00f6sungen, die wir gemeinsam tragen: auf die Schweiz der Zukunft, die sich eingliedert in die V\u00f6lkergemeinschaft, die im wirtschaftlichen Konkurrenzkampf besteht, und auf eine Schweiz, die auch zur Friedenssicherung beitr\u00e4gt.\nDas ist eine Forderung nicht nur an die Politiker oder an die Wirtschaftsf\u00fchrer. Das ist eine Forderung an Sie alle, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger. Sie machen die Stimmung im Land. Sie k\u00f6nnen die Dinge wenden. Sie bestimmen in unserer direkten Demokratie den Gang der Dinge. Wenn Sie sich an unserer Demokratie beteiligen. Ich w\u00fcnsche Ihnen einen sch\u00f6nen ersten August.", "Der Nationalfeiertag ist f\u00fcr uns Schweizer eher ein Tag gemeinsamer Besinnung als ein \u00fcberbordendes Volksfest. Es ist der Tag, an dem wir uns - jede und jeder f\u00fcr sich sozusagen - Gedanken \u00fcber unser Vaterland machen und all das \u00fcberschauen, was uns mit ihm verbindet.\nDas Bild der Schweiz, das uns zuallererst erscheint, ist sicher dasjenige, das uns am vertrautesten ist: Es ist die Landschaft, in der wir leben, die Farbe der D\u00e4cher unserer Stadt oder unseres Dorfes, eine Strasse, die Ger\u00e4usche, die uns t\u00e4glich begleiten. Es sind auch die Gesichter unserer Freunde, unserer Nachbarn, all jener, die Freud und Leid mit uns teilen. Das alles kann uns niemand nehmen. Zu diesen pers\u00f6nlichen Dingen gesellt sich das Bewusstsein, dass wir gleichzeitig einem sehr viel komplexeren Ganzen angeh\u00f6ren. Wir sind Teil eines sehr weit entwickelten Gebildes, das durch die Erfahrungen all der Jahre und Jahrhunderte unserer Geschichte zu dem geworden ist, was wir heute kennen: zur modernen Schweiz, zum f\u00f6deralistischen Staat, der die Vielfalt seiner Teilstaaten nutzte, der vereinheitlichte, was zu vereinheitlichen war, ohne dass sich jemand dominiert f\u00fchlen musste, und respektierte, was zu respektieren war. Diese grosse kulturelle Vielfalt, diese lokalen und regionalen Traditionen, diese besonderen Br\u00e4uche sind ohne Zweifel die vitalen Kr\u00e4fte unseres demokratischen Systems. Wir haben allen Grund dazu, sie mit aller Sorgfalt zu h\u00fcten. Sie sind die Seele unserer Kreativit\u00e4t und die Garanten unserer Entwicklung. Und von diesen Werten m\u00fcssen wir auch ausgehen, wenn wir unsere Zukunft planen.\nUm die Schweiz zu dem zu machen, was sie heute ist, waren Entscheide zu treffen, sehr mutige zuweilen, und mussten Reformen durchgestanden werden. Nur so konnte aus unserem Land ein moderner Staat werden. Wir k\u00f6nnen uns nicht aus der Geschichte und aus der Entwicklung, die sie nach sich zieht, heraushalten. Jedes gr\u00f6ssere Ereignis in Europa oder gar in der Welt \u00fcbt einen Einfluss aus auf uns und zwingt uns oft, unsere Haltung und unser Urteil zu \u00e4ndern.\nIn den letzten Jahrzehnten hat sich unser Land in betr\u00e4chtlichem Masse ge\u00f6ffnet, und es zieht aus dem internationalen Austausch einen grossen Teil seines Wohlstandes. Der Friede, der in unseren Nachbarl\u00e4ndern nun schon fast seit 50 Jahren herrscht, hat zu seiner Entwicklung beigetragen. Wie den andern modernen, demokratischen und industrialisierten Staaten ist es der Schweiz gelungen, die wirtschaftliche Entwicklung mit den unerl\u00e4sslichen sozialen Spielregeln zu erg\u00e4nzen, die heute niemand mehr in ihrer Substanz in Frage stellen m\u00f6chte.\nWir wissen, dass wir das Geb\u00e4ude, das wir gemeinsam errichtet haben und das in \u00dcbereinstimmung mit unseren Traditionen entstanden ist, weiter verbessern k\u00f6nnen und verbessern m\u00fcssen. Aber das will nicht heissen, dass wir niederreissen m\u00fcssen, was wir alle aufgebaut und gewollt haben.\nEines ist jedoch klar: Wir k\u00f6nnen unsere Zukunft nicht losgetrennt von der Zukunft unseres Kontinents gestalten.\nNichts w\u00e4re schlimmer, als auf die Herausforderung, die uns Europa stellt, mit Angst und Mutlosigkeit zu reagieren, denn diese haben noch nie zur Bew\u00e4ltigung der Zukunft beigetragen.\nUnsere ganze Geschichte zeigt mit aller Deutlichkeit, dass wir f\u00e4hig sind, die Herausforderungen anzunehmen, ohne uns zu isolieren, und zwar gerade weil wir Vertrauen in unsere F\u00e4higkeit haben, uns in einem gr\u00f6sseren Ganzen zu behaupten. Dies ist auch jedem unserer Kantone bei der Entstehung der modernen Schweiz gegl\u00fcckt. Auch wenn wir uns etwas anders verwalten als unsere Nachbarn, so achten wir doch die genau gleichen Grundwerte wie sie. Wir wissen, dass Friede nur durch den Willen zur Zusammenarbeit entsteht und dass Zusammenarbeit nationale Besonderheiten nicht verdr\u00e4ngt, sondern vielmehr in einem gr\u00f6sseren und ehrgeizigeren Ganzen zur Geltung bringt.\nAm meisten k\u00f6nnen wir den andern bringen, wenn wir unseren eigenen F\u00e4higkeiten vertrauen. Und gerade dieses Vertrauen ist es, das wir auch brauchen, um die grossen Probleme, die sich uns im Innern der Schweiz stellen, zu bew\u00e4ltigen.\nDie wirtschaftlichen Schwierigkeiten, die Ausbreitung der Armut, das Ansteigen der Lebenskosten, das immer gr\u00f6sser werdende Ungleichgewicht zwischen denen, die ein normales Auskommen haben, und denen, die an der Schwelle zur Armut leben und dadurch in ihrer Menschenw\u00fcrde verletzt werden: Das alles sind Frustrationen. Sie zwingen uns, unsere innere Organisation zu \u00fcberdenken, zweifellos auch auf einen \u00fcbertriebenen Individualismus, der uns die andern vergessen l\u00e4sst, zu verzichten. Sie zwingen uns auch, wie in allen schwierigen Zeiten, uns im Geist der Freundschaft und der Solidarit\u00e4t zu finden.\nDie Kapitel unserer k\u00fcnftigen Geschichte werden nicht mit vereinfachenden Schlagw\u00f6rtern geschrieben, und das Sch\u00fcren von Angst hat noch nie eine L\u00f6sung gebracht.\nDer Bundesrat und auch ich pers\u00f6nlich hoffen und w\u00fcnschen an diesem 1. August, dass alle diese Probleme und Fragen in einer offenen, breiten und konstruktiven Diskussion angegangen werden und dass wir uns nicht in einem sterilen Kampf verlieren, indem man einander nur Pauschalurteile und verabsolutierende Behauptungen entgegenh\u00e4lt, ohne aufeinander zuzugehen.\nEs gibt nicht gute und schlechte Schweizer. Es gibt nur B\u00fcrgerinnen und B\u00fcrger, die aufgerufen sind zu entscheiden, welchen Weg ihr Land einschlagen soll, und die deshalb die Schwierigkeiten und die Unannehmlichkeiten, welche die verschiedenen Wege bieten, kennen m\u00fcssen.", "Dass wir Schweizer eine Vorliebe f\u00fcr grossz\u00fcgig inszenierte Staatsfeiern h\u00e4tten, wird wohl niemand behaupten. Neigung zu Pomp und Pathos ist diesem Lande fremd. So wurden denn die vielen bisherigen Feiern, Feste und Anl\u00e4sse im Rahmen des 700-Jahr Jubil\u00e4ums zwar w\u00fcrdig, nie aber grossspurig und protzig begangen. Dies entspricht einer - so glaube ich - guten schweizerischen Tradition.\nWenn ich Sie heute trotzdem zum schwungvollen Feiern des 700. Geburtstags unseres kleinen Staatswesens einlade, dann tue ich das vor allem deshalb, weil ich glaube, dass wir gerade heute, am 1. August 1991, durchaus Grund haben, in Dankbarkeit und mit Zuversicht diesen besonderen Tag und Abend feierlich zu begehen. Dankbarkeit und Zuversicht - lassen Sie mich dazu kurz einige wenige Gedanken anbringen.\nDankbarkeit. Ich weiss, wir Schweizer sind nicht allzu leicht zufriedenzustellen. Wir kritisieren, analysieren und sezieren Handlungen und Vorg\u00e4nge bekanntlich mit grossem Eifer und beachtlicher Ausdauer ... Gef\u00fchle der Dankbarkeit f\u00fcr das gemeinsam in Vergangenheit und Gegenwart Erreichte zeigen wir hingegen nicht allzu oft und auch nicht allzu gerne. Oft gar verfallen wir stattdessen in unfruchtbare N\u00f6rgeleien und Kritikasterei.\nDoch wir haben allen Grund, heute zufrieden und dankbar zu sein. In einer Zeit, wo selbst in Europa V\u00f6lker und Regionen noch immer um wirtschaftliches \u00dcberleben und kulturelle und politische Eigenst\u00e4ndigkeit zu k\u00e4mpfen haben, leben wir Schweizerinnen und Schweizer in einem Land, das wir ohne Vorbehalt als unser Vaterland, unsere Heimat erleben d\u00fcrfen. Es ist dies ein Gemeinwesen, das vielen, ja den meisten von uns Arbeit, Wohlstand und soziale Sicherheit bietet.\nIch weiss, zwar ist auch unsere Gesellschaft nicht frei von Widerspr\u00fcchen, sozialen Ungerechtigkeiten und bedenklichen Entwicklungen. Doch welche Gesellschaft, welches Staatswesen h\u00e4tte da nicht seine ungel\u00f6sten Probleme? Selbstverst\u00e4ndlich werden wir alles tun, um auch in Zukunft f\u00fcr eine gerechte und solidarische Schweiz zu arbeiten. Doch sagen wir es noch einmal: alles in allem k\u00f6nnen wir f\u00fcr den Platz, den uns Geschichte und Gegenwart zugewiesen haben, dankbar, sehr dankbar sein. Zeigen wir deshalb, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, diese Dankbarkeit heute, an diesem denkw\u00fcrdigen Geburtstag unseres Landes, f\u00fcr einmal ohne falsche Scheu und ohne Wenn und Aber. Zuversicht. Wenn ich mich nicht t\u00e4usche, haben wir Schweizerinnen und Schweizer auch mit dieser Gem\u00fctslage heutzutage einige Schwierigkeiten. Einige reden - vielleicht nicht ganz zu Unrecht - von einer schleichenden Sinn- und Identit\u00e4tskrise der schweizerischen Gesellschaft. Die Frage der europ\u00e4ischen Integration hat dieses Gef\u00fchl der mangelnden Zuversicht weitherum sichtbar gemacht. Ist dies eine Angst vor Der Zukunft? Angst vor einer Zukunft, die mit Bestimmtheit in ganz Europa und in der Schweiz erhebliche Ver\u00e4nderungen bringen wird? Es w\u00fcrde sicher zu weit f\u00fchren, hier an dieser Stelle allen diesen bedr\u00e4ngenden Fragen im einzelnen nachzugehen.\nGestatten Sie mir aber abschliessend dennoch ein offenes Wort. Es ist meine tiefe \u00dcberzeugung, dass die Schweiz des Jahres 1991 ihre Selbstzweifel \u00fcberwinden und die grossen Probleme der Zukunft auch mit Gottes Hilfe meistern wird. Der Geist der Zuversicht wird uns dabei zweifellos eine wichtige St\u00fctze sein.\nEs kann dies allerdings keine k\u00fcnstlich herbeigeredete Zuversicht sein. Die Zuversicht, die ich meine, st\u00fctzt sich einerseits auf unsere unbestreitbaren grossen Leistungen in Vergangenheit und Gegenwart, anderseits auf den immer wieder durchschlagenden Willen dieses Landes, in Zeiten der Herausforderung Neues zu wagen und die Probleme der Zukunft abw\u00e4gend, aber zugleich entschlossen anzugehen. Es gibt keinen Grund, dass wir es diesmal anders halten sollten.\nIch w\u00fcnsche Ihnen allen eine w\u00fcrdige und zugleich fr\u00f6hliche Bundesfeier im Geist der Dankbarkeit und Zuversicht.", "Der 1. August ist l\u00e4ngst ein fr\u00f6hliches und vergn\u00fcgtes Fest, an dem sich jung und alt ohne viel patriotisches Aufheben gemeinsam freuen, in unserm Land frei und gut zu leben.\nUnd dennoch ist der 1. August auch ein Tag der Besinnung auf unsere Grundlagen und das, was die Eidgenossenschaft zusammenh\u00e4lt. An diesem Tag wird uns mehr bewusst als sonst, dass wir bei allem Drang nach Selbstverwirklichung in und von einer Gemeinschaft leben. Zu dem, was wir im Beruf, in der Gesellschaft und in der Politik jeden Tag entscheiden, muss die Seele kommen. Und das ist der Wille zur solidarischen Zusammengeh\u00f6rigkeit und gemeinsamen Freiheit.\nZusammengeh\u00f6rigkeit und Freiheit legitimieren unsere politische Ordnung, aber auch die Kritik an ihr. Wenn uns auch vieles selbstverst\u00e4ndlich erscheint, unsere Einheit in der Vielfalt der Kulturen, Sprachen und Religionen ist keine Naturtatsache, sondern von unserer Zustimmung und Verantwortung getragen. Darum muss neben Hergebrachtem und \u00dcberliefertem immer auch Neues, sogar Vision\u00e4res Platz haben. Der freie und offene Meinungsaustausch ist sogar lebensnotwendig, wenn wir uns weiterbringen und nicht geistig obdachlos werden wollen.\nFreiheit aber heisst Mitverantwortung f\u00fcr das Ganze, verlangt mitdenkende und mithandelnde B\u00fcrgerinnen und B\u00fcrger. Darum m\u00fcssen wir auch unsere eigenen Schw\u00e4chen und Schattenseiten im Auge behalten. Sie sind un\u00fcbersehbar: oft sind wir selbstzufrieden, hin und wieder aber auch zu ungeduldig und kommen doch in wichtigen Fragen nur noch z\u00e4h voran. Jedenfalls bereitet es uns immer wieder M\u00fche, Aufgaben und Probleme gemeinsam zu meistern. Macht uns der errungene Wohlstand zu sehr zu schaffen? Bedenken wir jedoch: blosse Rechthaberei bringt letztlich alle um ihre Fr\u00fcchte, w\u00e4hrend durch Eintracht auch der Kleinste gedeihen kann. In dieser Stunde grosser Ver\u00e4nderungen rund um uns herum m\u00fcssen wir uns dieser alten Lebenserfahrung erinnern.\nDenn der Umbruch in Ost- und Mitteleuropa wird auch unser Land beeinflussen. Zudem steht der europ\u00e4ische Binnenmarkt vor der T\u00fcr. Seinen Herausforderungen m\u00fcssen wir uns stellen. Die Schweiz kann einen Beitrag leisten beim Aufbau neuer europ\u00e4ischer Strukturen. Ein neues Europa wird vor allem dann segensreich sein, wenn es vom Geist des F\u00f6deralismus und der Gleichheit der Rechte und Pflichten gepr\u00e4gt ist. Gerade Kleinstaaten wie wir k\u00f6nnen nicht genug darauf verweisen. Der Bundesrat f\u00fchrt die gegenw\u00e4rtigen Verhandlungen mit der EG denn auch genau in diesem Sinne.\nEr ist \u00fcberzeugt und vertraut darauf, dass unser Land aus seiner Geschichte und besonderen geographischen Lage heraus zu einem echten europ\u00e4ischen Engagement bereit ist. Dann wird Europa und seine Staatengemeinschaft auch unsere echten und vitalen Anliegen und Besonderheiten ernst nehmen. Auf die Wahrung unserer eigenen Identit\u00e4t kommt es uns bei aller notwendigen \u00d6ffnung im Rahmen der europ\u00e4ischen Integration zu Recht sehr an.\nWenn wir Schweizerinnen und Schweizer vielem Fremden zun\u00e4chst einmal abwehrend gegen\u00fcberstehen, sollten wir uns doch zweier Dinge stets bewusst bleiben: das, was wir bisher erarbeitet haben, verdanken wir neben der eigenen T\u00fcchtigkeit auch anderen Menschen, anderen Kulturen und L\u00e4ndern. Vor allem aber weiss jeder, der einmal Solidarit\u00e4t erlebt hat: Wahre Menschlichkeit beginnt nicht bei sich selbst.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, ich w\u00fcnsche Ihnen einen frohen 1.August. Ich danke allen, die sich f\u00fcr unser Land einsetzen, f\u00fcr unsere Freiheit, unsere Zusammengeh\u00f6rigkeit und unser Wohlergehen. Stellen wir uns mutig und offen den grossen Herausforderungen unserer Zeit.", "Ich spreche heute, an unserem Nationalfeiertag, vom Gotthard aus zu Ihnen. Drei Gr\u00fcnde haben mich dazu bewogen. Der erste ist, dass es ohne Gotthard die Schweiz \u00fcberhaupt nicht g\u00e4be. Ohne Gotthard w\u00e4ren die Waldst\u00e4tte ein in sich geschlossenes, der Armut ausgeliefertes und dadurch verletzliches Land geblieben.\nDer Gotthard hat das Tor aufgetan. Durch ihn kamen G\u00fcter, Menschen und Ideen in unsere T\u00e4ler. Er hat den Horizont ge\u00f6ffnet. Was schon vor 698 Jahren zutraf, gilt heute mehr denn je: Die Schweiz existiert, sie ist sich selbst, stark und unabh\u00e4ngig in dem Mass, als sie sich \u00f6ffnet - geistig, wirtschaftlich, politisch, wissenschaftlich, menschlich.\nEntscheidend f\u00fcr unsere Zukunft ist unsere F\u00e4higkeit zur \u00d6ffnung. Ich sage das vor allem all denen, die glauben, die Schweiz k\u00f6nne weiterbestehen, wenn sie sich ohne Mut zu Neuem \u00e4ngstlich auf sich selbst zur\u00fcckziehe. Das ist nicht die Schweiz von morgen!\nDer zweite Grund, warum ich zu Ihnen vom Gotthard aus spreche, ist der: Dieses harte, gebirgige Land liegt im Herzen Europas. Es ist, wie Michelet sagte, \u00abdas Wasserschloss Europas\u00bb. In der Tat ist die Schweiz, von der aus Fl\u00fcsse in alle vier Himmelsrichtungen fliessen, und die, wie die vier Landessprachen eindringlich zeigen, aus den wichtigsten kulturellen Str\u00f6mungen Europas hervorgegangen ist, durch und durch europ\u00e4isch.\nDas Europa des 21. Jahrhunderts - das sozusagen vor der T\u00fcr steht - muss auf diesen Grundwerten aufbauen, auf den Werten, die f\u00fcr ganz Europa gelten, f\u00fcr Westeuropa, f\u00fcr Osteuropa, f\u00fcr die Europ\u00e4ische Gemeinschaft und f\u00fcr die L\u00e4nder der EFTA.\nDie Schweiz wird sich weiterhin und mit voller Kraft f\u00fcr den Bau dieses grossen Europas einsetzen. Dies ist eine Frage der Einstellung, unabh\u00e4ngig von den politischen und wirtschaftlichen Strukturen und den Institutionen, denen wir angeh\u00f6ren oder nicht angeh\u00f6ren, wie zum Beispiel der Europ\u00e4ischen Gemeinschaft.\nDiese europ\u00e4ische Aufgabe, so faszinierend sie ist, darf uns jedoch nicht dazu verleiten, uns von der \u00fcbrigen Welt abzuwenden, namentlich von der Dritten Welt, wo Hunger und Elend herrschen.\nSchliesslich ist der Gotthard - und das ist mein dritter Grund - Symbol des Freiheitsdranges, der die Schweizerinnen und Schweizer von allem Anfang an und w\u00e4hrend siebenhundert Jahren beseelt hat.\nIn den vergangenen zw\u00f6lf Monaten hat die Freiheit Fortschritte gemacht. Der Kampf f\u00fcr die Freiheit ist jedoch noch lange nicht zu Ende: Aus weiten Gebieten dieser Erde ist sie noch verbannt; an anderen Orten ist sie aufgebl\u00fcht, jedoch wieder erstickt worden.\nWir Schweizerinnen und Schweizer m\u00fcssen mit wachem Sinn und voller Entschlossenheit die Freiheit bis zum letzten verteidigen, die Freiheit des Landes, die Freiheit des einzelnen, denn Gleichg\u00fcltigkeit w\u00e4re das Ende. Stellen wir uns in den Dienst der Freiheit, damit sie, und mit ihr die Menschenrechte und der Friede, sich nach und nach in der ganzen Welt durchsetze.\nIch habe von \u00d6ffnung, Solidarit\u00e4t und Freiheit gesprochen. Von \u00d6ffnung, denn die Schweiz muss zwar immer in der Lage sein, sich zu verteidigen, aber sie darf sich nicht einigeln. Von Solidarit\u00e4t mit den am meisten Benachteiligten der Welt und in der Schweiz, denn auch unter uns leben solche Menschen, und ich denke ganz besonders an sie heute Abend. Von der Freiheit, denn sie ist unser h\u00f6chstes Gut.\nDiese Werte geh\u00f6ren nicht der Vergangenheit an, denn sie haben nichts von ihrer Aktualit\u00e4t verloren. Es liegt an uns, sie durch alle tiefgreifenden und sich beschleunigenden Ver\u00e4nderungen hindurch in die Zukunft zu tragen.\nDas verlangt neue Betrachtungsweisen, wie wir die Welt von morgen besser gestalten wollen. Ich denke hier etwa an die, manchmal heftig gef\u00fchrten, Auseinandersetzungen um \u00d6konomie und \u00d6kologie.\nWir leben in einer faszinierenden Zeit, in einer Zeit aber auch, die hohe Anforderungen stellt. Engagement, sch\u00f6pferischen Sinn und Gestaltungskraft, das w\u00fcnsche ich den Schweizerinnen und Schweizern aller Generationen, die heute Abend gemeinsam die Geburt unseres Landes feiern.", "Der Nationalfeiertag gibt uns Gelegenheit, einmal im Jahr grunds\u00e4tzlich \u00fcber den Zustand und die Fortentwicklung unseres Staatswesens nachzudenken. Was sind die Orientierungspunkte f\u00fcr unser politisches Handeln? Sind wir f\u00e4hig, politische Probleme zu erkennen? K\u00f6nnen wir sie l\u00f6sen? Das sind m\u00f6gliche Fragen, auf die ich heute eingehen m\u00f6chte.\nDer Bundesrat hat die Richtlinien f\u00fcr die Politik der laufenden Legislaturperiode dem Gesamtziel des qualitativen Wachstums untergeordnet. Damit geht er neue Wege. Er geht davon aus, dass Wirtschaftswachstum notwendig ist. Aber dieses Wachstum muss umweltvertr\u00e4glich sein. So soll verhindert werden, dass ein Teil der Fr\u00fcchte unserer Arbeit sinnlos verloren geht, indem wir damit Sch\u00e4den zahlen, die wir mit unserem wirtschaftlichen Tun und unserem allt\u00e4glichen Verhalten angerichtet haben. Solche Fehlleistungen sollen und k\u00f6nnen wir uns nicht mehr leisten. Wir arbeiten ja nicht um der Arbeit willen, sondern um damit Mittel zu bekommen, mit denen wir unserer Freizeit, unserem Leben, Sinn und Inhalt geben k\u00f6nnen.\nMit den Legislaturzielen hat die Landesregierung die Richtung angegeben, in die wir k\u00fcnftig gehen wollen. Das kann f\u00fcr ein parlamentarisches Regierungssystem gen\u00fcgen. In unserem direktdemokratischen System m\u00fcssen wir mehr tun: wir m\u00fcssen daf\u00fcr Mehrheiten im Parlament und im Volk und meistens auch noch unter den Kantonen finden. So ist Gew\u00e4hr geboten, dass solche Zielsetzungen nicht Makulatur bleiben, sondern Rechtspraxis und lebendige politische Wirklichkeit werden.\nDas ist nicht immer ganz einfach. Mehrheiten sind nur m\u00f6glich, wenn der Wille zum Kompromiss und Konsensf\u00e4higkeit da sind. Beide haben schon bessere Zeiten gesehen. Bei einigen Entscheiden der j\u00fcngeren Vergangenheit haben Interessen von einzelnen und Gruppen zu oft Vorrang erhalten gegen\u00fcber dem, was f\u00fcr die Allgemeinheit und das Land dienlicher gewesen w\u00e4re. In einigen F\u00e4llen sind deshalb auch Null\u00f6sungen entstanden. Damit sollen nicht solche Entscheide in Frage gestellt werden. Mit negativen Beschl\u00fcssen l\u00f6st man keine Probleme der Zukunft. Direkte Demokratie setzt Willen zur Zusammenarbeit voraus.\nVielleicht stossen wir gelegentlich auch an Grenzen der direkten Demokratie, Diese sind erreicht, wenn eine gr\u00f6sser werdende Zahl von Stimmberechtigten ihr Recht zu w\u00e4hlen und zu stimmen aus irgendwelchen Gr\u00fcnden nicht mehr als freiwillig erf\u00fcllte Pflicht wahrnehmen. Wenn diese Rechte nur von einer Minderheit ben\u00fctzt werden, sind Zufallsentscheide und Entscheide zugunsten von besonderen Interessen eher m\u00f6glich. Wenn aber Leute von Entscheiden direkt betroffen sind, dann k\u00e4mpfen Minderheiten f\u00fcr ihr gutes oder auch nur vermeintliches Recht bis zur allerletzten Instanz. Damit wird die Demokratie aber nicht leistungsf\u00e4higer und auch nicht attraktiver. Die Demokratie lebt nicht vom Nein einer Minderheit, die noch zur Urne geht. Und auch die Zukunft l\u00e4sst sich mit \u00abNein\u00bb nicht gestalten\nGerade in einer Zeit grosser Ver\u00e4nderungen in Europa m\u00fcssen wir uns nicht nur gut \u00fcberlegen was die direkte Demokratie wert ist, sondern auch zeigen, dass wir unsere Probleme l\u00f6sen k\u00f6nnen. Vielleicht haben wir die Volksrechte auf zu viele Detailentscheide ausgedehnt, die heute oft komplex und schwer verst\u00e4ndlich sind. Sicher m\u00fcssen wir aber versuchen die Politik transparenter zu machen und auch konkret darstellen, welches unsere Ziele sind.\nDie Landesregierung hat mit ihren Legislaturzielen einen Weg vorgezeichnet. B\u00fcrgerinnen und B\u00fcrger sollen wissen, wohin die Reise geht und was sie kostet. Daf\u00fcr sorgt der mit den Zielen gekoppelte Finanzplan. Damit schaffen wir Massst\u00e4be, die das Volk ben\u00f6tigt, um politische Leistungen messen zu k\u00f6nnen.\nDer heutige Nationalfeiertag soll Anlass sein, \u00fcber diese Probleme nachzudenken. Er soll aber auch Ansporn sein, in der Zukunft die eigene Verantwortung f\u00fcr unseren Staat, f\u00fcr unsere Gemeinschaft und unser Land wieder vermehrt wahrzunehmen.\nIn diesem Sinne w\u00fcnsche ich Ihnen im Namen der Landesregierung einen sch\u00f6nen Nationalfeiertag.", "Jedes Jahr feiern wir am 1. August den Bund, den unsere Vorfahren aus politischer Notwendigkeit und im Bewusstsein der Zusammengeh\u00f6rigkeit geschlossen haben. Das Symbol der Freiheitsfeuer vor Augen, wird uns jedes Jahr neu bewusst, dass wir auch heute zusammenstehen und mit neuem Elan in die Zukunft gehen m\u00fcssen.\nTrotz aller kulturellen, politischen, wirtschaftlichen und sozialen Unterschiede finden wir uns einmal im Jahr zusammen, um voller Festfreude die Unabh\u00e4ngigkeit, die Freiheit und die Demokratie zu feiern, diese Ideale, die w\u00e4hrend Jahrhunderten f\u00fcr die Entwicklung unseres Staates so entscheidend waren.\nIn vier Jahren feiert die Eidgenossenschaft den siebenhundertsten Geburtstag. Wie das ganze Schweizervolk w\u00fcnscht auch der Bundesrat, dass es ein grosses, sch\u00f6nes und w\u00fcrdiges Fest werde. Aber wir brauchen nicht diese historische Feier abzuwarten, um uns f\u00fcr einige Momente an unsere Vergangenheit zu erinnern, unsere Gegenwart zu \u00fcberdenken und W\u00fcnsche f\u00fcr die Zukunft zu formulieren.\nSeit \u00fcber 40 Jahren erlebt unser Land eine Zeit ausserordentlicher Prosperit\u00e4t. Dies darf uns jedoch nicht dazu verleiten, uns in unbeschwerter Sicherheit zu w\u00e4hnen. Wenn wir den Staat, den unsere Vorfahren geschaffen haben, unabh\u00e4ngig, demokratisch und dynamisch erhalten wollen, so d\u00fcrfen wir uns nicht darauf beschr\u00e4nken, das Erreichte einfach zu bewahren.\nHeute kommt es darauf an, dass wir uns der beispiellosen technologischen Revolution mit den tiefgreifenden Umw\u00e4lzungen, die sie uns aufzwingt, stellen. Mehr denn je sind wir gezwungen, Gewicht auf Forschung und Entwicklung zu legen. Der Staat und die wirtschaftlich Verantwortlichen m\u00fcssen die notwendigen Massnahmen treffen, um die unvermeidlichen Strukturver\u00e4nderungen zu erleichtern. Sie m\u00fcssen zudem alles unternehmen, um die Risiken, welche die wirtschaftliche Entwicklung f\u00fcr unsere Umwelt mit sich bringt, soweit wie m\u00f6glich zu begrenzen.\nDie Geschichte unseres Landes zeigt uns, wie notwendig es ist, dass wir uns der Welt \u00f6ffnen und uns nicht auf uns selbst zur\u00fcckziehen. Wenn es noch n\u00f6tig gewesen w\u00e4re, haben uns die j\u00fcngsten Ereignisse in Genf in Erinnerung gerufen, dass sich die Schweiz den politischen Spannungen, die unsere Weit bedrohen, nicht entziehen kann. Die Gewalt des Terrorismus, die uns regelm\u00e4ssig ersch\u00fcttert, trifft unschuldige Opfer. Sie verletzt die Grundrechte des Menschen und damit auch die Staaten, die diese Rechte sch\u00fctzen. Die Achtung der Menschenrechte ist sowohl im Innern als auch in der Aussenpolitik ein Grundpfeiler unseres Rechtsstaates.\nIn welchem Masse wir f\u00e4hig sind, den neuen Herausforderungen zu begegnen, die sich uns am Vorabend des 21. Jahrhunderts stellen, h\u00e4ngt stark davon ab, wieweit wir unsere Wirtschaft den neuen Gegebenheiten anpassen und unsere Konkurrenzf\u00e4higkeit auf den internationalen M\u00e4rkten aufrechterhalten k\u00f6nnen.\nDie Leistungen und die Erzeugnisse unserer Betriebe sind gewiss von hoher Qualit\u00e4t, aber wir m\u00fcssen nach neuen L\u00f6sungen suchen und die wissenschaftliche und technische Forschung noch st\u00e4rker vorantreiben. Ebenso m\u00fcssen wir die Zusammenarbeit mit unseren Nachbarn verst\u00e4rken und ihnen zeigen, dass wir auch bereit sind, uns anzupassen, wenn das allgemeine Interesse es verlangt.\nDie Bem\u00fchungen, die wir unternehmen, um im Europa von morgen nicht isoliert dazustehen, sind deshalb von vitaler Bedeutung. Die Schweiz kann einen eigenen Beitrag leisten zur Gestaltung Europas und mithelfen, diesem den Platz in der Welt zu sichern, der ihm zusteht. Ich denke dabei nicht nur an das Europa der Zw\u00f6lf, sondern an den gesamten europ\u00e4ischen Kontinent im geographischen Sinne und als vielf\u00e4ltige Einheit von Menschen und Kulturen, die sich dank zahlreicher Verbindungen und dank einer gemeinsamen Geschichte und Zivilisation sowie eines gemeinsamen kulturellen Erbes im Laufe der Jahrhunderte herausgebildet hat.\nWir k\u00f6nnen f\u00fcr die Herausforderungen der Zukunft aus der Vergangenheit wertvolle Lehren ziehen. Der 1. August gibt uns Gelegenheit, eine Br\u00fccke zu schlagen zwischen der Schweiz der Vergangenheit und der Schweiz von morgen. Ich lade Sie ein, diesen Gedenktag voller Freude und im Vertrauen auf Gott zu begehen und dabei die zerrissene und in raschem Wandel begriffene Welt, in der wir leben und in der wir unseren Platz behalten m\u00fcssen, nicht zu vergessen.", "Wir feiern heute den Geburtstag der Schweizerischen Eidgenossenschaft. Geburtstage lenken den Blick zur\u00fcck in die Vergangenheit. Als Gemeinschaft unterschiedlicher Sprachen, Konfessionen und \u00dcberzeugungen haben wir viele Gr\u00fcnde, der Entstehung unseres freiheitlichen Staatswesens zu gedenken und dankbar und freudig den heutigen Tag zu begehen. Gewiss, die Geschichte unseres Landes ist auch eine Geschichte des Suchens, des Scheiterns und der Vers\u00e4umnisse, aber sie zeugt nicht weniger von der Bereitschaft und der F\u00e4higkeit unserer Gemeinschaft, immer wieder neue Herausforderungen anzunehmen und sie erfolgreich zu bestehen. Auch angesichts der komplexen Aufgaben, vor denen unser Land heute sieht, sind deshalb Kleinmut und Verzagtheit nicht am Platz.\nDie letzten Wochen und Monate haben uns in eindringlichster Weise bewusst werden lassen, dass wir mit der Nutzung moderner Technologien an Grenzen stossen: Der Schutz des Lebens und der nat\u00fcrlichen Lebensgrundlagen muss heute nachhaltiger und konsequenter andern Zielsetzungen \u00fcbergeordnet werden. Dies ist eine Aufgabe, die von uns nicht nur ein Umdenken, sondern auch entschlossenes Handeln verlangt, bis hin zu Einschr\u00e4nkungen in liebgewordenen Lebensgewohnheiten. Wir haben in der Tat keine Zeit mehr zu verlieren.\nDabei d\u00fcrfen wir das bisher Erreichte nicht gering sch\u00e4tzen. Manche unserer Gew\u00e4sser und Seen sind dank gemeinsamer Anstrengungen ges\u00fcnder geworden. Die beschlossenen und in Aussicht genommenen Vorschriften zur Luftreinhaltung geh\u00f6ren zu den strengsten in Europa; sie werden zweifelsohne l\u00e4ngerfristig \u00e4hnlich positive Auswirkungen zeitigen wie die fr\u00fchzeitig eingeleiteten Massnahmen zum Schutze des Wassers. Auch in andern Bereichen gibt es Fortschritte, die uns zuversichtlich stimmen d\u00fcrfen. Dies gilt etwa f\u00fcr die wirtschaftliche Entwicklung und die sozialen Einrichtungen, die einen beachtlichen Stand erreicht haben. Wir verf\u00fcgen zudem \u00fcber ein vielf\u00e4ltig ausgebautes Bildungswesen und eine leistungsf\u00e4hige Forschung, die wir weiter f\u00f6rdern m\u00f6chten. Sie sind wichtige Voraussetzungen f\u00fcr die Selbstbehauptung unseres Landes.\nDie Schweiz muss sich aber auch als menschliche Gemeinschaft immer wieder neu bew\u00e4hren. Es ist nicht zu \u00fcbersehen, dass die Bereitschaft, an der L\u00f6sung \u00f6ffentlicher Aufgaben mitzuwirken, vielerorts gesunken ist. Eine Wiederbelebung des Gemeinschaftsgeistes ist deshalb vordringlich. Eine menschliche und solidarische Schweiz bedarf Ihrer und unser aller Mitwirkung. Denn nur die immer wieder gegenseitig bezeugte und gelebte Anteilnahme kann letztlich auch dem einzelnen Geborgenheit und Zugeh\u00f6rigkeit, kurz: das Gef\u00fchI der Heimat vermitteln.\nMitmenschlichkeit darf aber nicht an den Grenzen unseres Landes haltmachen. So muss die Schweiz auch nach wie vor bereit bleiben, sich aktiv f\u00fcr ein besseres Verst\u00e4ndnis unter den V\u00f6lkern einzusetzen. In diesem Geiste der Solidarit\u00e4t zwischen Menschen und V\u00f6lkern, des Respektes vor der Natur und dem Leben wollen wir den Tag der Heimat begehen, im Vertrauen darauf, dass uns der Schutz des Allm\u00e4chtigen weiterhin erhalten bleibe.", "Wir tun uns manchmal schwer mit unseren Geburtstagen, sei es der eigene, sei es der Gr\u00fcndungstag der Eidgenossenschaft. Einzelne behaupten denn auch, das alles habe keinen Sinn und werde vom B\u00fcrger auch nicht gew\u00fcnscht. Mir scheint, dass wir unserer eidgen\u00f6ssischen Existenz ebenso wenig entfliehen k\u00f6nnen wie der pers\u00f6nlichen, auch wenn wir im privaten und staatlichen Bereich zwischen Hoffen und Bangen hin- und hergerissen sind.\nAm Anfang des Bundes stand und steht der Wille zur Freiheit. Das haben unsere Altvordern versp\u00fcrt, als sie sich vom Joch fremder V\u00f6gte befreiten. Das versp\u00fcren auch wir, wenn wir mit einem Blick in die Welt an die Hunderte und Aberhunderte von Millionen Menschen denken, die frei sein m\u00f6chten und nicht frei sein k\u00f6nnen. Als ich am vergangenen Samstag vom Tellspiel heimkehrte, empfand ich einmal mehr, dass die Geschichte unserer Eidgenossenschaft auch Bestandteil unserer pers\u00f6nlichen Geschichte ist. Ohne falsches Pathos zeigten junge und alte Laienschauspieler aus dem Urnerland, deren Vorfahren Mitgr\u00fcnder unseres Bundes waren, dass der Freiheitskampf nicht mit den Freiheitskriegen abgeschlossen ist, sondern jedem von uns als Auftrag f\u00fcr ein ganzes Leben mitgegeben wird. \u00abWir sollten so leben und handeln, dass man uns Wilhelm Tell zutraut\u00bb, sagte der Urner Landammann. Nur frei kann der Mensch all seine Talente zur Entfaltung bringen.\nDie Grundrechte finden in der Einmaligkeit und W\u00fcrde jeder Person ihre Verankerung; Diktaturen hier ihre Verurteilung. Es gibt keine \u00abVorrechte\u00bb nach Rasse, Stand oder Religion. Frei sein verpflichtet. Wir wissen um die pers\u00f6nliche Verantwortung, das uns Zumutbare selbst zu erf\u00fcllen. Was ist dem Einzelnen zumutbar? Wo braucht er Hilfe vom Miteidgenossen? Unser Gesellschafts- und Wirtschaftssystem wurde immer komplizierter. Das f\u00fchrte zu neuen Aufgaben f\u00fcr Gemeinde, Kanton und Bund. Es ist uns aufgetragen, Mass zu halten, damit durch das Zusammenwirken von freiwillig getragener pers\u00f6nlicher Verantwortung und institutionalisierter Verantwortlichkeit, gem\u00e4ss der vom Volk geschaffenen Rechtsordnung, ein tragf\u00e4higes Fundament der schweizerischen Staatsgemeinschaft erhalten und in jeder Generation neu verst\u00e4rkt werden kann. \u00abWir wollen sein ein einzig Volk von Br\u00fcdern, in keiner Not uns trennen und Gefahr\u00bb bleibt aktuell in seiner nationalen und internationalen Dimension f\u00fcr uns Schweizerinnen und Schweizer.\nBundesfeier! Der Name sagt es. Wir geh\u00f6ren zum Bund der Eidgenossen. Das R\u00fctli kommt uns in den Sinn; 700 Jahre Eidgenossenschaft; die Geschichte mit ihrem eigenen Stimmrecht, das es zu beachten gilt, wenn wir heute schwierige Fragen l\u00f6sen m\u00fcssen und den Weg in die Zukunft abstecken, den kommende Generationen beschreiten werden. Als B\u00fcrger einer Gemeinde, eines Heimatkantons, sind wir Schweizerinnen und Schweizer, im Eid verbunden. Was die Eidgenossenschaft entstehen und bis heute erhalten liess, war ein Treueschwur, ein Wort, das jeder einzelne seinem B\u00fcndnispartner, den Miteidgenossen gab und gibt, im Vertrauen auf Gott und mit dem festen Willen, gemeinsam alles zu tun, um frei und unabh\u00e4ngig zu bleiben, um eine gerechte Ordnung zum Wohle aller zu schaffen. So steht es in unserer Verfassung. Wenn auf Bergen und H\u00fcgeln die Feuer brennen, erinnern sie uns an die Mahnung zur Hilfeleistung in Gefahr, die w\u00e4hrend Jahrhunderten mit diesem Zeichen verbunden war. Gleichzeitig versp\u00fcren wir eine stille Freude, dass wir auch heute in Freiheit \u00fcber unser Tun und Lassen entscheiden k\u00f6nnen.\nWir wissen um die Grenzen der staatlichen Macht. Wir sp\u00fcren, dass frei nur bleibt, wer seine Freiheit gebraucht und daf\u00fcr Zeugnis ablegt. Und wenn in der Pr\u00e4ambel des neuen Verfassungsentwurfes zu lesen ist, dass die St\u00e4rke des Volkes sich am Wohl der Schwachen misst, dann verbirgt sich in diesen wenigen Worten der Auftrag an uns alle zur eidgen\u00f6ssischen Solidarit\u00e4t.\nAuch international gilt es, f\u00fcr diese Freiheit Zeugnis abzulegen. Ohne Freiheit kein Friede. Am Frieden der Welt mitzuwirken, Streite schlichten, haben wir im Laufe der Jahrhunderte gelernt. F\u00fcr Schiedsverfahren uns selbst zur Verf\u00fcgung zu stellen, geh\u00f6rt zur staatspolitischen Praxis. Mitzuhelfen, wo die Not am gr\u00f6ssten ist, lehren uns das nationale und internationale Rote Kreuz, die Hilfswerke, der einzelne B\u00fcrger mit seinem Einsatz f\u00fcr den N\u00e4chsten.\nMir scheint, dass die Stimme der Schweiz, einer freien Nation mit all ihren St\u00e4rken und Schw\u00e4chen, erf\u00fcllt vom tiefen Respekt vor den Grundrechten jedes Menschen, sich in der V\u00f6lkerfamilie, deren mitverantwortliches Glied wir sind, noch deutlicher vernehmen lassen sollte. Das ist mit ein Grund f\u00fcr den Entscheid von Bundesrat und Parlament, Volk und St\u00e4nden den Eintritt in die Vereinten Nationen vorzuschlagen. Nicht \u00fcberheblich, aber selbstbewusst. Wir haben eine eidgen\u00f6ssische Aufgabe im nationalen und internationalen Bereich.\nDie Tatsache, dass die UNO sehr oft Uneinigkeit widerspiegelt, entspricht der Realit\u00e4t unserer Welt. Erinnern wir uns in diesem Zusammenhang daran, dass der schweizerische Bundesstaat heutiger Pr\u00e4gung auch nicht \u00fcber Nacht gewachsen ist. Die Einsicht, dass Krisen nur zu l\u00f6sen sind, wenn man die Interessen aller Betroffenen abw\u00e4gt und ausgleicht, braucht \u00fcberall eine lange Reifezeit. Mit einem von Achselzucken begleiteten weiteren Abseitsstehen dort, wo es um den Abbau der Spannungen, die Entsch\u00e4rfung der Krisen dieser Welt geht, wie bei der UNO, erbringen wir nicht den eidgen\u00f6ssischen Beitrag zu diesem Reifeprozess, zu dem uns die demokratischen Institutionen der Schweiz, zu dem uns auch unsere Geschichte bef\u00e4higen.\nUnd nun mit Zuversicht ans Werk! Es ist und bleibt eine Herausforderung und Chance, Eidgenosse zu sein. F\u00fcr jeden von uns gibt es gen\u00fcgend Aufgaben, die ein verantwortungsbewusstes Handeln des einzelnen und ein partnerschaftliches Zusammengehen aller B\u00fcrger erfordern. Wo gibt es Herausforderungen? Ich nenne als Beispiele nur die \u00dcberwindung der Arbeitslosigkeit, die grossen Aufgaben im Bereiche von Bildung und Forschung, die technischen Neuerungen, um wettbewerbsf\u00e4hig zu bleiben. Hier z\u00e4hlen wir ganz besonders auf unsere Jugend. Solidarit\u00e4t unter den Generationen heisst, dass wir den jungen Mitb\u00fcrgern Entfaltungsm\u00f6glichkeiten schaffen; denn nur in einer Gesellschaft, in der neben Altbew\u00e4hrtem immer wieder Neues entsteht, gibt es Arbeitspl\u00e4tze mit Zukunft. Solidarit\u00e4t bedeutet aber auch, dass wir unsere \u00e4lteren Mitb\u00fcrger nicht vergessen, unsere Kranken und Behinderten, und dass wir zu unseren Sozialwerken Sorge tragen. Ich spreche von der nach wie vor zentralen Bedeutung der Familie und der grossen Chance einer partnerschaftlich verstandenen Ehegemeinschaft, wie es das moderne und doch traditionsbewusste neue Familienrecht vorsieht. Ich denke auch an die Umwelt, f\u00fcr die jeder einzelne, aber auch Bund, Kantone und Gemeinden noch mehr Verantwortung \u00fcbernehmen m\u00fcssen. Nicht vergessen sei unsere Mitarbeit im werdenden Europa, in der V\u00f6lkergemeinschaft \u00fcberhaupt.\nAll diesen Herausforderungen k\u00f6nnen wir wirksam begegnen, wenn wir uns auf die Geschichte unserer Eidgenossenschaft zur\u00fcckbesinnen, und wenn wir die Schweiz von heute miteinander zu leben versuchen: Aktiv, durch pers\u00f6nliches Mitgestalten, unter Nutzung unserer Freiheiten; mit tiefem Respekt vor dem Mitmenschen; tolerant und lernbereit und damit belastbar f\u00fcr Ver\u00e4nderungen. Eidgenosse sein heisst doch wohl auch in Zukunft sich selbst viel zumuten und miteinander unsere Heimat frei und unabh\u00e4ngig erhalten.", "1. August, Geburtstag der Eidgenossenschaft. Ein Tag der Freude, aber auch Anlass zu einer kurzen Besinnung; auf das, was uns erfreut oder betr\u00fcbt, erf\u00fcllt oder mangelt, was die Schweiz ist, was sie uns bedeutet. Wir sind ein Kleinstaat mit seinen engen Grenzen und Schranken. Aber wir sind keine Insel. Wie haben unseren Platz und unsere Aufgabe in der V\u00f6lkergemeinschaft zu weltweiter Teilnahme und Solidarit\u00e4t dank nationaler Kraft und Einheit. Unsere Kleinr\u00e4umigkeit geh\u00f6rt zusammen mit unserer reichen Vielfalt zum Wesen der Schweiz. Nicht nat\u00fcrliche, \u00e4ussere Gegebenheiten haben unsere staatliche Gemeinschaft vorbestimmt und gepr\u00e4gt. Es ist vielmehr unser Willen zur Nation, der die Eidgenossenschaft tr\u00e4gt. Gemeinschaft, Verbundenheit, das ist im \u00fcberschaubaren Kleinstaat m\u00f6glich, ganz besonders in seiner kulturellen sprachlichen Vielfalt. Das schafft N\u00e4he, Menschlichkeit, Verst\u00e4ndnis. Und das verhindert Beziehungslosigkeit, Entwurzelung, Anonymit\u00e4t. So finden wir immer wieder Zugang zum Gemeinwesen. In Gemeinde, Kanton und Bund f\u00fchlen uns eingebettet, geborgen, mitgetragen. Das ist F\u00f6deralismus. Das ist direkte, echte Demokratie.\nLiebe Zuh\u00f6rerinnen und Zuh\u00f6rer!\nEs ist f\u00fcr uns ja kein fremder Staat, keine fremde Macht. Es ist unsere Schweiz, eure, meine! Wir bestimmen Zustand und Zukunft unseres freiheitlichen, humanen Sozial- und Leistungsstaates. Wir tragen die Verantwortung, Ihr, ich, wir gemeinsam. Nicht mit Abseitsstehen, Ablehnung, Verweigerung; im Gegenteil durch Teilnahme, Mitsprache, Auseinandersetzung nach den Regeln von Demokratie und Rechtsstaat. Das ist anspruchsvoll. Das verlangt Offenheit, Verst\u00e4ndnis, Solidarit\u00e4t. Darauf beruht die Vergangenheit der Schweiz. Das gilt auch f\u00fcr den Weg in die Zukunft miteinander, f\u00fcreinander. So bew\u00e4ltigen wir auch die grossen Aufgaben, die vor uns liegen. Dass es eine gute, gedeihliche Zukunft f\u00fcr euch, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, f\u00fcr unser Land und f\u00fcr uns alle sei. Das ist mein herzlicher Wunsch zu unserem Nationalfeiertag. ", "Heute abend feiern wir alle den 1. August. Die vielen Feuer, die \u00fcberall in unserem Lande aufflammen werden, erinnern uns an das B\u00fcndnis der drei Urkantone. Sie erkannten schon vor bald 700 Jahren, dass Einheit sie st\u00e4rker machte.\nWir d\u00fcrfen stolz sein auf das, was aus diesem B\u00fcndnis und aus dem Land geworden ist, das unsere Vorfahren geformt haben; wir d\u00fcrfen stolz sein auf die Stabilit\u00e4t unserer staatlichen Einrichtungen und auf unseren wirtschaftlichen Erfolg. Gewiss, wir verdanken dass nicht uns allein, sondern auch gl\u00fccklichen Umst\u00e4nden, die die Entwicklung unseres Landes beg\u00fcnstigten. Wir sind uns bewusst, dass wir in der Welt von heute mit ihren zahlreichen Verflechtungen nicht f\u00fcr uns allein leben k\u00f6nnen. Alles, was ausserhalb unserer Grenzen geschieht, ber\u00fchrt uns ganz direkt: nicht wir, sondern andere entscheiden \u00fcber Krieg und Frieden. Die Zukunft unserer Industrie und unseres Dienstleistungssektors entscheidet sich auf den M\u00e4rkten des Auslandes. Sogar die Luft zeigt uns, wie abh\u00e4ngig wir sind, denn sie, an der heute ein Teil unserer W\u00e4lder  zugrunde geht, kann Hunderte von Kilometern ausserhalb unseres Landes verschmutzt worden sein.\nWir sind auch betroffen vom Elend, in dem Millionen von Menschen leben m\u00fcssen, weil sie ihrer Menschenrechte beraubt, eingekerkert oder gefoltert werden.\nAm 1. August wollen wir uns auf unsere gemeinsame Geschichte und auf all das besinnen, was uns eint. Wir wollen aber auch an all jene denken, die ausserhalb unserer Grenzen ihre Hoffnung auf unsere humanit\u00e4re Tradition setzen. Wir wollen unser Geh\u00f6r auch jenen schenken, die \u00fcber die Grenzen hinausblicken und sich Sorgen um die Zukunft der Welt, um unsere Welt machen.\nDurch seine ganze Geschichte hindurch hat sich unser Land der Welt, anderen Ideen und den Menschen von anderswo ge\u00f6ffnet, es hat sich nie um die notwendigen Ver\u00e4nderungen und Erneuerungen gedr\u00fcckt, sondern sie als Herausforderung angenommen. Wir d\u00fcrfen uns auch heute nicht auf uns selbst zur\u00fcckziehen und uns den Str\u00f6mungen und Neuerungen ausserhalb unseres Landes verschliessen. Es w\u00e4re ein verh\u00e4ngnisvoller Fehler, wenn wir glaubten, wir k\u00f6nnten uns sch\u00fctzen, indem wir uns von der \u00fcbrigen Welt abkapseln. Wir f\u00fchlen uns mit den anderen Menschen in der Welt solidarisch, und wir wollen diese Solidarit\u00e4t in die Tat umsetzen, so wie es vor uns so viele unserer Mitb\u00fcrgerinnen und Mitb\u00fcrger getan haben. Sie waren das lebendige Zeugnis einer Schweiz, in der gut zu leben ist, einer Schweiz aber auch, die in langer humanit\u00e4rer Tradition immer wieder bereit war, den vom Schicksal verfolgten oder von Katastrophen heimgesuchten Menschen zu helfen: sie gaben Zeugnis von einer Schweiz schliesslich, die ihre Guten Dienste anbietet und sich bereit h\u00e4lt in einer Welt, die so sehr auf den guten Willen angewiesen ist.\nWir alle wollen dieses Land, auf das wir stolz sind, heute von Herzen feiern; ich w\u00fcnsche mir aber auch, dass jeder Einzelne sich die Frage stellt, was er konkret tun kann und tun sollte, damit unser Land auch in Zukunft seiner Tradition und seiner Berufung treu bleiben kann.\nWir haben der Welt auch heute noch eine Botschaft zu vermitteln und k\u00f6nnen auch heute noch eine fruchtbare Rolle in ihr spielen. Dessen sollten wir uns gerade am 1. August bewusst sein.", "wir gedenken heute der Gr\u00fcndung unseres Staatswesens. Dieser Tag gibt uns Anlass, unsere Dankbarkeit zum Ausdruck zu bringen gegen\u00fcber allen, die diesen Staat erm\u00f6glicht und mitgestaltet haben.\nIn freudiger Stimmung w\u00fcrdigen wir den 1. August als unseren nationalen Feiertag. Dabei steigen in jedem von uns vielf\u00e4ltige Erinnerungen auf. Gef\u00fchle des Stolzes \u00fcber bisher Geleistetes vermischen sich mit Gef\u00fchlen der Sehnsucht \u00fcber l\u00e4ngst Entschwundenes und Verlorenes.\nMit verkl\u00e4rten Blicken R\u00fcckschau auf Errungenschaften der \u201eguten alten Zeit\u201c zu halten, hilft uns wenig bei der L\u00f6sung aktueller Sachfragen. Ver\u00e4nderte Zeitumst\u00e4nde und sachliche Gegebenheiten lassen die heute anstehenden Probleme in einem anderen Lichte erscheinen. Bei aller Hochsch\u00e4tzung der Leistungen bisheriger Generationen darf nicht \u00fcbersehen werden, dass die heutigen Probleme neue L\u00f6sungen verlangen.\nDer 1. August l\u00e4dt als Gedenktag zur Besinnung ein. Unser land verk\u00f6rpert trotz seiner sprachlichen, politischen, wirtschaftlichen und kulturellen Vielfalt eine Einheit. Diesen Zusammenhalt d\u00fcrfen wir mit Freude zur Kenntnis nehmen. Doch darf dies uns nicht dazu verleiten, die H\u00e4nde in den Schoss zu legen.\nDie schweizerische Demokratie gew\u00e4hrt dem einzelnen B\u00fcrger nicht nur weitgehende Freiheitsrechte, sie stellt an ihn auch hohe Anforderungen. Sie verlangt, dass jeder B\u00fcrger seinen Willen zu diesem Staat erkennbar macht und die ihm auferlegten Pflichten \u00fcbernimmt!\nUnser Staat ist eine Gemeinschaft von Menschen, die Entscheidungen f\u00e4llen \u2013 Entscheidungen, die von ihnen getragen werden m\u00fcssen und von denen sie auch betroffen werden. Dieser Staat lebt von der sachlichen Auseinandersetzung. Die aktive Beteiligung verlangt vom B\u00fcrger nicht nur den Willen und die F\u00e4higkeit zum offenen und \u00f6ffentlichen Gespr\u00e4ch, sondern auch den Willen zur Verst\u00e4ndigung.\nGerade in der heutigen Wirtschaftslage ist die Partnerschaft, die gegenseitige R\u00fccksichtnahme und Gespr\u00e4chsbereitschaft von ausschlaggebender Bedeutung. Die Schwierigkeiten der Weltwirtschaft treffen zunehmend auch unsere Wirtschaft. Arbeitslosigkeit und Inflation bereiten uns Sorgen. Tiefgreifende Umstrukturierungen in einzelnen Branchen f\u00fchren zu Schliessungen und Einschr\u00e4nkungen in der T\u00e4tigkeit weiterer Betriebe. Zusammen mit den Sozialpartnern sind die politischen Beh\u00f6rden gewillt, alles zu unternehmen zur Linderung auftretender H\u00e4rten, hinter denen ja immer der einzelne Mensch und sein Schicksal stehen.\nStabilit\u00e4t in den politischen Verh\u00e4ltnissen ist auch ein Kennzeichen unserer demokratischen Tradition. Stabilit\u00e4t kann ihrerseits die Gefahr der Unbeweglichkeit, des Beharrens auf angestammten Positionen oder gar starrer schematischer L\u00f6sungen in sich tragen. Flexible Anpassungsf\u00e4higkeit und dauerndes, ernsthaftes Bem\u00fchen zu massvoller Erneuerung k\u00f6nnen mithelfen, anstehende Sachfragen gegenwarts- und zukunftsbezogen zu l\u00f6sen.\nStabilit\u00e4t und Solidarit\u00e4t sind f\u00fcr ein Land wie die Schweiz \u2013 trotz ihrer Kleinheit und ihrem beschr\u00e4nkten Einfluss \u2013 aber auch Verpflichtung nach aussen. Der Bundesrat hat sich entschlossen, die Frage der Uno-Mitgliedschaft zur Diskussion zu stellen und sie durch die Stimmb\u00fcrger entscheiden zu lassen. Denken wir dabei daran, dass das Ausland unsere Entscheidung als eine Frage der internationalen Solidarit\u00e4t unseres Landes empfindet.\nLiebe Mitb\u00fcrgerinnen, liebe Mitb\u00fcrger, die schweizerische Demokratie gew\u00e4hrt ihren B\u00fcrgern weitgehende Mitspracherechte. Wir alle ziehen daraus Nutzen. Uns allen ist damit aber auch Verantwortung aufgegeben. Tragen wir dazu Sorge, dass diese direkte Demokratie nicht nur funktioniert, sondern dass sie auch f\u00fcr die Zukunft lebendig bleibt.", "1. August 1981: Wir sind immer noch frei; als Staat unabh\u00e4ngig. Keineswegs selbstverst\u00e4ndlich, wenn ich an die unterjochten V\u00f6lker und Staaten denke. Wir erinnern uns der Geschichte. 500 Jahre sind seit dem Stanser Verkommnis, seit der Aufnahme von Freiburg und Solothurn in den Bund vergangen. Damals gelang es unseren Vorfahren, die auf den weisen Rat des Niklaus von Fl\u00fce h\u00f6rten, den Streit zwischen Stadt und Land zu schlichten, die Einheit zu wahren und den Bund zu st\u00e4rken. Die mehrsprachige Schweiz ist seit jenem Tage Wirklichkeit.\nEs lohnt sich, \u00fcber jene Ereignisse nachzudenken; mehr noch: Konsequenzen zu ziehen. Auch heute bestehen Spannungen zwischen Stadt und Land; zwischen Bergregionen und Talgebieten; zwischen Arm und Reich. Es ist an uns, den gerechten Ausgleich zu suchen. Abseitsstehen hilft nicht weiter. In einem freien Staat n\u00fctzt es nichts, nach fremden Schuldigen zu suchen. Wir selbst sind aufgerufen, das Gute zu bewahren und Fehlerhaftes zu verbessern. Dabei bin ich mir der unterschiedlichen Betrachtungsweise \u2013 je nach Generation \u2013 wohl bewusst. Karl Schmid hat in seiner immer noch lesenswerten Schrift 'Schweizerisches Selbstverst\u00e4ndnis heute' festgehalten: 'An der Stelle, wo bei der \u00e4lteren Generation die Sorge um den aus der Geschichte legitimierten Umriss der Nation steht, steht bei der j\u00fcngeren Generation der Wille zur Selbstverwirklichung in der Zukunft. Wobei es, wie ich meine, ihr um die Selbstverwirklichung eher ihrer Generation als dieser Nation geht. Das Wort Selbstverwirklichung wird kaum je definiert, und es ist wohl auch schwer zu definieren.' Mir scheint, dass \u00fcber alle Generation hinweg der gemeinsame Nenner leicht gefunden werden kann, wenn es um die Schl\u00fcsselfrage geht: Frei oder unfrei? Herz und Verstand aller Schweizer, oder doch der meisten, sind in der Antwort eins: zur Selbstverwirklichung jeder Person, aber auch der staatlichen Gemeinschaft, ist Freiheit unabdingbar n\u00f6tig.\nIn einer sich bedrohlich ver\u00e4ndernden Welt versp\u00fcren wir, dass die Schweiz auch in Zukunft nur als Bundesstaat bestehen kann. Als Gemeinschaft freier Menschen, die bereit sind, eigene Verantwortung zu tragen. Als Eidgenossenschaft, geformt aus 26 eigenst\u00e4ndigen Kantonen. Kantone, die f\u00fcr den B\u00fcrger \u00fcberblickbar sind, und daher zur Teilnahme am politischen und kulturellen Leben einladen. Das gilt in besonderer Weise f\u00fcr die \u00fcber 3000 Gemeinden, in denen sich der helvetische Alltag abspielt. Aus der Idee der genossenschaftlichen Selbsthilfe entstanden, sind sie im Lauf der Geschichte zu bedeutenden politischen Brennpunkten geworden. Ihre Zahl und ihre Ausgestaltung sind weitgehend von der Natur vorgegeben: mit der landschaftlichen und klimatischen Vielfalt ver\u00e4ndert sich der Menschenschlag und damit auch das Gesicht der Gemeinden.\nZahl, Aufbau und rechtliche Stellung der Gemeinden sind von Kanton zu Kanton verschieden. So soll es auch bleiben. Wichtig sind aber auch die gemeinsamen Merkmale: in der Gemeinde k\u00f6nnen die Mitb\u00fcrger unmittelbar an der staatlichen Willensbildung teilnehmen. Demokratische Entscheide werden in der traditionellen Gemeindeversammlung nach gemeinsamer Beratung in offener oder geheimer Abstimmung oder aber in der Volksabstimmung gef\u00e4llt. Man kann noch miteinander reden. Die Probleme sind \u00fcberblickbar. Ihre L\u00f6sung verlangt partnerschaftliche Begegnung und ehrliche Auseinandersetzung. Die Mitbestimmung in der Gemeinde ist eine unerl\u00e4ssliche Voraussetzung f\u00fcr die freiheitliche und demokratische Ordnung schweizerischer Pr\u00e4gung. Nutzen wir die Chance, durch pers\u00f6nlichen Einsatz in dieser \u00fcberschaubaren Gemeinschaft unsere Lebensbedingungen \u2013 und diejenigen unserer Kinder \u2013 entscheidend mitzugestalten?\nTatsache ist, dass auch in unseren europ\u00e4ischen Partnerstaaten die wichtige Funktion der Gemeinde als Zentrum menschlichen Zusammenlebens wieder entdeckt wurde. Der Europarat bereitet eine Charta der Selbstverwaltung vor. Im Entwurf findet sich die klare Forderung, dass der Grundsatz kommunaler Selbstverwaltung durch die Verfassung garantiert wird.\nF\u00fcr uns Schweizer eine Selbstverst\u00e4ndlichkeit. Aber machen wir davon Gebrauch? Dass die Gemeinde \u2013 Dorf und Stadt \u2013 in der Leistungsgesellschaft von heute als politisches Zentrum aber auch als St\u00e4tte menschlicher Begegnung \u00fcberhaupt, immer wichtiger wird, sp\u00fcrt jeder von uns.\nIm Wort 'Begegnung', liebe Miteidgenossen, liegt f\u00fcr mich der Schl\u00fcssel f\u00fcr viele Probleme, die uns alle besch\u00e4ftigen. Ich denke an das Unbehagen und die Unrast vieler Mitb\u00fcrger, nicht nur Jugendlicher. An die mangelnde Anteilnahme zahlreicher Menschen am Schicksal des N\u00e4chsten. An die Gleichg\u00fcltigkeit mancher B\u00fcrger gegen\u00fcber der Heimat.\nBegegnung in der kleinen, \u00fcberschaubaren Gemeinschaft. Einsatz f\u00fcr den Mitmenschen, Mitarbeit in Dorf und Stadt, all das brauchen wir, wenn wir nicht verk\u00fcmmern wollen. Verk\u00fcmmern in einer Gesellschaft, in einer Umwelt, die mehr und mehr von kalter Technik, von reinem Profit- und Machtdenken, von geistlosem Massenkonsum beherrscht zu werden droht. Begegnung: Interesse f\u00fcr den Mitmenschen, Mitverantwortung in der Eidgenossenschaft! Es liegt an uns allen, unsere Demokratie, auf die wir mit Recht stolz sind, lebendig zu erhalten. Wir tun es nicht f\u00fcr einen anonymen Staat. Wir tun es f\u00fcr uns selbst, f\u00fcr unsere Familien, f\u00fcr unseren N\u00e4chsten und f\u00fcr unsere zuk\u00fcnftigen Generationen.\nLiebe Miteidgenossen, m\u00f6ge Ihnen unser Nationalfeiertag Anlass zum Nachdenken und zur gemeinsamen Freude sein!", "Man feiert die historischen Geburtstage nicht, um sich das Kleid der Tugend unserer Vorfahren anzuziehen und dankend zu beten, \u201edass wir nicht sind wie andere Menschen\u201c. Viel wichtiger ist es, an diesem historischen Tag zu wissen, wo man steht, was erreicht worden ist und warum es erreicht wurde. Daraus sind die Lehren zu ziehen, was uns unter den gegebenen Umst\u00e4nden zu tun bleibt.\nDer 1. August erinnert weder an einen triumphalen Sieg, den es zu feiern gilt, noch an eine gloriose Revolution. Der von den Vertretern aus Uri, Schwyz und Nidwalden anfangs August 1291 erneuerte Bund enthielt einen klaren Inhalt, ein solidarisches Engagement und einen entschlossenen Willen. Es ist keine unter Prinzen getroffene Abmachung: der Pakt ist unterzeichnet, der Schwur erfolgte im Namen der B\u00fcrger von Uri und Nidwalden, im Namen der Landsgemeinde von Schwyz. Er enth\u00e4lt keinerlei Eroberungsgel\u00fcste und keine revolution\u00e4ren Absichten.\nDas Ziel ist die Best\u00e4tigung der getroffenen Massnahmen f\u00fcr die Sicherheit und den Frieden, f\u00fcr die Unversehrtheit von Leben. Hab und Gut der Bewohner der drei T\u00e4ler. Die Massnahmen sind in erster Linie zur Verteidigung nach aussen gedacht, zur Verpflichtung, sich bei jeder Gefahr oder Aggression beizustehen und keine fremden Richter in den T\u00e4lern zu dulden.\nDer Schwur brachte die Verbundenheit und die Solidarit\u00e4t unter den Eidgenossen zum Ausdruck: die Berufung von Schlichtern im Falle von Differenzen, der gemeinsame Kampf gegen das Verbrechen, die Achtung der Bestimmungen, Menschen und G\u00fcter zu sch\u00fctzen, die Vollstreckung der Urteile.\nDie Schrift des Bundesbriefes ist nicht jene von heute, der Stil in seiner r\u00fcden Einfachheit nicht jener unserer heutigen Juristen. Aber der Inhalt behielt seine G\u00fcltigkeit \u00fcber eine Distanz von nahezu 700 Jahren: die starke Verbundenheit nicht der damaligen drei, sondern der heutigen 26 souver\u00e4nen Kantone gem\u00e4ss dem Willen des Volkes. Eine Allianz, die sich \u00fcber die damaligen Verh\u00e4ltnisse durch die wirtschaftliche Entwicklung und die soziale Solidarit\u00e4t hinaushebt. Eine Allianz, die sich nach aussen durch den st\u00e4ndigen Willen best\u00e4tigt, durch eine methodisch ausgebaute Landesverteidigung Herr unserer Entscheidung zu bleiben.\nEs seien die T\u00fccken der Zeit, sagt der Brief von 1291, der die Erneuerung des Bundes erfordere: der Tod Rudolfs von Habsburg k\u00f6nnte Unruhen ausl\u00f6sen und die Freiheiten der Bewohner der T\u00e4ler gef\u00e4hrden.\nL\u00e4uft die Zeit heute anders? Ich h\u00fcte mich davor, Alarm zu schlagen, ich k\u00fcndige weder die Rezession des Jahrhunderts noch gar einen dritten Weltkrieg an. Unsere Wirtschaft, die \u00dcberwindung der Inflation, die Vollbesch\u00e4ftigung, die 600.000 Ausl\u00e4ndern angebotene Arbeit erwecken mehr Neid als Erbarmen. Aber wir kennen auch die Schwankungen und die Unsicherheiten der Weltwirtschaft. Die Witterungsverh\u00e4ltnisse dieses Sommers treffen den Tourismus und die Landwirtschaft wie kaum zuvor. Unser Engagement und unsere Solidarit\u00e4t werden auf eine harte Probe gestellt werden.\nSchliesslich k\u00f6nnen wir nicht \u00fcbersehen, wie in Europa und in der Welt viele V\u00f6lker unterdr\u00fcckt werden, fremde Richter, von denen beim Schwur auf dem R\u00fctli die Rede war, ertragen m\u00fcssen. Wir wissen auch, dass die Eroberungslust und der Ruf nach Gewalt in den Kriegsarsenalen der Grossm\u00e4chte lebendig geblieben sind.\nEs bestehen viele und gerechtfertigte Gr\u00fcnde, den Bund an diesem 1. August 1980, wie er 1291 geschlossen wurde, zu erneuern. Dieser Bund setzt einen verst\u00e4rkten Willen zur Solidarit\u00e4t voraus, uns gegenseitig besser zu verstehen, uns gegenseitig besser zu helfen bei der Behebung der Ungleichheiten, den Zusammenhalt und die Ausgewogenheit der 26 Kantone zu verst\u00e4rken. Diese Solidarit\u00e4t darf an unseren Landesgrenzen nicht haltmachen. Unsere Bedingungen \u2013 zweifellos vorteilhaft \u2013 erfordern unsere vermehrte Hilfe an die mittellosen V\u00f6lker, nicht durch pathetische Worte, sondern wirksam und pr\u00e4zis, in Tat und Geist.\nSolidarit\u00e4t zum nationalen Zusammenhalt, Solidarit\u00e4t gegen\u00fcber andern V\u00f6lkern. Das bedeutet, dass wir auch weiterhin uns selbst sein wollen, unser Schicksal selbst bestimmen werden, mit Hilfe der Vorsehung unsere Unabh\u00e4ngigkeit zu verteidigen bereit sind, wenn n\u00f6tig mit der Waffe in der Hand. Ein Volk, das sich den Gesetzen anderer unterzieht, hat die Kraft nicht mehr, solidarisch zu sein.", "Mit der Aufgabe des Bundespr\u00e4sidenten, sich am Tag der Bundesfeier im Auftrage der Landesregierung an Euch zu wenden, ist in diesem Jahr eine besondere Freude verbunden.\nIch spreche nicht aus dem Bundeshaus, sondern aus dem reizvollen Dorf Poschiavo. Hier, in einem der vielen T\u00e4ler des Bergkantons Graub\u00fcnden, wo die Bev\u00f6lkerung Italienisch spricht, sind zur Feier des 1. August viele hundert Kinder aus der ganzen Schweiz zusammengekommen, und ich darf an diesem festlichen Tag unter ihnen weilen. Damit ist das Thema gegeben.\nKinder aus dem ganzen Land begegnen sich bei einer sprachlichen Minderheit im mehrsprachigen Bergkanton Graub\u00fcnden.\nI.\nDer 1. August im Jahr des Kindes.\nWir wollen in diesem Jahr die Kinder besonders eng in unsere Bundesfeier einbeziehen. Damit bringen wir zum Ausdruck, dass wir unsere Gemeinschaft nicht nur im verkl\u00e4rten Lichte einer glorreichen Vergangenheit betrachten, sondern, dass unser Denken und Tun mehr auf die Zukunft des Landes auszurichten ist. Diese Zukunft wird die Gegenwart dieser und unserer Kinder sein.\nII.\nDer zweite Gedanke kn\u00fcpft an diesen Ort an, fern von den volksreichen Zentren unseres Landes. Poschiavo als italienischsprachige Minderheit innerhalb der r\u00e4toromanischen Minderheit unseres Landes versinnbildlicht das mehrsprachige Vierkulturenland Schweiz. Das Lebensgesetz unserer Eidgenossenschaft wird gerade hier besonders deutlich: Die freie Entfaltung unterschiedlicher Gemeinwesen und Gemeinschaften in einem Bund. Es ist so leicht ausgesprochen: Die Einheit in der Vielfalt! Bringen wir aber immer wieder jenen unentbehrlichen Sinn f\u00fcr diese Gemeinschaft der Regionen und der Generationen auf? F\u00fchlen wir uns wirklich verantwortlich f\u00fcr die Bauernfamilie am lawinenbedrohten Berghang? F\u00fcr den einsamen Arbeitslosen in der Stadt und das unbemittelte, begabte M\u00e4dchen, das aus eigenen Kr\u00e4ften seinen Beruf nicht erlernen kann? Und f\u00fcr die Menschen auf der Flucht: F\u00fcr jene, die bei uns um Hilfe bitten und jene anderen, die unserer eigenen Gesellschaft entfliehen m\u00f6chten?\nIch lasse Euch \u00fcber diese Fragen selber nachdenken. Die Antwort, die ich mir hier im fernen Poschiavo, umgehen von Kindern aus allen Kantonen, selber gebe, diese Antwort will ich Euch nicht vorenthalten: Wie wollen uns immer wieder daf\u00fcr einsetzen, dass unser Staat nicht zu einem seelenlosen Verordner wird, sondern wieder mehr zu einer mitmenschlichen Gemeinschaft, in der wir uns wohl und geborgen f\u00fchlen. Dann d\u00fcrfen wir wieder hoffen, dass nicht nur 40 Prozent all jener, welche die letzte Verantwortung f\u00fcr diesen Staat tragen, an der Urne die Entscheidungen f\u00fcr das Wohl und die Zukunft dieses Landes treffen.\nIII.\nMit der Feier hier im Berg- und Grenzkanton Graub\u00fcnden dr\u00e4ngt sich noch ein dritter und letzter Gedanke auf: die Rolle der Kantone im Bund.\nDas Verh\u00e4ltnis Bund-Kantone geh\u00f6rt zu den politischen Grundsatzfragen der Gegenwart. Diese \u00dcberpr\u00fcfung darf aber nie zum gef\u00e4hrlichen Versuch f\u00fchren, Bund und Kantone gegeneinander auszuspielen. Die Herausforderung unserer Zeit verlangt gebieterisch starke Kantone in einem starken Bund. Enge Partnerschaft und gemeinsame Verantwortung, das ist die unabdingbare L\u00f6sung, wenn wir daran gehen, die Aufgaben und Kompetenzen zwischen den Gliedstaaten und den \u00fcberforderten Bund zu entflechten.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger,\nDer 1. August darf zu einem frohen Tag und Abend werden. Die Dankbarkeit gegen\u00fcber dem Herrgott und die Besinnung auf das Ganze sollten aber nicht fehlen. Eidgen\u00f6ssischer Gemeinsinn auferlegt den Generationen und Regionen, den B\u00fcrgern und den Beh\u00f6rden Verst\u00e4ndnis f\u00fcreinander, den Parteien und Politikern Achtung voreinander, dem Bund und den Kantonen eine Politik des Miteinander. Diesen echt eidgen\u00f6ssischen Geist wollen wir alle \u00fcber den Bundesfeiertag hinaus in den schweizerischen Alltag tragen.", "Man kann Geburtstage auf sehr unterschiedliche Weise feiern. Auch den 1. August, den Geburtstag unseres Landes. Bei nationalen Gedenkanl\u00e4ssen sind wir Schweizer immer ein wenig verklemmt. Wir wissen nie recht, ob es eine Feier ist oder ein Fest. Und darum wissen wir auch nie, was f\u00fcr ein Gesicht wir nun eigentlich dazu machen sollen. F\u00fcr mich ist der 1. August ein Fest. Ich halte unsere Eidgenossenschaft immer wieder f\u00fcr eine freudige Erscheinung. Und ich freue mich auch \u00fcber die Tradition, dass der 1. August bei uns vor allem ein Fest der Kinder ist. So ist f\u00fcr manchen von uns dieser Tag eine Erinnerung an eine sch\u00f6ne und gl\u00fcckliche Kindheit.\n\nWir denken mehr daran als an den R\u00fctlischwur von 1291. Ich halte das f\u00fcr etwas Gutes. Denn Heimat hat nicht einfach nur mit Geschichte, mit Grenzen oder mit einem politischen System zu tun. Heimat ist etwas Pers\u00f6nliches. Es ist die Gewissheit, zu jemandem zu geh\u00f6ren. Mitglied einer Gemeinschaft zu sein. Einer Gemeinschaft, auf die man sich verlassen kann, die einem sch\u00e4tzt und die keinen fallen l\u00e4sst. Es ist das Gef\u00fchl, verstanden zu werden. Die Verpflichtung der Gemeinschaft gegen\u00fcber dem einzelnen kommt in der Sozialgesetzgebung des Staates zum Ausdruck. Indem wir gemeinsam unseren alten und invaliden, oder auch sonst bedr\u00e4ngten Mitb\u00fcrgerinnen und Mitb\u00fcrgern eine gesicherte Zukunft garantieren, verteilen wir auch Freiheit. Freiheit kann sich nur in der Sicherheit entfalten. Sich sicher f\u00fchlen, in der Gemeinschaft geborgen zu sein, das ist auch das warme Gef\u00fchl, dass man eine Heimat hat.\nNicht politische und geographische Grenzen also machen die Heimat aus. Wir m\u00fcssen uns bem\u00fchen, innerhalb von diesen Grenzen m\u00f6glichst viel Heimat zu verwirklichen. Unser Land hat schlechtere Zeiten erlebt als heute. Die sogenannte \u00abgute alte Zeit\u00bb war nicht f\u00fcr alle gut. Sie ist auch einmal die schlechte, neue gewesen. Aber unsere Welt ist komplizierter geworden.\nWir haben zwar alle von den raschen technischen Entwicklungen profitiert und geniessen die Fr\u00fcchte davon. Wir m\u00fcssen nicht bei Petrollicht fernsehen. Aber gelegentlich scheint es doch, dass wir die Mahnung des Heiligen Niklaus von der Fl\u00fche \u00abmachet den Zuun nicht zu wyt\u00bb nur gerade auf die Geographie bezogen haben. Wir sind ein kleines Land geblieben. Aber wirtschaftlich haben wir die Grenzen des Kleinstaates gesprengt.\nIch will das nicht beklagen. Aber wir m\u00fcssen wissen, dass unsere weltweiten, wirtschaftlichen Verflechtungen auch ihre Kehrseite haben. Einmal sind wir f\u00fcr viele mitverantwortlich geworden, was in den L\u00e4ndern geschieht, mit denen wir Handel treiben, Bankgesch\u00e4fte abschliessen und an denen wir Geld verdienen. Und wir k\u00f6nnen uns dieser Verantwortung nicht entziehen.\nDann unterliegen unsere politischen Entscheide mehr und mehr Sachzw\u00e4ngen, die uns von aussen aufgedr\u00e4ngt werden. Und das Gef\u00fchl, nicht mehr \u00fcberall selber zu bestimmen, sondern zu Entscheidungen durch andere, anonyme Kr\u00e4fte gezwungen zu sein, f\u00fchrt dann manchen in die Resignation. Er interessiert sich so nicht mehr f\u00fcr den Staat und die Politik. Er denkt, das habe doch keinen Wert. Resignation ist aber ein Zur\u00fcckfallen in die Angst. Und Angst ist immer ein Schritt in die Unfreiheit. Wir sind ein demokratischer Staat. Wir haben die Freiheit und die M\u00f6glichkeit, gemeinsam unsere Politik zu bestimmen. Aber Freiheiten, die man nicht ben\u00fctzt, die verschwinden mit der Zeit. Von Freiheit kann man nicht nur reden. Man muss sie auch leben und ausf\u00fcllen. Aber ich muss es in der letzten Zeit immer wieder sagen und schreiben:\nIn der Demokratie bestimmt die Mehrheit. Es ist nicht schwer, ein Demokrat zu sein, solange man zur Mehrheit geh\u00f6rt. Demokratische Gesinnung muss man beweisen, wenn man in die Minderheit versetzt worden ist. Diese demokratische Grundregel anerkennen nur solche Leute nicht, f\u00fcr die Freiheit immer nur ihre Freiheit ist.\nWir haben dieses Jahr den 150. Geburtstag von Henri Dunant gefeiert. Er hat nicht allein das Rote Kreuz gegr\u00fcndet. Er hat unserem Land auch weltweit zum Ruf verholfen, ein humanit\u00e4res Land zu sein, das den Menschen helfen will. Ich habe gesagt, dass wir auch mitverantwortlich geworden sind f\u00fcr diese Welt. Und in dieser Welt gibt es noch viel Armut. Armut aber ist eine sehr harte Form von Unfreiheit. Das darf uns nicht unbeteiligt lassen. Friede kann nur sein, wo auch Gerechtigkeit ist. Soziale Gerechtigkeit. Die besteht aber nicht. Die G\u00fcter auf der Welt sind ungleich verteilt. Es gibt Armut. Und zwar unverschuldete Armut. Es ist unsere Pflicht zu helfen. Aber das kann man nicht nur mit Worten tun. Gerechtigkeit kostet etwas. Der Friede ist nicht gratis. Sind wir aber auch heute noch alle bereit, beweiskr\u00e4ftig zu zeigen, dass wir den Frieden wollen und f\u00fcr den Frieden einstehen? Ich weiss sehr gut, dass wir in unserem Lande selber auch noch viele Probleme haben. Wir sollen und m\u00fcssen uns anstrengen, sie zu bew\u00e4ltigen. Aber wir k\u00f6nnen unsere Probleme nie nur f\u00fcr uns selber und ohne R\u00fccksicht auf andere l\u00f6sen. Das w\u00e4re unschweizerisch. Wir wollen ja ein solidarisches, ein humanit\u00e4res Land sein. Das Land Henri Dunants und des Roten Kreuzes.\nJeder Schweizer soll auf sein Land stolz sein d\u00fcrfen. Nationalstolz geh\u00f6rt auch zum Heimatgef\u00fchl. Aber wer nur an sich selber denkt, hat keinen Grund, stolz zu sein. Dem glaubt seinen Stolz keiner mehr. Zur Freiheit geh\u00f6rt auch die Selbstverwirklichung. Die M\u00f6glichkeit, sich oder seinen Staat zu ver\u00e4ndern. Am 24. September dieses Jahres wird es um unsere F\u00e4higkeit gehen, die Jurafrage w\u00fcrdig und eidgen\u00f6ssisch zu l\u00f6sen. Die Gr\u00fcndung dieses neuen Kantons ist ein freudiges Ereignis f\u00fcr unser Land. Sie beweist, dass unsere Demokratie lebt. Nur was sich wandeln kann, lebt.\nJeder von uns sollte den Groll \u00fcber Unsch\u00f6nes, das im Jura auch passiert ist, vergessen. Das Ja zum neuen Kanton ist die einzig m\u00f6gliche Antwort an ein paar Hitzk\u00f6pfe. Sie bekommen mit einem Ja nicht Recht, wie mancher vielleicht glauben m\u00f6chte. Sie werden im Gegenteil endg\u00fcltig ins Unrecht versetzt. Denn dieser neue Kanton ist nach rechtsstaatlichen Grunds\u00e4tzen gebildet worden. Und er wird ein Staat sein, der mit unvern\u00fcnftigen und gewaltt\u00e4tigen Elementen fertig werden muss und fertig werden wird. Eine Region bittet das Schweizervolk am 24. September um das Recht, ein eigener Kanton zu werden. Wir wollen zeigen, dass wir als Demokraten zu handeln verstehen. Demokraten nehmen auf Minderheiten R\u00fccksicht. Sie l\u00f6sen ihre Konflikte friedlich und vern\u00fcnftig. Ich bitte Euch alle um ein freudiges Ja zum neuen Kanton.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger,\nDer 1. August ist f\u00fcr uns alle mit Bedeutung beladen. Wir h\u00e4tten \u00fcber Vieles nachzudenken. Aber richtig ist auch, dass wir aus diesem Tag einen festlichen Tag machen. Dazu geh\u00f6rt die Freude, die uns zusammenf\u00fchrt und die uns zeigt, dass wir zusammengeh\u00f6ren.\nIch w\u00fcnsche Euch und unserem Land eine sch\u00f6ne Bundesfeier.", "Es ist etwas Eigenartiges um den 1. August: Geborgen in den langersehnten Sommerferien, eingeh\u00fcllt in die W\u00e4rme und Entspannung dieser Tage und Wochen, bekommen die Stunden rund um die Feier unseres Bundesfeiertages einen ganz besonderen Gehalt. Es sind Stunden, die sich herausheben aus dem gew\u00f6hnlichen Ferienbetrieb oder aus der Alltagsarbeit, Momente, die an unser Gem\u00fct gehen, das in dieser Zeit besonders empf\u00e4nglich ist f\u00fcr die sichtbaren Werte und Sch\u00f6nheiten von Land und Zeit.\nEs gibt ein Brauchtum, das sich \u00fcber Jahrhunderte weg erhalten hat. Schon alte Schilderungen aus der Geschichte berichten, dass lodernde H\u00f6henfeuer Kunde von grossen, frohen und leidvollen Ereignissen gegeben haben: von Krieg und Not, aber auch von Frieden und Vers\u00f6hnung. Feuer waren immer Zeichen. Sie zu beachten ist Aufgabe des Menschen. Aber es sollte uns \u00fcber die bald 700 Jahre seit dem R\u00fctli mehr geblieben sein als bloss das \u00e4ussere Zeichen des Feuers, das auch heute noch in der Nacht des 1. Augusts \u00fcber unsere Berge und T\u00e4ler lodert: Ich meine die Geborgenheit eines jeden von uns in der Eidgenossenschaft: und den Willen aller B\u00fcrger, selbst Eidgenosse zu sein und diesen Staat mitzutragen, mitzugestalten.\nVielleicht hat die Beachtung des Bundesfeiertages in den letzten Jahren abgenommen. Mit dem Schwinden der direkten Bedrohung, mit dem Wachsen des Wohlstandes glaubte mancher, sich selbst gen\u00fcgen zu k\u00f6nnen. Rechte werden gross geschrieben, Pflichten gegen\u00fcber dem N\u00e4chsten, aber auch gegen\u00fcber der staatlichen Gemeinschaft eher klein.\nDie M\u00e4nner von Uri, Schwyz und Unterwalden haben ihren Bund geschlossen, um zu \u00fcberleben. Allein zu schwach, gemeinsam stark genug, um ihr Leben und ihre Familien zu sch\u00fctzen; um die V\u00f6gte zu verjagen und dadurch frei und unabh\u00e4ngig zu werden.\nGewiss, die Zeitumst\u00e4nde sind heute anders. Nicht unmittelbare Kriegsgefahr, keine V\u00f6gte in Burgen, wohl aber dumpfe Angst vor Machtmissbrauch im Atomzeitalter bedr\u00fcckt viele Menschen. Sind wir wachsam und stark genug, um mit diesen Gefahren fertig zu werden? Gen\u00fcgen die bisherigen Einrichtungen, oder ist das \u201eHaus Schweiz\u201c hoffnungslos veraltet? Manche Mitb\u00fcrger verlieren die Geduld. Demokratie ist jedoch gerade die Staatsform der Geduld. Es l\u00e4sst sich bei uns \u2013 gl\u00fccklicherweise \u2013 nichts mit einem Federstrich befehlen.\nDer Bund, wie er 1848 seine g\u00fcltige Form gefunden hat, ist im Kern nach wie vor gesund. Nicht erstarrt, sondern durchaus f\u00e4hig, sich zu erneuern. Es braucht aber Reformen, um die gewaltigen Entwicklungen der letzten Jahre zu erfassen. Vor allem m\u00fcssen wir selbst uns immer wieder fragen, was jeder von uns in dieser Eidgenossenschaft zu tun hat. Das gilt nicht nur f\u00fcr das Verh\u00e4ltnis von Bund, Kantonen und Gemeinden; das gilt auch f\u00fcr die Teilnahme und Mitsprache des B\u00fcrgers am Staat. Bundesrat und Parlament setzen alles daran, um gemeinsam mit Ihnen, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, unsern Staat zeitgerecht zu gestalten.\nDer Bundesbrief von 1291 atmet in jeder Zeile Solidarit\u00e4t und Gemeinsinn: \u201eSich gegenseitig mit Hilfe, allem Rat und jeder Gunst, mit Leib und Gut beizustehen ...\u201c. Fast scheint es, diese Haltung sei in den letzten Jahren seltener geworden. Haben wir uns zu sehr daran gew\u00f6hnt, den Staat f\u00fcr alles und jedes verantwortlich zu machen, ihm viel zu geben, um von ihm alles zu fordern? F\u00fchlen wir uns von Eigenleistungen oder gar Hilfsbereitschaft dispensiert? Eine solche Einstellung widerspiegelt ein fragw\u00fcrdiges Staats- und Gemeinschaftsverst\u00e4ndnis, sie gibt keine tragf\u00e4hige Basis f\u00fcr unser Land ab. Ich hoffe, dass eine besinnliche Stunde am 1. August mithilft, den Grundgedanken unseres Bundes zu st\u00e4rken, \u201esich gegenseitig mit Hilfe, allem Rat und jeder Gunst\u201c beizustehen. Unter dem Machtschutz Gottes.\nDie Eidgenossenschaft erlebt in naher Zukunft die Gr\u00fcndung eines neuen Kantons. Wir alle wissen, dass dieser Vorgang unseren Staat aufs h\u00f6chste beansprucht. Nur ein Volk mit grosser politischer Reife und einem ausgepr\u00e4gten Sinn f\u00fcr die Entwicklungsf\u00e4higkeit der eigenen Gemeinschaft ist imstande, einen solchen Prozess erfolgreich zu bestehen. Vieles haben wir schon erreicht, doch ist das Errungene zerbrechlich. Jeder Tag braucht alle Kraft und allen guten Willen, um den eingeschlagenen Weg zur Entstehung des Kantons Jura weiterzugehen.\nWenn ich deshalb am 1. August dieses Jahres alle Miteidgenossen aufrufe, im Geiste des Bundes von 1291 in weiser M\u00e4ssigung und politischer Klugheit \u201eden Frieden zu erhalten, zu f\u00f6rdern und zu festigen, wie es sich ziemt\u201c, so geschieht das in der festen Hoffnung und \u00dcberzeugung, dass die Kraft und die Einsicht, die unsere V\u00e4ter auszeichneten, in uns, in den Generationen der Schweizer von heute, weiter wirken. Bew\u00e4hrtes erhalten und Neues wagen; das ist in einer nie erstarrenden Eidgenossenschaft m\u00f6glich! So wird der j\u00fcngste Kanton auch die Zustimmung der B\u00fcrger und Mitst\u00e4nde finden und in unserem sch\u00f6nen, starken und lebenswerten Bundesstaat Schweiz willkommen sein.", "Der 1. August ist bei uns kein staatlicher Feiertag im eigentlichen Sinn. Wir begehen unsere Bundesfeier nicht als ein rauschendes Fest und ben\u00fctzen sie auch nicht dazu, unsere staatliche Macht uns selber und unseren Nachbarn vor Augen zu f\u00fchren. Die Gemeinden \u2013 als Tr\u00e4gerinnen der Bundesfeier landauf, landab \u2013 geben dem Anlass jene Gestalt, die ihnen sinnvoll erscheint.\nIn diesem Jahr f\u00e4llt der 1. August auf einen Sonntag. Noch viel mehr als in anderen Jahren ist der Geburtstag unserer Eidgenossenschaft somit ein Tag der Ruhe und der Musse, ein Tag der stillen Einkehr.\nBesinnung\nIch m\u00f6chte die Gedanken zum heutigen Tag unter das Motto der Besinnung und der Verpflichtung stellen. Wir wollen uns \u2013 jeder an seinem Platz \u2013 dar\u00fcber Rechenschaft geben, wo wir stehen.\nMannigfach sind die Probleme, denen unser Land heute gegen\u00fcbersteht. Sie reichen von den Belastungen finanzieller und wirtschaftlicher Art \u00fcber die Probleme der innern und \u00e4ussern Sicherheit des Landes bis zu der Stellung der Schweiz in ihrer menschlichen und naturgegebenen Umwelt. In allen Bereichen unserer T\u00e4tigkeit, im Staat oder als einzelner B\u00fcrger, stehen wir heute im tiefgreifenden Umwandlungsprozessen. Die Welt, in der wir leben, verwandelt sich nicht nur von Grund auf. Die Umgestaltung hat \u00fcberdies eine beschleunigte Gangart eingeschlagen. Der auf demokratischen Grundlagen beruhende Kleinstaat hat es immer schwerer, mit der Zeit Schritt zu halten.\nAuch uns sind die Sorgen der wirtschaftlichen Rezession nicht erspart geblieben. Die Zeit der Hochkonjunktur hat uns in manchem verw\u00f6hnt. Heute m\u00fcssen wir wieder lernen, mit weniger zufrieden zu sein. Wir haben aber gerade in diesen Monaten des Arbeits- und Besch\u00e4ftigungsr\u00fcckgangs die heilsame Erfahrung gemacht, dass L\u00f6sungen nur m\u00f6glich sind, wenn alle Teile unseres Volkes ihren Beitrag leisten und der Starke mit dem Schw\u00e4cheren Solidarit\u00e4t \u00fcbt.\nVerpflichtung\nDer heutige Tag der Besinnung sei uns auch Anlass dazu, dass sich jeder von uns die Frage nach seiner eigenen Verpflichtung stellt. Was sind wir dieser Gesellschaft, in die wir hineingeboren wurden und in der wir leben, schuldig?\nKein Staat \u2013 am wenigsten eine freiheitliche Demokratie \u2013 kann ohne die Mitarbeit und Mitverantwortung seiner B\u00fcrger bestehen. Haben Sie, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, nicht auch bisweilen den Eindruck, die Freiheit sei uns ein allzu selbstverst\u00e4ndliches Gut geworden und wir h\u00e4tten vergessen, dass auch sie dauernd neu erworben werden muss?\nDas Interesse am Staat l\u00e4sst nach, wenn dieser unsere Mitarbeit, eine Leistung fordert. Viele von uns begn\u00fcgen sich allzu gerne damit, ihrerseits von der Gemeinschaft zu fordern. Diese Entwicklung ist ungesund und gef\u00e4hrlich.\nWenn wir diesen Staat erhalten wollen und die Krise, die unserer Referendumsdemokratie heute droht, abgewendet werden soll, m\u00fcssen wir \u2013 jeder an seinem Platz \u2013 unsere Aufgaben wahrnehmen. Die Schweiz von morgen schaffen wir nur, wenn alle mitarbeiten, wenn wir uns auf unsere Institutionen und unsere freiheitlichen Werte besinnen und unserer tiefen Verpflichtung bewusst sind.\nIch habe die grossen Aufgaben anget\u00f6nt, die wir heute l\u00f6sen m\u00fcssen. Vielleicht das schwerstwiegende Problem ist der finanzielle Engpass, den unser Land heute zu \u00fcberwinden hat. Und gerade hier zeigt es sich mit aller Deutlichkeit, dass die Verpflich
