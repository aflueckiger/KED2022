h schaut - und sich nicht mehr um das Wohl der Gesellschaft, um den Erfolg unseres Landes k\u00fcmmert. Dann w\u00e4re die Schweiz wirklich gef\u00e4hrdet.\nWie fragte doch Carl Spitteler in seiner ber\u00fchmten Rede \u00fcber die Neutralit\u00e4t vor 100 Jahren rhetorisch: \u201eJa, was ist denn eigentlich vorgefallen? Nichts ist vorgefallen. Man hat sich einfach gehen lassen.\"\nGenau das ist der Punkt: Es muss nichts passieren, damit etwas passiert. Es muss nur das Engagement f\u00fcr die gemeinsame Nation erlahmen. Es muss nur das gemeinsame Interesse an der Auseinandersetzung allm\u00e4hlich schwinden.\nDenn was uns stark macht, ist das Bewusstsein, dass wir aufeinander angewiesen sind. Sursee auf Martigny und Martigny auf Sursee.\nWir sind aufeinander angewiesen, weil wir so verschieden sind. ", "Es ist mir eine grosse Freude, mit Euch hier den Geburtstag unseres Landes zu feiern. Und ich bin \u00fcberzeugt, dass ich diese Begegnung mit Ihnen hier im Herzen der Schweiz in bester Erinnerung behalten werde \u2013 wie auch zahlreiche fr\u00fchere Begegnungen. Ich erinnere mich vor allem an eine Landsgemeinde, diese eindr\u00fcckliche urdemokratische Institution. Ich erinnere mich an Sie, liebe Glarnerinnen und Glarner, an ihren Blick voller Stolz, aber ohne \u00dcberheblichkeit. Ich erinnere mich, mit wie viel Herzblut und Talent Sie diskutiert und debattiert haben. Und ich erinnere mich daran, dass ich f\u00fcr mich gedacht habe: \"Hier, genau hier, sind Herz, Talent und Verstand der Schweiz vereint\".\nHerz und Talent habe ich auch vor ein paar Wochen gesp\u00fcrt, zusammen mit dem Gesamtbundesrat, als wir unsere Sitzung auf der anderen Seite des Pragelpasses abgehalten haben, in Schwyz. Es war mir eine grosse Freude, dort mit der Bev\u00f6lkerung zusammen zu treffen, die jungen Lehrlinge zu begr\u00fcssen, die das Schweizer Sackmesser als Geschenk f\u00fcr das Pr\u00e4sidialjahr 2014 gestaltet und hergestellt haben: Es ist aber nicht irgendein Sackmesser, sondern ein weltweit einzigartiges zertifiziertes Schweizer Sackmesser \u2013 ausschliesslich von Lernenden designt und zusammengesetzt!\nAuch hier: Herz und Talent! Ein Lehrling hat es so ausgedr\u00fcckt: \"Dieses System hilft uns dabei, stark zu sein und unseren Weg eigenst\u00e4ndig zu gehen\". Auch hier begegnen wir wieder gesundem Stolz ohne \u00dcberheblichkeit.\nStark sein und unseren eigenen Weg gehen. Das ist es, was die Schweiz anstrebt in einer Welt, wo die Entwicklungen immer weniger vorhersehbar sind. So will die Schweiz erfolgreich sein. Und sie ist es. Es geht ihr gut: Sie geh\u00f6rt zu den innovativsten und wettbewerbsf\u00e4higsten L\u00e4ndern der Welt. Und glauben Sie mir, ich war nicht erstaunt, als im letzten Jahr eine grosse internationale Zeitschrift in einer breit angelegten Studie die Schweiz gar als weltweit \"besten Ort, um geboren zu werden\", bezeichnet hat . F\u00fcr mich ganz selbstverst\u00e4ndlich!\nDenn in der Schweiz gibt es etwas vom Allerwichtigsten: Zukunftsperspektiven f\u00fcr die Jugend. Das ist bei weitem nicht \u00fcberall der Fall.\nIch bin in den letzten Jahren viel gereist und auf diesen Reisen habe ich viele junge Leute getroffen: zum Beispiel k\u00fcrzlich auf dem Balkan junge Menschen mit unterschiedlichen Wurzeln, deren Eltern im Krieg gegeneinander gek\u00e4mpft haben. Diese Vergangenheit ist f\u00fcr die Jugendlichen zwar sehr belastend, f\u00fcr sie von viel gr\u00f6sserem Interesse ist jedoch die Zukunft: Welche Perspektiven habe ich? Habe ich Aussicht auf einen Job, kann ich in Freiheit und W\u00fcrde leben?\nF\u00fcr diese Jugendlichen auf dem Balkan, aber auch im Nahosten, in S\u00fcdamerika, Afrika oder Asien \u2013 \u00fcberall, wo Kinder und Jugendliche leiden \u2013 ist die Schweiz ein Ideal, weil sie ihrer Generation Zukunftsperspektiven anbieten kann, weil sie nicht nur Symbol f\u00fcr Frieden und Sicherheit ist, sondern weil wir hier in Frieden und Sicherheit leben. Auf diesem Weg muss die Schweiz weitergehen und der Jugend auch in Zukunft Perspektiven bieten. Sie muss sich auch in Zukunft auszeichnen durch ihre hohe Lebensqualit\u00e4t und durch den Respekt f\u00fcr jede und jeden unter uns; sie muss sich auszeichnen durch ihr Herz und ihr Talent.\nFrieden, Sicherheit, Zukunftsperspektiven, Lebensqualit\u00e4t und Respekt sind keine Selbstverst\u00e4ndlichkeit und nicht f\u00fcr alle Zeiten gesichert. Sondern wir m\u00fcssen daran arbeiten, denn wir sind darauf angewiesen wie der K\u00f6rper auf den Sauerstoff, den wir einatmen. Die Vergangenheit zeigt es ebenso wie die Geschichte der Gegenwart\u2026\nGenau vor hundert Jahren brach der Erste Weltkrieg aus. Am 1. August 1914 wurde in der Schweiz die Generalmobilmachung angeordnet. 220 000 Schweizer M\u00e4nner wurden zum Schutz der Grenze aufgeboten. Der Krieg brachte vier Jahre lang Tod und unvorstellbare Zerst\u00f6rung. Er raubte einer ganzen Generation die Zukunft in Europa und anderswo in der Welt. Der Erste Weltkrieg stellte auch den sozialen Frieden und den nationalen Zusammenhalt in der Schweiz auf eine harte Probe. Aber gemeinsam haben unsere Vorfahren diese Herausforderung gemeistert, und unser Land ist daraus gest\u00e4rkt hervorgegangen.\nHeute gedenken wir auch des Ersten Weltkrieges. Heute leben wir hier in Frieden. Wir verdanken dies zu einem grossen Teil unserer einzigartigen politischen Kultur, die den gegenseitigen Respekt in den Mittelpunkt stellt.\nDa ist zum einen der Respekt vor Minderheiten: Die Schweiz setzt sich zusammen aus Minderheiten. In diesem Mosaik geht kein Teilchen verloren, keines verblasst oder geht vergessen. Jedes einzelne ist wichtig und alle sind gleichwertig. Eine der grossen St\u00e4rken der Schweiz und ihrer Institutionen ist die F\u00e4higkeit, die Minderheiten zu integrieren und im Rahmen demokratischer Prozesse einzubinden.\nUnd da ist weiter der Respekt vor anderen Meinungen; diesen Respekt erleben Sie, meine Damen und Herren, hier im Glarnerland an ihrer Landsgemeinde hautnah. Herz und Talent: Ihnen begegnen wir auch in den politischen Debatten. Es wird lebhaft diskutiert, man h\u00f6rt einander zu und am Schluss wird ein Entscheid gef\u00e4llt, den alle mittragen k\u00f6nnen, weil er im gegenseitigen Respekt gef\u00e4llt wird.\nUnd schliesslich der Respekt gegen\u00fcber lokalen und regionalen Eigenheiten, also der F\u00f6deralismus, das Teilen der Macht, was anderswo h\u00e4ufig fehlt: zum Beispiel w\u00e4hrend der letzten Jahrzehnte in einem Land wie der Ukraine\u2026 Dank des F\u00f6deralismus entstehen neue Ideen, ganz besonders hier im Glarnerland, wie Sie uns mit Ihrer innovativen Gemeindefusion bewiesen haben.\nDiesen Respekt haben wir im Blut. Er ist tief in unserer Geschichte verankert und schwarz auf weiss in unserer Verfassung festgeschrieben. Die Summe unserer Vielfalt an Meinungen, Freiheiten und Identit\u00e4ten macht die Schweiz aus. Sie machen uns stark und stellen den Zusammenhalt unseres Landes sicher, den Zusammenhalt unter den 26 Kantonen. K\u00f6nnten wir die Unterschiede nicht mehr zu einem Ganzen zusammenf\u00fcgen, w\u00e4ren wir anders: wir verl\u00f6ren an Herz und Talent\u2026\nIm Kern geht es also darum, aufeinander zuzugehen und immer wieder Br\u00fccken zu bauen. Denn mit Br\u00fccken lassen sich nicht nur Schluchten und Gr\u00e4ben \u00fcberwinden, sondern Br\u00fccken verbinden auch Menschen \u2013 ohne Unterschied \u2013 und sichern so den Zusammenhalt der Schweiz.\nWir alle k\u00f6nnen solche Br\u00fccken bauen. Ich habe diesen Fr\u00fchling versucht, eine solche Br\u00fccke zu bauen, und zwar zwischen zwei Kantonen, die besonders weit auseinanderliegen \u2013 zwischen Genf und Appenzell-Innerrhoden An der  Landsgemeinde in Appenzell und in Zusammenhang mit der 200-Jahr-Feier zum Beitritt des Kantons Genf zur Eidgenossenschaft habe ich eine Diskussion zwischen einer jungen Genferin und einer jungen Appenzellerin angeregt. Sozusagen einen schweizerischen Ost-West-Dialog\u2026\nVieles trennt die beiden Kantone: ihre Geografie, ihre Sprache, ihre Kultur, ihre gesellschaftliche, politische und wirtschaftliche Struktur, ihre Konfession. Doch sehr schnell ist es den beiden jungen Frauen gelungen, Br\u00fccken zu bauen, mit Herz und Talent. Oder mit ihren eigenen Worten: \"Es ist die Schweiz, die Appenzell und Genf zusammenh\u00e4lt, und es sind Appenzell und Genf, die die Schweiz zusammenhalten\". Wie \u00fcbrigens auch der Kanton Glarus und alle anderen Kantone das Ihre zum Zusammenhalt unseres Landes beitragen.\nMeine Damen und Herren, liebe Freundinnen und Freunde\nDie Schweiz erm\u00f6glicht jedem und jeder einzelnen Person, unterschiedliche Lebensweisen. Die Art zu leben mag unterschiedlich sein; aber alle Lebensformen sind gleichwertig. Und wir haben die F\u00e4higkeit, aufeinander zuzugehen und uns in der Mitte der Br\u00fccke zu treffen. Wir sind f\u00e4hig, trotz aller Unterschiede Kompromisse zu schmieden und sie umzusetzen zum Wohle aller. Dies ist die unsere gemeinsame St\u00e4rke, die St\u00e4rke der Schweiz.\nSt\u00e4rke bringt aber auch Verantwortung mit sich. Die St\u00e4rken sind einzigartige Tr\u00fcmpfe. Sie machen uns stark, sind aber auch eine Chance f\u00fcr die Welt. Und genauso wie Sie, liebe Glarnerinnen und Glarner, stolz sind auf Ihre Landsgemeinde und genauso wie die Lehrlinge auf ihre Arbeit stolz sind, so d\u00fcrfen auch wir alle stolz auf die Schweiz sein, ohne dabei \u00fcberheblich zu wirken.\nSo wurde der Schweiz dieses Jahr die Aufgabe \u00fcbertragen, den Vorsitz der Organisation f\u00fcr Sicherheit und Zusammenarbeit in Europa (OSZE) zu \u00fcbernehmen. Ziel der Schweiz ist, einen Beitrag zur Sicherheit zu leisten, der \u00fcber die 57 Mitgliedsl\u00e4nder hinaus seine Wirkung entfaltet, und insbesondere zu erm\u00f6glichen, dass Ost und West miteinander ins Gespr\u00e4ch kommen.\nKonkret setzt die OSZE unter dem Schweizer Vorsitz alle Instrumente zur Konfliktbew\u00e4ltigung ein, um den Dialog in der Ukraine zu f\u00f6rdern und noch mehr Gewalt zu verhindern. Die OSZE hat die Rolle einer neutralen und unparteiischen Vermittlerin zwischen den verschiedenen Akteuren. Die Schweiz kann diese Rolle glaubw\u00fcrdig \u00fcbernehmen, gerade weil sie auf internationaler Ebene dieselben Werte vertritt, die unser Land selbst stark gemacht haben. Unsere Unabh\u00e4ngigkeit, unsere Unvoreingenommenheit und unsere Neutralit\u00e4t helfen uns dabei, dem Frieden immer wieder eine Chance zu geben.\nDies ist von Nutzen f\u00fcr alle und n\u00f6tig, denn die Welt war nicht nur vor hundert Jahren gef\u00e4hrlich. Genau hundert Jahre nach dem Ausbruch des Ersten Weltkriegs bringen Explosionen am Himmel, Kriege am Boden und Ausbr\u00fcche von Hass und Intoleranz uns\u00e4gliches Leid \u00fcber Kinder und Familien und erf\u00fcllen unsere Herzen mit Trauer. Diese Dramen \u2013 weit weg von uns und doch so nah \u2013 zeigen uns, wie wichtig Dialog und gegenseitiger Respekt sind.\n\nSie zeigen, wie instabil die Sicherheitslage und wie gef\u00e4hrlich unsere Welt noch immer ist, auch auf unserem Kontinent Europa. In einer Welt, die immer st\u00e4rker vernetzt ist, bedeutet Instabilit\u00e4t \u2013 wenn auch nicht direkt vor unserer T\u00fcre, sondern weit entfernt \u2013 ein Risiko und eine Gefahr f\u00fcr unser Land und f\u00fcr unsere N\u00e4chsten. Die tragischen Ereignisse r\u00fctteln uns auf: Wir m\u00fcssen handeln, unsere St\u00e4rke und unser Know-How einzusetzen, mit Herz, Hand und Talent.\nMeine Damen und Herren\nDie Schweiz ist ein Land, das auch stolz sein darf auf seine Weltoffenheit. Seit Generationen reisen Schweizerinnen und Schweizer in die Welt hinaus und betreiben regen Handel. Das ist Ihnen, liebe Glarnerinnen und Glarner, nat\u00fcrlich nicht unbekannt.\nIst New Glarus nicht die gr\u00f6sste Schweizer Gemeinschaft in den USA? Und ist das Glarner T\u00fcechli nicht in der ganzen Welt ber\u00fchmt?\nDie Geschichte des Glarner T\u00fcechli ist \u00fcbrigens typisch f\u00fcr unser Land: Seit dem 19. Jahrhundert wird es hergestellt aus importierter Baumwolle aus den S\u00fcdstaaten der USA, Brasilien, \u00c4gypten oder Indien \u2013 also von fast \u00fcberall her. Verarbeitet zu einem hochwertigen Produkt wird sie aber erst im Glarnerland. Zuerst wurde die Baumwolle gesponnen \u2013 zum Beispiel bei den Gebr\u00fcdern Paravicini, die vom Veltlin nach Schwanden eingewandert waren und eine grosse Spinnerei bauten. Danach wurde der Stoff gewoben und mit Indienne-Motiven bedruckt, Farbmustern, die urspr\u00fcnglich aus Indonesien stammen.\nExportiert wird das T\u00fcechli in die ganze Welt, ebenso wie viele andere Schweizer Produkte, die mit Herz und Talent hergestellt werden. Das T\u00fcechli wird gesch\u00e4tzt wegen seiner exzellenten Qualit\u00e4t, und es erlangte grosse Popularit\u00e4t dank der harten Arbeit der Glarner Handelsgesellschaften, die durch unerm\u00fcdlichen Einsatz immer wieder neue Absatzm\u00e4rkte erschlossen, Marktforschung betrieben und die Foulards an die Kundenw\u00fcnsche anpassten.\nDer Kanton Glarus hat es verstanden, Ideen, Menschen und Materialien aus der ganzen Welt zusammenzubringen, durch Innovation einen Mehrwert zu schaffen und das Ergebnis danach wieder in die ganze Welt zu exportieren. Offenheit, Innovation und Liebe zur Qualit\u00e4tsarbeit sind bis heute das Erfolgsrezept des Glarnerlands und die Grundlage f\u00fcr das Erfolgsmodell Schweiz. Darauf gr\u00fcndet international der Ruf der Schweiz, sei es bei der Friedensf\u00f6rderung oder beim Export: \u00abSwiss Made\u00bb steht weltweit f\u00fcr ausgezeichnete Qualit\u00e4t und Vertrauensw\u00fcrdigkeit.\nWir m\u00fcssen deshalb alles daran setzen, damit auch k\u00fcnftige Generationen dem Vorbild des Kantons Glarus folgen und in einer weltoffenen Schweiz leben k\u00f6nnen. Dazu braucht es wahrlich Herz und Talent, von uns allen, hier in der Schweiz, damit wir eine L\u00f6sung f\u00fcr unsere k\u00fcnftigen Beziehungen zur Europ\u00e4ischen Union finden, unserem immer gr\u00f6sser werdenden Nachbarn.\nWirtschaftlich gesehen, sprechen die Zahlen eine klare Sprache: Weit mehr als die H\u00e4lfte unseres Aussenhandels wickeln wir mit der EU ab. Und die Grenzregionen der Nachbarstaaten sind f\u00fcr unseren Wohlstand entscheidend: Der Handel allein mit dem deutschen Bundesland Baden-W\u00fcrttemberg ist gleich wichtig wie der Handel mit f\u00fcnf der weltweit gr\u00f6ssten L\u00e4nder zusammen: Brasilien, Russland, Indien, China und S\u00fcdafrika.\nPolitisch ist die Lage auch klar: Die Schweiz m\u00f6chte die Einwanderung selber steuern und stellt das Personenfreiz\u00fcgigkeitsabkommen in Frage. Gleichzeitig haben die Stimmberechtigten mehrmals dem bilateralen Weg mit der EU zugestimmt. Mit anderen Worten: Wir wollen gute Beziehungen zu unseren Nachbarn, ohne Beitritt, weder zum EWR noch zur EU.\nDamit die Schweiz den besten Weg f\u00fcr die Zukunft einschlagen kann \u2013 einen Weg des Wohlstands und der Unabh\u00e4ngigkeit \u2013 m\u00fcssen wir in erster Linie Ruhe bewahren, Ausdauer haben und Mut zeigen. Der Weg wird lang und steinig werden. Der Bundesrat setzt sich mit aller Kraft f\u00fcr eine umfassende L\u00f6sung ein: Zum einen muss der Wille der Bev\u00f6lkerung nach einer besseren Steuerung der Einwanderung umgesetzt werden; Personen mit Herz und Talent, die bereits in der Schweiz leben, m\u00fcssen gr\u00f6ssere Wertsch\u00e4tzung erfahren. Es sind Personen, die sich ihres Werts zuweilen gar nicht bewusst sind oder die nicht wahrgenommen werden, insbesondere Frauen und \u00fcber F\u00fcnfzigj\u00e4hrige.\nZum anderen m\u00fcssen wir eine echte Zukunftsperspektive f\u00fcr den bilateralen Weg finden. Dies f\u00fchrt \u00fcber ein institutionelles Abkommen mit der EU, das festlegt, wie wir unsere Beziehungen weiterentwickeln wollen. Ein institutionelles Abkommen, das mit der EU abgeschlossen wird, das aber gleichzeitig die Schweizer Institutionen bewahrt und respektiert. Nur so dient es den Interessen unseres Landes.\nEs ist noch zu fr\u00fch, um sagen zu k\u00f6nnen, wie die einzelnen Schritte aussehen werden und welche Umrisse eine solche L\u00f6sung haben wird. Eines ist aber sicher: Wir werden diesen Weg alle gemeinsam beschreiten, und die Schweizer Bev\u00f6lkerung \u2013 jede und jeder\u2013 wird mitreden k\u00f6nnen.\nMeine Damen und Herren\nIch empfinde es als eine grosse Ehre und als ein Privileg, dieses Jahr Bundespr\u00e4sident sein zu d\u00fcrfen. Ich habe die Ehre und das Privileg, unz\u00e4hligen Menschen begegnen zu d\u00fcrfen, die unser Land und unsere Zukunft pr\u00e4gen. Und ich m\u00f6chte diese 1.-August-Feier hier mit Ihnen nutzen, um allen Schweizerinnen und Schweizern von ganzem Herzen f\u00fcr die gemeinsamen Momente zu danken.\nSo habe ich in den letzten Monaten Lehrlinge und Studierende aus den Kantonen Luzern, Appenzell, Genf, Schwyz und Bern getroffen; Sch\u00fclerinnen und Sch\u00fcler aus dem Kanton Neuenburg und \u2013 heute Abend \u2013 aus dem Glarnerland; und ich habe \u2013 heute Nachmittag bei der Tellskappelle \u2013 junge Auslandschweizerinnen und Auslandschweizer aus vier Kontinenten kennengelernt. Ich habe zudem vor, im September im Rahmen der UNO-Generalversammlung mit Vertreterinnen und Vertretern der Jugend zu arbeiten. Und im November werde ich zusammen mit drei Schweizer Schulklassen, die  eine Arbeit \u00fcber den Ersten Weltkrieg verfassen, die Schlachtfelder von Ypern besuchen, in Belgien, einem Land, das 1914 neutral war und dennoch in den Krieg hineingezogen wurde.\nEs ist mir ein grosses Anliegen, w\u00e4hrend meines Pr\u00e4sidialjahres immer wieder zu erfahren, was junge Menschen besch\u00e4ftigt, um besser zu verstehen, wie sie die Welt sehen, die wir ihnen hinterlassen werden. Denn das ist ja der Kern der Politik: f\u00fcr k\u00fcnftige Generationen eine bessere Welt zu schaffen. Denn an sie, die k\u00fcnftigen Generationen, m\u00fcssen wir denken, wenn wir die Zukunft unserer Sozialwerke planen und wenn wir \u00fcber die k\u00fcnftige Energie- und Umweltpolitik diskutieren. F\u00fcr sie m\u00fcssen wir uns in unseren Gemeinden, in unseren Kantonen und beim Bund einsetzen.\nMeine Damen und Herren\nUm mit Herz und Talent zur Sache gehen zu k\u00f6nnen, braucht es kein Mindestalter. Das wissen Sie bestens, liebe Glarnerinnen und Glarner, denn der Kanton Glarus ist der einzige Kanton, in dem die Jugendlichen bereits mit 16 Jahren politisch mitentscheiden k\u00f6nnen\u2026\nUnd jede Generation bringt eine Jugend hervor, die mit Herz und Talent mitmacht. Die Schweiz ist eine Erfolgsgeschichte. Und sie wird es bleiben, solange sich die Schweiz erneuert, solange sie weltoffen und einzigartig bleibt. Solange sie \"jung\" bleibt. Und solange wir alle zusammen stolz auf sie sind.\nIch danke jeder und jedem von Ihnen, dass Sie mit Herz und Talent dabei sind. Ich danke Ihnen, dass Sie Ihr Land lieben. Und ich w\u00fcnsche Ihnen einen sehr sch\u00f6nen 1. August!", "Was hat der Nationalpark mit dem 1. August zu tun?\nZwei Geburtstage \u2013 zwei Feste?\nEigentlich wenig !\nUnd dennoch: Sehr viel !\nHier stehen wir heute \u2026\nklein vor einer grandiosen Bergwelt,\nein Mosaiksteinchen in der faszinierenden Vielfalt der Natur.\nIch bin stolz auf das, was unsere Vorfahren aus dieser Schweiz gemacht haben.\nIch bin stolz auf unsere B\u00fcrgerinnen und B\u00fcrger heute \u2013 auch wenn wir nicht immer einer Meinung sind. \nJetzt gilt es nachzudenken und die Weichen zu stellen, wie wir gemeinsam die Zukunft dieses Landes gestalten, damit auch die n\u00e4chsten Generationen r\u00fcckblickend stolz sein k\u00f6nnen auf unsere Entscheidungen, damit man auch in der Zukunft sagen kann: die haben das gut gemacht.\nHier in der Stille der Berge und in Demut vor der Natur dar\u00fcber nachzudenken und Parallelen zu ziehen, daf\u00fcr eignet sich der Nationalpark ganz besonders.\nNicht weil hier Wildnis herrscht \u2013 sondern, weil die Menschen hier gemeinsam Grosses geschaffen haben.\nGerne \u00fcberbringe ich Ihnen daher die Gl\u00fcckw\u00fcnsche des Bundesrates zum 100-j\u00e4hrigen Bestehen.\nHier sehen wir, was Ideen, Hartn\u00e4ckigkeit und Wille bewirken k\u00f6nnen, wenn man sich einsetzt.\nHier passen wir uns der Natur an, nicht die Natur uns.\nIn diesem Freiluftlabor k\u00f6nnen wir die Natur studieren und lernen.\nMir ist es wichtig, den Menschen f\u00fcr ihren Einsatz f\u00fcr die Schweiz und speziell f\u00fcr den Nationalpark zu danken:\nDem Berner Nationalrat Fritz B\u00fchlmann, der schon vor 110 Jahren (1904) die Idee f\u00fcr einen solchen Park hatte.\nDen eigentlichen Gr\u00fcndern Fritz und Paul Sarasin, Carl Schr\u00f6ter und Steivan Brunies. Sie sahen die Natur in Gefahr.\nIch danke den vielen Frauen und M\u00e4nner, die in diesen 100 Jahren dem Nationalpark Sorge getragen, ihn unterst\u00fctzt haben, ihr Umfeld so gut kennen, dass sie uns sogar auf den Tag genau melden, wann das letzte Murmeltier den Winterschlaf antritt!\nVor 100 Jahren haben sie gek\u00e4mpft.\n\u2026zuerst gegen die B\u00e4ren, damals gab es dazu eine Debatte, \u201e\u2026 torkelnd im Gef\u00fchl ihrer Sicherheit (\u2026) fallen sie in die Ziegen- und Schafst\u00e4lle (\u2026) ein \u2026\u201c , so sah man es 1914 im Nationalrat.\nBek\u00e4mpft werden die B\u00e4ren heute wieder \u2013 als \u201eProblemb\u00e4ren\u201c, die \u201evergr\u00e4mt\u201c  werden m\u00fcssen.\n\u2026dann gab es Widerstand gegen die Italiener \u201e\u2026 ein r\u00fccksichtsloser Wilderer \u2026\u201c , so ein Zitat aus dem Wortprotokoll des Nationalrates auch von 1914.\nAuf Ablehnung stossen Fremde auch heute wieder.\nSie \u2013 die Fremden \u2013 sollen schuld sein an Lohndruck, an hohen Mieten, vollen Z\u00fcgen und einem \u00fcberbauten Land.\nDabei brauchen wir sie \u2013 als Arbeiter, als G\u00e4ste, als geistigen Input, als Freunde und Nachbarn, als kulturelle Bereicherung.\nKann also die Geschichte rund um den Nationalpark Spiegelbild f\u00fcr eine erfolgreiche Gesellschafts-, Wirtschafts- und Staatspolitik sein?\nWarum nicht ?\nDer Nationalpark ist mehr als nur Freizeitvergn\u00fcgen.\nSo wie der F\u00f6deralismus mehr ist als nur eine Ansammlung von Kantonen mit eigenen Meinungen, W\u00fcnschen und Forderungen.\nSo wie die Schweiz nicht nur Tummelplatz f\u00fcr die Spassgesellschaft ist.\nDer Nationalpark ist wichtig f\u00fcr unseren Umgang mit der Umwelt, f\u00fcr wissenschaftliche Erkenntnisse \u2013 auch f\u00fcr die Entwicklung einer Strategie des Bundesrates f\u00fcr die Biodiversit\u00e4t.\nHier genau hinzusehen, bringt uns im Umgang mit unserer Umwelt weiter.\nDenn vielerorts auf diesem Planeten gehen Menschen nachl\u00e4ssig mit unseren nat\u00fcrlichen Ressourcen um \u2013 oft sogar missbr\u00e4uchlich.\nAuch unser Fussabdruck in der Landschaft ist zu gross.\nAuch wir k\u00f6nnen mehr tun und der Biodiversit\u00e4t, der Vielfalt von Pflanzen und Tieren, mehr Sorge tragen.\nDie Frage ist, ob wir das wollen, was wir bereit sind daf\u00fcr zu tun und wie viel uns das wert ist.\nDer F\u00f6deralismus ist Ausdruck des politischen Prinzips der Schweiz. Jede Staatsebene geniesst Autonomien in Bereichen, wo sie kompetent ist, nahe beim B\u00fcrger.\nDer F\u00f6deralismus l\u00e4sst der regionalen Vielfalt Raum, so wie hier im Kanton Graub\u00fcnden.\nEr schafft Heimat, Verbundenheit, Lebensgef\u00fchl und f\u00f6rdert damit gleichzeitig das politische Engagement und den Wettbewerb unter den Kantonen.\nBei der Gestaltung der Zukunft ist eine enge Zusammenarbeit zwischen Bund und Kantonen wichtig.\nWichtig ist, dass die Kantone nicht nur ihre eigenen Interessen im Auge haben, sondern auch das Gesamtbild des Landes.\nDamals, vor 100 Jahren, hat man Sorge getragen zu einer Schweiz mit knapp 4 Millionen Einwohnerinnen und Einwohner.\nIn diesen Jahren befand sich die Schweiz mitten in einem grossen technischen Umbruch; etwa mit der Gr\u00fcndung der RhB und dem Bau der Bahnanlagen im B\u00fcndnerland, mit der Jungfraubahn oder den ersten Stauseen.\nDer Nationalpark war Teil einer grossen Aufbruchsstimmung \u2013 und gleichzeitig kam die Erkenntnis auf, dass man nicht \u00fcbertreiben darf.\nMan nahm den Weckruf der Natur ernst.\nUnd heute m\u00fcssen wir eine Schweiz mit rund 8 Millionen Einwohnern organisieren.\nNach den Prinzipien \u2013 zuhause verwurzelt, in der Welt vernetzt; mit vern\u00fcnftigen Beziehungen zur EU; mit vielf\u00e4ltigen Beziehungen zu Freunden ausserhalb Europas \u2013 weltweit \u2013 grunds\u00e4tzliche Weltoffenheit.\nHeute stehen wir wieder mitten in einer Phase des Umbruchs:\nInternational stehen wir in einem harten Wettbewerb. Die Marke Schweiz m\u00fcssen wir neu erfinden, neu positionieren.\nNational gilt es unser grossartiges soziales Netzwerk zukunftsf\u00e4hig zu machen, wollen wir auch den n\u00e4chsten Generationen noch eine zahlungsf\u00e4hige AHV und Pensionskasse hinterlassen.\nDie in die Jahre gekommenen nationalen Infrastrukturen von Strasse, Schiene und Energie m\u00fcssen renoviert und auf eine Schweiz mit mehr Menschen ausgerichtet werden.\nWir schaffen auch das \u2013 mit Tatkraft, Investitionen und K\u00f6pfchen.\nMit der Bereitschaft anzupacken.\nMit dem guten Willen, sich mit dem Rest der Welt auseinanderzusetzen.\nNach dem Prinzip, gemeinsam geht es besser als einsam.\nSonst haben wir verloren \u2013 sonst stimmt, was Franzosen dazu sagen: \u201eLes absents ont toujours tort!\u201c\nWir d\u00fcrfen nicht abseits stehen.\nWir m\u00fcssen dabei sein, wenn wir unsere Zukunft selber gestalten wollen.\nDeshalb brauchen wir ein Bild, eine Vorstellung f\u00fcr die Schweiz der Zukunft.\nF\u00fcr die Menschen, ihren Wohnraum und ihre Arbeit.\nAuch f\u00fcr die Natur.\nNur in einem Miteinander von Mensch und Natur schaffen wir Wohlstand, Wohlfahrt und Lebensqualit\u00e4t.\nWer glaubt, man m\u00fcsse nichts ver\u00e4ndern, man k\u00f6nne auf dem Erreichten ausruhen, der irrt.\nSchauen Sie die Berge an.\nSie ver\u00e4ndern sich.\nEntstanden durch die Verschiebung der Erdplatten, werden sie von Wind und Wetter geformt \u2013 jeden Tag, auch wenn wir es mit blossem Auge nicht wahrnehmen k\u00f6nnen.\nDie Berge ver\u00e4ndern sich.\nDie Natur ver\u00e4ndert sich.\nAlso kann sich auch der Mensch ver\u00e4ndern.\nWir tun gut daran \u2013 wie der Nationalpark auch \u2013 dabei unsere Umgebung einzubeziehen.\nVergessen wir nicht: Die Schweiz ist nicht einzigartig dank der vielen historischen Prunkbauten oder der Parks von Adligen aus imperialer Vergangenheit.\nWir leben von der Sch\u00f6nheit unserer identit\u00e4tsstiftenden Umwelt.\nDie Landschaft ist deshalb unser Kapital.\nDie CO2-Belastung, der Klimawandel \u2013 das macht nicht vor dem Nationalpark halt.\nAuch der B\u00e4r nicht \u2013 er ist zwar nicht ein Masseneinwanderer, daf\u00fcr aber ein massiger Einwanderer. \nDer Nationalpark entwickelt sich \u2013 vor 14 Jahren wurde ja die Seenplatte von Macun aufgenommen.\nUnd der letztj\u00e4hrige Umweltunfall am Sp\u00f6l hat gezeigt, welche Wechselwirkungen urpl\u00f6tzlich auftreten k\u00f6nnen.\nIn dieser Welt der gegenseitigen Abh\u00e4ngigkeiten leben wir.\nUnsere Schweiz ist klein und kann die Welt nicht allein ver\u00e4ndern.\nWir k\u00f6nnen keine Kriege und Ungl\u00fccksf\u00e4lle verhindern.\nAber wir k\u00f6nnen jeden Tag einen Beitrag leisten zum Guten, zum Besseren.\nMit Abschottung k\u00f6nnen wir Einfl\u00fcsse von aussen nicht verhindern.\nBesser ist, wir nutzen unseren Einfluss etwa in multilateralen Gremien, wo alle L\u00e4nder dieselben Rechte haben.\nBesser ist, wir nutzen unser Erreichtes als Vorbild f\u00fcr andere.\nBesser ist, wir helfen, wo anderen L\u00e4ndern die Mittel und das Know How fehlen.\nDas ist die Marke Schweiz.\nDas st\u00e4rkt die Institutionen.\nDas macht uns zu einer stolzen Nation.\nSehen wir im Umbruch das Positive - mit Selbstvertrauen.\nZukunft schaffen wir so, wie die Gr\u00fcnder vor 100 Jahren den Nationalpark geschaffen haben.\nDen Kopf brauchen, und die H\u00e4nde.\nIm Konsens, statt mit Widerspruch oder steter Besserwisserei.\nPolitik mitbestimmend, statt Politik konsumierend.\nEine Vision entwickelnd und sie mutig umsetzen.\nWenn man so jeden Abend beim Einschlafen mit sich im Reinen ist, das ist Erfolg.\nIn den letzten 100 Jahren haben wir die Schweiz erfolgreich gemacht \u2013 im Vergleich zu unserem Umfeld in Europa sogar sehr erfolgreich.\nDas war harte Arbeit, Leistungsbereitschaft und Offenheit f\u00fcr Neues.\nSo wie Ludwig Marcuse sagt: \u201eDie Enthusiasten haben nie Recht, die Skeptiker immer. Daf\u00fcr schaffen nicht sie, sondern jene Neues.\u201c\nHelfen Sie alle heute mit, die Schweiz f\u00fcr die Zukunft fit zu machen.\nMeine Vision einer Schweiz von Morgen ist es, dass\nwir an unserer erfolgreichen Schweiz weiterbauen und nicht still stehen,\nwir uns weiter einsetzen f\u00fcr Wachstum, aber nicht auf Kosten der sozialen Koh\u00e4sion oder der Umwelt, sondern im Einklang,\ndass wir das entwickeln, was f\u00fcr unsere Zukunft n\u00f6tig ist wie eine gute Bildung, berufliche Perspektiven, Sicherheit, eine moderne Grundversorgung und Infrastrukturen,\ndass wir das gemeinsam machen \u2013  nicht eigens\u00fcchtig, sondern im Interesse der Gemeinschaft. Mutig, positiv, ohne stets Verantwortliche zu kritisieren, zu n\u00f6rgeln und ohne Andersdenkende schlecht zu machen.\nBauen wir eine Plattform f\u00fcr unsere Kinder, damit sie die Schweiz nach ihren Bed\u00fcrfnissen weiter gestalten k\u00f6nnen.\nF\u00fcrchtet euch dabei nicht vor Ver\u00e4nderung.\nVergrabt euch nicht hinter Geschichten und Mythen.\nBrecht die Krusten der Gewohnheit auf.\n\u00d6ffnet Augen und Herzen.\nSucht das politische und gesellschaftliche Miteinander, den Dialog zwischen jung und alt, zwischen Stadt und Land, zwischen Kulturen, Religionen und Weltanschauungen.\nSprecht miteinander, so wie heute am 1. August.\nTauscht euch aus, so wie dies die Wissenschaftler aus dem Nationalpark erfolgreich tun \u2013 national und international.\nMacht euch ein Bild dar\u00fcber, wie die Schweiz in 20, 30 Jahren aussehen soll.\nBaut an der Fan-Meile der Demokratie weiter.\nAn jedem Tag !\nNicht nur am 1. August \u2013 auch am 2. und am 3. August.\nStaunen Sie in diesem herrlichen Nationalpark.\nGeniessen Sie unser sch\u00f6nes Land.\nLassen Sie uns dieses Land gemeinsam und auch in Zukunft sch\u00f6n und lebenswert erhalten.\nIch danke allen f\u00fcr ihren ganz pers\u00f6nlichen Einsatz.\nViva la Svizra Rumantscha!\nViva la Svizra !", "Ich freue mich sehr, heute bei Ihnen zu sein und einige Stunden dieses doch so speziellen Tages mit Ihnen hier in Rorschach zu verbringen.\nIch habe es mir zur Tradition gemacht, den Ersten August mit den Menschen zu verbringen, denen ich nicht so oft begegne, mit Menschen also, die in D\u00f6rfern und St\u00e4dten in der N\u00e4he unserer Landesgrenze leben. Wie eben hier am \u00e4ussersten Zipfel der Ostschweiz, in Rorschach am Bodensee.\nGrenzgebiete stehen bekanntlich unter einem besonderen Druck. Grenzgebiete m\u00fcssen mit ausl\u00e4ndischen Regionen konkurrenzieren, die aufgrund ihrer eigenen wirtschaftlichen Verfassung g\u00fcnstiger produzieren und folglich ihre Dienstleistungen auch g\u00fcnstiger anbieten k\u00f6nnen.\nDas f\u00fchrt zu einem erheblichen Druck auf das einheimische Gewerbe und den lokalen Detailhandel. Diesen Kampf erfolgreich zu f\u00fchren, verdient die h\u00f6chste Anerkennung.\nNat\u00fcrlich ist mir bekannt, dass gerade die Bodenseeregion stark unter diesem wirtschaftlichen Druck gelitten hat.\nAber nachdem zahlreiche Arbeitspl\u00e4tze verloren gegangen sind, scheint gerade Rorschach den Turnaround geschafft zu haben. Mit der Ansiedlung des W\u00fcrth-Konzerns ist neues Leben nach Rorschach gekommen und mit dem neuen Firmensitz hat die Stadt auch ein neues und modernes architektonisches Wahrzeichen erhalten.\nIch hatte heute Nachmittag die Gelegenheit, das Lichtspiel der Architekten Gigon und Guyer zu besichtigen und bin sehr beeindruckt.\nEbenso wie von der Starrag, die zwar in ihrer Nachbargemeinde beheimatet ist, aber auch als Juwel der Maschinenindustrie in die Welt hinaus strahlt.\nMeine Damen und Herren\nHeute hat die Schweiz Geburtstag. Da feiert man nat\u00fcrlich gern. Und ich sage es gleich vorneweg:\nich w\u00fcnsche Ihnen allen ein tolles Geburtstagsfest.\nIch denke, wir feiern zurecht.\nWir feiern aber auch in Dankbarkeit.\nWir haben vieles gut gemacht und das Erbe unserer V\u00e4ter und M\u00fctter gut verwaltet. Darauf d\u00fcrfen wir stolz sein.\nWir k\u00f6nnen mit Fug und Recht sagen:\nEs ist ein Privileg, in diesem wundersch\u00f6nen Land zu leben, in einer intakten Umwelt, in Sicherheit und in Wohlstand. Unser Land geh\u00f6rt zu den wettbewerbsf\u00e4higsten der Welt.\nWir haben eines der besten und leistungsf\u00e4higsten Bildungssysteme der Welt:\nMit der Konsequenz, dass unsere Forschung erstklassig ist. Innovation schafft die Voraussetzung daf\u00fcr, dass unsere Volkswirtschaft zu den 20 gr\u00f6ssten dieses Planeten geh\u00f6rt.\nSeit Jahren f\u00fchren wir die Rangliste der innovativsten L\u00e4nder an.\nEine leistungsf\u00e4hige, international bestens aufgestellte und vernetzte Wirtschaft, ein ausgezeichnetes duales Bildungssystem, das sich an den Erfordernissen der Arbeitswelt orientiert, dazu eine funktionierende Sozialpartnerschaft - das sind die wesentlichen Gr\u00fcnde, wieso bei uns die Arbeitslosigkeit unter drei Prozent liegt und damit so tief ist wie seit langem nicht mehr.\nUnd wieso wir f\u00fcr dieses Jahr ein Wachstum von rund 2 Prozent erwarten k\u00f6nnen.\nKurz: Wir haben es gut.\nDieser Erfolg hat eine Geschichte. Es ist die Geschichte einer Staatsidee, die auf einem einfachen Prinzip beruht: Gr\u00f6sstm\u00f6gliche Freiheit f\u00fcr den Einzelnen und folglich nur soviel Staat wie n\u00f6tig.\nWas n\u00f6tig ist, wird dabei nicht einfach der Regierung \u00fcberlassen.\nDas letzte Wort hat das Volk.\nDamit sind wir weltweit das Land mit dem gr\u00f6sstem Mitsprache- und Mitbestimmungsrecht seiner B\u00fcrgerinnen und B\u00fcrger - das Land mit der ausgebautesten Volkssouver\u00e4nit\u00e4t.\nUnd unter allem liegt das tief verankerte Grundverst\u00e4ndnis, dass am Ende einer politischen Ausmarchung nicht Sieger und Verlierer zur\u00fcckbleiben, sondern die Zusammenarbeit der verschiedenen politischen Kr\u00e4fte wieder aufgenommen wird.\nDurch die Einbindung m\u00f6glichst aller Meinungen und Gruppen hat es unser Land immer wieder geschafft, das Einende zu leben und das Trennende zu vermeiden.\nIch rede nicht dem faulen Kompromiss das Wort, ganz im Gegenteil. Auseinandersetzungen sollen mit dem Ziel gef\u00fchrt werden, L\u00f6sungen zu finden. Und L\u00f6sungen finden sich nie im \u201eentweder oder\", sondern immer im \u201esowohl als auch\".\nDiese politische Kultur ist typisch f\u00fcr unser Land und hat einen Namen:\nKonsenspolitik.\nKonsenspolitik und Wirtschaft bilden die Voraussetzungen f\u00fcr Freiheit und Unabh\u00e4ngigkeit und sind die Grundlagen f\u00fcr das Erfolgsmodell Schweiz.\nUnd doch:\nIn der letzten Zeit stelle ich immer wieder fest, dass dies nicht ganz so ist.\nDie wirtschaftlichen Erfolge werden im Gegensatz zu fr\u00fcher weniger positiv wahrgenommen.\nEin wachsender Teil unserer Bev\u00f6lkerung ist offensichtlich nicht mehr der Ansicht, dass die Wirtschaft im Dienste der Menschen steht.\nDiese Zweifel haben mit dazu beigetragen, dass verschiedene Abstimmungen der letzten Zeit nicht so heraus gekommen sind wie dies die offizielle Politik gerne gesehen h\u00e4tte.\nF\u00fcr mich heisst das, die offizielle Politik hat viel von ihrem einstigen Vertrauen verloren.\nVertrauen und Glaubw\u00fcrdigkeit aber definieren den Handlungsspielraum der Beh\u00f6rden.\nWas das heisst, l\u00e4sst sich in geradezu idealer Weise am Abstimmungsausgang vom 9. Februar aufzeigen, als das Schweizer Volk mit einer hauchd\u00fcnnen Mehrheit beschlossen hat, die Zuwanderung zu beschr\u00e4nken und daf\u00fcr Kontingente einzuf\u00fchren.\nDer Bundesrat hat ein Konzept ausgearbeitet, das den neuen Verfassungsartikel zur Zuwanderung getreu umsetzt. Das hat nicht allen gefallen. Kritische Stimmen von links und rechts sagen, der Bundesrat habe seinen Spielraum nicht gen\u00fcgend ausgenutzt. Er h\u00e4tte in Sachen Grenzg\u00e4nger flexibler sein sollen und vor allem h\u00e4tte er die Aufenthaltszeit f\u00fcr Kurzarbeiter nicht auf bloss 90 Tage beschr\u00e4nken sondern viel grossz\u00fcgiger ansetzen sollen, schliesslich besage der neue Verfassungsartikel auch, dass das wirtschaftliche Gesamtinteresse zu ber\u00fccksichtigen sei. F\u00fcr mich ist klar, was das wirtschaftliches Gesamtinteresse ist, n\u00e4mlich eine m\u00f6glichst hohe Besch\u00e4ftigung.\nDas Problem ist:\nWir wissen genau, dass Kontingente die Bed\u00fcrfnisse der Wirtschaft nie erf\u00fcllen k\u00f6nnen. Denn diese m\u00fcssen, wenn wir den Verfassungsauftrag ernst nehmen, kleiner sein als die heutige Zuwanderung.\nKontingente widersprechen aber auch dem Vertrag \u00fcber den freien Personenverkehr, den wir mit der Europ\u00e4ischen Union abgeschlossen haben. Was dies in letzter Konsequenz heisst, weiss ich nicht, weiss letztlich noch niemand.\nWir habe aber Anzeichen, die nicht optimistisch stimmen.\nTangiert ist insbesondere die heutige Forschungszusammenarbeit mit der EU. F\u00fcr mich ist klar:\nWenn es uns nicht gelingt, die Partnerschaft mit den EU-Programmen aufrecht zu erhalten, d\u00fcrften die Konsequenzen f\u00fcr den Bildungs-, Forschungs- und Innovationsplatz Schweiz gravierend sein. Und damit l\u00e4ngerfristig f\u00fcr den gesamten Werk- und Denkplatz Schweiz.\nUnd dennoch. Der Entscheid des Volkes ist verbindlich.\nDeshalb steht f\u00fcr mich ausser Frage, dass dieser Entscheid getreulich umgesetzt wird.  Es ist eine Sache der Glaubw\u00fcrdigkeit.\nGlaubw\u00fcrdigkeit ist ein Gut, das wir nicht leichtfertig aufs Spiel setzen d\u00fcrfen.\nGlaubw\u00fcrdigkeit definiert den Handlungsspielraum der Beh\u00f6rden.\nOhne Glaubw\u00fcrdigkeit kann man die Verantwortung, die einem vom Volk \u00fcbertragen worden ist, nicht wahrnehmen. Ohne Glaubw\u00fcrdigkeit kein Vertrauen.\nVertrauen in die Institutionen, in die Beh\u00f6rden und in die Parlamente, Vertrauen in die offizielle Politik ist umso n\u00f6tiger, als mit der Ver\u00e4nderung der gesellschaftlich-politischen Wirklichkeit die Fragestellungen in den letzten Jahren zunehmend komplexer geworden sind.\nVor allem haben diese Fragestellungen eine internationale Dimension, wie dies vor Jahren noch nicht der Fall war. Und damit ist bei vielen Menschen in unserem Land ein Gef\u00fchl entstanden, dieser Internationalit\u00e4t ausgeliefert zu sein. Selbst unsere fr\u00fcheren Freunde sind nicht mehr so freundlich zu uns, wie beispielsweise die Frage des Bankgeheimnisses zeigt, das von den USA heftig attackiert wurde.\nDass dies bei vielen Menschen Verunsicherung hervorruft und damit das Bed\u00fcrfnis, sich in die kleine, bekannte Welt zur\u00fcckzuziehen, ist mehr als nur verst\u00e4ndlich.\nWir m\u00fcssen dieses Dilemma anerkennen und letztlich auch mit ihm leben:\nAuf der einen Seite verdanken wir den offenen Grenzen zu einem wesentlichen Teil unseren wirtschaftlichen Erfolg, schliesslich wird jeder zweite Franken im Ausland verdient. Das kommt auch unserer Binnenwirtschaft zugut.\nAuf der andern Seite provozieren diese offenen Grenzen Angst, von einer anonymen internationalen B\u00fcrokratie sozusagen plattgewalzt zu werden und damit die nationale Identit\u00e4t aufgeben zu m\u00fcssen.\nUnd mit ihr alles, was uns an unserer Heimat so lieb und teuer ist, vor allem unsere politischen Selbstbestimmungsrechte, also unsere Freiheit.\nUnd das kann es ja nicht sein.\nAllerdings: R\u00fcckzug ist keine Option. R\u00fcckzug bedeutet gleichzeitig auch Stillstand.\nAber unsere Konkurrenten schlafen nicht. Im Gegenteil. Mit der erstarkenden Wirtschaft, vor allem in der n\u00e4heren Umgebung unserer Grenzen, wird auch der internationale Konkurrenzkampf h\u00e4rter. Die Welt ist nicht mehr, was sie war. Sie hat sich in den vergangenen 25 Jahren seit dem Fall der Berliner Mauer dramatisch gewandelt.\nDiesen Wandel m\u00fcssen wir akzeptieren und uns darauf einrichten.\nBei der heute bestehenden internationalen Verflechtung kommen wir nicht darum herum, politische L\u00f6sungen zu finden, die uns erm\u00f6glichen, den Zugang zu den f\u00fcr uns so eminent wichtigen M\u00e4rkten offen zu halten, gleichzeitig aber auch erlauben, unsere nationalen Eigenheiten zu bewahren, also unsere Freiheit und unsere Selbstbestimmung.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger\nDie Schweiz hat viel zu bieten.\nWir sind zwar fl\u00e4chenm\u00e4ssig nur ein kleines Land (auf Platz 132 von 194 L\u00e4ndern), bev\u00f6lkerungsm\u00e4ssig ein mittleres, wirtschaftlich aber eine Macht.\nDiese wirtschaftliche St\u00e4rke ist Garant f\u00fcr Freiheit und Unabh\u00e4ngigkeit.\nSolange wir diese St\u00e4rke erhalten k\u00f6nnen, k\u00f6nnen wir auch unsere Unabh\u00e4ngigkeit verteidigen.\nIch bin \u00fcberzeugt, das ist nicht unm\u00f6glich. Als autonomes und eigenst\u00e4ndiges Land ist die Schweiz an ihren Aufgaben immer gewachsen. Ich bin zuversichtlich, das wird uns auch dieses Mal wieder gelingen.\nMit einer Wachstumspolitik, wo nicht der schnelle Gewinn im Vordergrund steht, sondern die langfristige Wirkung.\nMit einer Standortpolitik, die jene Unternehmen anzieht, welche die Innovationskraft unseres Landes weiter st\u00e4rken k\u00f6nnen.\nMit einer Bildungspolitik, die mit ihrer N\u00e4he zu den Anforderungen des Arbeitsmarktes allen Menschen in unserem Land die Chance er\u00f6ffnet, eine geeignete Arbeit zu finden.\nMit einer Landwirtschaftspolitik, die dem Bauernstand auch in Zukunft erm\u00f6glicht, erfolgreich zu produzieren und damit weiterhin einen hohen Beitrag zur Selbstversorgung unseres Landes zu leisten.\nUnd schliesslich mit einer Politik der gelebten Sozialpartnerschaft, die uns in den letzten 100 Jahren Arbeitsfrieden zu Fortschritt und Produktivit\u00e4t verholfen hat. Denn es ist die Sozialpartnerschaft, die es m\u00f6glich macht, in unserem Arbeitsmarkt fein austarierte und angepasste L\u00f6sungen finden. L\u00f6sungen, die den regionalen Verh\u00e4ltnissen entsprechen, L\u00f6sungen, die den branchenm\u00e4ssigen Anforderungen gerecht werden. Unserer Sozialpartnerschaft ist es denn auch zu verdanken, dass wir nicht noch mehr Regeln und Gesetze haben, die uns die H\u00e4nde binden und wirtschaftliches Unternehmertum verunm\u00f6glichen.\nWir wissen es alle aus eigener Erfahrung: Wir sind in unserem Land nie schlecht gefahren, wenn Probleme auf partnerschaftliche Art angegangen sind.\nIch bin \u00fcberzeugt, dass die Sozialpartnerschaft auch f\u00fcr die Zukunft ein gutes Rezept ist.\nBei all den Herausforderungen, die auf uns zukommen, sollte uns eines bewusst sein: Angst ist ein schlechter Ratgeber. Angst sch\u00fctzt uns h\u00f6chstens kurzfristig, sicher nicht auf mittlere oder gar l\u00e4ngere Sicht.\nGeholfen haben unserem Land stets Qualit\u00e4ten wie R\u00fcckgrat, Selbstbewusstsein und die F\u00e4higkeit, die richtigen Partnerschaften zu schmieden. Das zeigt ein Blick in die Geschichte unseres Landes.\nMut und Zuversicht werden uns helfen, auch die kommenden Herausforderungen zu meistern.\nIch w\u00fcnsche Ihnen allen eine gl\u00fcckliche Zukunft und heute ein tolles Fest.", "wir befinden uns heute Abend an einem historischen Ort. Das Schloss Laupen erinnert uns an kriegerische Auseinandersetzungen, aber auch an Verb\u00fcndete. Sie sind zu Hilfe geeilt, als Laupen in Not war.\nMenschen in Not unterst\u00fctzen, das ist eine der wichtigsten Traditionen unseres Landes. Und an unsere Traditionen erinnern wir uns am Nationalfeiertag. Wir d\u00fcrfen stolz darauf sein, dass das Internationale Komitee vom Roten Kreuz in unserem Land gegr\u00fcndet wurde, und dass die wichtigsten internationalen Konventionen zum Schutz der Fl\u00fcchtlinge bei uns in der Schweiz deponiert sind.\nHumanit\u00e4re Tradition geh\u00f6rt zu unserer Identit\u00e4t\nDie humanit\u00e4re Tradition geh\u00f6rt zur Identit\u00e4t unseres Landes; genauso wie die Neutralit\u00e4t und die Unabh\u00e4ngigkeit. Sie wird jetzt, wo Kriegsfl\u00fcchtlinge in unser Land kommen, ganz besonders auf die Probe gestellt.\nDie allermeisten Kriegsfl\u00fcchtlinge gelangen aber gar nicht bis zu uns. Sie suchen in ihren Nachbarl\u00e4ndern Schutz. Ich m\u00f6chte Euch einladen, einen Moment mit mir nach Jordanien zu kommen, wo ich vor kurzem auf Arbeitsreise war.\nDie Autofahrt von Jordaniens Hauptstadt Amman zum Fl\u00fcchtlingslager an der syrischen Grenze dauert knapp zwei Stunden. Nichts als Steine und Sand, ab und zu ein Haus und dann, mitten in der W\u00fcste, Zelte soweit das Auge reicht. Das Fl\u00fcchtlingslager Za\u2019atari \u2013 wenige Kilometer von der syrischen Grenze entfernt \u2013 ist fast so gross wie die Stadt Winterthur. 90 000 syrische Fl\u00fcchtlinge leben dort. \u00dcber die H\u00e4lfte, fast 50 000, sind Kinder.\nDer Leiter des Fl\u00fcchtlingslagers sagte mir, er arbeite seit \u00fcber 25 Jahren mit Fl\u00fcchtlingen, aber so viele verst\u00f6rte und traumatisierte Kinder habe er noch nie gesehen.\n\u00c4ngste auch im Fl\u00fcchtlingslager\nIch stieg mit beklemmenden Gef\u00fchlen aus dem Auto. Die fast 40 Grad machten mir zu schaffen; noch viel mehr zu schaffen machte mir aber die Vorstellung, unter welch dramatischen Umst\u00e4nden viele dieser Menschen ihr Zuhause verlassen mussten. Drei Wochen seien sie auf der Flucht gewesen, erz\u00e4hlte mir eine Mutter. Sie h\u00e4tten kaum zu essen gehabt und die Kinder seien fast verdurstet. Jetzt sind sie seit \u00fcber einem Jahr in diesem Lager und warten. Nachts sehen sie auf der anderen Seite der Grenze die Leuchtk\u00f6rper der Raketen, h\u00f6ren den L\u00e4rm der Sch\u00fcsse und denken an ihre Angeh\u00f6rigen: V\u00e4ter, Eltern, Geschwister, die dort geblieben sind, weil sie zu alt oder zu krank waren f\u00fcr die Flucht, oder weil sie ihre Heimat nicht kampflos aufgeben wollten. Nacht f\u00fcr Nacht kommen die \u00c4ngste zur\u00fcck.\nGegen Abend traf ein Bus ein. Er brachte mehr als hundert Fl\u00fcchtlinge, die direkt an der Grenze aufgegriffen worden waren. Vorwiegend Frauen mit Kindern und \u00e4ltere Menschen. Ersch\u00f6pft stiegen sie aus; mit dabei hatten sie ein in Tuch eingewickeltes, grosses B\u00fcndel \u2013 alles, was ihnen geblieben war. Ich habe versucht, mir einen Moment lang vorzustellen, dass ich in ihrer Lage w\u00e4re; ich habe es nicht geschafft.\nF\u00fcr die Menschen, die sich t\u00e4glich um die Fl\u00fcchtlinge k\u00fcmmern, habe ich den gr\u00f6ssten Respekt. Sie geben ihnen Schutz und Sicherheit. Vor allem aber versuchen sie auch, ihnen die W\u00fcrde zur\u00fcckzugeben, indem sie ihnen von gleich zu gleich und nicht als Bed\u00fcrftigen und Abh\u00e4ngigen begegnen.\nJordanien nicht allein lassen\nJordanien ist ein Land mit weniger Einwohnern als die Schweiz und hat in den letzten drei Jahren \u00fcber 600 000 Fl\u00fcchtlinge aus Syrien aufgenommen. Die meisten Fl\u00fcchtlinge leben nicht in Lagern, sondern in den D\u00f6rfern und St\u00e4dten. Damit ihre Kinder zur Schule gehen k\u00f6nnen, gibt es f\u00fcr die jordanischen Kinder nur noch am Vormittag Unterricht. Am Nachmittag sind die syrischen Kinder dran. Der Wassermangel in Jordanien ist mit den vielen Fl\u00fcchtlingen noch prek\u00e4rer geworden. Die fehlenden Medikamente in den Spit\u00e4lern m\u00fcssen mit den syrischen Fl\u00fcchtlingen geteilt werden.\nDie internationale Gemeinschaft unterst\u00fctzt Jordanien, wo sie kann. Auch die Schweiz hat sich finanziell beteiligt. Doch die jordanischen Beh\u00f6rden bef\u00fcrchten, dass man die enorme Solidarit\u00e4t ihrer Bev\u00f6lkerung irgendwann f\u00fcr selbstverst\u00e4ndlich h\u00e4lt und Jordanien vergisst, weil die internationale Hilfe an einem anderen Ort gebraucht wird. Es ist klar: Jordanien schafft das nicht alleine, ebenso wenig wie der Libanon und die T\u00fcrkei. Denn allein in dieser Region gibt es fast 3 Millionen syrische Fl\u00fcchtlinge.\nDie wenigsten kommen nach Europa\nUnd wer nicht in der Region bleibt, flieht weiter Richtung Europa. Viele suchen den Weg \u00fcbers Mittelmeer. Sie warten in Libyen auf die \u00dcberfahrt. Man geht davon aus, dass sich zur Zeit rund 100 000 Syrerinnen und Syrer in Libyen aufhalten. Dort sind sie oft in geschlossenen, von Rebellen bewachten Lagern untergebracht und nicht selten schweren Menschenrechtsverletzungen ausgesetzt.\nDer Weg \u00fcbers Mittelmeer ist extrem gef\u00e4hrlich. Tausende von Menschen sind im Mittelmeer ertrunken. Italien hat nach dem Bootsdrama im letzten Herbst eine eigene Rettungsaktion gestartet. Bis Mitte Jahr hat Italien fast 60 000 Menschen im Mittelmeer gerettet und an Land gebracht. Italien verdient f\u00fcr diesen Akt der Menschlichkeit unsere Anerkennung.\nIn den letzten Wochen landeten jeden Tag zwischen 1000 und 2000 Menschen an Italiens K\u00fcsten. Seien wir ehrlich: Auch unser Asylwesen w\u00fcrde bei solchen Zahlen an Grenzen stossen.\nTun wir, was m\u00f6glich ist?\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, ich habe Euch von den Fl\u00fcchtlingen aus Syrien erz\u00e4hlt. Ihre Situation besch\u00e4ftigt mich. Ich kann die vielen Kinder, die Frauen und M\u00e4nner nicht vergessen. Immer wieder frage ich mich: Was verlangt diese Situation von uns, von unserem Land mit seiner langen humanit\u00e4ren Tradition?\nIch bin froh, dass der Bundesrat entschieden hat, die Tradition der Kontingentsfl\u00fcchtlinge wieder aufzunehmen, und dass unser Land \u2013 als einziges in Europa \u2013 \u00fcber 3000 Syrer/-innen mit Angeh\u00f6rigen in der Schweiz die erleichterte Einreise erm\u00f6glicht hat. Und trotzdem bleibt die Frage: Was werden unsere Kinder und Grosskinder sagen, wenn sie sp\u00e4ter auf diese Jahre zur\u00fcckschauen? Haben wir getan, was n\u00f6tig war? Haben wir getan, was m\u00f6glich war?\nInternational und europaweit gefordert\u2026\nNat\u00fcrlich wissen wir, dass die Schweiz diese grosse Verantwortung nicht allein tragen kann. Im Verbund mit anderen Staaten m\u00fcssen wir daf\u00fcr sorgen, dass die Nachbarl\u00e4nder der Krisenregionen verst\u00e4rkt unterst\u00fctzt werden; denn sie tragen die weitaus gr\u00f6sste Last.\nVermehrte Solidarit\u00e4t braucht es aber auch innerhalb Europas. Wir d\u00fcrfen die s\u00fcdeurop\u00e4ischen L\u00e4nder nicht allein lassen. Alle europ\u00e4ischen Staaten \u00dd und dazu geh\u00f6rt auch die Schweiz \u2013 tragen hier eine gemeinsame Verantwortung\n... aber auch im Inland\nGefordert sind wir schliesslich auch im Inland. Es kommen zurzeit wieder mehr Asylsuchende in die Schweiz. F\u00fcr sie brauchen wir Unterk\u00fcnfte und eine aufnahmebereite Bev\u00f6lkerung.\nDas sehen nicht alle so: Die Forderung, das Asylrecht in unserem Land faktisch abzuschaffen, ist besch\u00e4mend; vor allem aber verst\u00f6sst diese Forderung gegen eine der wichtigsten Traditionen in unserem Land.\nEs ist gut zu wissen, dass in vielen St\u00e4dten und Gemeinden die Fl\u00fcchtlinge offen und herzlich aufgenommen werden.\nLiebe Mitb\u00fcrgerinnen und  Mitb\u00fcrger, wir k\u00f6nnen stolz sein auf die Solidarit\u00e4t und die humanit\u00e4re Tradition, die unser Land auszeichnen.\nDie humanit\u00e4re Tradition ist kein abstrakter Begriff, sondern sie bedeutet, dass wir den Menschen, die in Not sind, helfen.\nUnd ich finde, dass der 1. August sehr geeignet ist, uns daran zu erinnern.", "Unser Nationalfeiertag, der 1. August, bietet immer wieder Anlass zu einer Standortbestimmung. Ich meine, allein schon das ist typisch f\u00fcr unser Land und unterscheidet uns von andern. Wir feiern nicht euphorisch mit Pomp und Paraden - Wir feiern bescheiden, dankbar und meist auch etwas nachdenklich. Wir stellen uns Fragen zum Zustand unseres Landes, werfen einen Blick zur\u00fcck und wagen einen Ausblick auf uns bevorstehende Zeiten.\nBei allen Erfolgen und Misserfolgen, bei allen Freuden und Leiden, die unsere Geschichte pr\u00e4gen, d\u00fcrfen wir eine positive Bilanz ziehen. Das war nie selbstverst\u00e4ndlich - und es ist auch heute nicht selbstverst\u00e4ndlich.\nGestatten Sie mir, aus aktuellem Anlass hundert Jahre zur\u00fcckzuschauen: Sommer 1914. Ausbruch des Ersten Weltkrieges. Aus scheinbar nichtigem Grund kommt es zu einer gewaltigen menschlichen Katastrophe mit Millionen von Toten.\nAls der Krieg ausbricht, ist die Schweiz gl\u00fccklicherweise nicht direkt betroffen. Aber bald steht unser Land politisch vor einer gef\u00e4hrlichen Zerreissprobe. Eine wesentliche Frage spaltet die Bev\u00f6lkerung: Wie verhalten wir uns in einem Umfeld von grossen und m\u00e4chtigen Staaten? Bleiben wir eigenst\u00e4ndig oder nehmen wir Partei und passen uns an?\nIm Ausland spricht man von heiligen Missionen und dem Anbruch einer neuen Zeit - muss die Schweiz da nicht auch mitmachen? Kann sie weiterhin ein neutraler Kleinstaat bleiben?\nVor etwa 100 Jahren, am 14. Dezember 1914, gibt der Schweizer Schriftsteller und sp\u00e4tere Literatur-Nobelpreistr\u00e4ger Carl Spitteler seine ber\u00fchmt gewordene Antwort auf diese Grundsatzfragen. In einer Rede in Z\u00fcrich mit dem Titel \u201eUnser Schweizer Standpunkt\" spricht er \u00fcber die Werte unseres Gemeinwesens. Diese Rede ist f\u00fcr uns und unser Land auch heute von gr\u00f6sster politischer Aktualit\u00e4t. Nicht weil sich die Geschichte wiederholt, sondern weil grunds\u00e4tzliche Fragestellungen immer gleich bleiben und nur das Umfeld und die Akteure sich \u00e4ndern.\nDie Fragen von damals, auf die Carl Spitteler seine klare Antwort gibt, stellen sich immer wieder. Darum sind seine \u00dcberlegungen und Mahnungen zeitlos.\nCarl Spittelers Schweizer Standpunkt\nCarl Spitteler redet seinen Landsleuten ins Gewissen. Das ist dringend n\u00f6tig. Denn mit einer blinden Begeisterung f\u00fcr fremde Macht und fremde Gr\u00f6sse w\u00e4chst damals auch eine gef\u00e4hrliche Geringsch\u00e4tzung f\u00fcr das eigene Land, f\u00fcr den neutralen Kleinstaat Schweiz.\nDeutschschweizer sympathisieren mit dem deutschen Kaiserreich, das f\u00fcr viele als Inbegriff eines modernen, erfolgreichen Staates gilt. Die Westschweizer dagegen neigen Frankreich zu. Spitteler warnt davor, \u201eeiner fremden Fahne ... mit offenen Armen jubelnd entgegen[zu]fliegen.\" Er stellt in seiner vielbeachteten Rede die Gefahr eines Auseinanderfallens der Schweiz ins Zentrum seiner \u00dcberlegungen und ruft zur Geschlossenheit im Innern auf. Wenn alles \u201elottere und schlottere\" werde die Schweiz nicht als politische Einheit wahrgenommen.\nCarl Spitteler kritisiert gef\u00e4lliges Anpassen und Anbiedern: Er bringt mit einem Bild die Sache auf den Punkt: Rund um uns herum h\u00e4tten wir - vorl\u00e4ufig liebe - Nachbarn, in der Schweiz aber seien wir Br\u00fcder. Und zwischen Br\u00fcdern und Nachbarn bestehe ein grosser Unterschied. Denn Staaten sind \u201ekeine sentimentalen und keine moralischen M\u00e4chte, sondern Gewaltm\u00e4chte\". Die Weisheit der Weltgeschichte sei folglich in einem Satz zusammenzufassen: \u201eJeder Staat raubt so viel er kann. Punktum.\"\nSpitteler durchschaut die Menschen und er durchschaut die Politik. Er sieht klar und er formuliert klar. Es lohnt sich daher, die ganze Rede Spittelers wieder einmal zu lesen. Es ist ein zeitloses Dokument zur schweizerischen Einigkeit, Unabh\u00e4ngigkeit und zur Neutralit\u00e4t, verbunden mit einem Appell an unsere traditionellen Werte wie Bescheidenheit, Demut, Dankbarkeit, Respekt vor den andern - aber auch getragen von einem Glauben an uns selbst.\nWo steht die Schweiz heute?\nDie Aktualit\u00e4t von Spittelers Rede ist offensichtlich: Wir stehen seit Jahren unter Druck benachbarter und eigentlich befreundeter Staaten sowie internationaler Organisationen. Immer wieder werden unsere Eigenheiten kritisiert, im Visier ist unsere von Volk und Volksvertretern demokratisch beschlossene Gesetzgebung. F\u00fcr die Politiker stellt sich in hohem Rhythmus die Frage, ob wir auf die Forderungen eintreten und nachgeben sollen oder ob die Schweiz weiterhin einen eigenst\u00e4ndigen Weg beschreiten will.\nDas ist genau die Frage, auf die Spitteler am Anfang seiner Rede eingeht: \u201eWollen wir oder wollen wir nicht ein schweizerischer Staat bleiben, der dem Auslande gegen\u00fcber eine politische Einheit darstellt?\nAuch wenn dabei die Gr\u00e4ben anders verlaufen als vor hundert Jahren, ist die Kluft doch deutlich erkennbar. Bei uns, wie \u00fcbrigens auch bei unseren Nachbarn, stellen wir fest, dass vor allem der Gegensatz zwischen einer sogenannten Elite einerseits und den B\u00fcrgerinnen und B\u00fcrgern andererseits zunimmt.\nDiese Entwicklung ist schon so weit gediehen, dass demokratische Entscheide der Schweizer Stimmb\u00fcrger bei Politikern im Ausland zu harschen Reaktionen f\u00fchren k\u00f6nnen. Manchmal direkt als Drohung formuliert, manchmal als guter Ratschlag getarnt.\nSchon Carl Spitteler kannte diese angeblich gut gemeinten Ratschl\u00e4ge; in seiner Z\u00fcrcher Rede sagte er dazu: \u201eWir werden etwa freundnachbarschaftlich ermahnt, die politischen Grenzen nicht so stark mit dem Gef\u00fchl zu betonen. Wenn wir dieser Ermahnung nachg\u00e4ben, so w\u00fcrde folgendes entstehen: An Stelle der \u00fcberbr\u00fcckten Grenzen nach aussen w\u00fcrden sich Grenzen innerhalb des Landes bilden...\" Diesen Effekt beobachte ich auch heute mit Sorge: Je mehr wir gegen aussen nachgeben, desto gr\u00f6sser werden die Gegens\u00e4tze bei uns im eigenen Land, zwischen Politik und Volk. Wir d\u00fcrfen aber auf keinen Fall f\u00fcr den Preis internationalen Lobes den Zusammenhalt der Schweiz aufs Spiel setzen.\nDiese Gefahr ist jetzt wieder aktuell - etwa wenn Br\u00fcssel fordert, die Schweiz h\u00e4tte das Recht der EU zu \u00fcbernehmen und sich den Richtern und den Gerichten der EU zu unterstellen.\nDer eigenst\u00e4ndige Weg der Schweiz\nDie Schweiz ist seit Jahrhunderten einen eigenen, ja eigenwilligen Weg gegangen. Ansporn war der Wille zur Freiheit und zur Unabh\u00e4ngigkeit, der sich durch die bewaffnete Neutralit\u00e4t manifestiert. Auch Spitteler sprach dies an: \u201eW\u00e4hrend andere Staaten sich durch Diplomatie, \u00dcbereinkommen und B\u00fcndnisse einigermassen vorsehen, geht uns der Schutz der R\u00fcckversicherung ab. Wir treiben ja keine hohe ausw\u00e4rtige Politik. Hoffentlich! Denn der Tag, an dem wir ein B\u00fcndnis abschl\u00f6ssen oder sonstwie mit dem Ausland Heimlichkeiten m\u00e4chelten, w\u00e4re der Anfang vom Ende der Schweiz.\"\nDiese eigenst\u00e4ndige Position der Schweiz, basierend auf unserer direkten Demokratie und der bewaffneten Neutralit\u00e4t, war f\u00fcr uns in der Vergangenheit nie einfach. Bei aller freundnachbarschaftlichen Zusammenarbeit mit allen Staaten erfordert das im politischen Alltag eine notwendige Zur\u00fcckhaltung und Distanz. Es haben dabei die gleichen Massst\u00e4be f\u00fcr alle zu gelten. Auch wenn wir mit einem Staat freundschaftliche Beziehungen pflegen, sind seine Feinde nicht automatisch auch unsere Feinde. Unsere neutrale Gesinnung wird aber keiner der andern Staaten als richtig empfinden. Sie sind Partei und erwarten die Unterst\u00fctzung ihrer Position, sie sind aus ihrer Sicht im Recht. F\u00fcr sie gilt oft nur: Wer nicht f\u00fcr uns ist, der ist gegen uns.\nDie Position des Neutralen muss eine andere sein. Carl Spitteler hat das so gesagt: \u201eAllein da wir uns nicht r\u00fchren, scheinen wir gleichg\u00fcltig. Darum erregt schon unser blosses Dasein Anstoss. Anf\u00e4nglich wirkt es unangenehm befremdend, allm\u00e4hlich die Ungeduld reizend, schliesslich widerw\u00e4rtig, verletzend und beleidigend.\" Dass man den Neutralen als Profiteur beschimpft, ist also nichts Neues. Auf die Dauer gesehen tr\u00e4gt aber gerade dieser Abstand zu den M\u00e4chtigen und zur Machtpolitik ganz wesentlich zum guten Ruf unseres Landes bei.\nWir stellen heute einmal mehr fest, dass die Frage der Neutralit\u00e4t auf dem Tisch des Hauses liegt, wir sind immer wieder mit ihr konfrontiert. Die Versuchung ist gross, im Sinne m\u00e4chtiger Staaten Stellung zu nehmen. Spitteler umschreibt es so: \u201eNoch etwas B\u00f6ses und Gef\u00e4hrliches: Der Parteinahme winkt unm\u00e4ssiger Lohn, der Unparteilichkeit drohen vernichtende Strafen\".\nAuch das ist heute nicht anders: Mit dem Strom schwimmen ist leicht. Nachgeben auch. Im Moment. Erst sp\u00e4ter zeigen sich dann die verh\u00e4ngnisvollen Konsequenzen. Nicht zu denken, was aus unserem Land geworden w\u00e4re, h\u00e4tte man sich vor hundert Jahren einer der grossen M\u00e4chte angeschlossen ...  Unabh\u00e4ngigkeit und Neutralit\u00e4t sind langfristige Werte. Auf dem eigenst\u00e4ndigen Weg der Schweiz steht man immer wieder auch im Gegenwind, damals wie heute; aber vergessen wir nicht: Dieser Eigenst\u00e4ndigkeit verdanken wir Freiheit, Lebensqualit\u00e4t und Wohlstand.\nMut zu einer freiheitlichen Schweiz\nSpitteler mahnte vor hundert Jahren zur schweizerischen Einigkeit, Unabh\u00e4ngigkeit und zu freundlicher, aber selbstbewusster Distanz im Umgang mit grossen Staaten. Er forderte ein Bekenntnis zur bewaffneten Neutralit\u00e4t. Heute tobt nicht unmittelbar Krieg um uns herum. Blutige Konflikte mit hunderten von Toten und abertausenden von Fl\u00fcchtlingen in der Ukraine oder im Nahen Osten zeigen aber auch uns, dass die Sicherheit keine Selbstverst\u00e4ndlichkeit ist. Investitionen in die Sicherheit und damit in die Armee d\u00fcrfen nicht auf die lange Bank geschoben werden.\nErinnern wir uns an Spitteler. Besinnen wir uns auf die Prinzipien, die die Schweiz stark gemacht und die ihr weltweit zu einem einmalig hohen Ansehen verholfen haben. Da k\u00f6nnen wir vorab festhalten, dass daran in den letzten hundert Jahren nichts ge\u00e4ndert hat. Im Gegenteil: in einer Welt, die nach Halt und Werten sucht, hat die Schweiz eine anerkannte und bew\u00e4hrte Basis.\nDas Ziel des schweizerischen Staatswesens ist und bleibt es, die Freiheit der B\u00fcrgerinnen und B\u00fcrger zu gew\u00e4hrleisten. Passen wir darum auf, dass wir die Freiheit nicht durch immer mehr Vorschriften im Innern und durch internationale Verpflichtungen gegen aussen einschr\u00e4nken.\nWir begegnen allen Staaten dieser Welt mit Respekt, aber auf Augenh\u00f6he. Wir treten mit unserer typischen Schweizer Bescheidenheit auf. Es ist nicht unsere Absicht, andere zu belehren, aber umgekehrt wollen wir auch nicht nach fremden Vorschriften leben m\u00fcssen. Wir sind weder besser noch schlechter, aber wir sind anders. Wir haben unsere eigene Geschichte und haben unser Land auf den Werten der direkten Demokratie, des F\u00f6deralismus und der Freiheit aufgebaut. Das bedeutet unter anderem, dass das Volk der Souver\u00e4n und damit die h\u00f6chste Instanz im Staate ist. Und diese h\u00f6chsten Instanz haben die Politiker im Inland und im Ausland zu respektieren. Der Nationalfeiertag ist ein w\u00fcrdiger Anlass, sich in Erinnerung an die schwere Zeit vor hundert Jahren auf unsere Grundwerte zu besinnen und sie zu achten und zu w\u00fcrdigen - denn sie haben nichts von ihrer Aktualit\u00e4t verloren.", "Nehmen wir den heutigen Bundesfeiertag zum Anlass, eine verh\u00e4ngnisvolle internationale Entwicklung offen anzusprechen - eine Entwicklung, die unser Land in absehbarer Zukunft noch stark besch\u00e4ftigen wird.\nWir stellen fest, dass die Souver\u00e4nit\u00e4t kleiner Staaten mehr und mehr missachtet wird. Internationale Organisationen und grosse Staaten setzen immer h\u00e4ufiger auf Macht statt auf Recht. Oft betreiben sie eine r\u00fccksichtslose Interessenspolitik.\nWir bekommen das zu sp\u00fcren. In letzter Zeit wird die Schweiz immer wieder unter Druck gesetzt. Wir werden verunglimpft und erpresst. Die Grossen erteilen uns Befehle. Sie verlangen, dass wir unsere Staatsordnung fremden Regeln anpassen.\nDieser R\u00fcckfall in die Machtpolitik gibt mir zu denken. Das ist nicht mehr der Umgang, wie er unter zivilisierten Staaten \u00fcblich ist. Umso wichtiger ist es, dass wir Schweizerinnen und Schweizer zusammenstehen und an unseren Werten festhalten. Denn mit Nachgeben l\u00f6sen wir keine Probleme. Je mehr Zugest\u00e4ndnisse wir machen, desto h\u00f6her werden die n\u00e4chsten Forderungen sein.\nWir wissen, dass wir nicht kritisiert werden, weil die Schweiz etwas falsch macht, sondern weil wir so erfolgreich sind, weil es bei uns etwas zu holen gibt. Jetzt liegt es an uns zu entscheiden, wie es mit dem Land weitergeht. Denken wir an unsere Urspr\u00fcnge zur\u00fcck:\nAnfang August 1291 wurde mit dem Bundesbrief das Fundament f\u00fcr unser Land gelegt. Unsere Werte und Grunds\u00e4tze von damals haben sich \u00fcber die Jahrhunderte weiterentwickelt. Aber im Kern sind sie die gleichen geblieben. Sie haben aus der Schweiz gemacht, was sie heute ist: Ein Land mit hoher Lebensqualit\u00e4t und grossem Wohlstand.\nZu diesem Kern unserer Werte geh\u00f6ren unsere Freiheit und unsere Unabh\u00e4ngigkeit. Weil unsere Vorfahren frei werden wollten, haben sie dieses Land gegr\u00fcndet. Und weil sie freibleiben wollten, haben sich die Generationen vor uns immer wieder aufs Neue f\u00fcr dieses Land eingesetzt.\nWir d\u00fcrfen stolz darauf sein, eine freiheitliche Ordnung zu haben, die den B\u00fcrgerinnen und B\u00fcrgern einmalig viele Rechte gibt. Das Volk bestimmt in allen wichtigen Fragen; das Volk gibt sich seine Gesetze selbst. Auch das geh\u00f6rt zum Wesenskern der Schweiz. Schon im Bundesbrief steht, dass wir keine fremden Richter wollen. Wir sind mit diesem Grundsatz gut gefahren.\nUnd vergessen wir auch nicht, dass der Erfolg unserer Wirtschaft nur dank dieser freiheitlichen Ordnung m\u00f6glich ist.\nWir k\u00f6nnen froh sein, dass die Schweiz bis jetzt hat frei und unabh\u00e4ngig bleiben k\u00f6nnen; dass die Schweiz ganz offensichtlich ein Sonderfall ist, n\u00e4mlich ein Sonderfall Freiheit und ein Sonderfall Wohlstand.\nAuch wenn die Schweiz unter Druck steht, bin ich optimistisch f\u00fcr unsere Zukunft. Vorausgesetzt wir Schweizerinnen und Schweizer sind uns zumindest in einem einig: Dass die Werte der Schweiz nicht verhandelbar sind; dass wir unsere Freiheit und Unabh\u00e4ngigkeit niemals aufgeben werden.\nIch w\u00fcnsche Ihnen einen sch\u00f6nen ersten August und die Kraft, sich f\u00fcr unsere Heimat einzusetzen!\nEs lebe die Schweiz!", "\u00abTrittst im Morgenrot daher\u2026\u00bb. Mit diesen Worten beginnt die Schweizer Nationalhymne, die am morgigen 1. August wieder an vielen Orten in der Schweiz erklingen wird. Sogar \u00abgolden\u00bb ist das Pferd, das der ber\u00fchmte lettische Dichter Rainis beschrieben hat: Das M\u00e4rchenspiel hat er in Castagnola im Schweizer Kanton Tessin geschrieben \u2013 ein sch\u00f6nes Beispiel f\u00fcr die N\u00e4he unserer L\u00e4nder.\nM\u00fcsste ich eine Farbe ausw\u00e4hlen, die die enge Beziehung zwischen der Schweiz und Lettland wiedergibt, w\u00fcrde ich das schweizerische Morgenrot und das lettische \u00abGold\u00bb mischen: Aus rot und gelb wird orange: Diese Farbe tragen die Schulbusse, die viele Sch\u00fclerinnen und Sch\u00fcler aus l\u00e4ndlichen Regionen Lettlands in die Schulen fahren. Die Schweiz hat den Erwerb dieser Busse im Rahmen des Erweiterungsbeitrags unterst\u00fctzt. Als Beitrag an die grossen Herausforderungen, mit denen sich Lettland nach 1989 konfrontiert sah. Und als Investition in die Zukunft und die Jugend.\nDie Farbe orange bedeutet heute f\u00fcr zahlreiche lettische Kinder den Zugang zu Bildung und zu neuen Perspektiven. Perspektiven, um Tr\u00e4ume zu verwirklichen und eine gemeinsame friedliche Zukunft in Lettland, in Europa und in der Welt aufzubauen. Der Zugang zu Bildung ist hierf\u00fcr eine zentrale Voraussetzung. Ich freue mich, dass die Schweiz und Lettland gemeinsam ihren Beitrag f\u00fcr die Zukunft der Jugend leisten k\u00f6nnen.\nLiebe lettische G\u00e4ste. Zusammen mit Ihnen begehen wir heute den Schweizer Nationalfeiertag.\nEs freut mich sehr, dass Sie heute mit uns feiern. Sie bezeugen damit die Freundschaft zwischen unseren L\u00e4ndern.\nBesonders begr\u00fcssen m\u00f6chte ich nat\u00fcrlich auch die Schweizerinnen und Schweizer, die in Lettland, Litauen und Estland leben. Sie verleihen dem heutigen Anlass \u2013 fast 1600 Kilometer Luftlinie von der Schweiz entfernt \u2013 eine heimatliche Note. Wie eng die Beziehungen zwischen unseren beiden L\u00e4ndern sind, habe ich heute Nachmittag bei meinem Gespr\u00e4ch mit meinem Amtskollegen Edgars Rinkeviks wieder erfahren.\nIm vergangenen M\u00e4rz habe wir uns das letzte Mal getroffen \u2013 in Bern bei seinem Arbeitsbesuch in der Schweiz. Schon damals haben wir feststellen k\u00f6nnen, dass die Beziehungen zwischen unseren beiden L\u00e4ndern ausgezeichnet sind. Wir haben auch festgehalten, dass wir die Beziehungen in allen Bereichen, namentlich auch im wirtschaftlichen Bereich, weiter intensivieren m\u00f6chten. Die heutigen Gespr\u00e4che haben dies best\u00e4tigt: wir haben ein gemeinsames Interesse, unsere Beziehungen zu erweiterten und zu vertiefen.\nMeine Damen und Herren\n1600 Kilometer Distanz sind kein Hindernis, um gemeinsame Ziele zu haben, zusammen darauf hinzuarbeiten \u2013 und dabei eigenst\u00e4ndig bleiben. Wie wichtig dies Lettland ist, dr\u00fcckt ja auch die erste Zeile der lettischen Nationalhymne aus: \u201eDievs sveti Latviju\u201c [\u201eGott segne Lettland\u201c] \u2013 bei seiner Entstehung um 1870 einer der ersten Liedtexte, in denen das Wort \u201eLettland\u201c vorkam. Die Zeile wurde rasch als Forderung nach nationaler Eigenst\u00e4ndigkeit verstanden. Mehrere Kongresse, die zur Schaffung der ersten Unabh\u00e4ngigkeit f\u00fchrten [Proklamation der lettischen Republik: 18. November 1918], fanden in der Schweiz statt. Und die Eigenst\u00e4ndigkeit wurde \u00fcbrigens vom lettischen Dichter Janis Rainis von seinem Exil in der Schweiz kr\u00e4ftig unterst\u00fctzt, indem er Schillers Wilhelm Tell ins Lettische \u00fcbersetzte\u2026\nGemeinsam handeln, eigenst\u00e4ndig bleiben: Wie die Schweizerinnen und Schweizer in Lettland, Estland und Litauen stehen \u00fcber 700\u2018000 Schweizerinnen und Schweizer, die derzeit in einem Land ausserhalb der Schweiz leben, f\u00fcr diese positive Wechselwirkung. Sie haben gelernt, sich in einer neuen Umgebung zurechtzufinden. Offenheit und die F\u00e4higkeit, sich an neue Umst\u00e4nde anzupassen und gleichzeitig Tradition und Werte zu pflegen, sind Eigenschaften, die Sie daf\u00fcr ben\u00f6tigen. Sie verk\u00f6rpern damit Werte, die auch f\u00fcr die Schweiz unentbehrlich sind: Die Offenheit und die F\u00e4higkeit, mit neuen Kontexten umzugehen und eigenst\u00e4ndig zu handeln, ist in der heutigen Zeit unentbehrlich, um eigene Werte und Interessen zu wahren. Im globalen Wettbewerb des 21. Jahrhunderts gilt das besonders f\u00fcr kleinere L\u00e4nder wie Lettland und die Schweiz.\nNeben Offenheit und Flexibilit\u00e4t braucht es aber auch Solidarit\u00e4t, Verantwortung und gemeinsames Handeln. Denn in einer global vernetzten Welt, in der zwischen den Staaten und Regionen verschiedenste Beziehungen und Interdependenzen bestehen, lassen sich globale Herausforderungen nicht alleine meistern. Gemeinsames, soldarisches und verantwortungsvolles Handeln ist unabdingbar. Denken Sie zum Beispiel an den Klimawandel, der nicht vor nationalen Grenzen Halt macht oder an Migrationsfragen, wo einzelstaatliche Ans\u00e4tze kaum nachhaltig sind.\nSolidarit\u00e4t und Verantwortung sind auch gefragt, wenn es um Sicherheit und Stabilit\u00e4t geht. Die Schweiz \u00fcbernimmt diesbez\u00fcglich Verantwortung, indem sie im kommenden Jahr die Pr\u00e4sidentschaft der Organisation f\u00fcr Sicherheit und Zusammenarbeit in Europa (OSZE) \u00fcbernimmt. Es ist eine Gelegenheit, Br\u00fccken zu bauen und Vertrauen herzustellen, damit die Staaten gemeinsam daran arbeiten, Konflikte friedlich zu bew\u00e4ltigen oder \u2013 noch besser \u2013 gar nicht entstehen zu lassen.\nDer Vorsitz der OSZE \u2013 den die Schweiz als erstes Land zum zweiten Mal \u00fcbernehmen wird \u2013 ist eine grosse Herausforderung. Denn die Interessenlage der Teilnehmerstaaten ist in vielen Bereichen sehr unterschiedlich. Doch wir sind \u00fcberzeugt, dass wir in Lettland einen guten und verl\u00e4sslichen Partner haben werden, um gemeinsam mit den \u00fcbrigen Teilnehmerstaaten der OSZE eine Sicherheitsgemeinschaft im Dienste der Menschen zu schaffen.\nMit ihrem Engagement im Rahmen der OSZE, insbesondere nat\u00fcrlich mit der OSZE-Pr\u00e4sidentschaft 2014, kann die Schweiz eine wichtige Priorit\u00e4t ihrer eigenen Aussenpolitik umsetzen: Das Engagement f\u00fcr Sicherheit und Stabilit\u00e4t in Europa und dar\u00fcber hinaus. Auch bei der OSZE wird also die Parallelit\u00e4t von Eigenst\u00e4ndigkeit und Offenheit wieder sichtbar: Die Wahrung der Schweizer Interessen und Werte und das gemeinsame Handeln in der Gemeinschaft der Staaten.\nF\u00fcr ihren OSZE-Vorsitz hat die Schweiz deshalb verschiedene Schwerpunkte definiert, denen sie w\u00e4hrend ihrer Pr\u00e4sidentschaft ein besonderes Augenmerk widmen will. Auch hier kommt der Jugend ein besonderes Gewicht zu. Ziel ist hier nicht etwa, dass wir im OSZE-Raum fl\u00e4chendeckend orange Schulbusse einf\u00fchren wollen... Es liegt uns aber am Herzen, dass die Jugend im OSZE-Raum mit ihren Bed\u00fcrfnissen und Erwartungen st\u00e4rker zu Wort kommt. Deshalb sollen Jugendliche aus allen Teilnehmerstaaten in einer \u201eModell-OSZE\u201c \u00fcber aktuelle Themen aus den Bereichen Sicherheit, Wirtschaft, Umwelt und menschliche Dimension diskutieren k\u00f6nnen. Ihre Schlussfolgerungen und Empfehlungen sollen sie beim Ministerratstreffen im Dezember 2014 in Basel pr\u00e4sentieren.\nDass wir die Jugend wie auch die Zivilgesellschaft insgesamt st\u00e4rker in die Arbeit der OSZE einbeziehen wollen ist Ausdruck unseres Verst\u00e4ndnisses von der Teilnahme an politischen Entscheidungen. Hier hat die Schweiz ihr eigenes und eigenst\u00e4ndiges System, bei dem sich jeder Staatsb\u00fcrger - selbstverst\u00e4ndlich auch dann, wenn er in Lettland, Litauen oder Estland lebt - an der politischen Diskussion beteiligen, ja sie sogar initiieren kann.\nIm direktdemokratischen System der Schweiz z\u00e4hlt die Meinung jedes und jeder Einzelnen \u2013 die gemeinsam mit allen anderen B\u00fcrgerinnen und B\u00fcrgern die Zukunft des Landes mitgestalten. Schon auf kommunaler, kantonaler und nationaler Ebene finden wir die Parallelit\u00e4t von Eigenst\u00e4ndigkeit und gemeinsamem verantwortungsvollen Handeln \u2013 zum Wohle der Schweiz. Die politische Mitbestimmung ist ein Teil der Identit\u00e4t der Schweiz. Sie macht unser Land gleichzeitig stabil und flexibel \u2013 mit einem Wort: erfolgreich.\nEigenst\u00e4ndigkeit, Zusammenarbeit und Verantwortung charakterisieren auch unsere Aussenpolitik, wie das bereits erw\u00e4hnte Beispiel der OSZE zeigt. Ein anderes Beispiel ist unser Engagement im Syrien-Konflikt, wo sich die Schweiz mit anderen Staaten auf politischer Ebene daf\u00fcr einsetzt, dass die schweren Verletzungen des humanit\u00e4ren V\u00f6lkerrechts geahndet werden und Not gelindert wird. Mehr als ein Drittel der syrischen Bev\u00f6lkerung ist mittlerweilen von humanit\u00e4rer Hilfe abh\u00e4ngig. Deshalb engagiert sich die Schweiz mit bislang rund 50 Millionen Franken f\u00fcr die Verbesserung der Lage der betroffenen Bev\u00f6lkerung. So unterst\u00fctzen wir unter anderem im Nordlibanon 2\u2018000 Gastfamilien mit Bargeld, damit sie rund 15\u2018000 Fl\u00fcchtlingen aus Syrien Schutz und ein Dach \u00fcber dem Kopf bieten k\u00f6nnen.\nMeine Damen und Herren\nDas Verh\u00e4ltnis von Eigenst\u00e4ndigkeit und gemeinsamem Handeln stellt sich f\u00fcr die Schweiz namentlich in Europa in besonderem Masse. Alle Staaten setzen sich hier f\u00fcr einen europ\u00e4ischen Kontinent ein, auf dem Frieden und Sicherheit gew\u00e4hrleistet ist, auf dem die Wohlfahrt gef\u00f6rdert wird und Demokratie und Rechtsstaatlichkeit sichergestellt sind. Hierf\u00fcr engagiert sich die Schweiz zum Beispiel im Europarat.\nUnd deshalb unterst\u00fctzen wir hier in Lettland nicht nur die orangen Schulbusse, sondern wir beteiligen uns auch am Aufbau von elf Jugendzentren oder versuchen, im Kampf gegen die Arbeitslosigkeit in Lettland mit Mikrokrediten Kleinstunternehmen und selbst\u00e4ndig Erwerbenden bessere Startchancen zu geben.\nSolidarit\u00e4t und Verantwortung ist f\u00fcr die Schweiz Teil ihres Selbstverst\u00e4ndnisses als europ\u00e4ischer Staat. Die Unterst\u00fctzung durch den Erweiterungsbeitrag ist hier ein konkretes Mittel. Zu unserem Selbstverst\u00e4ndnis geh\u00f6rt auch die Gestaltung unseres Verh\u00e4ltnisses zur EU. Die Schweiz geh\u00f6rt der EU nicht an, sondern gestaltet ihr Verh\u00e4ltnis zur EU auf der Grundlage sektorieller bilateraler Abkommen. Diese Abkommen sind die Grundlage f\u00fcr die Zusammenarbeit in vielen Bereichen, etwa bei der Bildung und Forschung (zum Beispiel k\u00f6nnen lettische Doktorierende einen Forschungsaufenthalt in der Schweiz absolvieren).\nDer bilaterale Weg hat unseren Wirtschaftsunternehmen den Zugang zu bestimmten Sektoren des EU-Binnenmarkts ge\u00f6ffnet. Wenn man bedenkt, dass allein der Umfang des Handels mit dem deutschen Bundesland Baden-W\u00fcrttemberg gr\u00f6sser ist als das Handelsvolumen mit den USA, kann man sich gut vorstellen, wie wichtig es f\u00fcr die Schweiz und f\u00fcr die EU ist, dass dieser Zugang zum Binnenmarkt auch in Zukunft sichergestellt ist. Um den bilateralen Weg langfristig zu sichern, ist es n\u00f6tig, dass gemeinsam einige institutionelle Fragen gel\u00f6st werden.\nGemeinsam heisst hier, dass wir im Dialog mit der EU L\u00f6sungsans\u00e4tze diskutieren und L\u00f6sungen entwickeln \u2013 die die Eigenst\u00e4ndigkeit der Schweiz sicherstellen. Die Wahrung der institutionellen Ordnung und namentliche der Volksrechte ist f\u00fcr den Bundesrat ein zentraler Bestandteil der Europapolitik. Dies hat der Bundesrat in seiner mittelfristigen Strategie f\u00fcr die Konsolidierung und Renovierung des bilateralen Wegs erneut unterstrichen.\nDas Volk, der Souver\u00e4n in der Schweiz, muss stets das letzte Wort haben und \u00fcber die Weiterentwicklung der Beziehungen zur EU entscheiden k\u00f6nnen. Das geh\u00f6rt zur Eigenst\u00e4ndigkeit der Schweiz. So war es bisher, so wird es auch bleiben. Einen wie auch immer gearteten Automatismus wird es nicht geben. Das ist eine souver\u00e4ne Europapolitik im wahrsten Sinne des Wortes.\nDie Schweiz hat in den Beziehungen zur EU einen anderen Weg gew\u00e4hlt als Lettland, das seit 2004 Mitglied der Union ist. Lettland hat seither beeindruckende Ergebnisse erzielt. Die Finanz- und Wirtschaftskrise hat es gut \u00fcberstanden, seine Wachstumsrate geh\u00f6rt zu den h\u00f6chsten innerhalb der EU, und ab kommendem Jahr wird es der Euro-Zone angeh\u00f6ren.\nSie sehen, verschiedene Wege k\u00f6nnen zum Ziel f\u00fchren. W\u00e4hrend dies f\u00fcr Lettland die Mitgliedschaft ist, ist es f\u00fcr die Schweiz der bilaterale Weg. Was uns verbindet ist, dass beide L\u00e4nder auf Eigenst\u00e4ndigkeit und Freiheit bedacht sind.\nEs ist darum wohl kein Zufall, dass bereits zitierte grosse lettische Schriftsteller Janis Rainis viele Jahre seines Exils in Castagnola, einer Gemeinde am Luganersee, verbrachte. Diese Bande zwischen Lugano und Riga steht f\u00fcr gemeinsame Werte, f\u00fcr die die Schweiz und Lettland einstehen.\nUnd diese Werte sind auch die Grundlage f\u00fcr das gegenseitige Verst\u00e4ndnis, namentlich auch in der Europapolitik. Es ist gut zu wissen, dass wir mit Lettland einen Partner in Europa haben, der uns versteht und auf den wir z\u00e4hlen k\u00f6nnen.\nMeine Damen und Herren\nSie sehen, Lettland und die Schweiz verbindet viel. Nicht nur die eingangs erw\u00e4hnten
