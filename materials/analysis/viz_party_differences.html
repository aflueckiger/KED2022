l\u00e4sst sich diese schlaue Bed\u00e4chtigkeit der Obwaldner nachweisen.\nDas neue Steuergesetz f\u00fchrte zuerst Schaffhausen ein. \u00dcbrigens jener Kanton, woher der SP-Parteipr\u00e4sident stammt, der dann Obwalden verklagen wollte, als dieses ein noch verbessertes Steuergesetz mit grossem Volksmehr angenommen hatte.\nIch kann Ihnen nur raten: Knicken Sie nicht ein. Lassen Sie sich nicht beirren. Bestimmen Sie \u00fcber Ihre Geschicke. Das steht Ihnen in unserer f\u00f6deralistischen Schweiz - Gott sei Dank - noch zu, was Sie \u00fcbrigens schon der alte Bundesbrief von 1291 lehrt. Darum darf ich Sie besonders am Geburtstag der Eidgenossenschaft ermuntern, ihren eigenen Weg weiter zu gehen.\n6.4. Oberwald\nDas Wallis hat seine eigene Geschichte. Den Oberwaldnern mag der Bundesbrief von 1291 fremd sein. Tats\u00e4chlich? Gerade die Geschichte des Wallis ist ein dauernder Kampf um Unabh\u00e4ngigkeit, Freiheit und Selbstbestimmung.\nDas Wallis passte darum 1815 hervorragend in die Schweiz. Doch wenn ich die Oberwaldner h\u00f6re, geh\u00f6rt nicht das Wallis zur Schweiz, sondern die Schweiz zum Wallis. Wie sagen Sie doch zum Rest der Schweiz: \u201eD\u2019\u00dcsserschwiiz\u201c!\nDoch im ersten Jahrhundert ihrer Mitgliedschaft zur Eidgenossenschaft gab es im Wallis \u2013 wie in vielen anderen Kantonen auch \u2013 Armut und Arbeitslosigkeit. Viele \u2013 auch aus dem Wallis und aus der Gemeinde Oberwald \u2013 sind darum im 19. Jahrhundert nach Amerika ausgewandert. Was brachten sie mit? Viel Hoffnung, aber auch die Bereitschaft, durch Leistung und Einsatz etwas zu erreichen.\nHeute ist es anders geworden. Die Schweiz ist vielmehr zu einem Einwanderungsland geworden. Dieser Tatsache haben wir uns zu stellen. Mit \u00fcber 20 Prozent Ausl\u00e4ndern geh\u00f6rt die Schweiz zu den Staaten mit den h\u00f6chsten Ausl\u00e4nderanteilen. Und das bei einer Einb\u00fcrgerungsquote, die an vierter Stelle weltweit liegt. Es ist ein gutes Zeichen f\u00fcr die Schweiz, dass sie der eigenen Bev\u00f6lkerung und dazu so vielen Ausl\u00e4ndern Arbeit bietet.\nAuch hierher kommen nun Menschen mit Hoffnung. Wenn sie diese Hoffnung mit dem Willen zur Leistung und Integration kombinieren und wir Ihnen einen Arbeitsplatz bieten k\u00f6nnen, sind sie herzlich willkommen. Das haben wir immer wieder gezeigt. Wer aber glaubt, die Zuwanderung k\u00f6nnte ohne Regeln und Kontrolle vor sich gehen, ist naiv und gef\u00e4hrdet das Zusammenleben in der Schweiz. Wir sind weltoffen \u2013 das heisst aber nicht, dass wir nicht das Wohl und das Interesse der eigenen Bev\u00f6lkerung zum Massstab unserer Politik nehmen sollten. Wir stehen zu einer langen humanit\u00e4ren Tradition \u2013 das heisst aber nicht, dass wir die offensichtlichen und eklatanten Missbr\u00e4uche im Asylwesen nicht bek\u00e4mpfen sollten.\n7. Zum Schluss\nOb Stadt oder Land, ob Berggemeinde oder Weltdorf, ob deutschsprachig oder franz\u00f6sisch sprechend, welche konfessionelle Ausrichtung auch immer: Es muss uns etwas verbinden, was \u00fcber den allt\u00e4glichen Dingen, \u00fcber wandelbaren Gesetzen, \u00fcber den Niederungen der politischen Grabenk\u00e4mpfe, \u00fcber den profanen Interessen einzelner Gruppierungen steht. Die Schweiz schafft ihre Identit\u00e4t nur \u00fcber die Geschichte. Umso bedeutsamer ist ihre st\u00e4ndige Bewusstwerdung. Und umso sch\u00f6ner ist ein solcher Tag wie heute, wo wir erkennen, was uns dieses alte Bekenntnis gemeinsam geschenkt hat \u2013 und zwar \u00fcberall, ob in Mont-sur-Rolle, Uster, Kerns oder Oberwald: Unsere freie Schweiz.", "Ganz  besonders  begr\u00fcsse  ich  heute  alle  Schweizerinnen  und  Schweizer.  Denn  wir  feiern  gemeinsam den Geburtstag unserer Schweiz. Einer Schweiz, auf die wir alle stolz sein d\u00fcrfen. Auch  ich  bin  stolz  auf  unser  Land.  Denn  die  Schweiz  steht  f\u00fcr  Sicherheit.  Einer  Sicherheit  die  viel wert - wie uns die Situation im Nahen Osten gerade in diesen Tagen vor Augen f\u00fchrt. Einer Schweiz aber auch, die f\u00fcr Arbeitsfrieden und Lebensqualit\u00e4t steht, f\u00fcr soziale Sicherheit, eine hervorragende Versorgung mit medizinischen Leistungen, mit Energie, Wasser, Infrastrukturen und Bildungsinstitutionen. Das  zu  erhalten,  zu  verbessern,  ja  punktuell  sogar  auszubauen  ist  unsere  Aufgabe,  unsere  Verantwortung.  In  der  globalisierten  Welt  von  heute,  mit  einer  rasanten  Entwicklung,  immer  neuen Technologien, immer mehr Menschen, die Arbeit und Perspektiven suchen, ist es enorm wichtig unser Land in diesem Wettbewerb richtig zu positionieren. Das k\u00f6nnen wir nur wenn wir unsere St\u00e4rken ausspielen und rechtzeitig Reformen einleiten.  Ich  bin  erst  am  Anfang  meiner  Bundesratszeit.  Aber  eines  ist  mir  schon  lange  klar:  Es  geht  in  der Schweiz um mehr als um Franken oder Rappen, um Pr\u00e4zision und Effizienz. Gerade in der Agrarpolitik zeigt sich deutlich, wie unsere Schweiz funktionieren soll \u2013 selbstverantwortlich und solidarisch. Unsere  B\u00e4uerinnen  und  Bauern  m\u00fcssen  den  Strukturwandel  selber  bew\u00e4ltigen.  Mit  ihrem  K\u00f6nnen  und  ihren  Qualit\u00e4tsprodukten  haben  sie  die  besten  Voraussetzungen  daf\u00fcr.  Sie  brauchen  diesen  Wettbewerb  nicht  zu  scheuen.  Deshalb  ist  der  Bundesrat  auch  \u00fcberzeugt,  dass  es  sich  lohnt,  den  Agrar-Freihandel  mit  der  EU  genauer  zu  pr\u00fcfen.  Deshalb  m\u00fcssen  wir  unsere  Reformen  auch  nach  dem  Scheitern  der  WTO-Runde  vorantreiben.  Deshalb  ist  die  Agrarpolitik  2011  eine  massgeschneiderte  Antwort  auf  diese  Ver\u00e4nderungen.  Denn  unsere  Bauern sollen die Lasten nicht alleine tragen. Auch die andern Akteure des Agrarmarktes sollen ihren  Beitrag  an  die  Reformen  2011  leisten;  beispielsweise  die  Nahrungsmittelbranche.  Oder  die   Konsumenten,   indem   sie   einheimische   Produkte   kaufen   statt   \u00fcber   die   Grenze   den   Einkaufstourismus pflegen. Selbstverantwortlich und solidarisch.  Denn  in  erster  Linie  wollen  wir  weiterhin  einen  produzierenden  Bauernstand  erhalten.  Die  Familienbetriebe sollen mit ihrer Arbeit ihre Existenz sichern k\u00f6nnen. Denn sie sind wichtig f\u00fcr die D\u00f6rfer und die Regionen; auch die 15 Betriebe hier in Eischoll.  Das Gleiche gilt f\u00fcr die Neue Regionalpolitik. Auch dort geht es nicht einfach um Subventionen aus  Sitten  oder  aus  Bern.  Es  geht  darum,  dass  die  Berggebiete  nicht  verkommen.  Es  geht  darum,  dass  insbesondere  die  jungen  Menschen  eine  Zukunftsperspektive  sehen  und  hier  bleiben.  Wir  wollen  nicht  Strukturerhaltung  um  jeden  Preis,  sondern  den  l\u00e4ndlichen  Raum  unterst\u00fctzen,  wo  sich  ihm  Chancen  bieten.  Ich  erwarte  daher  von  Euch  Eigeninitiative  und  Kreativit\u00e4t um neue Arbeitsfelder zu erschliessen. Mit dem Projekt \u201eThe Ark\u201c haben die Walliser bereits bewiesen, wie man sich erfolgreich f\u00fcr die Zukunft wappnet.\nUm dies alles finanzieren zu k\u00f6nnen, um solidarisch zu sein, m\u00fcssen wir auf der anderen Seite unsere St\u00e4rken f\u00f6rdern. Diese St\u00e4rken sind: Die Sozialpartnerschaft, unser gutes Bildungs- und Wirtschaftssystem  oder  unsere  starke  Exportindustrie.  Hier  haben  wir  die  Weichen  f\u00fcr  die  Zukunft gestellt. Hier brauche ich aber auch Eure Unterst\u00fctzung: - wenn  es  darum  geht,  eine  Priorit\u00e4t  bei  den  Krediten  f\u00fcr  Bildung,  Forschung  und  Innovation  zu  sichern,  um  so  die  Jugend  mit  dem  n\u00f6tigen  Know-how  fit  f\u00fcr  den  Arbeitsmarkt zu machen; - wenn  es  darum  geht,  die  Ertr\u00e4ge  der  Nationalbank  weiterhin  Bund  und  Kantonen  zufliessen  zu  lassen,  um  die  Unabh\u00e4ngigkeit  der  Nationalbank  zu  sichern  und  die  Neutralit\u00e4t der W\u00e4hrungspolitik zu erhalten; - wenn   es   darum   geht,   den   Zugang   zu   unserem   Arbeitsmarkt   mit   dem   neuen   Ausl\u00e4ndergesetz  zu  regeln,  um  der  Schwarzarbeit  und  dem  Schlepperwesen  einen  Riegel zu schieben; - wenn   es   darum   geht,   die   Verbundenheit   mit   Europa   mit   einem   Beitrag   an   den   innereurop\u00e4ischen  Lastenausgleich  zu  beweisen  und  so  unseren  Unternehmen  den  Marktzugang zu wichtigen Wachstumsregionen zu sichern. Wenn wir uns all diesen bevorstehenden Ver\u00e4nderungen mutig stellen, kommen wir weiter; als Staatsb\u00fcrger  und  als  Nation.  Wir  d\u00fcrfen  nicht  Mauern  um  uns  herum  bauen,  nur  weil  ein  sch\u00e4rferer  Wind  weht.  Sonst  verlieren  wir  den  Handlungsspielraum.  Wir  m\u00fcssen  in  die  Menschen investieren. Ich will in Bildung f\u00fcr alle, in Weiterbildung, in Forschung, in die Familien und in die Jugend investieren. Dann bieten wir Chancen. Dann er\u00f6ffnen wir Perspektiven. Menschen  sind  es  n\u00e4mlich,  welche  die  Geschichte  ver\u00e4ndern.  Wir  Menschen  sind  es,  welche  die Verantwortung tragen f\u00fcr das, was wir tun ebenso f\u00fcr das, was wir nicht tun. Die  Schweiz  steht  momentan  gut  da:  Wir  haben  endlich  wieder  ein  positives  Wachstum,  der  private  Konsum  boomt  und  die  Zahl  der  arbeitslosen  Menschen  geht  zur\u00fcck.  Den  Grundstein  dazu  hat  der  Bundesrat  mit  seiner  wirtschaftspolitischen  Strategie  gelegt.  Diese  gilt  es  nun  weiter  zu  entwickeln.  Denn  nur  mit  Besch\u00e4ftigung  und  Wachstum  gewinnen  wir.  Auf  dieser  Basis k\u00f6nnen k\u00fcnftige Generationen erfolgreich weiter bauen. Dank Wachstum und Wohlstand k\u00f6nnen wir die Auswirkungen der Globalisierung parieren. Das  geht  nicht  mit  Abschottung.  Wenn  wir  Besch\u00e4ftigung  und  Wohlstand  f\u00fcr  alle  schaffen  wollen, m\u00fcssen wir uns \u00f6ffnen. - Wir m\u00fcssen selbstbewusst und aktiv mitspielen. - Wir d\u00fcrfen den Marktkr\u00e4ften nicht unt\u00e4tig begegnen.  - Wir  m\u00fcssen  ein  optimales  Spielfeld  f\u00fcr  alle  schaffen;  f\u00fcr  die  Arbeitnehmerinnen  und  Arbeitnehmer,  die  Bauern  und  die  Unternehmer;  f\u00fcr  die  Zentren  und  f\u00fcr  die  Regionen;  f\u00fcr junge wie f\u00fcr alte Menschen.\nAuch  fr\u00fchere  Generationen  haben  Ver\u00e4nderungen  aufgenommen,  zum  Nutzen  ihrer  Kinder.  Nehmen  Sie  also  die  Ver\u00e4nderungen  von  heute  auf  und  nutzen  sie  diese  f\u00fcr  die  Kinder  von  morgen. Selbstverst\u00e4ndlich d\u00fcrfen wir nicht alles blind \u00fcbernehmen, was auf uns zurollt. Unser Land soll und darf einzigartig sein. - Deshalb m\u00fcssen wir uns auf unsere Wurzeln besinnen und unsere Traditionen pflegen. - Deshalb  m\u00fcssen  wir  den  Nationalfeiertag  gemeinsam  und  stolz  begehen  \u2013  ohne  Provokationen. - Deshalb  m\u00fcssen  wir  den  Konsens  \u00fcber  den  Dissens  stellen,  die  Konkordanz  \u00fcber  die  Konkurrenz. Liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, helfen Sie aktiv mit, die Schweiz zu gestalten.  Liebe Eischler, ihr als Bergler seid es gewohnt, euch den Ver\u00e4nderungen der Natur zu stellen. Ihr k\u00f6nnt das. Zudem sehen wir von hier ins Bietsch- und nicht ins Jammertal. Jammern wir also nicht  \u00fcber  Ver\u00e4nderungen,  packen  wir  die  Chancen,  die  uns  die  Welt  bietet.  Lehnen  wir  uns  nicht zur\u00fcck, im bequemen Sofa der individuellen Selbstverwirklichung oder gar des Egoismus. Engagieren  wir  uns  gemeinsam  f\u00fcr  unser  Land!  Denn  die  St\u00e4rke  der  Schweiz  misst  sich  nicht  an dicken Mauern. Die St\u00e4rke der Schweiz misst sich am Wohl der Schwachen. Den Tatbeweis, dass ihr euch nicht einmauert und gegen Ver\u00e4nderungen verschliesst, habt ihr politisch bereits erbracht. 1957 haben sich die M\u00e4nner von Unterb\u00e4ch fortschrittlich gezeigt. 14 Jahre bevor die Schweiz reagierte, haben sie gegen den Willen des Kantons und des Bundes ihren Frauen das Stimmrecht gegeben und damit eine Ver\u00e4nderung aufgenommen, die \u2013 zum Gl\u00fcck  \u2013  nicht  mehr  aufzuhalten  war.  Heute  haben  die  Eischlerinnen  und  Eischler  ein  feines  Gesp\u00fcr f\u00fcr die politischen Ver\u00e4nderungen in diesem Land gezeigt. Sonst h\u00e4tten sie mich wohl nicht schon vor Monaten zur 1.-August-Rednerin eingeladen. Ich stelle also beruhigt fest: Oberwalliser denken voraus; weiter als mancher \u201e\u00dcsserschwiizer\u201c.  Ich  w\u00fcnsche  Ihnen  allen  einen  sch\u00f6nen  1.  August  und  unserer  Schweiz  eine  friedfertige  und  gedeihliche Zukunft. ", "Es gibt Qualit\u00e4ten, die unserem Land zu Stabilit\u00e4t, Zusammenhalt, gutem Ruf und Ansehen verholfen haben. Sie heissen: Wohlstand, Sicherheit, Vielfalt, Fortschritt und Solidarit\u00e4t. Diese f\u00fcnf Qualit\u00e4ten haben seit 1848 das Wesen dieses Landes gepr\u00e4gt. Diese f\u00fcnf Qualit\u00e4ten sollen auch unsere Zukunft bestimmen.Sie erlauben uns aber kein \"weiter so!\", kein Ausruhen auf Lorbeeren, kein Abonnement auf Gehabtes. Vielmehr m\u00fcssen wir diese Qualit\u00e4ten immer wieder neu mit Inhalt f\u00fcllen, neu erringen, von neuem umsetzen und gegen Bequemlichkeit und Schlendrian verteidigen. Die Schweiz ist ein demokratischer Rechtsstaat, den politische Stabilit\u00e4t und der Schutz der Menschenrechte auszeichnen. Damit ist der grosse Rahmen gegeben, in dem das Land seine Qualit\u00e4ten nach innen und nach aussen zum Spielen bringt.\nWohlstand\nEine erste Errungenschaft ist unser Wohlstand. Wir wollen ihn erhalten. Das wird nicht einfach sein. Der Wohlstand unseres rohstoffarmen Landes beruht auf den F\u00e4higkeiten von Wirtschaft und Gesellschaft sowie auf der Solidit\u00e4t der Arbeitswelt. Dank Werten wie Zuverl\u00e4ssigkeit, Pr\u00e4zision, Fleiss sowie dank der Findigkeit und Gesch\u00e4ftst\u00fcchtigkeit der Unternehmen haben wir es zu Ansehen und Wohlstand gebracht. Der Wohlstand wird gew\u00f6hnlich am Brutto-Inland-Produkt gemessen. Aber damit ist nicht das Wesentliche erfasst. Die Verteilung des Wohlstandes auf die Bev\u00f6lkerung und die Belastung der Steuerzahlenden, mithin das Mass, in welchem B\u00fcrgerinnen und B\u00fcrger am Wohlstand teilhaben, sind ausschlaggebend. Es wird immer reiche und weniger wohlhabende Menschen geben; entscheidend ist die Ertr\u00e4glichkeit des Gef\u00e4lles. Und entscheidend ist die Lebensqualit\u00e4t f\u00fcr uns alle.\nSicherheit\nEine zweite Qualit\u00e4t ist die Sicherheit in unserem Land. Ohne Sicherheit gibt es keine Freiheit. Die Bed\u00fcrfnisse nach Sicherheit reichen von der Landesverteidigung \u00fcber die B\u00fcrgersicherheit im Alltag bis hin zu den Menschenrechten.Machtgier, Gewalt, Betrug, Fanatismus, aber auch kriegerische Auseinandersetzungen brechen in jedem Zeitalter in stets neuen Formen durch. Sie sind in der Natur des Menschen begriffen. Der moderne Staat ist herausgefordert. Schutz von Privatheit und Garantie der Freiheiten geniessen bei uns zum Gl\u00fcck einen hohen Stellenwert. Deshalb gilt es zwischen Vorbeugung und Abwehr abzuw\u00e4gen und die Wahl der Instrumente stets den Bedrohungen anzupassen.\nVielfalt\nDie dritte Qualit\u00e4t ist die Vielfalt unseres Landes. Die Schweiz ist derart reich an Facetten, dass das Zusammenleben der Sprachen, der V\u00f6lker, Religionen und der Kulturen nur in einer f\u00f6deralen und vielkulturellen Gestaltung m\u00f6glich ist. Das erfordert Toleranz und den Willen zum Zusammenleben.\nDen Gefahren der Zersplitterung und mangelnder Effizienz steht die grosse Chance der Bereicherung, der Traditionen und der N\u00e4he zwischen B\u00fcrger und Staat gegen\u00fcber. Mit der neuen Aufgabenteilung zwischen Bund und Kantonen haben wir einen Schritt zur St\u00e4rkung des F\u00f6deralismus getan. Wir m\u00fcssen aber alle Ebenen unseres Staats und unsere eigenst\u00e4ndigen Kulturen fortentwickeln, ihre Aufgaben immer wieder hinterfragen und den Erfordernissen der Zeit anpassen.\nFortschritt\nModernit\u00e4t und Fortschrittsglaube sind unsere vierte Qualit\u00e4t. Die Schweiz hat zahlreiche Erfinder, Wissenschafter und Nobelpreistr\u00e4ger hervorgebracht. Sie muss in jeder Hinsicht Spitzenprodukte exportieren. Kreativit\u00e4t und Offenheit sind Fundamente unseres Erfolges.In der Verfassung von 1848 wurde in richtiger Einsch\u00e4tzung deren Bedeutung eine eidgen\u00f6ssische Hochschule verankert. Seither haben sich unsere Bildung und Forschung stets im Wettbewerb mit den Besten, also in der Spitzengruppe der Technologie-Nationen, bewegt. Rundum werden aber die Anstrengungen erh\u00f6ht, die Messlatten h\u00f6her gesetzt. Unser Bildungs- und Forschungsplatz ist herausgefordert. Forschung, Wirtschaft und Gesellschaft brauchen offene Zug\u00e4nge, Modernit\u00e4t und Fortschrittsglaube, sonst bleiben sie stehen. Die gesellschaftlichen Neuerungen entfalten sich vorwiegend in unseren st\u00e4dtischen Agglomerationen. Sie finden ihren Niederschlag in neuen Lebens- und Arbeitsformen. Der Staat muss dieser Dynamik Rechnung tragen, sein Recht und sein Rollenverst\u00e4ndnis durch Reformen anpassen.\nSolidarit\u00e4t\nNachbarhilfe, Freiwilligkeit, Sozial- und Betreuungswesen, Sozialversicherungen, aber auch das Spendenwesen und die Entwicklungshilfe, das sind die wichtigsten Stichworte zur solidarischen Schweiz.\nDie monet\u00e4re, sprich finanzielle Solidarit\u00e4t hat in neuerer Zeit zulasten der Freiwilligenhilfe stark zugenommen. Das ist eine ungute Entwicklung. Wir sollten dem grossen Wert der Freiwilligkeit wieder mehr Wertsch\u00e4tzung erweisen.\nWer in Not und Bedr\u00e4ngnis ger\u00e4t, kann in unserem Land auf Hilfe und Unterst\u00fctzung z\u00e4hlen. Die Anspr\u00fcche wachsen kr\u00e4ftig. Besonders bedenklich ist vielfach die Lebenslage junger Menschen. Diese Entwicklung erfordert Aufmerksamkeit und Massnahmen mit dem Ziel, pers\u00f6nliche Notlagen zu verhindern oder wenigstens zu verk\u00fcrzen. Behinderten Menschen m\u00fcssen wir sodann das eigenst\u00e4ndige Leben im Alltag erm\u00f6glichen und erleichtern. Im Lande von Pestalozzi und Dunant besitzt die Solidarit\u00e4t Tradition.\nWohlstand, Sicherheit, Vielfalt, Fortschritt und Solidarit\u00e4t sind die Qualit\u00e4ten unseres Landes. Keine davon ist selbstverst\u00e4ndlich, keine davon erf\u00fcllt sich von selbst, keine davon ist statisch und beharrend. Die Pflege dieser Qualit\u00e4ten ist harte gesellschaftliche, wirtschaftliche und politische Arbeit. Wir haben es in der Hand, alle zusammen, mit diesen Qualit\u00e4ten eine gute Zukunft zu gestalten.\nIch w\u00fcnsche Ihnen allen eine sch\u00f6ne Bundesfeier.", "Als Kind, da war ich am 1. August gl\u00fccklich. Meine Geschwister, Freundinnen und Freunde, Nachbarinnen und Nachbarn, wir versammelten uns um ein grosses Feuer. Und nat\u00fcrlich bekamen wir bengalische Z\u00fcndh\u00f6lzer, die wir wie Zauberst\u00e4be schwenkten und die die Nacht erhellten \u2013 vielleicht ja das Werk einer der Feen hier aus der Gegend.\nDie Reden haben uns schon damals nicht so sehr ber\u00fchrt. Wir genossen vielmehr das Zusammensein, die Gemeinschaft. \u00dcberall hatte es Schweizer Kreuze, auf den Fahnen, den Lampions und sogar auf den belegten Br\u00f6tchen, die meine Mutter speziell f\u00fcr den 1. August zubereitete, und so glich unser freudiger Patriotismus ein wenig dem Patriotismus der Fans der Schweizer Nati an der Fussball-WM.\nSolange ich mich erinnern kann, wurde der Nationalfeiertag in der Schweiz als eine lokale Angelegenheit gefeiert. Dies ist er immer noch: Man festet bei sich zu Hause, in der eigenen Sprache, in der eigenen Kultur, im eigenen Dorf oder der eigenen Stadt.\nDer 1. August findet nicht an einem einzigen Ort statt, er ist kein gigantisches nationales Treffen, sondern ein Moment des herzlichen Wiedersehens in allen Landesgegenden.\nDenn dieses Fest zeigt das eigentliche Wesen unseres Landes, den Willen, das Gleichgewicht zwischen den Zentren und den Regionen, zwischen Stadt und Land zu wahren, das friedliche Zusammenleben der Sprachen und Kulturen zu pflegen, keine Gruppe dominieren zu lassen.\nDie Identit\u00e4t der Schweiz ist in den Regionen verankert, die Regionen sind die Wurzeln der Schweiz, sie n\u00e4hren und geben Selbstvertrauen, sie erlauben uns zu wachsen und uns den anderen zu \u00f6ffnen.\nIn letzter Zeit haben gewisse Kreise, die sich vision\u00e4r nennen, eine Schweiz der Zukunft entworfen, deren gesamte Aktivit\u00e4ten sich auf das Mittelland konzentrieren w\u00e4ren, w\u00e4hrend die Randregionen der Natur \u00fcberlassen und zu riesigen Abenteuerparks f\u00fcr die St\u00e4dterinnen und St\u00e4dter w\u00fcrden. F\u00fcr mich ist dies nicht eine Vision, sondern ein Verblendung, nichts anderes als das Gesetz des St\u00e4rkeren.\nIn den letzten Jahren werden auch immer mehr Forderungen laut nach einem 1. August, der als grosser Event gefeiert wird, laut, auff\u00e4llig, mit viel Medienpr\u00e4senz und mit dem Fokus auf die R\u00fctliwiese. Man m\u00fcsste dann die Bundesfeier gar an einem Ort zentralisieren.\nMir hingegen gef\u00e4llt, wie La C\u00f4te-aux-F\u00e9es die Bundesfeier durchf\u00fchrt: mit einem Fest, das in der Region verwurzelt ist.\nHier begegne ich wieder dem 1. August-Feuer, dem Feuer einer Gemeinschaft, die zusammenfindet.\nMir gef\u00e4llt es hier aber auch, weil das Val-de-Travers f\u00fcr die Bundesfeier eine neue Form gefunden hat. Und dies fast unmerklich. Auf den ersten Blick ist alles gleich: Ich sehe Fahnen, ich sehe die Blasmusiken des Val-de-Travers, ich sehe ein Volksfest, und ich sehe auch das Dorf.\nDas Wichtige aber ist: Es ist jedes Mal ein anderes Dorf. Die elf Gemeinden des Tals wechseln sich mit der Organisation der Bundesfeier ab. Sch\u00f6n der Reihe nach, und das ist doch sehr eidgen\u00f6ssisch.\nAuch bei uns im Bundesrat geht alles sch\u00f6n der Reihe nach. \u00dcbrigens: Jedes Jahr wiederholt sich die gleiche Geschichte, die ausl\u00e4ndischen Journalisten stellen uns immer dieselbe Frage: \u00abWarum hat man Sie zum Bundespr\u00e4sidenten gew\u00e4hlt? Wegen Ihres politischen Programms? Weil Sie Sozialist sind?\u00bb Am liebsten w\u00fcrde ich ja sagen: Ja, die Schweiz ist sozialistisch, auch das n\u00e4chste Jahr noch, mit der n\u00e4chsten Bundespr\u00e4sidentin. Stattdessen muss ich ganz bescheiden die Antwort geben, die jedes Jahr gegeben wird: \u00abNein, nein, zum Bundespr\u00e4sidenten wurde ich gew\u00e4hlt, weil ich an der Reihe war.\u00bb\nDie Idee, die ganze Bev\u00f6lkerung des Tales am 1. August zu vereinen, wurde von der Jugend des Val-de-Travers in die Tat umgesetzt, vor zehn Jahren. Seither haben die Jungen immer wieder aufs Neue f\u00fcr Unterhaltung gesorgt: mit Rockgruppen, mit einem \"Bal musette\", mit Discos, mit einem DJ (Sie wissen alle, was das bedeutet: Discjockey), mit einem BP (Sie wissen nicht, was das bedeutet? Es bedeutet Bundespr\u00e4sident).\nEin Engagement f\u00fcr die Gemeinschaft\nMeistens ist es die Gemeinschaft, die der Jugend die Infrastruktur zur Verf\u00fcgung stellt. Hier ist es umgekehrt: Die Jungen stellen f\u00fcr die ganze Gemeinschaft etwas auf die Beine \u2013 ein sehr sch\u00f6nes staatsb\u00fcrgerliches Engagement.\nIhr Tal braucht dieses Engagement, unser ganzes Land braucht dieses Engagement. Sich f\u00fcr das \u00f6ffentliche Wohl einzusetzen, f\u00fcr die Gemeinschaft und f\u00fcr den Staat, ist eine verdienstvolle und notwendige Aufgabe.\nDiesen Einsatz f\u00fcr die Gemeinschaft lernt man auf lokaler Ebene. Man geht seinem Nachbarn zur Hand oder sammelt die ersten politischen Erfahrungen in der Quartiersektion einer Partei. Sehr schnell sieht man erste Fr\u00fcchte dieser Arbeit, sieht man Resultate. Und dies gibt eine tiefe Befriedigung.\nDenn wer sich engagiert und Verantwortung \u00fcbernimmt, dem \u00f6ffnen sich auch Quellen des Gl\u00fccks.\nWenn man ein Fest vorbereitet oder wenn man Parlamentsmitglied wird, arbeitet man f\u00fcr etwas, das jenseits unserer Grenzen liegt, etwas, das \u00fcber unseren Alltag hinausgeht und das den Alltag der anderen verbessert. Damit geben wir unserem Leben mehr Sinn.\nHeute beobachten wir leider eine andere Tendenz: Der Individualismus ist auf dem Vormarsch, die Selbstverwirklichung und eine steile Berufskarriere erscheinen als das h\u00f6chste der Ziele. Es gibt sogar Manager, die behaupten, dass ihre grosse Verantwortung Geh\u00e4lter rechtfertige, die nicht zu rechtfertigen sind.\nSicher, es gibt diese Exzesse. Aber in meinem Jahr als Bundespr\u00e4sident, das mich quer durch die Schweiz f\u00fchrt, stelle ich auch fest, dass das Engagement immer noch sehr lebendig ist.\n\u00dcberall treffe ich Leute, die Freiwilligenarbeit leisten, und \u00fcberall B\u00fcrgerinnen und B\u00fcrger, die viel Verantwortung f\u00fcr die Gemeinschaft \u00fcbernehmen, auch ohne dass sie daf\u00fcr eine grossartige Bezahlung erhalten:\nDas tun zum Beispiel Buschauffeure jedes Mal, wenn sie sich ans Steuer setzen, oder Hebammen jedes Mal, wenn sie eine Frau bei der Geburt unterst\u00fctzen.\nEin vision\u00e4res Engagement\nUnd wenn sich mehrere Personen oder mehrere Gruppen von Personen zusammentun, dann ist der Ertrag ihrer Anstrengungen noch reicher. Gegenw\u00e4rtig steht die Idee im Raum, die elf Gemeinden hier am Tal zu einer einzigen zu verschmelzen. Es ist ein neues Engagement, das Sie f\u00fcr die Gemeinschaft ins Auge fassen.\nUnd so k\u00f6nnen Sie, nachdem Sie schon die Bundesfeier neu erfunden haben, auch die Stadt neu erfinden. Denn wenn die elf Gemeinden fusionieren, dann w\u00e4re das Val-de-Travers mit seinen 11 000 Einwohnerinnen und Einwohner n\u00e4mlich eine Stadt \u2013 da l\u00e4sst das Bundesamt f\u00fcr Statistik nicht mit sich diskutieren.\nIch als St\u00e4dter f\u00e4nde mich da nicht mehr richtig zurecht. Ich w\u00e4re nie auf die Idee gekommen, dass eine Stadt so aussehen k\u00f6nnte wie das, was ich heute hier entdecke: frische Luft, die an die Berge erinnert, und diese Ruhe, die der St\u00e4dter in den Ferien so geniesst.\nAuch wenn das Tal zur Stadt werden sollte, m\u00fcssten sich die Vallonniers, die Menschen dieses Tals, nat\u00fcrlich weiterhin f\u00fcr ihre Region einsetzen.\nVielleicht sind es die Jungen von hier, die in der Stadt von morgen den Anstoss geben zu neuen Arbeitspl\u00e4tzen, so wie sie auch die Bundesfeier neu erfunden haben.\nUnd vielleicht sind es auch Junge aus dem Ausland, die in Zukunft die pr\u00e4chtigen Uhren in diesem Tal herstellen.\nDenn hier h\u00f6rt die Solidarit\u00e4t nicht an der Grenze und bei der Farbe des Passes auf.\nEin solidarisches Engagement\nDiese Gegend, in der Sie zuhause sind, war schon vor langer Zeit solidarisch, damals, als sie Geschichte machte.\nIch denke an den eiskalten Morgen im Jahre 1871, an dem Kolonnen franz\u00f6sischer Soldaten in Les Verri\u00e8res angekommen sind, von den Deutschen besiegt, ausgehungert und schlotternd vor K\u00e4lte.\nDer Bundesstaat war damals noch sehr jung, nur 23 Lenze, und gar nicht reich. Aber dieser neue Staat war bereit, 90 000 Soldaten der Bourbaki-Armee aufzunehmen und zu internieren.\nDie Bewohnerinnen und Bewohner dieses Tals waren die ersten, die sich grossz\u00fcgig gezeigt haben, und sie haben die ganze Schweiz mitgerissen. Diese Aktion war eine enorme Herausforderung, politisch und logistisch. Aber sie hat ganz sicher zum Zusammenhalt des Bundesstaates beigetragen. Noch heute strahlt dieses Ereignis in die Schweiz und ins Ausland aus.\nEs ist sicher kein Zufall, dass der Kanton Neuenburg schon einige Jahre vorher, im Jahre 1849, das Ausl\u00e4nderstimmrecht auf Gemeindeebene eingef\u00fchrt hatte. Auf Kantonsebene war es dann im Jahr 2002 soweit.\nIch w\u00fcnsche mir, dass diese Haltung, die den Ruf unseres Landes gepr\u00e4gt hat, weiterleben wird. Ich w\u00fcnsche mir, dass wir uns daran erinnern, dass die Schweizerinnen und Schweizer sich, sogar als das Leben in der Schweiz sehr schwierig war, solidarisch zeigten mit ausl\u00e4ndischen Mitmenschen in Not.\nHeute findet der Krieg woanders statt.\nWir haben das grosse Gl\u00fcck, im Herzen der Europ\u00e4ischen Union zu leben, umgeben von Nachbarn, denen es gelungen ist, nach dem Krieg einen dauerhaften Frieden zu schaffen. Aber im Libanon und in Israel sind Menschen Nachbarn ausgeliefert, die keinen Frieden wollen.\nHeute ist auch das Elend woanders.\nDie Grenzen zwischen den Reichen und den Armen haben sich verschoben. In ihrer Verzweiflung nehmen Menschen aus Afrika unglaubliche Risiken auf sich, um nach Europa zu gelangen. Viele Fl\u00fcchtlinge ertrinken beim Versuch, das Meer zu \u00fcberqueren, f\u00fcr andere endet die Reise hinter Z\u00e4unen aus Stacheldraht.\nAngesichts dieses Elends w\u00fcnsche ich mir, dass sich Schweizerinnen und Schweizer, Europ\u00e4erinnen und Europ\u00e4er f\u00fcr die internationale Gemeinschaft einsetzen, dass sie k\u00e4mpfen gegen Armut, Klimakatastrophen und Krieg. Unser Gemeinschaftssinn soll sich auf der ganzen Welt verbreiten, mit unserem t\u00e4glichen Einsatz m\u00fcssen wir versuchen, Bedingungen f\u00fcr ein w\u00fcrdiges und menschliches Leben zu schaffen, damit niemand mehr gezwungen ist, sein Land zu verlassen.\nDenn dies liegt im Wesen unseres Landes, die Wahrung des Gleichgewichts, das Zusammenleben der Sprachen und Kulturen, die Solidarit\u00e4t innerhalb der Gemeinschaft, die Ablehnung der Vorherrschaft einer Gruppe. Aus diesem Holz sind wir geschnitzt, dieses Holz w\u00e4rmt unsere Herzen in der Nacht des 1. August.\nFr\u00fcher warnten sich die Eidgenossen \u00fcber die T\u00e4ler hinweg mit Feuern, wenn der Feind nahte.\nHeute vereinen uns diese Feuer in allen Landesteilen. Sie geben uns das Gef\u00fchl, zu einer Gemeinschaft zu geh\u00f6ren. Mit ihnen feiern wir das Engagement, die Liebe zu unserer Heimat und die Liebe zu den N\u00e4chsten, ganz egal, ob sie Fremde oder Nachbarn sind. Die Feuer dienen auch der Warnung, aber nicht vor dem Feind, sondern vielmehr vor Gleichg\u00fcltigkeit und Egoismus.\nDiese Feuer sind das Werk unserer Feen, die von La C\u00f4te-aux-F\u00e9es aus in alle Gegenden des Landes ausschw\u00e4rmen, \u00fcberall die Flamme der Solidarit\u00e4t entfachen und den Geist des 1. August einhauchen, n\u00e4mlich das Gl\u00fcck zu teilen und das Gl\u00fcck sich zu engagieren.\nAls Kind, da war ich am 1. August gl\u00fccklich.\nIch w\u00fcnsche den Kindern von morgen, in der Schweiz und auf der ganzen Welt, dass sie diese freudige und tiefe Gef\u00fchl auch empfinden k\u00f6nnen, dieses Gef\u00fchl an etwas teilzuhaben, das gr\u00f6sser ist als wir: eine Gemeinschaft.", "Den Schweizer Nationalfeiertag auf Ellis Island zu feiern, ist ein einzigartiges Erlebnis. Es ber\u00fchrt mich zutiefst, heute hier mit Ihnen sprechen zu k\u00f6nnen.\nAber zuerst m\u00f6chte ich die Millionen unbekannter Einwanderer aller Nationalit\u00e4ten ansprechen, die hier von Bord gingen.\nF\u00fcr sie war Ellis Island ein Ort der Melancholie und Hoffnung. Melancholie wegen der Distanz, die sie von ihren traditionellen Kulturen trennte, und Hoffnung auf das neue Leben, das vor ihnen lag.\nMein erster Dank gilt all diesen unbekannten Einwanderern, die zum Aufbau Amerikas beigetragen haben.\nSie bauten eine neue Welt und in vielerlei Hinsicht eine bessere Welt. Sie hielten die Familienwerte am Leben. Und ihre Nachkommen haben Europa zweimal vor Krieg und Tyrannei gerettet.\nUnter diesen Einwanderern befanden sich Tausende von Schweizern, die aus verschiedenen Gr\u00fcnden ihre Heimat verliessen, um einen neuen Ort zu finden, um ihren Lebensunterhalt zu verdienen.\nEinige von ihnen sind historische Pers\u00f6nlichkeiten, zum Beispiel Diebold von Erlach, der im 16. Jahrhundert als erster Schweizer auf amerikanischem Boden ankam.\nEinige von ihnen wurden sogar ber\u00fchmt.\nLassen Sie mich Albert Gallatin erw\u00e4hnen, den renommierten Finanzminister der Anfangszeit.\nLassen Sie mich Louis Chevrolet hinzuf\u00fcgen, den Rennfahrer, der Ihrer legend\u00e4ren Automarke seinen Namen gab.\nChevrolet hat mit Bob Lutz einen w\u00fcrdigen Nachfolger gefunden, dem bekannten Manager der Automobilindustrie, der im Alter von 20 Jahren aus der Schweiz in die USA kam.\nMeine Damen und Herren,\nD\u00fcrfen wir uns vorstellen, dass ein Bestandteil des Freiheitsgeistes, der das politische System der USA umfasst, Schweizer Inspiration hat?\nWir teilen mit Ihnen, Amerikaner, gemeinsame Werte. Wir glauben an liberale Werte, die Achtung der Rechtsstaatlichkeit und ein f\u00f6derales politisches System.\nDies ist der Grund, warum die Vereinigten Staaten und die Schweiz oft als \u201eSister Republics\u201c bezeichnet werden.\nDies ist der Grund, warum die Schweizer Einwanderer, die im 18. Jahrhundert ankamen, im Allgemeinen starke Anh\u00e4nger der amerikanischen Revolution waren und viele von ihnen f\u00fcr die Unabh\u00e4ngigkeit in der Kontinentalarmee k\u00e4mpften.\nDies ist der Grund, warum die Gr\u00fcnderv\u00e4ter der Vereinigten Staaten bei der Schaffung ihrer Regierungsinstitutionen und der Ausarbeitung ihrer Verfassung von dem in den Schweizer Kantonen praktizierten Modell der direkten Demokratie inspiriert waren.\nEinige von Ihnen waren m\u00f6glicherweise am vergangenen 10. Juni in Philadelphia, als die Eidgen\u00f6ssische Charta zum ersten Mal seit ihrem Entwurf vor mehr als 700 Jahren ausserhalb der Grenzen der Schweiz ausgestellt wurde.\nF\u00fcr die Beh\u00f6rden des Kantons Schwyz war es keine leichte Entscheidung, dieses Dokument - das f\u00fcr uns die gleiche Bedeutung hat wie die Unabh\u00e4ngigkeitserkl\u00e4rung der USA f\u00fcr Sie - aus dem Land zu lassen.\nIn diesem Sinne war die Ausleihe des Schweizer Bundesbriefes an Philadelphia ein Zeichen tiefer Freundschaft zwischen den \"Sister Republics\" und der tiefen Wertsch\u00e4tzung nicht nur der Amerikaner schweizerischer Herkunft, sondern aller Amerikaner.\nMeine Damen und Herren,\nDie Einwanderer, die nach Amerika kamen, bauten ein Land auf, das heute zur f\u00fchrenden Gruppe innovativer Nationen geh\u00f6rt.\nIhre wirtschaftliche Entwicklung basiert wie unsere auf Wissenschaft, Forschung und Technologie.\nUnd seit diesem Jahr feiern wir das 75-j\u00e4hrige Bestehen der George-Washington-Br\u00fccke. Lassen Sie mich hier in New York einen weiteren Schweizer erw\u00e4hnen, der seine Spuren auf dem Gebiet der Wissenschaft hinterlassen hat: Othmar Ammann.\nDer aus Schaffhausen stammende Ingenieur kam Anfang des 20. Jahrhunderts in die USA.\nEr wurde Chefingenieur der New Yorker Hafenbeh\u00f6rde.\nEr baute mehrere wundervolle weitgespannte Br\u00fccken, die die verschiedenen Bezirke dieser aussergew\u00f6hnlichen Stadt verbinden.\nEr war der Mastermind hinter der George Washington Bridge, der Verrazano Narrows Bridge und vielen anderen.\nUnd heute freue ich mich, seine Tochter, die \u201eimmergr\u00fcne\u201c Dr. Margot Durrer Ammann, begr\u00fcssen zu d\u00fcrfen, die zu dieser Feier bei uns war.\nViele andere Schweizer trugen zur wissenschaftlichen und wirtschaftlichen Entwicklung Amerikas bei. Heute belegen \u00fcber 4.000 US-amerikanische St\u00e4dte und D\u00f6rfer, benannt nach Orten in der Schweiz, die Schweizer Pr\u00e4senz in Amerika und den Schweizer Beitrag zum Wachstum dieser Nation.\nAufgrund dieses historischen Netzwerks sind die Beziehungen zwischen der Schweiz und den USA sowohl auf wirtschaftlicher als auch auf politischer Ebene enger denn je.\nWie Sie wissen, sind unsere bilateralen Wirtschaftsbeziehungen von grosser Bedeutung.\nSchweizer Unternehmen geh\u00f6ren beispielsweise zu den gr\u00f6ssten Dienstleistern in den USA.\nDie Schweiz geh\u00f6rt seit Jahren Jahr f\u00fcr Jahr zu den Top 10 der Investoren. Dar\u00fcber hinaus besch\u00e4ftigen Schweizer Unternehmen in den USA mehr als eine halbe Million Menschen.\nIm Gegenzug entsprechen die US-Exporte in die Schweiz der Summe der US-Exporte nach Russland und Saudi-Arabien zusammen.\nWas ist die Zukunft unserer Beziehung? Was sind die n\u00e4chsten Grenzen, die gemeinsam \u00fcberwunden werden m\u00fcssen?\nDie Zukunft sieht ziemlich rosig aus, da die Volkswirtschaften der USA und der Schweiz weiter wachsen.\nIm Mai 2005 haben unsere beiden Regierungen beschlossen, die Swiss-U.S zu gr\u00fcnden. Handels- und Investitionsforum.\nDie treibende Kraft auf amerikanischer Seite war \u00fcbrigens Rob Portman, damals Handelsvertreter der US-Regierung und heute Haushaltsdirektor im Weissen Haus, ein Mann, dessen Vorfahren aus der Schweiz eingewandert sind und der seine Schweizer Abstammung besonders mag.\nZus\u00e4tzlich zu dieser einzigartigen Institution haben die Schweiz und die USA k\u00fcrzlich ein Memorandum of Understanding unterzeichnet, das die Intensivierung der Zusammenarbeit in allen Bereichen von gemeinsamem Interesse zum Beispiel in wissenschaftlichen Fragen zum Ziel hat.\nNeben der St\u00e4rkung der Beziehungen von Regierung zu Regierung wollen wir die pers\u00f6nlichen Beziehungen zwischen den Menschen in unseren beiden L\u00e4ndern st\u00e4rken.\nDies ist genau die Vision des Swissroots-Programms.\nZiel ist es, die eine Million Amerikaner schweizerischer Herkunft sowie alle Amerikaner schweizerischer Herkunft zu motivieren, sich mit der Schweiz zu verbinden und sich mit der Schweizer Bev\u00f6lkerung zu vernetzen.\nSwissroots ist der Ursprung der heutigen Nationalfeiertage auf Ellis Island.\nDie Ausstellung \u201eSmall Number - Big Impact\u201c, die ich vor wenigen Stunden im renommierten Ellis Island Museum offiziell einweihen durfte, ist Teil des Swissroots-Projekts.\nSwissroots steht auch hinter der Bundesbriefausstellung in Philadelphia, die ich vor und hinter vielen anderen Initiativen in den Vereinigten Staaten erw\u00e4hnt habe, von Kalifornien bis New York, von Ohio bis Wisconsin und Pennsylvania sowie in vielen anderen Staaten.\nWir wollen, dass Swissroots ein nachhaltiges Projekt ist.\nDaher ist f\u00fcr 2007 geplant, die wichtige Pr\u00e4senz der Schweiz in den USA durch interessante neue Aktivit\u00e4ten in den Bereichen Bildung, Forschung und Innovation aufrechtzuerhalten.\nUnser Ziel ist es, Amerikaner und Schweizer zusammenzubringen. Ich glaube, dieses Ziel wird heute mit der fantastischen Erfahrung erreicht, die wir zusammen auf Ellis Island machen.\nDies sollte jedoch nur der erste Schritt eines dauerhaften Projekts sein, das eine dauerhafte Freundschaft f\u00f6rdern soll.\n\nLassen Sie mich mit einer symbolischen Geste abschliessen.\nMomentan gibt es jemanden in Manhattan, der aus gesundheitlichen Gr\u00fcnden heute nicht zu uns kommen konnte.\nDiese ganz besondere Person ist vor 54 Jahren \u00fcber Ellis Island in die USA gekommen.\nSie kam hier im Jahr 1942 an, ging durch die Registraturhalle, musste einige Tage auf ihre Aufnahme in diesem Land warten.\nSie heisst Altertine van Thiel.\nHeute ist Albertine van Thiel 94 Jahre alt.\nSie machte eine Karriere in den USA und ging in New York in den Ruhestand, wo sie praktisch Dekanin der Schweizer Gemeinde und mit Sicherheit eine der angesehensten Vertreterinnen ist.\nIm Namen von uns allen hier und symbolisch f\u00fcr alle Schweizer Einwanderer, die \u00fcber Ellis Island gekommen sind, m\u00f6chte ich ihr zu ihren Lebensleistungen gratulieren und unseren Dank und unsere Bewunderung zum Ausdruck bringen.\nAbschliessend m\u00f6chte ich Sie, meine Damen und Herren, Amerikaner, Schweizer und B\u00fcrger aller Nationen ansprechen, den Swiss Roots-Geist aufzugreifen und ihn unter Ihrer Familie und Ihren Freunden zu verbreiten.\nIch w\u00fcnsche Ihnen allen einen sch\u00f6nen Schweizer Nationalfeiertag 2006.", "Ich freue mich, mir hier in Lenzburg - mit Ihnen zusammen - einige Gedanken zur Schweiz zu machen! Dass Sie mich dazu eingeladen haben, ehrt mich, und ich danke Ihnen daf\u00fcr.\nLenzburg hat eine stolze Geschichte. Eine europ\u00e4ische und eine eidgen\u00f6ssische Geschichte. Kaiser Friedrich Barbarossa, die Staufer, die Habsburger, die Berner haben hier ihre Rollen gespielt, haben hier ihre Zeit gehabt, haben hier ihre Spuren hinterlassen.\nEs spricht f\u00fcr die Grossz\u00fcgigkeit der Lenzburger, dass sie den Berner B\u00e4r an ihrem Schloss haben stehen lassen! Was \u00fcberdauert, ist zeitlos. Und das Bekenntnis zur Geschichte macht stark.\nNachdenken also \u00fcber die Schweiz, \u00fcber ihre Werte, ihre Tr\u00fcmpfe, ihren Weg in die Zukunft.  Das f\u00fchrt mich vorerst zu Fragen:\n\u00dcber welche Schweiz denken wir denn nach? Welche Schweiz feiern wir heute, am 1. August? Auf welche Schweiz sollen wir stolz sein? Wir werden nicht bei allen \u00dcberlegungen zu den gleichen Schl\u00fcssen kommen. Aber das ist gut so.\nMachen wir aus der Lenzburger Geschichte einen beherzten Sprung in die Gegenwart, in den Sommer 2006!\nMit einem unkomplizierten, aber ehrlichen und st\u00e4rkeren Selbstvertrauen als auch schon kommt unser Land an seinem 715. Geburtstag daher!\nAnlass f\u00fcr dieses Selbstvertrauen ist nicht die Politik. Die Bundesratswahl im Juni hat nur ein paar Tage bewegt, hier im Kanton Aargau nat\u00fcrlich einige mehr.\nAnlass f\u00fcr dieses Selbstvertrauen ist auch nicht die Wirtschaft. Obwohl uns die Zahlen Freude machen, vom Wachstum bis zur Besch\u00e4ftigung.\nAnlass f\u00fcr dieses unkomplizierte, ehrliche Selbstverst\u00e4ndnis ist vielleicht die Kultur. Tausende zieht es landauf landab wieder an die Openair-Festivals und in die Openair-Kinos - vor allem bei diesem Wetter der letzten Wochen!\n\nIm rot-weissen Fahnenmeer\nAnlass f\u00fcr das gestiegene Selbstwertgef\u00fchl in diesem Sommer ist bei vielen der Sport! Sind die herausragenden Leistungen unserer Fussball-Nationalmannschaft an der Weltmeisterschaft in Deutschland.\nDie Schweiz, aber auch deutsche St\u00e4dte und deutsche Stadien, sind im rot-weissen Fahnenmeer beinahe untergegangen. Was im expo-Jahr 2002 begonnen hat, hat diesen Sommer einen vorl\u00e4ufigen H\u00f6hepunkt erreicht.\nMan zeigt wieder Flagge! Die Schweizer Fahne als grafisch perfektes Symbol nicht nur an Fahnen-stangen, sondern auch auf Kleidern, Schl\u00fcssel-anh\u00e4ngern, Portemonnaies. Die Grenze zwischen Kunst, Kitsch und Kommerz ist dabei fliessend.\nMan zeigt Flagge - und man singt! Die National-hymne wird wieder laut und inbr\u00fcnstig gesungen. Das Strahlenmeer im Fahnenmeer. Im Morgenrot und nach dem Einnachten.\nUnbefangener Nationalstolz schwingt mit in dieser Begeisterung f\u00fcr ein Team junger M\u00e4nner, die ihre famili\u00e4ren Wurzeln  in Spanien, in der T\u00fcrkei, in Italien, im Kosovo, in der Elfenbeink\u00fcste und auch in der Schweiz haben und die mehrheitlich im Ausland leben und arbeiten.\nZu Zehntausenden haben wir Schweizerinnen und Schweizer in Stuttgart, Dortmund, Hannover und K\u00f6ln K\u00f6bi Kuhns Truppe unterst\u00fctzt. Zu Bundert-tausenden sassen wir vor dem Fernsehapparat oder in improvisierten Fan-Meilen vor Grossleinw\u00e4nden.\nWelcher Schweiz haben wir zugejubelt?\nDer sportlichen Schweiz! Die ja mit Roger Federer, mit Martina Hingis, mit dem Alinghi-Team, mit Simone Niggli-Luder, mit Tom L\u00fcthi noch andere Aush\u00e4ngeschilder mit weltweiter Ausstrahlung hat.\n\nWeltoffen und selbstbewusst\nDer Jubel gilt damit einer weltoffenen,  jungen und selbstbewussten Schweiz, die gleichzeitig Integrationsst\u00e4rke zeigt. Einer Schweiz, die zunehmend auch bei ihren Nachbarn und im weiteren Ausland als eigenst\u00e4ndiges, aber durch und durch europ\u00e4isches Land wahrgenommen wird.\nDie europapolitischen Abstimmungen des letzten Jahres best\u00e4tigen nur diesen Befund eines welt-offenen Selbstbewusstseins. Das kleine, aber wirtschaftlich starke Land hat nach intensiven Diskussionen deutlich Ja zu Schengen und Ja zur erweiterten Personenfreiz\u00fcgigkeit gesagt.\nEuropa, mit dem wir seit jeher geographisch, historisch, kulturell und wirtschaftlich eng verflochten sind, hat diese Weichenstellungen sehr wohl zur Kenntnis genommen.\nVielleicht ist die Schweiz doch ein Sonderfall? Wir tun jedenfalls gut daran, nicht alle positiven Abweichungen vom Standardverhalten, vom sogenannten \"mainstream\", mit aller Kraft einebnen zu wollen.\nWeltoffenheit ist f\u00fcr unser an Rohstoffen armes Binnenland durchaus ein Wert. Aber da gibt es noch andere.\nIch erw\u00e4hne nur einige: Die Sachlichkeit, die Miliz, die Leistungsbereitschaft oder die Wachsamkeit.\nIch meine jene Sachlichkeit, mit der wir unsere politischen Aufgaben angehen. Nat\u00fcrlich geht es am Familien- oder am Stammtisch, in den Leserbriefspalten, in der Arena oder auf den Abstimmungsplakaten jeweils hoch her. Manchmal auch tief, bisweilen unter die G\u00fcrtellinie.\nWenn es dann darum geht, im stillen K\u00e4mmerlein Ja oder Nein auf den Stimmzettel zu schreiben, dann sind Herr und Frau Schweizer unbestechlich, n\u00fcchtern, sachlich. Dann entscheiden sie hin und wieder auch anders als Bundesrat und Parlament, anders als die Partei, der sie angeh\u00f6ren oder nahe stehen.\nEiner Million oder zwei Millionen Menschen, je nach Stimmbeteiligung, kann man kein X f\u00fcr ein U vormachen.\nDiese Sachlichkeit ist ein hoher staatspolitischer Wert! Bewahren wir einen klaren Kopf in einer Welt, die alles tut, um die Geister zu verwirren.\nDie Schweiz hat eine selbstbewusste Zivilgesell-schaft. Die Selbstverst\u00e4ndlichkeit, mit der wir Staatsb\u00fcrger sind und am gesellschaftlichen Leben mitwirken, beeindruckt Aussenstehende immer wieder.\nWir d\u00fcrfen stolz sein auf unsere Zivilgesellschaft. Sie hat Vorbildcharakter. Wir m\u00fcssen ihr aber auch Sorge tragen. Wir m\u00fcssen die nachfolgende Generation von diesem Wert \u00fcberzeugen.\n\nOhne Freiwilligkeit geht nichts\nDie Weltoffenheit und die Sachlichkeit also sind hohe Werte unseres Landes. Und eben die Miliz. Die Freiwilligkeit.\nDas freiwillige Engagement durchdringt viele Gebiete unserer Gesellschaft. Miliz heisst letztlich, dass viele freiwillig mehr leisten, als sie m\u00fcssten. Und dass diese Leistung uns allen zu Gute kommt.\nOhne Freiwilligkeit w\u00fcrde unser Breitensport nicht funktionieren. Ohne Freiwilligkeit w\u00fcrde unser Gesundheitswesen zusammenbrechen. Ohne Frei-willigkeit w\u00fcrde der gr\u00f6sste Teil unseres Kultur-lebens schlicht nicht stattfinden. Ohne Freiwillig-keit w\u00e4re das politische Leben in den Gemeinden undenkbar.\nDass hier in der Schweiz vieles ohne den Staat, ohne staatliches Eingreifen funktioniert, das kann man sich andernorts gar nicht vorstellen. Auch das ist ein Wert, auf den wir stolz sein k\u00f6nnen. Den wir pflegen m\u00fcssen. Von dem wir auch die nachfolgende Generation \u00fcberzeugen m\u00fcssen.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, wir m\u00fcssen noch weiter gehen. Wir m\u00fcssen das entwickeln, was ich als \"Mut zur Exzellenz\" bezeichne.\nF\u00f6rdern wir die Eliten des Landes in der Wirtschaft, in der Wissenschaft, im Sport, in der Kultur und in der Politik.\nF\u00f6rdern wir die Besten der Jungen, die F\u00e4higsten der \u00c4lteren, die Innovativsten der Wirtschaft und die Mutigsten in der \u00f6ffentlichen Meinungsbildung.\nDie Werte, \u00fcber die wir nun nachgedacht haben, m\u00f6gen auf Anhieb nicht sehr modern sein. Aber vielleicht machen just sie den Patriotismus aus, der mit dem heutigen Nationalfeiertag untrennbar verbunden ist?\nIst die WM-Euphorie Patriotismus?\nNoch einmal zur\u00fcck zur Fussballweltmeisterschaft: K\u00f6nnte es sein, dass die Euphorie rund um unsere Fussballer an der WM wenig mit Patriotismus,  aber viel mit einer riesigen Party zu tun hatte?\nEin Fest, bei dem man auch dabei sein wollte? An dem man sich durchaus auch zur Schweiz bekannte?\nEin Fest im \u00fcbrigen, dessen Unterhaltungswert ich keineswegs in Frage stelle! Ich habe im Stadion von Hannover beim Zweinull gegen S\u00fcdkorea auch gesungen, auch gejubelt, auch eine rote Krawatte mit dem Schweizerkreuz darauf getragen.\nAber: Welche politischen oder welche gesellschaftlichen Motive gibt es hinter dem rot-weissen Massentaumel?\nUnd ist es nicht so, dass sich echter Patriotismus f\u00fcr das Land und seine Leute engagiert?\nDass er nicht nur l\u00e4rmig daherkommt, sondern auch und vor allem im Stillen wirkt? Jenseits der Schlag-zeilen? Nachhaltig? Wenn die Grossleinw\u00e4nde l\u00e4ngst eingerollt sind?\nDiese Schweiz gibt es. Auch diese Schweiz feiert heute Geburtstag. Die Schweiz der Vereine, die vielen Heimat bieten, die Schweiz der freiwilligen Betreuung von Jugendlichen oder Behinderten oder Alten, die Schweiz der sozialen Netze im Familien- und Bekanntenkreis.\n\nAugen \u00f6ffnen f\u00fcr die andere Schweiz\nPatriotismus, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, Patriotismus hat auch mit Offenheit und mit Ehrlichkeit zu tun. Wer sein Land liebt, der verg\u00f6ttert es nicht. Der sieht auch das, was nicht gut ist, was nicht stimmt, was ge\u00e4ndert werden muss.\nAuch diese Schweiz feiert heute Geburtstag.\n\nEine Schweiz, die dramatisch \u00fcberaltert. In der immer mehr junge f\u00fcr immer mehr \u00e4ltere Menschen Verantwortung \u00fcbernehmen.\nEine Schweiz, in der famili\u00e4re Geborgenheit immer mehr von einer Art  Beziehungs-Beliebigkeit abgel\u00f6st wird.\nEine Schweiz, deren Lebenshaltungskosten f\u00fcr viele Mitb\u00fcrgerinnen und Mitb\u00fcrger schwer bezahlbar sind.\nWenn in unserem wohlhabenden Land Zehn-tausende an der Armutsgrenze leben, dann m\u00fcssen wir das \u00e4ndern. Jedes Anzeichen einer Ent-Solidarisierung muss in einer Eid-Genossenschaft ein Alarmzeichen sein.\nWir d\u00fcrfen nicht wegschauen, wir m\u00fcssen hinschauen und die Zeichen an der Wand sehen. Wir m\u00fcssen unsere Verantwortung \u00fcbernehmen: Wir als Eltern, wir als Lehrerinnen und Lehrer, wir als Vertreter der Kirche, wir als Trainer.\nWir m\u00fcssen die Dinge wieder beim Namen nennen statt uns hinter falsch verstandener \"Political correctness\" zu verstecken.\nWir m\u00fcssen aufstehen und Nein sagen: Nein zur Jugendgewalt. Nein zum Drogenkonsum. Nein zu Raser-Exzessen. Nein zu einer schleichenden Verslumung unserer D\u00f6rfer und St\u00e4dte.\nNein zum latenten Antisemitismus. Nein zu Neo-nazis. Nein zu gewaltbereiten Linksextremisten. Generell Nein zu jeder Form des Extremismus und Nein zu Exzessen, welche den sozialen Frieden bedrohen.\nNein sagen auch zu falsch verstandener Toleranz. Wer bei uns und mit uns leben will, der muss seine Identit\u00e4t und seine Religion nicht verleugnen. Aber er hat unsere Werte zu respektieren, unsere Gesetze einzuhalten, unsere Sitten zu akzeptieren.\nAuf der anderen Seite m\u00fcssen wir uns bewusst sein, dass die Schweiz eine kontrollierte Zuwanderung braucht, wenn sie l\u00e4ngerfristig bestehen will und ihre Werte weiterleben sollen.\nDessen m\u00fcssen wir uns bewusst sein. Und es erfordert Wachsamkeit. Wachsamkeit als ewiger Preis der Freiheit.\nTrotz des unkomplizierten, ehrlich gemeinten Selbstvertrauens in die Werte der Schweiz darf nie vergessen gehen, dass wir nicht auf einer Insel der Seligen leben. Auch wenn es uns gut geht.\nTragen wir also Sorge zu den Institutionen, die unser Land sch\u00fctzen. Die Armee ist nur eine davon.\n\nDie Kraft der Eid-Genossenschaft\nSo ist denn meine Eingangsfrage beantwortet: Welche Schweiz feiern wir heute? Wir feiern unsere Schweiz. Die weltoffene, die sachliche, die freiwillige, die patriotische, die stille, die engagierte Schweiz.\nWir vergessen aber auch die Problem-Schweiz, die Schatten-Schweiz nicht. Sie soll uns Ansporn sein, nach Verbesserungen und L\u00f6sungen zu suchen.\nEs ist die grosse, \u00fcber Jahrhunderte gewachsene Kraft einer Eid-Genossenschaft, die viele \"Schweizen\" umfasst und letztlich aus sich heraus solidarisch ist.\nDiese Schweiz, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, gibt uns die Kraft, die Zukunft anzupacken!\nVerabschieden wir uns von der Selbstbedienungs- und Opfermentalit\u00e4t. Von der Idee oder von der Forderung, der Staat m\u00fcsse es stets richten. Verabschieden wir uns von der weit verbreiteten Neidkultur.\nJede und jeder von uns muss sein Schicksal selber in die Hand nehmen. Muss etwas f\u00fcr seine Familie tun, f\u00fcr seinen wirtschaftlichen Erfolg, f\u00fcr seine Gesundheit, f\u00fcr seine Weiterbildung.\nAber auch etwas f\u00fcr seine Nachbarn, f\u00fcr sein Land. Eigenverantwortlich und diszipliniert. Lernen wir von den anderen und freuen wir uns am Erfolg der anderen.\nJede und jeder von uns starte am morgigen 2. August mit drei ganz konkreten pers\u00f6nlichen Schritten zum Gl\u00fcck, zur Prosperit\u00e4t und zum Erfolg!\nDazu w\u00fcnsche ich uns allen Gl\u00fcck und gutes Gelingen!\nWir brauchen alle! \"Auf dich kommt es an!\"", "Von den H\u00f6hen des Juras, hoch \u00fcber dem Bielersee, \u00fcberbringe ich Ihnen im Namen des Bundesrates die besten W\u00fcnsche zum heutigen Nationalfeiertag!\nDass ich vom Bundesamt f\u00fcr Sport in Magglingen aus zu Ihnen spreche, hat seine Bedeutung. Es liegt an der Sprachgrenze, man sieht ins ganze Land und die Wurzeln reichen mit dem Centro Sportivo Tenero bis in das Tessin. Der Sport hilft uns, sich selber zu \u00fcberwinden und scheinbare Grenzen zu versetzen.\nWerte wie Leistungsbereitschaft, Selbstvertrauen, Respekt und Wille zur Integration sind f\u00fcr unser Land entscheidend.\n714 Jahre Eidgenossenschaft, 157 Jahre moderner Bundesstaat: Die Geschichte der Schweiz ist eine Erfolgsgeschichte. Es ist nicht selbstverst\u00e4ndlich, dass ein so kleines Volk in einem so kleinen Land so viele Jahrhunderte \u00fcberdauert hat.\nEs brauchte dazu den Mut, das Geschick, die Klugheit und Voraussicht sowie die Z\u00e4higkeit seiner Bewohnerinnen und Bewohner. Und es brauchte die Vorsehung und den Schutz des Allm\u00e4chtigen.\nDeshalb ist der Nationalfeiertag auch ein Tag der Dankbarkeit, des Innehaltens, der Besinnung und des Ausblicks.\nDer Schweiz geht es gut! Noch immer gut! Ja, ich wage diesen Befund!\nIch verkenne dabei die dr\u00fcckenden Alltagssorgen vieler Mitmenschen nicht. Ich verkenne auch die grossen politischen Herausforderungen nicht:\nWir m\u00fcssen die Bundesfinanzen ins Lot bringen. Wir m\u00fcssen das Wirtschaftswachstum ankurbeln. Wir m\u00fcssen die Sozialwerke sichern. Wir sind daran, Bildung und Forschung zu st\u00e4rken. Wir brauchen mehr Arbeitspl\u00e4tze, vor allem auch f\u00fcr die Jungen, die ins Erwerbsleben eintreten.\nSt\u00e4rken wir die Basis im Innern und schieben wir dringende Fragen nicht auf. Was unausweichlich gel\u00f6st werden muss, braucht kurzfristig machbare L\u00f6sungen. Sie sind besser als verf\u00fchrerische Alternativen.\nViele unserer Herausforderungen stellen sich heute jedem modernen Industriestaat. Viele sind mit Verzicht verbunden. Viele unter uns blicken deshalb mit Sorgen in die Zukunft. Ich bin mir dessen bewusst.\nUnd trotz allem m\u00fcssen wir uns eingestehen, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger: Wenn wir klagen - und wir klagen zu viel -, dann klagen wir auf einem relativ hohen Niveau\u2026\nEs geht auch anders. K\u00fcrzlich traf ich im Appenzellischen eine Bergbauernfamilie. Sie erkl\u00e4rte mir, wie sie die Herausforderungen des Wandels anpacke. Aber eben, sicher sei man nie ganz. Wenn der erste Versuch scheitere, packe man es eben auf andere Weise an. Selbstbewusst, kompetent, eigenverantwortlich. Anpacken statt jammern!\nBesinnen wir uns unserer Tr\u00fcmpfe!\nDie spektakul\u00e4re Sch\u00f6nheit unserer Landschaft, die weitgehend intakte Umwelt, die topmoderne Infrastruktur, das hochstehende Gesundheits- und Bildungswesen, die geringe Teuerung, die tiefe Arbeitslosigkeit, der Arbeitsfrieden, der Schutz der Minderheiten, die direkte Demokratie, die politische Stabilit\u00e4t.\nWir haben eine stolze Geschichte und verdanken unseren Vorfahren viel. Tun wir, was auch sie immer taten: Schauen wir selbstbewusst nach vorn!\nEs ist jetzt unsere Verantwortung, die Erfolgsgeschichte Schweiz weiterzuschreiben. Es ist unsere Verantwortung, die Schweiz so zu positionieren, dass sie in der heutigen Welt bestehen kann.\nVoraussetzung dazu ist auch, dass wir bek\u00e4mpfen, was zu einer eigentlichen Geissel der Menschheit geworden ist: Den Terror. Wir m\u00fcssen unsere Staatsschutzorgane und unsere Sicherheitsinstrumente immer wieder optimieren.\nWir m\u00fcssen gleichzeitig wachsam sein und gelassen bleiben.\nAussenpolitisch gehen wir den bilateralen Weg weiter. Die bilateralen Abkommen bew\u00e4hren sich. Am 25. September stehen wir vor einem weiteren wichtigen Schritt. Es geht darum, auch den neuen EU-Staaten die Personenfreiz\u00fcgigkeit zuzugestehen und unsererseits die Chancen dieser neuen M\u00e4rkte zu nutzen.\nDie allf\u00e4lligen Risiken dieser Erweiterung haben Bundesrat und Parlament durch zus\u00e4tzliche Schutzmassnahmen f\u00fcr unsere Arbeitspl\u00e4tze auf ein Minimum reduziert.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger!\nNoch einmal: Wir haben gute Chancen f\u00fcr die Zukunft! Bewegen wir uns! Bewegen wir uns selbstbewusst, offen und zupackend!\nIch freue mich auf das n\u00e4chste Kapitel der Erfolgsgeschichte Schweiz! Schreiben wir es gemeinsam!", "Einleitung\nVor gut einem Jahr habe ich vom OK des Schweizertreffens 2005 der Jungschar einen Brief erhalten, mit dem es um einen Erstaugust-Redner/in aus dem BR anfragte. Ich habe mich \u00fcber diese Anfrage sehr gefreut und gleich die Gunst der Stunde genutzt: ich habe dem BR vorgeschlagen, diese sch\u00f6ne Aufgabe selbst \u00fcbernehmen zu d\u00fcrfen \u2013 und er hat dem zugestimmt.\nEs freut mich riesig, dass ich heute bei Ihnen sein darf, unter soviel motivierten und aufgestellten Kindern und Jugendlichen, die so \"Mega-Wellen\" machen k\u00f6nnen. Eine solche Welle haben auch die Organisatoren/innen des STR05 f\u00fcr die eindr\u00fcckliche und professionelle Organisation des Zeltlagers verdient: Das OK unter der Leitung von Johnathan Gimmel, die Leiterinnen und Leiter, die Betreuerinnen und Betreuer. Herzlichen Dank!\nEs freut mich auch, zum ersten Mal physisch in Walliswil zu sein; denn elektronisch war ich schon bei Ihnen, sehr verehrte Frau Gemeidepr\u00e4sidentin, und habe mit Vergn\u00fcgen Ihre Website besucht und mich \u00fcber Ihre Gemeinde kundig gemacht.\nSie haben Ihre Gemeinde, Ihre Felder und W\u00e4lder, den Kindern und Jugendlichen zur Verf\u00fcgung gestellt, um Ihnen vielf\u00e4ltige Begegnungen und Erlebnisse zu erm\u00f6glichen. Das finde ich toll! Ich gratuliere Ihnen dazu. Sie beweisen damit Ihre Offenheit und Ihre Bereitschaft, Begegnungen zu wagen und Risiken einzugehen.\n\nDer 1. August, ein Tag der Gemeinschaft\nDer 1. August, unser Nationalfeiertag, f\u00e4llt mit der Halbzeit des Schweizertreffens der Jungschar zusammen \u2013 eine doppelte Gelegenheit, sich Gedanken zu machen zum Zusammenleben in der Gruppe, in der Gesellschaft und im Staat. Mit dem 1. August, den wir erst seit gut 100 Jahren feiern, gedenken wir nicht wie andere Staaten einer Schlacht, eines Kriegsendes, einer Revolution oder einer Unabh\u00e4ngigkeitserkl\u00e4rung. Wir erinnern uns am 1. August an die Geburtsstunde der Schweiz, an den \u201eEwigen Bund\u201c, den unsere Gr\u00fcndungsv\u00e4ter, die Vertreter der drei Urkantone der Schweiz, vor 714 Jahren zusammen abgeschlossen haben. Es ging in erster Linie um die Verpflichtung, zusammenzubleiben, sich gegenseitig zu unterst\u00fctzen, einander treu zu sein und gemeinsam f\u00fcr die Freiheit zu k\u00e4mpfen. In diesen \u201eEwigen Bund\u201c wurden im Laufe der Zeit neue Partner aufgenommen, neue \u201eVerb\u00fcndete\u201c. Und bei vielen Gelegenheiten haben die verb\u00fcndeten Kantone und ihre V\u00f6lker den Willen bekr\u00e4ftigt, ihren Bund zu festigen und sich f\u00fcr die gemeinsame Sache einzusetzen. Sie wollten gemeinsam einzigartig sein \u2013 und haben damit aus der Schweiz eine Insel des Friedens und des Wohlstandes gemacht!\n\nGemeinsam einzigartig\n\u201eGemeinsam einzigartig\u201c ist auch das Motto des Schweizer Jungschaf-Treffens 05. F\u00fcr 10 Tage sind hier in Walliswil D\u00f6rfer und Zelte aufgebaut worden, um gemeinsam etwas zu erleben. Damit das gemeinsame Erleben auch einzigartig wird, ist nicht nur wichtig, was wir erleben \u2013 etwa die Begegnung mit Gott, mit der Natur und mit den Menschen im Lager und dem Dorf - sondern auch wie wir es erleben.\nDieses Wie ist in den Zielsetzungen f\u00fcr das Jungschar-Lager eindr\u00fccklich umschrieben: Alle sollen sich ernstgenommen, sicher und wohl f\u00fchlen.\nEinander ernst nehmen heisst f\u00fcr mich\n\u2022 Dem anderen aktiv zuh\u00f6ren;\n\u2022 Ihm eine eigene Meinung zugestehen und sie nicht a priori in Bausch und Bogen verwerfen \u2013 denn er k\u00f6nnte ja auch Recht haben!\n\u2022 Einander trotz Unterschieden als gleichwertig betrachten;\n\u2022 Offen sein f\u00fcr die Vielfalt, f\u00fcr Neues und neue Begegnungen;\nErst wenn man ernst genommen wird, f\u00fchlt man sich sicher und wohl. Sicherheit bedeutet, sich auf den anderen und die Gemeinschaft verlassen zu k\u00f6nnen, ihren Worten und Taten zu vertrauen. Das \u201eVertrauen\u201c ist besonders in der heutigen Zeit ganz besonders wichtig. Dieser Sicherheitsgedanke und das gegenseitige Vertrauen stehen auch hinter dem \u201eEwigen Bund\u201c der Eidgenossen, den wir heute feiern.\nOhne Sicherheit und Vertrauen kein Wohlbefinden! Das Ziel jeder Gemeinschaft muss es sein, dass sich alle Mitglieder \u2013 ob arm oder reich, ob gesund oder krank, ob gebildet oder ungebildet - wohl und geborgen f\u00fchlen. Ohne sie ist ein harmonisches Zusammenleben unter den Menschen nicht m\u00f6glich.\nUnsere Bundesverfassung geht davon aus, dass sich \u201edie St\u00e4rke des Volkes am Wohl des Schwachen\u201c misst. Deshalb verpflichten sich in der Bundesverfassung das Volk und die Kantone zu \u201egegenseitiger R\u00fccksichtnahme und Achtung\u201c und dazu, \u201edie Einheit in der Vielfalt zu leben. Unser Staat soll die \u201egemeinsame Wohlfahrt\u201c ebenso sch\u00fctzen wie die \u201enachhaltige Entwicklung, den inneren Zusammenhalt und die kulturelle Vielfalt\u201c sowie \u201eeine m\u00f6glichst grosse Chancengleichheit unter den B\u00fcrgerinnen und B\u00fcrgern\u201c.\n\nVom Mais-und vom Politlabyrinth\nWir alle wissen, dass niemand perfekt ist. Wir alle machen immer wieder Fehler und m\u00fcssen Konflikt, Ungerechtigkeiten und R\u00fcckschl\u00e4ge einstecken. Das musste im Verlaufe der Geschichte auch die Eidgenossenschaft.\n\u201e S\u2019gitt zvil Leid, nu will me endand nid k\u00e4nnt, und enand drum d\u2019Fuuscht meh gitt als d\u2019Hand\u201c, heisst es im STR05-Lied. Im Zusammenleben mit anderen Menschen begegnen wir auch immer wieder Stolpersteinen. \u201eS\u2019gitt soviel, wo M\u00e4nschenh\u00e4rze tr\u00e4nnt. Chliini Schtoplerschtei wachsed zunre Wand\u201c.\nDas ist auch im Staat und in der Politik so, etwa wenn\n\u2022 die Gegens\u00e4tze und Unterschiede mehr betont werden als die Gemeinsamkeiten;\n\u2022 die Argumente des politischen Gegner nicht ernst genommen und die Bereitschaft nicht besteht, diese in die eigenen \u00dcberlegungen miteinzubeziehen;\n\u2022 die Einzelinteressen \u00fcber das gemeinsame Interesse gestellt werden, seien es nun die Interessen einer politischen Partei, einer Gemeinde oder eines Kantons, oder\n\u2022 wenn Misstrauen gesch\u00fcrt anstatt Vertrauen gepflegt wird.\nWir sind in den letzten Jahren m.E. zu sehr in Richtung unproduktiver Konfrontation gegangen und mangelnder Bereitschaft, einander ernst zu nehmen und einander zu vertrauen. \u201eJeder gegen jeden\u201c war das Motto, sei es nun im Kampf um Einfluss, um Subventionen oder um Medienpr\u00e4senz. Ich glaube, dass wir uns mit diesem Verhalten einen Garten mit Irrg\u00e4ngen geschaffen haben \u2013 ein Labyrinth, aus dem wir einen Ausweg erst noch finden m\u00fcssen.\nLiebe Kinder und Jugendliche, Ihr habt als Highlight des Zeltlagers, nicht ein politisches, aber ein Maislabyrinth in einer wundersch\u00f6nen Natur geschaffen. Ihr konntet erleben, wie man sich in einem Labyrinth f\u00fchlt, wie man hineinger\u00e4t aber auch, wie man wieder hinauskommt. Ihr habt aber auch allein oder zusammen ein Mittel und einen Weg gefunden, das Labyrinth zu einem positiven Erlebnis zu machen.\nBeim Besuch Eures Lagers hat mich nat\u00fcrlich besonders interessiert, wie Ihr das Labyrinth erlebt habt und mit welchen Tricks Ihr den Ausweg daraus gefunden habt \u2013 und ich mir erhofft, Tipps zu erhalten f\u00fcr das Polit-Labyrinth!\n\nWege aus dem Labyrinth: gemeinsam einzigartig\nIhr habt mich nicht entt\u00e4uscht. Da sind zum einen die bereits erw\u00e4hnten Zielsetzungen f\u00fcr das Schweizertreffen 05: An jedem Tag Beziehungen pflegen und neu kn\u00fcpfen, an jedem Tag sich ernstgenommen, sicher und wohl f\u00fchlen und in der \u00d6ffentlichkeit pr\u00e4sent sein.\nZum andern ist es das gemeinsame Erleben, sei im gemeinsamen Planen, Erarbeiten, Spiel, Wettkampf, Essen und Beten, Aber vor allem auch im gemeinsamen Feiern und Festen. Deshalb bin ich gerne an Ihr gemeinsames Fest gekommen, umso mehr, als wir auch ein richtiges Feuer und ein grosses Feuerwerk erleben werden.\nDas alles hat nichts zu tun mit Wichtig- und Grosstuerei, mit medienwirksamem Spektakel und mit Oberfl\u00e4chlichem. Nein, dahinter steckt Einsatz und Freude im Alltag, dahinter steckt Solides und Dauerhaftes. So w\u00fcnsche ich mir die Politik: gemeinsames Erarbeiten von tragf\u00e4higen zukunftsgerichteten L\u00f6sungen f\u00fcr alle B\u00fcrgerinnen und B\u00fcrger, Offenheit f\u00fcr die Vielfalt und f\u00fcr Neues, gemeinsame Freude am so Erreichten. Ich bin sicher, dass im Willen und in der Lust dazu \u201eGemeinsam einzigartig zu sein\u201c, die Zukunft auch der Schweiz liegt.", "\nHeute feiern wir den 714. Geburtstag unserer Schweizerischen Eidgenossenschaft. Wir feiern ihn wie den Geburtstag von betagten Menschen! Dankbar und freudig schauen wir zur\u00fcck auf das Gewesene, dankbar und freudig gedenken wir heute der mutigen M\u00e4nner und Frauen, die 1291 die Kraft und Weitsicht hatten, den Freiheitsbrief schreiben zu lassen und damit den Grundstein f\u00fcr die heutige Schweiz zu legen.\nWarum gerade 1291?\nStaaten entstehen nicht in einem einzigen Moment. Staatengr\u00fcndungen sind Prozesse, die l\u00e4ngere Zeit dauern. Nicht allein das Datum des R\u00fctlibriefes von Anfang August 1291 w\u00e4re als Geburtsstunde m\u00f6glich gewesen: Man h\u00e4tte sich auch auf die Einigung der zerstrittenen Orte im Stanser Verkommnis von 1481 verst\u00e4ndigen k\u00f6nnen. Oder die faktische Losl\u00f6sung vom R\u00f6misch-Deutschen Reich nach dem Schwabenkrieg von 1499 oder der formelle Reichsaustritt anl\u00e4sslich des Westf\u00e4lischen Friedens von 1648. Manche s\u00e4hen vielleicht lieber die Gr\u00fcndung des modernen Bundesstaates von 1848 als Geburtstagsjahr.\nVom Gehalt des Bundesbriefes\nUnd doch meine ich, die R\u00fcckbesinnung auf den Bundesbrief von 1291 sei zutiefst richtig und sinnvoll. Denn der wichtigste Gedanke dieses historischen Dokumentes ist, das Heft in Eigenverantwortung selbst in die Hand zu nehmen und keine Fremdbestimmung mehr zu dulden. Die Frage lautete damals ganz einfach: Wer soll \u00fcber die inneren Verh\u00e4ltnisse der L\u00e4nder am Vierwaldst\u00e4ttersee entscheiden? Die Antwort gegen\u00fcber dem angeblich ordnenden, harmonisierenden und vereinheitlichenden habsburgischen Verwaltungsstaat war ein lautes und deutliches Nein. Die drei \u00abL\u00e4nder\u00bb der Urschweiz entschieden sich f\u00fcr Eigenverantwortung, f\u00fcr Handlungsfreiheit und Selbstbestimmung. Der R\u00fctlischwur und die Landsgemeinden bilden dar\u00fcber hinaus den Ursprung einer ausgepr\u00e4gten Volksherrschaft, unserer heute weltweit einzigartigen, viel beneideten direkten Demokratie.Diese ersten eidgen\u00f6ssischen Staatsmaximen haben unser Land im Laufe der 714 Jahre bis heute gepr\u00e4gt. Der kleine Bund von damals ist im Laufe der Jahrhunderte gewachsen, im Vergleich mit den meisten anderen Staaten aber klein geblieben. Er hat nicht zuletzt wegen seiner geringen Gr\u00f6sse seinen B\u00fcrgern ein Mass von Selbstbestimmung und damit Freiheit bieten k\u00f6nnen, das unvergleichbar ist.\nR\u00fcckbesinnung auf die Freiheit\nDie Schweiz hat in ihrer Geschichte Zeiten der inneren Zerrissenheit, der Krisen, Fremdeinmischung, \u00dcberheblichkeit und des Versagens immer wieder gemeistert, wenn sie sich auf die Werte von 1291 zur\u00fcckbesonnen hat. W\u00e4re es nicht auch gerade heute, und bei all den meist gut gemeinten, aber oft keineswegs guten Rezepten f\u00fcr die Zukunft, richtig, sich auf diese Grundweisheiten zu besinnen? Liegen nicht gerade in den uralten Wahrheiten des Bundesbriefes die Grundlagen f\u00fcr unsere Gegenwart und unsere Zukunft? M\u00fcssten diese Werte nicht auch heute wieder neu genutzt werden? Wie steht es Im Jahr 2005 mit der Freiheit, der Eigenverantwortung der B\u00fcrger, der Unabh\u00e4ngigkeit des Landes? Die Freiheit ist das h\u00f6chste und wertvollste Gut - daf\u00fcr stehen 714 Jahre Schweizer Geschichte. Diese Freiheit ist nicht ideologisch definiert oder historisch gebunden, sondern immer eine Antwort auf die jeweilige Zeitfrage. Sie muss immer wieder neu \u00fcberlegt, gefordert und gelebt werden.\nWohlfahrt f\u00f6rdern\nGerade heute, wo die Angst um die Wohlfahrt im Mittelpunkt steht, sollten wir uns auf das Erfolgsrezept unseres Landes besinnen: Es gilt, die manchenorts erstickte Freiheit wieder zu beleben und mit neuem Leben zu erf\u00fcllen. Die B\u00fcrgerinnen und B\u00fcrger geh\u00f6ren in den Mittelpunkt, nicht die staatlichen Institutionen. Die Verantwortung des Einzelnen muss an die Stelle der staatlichen Vormundschaft treten. Statt grossz\u00fcgiger Verschwendung auf Kosten der nachfolgenden Generationen und statt dauernder Erh\u00f6hung von Zwangsabgaben haben wir das Geld m\u00f6glichst bei den B\u00fcrgern zu belassen. Die Wirtschaftsentwicklung verschiedener L\u00e4nder zeigt es immer wieder: Die B\u00fcrger und B\u00fcrgerinnen nutzen das Geld sinnvoller als die umverteilende B\u00fcrokratie. Geben wir den B\u00fcrgern diese Freiheit, stutzen wir b\u00fcrokratische Regeln und Zwangsabgaben zur\u00fcck zugunsten der Eigenverantwortung des Einzelnen!\nAngst vor der Kleinheit?\nViele B\u00fcrger unseres Kleinstaates haben heute Angst davor, als kleines Land nicht mehr bestehen zu k\u00f6nnen. Gr\u00f6sse sei angesagt, Harmonisierung und Zusammenarbeit. Das t\u00f6nt sch\u00f6n und mag in manchem seine Berechtigung haben. Aber hat uns die Vergangenheit der Schweiz nicht anderes gelehrt? Die heutigen Zeiten sind schnelllebig geworden, die neuen Bedrohungen erweisen sich als schwer berechenbar und erfolgen \u00fcberraschend. Der Terror umgeht die zentralistisch aufgebauten Sicherheitssysteme und schl\u00e4gt dezentral zu. Gefordert ist heute vor allem Flexibilit\u00e4t, die F\u00e4higkeit, mit dem Unerwarteten, Unerh\u00f6rten, Neuartigen umzugehen und fertig zu werden. Auch in der Wirtschaft! Die Verwundbarkeit der modernen, eng vernetzten Gesellschaft ist zu erkennen und zu sch\u00fctzen. Mit schwerf\u00e4lligen, zentralistischen Staatsorganisationen ist da wenig auszurichten. Sicherheit an Ort und Stelle, in den Gemeinden, Quartieren, die Selbstverantwortung der Nachbarschaft, in Z\u00fcgen, in Bussen, auf der Strasse ist gefragt. Das Abschieben der Verantwortung an internationale Gremien und Funktion\u00e4re taugt im Ernstfall nicht. Aber auch an die anderen St\u00e4rken unseres Landes m\u00fcssen wir denken.\nEin Kleinstaat darf sich nicht in jede Streitigkeit ziehen und zur Parteinahme verleiten lassen. Eine bewaffnete Neutralit\u00e4t sch\u00fctzt unser Land nach wie vor besser als die Einbindung in fremde B\u00fcndnisse. Ein B\u00fcndnis mit jemandem ist immer auch ein B\u00fcndnis gegen andere. Es besteht die Gefahr, an der Seite eines st\u00e4rkeren Partners unfreiwillig in Konflikte hineingezogen zu werden.Gerade die j\u00fcngsten Terroranschl\u00e4ge zeigen, dass die Abweichung von diesem Prinzip auch in Zeiten \u00fcberstaatlicher Auseinandersetzungen einen besseren Schutz bietet als voreilige Parteinahme.\nNeutralit\u00e4t darf deshalb nicht heissen, sich aktivistisch \u00fcberall einzumischen und Stellung zu beziehen.Nat\u00fcrlich soll es auch in der Sicherheitsfrage Austausch und Vertr\u00e4ge mit anderen Staaten geben. Die Schweiz war nie isoliert im Sinne von losgel\u00f6st von ihrem politischen, wirtschaftlichen und kulturellen Umfeld. Es gab und gibt keinen Planeten Schweiz. Nur darf unser Land trotz aller internationaler Verflechtungen nie das Prinzip der Souver\u00e4nit\u00e4t verlassen. Die Devise muss heissen: Zusammenarbeit und Austausch mit aller Welt, aber keine politische Einbindung. Handlungsfreiheit und Selbstbestimmung haben Vorrang.\nLiberaler Nationalstaat als Erfolgsrezept\nSo wie das Jahr 1291 f\u00fcr Freiheit und Selbstbestimmung steht, obsiegten 1848 sowohl der Liberalismus als auch der Nationalstaat. Beides, Freiheit und Unabh\u00e4ngigkeit, Eigenverantwortung und Selbstbestimmung standen auch zur Gr\u00fcndungszeit des Bundesstaates im Mittelpunkt.In den vergangenen Jahren wurde leider das Einstehen f\u00fcr Freiheit und Unabh\u00e4ngigkeit zunehmend vernachl\u00e4ssigt. Dies hat nicht nur das Selbstvertrauen der B\u00fcrger ersch\u00fcttert, die Auswirkungen auf die Wirtschaft sind mindestens ebenso ern\u00fcchternd. Sie entwickelt sich schlecht: Nur der friedliche Wettbewerb unter Staaten, nicht der gleichmacherische Internationalismus schafft Wohlstand, Wachstum und Fortschritt. Wir haben es selber in der Hand: Ein \u00fcberschuldeter Staatshaushalt, explodierende Sozial- und Gesundheitskosten, \u00fcberm\u00e4ssig anwachsende Aufgaben, die anmassende Haltung der \u00f6ffentlichen Hand mit den entsprechenden Ausgaben, zunehmende Regulierung und B\u00fcrokratisierung, Ansteigen der Arbeitslosenraten sind Ursachen und Folgen zugleich. Der in Anpassung an den Zeitgeist schleichend ausgebaute Sozial- und Umverteilungsstaat \u00fcbersteigt nicht nur unsere finanziellen M\u00f6glichkeiten, er untergr\u00e4bt - was schlimmer ist - zunehmend die Selbstverantwortung in unserem Land. Die Abkehr vom Sonderfall hat der Schweiz jedenfalls mehr geschadet als gen\u00fctzt.\nWas ist zu tun?\nDer Aufbruch zu den Werten des alten Bundesbriefes ist heute dringend n\u00f6tig geworden. Freiheit, Selbstbestimmung, Selbstverantwortung: Diese Werte haben unser Land stark und wohlhabend gemacht. Besonders bei den heute wichtigen Fragen der Sicherheit und der Wirtschaft sind Handlungsfreiheit, eine hohe Flexibilit\u00e4t, Schnelligkeit, Dezentralisierung, aber auch Unvoreingenommenheit und Qualit\u00e4tsbewusstsein gefragt. Das sind F\u00e4higkeiten, die ein Kleinstaat schnell ausbauen und nutzen kann.Wer aber Sicherheit sucht und daf\u00fcr die Freiheit opfert, hat weder das eine noch das andere verdient (Benjamin Franklin). Frei und unabh\u00e4ngig sein, kann man nicht ohne ein gewisses Mass an Risiko. Das gilt in der Terrorbek\u00e4mpfung, in der Wirtschaft und im Staat.\nSchlusswort\nIch bin \u00fcberzeugt, dass ein Aufbruch zur alten Freiheit, zum eigenverantwortlichen Handeln des B\u00fcrgers, zur Unabh\u00e4ngigkeit des Landes im friedlichen Neben- und Miteinander aller Staaten das beste Modell f\u00fcr eine erfolgreiche Zukunft unseres Landes darstellt.", "Zu Recht sind wir stolz auf unser sch\u00f6nes und wohlhabendes Land.\nAm Nationalfeiertag besinnen wir uns gerne auf die Gr\u00fcnde f\u00fcr unseren Wohlstand. Wir rufen unsere bekannten Tr\u00fcmpfe in Erinnerung. Ich denke an die Chancengleichheit, die leistungsorientierte Wirtschaft, die gute Infrastruktur, den schonungsvollen Umgang mit der Umwelt, die niedere Steuerbelastung, die Umsetzung der Schuldenbremse, das funktionierende Sozialnetz und den flexiblen Arbeitsmarkt.\nWenn wir zu unseren Tr\u00fcmpfen Sorge tragen, haben wir schon viel f\u00fcr das Bewahren unseres Wohlstands getan. Dies gilt beispielsweise in n\u00e4chster Zeit bei einer Volksabstimmung, n\u00e4mlich:\nMit der Ausdehnung der Personenfreiz\u00fcgigkeit wollen wir uns den Zugang zu Wachstumsm\u00e4rkten sichern.\nDer Erfolg unseres Landes h\u00e4ngt zweifellos von diesen sogenannt harten Fakten ab. Warum besteht aber dennoch \u00fcberall der Eindruck, unser Land sei blockiert? Weshalb haben wir das Gef\u00fchl, es sei uns F\u00f6rderliches und Verbindendes abhanden gekommen? - Die Antwort liegt im sogenannt weichen Bereich, bei gemeinsamen Werten und in Fragen des Umgangs miteinander. Die Tr\u00fcmpfe sind zwar notwendige, aber nicht hinreichende Bedingung f\u00fcr das Gedeihen unseres Landes! Es braucht noch etwas anderes.\nUnser Land ist  gross geworden dank Werten wie Arbeitsfrieden, Freiwilligenarbeit, Verhandlungskultur, Meinungsvielfalt, handlungsf\u00e4higen Beh\u00f6rden, Respekt und Patriotismus. Unsere Tr\u00fcmpfe w\u00fcrden ohne diese verbindenden Werte ihre Kraft verlieren und mit der Zeit nicht mehr stechen.\nZwar sind weiterhin die Freiwilligenarbeit - und das Milizprinzip - verbreitet. Auch der Arbeitsfrieden ist anerkannt. Die Sozialpartner verhandeln ihre Probleme am Tisch und nicht auf der Strasse, auch wenn es Heisssporne gibt, die Streiks statt Arbeitsfrieden propagieren und Kurzsichtige, die mit ihrer unternehmerischen Verantwortung nicht umzugehen wissen.\nDoch andere Werte haben an Inhalt verloren. Die Verhandlungskultur wird von einigen geradezu verteufelt. Das ist mit ein Grund f\u00fcr zahlreiche Blockaden. Ich pl\u00e4diere deshalb daf\u00fcr, dass jede politische Partei ausgehend von klaren Positionen zum Kompromiss bereit sein muss. Das Vorangehen mit Reformen ist wichtiger als das Untergehen mit Parteislogans. Damit rede ich nicht dem Schliessen von faulen Kompromissen das Wort.\nWeiter beobachte ich, dass Meinungsvielfalt in den Parteien zusehends verp\u00f6nt ist. Abweichler kommen an die Kandare. Die Medien feiern oft ausgerechnet jene Parteien, welche ihre Politiker zu stromlinienf\u00f6rmigen Wesen disziplinieren. Sie vergessen, dass sich der Geist der Innovation erst bei einer hohen Streitkultur voll entfaltet. Denken wir an die Schaffung des modernen Bundesstaates. Diese geschah in einem \u00e4usserst zerstrittenen Umfeld und dank kreativen K\u00f6pfen.\nWir gelten als Land mit grosser Stabilit\u00e4t. Gleichzeitig sind wir aber eine sehr vielf\u00e4ltige und widerspr\u00fcchliche Gesellschaft mit vielen zentrifugalen Kr\u00e4ften. Die direkte Demokratie erfordert die Einbindung aller referendumsf\u00e4higen Parteien in die Regierungen. Von handlungsf\u00e4higen Beh\u00f6rden wird mehrheitsf\u00e4hige Arbeit erwartet. Das S\u00e4en von Staatsverdrossenheit, das Spiel mit Halbwahrheiten, die obsessive Suche nach der \u00f6ffentlichen Kritik und die Diffamierung bringen unser Land nicht vom Fleck. - Nicht der Spaltpilz und nicht die Axt machen die Schweiz aus, sondern es ist der Handschlag f\u00fcr das gemeinsame Ziel. Ist es blosser Zufall, dass Regierungen, Parlamente und Gerichte wie auch Wirtschaftsverb\u00e4nde oder Gewerkschaften in letzter Zeit zu Versagern abgestempelt werden? Ich bef\u00fcrchte, dass die Verunglimpfungen darauf abzielen, die bei uns tief verwurzelte Kultur des Ausgleichs, der Solidarit\u00e4t, des Kompromisses sowie der Toleranz zu brechen. Die sp\u00fcrbare Verunsicherung sowie die politische Blockade sind ernste Zeichen, dass wir im Begriff sind, etwas zu verlieren. Die Devise lautet bei vielen nicht mehr \u201aFreiheit im Staat\u2019, sondern \u201aFreiheit statt Staat\u2019. Dagegen wehre ich mich. Wir d\u00fcrfen unseren Staat nicht verteufeln; aber wir m\u00fcssen ihn kontrollieren!\nAndersdenkenden, insbesondere unseren Minderheiten, m\u00fcssen wir sodann mit Respekt begegnen. Der F\u00f6deralismus erlaubt den Minderheiten die Gestaltung ihres eigenen Umfeldes und damit die Pflege ihrer Identit\u00e4t. Friedliches, respektvolles Zusammenleben ist  nie gesichert. Es bedarf einer kulturellen Leistung, die immer wieder zu erneuern ist.\nGerade heute z\u00e4hle ich ferner den Patriotismus auch zu den verbindenden Werten. Patriot ist, wer aus Liebe zum Land und seinen Leuten guten Willens und nach Kr\u00e4ften an der Gestaltung der Gemeinsamkeit
