.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a,b)=>a.i-b.i).map(x=>x.term)}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);
        }

        function getTermCounts(fullData) {
            var counts = Array(fullData.data.length).fill(0);
            fullData.termCounts.forEach(
                function (categoryTermCounts) {
                    Object.keys(categoryTermCounts).forEach(
                        key => counts[key] = categoryTermCounts[key][0]
                    )
                }
            )
            return counts;

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            var curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }
                            for (const offset_i in fullData.offsets[term][i]) {
                                var offset = fullData.offsets[term][i][offset_i];
                                var spanStart = Math.max(offset[0] - 50, 0);
                                var spanEnd = Math.min(50, text.length-offset[1]);
                                var leftContext = text.substr(spanStart, offset[0] - spanStart);
                                var matchStr = text.substr(offset[0], offset[1] - offset[0]);
                                var rightContext = text.substr(offset[1], spanEnd);
                                var snippet = leftContext + '<b style="background-color: lightgoldenrodyellow">' + matchStr + '</b>' + rightContext;
                                if(spanStart > 0)
                                    snippet = '...' + snippet;
                                if(text.length - offset[1] > 50)
                                    snippet = snippet + '...'
                                curMatch.snippets.push(snippet)
                            }
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {
                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        var curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function displayObscuredTerms(obscuredTerms, data, term, termInfo, div = '#' + divName + '-' + 'overlapped-terms') {

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        console.log("START")
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                    console.log("SP")
                    console.log(regexp)
                }


                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

        function getDefaultTooltipContent(d) {
            var term = formatTermForDisplay(d.term);

            var message = term + "<br/>" + d.cat25k + ":" + d.ncat25k + " per 25k words";

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

            var sortedData = data.map(x => x).sort(sortByDist ? euclideanDistanceSort : scoreSort);

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);

"oy": 0.1697211155378486, "term": "schweizervolkes", "cat25k": 0, "ncat25k": 4, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 0, "ncat": 6, "s": 0.39681274900398406, "os": -0.040641711229946524, "bg": 0.00018328165808806682}, {"x": 0.3147410358565737, "y": 0.1701195219123506, "ox": 0.3147410358565737, "oy": 0.1701195219123506, "term": "kernsatz", "cat25k": 0, "ncat25k": 4, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 0, "ncat": 6, "s": 0.39681274900398406, "os": -0.040641711229946524, "bg": 0.00018328165808806682}], "docs": {"categories": ["SP", "CVP", "SVP", "FDP", "BDP"], "labels": [0, 1, 2, 3, 0, 1, 3, 2, 3, 0, 2, 1, 3, 3, 1, 2, 0, 2, 0, 0, 0, 1, 3, 3, 1, 3, 2, 3, 0, 3, 1, 3, 0, 2, 2, 3, 0, 1, 3, 3, 3, 3, 0, 2, 4, 0, 3, 1, 0, 2, 0, 1, 3, 1, 3, 3, 0, 2, 1, 3, 1, 3, 0, 3, 1, 3, 2, 3, 0, 2, 0, 2, 1, 3, 0, 0, 0, 0, 2, 0, 2, 1, 3, 0, 3, 2, 2, 3, 2, 3, 1, 2, 3, 3, 3, 0, 2, 0, 1, 1, 3, 3, 0, 2, 0, 1, 1, 3, 0, 0, 1, 1, 2, 0, 3, 1, 3, 1, 0, 1, 2, 0, 3, 1, 3, 2, 0, 1, 0, 1, 3, 0, 1, 0, 3, 2, 3, 3, 1, 3, 2, 3, 3, 1, 3, 2, 3, 0, 1, 1, 3, 3, 1, 1, 3, 3, 1, 1, 3, 2], "texts": ["Wir leben in der Schweiz in Frieden und Wohlstand. Das verdanken wir zu grossen Teilen unserer Bundesverfassung.\n1848 wurde sie verabschiedet und mit ihr die moderne Schweiz gegr\u00fcndet. Sie ist bis heute das Fundament unseres Zusammenlebens und unseres Erfolges.\nDie Verfassung entstand nach einem halben Jahrhundert grosser politischer Spannungen, die zu einem B\u00fcrgerkrieg f\u00fchrten.\nAm Ende gingen die Sieger auf die Verlierer zu.\nSie liessen den Kantonen betr\u00e4chtliche Macht \u2013 und verzichteten auf einen starken Zentralstaat.\nSie wussten, dass die moderne Schweiz ohne ihre tiefen Wurzeln in der Alten Eidgenossenschaft \u2013 bis zur\u00fcck zum Jahre 1291 \u2013 schlicht undenkbar war.\n\nUnsere Verfassung beweist,\ndass beide Seiten gewinnen k\u00f6nnen.\nDass der Sieg der einen Seite\nnicht die Niederlage der anderen Seite bedeuten muss.\nDiese Kultur des konstruktiven Kompromisses hat unsere Geschichte gepr\u00e4gt. Und pr\u00e4gt sie bis heute.\nUnser Land wird st\u00e4rker, indem wir alle seine Bewohnerinnen und Bewohner st\u00e4rken.\n\nEntsprechend gut geht es uns:\n\nDie Wirtschaft ist stark, die Arbeitslosigkeit tief.\nBeruf und Familie miteinander zu vereinbaren, gelingt immer besser - auch wenn es hier noch viel zu tun gibt. Wie auch in der Gleichstellung von Frauen und M\u00e4nner.\n\nUnsere Schulen, unsere Universit\u00e4ten und unsere Berufsbildung geh\u00f6ren zu den besten der Welt \u2013 und sie stehen allen offen.\n+J2\nWer krank wird, erh\u00e4lt rasch und \u00fcberall medizinische Hilfe von hoher Qualit\u00e4t.\nViele Menschen engagieren sich in ihrer Freizeit f\u00fcr das Gemeinwohl.\n\n\nFaire Gesellschaften sind wettbewerbsf\u00e4hige Gesellschaften.\n\nLiebe Mitb\u00fcrgerinnen, Liebe Mitb\u00fcrger\nAuch in unseren Aussen-beziehungen gilt:\nAndere Staaten sind nicht nur Konkurrenten, sondern immer auch potentielle Partner.\nWir sind keine Supermacht und wir sind nicht Mitglied der EU \u2013wirtschaftlich aber spielen wir eine gewichtige Rolle, ebenso in den internationalen Beziehungen.\nDeshalb m\u00fcssen wir uns auf klare internationale Regeln verlassen k\u00f6nnen. Und uns f\u00fcr diese v\u00f6lkerrechtlichen Regeln engagieren \u2013 gerade, weil wir unabh\u00e4ngig bleiben wollen.\nWir sind das Land der Stabilit\u00e4t,\nAber wir sind auch auf ein m\u00f6glichst stabiles internationales Umfeld angewiesen.\nBesonders wichtig sind die Beziehungen zu unseren europ\u00e4ischen Nachbarn, mit denen wir kulturell so vieles teilen und wirtschaftlich so stark verbunden sind: Der Warenhandel zwischen der Schweiz und der EU betr\u00e4gt eine Milliarde Euro \u2013 pro Arbeitstag.\nWir wollen diese Beziehungen mit der EU weiter entwickeln und zukunftsf\u00e4hig machen. Beide Seiten sind an soliden und berechenbaren Beziehungen interessiert.\n\nLiebe Mitb\u00fcrgerinnen , Liebe Mitb\u00fcrger\n1848 hat sich die Schweiz eine Verfassung gegeben und ist in die politische Moderne aufgebrochen.\nDazu brauchte es Optimismus, Selbstvertrauen \u2013 und die \u00dcberzeugung, dass wir zusammen st\u00e4rker sind.\nAuch heute braucht es diesen\nMut zum Kompromiss\nund zur St\u00e4rkung der Schw\u00e4cheren.\nDer Erfolg der Schweiz ist der Erfolg ALLER Menschen in diesem Land.\nDer Erfolg der Schweiz ist unteilbar.\n\nIch w\u00fcnsche Ihnen einen sch\u00f6nen 1. August.", "Ich bedanke mich f\u00fcr die Einladung zu Ihrer 1.-August-Feier \u2013 hier in der Gemeinde Villmergen.\nIch freue mich, dass auch viele Kinder teilnehmen \u2013 die Zukunft unseres Landes, dessen Geburtstag wir heute feiern.\nDie Jugend macht sich durchaus Gedanken zu ihrer Heimat. Unl\u00e4ngst haben mir Jugendliche geschrieben, was ihnen an der Schweiz gef\u00e4llt.\nDrei S\u00e4tze daraus m\u00f6chte ich zitieren:\n\u00abWir sind ein kleines Land mit vielen Unterschieden, aber auch mit vielen Qualit\u00e4ten.\u00bb\n\u00abIm Gegensatz zu andern L\u00e4ndern in Europa haben wir nur kleine Unterschiede. Doch genau diese machen den grossen Unterschied.\u00bb\n\u00abDie Geschichte hat uns gelehrt, dass wir zusammen st\u00e4rker sind.\u00bb\nDiese jungen Menschen m\u00f6gen weniger Lebenserfahrung haben als die Erwachsenen. Aber sie haben offenkundig schon etwas Wichtiges gelernt:\nAlle einbinden\ngemeinsame L\u00f6sungen suchen\nden Ausgleich pflegen\nAugenmass halten\n\u25ba  das ist es, was die Schweiz ausmacht.\nLeider geraten diese Tugenden in letzter Zeit etwas in Vergessenheit. Beschworen wird der Nationalismus, die Idee, besser zu sein als andere \u2013 und daraus abgeleitet das Recht, machen zu k\u00f6nnen, was einem passt. Ohne R\u00fccksicht auf andere.\nDies aber ist eine Illusion. Niemand kann selber vollst\u00e4ndig bestimmen. Das geht weder in der Familie, am Arbeitsplatz noch im Verein oder in der Politik \u2013 und schon gar nicht auf dem internationalen Parkett.\nUnsere Bundesverfassung h\u00e4lt Rechte und Pflichten fest. Sie ist sehr wichtig. Wer die Bundesverfassung h\u00f6her gewichtet als das V\u00f6lkerrecht,\nder gef\u00e4hrdet die Stabilit\u00e4t und die Verl\u00e4sslichkeit unseres Landes,\nder schadet dem Wirtschaftsstandort Schweiz\nund den Menschenrechten.\nKurz: Der handelt gegen die Interessen der Schweiz.\nEs ist nicht n\u00f6tig, die Selbstbestimmung zu suchen. Die Schweiz ist ein Land der Selbstbestimmung. Vier Mal pro Jahr bestimmen wir mit an der Urne. Und entscheiden \u00fcber L\u00f6sungen, die wir vorher, teils in hartumk\u00e4mpften Prozessen, erarbeiten \u2013 und die aufgrund von einem breiten politischen Konsens auch sehr oft Mehrheiten in der Bev\u00f6lkerung finden. Kein anderes Land hat so ausgebaute Mitbestimmungsrechte. Aber auch bei uns bestimmt niemand allein. Nach erfolgtem Prozess gilt die Mehrheit.\nWir leben in einer Zeit, in welcher auch jenseits der Landesgrenze dem Alleingang das Wort geredet wird. Niemand kann aber allein die Herausforderungen der globalisierten Welt l\u00f6sen. Denken wir angesichts der aktuellen Hitze etwa an die Klimaerw\u00e4rmung, die keine Grenzen kennt und nur international gel\u00f6st werden kann. Die Schweiz steht deshalb zum Pariser Klimaschutzabkommen. Das Abkommen gibt uns Raum, um unsere Massnahmen und Ziele selber bestimmen zu k\u00f6nnen. Nichts tun, das geht aber gar nicht \u2013 das gilt f\u00fcr alle L\u00e4nder dieser Erde.\nRufen wir uns in Erinnerung: Die Schweiz war schon immer verbunden mit der Welt. Wir pflegen schon lange Handel und Austausch mit vielen L\u00e4ndern, wir f\u00f6rdern weltweit Demokratie, Rechtsstaatlichkeit und Menschenrechte. Eine Politik der Strafz\u00f6lle, der Abschottung, der K\u00fcndigung wichtiger internationaler Vertr\u00e4ge stellt dieses Erfolgsmodell in Frage und destabilisiert die Weltlage. Eine gef\u00e4hrliche Negativspirale ist in Gang gesetzt. Und sie betrifft nicht nur die Wirtschaft. In den letzten zehn Jahren war die Zahl der L\u00e4nder, die auf dem Weg der Demokratisierung R\u00fcckschritte machten, gr\u00f6sser als die Zahl der L\u00e4nder, die Fortschritte erzielten. Die Pressefreiheit ist unter Druck, der Terrorismus in den Industriestaaten hat zugenommen, die Migration hat Rekordmarken erreicht. Keine erfreuliche Entwicklung. Wenn sich am Ende alle gegeneinander abschotten und bek\u00e4mpfen, verlieren alle. Wenn Menschen zusammenleben, arbeiten, handeln, sich austauschen wollen, dann braucht es Regeln: International ausgehandelte Regeln, die f\u00fcr alle gelten und auf die man sich verlassen kann. Multilateralismus und ausgehandeltes Recht sind zentral f\u00fcr Stabilit\u00e4t und Wohlergehen. Sie sch\u00fctzen, wo es n\u00f6tig ist.\nDas war schon immer der Weg der Schweiz: Neues offen anschauen und das, was f\u00fcr unser Land passt, optimieren und zudem auf Innovation setzen. Hier haben wir seit Jahren die Nase vorn. Weil wir das Richtige zur rechten Zeit tun. Weil wir auf Bildung und gute Rahmenbedingungen f\u00fcr die Forschung und Wirtschaft setzen. Das englische Wort \u00abfirst\u00bb wurde in den letzten Monaten oft benutzt. Ich kann das auch, aber ich sage: \u00abBe first, but be right!\u00bb\n\u00abBe right\u00bb, das will der Bundesrat auch gegen\u00fcber der EU bleiben. Die Schweiz bekennt sich zu den bilateralen Vertr\u00e4gen mit Europa. Der Bundesrat arbeitet gezielt an einer Weiterentwicklung durch ein Rahmenabkommen. Es soll uns Rechtssicherheit bringen, denn derzeit sind unsere Abkommen statisch; jede Neuerung m\u00fcssen wir b\u00fcrokratisch und aufw\u00e4ndig verhandeln. Mit einem Rahmenabkommen wollen wir f\u00fcr die so genannten Marktzugangsabkommen Klarheit und gleiche Spielregeln f\u00fcr EU- und Schweizer Unternehmen schaffen. Nicht mehr \u2013 aber auch nicht weniger. Eine tragf\u00e4hige L\u00f6sung zu finden ist m\u00f6glich. Es ist f\u00fcr den Bundesrat klar, dass Unternehmen, die Arbeitnehmer in die Schweiz entsenden, unser System nicht schw\u00e4chen d\u00fcrfen und unsere Regeln akzeptieren m\u00fcssen. Ob eine Kontrollfrist f\u00fcnf oder acht Tage betr\u00e4gt, wird am Schutz nichts \u00e4ndern. Gute Beziehungen zum europ\u00e4ischen Binnenmarkt sind wichtig f\u00fcr uns; nicht zuletzt f\u00fcr die Stabilit\u00e4t der beidseitigen Wirtschaft, die t\u00e4glich mit Waren und Dienstleistungen einen Umsatz von 1,2 Mrd. Franken erzielt.\nDass es uns so gut geht, h\u00e4ngt massgeblich mit unserer Stabilit\u00e4t und der guten Wirtschaftslage zusammen. Die meisten von uns sind in Frieden aufgewachsen, sind Nutzniesser einer Zeit, in der es wirtschaftlich kontinuierlich aufw\u00e4rts ging.\nDas war nicht immer so. Es gab auch in der Schweiz lange Jahre mit Unfrieden und Gewalt, mit Hunger und Not.\nDas haben die Menschen hier in Villmergen vor \u00fcber 300 Jahren erlebt, als zwei Glaubenskriege zwischen Katholiken und Protestanten mit Tausenden Toten endeten. H\u00e4tte es damals Rankings gegeben, so w\u00e4ren wir weit hinten gelegen. Wir haben gelernt. Neutral sein bei H\u00e4ndeln und eben auf Regeln vertrauen. Wir kommen weiter, wenn wir miteinander reden statt gegeneinander k\u00e4mpfen.\nGewiss: Diskussionen sind n\u00f6tig. Man soll sie f\u00fchren. Hart, aber fair und ohne einander zu verletzen. Denn am Ende m\u00fcssen wir uns wieder in die Augen schauen und gemeinsam anpacken.\nDiese Haltung sollte uns Leitschnur sein f\u00fcr die grossen Aufgaben, die unser Land l\u00f6sen muss.\nIch denke da etwa an die AHV \u2013 gem\u00e4ss Sorgenbarometer des Meinungsforschungsinstituts GFS Bern das wichtigste Thema f\u00fcr unsere Bev\u00f6lkerung. Die Menschen in der Schweiz werden immer \u00e4lter und bleiben l\u00e4nger gesund. Das ist positiv, aber auch eine Herausforderung f\u00fcr die Gesellschaft. Es gibt immer mehr Rentnerinnen und Rentnern und weniger Menschen, die arbeiten und Rentenbeitr\u00e4ge einzahlen. Sind es heute rund 2,6 Mio. Menschen, die eine AHV beziehen, werden es im Jahr 2033 rund 3,8 Mio. Rentnerinnen und Rentner sein. Jedes Jahr werden dann 170 000 Menschen neu in Rente gehen.\nWir brauchen deshalb Reformen, um die AHV langfristig zu sichern, um allen Menschen ein gutes Leben im Alter zu erm\u00f6glichen \u2013 auch in Zukunft.\nVor knapp einem Jahr ist die Vorlage von Bundesrat und Parlament zur Reform der AHV und des BVG an der Urne gescheitert, weil sie einer Mehrheit als zu wenig ausgeglichen erschien.\nNein sagte die Bev\u00f6lkerung auch zur Steuerreform 17. Viele Menschen lehnten sie ab, weil sie der Meinung waren, nun seien auch einmal sie am Zug mit einer Steuererleichterung; zudem sei der Ausfall zugunsten der grossen Unternehmen zu gross. Umgekehrt bestreitet aber niemand: Wir brauchen Unternehmen, die hier Steuern bezahlen. Etwa 25 Prozent der Unternehmen bezahlen fast den ganzen Betrag der Bundessteuer. KMU bezahlen zu einem grossen Teil keine Steuern. Und auch bei den nat\u00fcrlichen Personen bezahlen 10 Prozent knapp 80 Prozent der Bundessteuern. Ihnen sollten wir Sorge tragen. Wir m\u00fcssen zudem im internationalen Steuerwettbewerb f\u00fcr Unternehmen attraktiv sein \u2013 und das kostet uns etwas.\nGefragt sind deshalb neue L\u00f6sungen \u2013 denn die Probleme bestehen weiter, und sie sind zeitlich dringend.\nDie Ideen sind auf dem Tisch:\nDie neue Vorlage des Bundesrats zur Sanierung der AHV sieht vor, die Mehrwertsteuer zu erh\u00f6hen und das Rentenalter f\u00fcr die Frauen auf 65 Jahre zu erh\u00f6hen \u2013 allerdings mit sozialen Ausgleichsmassnahmen. Als Frau bin ich mit einem h\u00f6heren Rentenalter einverstanden \u2013 auch, weil wir Frauen l\u00e4nger von der AHV profitieren als die M\u00e4nner. Umgekehrt muss aber die Lohndiskriminierung bei den Frauen ein Ende haben.\nEinen anderen Ansatz hat das Parlament entwickelt: Die Steuervorlage 17 als Nachfolgeprojekt der gescheiterten Unternehmenssteuerreform III soll mit der Finanzierung der AHV verkn\u00fcpft werden. Steuererleichterungen f\u00fcr die Unternehmen \u2013 und im Gegenzug Milliarden f\u00fcr die AHV. Auch hier melden sich die Kritiker zu Wort: Die AHV habe mit der Steuerreform keinen inneren Zusammenhang; es sei keine soziale Massnahme, wenn Arbeitnehmer einen h\u00f6heren Beitrag an die AHV bezahlen m\u00fcssten.\nKritik kann man immer \u00fcben. Aber am Ende ben\u00f6tigen wir L\u00f6sungen, die eine Mehrheit in der Bev\u00f6lkerung finden. L\u00f6sungen wird es aber bei den Reformen der Sozialwerke und Unternehmenssteuern ohne Kompromisse nicht geben.\nDies gilt auch f\u00fcr das Thema Gesundheit. Die Bev\u00f6lkerung ist sehr zufrieden mit den erbrachten Leistungen \u2013 gem\u00e4ss Sorgenbarometer aber auch beunruhigt \u00fcber die ungebremst steigenden Kosten.\nWir sind gefordert, die hohe Qualit\u00e4t und den Zugang zum Gesundheitssystem f\u00fcr alle Menschen zu sichern, ohne dass die Kosten immer st\u00e4rker steigen und damit speziell die Familien und der Mittelstand schwer belastet werden. Das schaffen wir aber nur, wenn alle Beteiligten Bereitschaft zur Ver\u00e4nderung zeigen. Beharren alle auf der Besitzstandwahrung, dreht sich die Kostenspirale immer weiter.\nDer Bundesrat tut, was er kann: Er hat eine Reihe von Massnahmen eingeleitet und umgesetzt, welche die Gesundheitskosten bereits um mehrere hundert Millionen Franken pro Jahr gesenkt haben.\nWir haben etwa das Kostenwachstum bei den Medikamenten einged\u00e4mmt.\nWir haben nach Jahren der Blockade zwischen \u00c4rzten, Spit\u00e4lern und Krankenkassen das Tarifsystem TARMED angepasst und haben damit \u00fcbertarifierte Leistungen und Fehlanreize korrigiert und die Transparenz erh\u00f6ht.\nIch bin froh, dass sich auch bei den Kantonen und im Parlament etwas bewegt und wir von der Digitalisierung profitieren k\u00f6nnen. Wir alle tragen auch selber eine Mitverantwortung, wie wir mit unserer Gesundheit umgehen, ob wir etwa im Krankheitsfall alle m\u00f6glichen Therapien verlangen. Diese Diskussionen m\u00fcssen wir f\u00fchren, sonst ist unser Gesundheitssystem nicht mehr bezahlbar.\nLiebe Festgemeinde\nBundesrat und Parlament stehen bei diesen Herausforderungen in der Verantwortung \u2013 ebenso wie Sie, die B\u00fcrgerinnen und B\u00fcrger dieses Landes.\nIch lade Sie ein, sich zu engagieren. Denken Sie mit! Suchen wir gemeinsam die beste L\u00f6sung, denn wir sind innovativ, kreativ, fleissig, mutig, dynamisch und neugierig! Ohne Sie geht in unserer direkten Demokratie gar nichts.\nDazu geh\u00f6rt aber auch: Informieren Sie sich! Es darf auch ruhig mal mehr sein als eine Gratiszeitung oder ein H\u00e4ppchen im Internet. Der Blick zur\u00fcck zeigt: Wer Bescheid weiss, entscheidet an der Urne richtig.\nWir engagieren uns f\u00fcr die jungen Menschen, die heute mit uns den Nationalfeiertag begehen. Ich sehe in ihren Gesichtern Zuversicht und Vorfreude auf das, was kommt. Die jungen Menschen sehen Chancen, nicht Risiken.\nUnterst\u00fctzen wir die Jungen in ihrem Wirken und gestalten wir das Leben der kommenden Generationen umsichtig und nachhaltig!\nPflegen wir f\u00fcr sie auch in Zukunft die Kultur des Ausgleichs! Wir sind damit gut gefahren.\nIch w\u00fcnsche Ihnen eine sch\u00f6ne 1. August-Feier!", "Eine 1.-August-Rede ist eine der heikelsten rhetorischen Aufgaben f\u00fcr einen Politiker. Viele Redner sprechen \u00fcber die verschiedenen Zeiten des Lebens. Die Vergangenheit dient dazu, die Gegenwart zu erkl\u00e4ren und man wagt einen Ausblick in die Zukunft. Am Nationalfeiertag erinnern wir uns an unsere Wurzeln. Gleichzeitig gehen wir in die Zukunft.\nWir Menschen sind neugierig, wissbegierig und ungeduldig. Wir wollen Neues entdecken.\nDie Zukunft ist denn auch ein leichtes Terrain f\u00fcr die Politik. Sie wissen es: Politiker sind gerne optimistisch und machen Versprechungen f\u00fcr die Zukunft. Der Weg in die Zukunft scheint immer angenehmer als die Schwierigkeiten der Gegenwart.\nDie Zukunft hat den Vorteil, dass sie per Definition ungewiss ist. Deshalb d\u00fcrfen wir uns auch irren. Diese Grossz\u00fcgigkeit gibt es bei der Gegenwart nicht, und auch nicht bei der Vergangenheit.\nWinston Churchill \u00e4usserte sich einmal wenig schmeichelhaft \u00fcber Politiker. Er sagte: Ein guter Politiker ist nicht nur in der Lage, die Zukunft vorauszusagen. Ein guter Politiker kann auch im Nachhinein erkl\u00e4ren, weshalb es anders gekommen ist als vorhergesagt. Es gibt also hohe Anforderungen an eine gute 1.-August-Rede.\nIch bin der Meinung, dass eine Rede am heutigen Tag auf einem soliden Fundament aufgebaut sein muss. Also auf der Geschichte oder \u2013 was am 1. August ausnahmsweise erlaubt ist \u2013 auf unseren nationalen Mythen. Die Rede muss den Fakten, den Erfahrungen und den Beobachtungen standhalten. Sie darf sich nicht in Tr\u00e4umen und Utopien verlieren. Tr\u00e4umen ist in der Schweiz zwar nicht verboten, doch wir sind ein pragmatisches Volk, das sich nicht von Illusionen und romantischen Aufrufen t\u00e4uschen l\u00e4sst. Eine 1.-August-Rede ist also eine Mischung: eine Mischung aus Beobachtung, Realismus und einem Blick nach innen. Wir sprechen \u00fcber die Schweiz, und zwar an einer Feier, die f\u00fcr den Zusammenhalt unserer Eidgenossenschaft steht.\nDas Thema der 1.-August-Reden ist deshalb h\u00e4ufig patriotisch. Der Patriotismus, meine Damen und Herren, ist ein starker Antrieb unseres Landes. Doch wenn Patriotismus mit allzu grossem Eifer betrieben wird, weckt das bei vielen von uns Skepsis und Misstrauen. Wir k\u00f6nnen uns \u00fcber den guten internationalen Ruf unserer Hochschulen, den Erfolg unserer Wirtschaft oder die Goldmedaillen unserer Sportlerinnen und Sportler freuen. Es gibt auch andere, eher ruhige Arten, seine Liebe zum Vaterland zu sp\u00fcren und auszudr\u00fccken.\nZum Beispiel, indem wir heute am 1. August unserem Land, der Schweiz, unsere Dankbarkeit ausdr\u00fccken.\nDenn unser Land schafft die Voraussetzungen daf\u00fcr, dass wir uns so entwickeln k\u00f6nnen, wie wir wollen und k\u00f6nnen.\nDank unserem Land k\u00f6nnen wir so leben, wie es unseren F\u00e4higkeiten, unserem Talent und unserem Charakter entspricht.\nUnd dank unserem Land k\u00f6nnen auch die n\u00e4chsten Generationen von dem profitieren, was wir geleistet haben.\nObjektiv gesehen leben wir in einem Land, das reich ist und frei, sicher, innovativ, modern, solidarisch, stabil. Die einen Menschen sind stolz darauf. Die anderen Menschen sehen die Realit\u00e4t ganz anders oder zumindest ein wenig anders. Die Wahrheit liegt, wie so oft, in der Mitte. Wir w\u00e4ren im Unrecht, w\u00fcrden wir das Bild der sch\u00f6nen Schweiz f\u00fcr perfekt oder definitiv halten. Uns muss stattdessen bewusst sein, dass der Erfolg der Schweiz und die Lebensqualit\u00e4t nicht dem Zufall zu verdanken sind. Es war nicht einfach nur Gl\u00fcck, dass es der Schweiz heute gut geht.\nBlicken wir auf unsere Geschichte: Aus der Geschichte ist einerseits das f\u00f6deralistische System entstanden, der Kern unserer Demokratie. Es ist ein b\u00fcrgernahes System, in dem auch die Schw\u00e4chsten respektiert werden. Unsere Geschichte hat zur Neutralit\u00e4t gef\u00fchrt, die Grundlage unserer Aussenpolitik. Dank der Neutralit\u00e4t ist die Schweiz bisher vor Konflikten verschont geblieben. Und das ist noch nicht alles: Die Lebendigkeit, die Stabilit\u00e4t und die Gradlinigkeit der Schweiz sind auf die Konsenskultur und die direkte Demokratie zur\u00fcckzuf\u00fchren. Auch diese zwei Traditionen geh\u00f6ren zum Kulturgut und zur Geschichte unseres Landes.\nAls Bundesrat bin ich f\u00fcr die Armee zust\u00e4ndig. Darum ist f\u00fcr mich die Sicherheit unseres Landes besonders wichtig.\nMeine Damen und Herren\nWir leben heute in einer unsicheren Welt. Trotzdem gibt es Leute, die finden, dass Sicherheit nicht so wichtig ist.\nSie sagen, dass Sicherheitsmassnahmen unsere Freiheit behindern. Besonders dann, wenn die Freiheit mit Waffen gesichert werden muss.\nSchlimmer noch: Manche Leute finden, Gefahren bringen Abwechslung in den Alltag.\nDiesen Personen kann ich nur etwas raten: Verwechseln Sie B\u00fcrger nicht mit Rebellen.\nNiemand bestreitet, dass unsere Erfolge auch eine Bereitschaft zu Risiken erfordern. Unser Leben ist nun einmal gef\u00e4hrlich. Wir wissen nie, wann es zu Ende ist. Wir m\u00fcssen immer pers\u00f6nliche Risiken eingehen. Es gibt aber auch \u00fcbergeordnete Interessen, die die Allgemeinheit betreffen. Diese Interessen m\u00fcssen wir zusammen verteidigen. Die Freiheit, die Demokratie, die Unabh\u00e4ngigkeit und der Friede geh\u00f6ren dazu. Zu unserem Gl\u00fcck kann unser Land diese Werte bewahren und sch\u00fctzen, weil wir in der Schweiz in einem sicheren Umfeld leben.\nDer Einsatz f\u00fcr gemeinsame Sicherheit geht weit zur\u00fcck. Der Bundesbrief von 1291 ist nichts anderes als ein Versprechen, sich zu verb\u00fcnden. Im Originaltext steht, dieses B\u00fcndnis mache man \u00abim Hinblick auf die Arglist der Zeit\u00bb. Man wollte gemeinsam Widerstand leisten und sich gegenseitig beistehen, wenn jemand angegriffen wird.\nHeute hat die Sicherheit f\u00fcr die Menschen in der Schweiz zwei S\u00e4ulen:\nErstens die allgemeine Dienstpflicht. Die Idee dahinter ist einfach: Jeder von uns leistet Dienst. Nicht weil er ein eigenes Interesse daran hat, sondern weil er es f\u00fcr die Sicherheit der ganzen Gesellschaft tun muss.\nDie zweite S\u00e4ule ist die Milizarmee. Hier geht es darum, dass die Bev\u00f6lkerung die Bev\u00f6lkerung sch\u00fctzt.\nDas Milizsystem ist nicht nur in der Armee zu finden. Dieses Organisationsprinzip, das \u00fcbrigens aus der griechischen Demokratie stammt, pr\u00e4gt noch heute die Kantone, die Gemeinden, die Verb\u00e4nde oder die zahlreichen Vereine in unserem Land. Das Milizsystem ist eine der Traditionen, die die Schweiz stark machen.\nMeine Damen und Herren\nDer 1. August ist der Tag, an dem wir unsere Geschichte und unser Land mit Symbolen erkl\u00e4ren d\u00fcrfen. F\u00fcr mich sind die Armbrust und die Hellebarde die passenden Symbole unserer Zeit.\nDie Armbrust ist DAS Symbol f\u00fcr die Schweiz. Sie steht f\u00fcr\ndie Schweizer Qualit\u00e4t,\ndie Zuverl\u00e4ssigkeit,\ndie Pr\u00e4zision.\nDie Armbrust stellt auch die Verbindung her zwischen einer mutigen und leistungsstarken Schweiz, die sich st\u00e4ndig modernisiert, und einer historischen und mythischen Schweiz, an welche die ber\u00fchmte Tell-Statue in Altdorf erinnert.\nDieses Symbol muss gesch\u00fctzt werden. Deshalb braucht es auch eine Schweiz der Hellebarde.\nDiese spiess\u00e4hnliche Waffe hat den Eidgenossen fr\u00fcher treue Dienste geleistet. Sie kam in den Villmerger-Kriegen oder am Morgarten und in Sempach zum Einsatz. Heute findet man sie nur noch im Museum. Immerhin hat die Schweizergarde in Rom immer noch Hellebarden, und so verbreitet die Waffe auf der ganzen Welt das Bild einer k\u00e4mpferischen und mutigen Schweiz.\nDie Sicherheit am Boden und in der Luft ist ein wertvolles Gut. Sicherheit ist ein Werkzeug im Dienste des Lebens und der Freiheit. In einem sicheren Land k\u00f6nnen wir unser Potential entfalten.\nDoch ein Werkzeug ben\u00f6tigt jemanden, der es bedient. Daher tr\u00e4ume ich von einem Land, dessen Zukunft weiterhin vom freiwilligen Engagement lebt. Was uns stark macht, ist der Einsatz von jedem Einzelnen von uns f\u00fcr die Werte unserer Gesellschaft. Jeder B\u00fcrger, jede B\u00fcrgerin kann und soll hier mithelfen.\nMeine Damen und Herren\nSicherheit bietet die beste Lebensgrundlage f\u00fcr die Schweiz und die Menschen, die zu ihrem Erfolg beitragen. Sicherheit w\u00fcnsche ich mir auch f\u00fcr Sie, gesch\u00e4tzte Mitb\u00fcrgerinnen und Mitb\u00fcrger. Ich w\u00fcnsche Ihnen eine sch\u00f6ne Nationalfeier.\nEs lebe die Schweiz!", "Und danke f\u00fcr diese freundliche Einladung!\nIch halte heute Abend sehr gerne die 1. Augustansprache am Bodensee.\nDabei werden Sie von mir kein einziges Mal den Begriff \u00abRandregion\u00bb h\u00f6ren. Und zwar, weil er kreuzfalsch ist!\nIch stehe vor Ihnen Mitten in Europa, im Herzen einer wirtschaftlich pulsierenden Wirtschaftsregion, deren Bewohner rund um den Bodensee von den gleichen Tugenden gepr\u00e4gt sind:\nFleiss, Zuverl\u00e4ssigkeit, Schaffenskraft.\nSei es im Kanton St. Gallen, im Kanton Thurgau, im Kanton Schaffhausen, in Baden-W\u00fcrttemberg oder in Vorarlberg. Die beiden  Appenzell z\u00e4hle ich auch dazu.\nIch stelle mit Freude fest, dass Rorschach, Rorschacherberg und Goldach am 1. August immer noch vereint sind, trotz gescheiterter Gemeindefusion vor vier Jahren!\n\u201eLassen Sie mich einen pers\u00f6nlichen Freund speziell begr\u00fcssen: den Rorschacher Stadtpr\u00e4sidenten und Nationalrat Thomas M\u00fcller. Mit ihm verbindet mich mehr als Politik Thomas, Du hast mich f\u00fcr Heute vom Arztgeheimnis entbunden.\nDu hattest im Nationalratsaal vor einiger Zeit einen kleinen Notfall, der mein Eingreifen als Arzt bedingte. So etwas schweisst nat\u00fcrlich zusammen. Auch wenn ich mit Dir damals geschimpft habe: Thomas, Du machsch z\u2019 vil. Du bisch halt mengmol en verruckte Chaib\u00bb.\n2. Italianit\u00e0\nLassen Sie mich als italienisch sprechender Bundesrat aus dem Tessin zuerst auf etwas eingehen, dass mir am Herzen liegt. Auf die \u00dcbernahme der italienischen Lebensart in der Schweiz. Ich spreche dabei von der Italianit\u00e0, die zwar seit Jahrhunderten bereits Teil der Schweiz war, doch mit der Einwanderung der italienischen Gastarbeiten eine neue Dimension erreicht hat.\nRorschach war besonders davon betroffen.\nAlles begann in den 60erJahren im letzten Jahrhundert - w\u00e4hrend der anlaufenden Hochkonjunktur. Zu einer Zeit, als die italienischen Gastarbeiter in Scharen nach Rorschach geholt wurden. \u00abGeholt wurden\u00bb ist der richtige Ausdruck, denn sie mussten zum Teil hin Italien angeworben werden, weil bei uns ein akuter Arbeitskr\u00e4ftemangel herrschte.\nArbeit fanden sie vor allem in der Feldm\u00fchle.\nAls wahre Fundgrube f\u00fcr die These, dass Rorschach eine Schl\u00fcsselrolle bei der Italianit\u00e0 spielt, entpuppten sich alte Gesch\u00e4ftsberichte des Migros-Genossenschaftsbundes und der Genossenschaft Migros Ostschweiz.\nSo erf\u00e4hrt man daraus, dass die Ums\u00e4tze im neuen Migros-Markt in Rorschach 1960 richtiggehend \u00abexplodierten\u00bb. Wegen den Gastarbeitern aus Italien. Und mit ihnen kam die italienische Lebensart in den Alltag \u2013 vor allem zuerst einmal \u00fcber den Magen.\nDer Umsatz von gesch\u00e4lten italienischen Tomaten stieg im Jahre 1962 in den Migros-L\u00e4den um 150%. Mit \u00fcberraschenden Folgen.\nIch zitiere aus dem Gesch\u00e4ftsbericht des Migros Genossenschaftsbundes aus dem Jahre 1962:\n\u00abUnser Verkaufspreis f\u00fcr gesch\u00e4lte italienische Tomaten ist derart g\u00fcnstig, dass nach Italien zur\u00fcckkehrende Gastarbeiter sich noch reichlich eindecken! Diese Tomaten werden n\u00e4mlich bei uns billiger verkauft als in Italien selbst\u00bb.\nNach den gesch\u00e4lten Tomaten kamen die Teigwaren. Mit \u00abbesonderer Genugtuung\u00bb stellte man in der Migros-Zentrale fest, dass ihre Teigwaren von den italienischen Gastarbeitern ganz offensichtlich bevorzugt werden. Die sei umso erfreulicher als die Italiener zu den besten Teigwarenkennern der Welt geh\u00f6rten.\nAuf die Teigwaren folgten, Pizza, Tiramisu, Latte macchiato, die italienischen Restaurants, das Design \u2013 und bei Ihnen in Rorschach der Chorgesang.\nSie wissen, was ich anspreche, den Corale Santa Cecilia, den \u00e4ltesten, noch aktiven Immigranten-Chor der Schweiz.\nThomas M\u00fcller hat in einem Programmheft festgehalten: \u00abAuf den ersten Blick steht die Corale Santa Cecilia f\u00fcr singen: F\u00fcr Rorschach ist sie aber mehr: Der Chor ist Teil der Stadtgeschichte\u00bb.\nWeshalb erz\u00e4hle ich Ihnen das alles?\nWeil die Italianit\u00e0 auch ein St\u00fcck Schweizer Geschichte ist. Was aber mit den italienischen Gastarbeitern zu Beginn nicht immer einfach war. Diese Entwicklung weckte n\u00e4mlich \u00dcberfremdungs\u00e4ngste. Ich will bewusst nichts verkl\u00e4ren.\nSo \u00fcberrascht es nicht, dass Rorschach im Jahre 1970 die schweizweit abgelehnte Schwarzenbach-Initiative annahm. Zwar hauchd\u00fcnn mit einer Ja-Mehrheit von nur 40 Stimmen: 1049 Ja, 1009 Nein, bei einer Stimmbeteiligung von 77,8 Prozent. Die Gemeinden Rorschacherberg und Goldach lehnten hingegen die Initiative ab, Goldach relativ deutlich. Die Schwarzenbach-Initiative verlangte damals eine Begrenzung des Ausl\u00e4nderanteils von 10 Prozent.\nTrotz schwierigen Situationen: Die Integration funktionierte am Schluss doch und die Italianit\u00e0 wurde als Bereicherung empfunden.\n\nWir sind am Schluss alle \u2013 und insbesondere die Deutschschweizer und die Romands \u2013 ein St\u00fcck weit Italiener geworden. Mehr als wir vielleicht glauben. 77,5% der Schweizerinnen und Schweizer essen gerne Italienisch. Werfen Sie mal einen Blick auf eine Speisekarte irgendeines Restaurants.\nProfessor Renato Martinoni \u2013 bis vor Kurzen Lehrstuhlinhaber an der UNI St. Gallen f\u00fcr die italienische Literatur- und Kulturgeschichte - hat dies stichprobenartig in der Mensa seiner Universit\u00e4t getan.\nF\u00fcnf von sieben Gerichten auf dem Menuplan waren zumindest zum Teil italienische.\nDie Italienerinnen und Italiener sind mit 306\u2019000 Personen auch heute immer noch die gr\u00f6sste \u00abComunit\u00e0 di stranieri in Svizzera\u00bb - eine Gemeinschaft die notabene eine Schweizer Landessprache spricht! Die Schweiz ist n\u00e4mlich nach Italien das zweitgr\u00f6sste Land, in dem Italienisch Landessprache ist.\nUnd dies seit 1848.\nUnd nun einige Gedanken zu Rorschach!\n3. Rorschach\nIch zolle am heutigen Vorabend des 1. August allen meinen bundesr\u00e4tlichen Respekt, die in schwierigen Zeiten zur Neuentwicklung der Stadt beigetragen haben.\nDie Schliessung der einst gr\u00f6ssten Stickereifabrik der Welt zu Beginn der 80Jahre war nat\u00fcrlich ein herber Schlag: Gegen 1 000 Arbeitspl\u00e4tze von einem Tag auf den anderen weg. Ja, ich spreche von der Feldm\u00fchle.\nZuletzt hatte man es noch mit der Produktion von Kunstseide versucht, doch dann war auch damit Schluss. Ein derartiger Verlust steckt eine Region wie Rorschach nicht einfach weg.\nAber Sie haben sich dem Wandel gestellt, Entwicklungsprojekte auf die Beine gestellt oder zumindest unterst\u00fctzt. Rorschach soll weiter zur attraktiven Wohnstadt mit Seeanstoss ausgebaut werden. Der Turnaround ist geschafft.\nDie Einwohnerzahl nimmt wieder leicht zu und auf dem riesigen Feldm\u00fchleareal soll in wenigen Jahren neues Leben entstehen, mit Wohn und Gewerbebauten.\nUnd nicht nur Thomas M\u00fcller will es noch nach zahlreichen gescheiterten Anl\u00e4ufen erleben, dass man in Rorschach in Abwandlung des alten Schweizer Films \u00abHinter den sieben Geleisen\u00bb nicht mehr sagen kann: \u00abVor den sieben Barrieren\u00bb.\nSieben Niveau-Bahn\u00fcberg\u00e4nge gibt es in Rorschach tats\u00e4chlich noch. Sie \u00fcberstanden mehrere Volksabstimmungen.\nDiese viel zitierte Eigenart soll nun in den kommenden Jahren mit dem Entwicklungskonzept Feldm\u00fchleareal gel\u00f6st werden. Dies im Zuge des neuen, geplanten Stadt-Bahnhofes.\nDie Einweihungs-Feierlichkeiten werden noch etwas auf sich warten lassen.\nAber Sie haben noch genug zu feiern \u2013 bereits im kommenden Jahr.\nZum Beispiel 150 Jahre Seelinie der Eisenbahn.\nUnd nat\u00fcrlich 50 Jahre Mondlandung \u2026 einige von Ihnen schauen mich nun etwas ratlos an.\nJa, sie haben schon richtig geh\u00f6rt. Die Mondlandung wird auch in Rorschach gefeiert, weil vor 50 Jahren aus Anlass dieses historischen Ereignisses die Wasserglace Rakete von Frisco auf den Markt kam.\nDamals als eigenst\u00e4ndige Marke. Heute geh\u00f6rt zwar die Rorschacher Firma zum N\u00e9stle-Konzern, aber die Rakete wird immer noch in Rorschach hergestellt.\nMan habe zum Jubil\u00e4um einiges vor, liess man uns wissen, schliesslich sei die Rakete mit 8,5 Millionen verkauften St\u00fcck pro Jahr die meistverkaufte Glace der Schweiz.\n\n4. Ostschweiz - Tessin\nSehr verehrte Besucherinnen und Besucher\nNun also zur Frage \u00abWas haben die Ostschweiz und das Tessin gemeinsam\u00bb?\nBeides sind Grenzregionen. Und Landesgrenzen sind seit eh und je f\u00fcr solche Regionen eine wirtschaftliche und kulturelle Herausforderung.\nDie Grenzlage er\u00f6ffnet immer auch Chancen und Impulse, weil man lernen muss, \u00fcber die Grenzen hinweg zusammenzuarbeiten.\nDie Bodenseeregion ist daf\u00fcr ein leuchtendes Beispiel. Unb\u00fcrokratisch und politisch unbelastet arbeiten zahlreiche staatliche Einrichtungen international zusammen. Erfolgreich!\nNur nebenbei: So w\u00fcrde ich mir manchmal auch das bilaterale Verh\u00e4ltnis mit der EU w\u00fcnschen.\nUnd ein Beispiel: 17 Wasserwerke rund um den See sorgen f\u00fcr die Trinkwasserversorgung von 4,5 Millionen Menschen. Bis in die 109 Kilometer entfernte Grossstadt Stuttgart. Ohne zwischenstaatliche Probleme.\nWir sind gut!\nUnd als Aussenminister verweise ich auf einen weiteren Vorteil: Unsere Grenzregionen haben beide eine Br\u00fcckenfunktion.\n\n5. Neun Monate\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger aus Rorschach, Rorschacherberg und Goldach\nNeun Monate bin ich nun im Amt. Die Schwangerschaft ist beendet und die Geburt hat stattgefunden. Die Geburt in einer neuen Funktion, in einer Arbeit, die mir ausserordentlich gef\u00e4llt.\nIch war ziemlich oft in der Zeitung: Etwas zu oft f\u00fcr meine Begriffe. Das hat sicher damit zu tun, dass meine Dossiers st\u00e4ndig erkl\u00e4rt werden m\u00fcssen. Immer wieder und immer wieder aufs Neue.\nVor allem eines\u2026 Das Europa-Dossier.\n\nUnd dann ist halt, nach langen Jahren der Absenz, die s\u00fcdl\u00e4ndische politische Kultur wieder im Bundesrat vertreten. Und die tickt halt doch eine Spur anders.\nIch liebe es manchmal etwas laut zu denken, um zu sp\u00fcren, was \u00fcberhaupt gedacht wird.\nNicht zuletzt von der Bev\u00f6lkerung, die in unserem Land das Sagen hat.\nZum Schluss.\nDie Schweiz f\u00e4hrt immer am besten, wenn sie zusammenh\u00e4lt. \u00dcber alle Sprachgrenzen hinweg.\nEs braucht das Zusammenschmieden von alemannischen Tugenden und lateinischer Spontaneit\u00e4t. Bei allen Unterschieden.\nIch helfe gerne, denn ich habe ja nach der Wahl versprochen, mich als Schmied zur Verf\u00fcgung zu stellen.\nTragen wir Sorge zu dieser Zusammenarbeit. Sie ist unser Erfolgsrezept!\nDanke, dass sie mir zugeh\u00f6rt haben und \u2026 eine sch\u00f6ne 1. August Feier!", "Als ich die Einladung zu dieser Bundesfeier gesehen habe, ist mir ein Abendessen bei Freunden in der N\u00e4he von Muttenz in den Sinn gekommen. Das war vor ein paar Jahren. Der neunj\u00e4hrige Sohn hat mir an dem Abend aufgez\u00e4hlt, was f\u00fcr ihn die schlimmsten Sachen auf der Welt sind. Er hat gesagt:\nErstens: Krieg\nZweitens: Rhabarber\nDrittens: Wenn mir jemand sagt, ich sei ein Basler.\nIch wusste also: Ich komme heute nicht nach Basel. Ich komme ins Baselbiet. Ich habe mich gefreut. Man hat mir Dinge \u00fcber Muttenz erz\u00e4hlt, die mir gefallen.\nZum Beispiel der Campus im Polyfeld. Ich habe ihn heute Nachmittag besichtigt \u2013 und h\u00e4tte mich am liebsten gleich angemeldet. Die Architektur hat mich beeindruckt. Man hat mir von einem neuen Studiengang erz\u00e4hlt, der drei F\u00e4cher und drei Nationen miteinander verbindet. Da sp\u00fcrt man die kreative und pfiffige Atmosph\u00e4re.\nDiese Stimmung wird in Zukunft zu Muttenz geh\u00f6ren. Junge und neugierige Menschen aus allen Teilen der Schweiz und aus dem Ausland, die sich auf dem Campus und in den Caf\u00e9s von Muttenz treffen und diskutieren.\nMan hat mir auch vom Auhafen erz\u00e4hlt. Ein starker Handelsplatz zusammen mit den beiden anderen Rheinh\u00e4fen. Gleichzeitig ein Tor, wo sich die Schweiz zum Meer und zur Welt \u00f6ffnet.\nDiese Offenheit und Freundlichkeit gef\u00e4llt mir. Sie ist nicht selbstverst\u00e4ndlich.\nWir sp\u00fcren es alle: Die Welt wird unruhiger, komplizierter.\nRund um den Erdball sind 68 Millionen Menschen auf der Flucht. So viele wie noch nie. Sie verlassen ihr Zuhause, weil dort Krieg, Gewalt oder Verfolgung herrscht. Weil ihre Wasserleitungen, ihre Schulen und ihre Spit\u00e4ler \u2013 ihre Lebensgrundlagen \u2013 vernichtet sind.\nDiese Verrohung macht mir Sorgen. Und es beelendet nicht nur mich, dass gleichzeitig der Wille von wichtigen Regierungen abnimmt, Frieden zu stiften.\nAuch Europa ist unruhiger geworden.\nMir scheint, rings um unser Land hat eine Art Wettbewerb eingesetzt. Wer \u00e4ussert sich noch abweisender \u00fcber Fl\u00fcchtlinge? Wer schl\u00e4gt noch h\u00e4rtere Massnahmen vor, um Menschen daran zu hindern, nach Europa zu gelangen?\nM\u00fcsste uns das nicht zu denken geben? Vor allem deshalb, weil 5 von 6 Fl\u00fcchtlingen nicht in Europa sind. 85 Prozent aller Fl\u00fcchtlinge halten sich in den \u00e4rmsten L\u00e4ndern der Welt auf. Um sie sollten wir uns k\u00fcmmern \u2013 und um die Menschen zum Beispiel in Jordanien oder \u00c4thiopien, die selber wenig haben und ihr rares Wasser und ihre trockene Erde auch noch mit den Fl\u00fcchtlingen teilen m\u00fcssen.\nDass alle Fl\u00fcchtlinge nach Europa kommen, davon ist also nicht die Rede. Aber wenn wir aufh\u00f6ren, uns ber\u00fchren zu lassen vom Schicksal von Menschen, die auf der Flucht sind, dann verlieren wir selber etwas von unserer Menschlichkeit.\nAuch wenn Migranten nicht schutzbed\u00fcrftig sind und unser Land wieder verlassen m\u00fcssen, schreibt uns kein Gesetz vor, sich ihnen gegen\u00fcber zu verschliessen. Erst recht nicht, wenn sie heimatlos sind.\nWas bedeutet es eigentlich, heimatlos zu sein?\nEs gibt Umfragen dazu, was Heimat bedeutet. Viele Leute antworten: \"Heimat ist der Bodensee\". Oder: \"Der Thunersee\". Oder: \"Der Z\u00fcrisee, nat\u00fcrlich!\" Andere sagen: \"La Ville de Lausanne!\". \"Der S\u00e4ntis\". \"Die gelben Wanderwegschilder\".\nHeimat ist f\u00fcr viele Menschen auch die eigene Kultur und Tradition: Kirchenglocken, Skifahren, die Stammbeiz. Aber am h\u00e4ufigsten sagen die Menschen: Heimat, das ist meine Familie, das sind meine Liebsten.\nEs geht auch mir so. Die Aare und der Gurtenwald sind wichtig, aber wirklich wichtig sind mir die Menschen, die mir am n\u00e4chsten stehen.\n\"Am n\u00e4chsten stehen\". Das t\u00f6nt ein bisschen nach Geographie und ich habe mich gefragt: Gibt es denn da Grenzen? Wo h\u00f6ren meine Liebsten auf? Beim Gartenzaun? An der Kantonsgrenze, an der Landesgrenze? Verlieren sie ihre Bedeutung, wenn ich im Ausland bin?\nDas ist nat\u00fcrlich nicht so. Im Gegenteil: Dann kommt das Heimweh. Wenn wir fort sind von der Heimat, dann vermissen wir die Menschen, die ein Teil unseres Lebens sind, die f\u00fcr uns da sind, wenn es uns nicht gut geht.\nRichtig heimatlos sind wir dann, wenn wir keine Menschen haben, die uns richtig nahe stehen. Dann fehlt uns das Wichtigste. Heimat ist nicht an einen Ort gebunden. Menschen k\u00f6nnen einander \u00fcberall eine Heimat geben.\nHier in Muttenz zum Beispiel. Hier ist seit bald zwei Jahren das Bundesasylzentrum Feldreben in Betrieb. Sie haben es zugelassen, dass die Fl\u00fcchtlinge zu einem Teil Ihres St\u00e4dtchens geworden sind. Es war nicht selbstverst\u00e4ndlich, dass Muttenz dem Bund seinerzeit die Zustimmung gegeben hat und jetzt auch bereit ist, die Frist zu verl\u00e4ngern. Daf\u00fcr danke ich Ihnen allen. Sie lassen fremde Menschen in Ihre N\u00e4he und erlauben ihnen ein Zuhause. Sie gr\u00fcssen sie, vielleicht ergibt sich ein Gespr\u00e4ch. So geben Sie ihnen eine Heimat, auch wenn es nur eine vor\u00fcbergehende ist.\nEine Heimat, die bereit ist, auch andern eine Heimat zu sein.\nUnd jetzt muss ich Ihnen gestehen: Vielleicht habe ich den neunj\u00e4hrigen Baselbieter Bub nicht ganz richtig verstanden? Vielleicht wollte er mir mit seiner Aufz\u00e4hlung der schlimmsten Dinge sagen, dass es gar nicht so drauf ankommt, ob einer ein Basle
