\u00e4ischen Nachbarn im Alltag bestens funktionieren kann.\nIm Kopf existieren die Grenzen aber weiter.\nWir brauchen Grenzen, um uns als die zu sehen, die wir sind, um unsere eigenen Konturen zu erkennen. Und gleichzeitig wollen wir Grenzen auch immer wieder \u00fcberwinden. Wissenschaft und Technik leben davon, genau dies immer wieder zu tun. Wir Menschen sind neugierig. Wir wollen wissen, was hinter der Grenze ist.\nManchmal aber macht das scheinbar Unbegrenzte auch Angst. Das wissen wir. Gerade die \u00d6ffnung im Zusammenhang mit der Personenfreiz\u00fcgigkeit verunsichert viele Menschen. Sie bef\u00fcrchten, aus dem Arbeitsmarkt gedr\u00e4ngt zu werden, zu den Verlierern zu geh\u00f6ren. Sie haben das ungute Gef\u00fchl, dass zu viele Menschen in unser Land einwandern und der Platz knapp werden k\u00f6nnte.\nDiese Bef\u00fcrchtungen stehen im Widerspruch zu den Bed\u00fcrfnissen unserer Wirtschaft, die so viele Arbeitskr\u00e4fte in unser Land holen m\u00f6chte, wie sie ben\u00f6tigt.\nMit solchen Widerspr\u00fcchen m\u00fcssen wir leben. Aber sie f\u00fchren uns vor Augen, wie verflochten die Schweiz mit den Nachbarl\u00e4ndern \u2013 also mit der EU \u2013 ist. Und sie zeigen uns, wie abh\u00e4ngig wir davon sind, was ausserhalb unserer Landesgrenzen geschieht und entschieden wird.\nVergessen wir nicht: Seit dem europ\u00e4ischen Zusammenschluss gibt es in diesem Raum keine grossen Kriege mehr. Noch vor wenigen Jahrzehnten h\u00e4tte daran niemand geglaubt. Wir sehen ja im Moment, dass sich die europ\u00e4ischen Staaten in wirtschaftlich schwierigen Situationen gegenseitig unterst\u00fctzen, statt sich mit Armeen zu bek\u00e4mpfen. Man ringt um L\u00f6sungen. Man l\u00e4sst nicht locker.\nEs geht dabei auch um unsere wirtschaftliche Zukunft. Aber wir sind nicht dabei. Trotzdem hoffen wir, von der politischen Stabilit\u00e4t innerhalb Europas weiterhin profitieren zu k\u00f6nnen.\nDas Gef\u00fchl, mit allzu durchl\u00e4ssigen Grenzen schutzlos und ausgeliefert zu sein, kenne ich allerdings auch. Es kann dazu f\u00fchren, sich zur\u00fcckziehen und abschotten zu wollen. Es gibt heute Stimmen, die sich deshalb den Alleingang unseres Landes w\u00fcnschen, sogar solche, die fordern, die Grenzen seien dicht zu machen.\nStreiten wir die Probleme, die die Zuwanderung mit sich bringt, nicht ab. Wir m\u00fcssen sie erkennen, wir m\u00fcssen sie anpacken. Auch ich bin daf\u00fcr, dass Menschen ohne Schweizer Pass, die systematisch gegen unsere Gesetze verstossen, unser Land verlassen m\u00fcssen, ob sie nun arm sind oder reich.\nAber Abschottung und R\u00fcckzug halte ich f\u00fcr den falschen Weg. Zu diesem Schluss sind auch unsere Vorfahren immer wieder gekommen. Wir sind doch schon lange darin ge\u00fcbt, Grenzen zu \u00fcberwinden oder sie durchl\u00e4ssiger zu machen \u2013 und dies zugunsten des Gemeinwohls.\nDa ist zun\u00e4chst unsere politische Kultur der Konkordanz. Sie fordert uns immer wieder heraus, Grenzen zu \u00fcberwinden \u2013 parteipolitische, ideologische Grenzen. Konkordanz funktioniert nur, wenn die politischen Lager bereit sind, aufeinander zuzugehen.\nIm Bundesrat, in dem derzeit f\u00fcnf politische Parteien vertreten sind, funktioniert das nach meiner bisherigen Erfahrung sehr gut (manche sagen, trotz der Frauenmehrheit, andere vermuten, gerade wegen ihr \u2026). Wir diskutieren hart miteinander, wir streiten uns auch, aber es geht uns um die Sache, am Schluss steht die L\u00f6sung im Vordergrund: Es geht um den kleinen Schritt vorw\u00e4rts, den wir alle gemeinsam gehen k\u00f6nnen.\nWir \u00fcberwinden, zweitens, in der Schweiz seit jeher auch Landesgrenzen, und zwar in beide Richtungen: Unser Land war lange ein Auswanderungsland: Bis Ende des 19. Jahrhunderts sind mehr Menschen aus der Schweiz ins Ausland ausgewandert als umgekehrt.\nHeute leben heute rund 10% aller Schweizerinnen und Schweizer im Ausland, das sind \u00fcber 700'000 Menschen.\nDer Grenzverkehr war schon immer rege, heute passieren  jeden Tag weit \u00fcber eine 1 Mio. Menschen die Schweizer Grenze.\nMit Schengen haben wir schliesslich die systematischen Personenkontrollen abgeschafft. Allerdings t\u00e4uscht sich, wer meint, vorher h\u00e4tten wir an der Grenze jede Person kontrolliert. Vor Schengen wurden gerade einmal gut 3% der Grenz\u00fcbertritte kontrolliert. Anders gesagt: Auch unter dem Titel \"systematische Personenkontrolle\" reisten 97%  unkontrolliert ein.\nDrittens: Die Schweiz ist \u2013 und zwar schon lange \u2013 auch eine Meisterin im \u00dcberwinden von wirtschaftlichen Grenzen:\nSeit Jahrhunderten ist der Schweizer Absatzmarkt zu klein f\u00fcr unsere Wirtschaft. Die Schweiz hat sich deshalb stets f\u00fcr grenz\u00fcberschreitenden Handel eingesetzt.\nHeute verdient die Schweiz jeden zweiten Franken ennet der Grenze. In welchem Masse wir eine Exportnation sind, zeigt sich ja darin, dass unser gr\u00f6sstes wirtschaftliches Problem derzeit die W\u00e4hrungsschwankungen sind.\nIch habe von Abh\u00e4ngigkeiten gesprochen. Ich bin aber \u00fcberzeugt, dass wir ein grosses Mass an Unabh\u00e4ngigkeit bewahren k\u00f6nnen, und zwar selbst dann, wenn unser Verh\u00e4ltnis zur EU noch enger wird. Das ist nicht die Quadratur des Kreises, sondern schlicht unsere Erfahrung:\nDie Schweiz hat sich als Land mitten in Europa und mitten in einer globalen Wirtschaft sehr gut behauptet.\nSie haben es gemerkt: Ich bin davon \u00fcberzeugt, dass Offenheit und das \u00dcberwinden von Grenzen unsere Identit\u00e4t nicht schw\u00e4chen, sondern sie vielmehr st\u00e4rken. Das gilt f\u00fcr unsere Stellung in der Welt, das gilt auch innerhalb der Schweiz:\nUnser Land hat 1848 den Schritt gemacht von einem Bund der Kantone zu einem Nationalstaat  \u2013 und trotzdem haben wir bis heute einen starken F\u00f6deralismus bewahrt. Wir alle identifizieren uns nicht nur mit unserem Land, sondern auch mit unserem Kanton, unserer Gemeinde \u2013 und unserem politischen System. Das ist gut so. Und das soll so bleiben.\nGerade daraus leite ich ab: Niemand, und ich wiederhole, niemand hat in der Schweiz das Monopol zu sagen, was ein richtiger Schweizer oder eine richtige Schweizerin ist.\nSolche Anspr\u00fcche sind zutiefst undemokratisch. Wer demokratisch denkt, akzeptiert die Vielfalt der Meinungen. Und wer unsere direkte Demokratie mittr\u00e4gt, k\u00e4mpft f\u00fcr seine eigene Meinung, ist aber f\u00e4hig, auch andere Meinungen zu respektieren und hart erarbeitete Kompromisse mitzutragen.\nDas ist die Basis unserer politischen Kultur und zu ihr m\u00fcssen wir ganz besonders Sorge tragen.\nBekennen wir uns also am heutigen Nationalfeiertag gemeinsam zu unseren demokratischen Grundwerten. Zu diesen Grundwerten geh\u00f6ren auch Grenzen. Die vielleicht Wichtigste ist:\nF\u00fcr Hass oder gar Gewalt gegen politisch Andersdenkende darf es in unserer Mitte keinen Raum geben.\nLieber Herr Stadtpr\u00e4sident: Sie haben heute eine sozialdemokratische Bundesr\u00e4tin eingeladen, und Sie haben es so erm\u00f6glicht, dass unsere politische Grenze zu einem Ort der Begegnung wurde.\nLiebe Steinerinnen und Steiner, liebe Zugewandte: Die Schweiz ist angewiesen auf B\u00fcrgerinnen und B\u00fcrger, die sich einbringen. Auf Menschen wie Sie, die Sie heute hier sind. Auf Menschen, die unser Land mitgestalten und die bereit sind, einander \u00fcber Parteigrenzen und andere Grenzen hinweg immer wieder neu zu begegnen.\nIch danke Ihnen.", "Dieses Jahr hat meine Ansprache zur Bundesfeier zwei Teile. Denn ich m\u00f6chte heute an zwei verschiedene Ereignisse erinnern:\n1291, vor 720 Jahren, wurde unsere Eidgenossenschaft gegr\u00fcndet. Dazu m\u00f6chte ich einige staatspolitische Gedanken \u00e4ussern.\n1911, vor hundert Jahren, wurde ein ber\u00fchmter Schweizer Schriftsteller geboren: Max Frisch. Auch darauf m\u00f6chte ich kurz eingehen.\nErster Teil: Biedermann und die Brandstifter\nIch beginne mit dem Gedenken an den Autor: 2011 ist ein Max-Frisch-Jahr. Da gab es zum fr\u00fchen Auftakt schon letztes Jahr eine Erst-Ver\u00f6ffentlichung neu entdeckter Tageb\u00fccher, zwei neue Biographien sind erschienen, es gibt Lesungen, Auff\u00fchrungen, Zeitungsbeitr\u00e4ge, eine Sondermarke der Post und eine Gedenkm\u00fcnze von Swissmint.\nDass auch ich jetzt noch an Max Frisch erinnere, erstaunt Sie m\u00f6glicherweise. Ich tue das denn auch nicht aus literaturhistorischer Warte, sondern schlicht und einfach als einer, der gerne liest. Die politischen Aussagen des \u00e4lteren Frisch teile ich nicht, sein Gesamtwerk aber beeindruckt mich, und viele seiner Texte haben mich immer wieder gepackt und fasziniert.\nZur Erinnerung an Max Frisch gebe ich mit einer kurzen Nacherz\u00e4hlung eine Kostprobe seines K\u00f6nnens. Vielleicht kennen Sie das Theaterst\u00fcck \u201eBiedermann und die Brandstifter\". Meiner Meinung nach ist es eines seiner besten Werke, das an Treffsicherheit kaum mehr zu \u00fcberbieten ist. Was uns vordergr\u00fcndig vielleicht etwas absurd d\u00fcnkt, ist so meisterhaft aus dem Leben gegriffen, dass ich in unz\u00e4hligen, ganz verschiedenen Situationen regelm\u00e4ssig an dieses St\u00fcck denken muss.\nDie Hauptfigur gibt dem St\u00fcck den Namen: Gottlieb Biedermann. Ganz offensichtlich hat er es zu etwas gebracht, dieser Gottlieb Biedermann. Mit Frau und Dienstm\u00e4dchen bewohnt er ein sch\u00f6nes Haus. Er ist wer. Und er h\u00e4lt sich f\u00fcr einen, der sich notfalls durchsetzen kann. Sein Umfeld l\u00e4sst er das bisweilen sp\u00fcren. Frau und Dienstm\u00e4dchen gegen\u00fcber tritt er bestimmt auf, oft etwas obrigkeitlich.\nBiedermann sitzt in seiner behaglichen Stube, geniesst den Feierabend, l\u00e4sst es sich gut gehen bei einer Zigarre. Er liest die Zeitung und \u00e4rgert sich, dass da schon wieder eine Brandstiftung gemeldet wird. Denn schon seit Tagen treiben Brandstifter ihr Unwesen, ohne dass die Polizei bislang etwas dagegen h\u00e4tte tun k\u00f6nnen.\nUnd wie Biedermann da in seiner guten Stube sitzt, da tritt ganz unerwartet ein Fremder ein. Irgendwie hat er sich am Dienstm\u00e4dchen vorbeischwatzen k\u00f6nnen und steht pl\u00f6tzlich da. Schmitz nennt er sich, er sei Hausierer, sagt er zuerst. Dann, er sei obdachloser Ringer, fr\u00fcher beim Zirkus gewesen und zuletzt im Gef\u00e4ngnis.\nSchmitz ist eine dubiose Figur, das ist klar; das sieht jeder sofort. Aber was auch jeder sehen kann: Der Ringer ist ein Kraftprotz. Mit dem m\u00f6chte man sich nicht anlegen. Und Schmitz ist schlau. Er zieht alle Register: Unterschwellig droht er. Und gleichzeitig appelliert er an Mitleid und zwischenmenschliche Solidarit\u00e4t.\nDer Fremde erz\u00e4hlt Biedermann, wie man ihn schon habe auf die Strasse stellen wollen: \u201eDa packt so ein Herr, der noch nie gerungen hat, unsereinen am Kragen - Wieso? frage ich und dreh mich bloss um, um ihn anzublicken, schon hat er die Schulter gebrochen.\"\nAndererseits s\u00e4uselt er, er sei nur gekommen, weil es draussen regne und es hier w\u00e4rmer sei; er hoffe, dass er auch ja nicht st\u00f6re.\nGeschickt spricht er Biedermann darauf an, was dieser insgeheim denkt und bef\u00fcrchtet: Dieser Dahergelaufene mit Schl\u00e4gerpostur ist einer dieser gef\u00e4hrlichen Brandstifter, von denen \u00fcberall gewarnt wird. Aber so offen mit seinem Verdacht konfrontiert, sagt Biedermann das Gegenteil dessen, was er wirklich denkt: Nein, nein, f\u00fcr ganz harmlos halte er ihn und f\u00fcr ganz ungef\u00e4hrlich.\nSchmitz fordert Menschlichkeit, wie er sagt. Biedermann nickt, best\u00e4tigt, stimmt zu. Er will doch nicht als Unmensch gelten.\nAber Menschlichkeit heisst f\u00fcr Schmitz auch: Er will gute Verpflegung, Wein und Zigarre. Und er will auch Unterkunft. Nur auf dem Dachboden, das w\u00fcrde ihm gen\u00fcgen, das sei er sich gewohnt, als Kind habe er nie ein Bett gehabt ... Da kann man doch nicht nein sagen, man ist ja kein Unmensch.\nBald sitzt der Schmitz mit dem Biedermann am Tisch. Dienstm\u00e4dchen Anna muss eine reichhaltige kalte Platte auftragen, sie rauchen und trinken Rotwein. Schmitz f\u00fchlt sich sofort ganz zu Hause, und selbstsicher bestellt er nach, wozu er gerade Lust hat. Wurst, noch etwas Senf, und der Beaujolais ist ihm noch etwas zu kalt ...\nSo richtet sich also ein fremder Unbekannter im wohnlichen Heim von Biedermann ein. Das Unbehagen ist gross, Frau und Dienstm\u00e4dchen haben Angst. Biedermann rechtfertigt sich, er sei doch nicht altmodisch, den andern etwas voraus, er sei halt edler, humaner, moderner. Er lacht \u00fcber seine vorsichtigen und misstrauischen Kollegen: \u201eAn meinem Stammtisch zum Beispiel, die sehen schon Sodom und Gomorra, wenn man nur sagt, man glaube an das Gute in den Menschen.\"\nSchmitz macht sich im Haus von Biedermann behaglich breit. Und er bleibt nicht alleine. Bald kommt ein Freund von Schmitz, der ehemalige Kellner Willi, der ebenfalls in den Dachboden zieht.\nBald darauf rumpelt und rollt es auf dem Estrich. Und als Biedermann nachsieht, stapeln seine beiden \u201eG\u00e4ste\" F\u00e4sser - Benzinf\u00e4sser.\nDa \u201elupft es dem Biedermann den Deckel\", wie man so sagt. Jetzt reicht es, jetzt ist genug, jetzt will er die beiden rausschmeissen. F\u00fcr kurze Zeit ist er so energisch, wie er sich selbst gerne sieht. Aber eben, nur f\u00fcr kurze Zeit. Bald erlahmt sein Wille. Er redet sich selbst ein, die beiden k\u00f6nnten ja unm\u00f6glich gef\u00e4hrlich sein, sonst w\u00fcrden sie nicht so offen handeln. Das alles sei nicht ernst gemeint. Und \u00fcberhaupt, man m\u00fcsse doch an das Gute im Menschen glauben. Das endet damit, dass er mithilft, eine Z\u00fcndschnur abzumessen.\nInsgeheim ist ihm nat\u00fcrlich alles andere als wohl. In der Nacht steht er immer wieder auf, um zu horchen, ob etwas passiert. Und weil er es nicht fertigbringt, die beiden loszuwerden, will er ihre Freundschaft gewinnen. Darum l\u00e4dt er sie zum Essen ein. Zu einem richtigen Festessen, zu einer gestopften Gans mit teurem Burgunder.\nMan isst, trinkt und lacht; Biedermann spielt Normalit\u00e4t und Heiterkeit. Da bitten ihn die beiden frech um Z\u00fcndh\u00f6lzli. Eigentlich ist allen alles nur allzu klar: Die Eindringlinge, die Benzinf\u00e4sser auf seinem Estrich lagern, die Z\u00fcndschnur abmessen, die sich Holzwolle und Putzf\u00e4den besorgen, die planen ein Verbrechen.\nAber Biedermann hat schon zu lange gute Miene zum b\u00f6sen Spiel gemacht; so lange seine verantwortungslose Unt\u00e4tigkeit gerechtfertigt, dass er bef\u00fcrchtet, mit einem Meinungswechsel das Gesicht zu verlieren. Er glaubt, er k\u00f6nne nicht mehr zur\u00fcck. Nat\u00fcrlich, es w\u00e4re immer noch viel besser, sp\u00e4t nein zu sagen als gar nie. Aber dazu fehlen ihm Kraft und Mut; seine Frau, die ihn hindern will, lacht er aus. So tut er auch noch den letzten verh\u00e4ngnisvollen Schritt - und er gibt den beiden Brandstiftern die Z\u00fcndh\u00f6lzli.\n\u00dcber diesen Biedermann kann man nur den Kopf sch\u00fctteln. Man \u00e4rgert sich, wie einer die Gefahren zwar sieht, aber nichts dagegen unternimmt. Wie er seine feige Unt\u00e4tigkeit hinter einer geheuchelten Fassade aus Humanit\u00e4t und Solidarit\u00e4t verbirgt. Wie er die Warnungen und \u00c4ngste von Frau und Dienstm\u00e4dchen ignoriert, diesen gegen\u00fcber seine angeblich noble Menschlichkeit hervorstreicht, seine Kritiker damit in die Ecke der Unmenschen stellt und so mundtot macht.\nUnd das alles, obschon Biedermann eigentlich genau weiss, auf was er sich einl\u00e4sst. Besonders schwer wiegt, dass er damit nicht nur sich ins Verderben st\u00fcrzt, sondern auch seine Mitb\u00fcrger - denn am Schluss brennt der ganze Stadtteil. Biedermann nimmt die Verantwortung nicht wahr und wird durch sein Gew\u00e4hrenlassen zum Komplizen: Ohne Biedermann w\u00e4re das Verbrechen nicht m\u00f6glich gewesen.\nDie Brandstifter sind nicht nur Theater, Biedermann ist nicht nur eine B\u00fchnenfigur. Max Frisch hat sich immer wieder damit besch\u00e4ftigt, wie viel Biedermann in jedem von uns ist. Jahre bevor er das Theaterst\u00fcck geschrieben hat, notierte er sich eine Kurzgeschichte mit \u00e4hnlicher Handlung in sein Tagebuch. Er schrieb sie auf wie das Protokoll eines Selbstgespr\u00e4chs, er schildert das schrittchenweise Nachgeben, wie er zuerst den kleinen Finger gibt, wie die andern dann die ganze Hand nehmen und er schliesslich um Kopf und Kragen kommt: \u201e ... und am andern Morgen, siehe da, bist du verkohlt und kannst dich nicht einmal \u00fcber deine Geschichte wundern ...\"[1] Damit spricht uns Frisch alle an!\nZweiter Teil: Gedanken zum 1. August\nSo viel zu Max Frisch. Nun komme ich zu meinem zweiten Teil der Ansprache. Zu einigen staatspolitischen Gedanken.\nUnser Land feiert heute seinen 720. Geburtstag. 720 Jahre - das ist eine lange Zeit. Und doch ist das Land keineswegs in die Jahre gekommen. Gerade die schweren Verwerfungen an den internationalen Finanzm\u00e4rkten haben wieder gezeigt, wie gut positioniert unser Land insgesamt ist.\nDas ist Ihre Leistung. Das ist Ihr Verdienst. In unserem Land ist alles den sogenannt \u201egew\u00f6hnlichen Leuten\" zu verdanken; denn in unserem Land ist das Volk die Elite und der B\u00fcrger Souver\u00e4n.\nUnser wirtschaftlicher Erfolg kommt nicht von reichen Ressourcen oder gl\u00fccklichen Zuf\u00e4llen. Er kommt von der grossen Mehrheit der Leute in diesem Land, die jeden Morgen aufstehen und in ihrem Beruf besser, l\u00e4nger, exakter arbeiten als andere sonst wo auf der Welt; von den Leuten, die jeden Tag Schweizer Qualit\u00e4t liefern, von den besten und gesundesten Nahrungsmitteln bis zur innovativsten Spitzentechnologie.\nDass es uns so gut geht, dass wir eine so hohe Lebensqualit\u00e4t haben, dass wir in einer freiheitlichen Rechtsordnung leben, dass die Steuern noch nicht so hoch sind wie im Ausland, dass die Verwaltung immer noch schlanker ist als in andern Staaten, dass die Infrastruktur besser funktioniert und so weiter, und so fort - Auch das ist alles Ihr Verdienst. Denn als Staatsb\u00fcrger sind Sie die oberste Instanz in unserem Land, mit Stimm- und Wahlzettel legen Sie die Ordnung fest und korrigieren Fehlentwicklungen.\nDamit stehen wir alle aber auch als B\u00fcrger in der Pflicht: Jede Generation steht vor neuen Herausforderungen, vor neuen Chancen und M\u00f6glichkeiten, aber auch vor neuen Risiken und Bedrohungen.\nDas bedeutet eine dauernde, grosse Verantwortung. Unser Wohlstand, unsere Freiheit, unsere Sicherheit, unsere Unabh\u00e4ngigkeit: Daf\u00fcr ist niemand anders verantwortlich als wir B\u00fcrger. Dass das in den letzten 720 Jahren durch alle Wechself\u00e4lle der Geschichte so gut gegangen ist, ist den Leuten zu verdanken, die sich mit den typischen B\u00fcrger-Eigenschaften f\u00fcr unser Land einsetzen:\nAls B\u00fcrger braucht man ein Bewusstsein f\u00fcr Risiken und Gefahren. Man darf nicht allein nur an das Gute glauben und auf das Beste hoffen. Es kann gef\u00e4hrlich sein, Unt\u00e4tigkeit hinter einer Fassade aus sch\u00f6nen Worten zu verstecken. Als B\u00fcrger muss man Verantwortung wahrnehmen, indem man Unerfreuliches oder gar Bedrohliches offen anspricht und darauf reagiert.\nAls B\u00fcrger muss man einfach auch einmal \u201eNein\" sagen k\u00f6nnen, um sp\u00e4ter bessere L\u00f6sungen zu erzielen. Das ist nicht immer einfach, das braucht Mut. Oft gehen die andern ja geschickt vor, Drohungen werden mit einem Appell an Solidarit\u00e4t kombiniert. Und je l\u00e4nger man es verpasst, \u201eNein\" zu sagen, desto schwieriger wird es.\nAls B\u00fcrger \u00fcbernimmt man Verantwortung f\u00fcr die Ordnung im Land. Dazu braucht es klare Regeln. Es liegt an uns B\u00fcrgern, ob wir Herr im eigenen Haus bleiben und hier auch unsere Hausordnung durchsetzen wollen.\nGefahren sehen und handeln\nSehen wir uns den Umgang mit Risiken und Gefahren etwas genauer an: \u201eGouverner c'est pr\u00e9voir\", sagt man. Also: Regieren heisst vorausschauen. Und weil bei uns in der Schweiz wir B\u00fcrger regieren, gilt das f\u00fcr uns alle: Wir alle m\u00fcssen vorausschauen. Gewiss, mit viel Zuversicht und Optimismus. Aber auch mit einem kritischen Auge f\u00fcr Risiken.\nAls Gesellschaft und als B\u00fcrger d\u00fcrfen wir uns nicht darauf verlassen, dass am Schluss alles immer irgendwie gut herauskommt. Nur auf das Gute im Menschen vertrauen, das reicht nicht. Wir m\u00fcssen aktiv f\u00fcr unsere Sicherheit sorgen und uns darum auch mit der Unsicherheit besch\u00e4ftigen. So stellen sich uns beispielsweise Fragen der Versorgungssicherheit.\nDie Nachfrage nach Ressourcen steigt weltweit. Denn die Weltbev\u00f6lkerung nimmt sehr schnell zu. Bev\u00f6lkerungsstatistiker rechnen mit einem j\u00e4hrlichen Wachstum von um die 80 Millionen Menschen. Jetzt leben bereits gegen 7 Milliarden Menschen auf der Erde. Gem\u00e4ss UNO-Prognose werden es in den n\u00e4chsten 10 bis 13 Jahren 8 Milliarden sein - Tausend Millionen Menschen mehr, die auch jeden Tag essen und trinken m\u00fcssen, die Kleidung und ein Dach \u00fcber dem Kopf brauchen - und die alles daran setzen werden, auch irgendwie zu einigen der heiss begehrten modernen Konsumg\u00fctern zu kommen. Nebst dem Bev\u00f6lkerungswachstum wirkt sich der wachsende Wohlstand auf die Nachfrage aus: Mehr Leute k\u00f6nnen sich mehr leisten.\nDas heisst, dass durch den steigenden Verbrauch immer mehr G\u00fcter knapp werden. Was knapp ist, ist teuer. Und was teuer ist, gibt schnell auch Anlass zu Konflikten.\nBisher sind wir von der bequemen Annahme ausgegangen, dass wir uns auf dem globalen Markt stets nach Belieben versorgen k\u00f6nnen. Dass uns f\u00fcr Nahrungsmittel, f\u00fcr Energie oder f\u00fcr Rohstoffe ein \u00fcppiges weltweites Angebot zur Verf\u00fcgung stehe. So, wie wenn man mit dem Einkaufswagen an den prallgef\u00fcllten Regalen eines Einkaufszentrums vorbeigeht: Es hat einfach immer genug von allem. Und das erst noch zu erschwinglichen Preisen.\nDiese Einstellung pr\u00e4gt unsere Haltung zur heimischen Landwirtschaft: Es gilt dann schnell einmal als teurer Luxus, wenn wir unter topographisch schwierigen Bedingungen Nahrungsmittel produzieren, wo doch die Nahrungsmittelgrossindustrie im Ausland so viel effizienter ist.\nEine \u00e4hnliche Haltung bestimmt unsere Energiepolitik. Auch da glaubt man, Strom beispielsweise komme einfach aus der Steckdose. Und wenn n\u00f6tig, k\u00f6nne man ihn problemlos im Ausland beziehen.\nSolange der globale Markt spielt, kommen wir damit durch. Aber auf der Welt gibt es nicht nur die Gesetze des Marktes, sondern auch die Gesetze der Macht. Ein Angebot kann an Bedingungen gekn\u00fcpft werden. Dadurch entsteht die Gefahr der Erpressbarkeit.\nIch meine, ein verantwortliches Handeln gebietet, die eigene Produktion zu st\u00e4rken: Sei das nun in der Landwirtschaft oder in der Energieproduktion. Weder Globalisierung noch Nachhaltigkeit d\u00fcrfen uns in die Abh\u00e4ngigkeit f\u00fchren.\nNein sagen k\u00f6nnen\nDie zweite wichtige B\u00fcrger-Eigenschaft ist das Nein-Sagen. Wir Schweizer sind gutm\u00fctig und hilfsbereit; nett, freundlich und friedlich. Das f\u00fchrt dazu, dass wir oft M\u00fche haben, \u201eNein\" oder \u201eHalt\" zu sagen. Wir wollen niemanden vor den Kopf stossen.\nAber wer nicht nein sagen kann, der kann seine eigenen Interessen nicht vertreten. Denn ein \u201eNein\" ist ja nicht das schroffe Ende eines Dialogs, sondern hilft, eine andere, bessere L\u00f6sung zu suchen. Wer die beste L\u00f6sung anstrebt, muss zu allen weniger guten nein sagen k\u00f6nnen.\nDas zeugt von Seriosit\u00e4t in der Verhandlungsf\u00fchrung und verschafft Respekt. Gerade in schwierigen und harten internationalen Verhandlungen. Die Gegenseite hat klare Vorstellungen, was sie will. Wenn man unbedacht den kleinen Finger gibt, nimmt sie gleich die ganze Hand. Und nat\u00fcrlich zieht sie alle Register: Mal werden wir mit Drohungen eingesch\u00fcchtert, mal h\u00f6ren wir \u201eTrittbrettfahrer\" oder \u201eRosinenpicker\" und haben ein schlechtes Gewissen.\nAber Nachgeben ist nie ein Befreiungsschlag; Nachgeben provoziert nur immer wieder neue, noch weitergehende Forderungen. Auch wer den gedeckten Tisch bereitstellt und festlich auftragen l\u00e4sst, kann den Hunger der Gegenseite nicht stillen.\nDie EU beispielsweise versteht das meisterhaft. Mal l\u00e4sst sie die Muskeln spielen und droht, mal lockt sie uns mit einem Appell an unsere Solidarit\u00e4t. Zur Zeit h\u00f6ren wir von der Forderung nach einer institutionellen Anbindung. Das heisst, wir sollten uns vertraglich verpflichten, nicht nur bestehendes, sondern auch k\u00fcnftiges EU-Recht zu \u00fcbernehmen. Mit andern Worten: Wir sollen einen Vertrag unterschreiben, dessen Inhalt von der Gegenseite beliebig ge\u00e4ndert und erweitert werden kann. Man nennt so etwas auch Blanko-Unterschrift.\nWir m\u00fcssen uns gut \u00fcberlegen, wie weit wir uns in internationale Konstrukte einbinden lassen: In gewissen Bereichen haben wir bilateral gute L\u00f6sungen gefunden, in andern Fragen haben wir durch Abkommen bereits jetzt schon viel Handlungsfreiheit verloren.\nWir sollten uns bei jeder Forderung, bei jeder neuen Verhandlung bewusst sein, dass wir nie zu einem Ja verpflichtet sind, nur weil wir bisher so oft ja gesagt haben.\nIch habe manchmal den Eindruck, es ist vielen nicht mehr so ganz wohl bei der Sache, aber man kann das nicht offen eingestehen, weil man schon so weit gegangen ist. Irgendwie hat man das Gef\u00fchl, man k\u00f6nne nicht mehr zur\u00fcck, weil man sonst das Gesicht verliere. Und so macht man weiterhin gute Miene zum b\u00f6sen Spiel. Man rechtfertig sich dann, man sei doch nicht altmodisch, den andern etwas voraus, sei halt edler, humaner oder moderner. Und man lacht \u00fcber die kritischen Kollegen am Stammtisch.\nIch meine es w\u00e4re ein Akt der Ehrlichkeit, wenn wir uns eingest\u00fcnden, dass wir in gewissen F\u00e4llen gegen\u00fcber Forderungen aus dem Ausland zu defensiv auftreten und in gewissen Bereichen mit Zugest\u00e4ndnissen sehr weit gegangen sind. Unter gewissen Umst\u00e4nden kann es besser sein, sp\u00e4t nein zu sagen als gar nie.\nVerantwortung f\u00fcr die Ordnung im Land \u00fcbernehmen\nDie dritte B\u00fcrger-Eigenschaft ist, Verantwortung f\u00fcr die Ordnung im Land zu \u00fcbernehmen. Das bedeutet, dass wir klare Regeln aufstellen und diese auch durchsetzen. Das gilt ganz besonders f\u00fcr die Innere Sicherheit. Oft l\u00e4uft da die Diskussion in falschen Schienen: Es gibt die vorgefasste Meinung, dass Gew\u00e4hrenlassen menschlich und Nein-sagen unmenschlich sei. Wer eine h\u00e4rtere Gangart gegen\u00fcber Kriminellen, insbesondere kriminellen Ausl\u00e4ndern fordert, findet sich bald in die Ecke der Unmenschen gestellt.\nIch bin der Meinung, der Vorwurf der Unmenschlichkeit werde h\u00e4ufig einfach dann erhoben, wenn der Mut und der Wille fehlen, Fehlentwicklungen zu stoppen und Missst\u00e4nde anzupacken. So aber wendet sich die vorgesch\u00fctzte Menschlichkeit in ihr Gegenteil: Wer Verbrecher gew\u00e4hren l\u00e4sst, macht sich mit seiner Unt\u00e4tigkeit zu deren indirekten Komplizen.\nStatt Ausreden und Rechtfertigungen empfiehlt sich dagegen der gesunde Menschenverstand: Man l\u00e4sst nur willkommene, vertrauensw\u00fcrdige G\u00e4ste ins Haus. Und wer sich hier nicht anst\u00e4ndig auff\u00fchrt, wird wieder vor die T\u00fcre gestellt.\nMich macht das immer stutzig, wenn ein politisches Problem hinter einer Fassade moralisierender Argumente versteckt werden soll. Heikle Themen zu tabuisieren, hilft uns nie weiter. Beispielsweise in der Zuwanderungsproblematik besteht diese Tendenz: Schnell heisst es, man sei ein Unmensch. Und damit ist jede kritische Debatte verhindert.\nDabei best\u00e4tigen die vielen Gespr\u00e4che, die ich im ganzen Land mit B\u00fcrgerinnen und B\u00fcrgern f\u00fchre, was auch Umfragen immer wieder anzeigen: Die Folgen der unkontrollierten Zuwanderung besch\u00e4ftigen und beunruhigen die Leute stark. Die Politik darf vor solchen Sorgen der Bev\u00f6lkerung nicht einfach die Augen verschliessen; in einer Demokratie ist es die Aufgabe der Politik, auf die Anliegen der B\u00fcrger einzugehen.\nEs ist wichtig, auch \u00fcber die negativen Folgen der unkontrollierten Einwanderung offen diskutieren zu k\u00f6nnen: \u00dcber L\u00f6hne, die unter Druck geraten; \u00fcber Bodenpreise und Mieten, die steigen; \u00fcber Strasse und Bahn, die an ihre Kapazit\u00e4tsgrenze gelangen; \u00fcber die Situation an den Schulen, wo sich Eltern Sorgen machen, ob die Kinder bei so vielen Sprachen die eigene noch richtig erlernen.\nIrgendwie haben doch viele ein mulmiges Gef\u00fchl. Die Frage ist aber, ob es beim verdeckten und versteckten Unbehagen bleibt. Oder ob man doch noch den Mut f\u00fcr eine offene Diskussion aufbringt.\nSie sehen, ich betrachte gewisse Entwicklungen in unserem Land mit Sorge. Trotzdem aber bin ich zuversichtlich, dass wir als kleines Land eine grosse Zukunft haben. Denn das Grossartige an der Schweiz ist ja, dass wir in unserer direkten Demokratie die Gelegenheit haben, die Geschicke des Landes selbst in die H\u00e4nde zu nehmen. Im Gegensatz zu andern L\u00e4ndern haben wir B\u00fcrger in der Schweiz dank der direkten Demokratie die M\u00f6glichkeit, Fehlentwicklungen zu stoppen.\nWir m\u00fcssen es nur tun, wir m\u00fcssen nur ab und zu den Mut aufbringen, auch einmal \u201eHalt!\" zu sagen - Ich w\u00fcnsche Ihnen eine sch\u00f6ne Augustfeier! Und unserer Schweiz w\u00fcnsche ich mutige B\u00fcrger!", "Hier auf dem Lindenberg \u00fcber dem Aargauer Reusstal mit dem Zugersee und dem Albis in der Ferne \u2013 hier bin ich zu Hause. Hier bin ich den Menschen nahe \u2013 unseren Traditionen, unseren Werten. Von hier aus kann ich aber auch den Blick in die Weite schweifen lassen. Hier sp\u00fcre ich jenes Wechselspiel von N\u00e4he und Ferne, von Heimat und Weltoffenheit, das die Schweiz ausmacht.\nN\u00e4he und damit Heimat, das sind die Menschen \u2013 dort, wo man lebt, sich aufgehoben f\u00fchlt, eingebettet in die reichhaltige Geschichte und Kultur unseres Landes, in die Erfahrungen der Generationen vor uns und in die Erfolge, die wir zusammen erzielen.\nAuf das Erreichte d\u00fcrfen wir stolz  sein:\nDank unserer direkten Demokratie haben Sie als B\u00fcrgerinnen und B\u00fcrger eine grosse Mitwirkung an der Entwicklung des Staates.\nUnsere tief in der Gesellschaft verwurzelte Wirtschaft liefert das Fundament f\u00fcr einen beachtlichen Lebensstandard und einen nachhaltigen Umgang mit der Umwelt.\nDank einer breiten wissenschaftlichen Basis sind wir auf die Herausforderungen der Zukunft vorbereitet.\nDie Pflege der Ferne haben wir nicht vergessen. Aus der Erkenntnis heraus, dass wir nie allein stark und m\u00e4chtig waren und sein werden, haben wir uns ausgetauscht \u2013 mit den Nachbarn oder mit fernen L\u00e4ndern. Wir waren dort solidarisch, wo andere unsere Hilfe brauchten.\nWir haben es immer wieder bewiesen und in der aktuellen Wirtschaftskrise erneut gezeigt: Die Alltagsprobleme meistern wir gut. Voraussetzung ist aber, dass alle ihren Beitrag leisten, jeder an seinem Ort, jede nach ihren M\u00f6glichkeiten. Mit dieser Einstellung werden wir auch die grossen Herausforderungen der nahen Zukunft bew\u00e4ltigen:\ndie demographische Entwicklung der Gesellschaft mit der Anpassung der Sozialwerke,\ndie Bew\u00e4ltigung der zunehmenden Mobilit\u00e4t auf Strasse und Schiene und deren Finanzierung oder\ndie Bewahrung unserer nat\u00fcrlichen Lebensgrundlagen und die Sicherung unserer hohen Lebensqualit\u00e4t.\nDas wird politische Auseinandersetzungen geben, aber das werden wir gemeinsam und demokratisch l\u00f6sen.\nWichtiger scheint mir aber, dass wir \u00fcberlegen, was wir unternehmen, um weiterhin auf dieses Land stolz zu sein. Ich bin \u00fcberzeugt, wir alle wollen, dass man mit Respekt und Anerkennung von der Schweiz spricht. Was also sind Errungenschaften, die wir erhalten oder gar ausbauen m\u00fcssen, was sind neue Projekte? Was ist unsere Rolle in der sich ver\u00e4ndernden Welt, was unser Beitrag dazu? Wie soll unser Verh\u00e4ltnis zu unseren europ\u00e4ischen Nachbarn aussehen? Wo soll die Schweiz in 10 Jahren stehen?\nIch m\u00f6chte Sie herzlich einladen, diese Debatte \u00fcber Fragen einer ferneren Zukunft heute zu beginnen \u2013 der 1. August eignet sich besonders daf\u00fcr. Allein kann der Bundesrat diese Debatte nicht f\u00fchren. Patentrezepte hat niemand; ich nicht und jene schon gar nicht, die dies im Brustton der \u00dcberzeugung von sich behaupten. Nur gemeinsam finden wir L\u00f6sungen, die von der Gesellschaft getragen sind. Wir brauchen die Ideen aller Menschen in unserem Land. Eine Debatte ist wichtig und sie hilft uns, die gegenw\u00e4rtig sp\u00fcrbare Verunsicherung zu \u00fcberwinden. Gemeinsam k\u00f6nnen wir den Kompass f\u00fcr die Schweiz neu ausrichten. Demokratie heisst nicht, die Faust im Sack zu machen oder lauthals zu protestieren. Demokratie ist Engagement f\u00fcr die Zukunft der Schweiz. Nutzen Sie Ihre B\u00fcrgerrechte daher und beteiligen Sie sich aktiv an der Diskussion.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, pflegen wir die N\u00e4he, k\u00fcmmern wir uns um das Wohl der Menschen und gehen die Zukunft ohne Scheuklappen an. Nehmen wir aber auch die Ferne ins Visier und engagieren uns aktiv in dieser Welt, wo nach wie vor viele Menschen in Armut und schlechten Verh\u00e4ltnissen leben m\u00fcssen. Kehren wir zu einer konstruktiven politischen Debatte zur\u00fcck. \u00dcberwinden wir Egoismus und R\u00fccksichtslosigkeit. Orientieren wir uns am Motto im Bundeshaus in Bern: \u201eEiner f\u00fcr alle, alle f\u00fcr Einen\u201c.\nIch w\u00fcnsche Ihnen allen einen sch\u00f6nen Nationalfeiertag.", "Die Schweiz ist ein Land, das gerne singt. Der Patois-Chor zeigt dies auf grossartige Weise. In der Bretagne, wo ich mit meiner Familie in den Ferien war, singt man auch gern: man besingt dort die Natur und die Fischerei, oft sind es Seemannslieder, was mir als Enkel eines Fischers vom Neuenburgersee nat\u00fcrlich besonders gefallen hat.\nDie Bretonen, die wissen, dass die Schweizer ein singfreudiges Volk sind, f\u00fcgten malizi\u00f6s hinzu: \u00abDie Schweizer singen so gern,\u2026. dass sie sogar beim Reden singen\u00bb! Von diesem freundschaftlichen Scherz mal abgesehen, ist die Verbundenheit unseres Landes mit seinem Liedgut offensichtlich. Wir besingen unsere Heimat, ihre Br\u00e4uche, ihre M\u00e4nner und Frauen, ihre Traditionen, Landschaften, Berge und Seen.\nDer Gesang ist Ausdruck einer Verbundenheit mit der Heimat, der Umwelt, den Werten, die es zu bewahren gilt. Welch besserer Botschafter des Gesangs liesse sich finden als Freiburg, dem wir die sch\u00f6nsten Perlen unseres Liedguts verdanken? Abgesehen von ihrer Sch\u00f6nheit, widerspiegeln diese Volkslieder eine bodenst\u00e4ndige Weisheit, die uns in einer Welt im Umbruch zur Orientierung dient.\n\u00abL\u00e0 haut sur la montagne, l\u2019\u00e9tait un vieux chalet\u00bb ist eines der beliebtesten Volkslieder. Abb\u00e9 Bovet vermittelt uns darin eine einfache, aber zentrale Botschaft: Die Welt ist nicht starr, sie \u00e4ndert sich und kann selbst scheinbar Unersch\u00fctterliches aus dem Gleichgewicht bringen.\nDas alte Chalet mit seinen vergilbten Mauern und seinem Schindeldach scheint solide. Bei n\u00e4herer Betrachtung ver\u00e4ndert sich jedoch seine Umgebung. Gibt man nicht acht, kann sie es besch\u00e4digen oder sogar zerst\u00f6ren. Ursache mag der Zahn der Zeit sein, oder brutaler: ein Sturm, der Blitz oder \u2212 wie im Lied \u2212 Schnee und Fels, die das Haus zermalmen.\nAber bekanntlich geht das Lied noch weiter; es schliesst mit einer positiven Note, die an eine St\u00e4rke unseres Landes erinnert: Mit Fleiss und frohem Mut geht es wieder aufw\u00e4rts. Jean erbaut sein Haus \u00absch\u00f6ner als zuvor\u00bb. Dieser Schluss unterstreicht ein sch\u00f6nes Anpassungsverm\u00f6gen: vom Althergebrachten beh\u00e4lt man das Beste: Das Erscheinungsbild des Chalets, seinen Charme. Aber man nutzt die Gelegenheit, um es aufzuwerten und mit modernem Komfort auszustatten. Alt und\nNeu werden so aufs Beste kombiniert.\nEs geht aber noch besser als in dem Lied! Warum bis zur Katastrophe warten, um dann bei Null wieder anzufangen? Kl\u00fcger und effizienter ist es, vorher einzugreifen. In diesem Fall, w\u00f6rtlich, die Gefahren oberhalb des Chalets zu bannen: indem man Felsen ausr\u00e4umt, oder gar Lawinenverbauungen errichtet.\n***\nLiebe Familie Zamofing,\nIch m\u00f6chte Ihnen, die uns heute hier empfangen, herzlich danken. Zun\u00e4chst f\u00fcr die perfekte Organisation dieses sch\u00f6nen Tages. Aber auch, weil Ihr Betrieb ein Beispiel ist: er zeigt uns, wie sich Tradition und Moderne intelligent verbinden lassen. Die alten Werte des Landbaus kombiniert mit modernen Bewirtschaftungstechniken erlauben es Ihnen, den Anforderungen der M\u00e4rkte gerecht zu werden, die immer mehr Innovation und Unternehmergeist erfordern. Ihr Betrieb entspricht den Vorgaben in Sachen Hygiene, Tierschutz und Umweltschutz, den neuen Anbautechniken. Er ist ein sch\u00f6nes Beispiel: das alte Chalet \u2013 bzw. der alte Bauernhof \u2013 der seinen ganzen Charme und seine Authentizit\u00e4t bewahrt hat, aber nutzbringend modernisiert wurde.\nDiese Umsicht l\u00e4sst sich auf unser ganzes Land anwenden. Die Welt und Europa haben sich in den letzten Jahrzehnten stark ver\u00e4ndert. Davon wird auch die Schweiz ber\u00fchrt.\nDie globale Finanz- und Wirtschaftskrise ist ein gutes Beispiel daf\u00fcr: Unser Land hat deren Nachwirkungen zu sp\u00fcren bekommen, sie aber ohne allzu grossen Schaden \u00fcberstanden, w\u00e4hrend andere eine kolossale Schuldenlast dr\u00fcckt, die ihre wirtschaftliche Entwicklung und das soziale Gleichgewicht bedroht.\nDie Schweiz, ihre Institutionen, ihre Sozialversicherungen, ihre Schulen, ihre Finanzen, ihre Gesetze, ihre Wirtschaft, ihre Sicherheits- und Gesundheitssysteme, all das ist stabil. Die Fundamente des Hauses Schweiz sind solide, seine Mauern gesund, sein Geb\u00e4lk widerstandsf\u00e4hig.\nUnsere \u00dcberlegungen d\u00fcrfen aber nicht hier enden: auch das alte Chalet war solide, aber weil man die drohenden Gefahren nicht sah, reichte diese Solidit\u00e4t nicht aus. Wir wollen hier nicht auf Katastrophe machen, unser Land ist weit davon entfernt, von Schnee und Fels \u00fcberrollt zu werden. In vieler Hinsicht ist es in sehr guter Verfassung und wird d\u00fcrfen stolz und gl\u00fccklich dar\u00fcber sein.\nWir m\u00fcssen jedoch erkennen, dass sich die Gesellschaft und die Welt rasch wandeln. Die Globalisierung beschleunigt sich; Asien gewinnt an Bedeutung; der Welthandel nimmt zu; Europa dehnt sich aus, st\u00e4rkt seine Institutionen und vertieft seine Politiken; die multipolare Welt wird labiler und unsicherer; unsere westlichen Gesellschaften werden immer \u00e4lter. Das sind enorme Herausforderungen.\nBleiben wir bei der Alterung der Bev\u00f6lkerung und ihren Auswirkungen auf die Sozialversicherungen: im Bereich der AHV braucht es, um das heutige Leistungsniveau halten zu k\u00f6nnen, eine Erh\u00f6hung der Einnahmen um 2-3% pro Jahr. Der blosse \u00abStatus quo\u00bb in der AHV ist also in Wirklichkeit ein tief greifender Wandel, weil die Zahl der Rentenbez\u00fcger stark wachsen wird.\nUnsere AHV ist gesund und solide. Aber ihr Umfeld ist im Umbruch, die Gesellschaft wandelt sich und wird \u00e4lter. Es w\u00e4re offensichtlich unklug, zuzuschauen wie sich die Felsbrocken auft\u00fcrmen. Wenn wir nicht rasch handeln, um sie bis Ende des Jahrzehnts auszur\u00e4umen, w\u00fcrde die Versicherung in die Verschuldung abgleiten. Deshalb unterbreitet der Bundesrat dem Parlament eine 11. AHV-Revision, auf die eine 12. folgen wird. Aber Achtung: der Befund und die Tatbereitschaft gen\u00fcgen nicht. Es braucht den Mut und den Willen des Parlaments, und anschliessend der Bev\u00f6lkerung, die notwendigen Reformen zu unterst\u00fctzen, damit diese rechtzeitig umgesetzt werden k\u00f6nnen. Das Ruder eines Riesendampfers wie der AHV l\u00e4sst sich nicht auf die Schnelle herumreissen: Die j\u00e4hrliche Rentensumme betr\u00e4gt derzeit 36 Milliarden Franken und wird bald die 50-Milliarden-Marke erreichen.\nWas f\u00fcr die AHV gilt, gilt auch f\u00fcr unsere anderen Sozialversicherungen. Die Schulden der IV und der Arbeitslosenversicherung sind auf 14 resp. 7 Milliarden gestiegen. Bundesrat und Parlament arbeiten nun an der 6. IV-Revision und das Volk kann sich in der Abstimmung vom n\u00e4chsten September dazu \u00e4ussern, ob es den Willen unterst\u00fctzt, die Arbeitslosenversicherung dank einer ausgewogenen Revision, welche Arbeitgeber, Besch\u00e4ftigte und Bez\u00fcger heranzieht, wieder ins Lot zu bringen.\nWir sehen also, dass sich Felsbrocken auft\u00fcrmen. Bleiben wir unt\u00e4tig, riskieren wir, dass sie schliesslich das ganze Bauwerk bedrohen. Das Bewusstsein allein gen\u00fcgt nicht: Es m\u00fcssen rechtzeitig Taten in Form konkreter Reformen folgen.\n***\nMeine Damen und Herren\nGestatten Sie dem Anwohner des Neuenburgersees, ein Bild aus der Schifffahrt zu verwenden: Seneka sprach vor 2000 Jahren die Warnung aus: \u00abWer nicht weiss, welchen Hafen er ansteuert, f\u00fcr den ist kein Wind ein g\u00fcnstiger\u00bb. Die Schweiz hat gute Karten, denn sie kennt ihren Kurs: er wird durch starke Werte bestimmt.\nUnser Land entstand nicht aufgrund seiner geographischen Gegebenheiten, nicht als Resultat von Eroberungsz\u00fcgen oder eines einheitlichen Sprachraums. Es bildete sich im Laufe der Jahrhunderte heran, gest\u00fctzt auf einen Willen zusammenzuleben, der \u00fcber die regionalen Besonderheiten hinausgeht. Die Schweiz ist aus dem Willen heraus entstanden: eine Willensnation.\nUnser Wille zusammenzuleben beruht auf unverr\u00fcckbaren Werten, wahren Grundfesten, auf denen das Haus Schweiz gebaut ist, und die ihm St\u00fctze und Halt geben.\n1. Dort droben auf dem Berge und in unseren T\u00e4lern herrscht erstens Respekt: Respekt gegen\u00fcber Kulturen und Sprachen, Respekt gegen\u00fcber Minderheiten. Als Freiburgerinnen und Freiburger, die kulturelle Vielfalt im Alltag leben, wissen Sie besser als irgendjemand sonst: dieser Respekt ist eine zentrale Grundlage unseres Landes.\nDer Respekt erstreckt sich auf die politischen Meinungen. Die Schweiz hat es trotz einer Vielfalt an politischen Parteien und Meinungen stets verstanden, Vorhaben zu erarbeiten, f\u00fcr die sich Mehrheiten finden. Respekt heisst zuh\u00f6ren, bereit sein, im Interesse des Gemeinwohls zusammenzuarbeiten. Der Freiburger Staatsrat, von dem ich hier mehrere Mitglieder begr\u00fcssen darf, ist ein sch\u00f6nes Beispiel f\u00fcr diesen Weitblick: den Willen, \u00fcber alle Parteiunterschiede hinweg zusammen zu regieren.\nIn unserem System findet dieser Respekt seinen Ausdruck in der Kollegialit\u00e4t und der Suche nach dem Konsens. Diese Konzepte werden leider zu oft verunglimpft, unter dem haltlosen Vorwand, sie machten die Politik \u00abweniger spektakul\u00e4r\u00bb. Die Politik hat nicht spektakul\u00e4r zu sein; sie hat begr\u00fcndet und wirksam zu sein. Sie ist keine Zerstreuung, sondern eine T\u00e4tigkeit im Dienste der Gemeinschaft und jedes ihrer Mitglieder. Die Frage ist im Grunde, ob ein Chalet, ein Haus, eine Sozialversicherung, die AHV spektakul\u00e4r oder solide sein soll?\nKollegialit\u00e4t und Konsensbereitschaft bescheren uns effizientes Staatshandeln und institutionelle Stabilit\u00e4t, zwei Grundvoraussetzungen f\u00fcr das Wohlergehen und die Entwicklung der Schweiz.\nNat\u00fcrlich m\u00fcssen wir die Landesregierung modernisieren, weil sich die Zeiten ge\u00e4ndert haben. Der Bundesrat ist bereit, die Departemente zu reformieren, damit diese den sieben grossen politischen Priorit\u00e4ten der kommenden Jahrzehnte entsprechen. Er will auch die Amtszeit des Bundespr\u00e4sidenten oder der Bundespr\u00e4sidentin verl\u00e4ngern und die Zahl der Staatssekret\u00e4re erh\u00f6hen. Ziel ist dabei, die Regierungsarbeit effizienter zu gestalten.\nAber man t\u00e4usche sich nicht: welche Regierungsreformen auch immer notwendig sind, es ist vor allem das politische Klima und die Bedeutung, die man dem Wert Respekt beimisst, die es erlauben (oder nicht), die Kollegialit\u00e4t zu st\u00e4rken und den Konsens zu finden.\n2. Dort droben auf dem Berge und in unseren T\u00e4lern herrscht auch der Wert der Freiheit. Unser Land ist frei und souver\u00e4n, alle seine B\u00fcrgerinnen und B\u00fcrger geniessen die b\u00fcrgerlichen Freiheiten.\nDie Freiheit des Einzelnen ist nicht selbstverst\u00e4ndlich: Sie muss Tag f\u00fcr Tag wieder errungen werden und man sieht, dass das Verh\u00e4ltnis zwischen dem Staat und dem Einzelnen in Nachbarl\u00e4ndern nicht immer, wie bei uns, auf Vertrauen und Freiheit beruht. Die Freiheit des Einzelnen, und insbesondere die Gewerbefreiheit, ist ein Schl\u00fcssel des Erfolgs unseres Landes, ein R\u00fcckgrat unseres Gesellschaftsmodells.\nDie kollektive Freiheit wiederum stellt ebenfalls eine permanente Herausforderung dar in einer immer st\u00e4rker globalisierten Welt, in der gewisse grosse Staaten manchmal f\u00fcr die anderen entscheiden wollen. Es lohnt sich, diese Souver\u00e4nit\u00e4t zu verteidigen, um unser Schweizer Modell \u2013 ein Erfolgsmodell \u2013 zu erhalten.\n3. Freiheit geht zwingend einher mit Verantwortung, die bei uns ebenfalls in Berg und Tal gelebt wird. Der Verantwortung des Einzelnen f\u00fcr die Gemeinschaft. Die direkte Demokratie, in der B\u00fcrgerinnen und B\u00fcrger die Wahlfreiheit und die Pflicht haben, sich zu engagieren, diese Demokratie n\u00e4hrt sich vom subtilen Werte-Paar \u00abFreiheit und Verantwortung\u00bb. Die Verantwortung ist ein Wert, den es im Gesundheitsbereich zu st\u00e4rken gilt. Alle \u2013 Patientinnen und Patienten, \u00c4rzteschaft, Versicherer, Spit\u00e4ler, Kantone, Bund \u2013 m\u00fcssen ihren Teil der Verantwortung besser wahrnehmen. Die zu grosse Verw\u00e4sserung der Verantwortlichkeiten bringt ein undurchsichtiges System hervor, das nicht steuerbar und nicht finanzierbar ist. Es braucht einfachere Prozesse f\u00fcr eine bessere Versorgung, f\u00fcr eine bessere Lenkung der Kranken im Netz des Versorgungssystems, f\u00fcr raschere, effizientere Behandlungen mit weniger Tests, weniger Hin und Her zwischen Spezialisten und Labors. Eine bessere Gesundheitsversorgung ist m\u00f6glich mit weniger Leiden, weniger medizinischen Eingriffen, Untersuchen, unn\u00fctzen oder \u00fcberm\u00e4ssigen Medikamenten, bei gleichzeitiger Kosteneind\u00e4mmung. Die laufenden Projekte: Managed Care, Risikoausgleich, neue Spitalfinanzierung, gr\u00f6ssere Finanzierungstransparenz und neue Verwaltung des Systems sind wichtige Meilensteine, die es erlauben werden, die Verantwortlichkeiten besser zuzuordnen, die Versorgung zu verbessern und die Kosten besser in den Griff zu bekommen.\n4. Schliesslich teilen wir in Berg und Tal noch die Werte der Sicherheit und der Solidarit\u00e4t. Die Gesellschaft muss heute und langfristig die Sicherheit jedes Einzelnen gew\u00e4hrleisten und f\u00fcr seine Integration in die Gesellschaft sorgen.\nAll diese Werte finden sich zwischen den Zeilen schon in den Zielen des B\u00fcndnisses von 1291, das wir am heutigen 1. August feiern. Im Laufe der Jahrhunderte sind sie zu Leitwerten geworden, die unser Tun erhellen und unsere Entscheide steuern: Sie geben unseren Kurs vor, sie sind unser Kompass.\n***\nMeine Damen und Herrn,\nSeit neun Monaten habe ich die Chance, in der Regierung der Schweiz mitzuwirken. Dieses Amt ist eine grosse Ehre f\u00fcr einen B\u00fcrger und gleichzeitig eine grosse Verantwortung gegen\u00fcber dem Land. Glauben Sie mir, diese neun Monate waren keine Eingew\u00f6hnungsperiode! Vom ersten Tag an galt es Entscheide zu treffen, denn die Schweiz \u2013 insbesondere unsere Sozialversicherungen und unser Gesundheitssystem \u2013 ben\u00f6tigen Reformen, die keinen Aufschub dulden.\nIch bin \u00fcberzeugt, dass unser Land \u00fcber die richtigen Karten verf\u00fcgt, um eine gl\u00e4nzende Zukunft zu erschaffen und ein hohes Mass an Lebensstandard und gesellschaftlichem Zusammenhalt zu bewahren. Dies erfordert aber Arbeit und Mut. Wir m\u00fcssen die Regierung reformieren, um ihre Effizienz zu steigern, unsere Sozialversicherungen sanieren, die sonst Gefahr laufen, unter dem Schuldenberg zusammenzubrechen und das Gesundheitswesen einfacher und effizienter machen, um die Versorgung zu verbessern.\nTaten m\u00fcssen auch in vielen anderen Bereichen folgen: in Bildung und Forschung, wo wir Weltspitze bleiben wollen; bei der Sicherheit, in einer Welt, in der sich die Bedrohungen \u00e4ndern; bei unseren Aussenbeziehungen, in einer Welt und auf einem Kontinent, wo die Gleichgewichte und die Kr\u00e4fteverh\u00e4ltnisse einem raschen Wandel unterliegen; bei den \u00f6ffentlichen Finanzen, die gesund bleiben sollen, ohne dass die Steuerlast dr\u00fcckender wird; bei der Landwirtschaft, die sich weiter modernisiert; bei den Infrastrukturen, die es zu erneuern und auszubauen gilt; bei der Energieversorgung, die sichergestellt werden muss; bei der Umwelt, wo Investitionen und Anreize gefragt sind.\nIn vielen Bereichen gilt es zu vermeiden, dass sich Felsen \u00fcber dem Chalet auft\u00fcrmen. Dies erfordert Arbeit und Mut. Aber die Schweizerinnen und Schweizer sind fleissig und beherzt. Sie sind Entscheiden \u2013 auch schwierigen \u2013 gewachsen, haben sie doch dank ihrer Bodenhaftung einen gesunden Menschenverstand bewahrt.\nDie Schweiz hat diese Reformen durchzuf\u00fchren, ohne ihre Werte preiszugeben. Auch wird sie ihre Konsensf\u00e4higkeit erneuern m\u00fcssen, ohne die es kein Vorw\u00e4rtskommen gibt.\nSo bleibt sie regierbar, steuerbar, so wie ich das auf See vor der Bretagne erlebt habe: man muss das Ruder bedienen k\u00f6nnen, um Hindernisse zu umschiffen, Untiefen und gef\u00e4hrliche Str\u00f6mungen zu meiden, Klippen auszuweichen und trotz allem einen festen Kurs zu halten, der durch unsere unverr\u00fcckbaren Werte vorgegeben ist.\nDann wird das renovierte Haus Schweiz wie im Lied L\u00e0 haut sur la montagne \u00absch\u00f6ner als zuvor\u00bb sein.\nIn diesem Sinne w\u00fcnsche ich Ihnen allen einen wundersch\u00f6nen Nationalfeiertag.\nDanke f\u00fcr Ihre Aufmerksamkeit.", "Herzlichen Dank der Gemeinde Caslano f\u00fcr die Einladung zu Ihrer 1.-August-Feier! Ich freue mich, heute zusammen mit Ihnen den Nationalfeiertag zu feiern. Denn obwohl Bern sehr fern ist, liegt mir der Kanton Tessin nah. Das Tessin, das ist f\u00fcr mich mehr als nur Klischee und Probleme,\nSonnenstube der Schweiz, Merlot und Polenta,\nSchwierigkeiten wegen Arbeitspl\u00e4tzen, scudo fiscale oder Grenzg\u00e4ngern.\nIch liebe die Sprache, das Wesen und den Charakter der Tessinerinnen und Tessiner. Tessin, das ist f\u00fcr mich eine andere Perspektive. Genialit\u00e4t und Weltoffenheit.\nEine andere Perspektive haben wir bei der ordentlichen Sitzung des Bundesrates vor der Sommerpause in Bellinzona erhalten. Das war mehr als nur ein Abstecher in den S\u00fcden, um einer Randregion und einer sprachlichen Minderheit die Aufwartung zu machen. Das ist Teil einer guten Regierungsarbeit, die sich nicht nur auf die Umsetzung von Mehrheitsentscheiden oder auf den Vollzug von Beschl\u00fcssen aus dem eigenen Departement beschr\u00e4nkt. Gute Regierungsf\u00fchrung ist auch die Ber\u00fccksichtigung von Minderheiten und Regionen. Deshalb denken wir immer wieder an das Tessin \u2013 auch, als wir die neue Sprachenverordnung erlassen haben. Deshalb ist der direkte Kontakt und die pers\u00f6nliche Diskussion mit den Vertretern der verschiedenen Regionen der Schweiz auch so wichtig.\nGenialit\u00e4t habe ich heute Nachmittag erlebt bei einem Besuch der Chiesa di San Giovanni Battista in Mogno und bei Santa Maria degli Angeli auf dem Monte Tamaro. So wie diese beiden Kirchen als Symbole in der N\u00e4he wirken, so wirkt ihre Erbauer, Mario Botta, ein Meister der Pr\u00e4zision, als architektonischer Botschafter der ganzen Schweiz in die Ferne, \u00fcber die Landesgrenzen hinaus. Dass Genialit\u00e4t nicht abh\u00e4ngig von Geografie ist, zeigt das Centro Svizzero di Calcolo Scientifico. Diese Supercomputer \u2013 der drittschnellste in Europa \u2013 ist vernetzt mit vielen Forschungsst\u00e4tten in der ganzen Schweiz. Damit leistet das Tessin einen wichtigen Beitrag an den Wirtschafts- und Wissenschaftsstandort Schweiz. Beide Beispiele zeigen mir: Wenn man die Kr\u00e4fte b\u00fcndelt \u2013 vielleicht k\u00f6nnte man das im Tessin noch besser tun \u2013 und sich f\u00fcr seinen Standort einsetzt, dann kommt man weiter, wird ernstgenommen.\nWeltoffenheit erlebe am Filmfestival von Locarno, einem A-Kategorie-Festival mit Weltbedeutung. Locarno ist nicht nur das gr\u00f6sste Filmfestival der Schweiz und ein wichtiger Teil eidgen\u00f6ssischer Kultur. Um den Pardo d\u2019oro k\u00e4mpfen inzwischen Filmnationen rund um den Globus. Und das Moon-and-Stars auf der Piazza Grande war in diesem Jahr Anlaufpunkt f\u00fcr Weltstars wie Steve Wonder, ZZTop oder Pink.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, ich bin mir schon bewusst, dass es auch im Tessin ein Leben abseits von Glanz und Gloria gibt. Und ich kann Ihnen versichern: Wir im fernen Bern kennen Ihre Probleme, die Sie hier tagt\u00e4glich in der N\u00e4he zu bew\u00e4ltigen haben. Ich kann Ihnen ebenfalls versichern, wenn der Tessiner Finanzplatz ins Visier der italienischen Steuerfahnder ger\u00e4t, wenn Arbeitspl\u00e4tze in der Industrie gef\u00e4hrdet sind \u2013 dann handelt der Bund. Ich selbst haben mit dem italienischen Premierminister die Frage der Unternehmenssteuer besprochen. Ich weiss: Hier hat man oftmals das Gef\u00fchl, der Wintergarten f\u00fcr die Deutschschweizer und der Vorort f\u00fcr die Mail\u00e4nder zu sein. Beides ist nicht richtig. Der Kanton Tessin ist in der Eidgenossenschaft ein gleichwertiger Partner. Ich kenne auch Ihre Skepsis gegen\u00fcber Europa und speziell gegen\u00fcber der Personenfreiz\u00fcgigkeit. Ich nehme das sehr ernst. Deshalb haben wir mehr Inspektoren ins Tessin geschickt, um Missbr\u00e4uche auf den Baustellen aufzudecken. Und deshalb sprechen wir Probleme im Rahmen des Wirtschaftsdialogs mit Italien an, sowohl gegen\u00fcber \u201eRom\" wie auch gegen\u00fcber den lokalen Beh\u00f6rden in Varese und Como. Auch in Zukunft wird der Bund das Tessin nicht alleine lassen \u2013 etwa dann nicht, wenn in rund 10 Jahren der Gotthard-Strassentunnel einer Totalsanierung unterzogen und daher geschlossen werden muss. Wir werden eine L\u00f6sung finden, damit die Schweiz nicht vom Tessin abgeschnitten wird. Allerdings kann Bern es aus der Ferne nicht allein richten. Hier, in der N\u00e4he, sind Ihr Engagement und Ihr Einsatz zwingend n\u00f6tig. Das setzt aber voraus, dass man an die eigenen F\u00e4higkeiten glaubt, dass man erkennt, dass ein Grenzkanton nicht nur Nach-, sondern auch Vorteile hat. Pflegen Sie also nicht nur den eigenen Kastanienbaum in Ihrem Vorgarten.\nSetzen Sie auf Ihre ausgesprochenen F\u00e4higkeiten in der Bildung \u2013 die Universit\u00e4t der italienischen Schweiz hat einen ausgezeichneten Ruf.\nF\u00f6rdern sie den Technologietransfer \u2013 der Reissverschluss ist nur eines von vielen Beispielen.\nSiedeln Sie Spin-off-Betriebe an \u2013 ein Spin-off der EPF Lausanne beherrscht heute aus dem Tessin als Technologief\u00fchrer den Markt\nBauen Sie Nischen aus \u2013 auf dem Monte Verit\u00e0 kann man Tee ernten, einzigartig in ganz Europa.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, nehmen wir den 1. August zum Anlass, gemeinsam ein Fest zu feiern. Deshalb bin ich heute ins Tessin nach Caslano gekommen. Nehmen wir den 1. August aber auch zum Anlass, um \u00fcber uns selber nachzudenken, unsere St\u00e4rken und unsere Chancen abzuw\u00e4gen und unsere Kontakte, die \u00fcber das Jahr hindurch und neben der Alltagshektik vielleicht etwas eingeschlafen sind, zu reaktivieren. \u00dcberwinden wir die Distanzen \u2013 in den K\u00f6pfen und auf den Strassen. Packen wir die Gelegenheiten beim Schopf, die sich direkt vor unseren F\u00fcssen, aber auch auf der anderen Seite der Grenze er\u00f6ffnen. Ganz besonders in Zeiten wie diesen, wo grosse Herausforderungen zu bew\u00e4ltigen sind, m\u00fcssen wir zueinander stehen und zusammen, die Schweiz und das Tessin, Bern und Caslano, mutig, engagiert und risikofreudig f\u00fcr eine lebenswerte Schweiz k\u00e4mpfen.\nDenn nur gemeinsam sind wir stark!", "Was w\u00e4re, wenn es den 1. August nicht g\u00e4be? W\u00fcrde es uns heute \u00fcberhaupt auffallen, da doch ohnehin Sonntag ist?\nIch meine klar: ja! Denn wenn es den 1. August nicht g\u00e4be, wann w\u00fcrden wir dann ein H\u00f6henfeuer f\u00fcr unsere Demokratie und unseren F\u00f6deralismus entfachen? Dank Demokratie und F\u00f6deralismus entscheidet bei uns nicht eine Obrigkeit, sondern das Stimmvolk dar\u00fcber, wie der Staat gestaltet ist. Demokratie und F\u00f6deralismus pr\u00e4gen unsere Gemeinschaften zwischen Genfersee und Bodensee und von Basel bis Chiasso. Sie vereinen unter dem Schweizerkreuz die Vielfalt und den Reichtum unserer Kulturen.\nWenn es den 1. August nicht g\u00e4be, wann w\u00fcrden wir dann eine Fackel f\u00fcr unsere Freiheit anz\u00fcnden? Wir Schweizerinnen und Schweizer sind freiheitsliebend. Das zeigt sich in unserer \u00fcber 700-j\u00e4hrigen Geschichte. Das zeigt sich aber oft auch in unserem Alltag \u2013 zum Beispiel bei den 1. August-Feiern: Keine milit\u00e4rischen Paraden oder Huldigungen. Alle feiern nach ihrer Vorliebe: im vertrauten Zuhause oder zusammen mit Freunden, ausgelassen oder besinnlich, festlich oder einfach.\nWenn es den 1. August nicht g\u00e4be, wann w\u00fcrden wir dann ein Feuerwerk auf unseren Wohlstand aufsteigen lassen? Zwar hat die Krise vielen Menschen Sorge bereitet. Doch die guten Nachrichten mehren sich: Unsere Wirtschaft erholt sich fr\u00fcher als erwartet. Und wenngleich jede arbeitslose Person eine zuviel ist, scheint auch am Arbeitsmarkt das Schlimmste \u00fcberstanden. Diese Erholung verdanken wir einer freiheitlichen Wirtschaftspolitik und Tugenden wie Fleiss, Zuverl\u00e4ssigkeit, Innovation und Beharrlichkeit.\nWenn es den 1. August nicht g\u00e4be, wann w\u00fcrden wir dann die Flagge unserer Weltoffenheit hissen? Nicht nur unsere Wirtschaft ist international stark vernetzt. Auch unsere Bev\u00f6lkerung ist es. So feiern heute nicht nur zahlreiche ausl\u00e4ndische G\u00e4ste mit uns, sondern auch hunderttausende Auslandschweizerinnen und Auslandschweizer in aller Welt.\nSchliesslich: Wenn es den 1. August nicht g\u00e4be, wann w\u00fcrden wir dann ein hohes Lied auf Selbstverantwortung und f\u00fcr Solidarit\u00e4t anstimmen? Seine Botschaft lautet, dass wir die Folgen des eigenen Handelns im Guten wie im Schlechten selber tragen. Dass wir aber auch sorgsam mit unserer Umwelt umgehen. Und dass wir solidarisch sind mit Menschen, die unverschuldet in Not geraten.\nWir d\u00fcrfen stolz sein auf unsere Schweiz. Gut, gibt es den 1. August, sie zu feiern.\nIch w\u00fcnsche Ihnen allen einen frohen Nationalfeiertag.", "Dies ist f\u00fcr mich eine besondere Rede. Es ist die erste Rede, die ich in meinem gegenw\u00e4rtigen Zustand als \u201ek\u00fcnftiger alt Bundesrat\" halte. Man nennt einen solchen auch etwa \u201elahme Ente\". In eine Wohnstadt am Wasser kommen Enten ja besonders gerne, erholen sich hier und sind nachher nicht mehr lahm. Es ist gleichzeitig meine letzte 1. Augustrede als aktiver Bundesrat und, weil ich ja am Ustertag als erster Sozialdemokrat \u00fcberhaupt sprechen durfte, schliesst sich heute ein Kreis vom ersten Ustertagsredner zur letzten 1. AugUsterrede.\nMan hat mich in den letzten Wochen immer wieder gefragt, warum ich so lange Bundesrat geblieben sei. Die Antwort ist klar: Ein R\u00fccktritt kam f\u00fcr mich erst in Fragen nach einer 1. Augustrede in Uster.\nDas ist nicht etwa ein anbiedernder Scherz.\nUster steht meinem Departement, dem UVEK, sehr nahe.\nUster ist eine Bahnstadt mit dichtem Bahnfahrplan: Zehn Bahn\u00fcberg\u00e4nge, die 40 Minuten pro Stunde geschlossen sind.\nUster ist eine kreative Verkehrsstadt mit Mobilit\u00e4tstagen. Sie hat nur eine einzige Ampelanlage, daf\u00fcr unz\u00e4hlige Kreisel.\nUster hat mehrmals das Label einer Energiestadt erworben.\nUster hat den Wakker Preis erhalten.\nWenn man Uster zusammenfasst und abk\u00fcrzt, kommt man ja auch auf UVEK: Uster, Wakkerpreis, Energielevel, Kreiselverkehr, abgek\u00fcrzt = UVEK.\nEs gibt aber noch einen anderen Grund: Am 1. August treten Bundesr\u00e4te geh\u00e4uft an Ferienorten auf, vor allem im Kanton Graub\u00fcnden. Dort gibt es am 1. August mehr Bundesr\u00e4te als B\u00e4ren. Auch dieses Jahr gibt es bundesr\u00e4tliche Augustreden auf dem Gotthard und drei an Ferienorten im Wallis und im Tessin. Ich wollte in meiner Amtszeit am 1. August abwechslungsweise in allen Landesteilen der Schweiz reden, n\u00e4mlich in der italienisch-, in der franz\u00f6sisch-, der r\u00e4toromanisch- und in der deutschsprachigen Schweiz. Ich wollte auch nicht nur in Berg- und Alpent\u00e4lern, sondern bewusst in einer gr\u00f6sseren Stadt wie Uster sprechen, denn es gibt nicht nur Z\u00fcrich und Genf, so wie es als Bergregionen nicht nur den Gotthard und das R\u00fctli gibt.\nDas sind zwar wichtige Symbole, wie auch der 1. August ein wichtiges Symbol ist.\nSymbole und Clich\u00e9s\nSymbole geh\u00f6ren zum Selbstverst\u00e4ndnis eines Landes. Jede Staatsform hat ihre eigenen Symbole, die demokratischen Monarchien haben uniformierte K\u00f6nige und magers\u00fcchtige K\u00f6niginnen, andere schm\u00fccken sich von oben bis unten mit Orden und erinnern an mutige Heldentaten.\nDie Schweiz hat andere Symbole. Die H\u00f6henfeuer des ersten Augustes erinnern an die errungene Unabh\u00e4ngigkeit gegen\u00fcber fremden V\u00f6gten. Es gibt auch Symbole f\u00fcr unsere Regierungsform. Die j\u00e4hrliche Bundesratsschulreise zum Beispiel soll die direkte Begegnung zwischen Regierung und Stimmb\u00fcrgern symbolisieren. Und wenn wir gemeinsame gruppentherapeutische ein Bild malen, symbolisiert das unsere kreative Kollegialit\u00e4t. Die Forderungen nach einer PUK ist meist auch symbolisch und dass die SVP bei jedem Bundesratsr\u00fccktritt den Sitz beansprucht auch: Alle freuen sich dar\u00fcber, denn nachher geht es wieder ganz normal weiter.\nSymbole und Mythen sind die Grundlage, auf der wir \u00fcber unsere Schweiz diskutieren, \u00fcber unsere Unabh\u00e4ngigkeit, unsere Stellung in der Welt, \u00fcber unser Demokratieverst\u00e4ndnis, dar\u00fcber, wer wir sind, wer sein wollen, wie wir miteinander umgehen.\nDeswegen kommt es gar nicht so sehr darauf an, ob jetzt diese Symbole historisch wirklich belegt sind. Ausgerechnet ein Mann aus Uster, n\u00e4mlich der sehr bedeutende Historiker Roger Sablonier hat in seinem letzten Buch nachgewiesen, es stimme gar nicht, dass der Bundesbrief Anfang August 1291 besiegelt worden sei.\nUnd doch kam er und kommen wir nie auf die Idee, die 1. Augustfeier in Frage zu stellen. Das tat zwar heute in einer Sonntagszeitung ein Journalist, der alles, was halbwegs gut ist in der Schweiz, selber erfunden hat. Die 1. Augustfeiern hat er nicht erfunden und so findet er sie \u00fcberfl\u00fcssig; man solle sie abschaffen.\nWir finden eine solche Feier nicht \u00fcberfl\u00fcssig. Den 1. August nutzen wir, um unsere verschiedenen Meinungen zur Zukunft der Schweiz auszutauschen und zu diskutieren.\nMan hat mich gefragt, ob ich heute noch mehr Augustreden halten werde. Ich weiss, dass andere in der ganzen Schweiz herum jetten und viele Reden halten. Aber das ist etwas f\u00fcr diejenigen, die mit 70 nochmals in den Nationalrat wollen. Symbol von wahrem schweizerischem Patriotismus, ist eine Augustrede zu halten.\nIch habe heute Morgen um 9.00 schon die Zusammenfassung von ganz vielen Augustredengeh\u00f6rt. Ein Bundesratskollege forderte mehr F\u00f6deralismus und der CVP Pr\u00e4sident forderte \u201eMehr Kinder!\"\nDoch Symbole und Mythen bergen die Gefahr, zu Clich\u00e9s zu verkommen, n\u00e4mlich dann, wenn wir uns in Verkl\u00e4rungen fl\u00fcchten, nur noch zur\u00fcck blicken, die Realit\u00e4t von heute ausblenden und die Gelegenheit nicht nutzen, nach vorne zu schauen und  Ver\u00e4nderungen wahrzunehmen.\nDas R\u00fctli und die Alpen\nDas R\u00fctli ist ein solches Symbol, aus dem Selbstverst\u00e4ndnis der Schweiz nicht weg zudenken, aber immer in Gefahr, zu Clich\u00e9s zu verkommen.\nWir haben seinerzeit im Bundesrat lange diskutiert, ob die 1. Augustrede auf dem R\u00fctli jedes Jahr durch den Bundespr\u00e4sidenten zu halten sei. Wir sind dann zum Schluss gekommen, dass das Herz der Schweiz eben nicht an einem Ort ist. Das w\u00e4re ein Clich\u00e9. In anderen Regionen kommt dem R\u00fctli nicht die gleiche Bedeutung zu wie in der Zentralschweiz. Insbesondere die Romandie sch\u00e4tzt das R\u00fctli etwas anders ein. Die Schweiz besteht eben gerade in ihrer Vielfalt und darum spricht dieses Jahr auf dem R\u00fctli nicht ein Bundesrat, sondern Mister Schweiz. (Der 1. August soll ja auch etwas f\u00fcrs Auge sein.)\nAuch die Alpen drohen, als Clich\u00e9 verwendet zu werden.\nSie haben eine mythische Bedeutung, nicht nur f\u00fcr die Schweiz.\nDas b\u00e4uerliche Landleben hat eine mythische Kraft. Das Schweizer Fernsehen zeigt die Schweiz \u00fcberproportional mit l\u00e4ndlichen Regionen und vernachl\u00e4ssigt st\u00e4dtische Agglomerationen. Die SRG begr\u00fcndet das damit, f\u00fcr die St\u00e4dter sei das Land eben positiv besetzt, sie denken dann an Ferien, an Ausfl\u00fcge, an die heile Welt. Nach Feierabend sehen die Zuschauer lieber ein Trachtenm\u00e4dchen in den Bergen als den Stau am Gubrist.\nSo denkt auch die Werbung. Sogar die Aids Pr\u00e4vention wirbt mit einem Heidi in Tracht neben K\u00fchen und einem Pariser am Daumen. Und als Hintergrund immer das Matterhorn.\nDie Alpenschutzinitiative wurde nicht zuletzt auch dank diesem Mythos angenommen. Sie ist ein wichtiges Kernst\u00fcck unserer Verlagerungspolitik und ich bin froh, dass es sie gibt, auch wenn der damalige Bundesrat dagegen war. Und doch zeigt sie etwas Heikles: Der Alpenschutzartikel sch\u00fctzt die Menschen in den Alpen vor dem Verkehr. Ich bin damit einverstanden. Aber warum nur die Menschen in den Alpen?\nVergessen wir nicht, drei von vier Schweizern leben in St\u00e4dten und Agglomerationen. Dort gibt es auch Menschen, die unter dem Verkehr leiden.  Die gr\u00f6sste Verkehrsbelastung haben wir in den st\u00e4dtischen Agglomerationen und nicht am Gotthard.\nAls Stadtkinder sangen wir in der Schule:  \"Im Fr\u00fchtau zu Berge, wir ziehn fallera.\" Das war das Clich\u00e9. Heute erfahren wir die Realit\u00e4t: \u201eIm Fr\u00fchstau zur Arbeit, wir stehn fallera.\" Das ist der t\u00e4gliche Alptraum in den Agglomerationen. Deswegen sollten wir jetzt nicht wieder wegen des Sommerferienverkehrs \u00fcber eine 2. R\u00f6hre am Gotthard reden, sondern dar\u00fcber, wie der t\u00e4gliche Stau in den Agglomerationen bew\u00e4ltigt werden kann. Das geht nur im Zusammenspiel mit dem \u00f6ffentlichen Verkehr.\nDer Gedanke des Alpenschutzes muss also f\u00fcr alle Menschen in der Schweiz gelten, sonst verkommt er zum Clich\u00e9, n\u00e4mlich zur Verlogenheit.\nDie Unabh\u00e4ngigkeit der Schweiz\nIst die Unabh\u00e4ngigkeit der Schweiz auch ein Clich\u00e9?\nZun\u00e4chst: Wir sind zurecht stolz auf die Besonderheiten unseres politischen Systems, auf unsere direkte Demokratie. Sie ist kein Clich\u00e9, sie ist real, wir leben sie. Ich habe sie nun 15 Jahre erlebt und ich bin stolz, wie langfristig, wie nachhaltig die Stimmb\u00fcrger zum Beispiel unsere Verkehrspolitik gestaltet haben.\nAber wir d\u00fcrfen daraus nicht den Kurzschluss ziehen, wir seien vollkommen unabh\u00e4ngig. Wir sind abh\u00e4ngig vom Geschehen auf der ganzen Welt. Die Finanzkrise hat es gezeigt. Diese Abh\u00e4ngigkeit nimmt zu, weil die wirtschaftliche Globalisierung voran schreitet. Wir sind zudem abh\u00e4ngig von der EU und auch diese Abh\u00e4ngigkeit nimmt zu, weil sich die EU st\u00e4ndig weiter entwickelt.\nDiese Verflechtungen sind nicht nur negativ: Wir profitieren n\u00e4mlich auch von den Entscheiden, die anderswo getroffen werden, von der EU als friedlicher Nachbarin, von der Unterst\u00fctzung, welche andere Staaten ihren Banken zukommen liessen und von den Summen, die sie in die Infrastrukturen investierten und so eine gr\u00f6ssere Krise verhinderten. Das verschafft auch unserer Wirtschaft Exportm\u00f6glichkeiten.\nWir profitieren auch, wenn die Staatengemeinschaft den Klimawandel bek\u00e4mpft. Wir w\u00fcrden darunter leiden, wenn das nicht gel\u00e4nge, und zwar direkt unter der Klima\u00e4nderung, indirekt an den Folgen von Krieg und Migration wegen Wassermangel in anderen Kontinenten.\nAllerdings haben wir da selber auch unseren Beitrag zu leisten. Welchen? Sind wir ein grosses Land oder ein kleines?\nWie gross ist die Schweiz?\nAuf der einen Seite wollen Vordenker der Wirtschaft (sie nennen sich selber so) nicht, dass die Schweiz sich am Kampf gegen den Klimawandel beteiligt. \u201eWas soll denn die kleine Schweiz die Welt verbessern?\" Auf der anderen Seite wollen dieselben Wirtschaftsdenker (sie nennen sich selber so) zu den G 20. Da will dann die Schweiz wieder ganz gross sein.\nVersuchen wir doch, uns weder zu gross noch zu klein zu machen, sondern nehmen wir einfach unsere Verantwortung wahr: Wir wollen in der Klimapolitik prozentual so viel CO2 reduzieren, wie  wir anteilsm\u00e4ssig verursachen, nicht weniger jedenfalls. Nat\u00fcrlich sind wir ein kleines Land, aber wir stossen pro Kopf eben besonders viel CO2 aus und entsprechend m\u00fcssen wir handeln, so wie es die anderen Industriestaaten auch tun. Wir erreichen immerhin die Kyotoziele und wir wollen entsprechend ebenso viel Schadstoffausstoss reduzieren wie die EU auch.\nUnd auch gegen\u00fcber Europa  zeigen wir Solidarit\u00e4t: Wir bauen den l\u00e4ngsten Tunnel der Welt und leisten damit unseren Teil f\u00fcr die Infrastrukturen Europas und bauen an diesem Kontinent mit. Wir k\u00f6nnten das noch viel effizienter in der EU selber. Und auch da wird argumentiert, die Schweiz sei viel zu klein, um in der EU Gewicht zu haben. Ich erlebe es selber an EU-Ministerkonferenzen: Gerade kleine Staaten wie z.B. Luxemburg haben, gemessen an ihrer Gr\u00f6sse, einen \u00fcberproportionalen Einfluss. Und selbst wir selber konnten, obwohl nur als Gast eingeladen, Einfluss auf Entscheide nehmen.\nIch habe nun f\u00fcnfzehn Jahre lang den bilateralen Weg beschritten, so wie das die damaligen Gegner eines EG Beitrittes wollten, zuerst mit den Verkehrsabkommen und jetzt mit dem Energieabkommen. Dieser Weg n\u00e4hert sich dem Ende, das sehen auch andere, und wir tun gut daran, nicht, wie beim Bankgeheimnis, m\u00f6glichst lange die Augen zu schliessen und an einen Mythos zu glauben, der ewig aufrecht zu erhalten w\u00e4re.\n\u201eDie Schweiz hat keine Freunde mehr\", wird geklagt. Das allerdings ist nichts als ein Clich\u00e9! Es wird uns \u00fcberall auf der Welt und speziell in Europa mit sehr viel Wohlwollen und Sympathie begegnet. Aber wir k\u00f6nnen nicht nur Hort von Steuerfluchtgeldern sein und meinen, wir h\u00e4tten in jedem Fall ein Recht auf freundschaftliche Behandlung.  Auch dort m\u00fcssen wir eben Solidarit\u00e4t leisten. So wie ein einzelner Mensch auch nicht nur dazu da ist, um seinen egoistischen Zwecken nachzugehen, ist das auch ein einzelnes Land nicht. Ein Volk, das nur f\u00fcr sich leben w\u00fcrde, w\u00e4re so erb\u00e4rmlich wie ein Mensch, der nur f\u00fcr sich selber lebt.\nDie kleine Schweiz ist einer der gr\u00f6ssten Finanzpl\u00e4tze der Welt. Das ist gut so und wir wollen das bleiben. Das k\u00f6nnen wir aber nur, wenn wir die Verantwortung wahrnehmen, die mit einer solchen Position verbunden ist. Das Bankgeheimnis wurde zu einem mythischen Symbol unseres Finanzplatzes hochstilisiert, so dass man meinen konnte, die drei Eidgenossen h\u00e4tten vor 700 Jahren auf dem R\u00fctli das Bankgeheimnis beschworen. Das Bankgeheimnis sei Teil der Schweizer Volkseele, h\u00f6rten wir immer wieder. Nun ist das Bankgeheimnis weg und trotzdem ist unsere Seele noch da. Und: Der grosse Schweizer Finanzplatz ist nicht einmal kleiner geworden.\nEtwas klein haben wir allerdings deshalb aus der W\u00e4sche geschaut, weil wir uns jahrelang vormachten, unser System ewig verteidigen zu k\u00f6nnen, weil wir beschworen, die Welt w\u00fcrde sich an uns die Z\u00e4hne ausbeissen, obwohl es die Einsichten wohl gab, nicht nur von den Verfechtern der Bankeninitiative, sondern von vielen Bankfachleuten selber. Ein Symbol verkommt eben dann zum Clich\u00e9, wenn es nur noch verkl\u00e4rend geh\u00e4tschelt, statt vorausschauend ver\u00e4ndert wird.\nInnerer Zusammenhalt\nDazu geh\u00f6rt in erster Linie der innere Zusammenhalt, wie er auf dem R\u00fctli beschworen wurde. Er erfordert eine gewisse Gleichheit oder Ausgewogenheit. Die Schweiz als Land ohne eine gemeinsame Landessprache, die uns eint, ist noch st\u00e4rker als andere L\u00e4nder auf diese Ausgewogenheit angewiesen.\nDer ehemalige Chef des Statistischen Amtes des Kantons Z\u00fcrich stellte fest, dass sich die Schere der Verm\u00f6gensverteilung immer weiter \u00f6ffnet. Die Schweiz sei international punkto Ungleichheit Spitze, sagt er. Am krassesten ist die Situation in Steueroasen wie Nidwalden, Zug oder Schwyz. Die drei reichsten Z\u00fcrcher besitzen gleich viel Verm\u00f6gen wie 56 Prozent der Bev\u00f6lkerung. Das reichste Prozent der Z\u00fcrcher Bev\u00f6lkerung konnte ihre Verm\u00f6gen zwischen 1991 und 2003 um ganze 70 Prozent steigern.\nIn den kommenden 30 Jahren werden 1,5 Billionen Franken weitervererbt werden. Das sind 1,5 Millionen Millionen. Der fr\u00fchere Chef des Statistischen Amtes nannte ein Beispiel aus Z\u00fcrich: Ein 97-J\u00e4hriger hat acht Milliarden Franken und zwei rund 50-j\u00e4hrige S\u00f6hne. Sie werden bald je vier Milliarden erben. Mit ihrem Erbe k\u00f6nnten beide S\u00f6hne s\u00e4mtliche Einfamilienh\u00e4user und Wohnungen in Appenzell Innerrhoden kaufen. Das sind wahrhaft feudale Verh\u00e4ltnisse. Sie stehen im Widerspruch zu unserem eidgen\u00f6ssischen Gr\u00fcndungsmythos.\nDas sind statistische Angaben und es ist mir klar, auch Reiche und Superreiche k\u00f6nnen ja sozial eingestellt sein, zum Beispiel Stiftungen gr\u00fcnden. Viele tun des denn auch und sagen sich: Jedes Privileg verschafft eine Verpflichtung.\nDas zeigt: Entscheidend ist die pers\u00f6nliche und ethische Grundhaltung. Die wesentliche Gefahr f\u00fcr den inneren Zusammenhalt unseres Landes liegt dort.\nDas Wort Bonus ist daf\u00fcr seinerseits zu einem Symbol der Masslosigkeit geworden. Dahinter versteckt sich sehr viel mehr als die Bez\u00fcge von Bankern, n\u00e4mlich ein moralischer Zerfall unseres Zusammenhaltes. Das beginnt oft im Kleinen.\nWie k\u00f6nnen wir heute, am 1. August, \u201eein einig Volk von Br\u00fcdern\" beschw\u00f6ren, wenn Sch\u00fclerinnen eines (nota bene staatlichen!) Gymnasiums in Z\u00fcrich ihren 16. Geburtstag mit einer Stretchlimousine und C\u00fcpli feiern und so mit ihrem elterlichen Reichtum protzen?\nImmer mehr Eltern schicken Kinder in Privatschulen, damit sie im Wettbewerb um Superuniversit\u00e4ten bestehen. Aber das k\u00f6nnen sich eben nicht alle Eltern leisten und darum entstehen neue Ungleichheiten.\nEs w\u00e4re manchmal gut, wenn wir uns nicht nur am 1. August an die Grundwerte unserer Eidgenossenschaft erinnern w\u00fcrden. Sonst wird auch die Eidgenossenschaft zum Clich\u00e9, zu einem \u00fcberholten Wert, der innerlich nicht mehr gelebt wird. Die wahre Gr\u00f6sse der Schweiz besteht in ihren inneren Werten, im Einsatz jedes Einzelnen, in der freiwilligen Arbeit, die hier geleistet wird, im sozialen Bereich, im Rettungswesen, in politischer Arbeit f\u00fcr die direkte Demokratie. Das alles bildet den inneren Zusammenhalt.  Oder, wie es in der Bundesverfassung steht: Das Wohl des Landes misst sich am Wohl der Schwachen.\nWenn wir diese Werte erhalten wollen, m\u00fcssen wir die Schweiz auch neu gestalten und Ver\u00e4nderungen anpassen. Das haben wir immer wieder erfolgreich tun k\u00f6nnen. Unsere Alpen, unsere Konkordanz, unser Finanzplatz und unsere Landwirtschaft - sie alle sind im 21. Jahrhundert angekommen. Die Alpen haben ein Loch mehr, der Finanzplatz hat ein Steuerschlupfloch weniger. Auch Uster war immer wieder ein Beispiel f\u00fcr solche Ver\u00e4nderung. Nach dem Brand von Uster wurde es dennoch eine bl\u00fchende Industriestadt. K\u00fcrzlich hat es den Wakker Preis f\u00fcr die vorbildliche Umnutzung alter Industriebauten erhalten. Es ist gelungen, die historische Substanz, die Industriebauten als Zeugen einer Epoche zu erhalten, sie aber sinnvoll modern zu nutzen. Uster hat die Vergangenheit nicht verkl\u00e4rt oder konserviert, sondern transformiert.\nOb wir in der Welt eine grosse oder kleine Rolle spielen, h\u00e4ngt in erster Linie davon ab, ob wir zu den n\u00f6tigen \u00c4nderungen f\u00e4hig sind, um den Gehalt unserer Mythen zu bewahren. Wenn wir offen zu einander und offen gegen\u00fcber aussen sind, gelingt uns das.", "Die Eidgenossenschaft durchlebte in \u00fcber 700 Jahren gl\u00fcckliche und schwere Zeiten. Ganz unbesehen von H\u00f6hen und Tiefen begehen wir jeweils den 1. August als unseren Nationalfeiertag. Es ist ein Tag der Freude und der Dankbarkeit. Denn in unserem Staat gedeihen freiheitliche Gesellschaft und Wirtschaft. Wir sind stolz auf unser Land.\nWir Schweizerinnen und Schweizer begehen den 1. August auch heute wieder im gem\u00fctlichen Familien- und Freundeskreis oder in festlichem Rahmen. Wer kann, feiert \u2013 bei sch\u00f6nem Wetter im Freien. Auch mehr als eine Million Ausl\u00e4nderinnen und Ausl\u00e4nder und hunderttausende von Ferieng\u00e4sten feiern mit uns. Geniessen Sie diesen ebenso fr\u00f6hlichen wie besinnlichen Tag unter uns und seien sie uns willkommen.\nWir preisen bei solchen Anl\u00e4ssen gerne die Unabh\u00e4ngigkeit unseres Landes. Sie ist uns viel Wert. Wir m\u00fcssen aber gerade in dieser Rezession auch erkennen, wie sehr unsere Wirtschaft auf die ausl\u00e4ndischen M\u00e4rkte angewiesen ist.\n*****\nNicht allen Menschen ist es dieses Jahr ums Feiern zumute. Viele plagen Sorgen. Sie versp\u00fcren am Arbeitsplatz Unsicherheiten oder gar konkrete Folgen der Wirtschaftskrise. Fast \u00fcberall herrscht Zur\u00fcckhaltung. Ungewohnt viele Menschen sind ohne Arbeit. Betroffene richten ihre Blicke deshalb nach dem Staat. Sie erwarten seine Hilfe.\nWir haben unseren Staat fortlaufend gest\u00e4rkt. Unsere Sozialwerke und namentlich die gute Arbeitslosenversicherung legen Zeugnis davon ab. Doch wir d\u00fcrfen unsere Gemeinwesen nicht \u00fcberfordern. Unsere Sozialwerke k\u00f6nnen das jetzige wirtschaftliche Tief zwar mildern, aber nicht beseitigen.\nWir m\u00fcssen vielmehr bei uns selber beginnen und \u2013 erstens - eingestehen, dass wir \u00fcberbordet haben und dass es wieder mehr Bescheidenheit und Hilfsbereitschaft braucht. Zweitens m\u00fcssen wir die Wirtschaft zu Mut und Erfindungsgeist anspornen. Die Krise ist f\u00fcr sie auch eine Chance. Der Staat soll schliesslich dort einspringen, wo Menschen unverschuldet in Not oder Bedr\u00e4ngnis geraten.\nDer Bundesrat nimmt die Krise ernst. Er hat Massnahmen zur Stabilisierung der Konjunktur beschlossen. Die Schweiz ist von einer wirtschaftlichen und sozialen Katastrophe weit entfernt. Unsere soliden Institutionen, aber auch bew\u00e4hrte Eigenschaften wie Fleiss, Qualit\u00e4t und Zuverl\u00e4ssigkeit werden uns aus der Krise f\u00fchren.\nErste feine Silberstreifen am Horizont k\u00fcndigen den Wiederaufschwung an. Lasst uns deshalb mit neuem Elan zu neuen Zielen aufbrechen.
