r oder ein Baselbieter ist. Dass es Schlimmeres gibt \u2013 Rhabarber, zum Beispiel.", "Ich hoffe, sie konnten den bisherigen Sommer geniessen und d\u00fcrfen heute mit der Familie, mit Freunden \u2013 in der Gemeinde unseren Nationalfeiertag begehen. Ich gratuliere ihnen allen \u2013 Sie machen die Schweiz und ihre Werte aus! Sie sind die Schweiz!\n\u00dcber Jahrzehnte haben unsere Vorfahren und wir alle aus diesem kleinen Flecken Erde ein lebens- und liebenswertes St\u00fcck Heimat gemacht. Das ist gut gelungen. \u00dcberall beneidet man uns um unsere Errungenschaften. Wir d\u00fcrfen stolz sein auf das Erreichte.\nTrotz Unsicherheiten in der Welt konnten wir unser Land stabil, die Lebensqualit\u00e4t hoch halten. Tiefe Gr\u00e4ben wie andernorts gibt es bei uns nicht. In einer Zeit wo unz\u00e4hlige Konflikte, Hunger, D\u00fcrren, Arbeitslosigkeit herrschen. Eine Milliarde Kinder leiden unter Gewalt und erleben keine Normalit\u00e4t. Wir aber leben auf einem Fels in der Brandung. Bei uns d\u00fcrfen wir uns immer wieder freuen \u00fcber Erfolge, Aktivit\u00e4ten von Vereinen, von Freiwilligen, von Menschen mit dem Herzen auf dem rechten Fleck.\nMeine Damen und Herren: Wir sind privilegiert, dass wir hier leben d\u00fcrfen. Denken wir an jene Menschen in Syrien, Jemen, in Nordkorea. Dieses Privileg verpflichtet uns, Verantwortung zu \u00fcbernehmen, uns solidarisch zu zeigen, zu helfen. Auch wenn Konflikte weit weg sind von unserer Haust\u00fcre \u2013 alles was auf dieser Welt geschieht, trifft uns: Migrationsstr\u00f6me, Finanzkrisen, Klimaver\u00e4nderung, Protektionismus.\nIch weiss, das macht Vielen Angst und Sorgen. Man kann nicht jeden Tag gleich offen und optimistisch angehen. Manchmal fragt man sich, was mit dieser Menschheit los ist. Wir sind ein starkes Land mit einer reifen politischen Kultur, mit gefestigten Werten und Wertsch\u00e4tzung, mit Respekt voreinander und Leistungsbereitschaft. Ver\u00e4nderungen k\u00f6nnen wir daher gelassen begegnen:\n\u2022 Als Land sind wir stark, wenn wir nicht die Ver\u00e4nderung kritisieren, nur weil sie ver\u00e4ndert.\n\u2022 Als Land sind wir stark, wenn wir Diskussionen zulassen und Fragen in aller Offenheit er\u00f6rtern.\n\u2022 Als Land sind wir stark, wenn wir die Gemeinschaft in den Vordergrund r\u00fccken und nicht die individuellen Interessen.\n\u2022 Als Land sind wir stark, wenn wir die Kooperation und nicht die Konfrontation suchen.\nDie Schweiz ist kein Land, das die Vergangenheit glorifiziert und die Gegenwart zementiert. Wir analysieren n\u00fcchtern, neigen nicht zu \u00dcbermut oder gar Arroganz. Aber wir d\u00fcrfen unsere St\u00e4rken auch zeigen, unsere M\u00f6glichkeiten nutzen. Denn wir Schweizerinnen und Schweizer sind ein zukunftsf\u00e4higes und zukunftswilliges Volk. Ein Volk, das die Chancen sieht und sie packt. Ein Volk, das niemanden zur\u00fcckl\u00e4sst und versucht alle in die Zukunft mitzunehmen und das Leben aller zu verbessern.\nMeine Damen und Herren: Die Geschichte hat uns gelehrt, dass das m\u00f6glich ist, dass wir mit dem Austausch von Meinungen und Ideen, mit Grossz\u00fcgigkeit im Denken, mit Neugierde f\u00fcr Neues, mit Vertrauen in die M\u00f6glichkeiten der Menschen und einem gesunden Umgang mit unseren Freiheitsrechten erfolgreich sind. Zukunft gestalten und unsere Werte erhalten, ist m\u00f6glich. Dann d\u00fcrfen Kinder, die in der Schweiz geboren werden, weiterhin von einem privilegierten Leben ausgehen, Eltern und Grosseltern voller Zuversicht ihre Kinder und Enkel in die Zukunft begleiten. Miteinander, als starkes Land, als erfolgreiche Schweiz.\nIch w\u00fcnsche Ihnen allen im Namen des gesamten Bundesrates einen freudigen, gemeinsamen Nationalfeiertag!", "Der 1. August ist eine Reise. Und f\u00fcr meine Frau und mich ist es heute eine grosse Freude, diese wundervolle Reise durch das Ormonts-Tal zu unternehmen. Ab heute fr\u00fch durch diese Stadt am Fusse des Tals, die den paradoxen Namen Aigle nahm ...\nVermutlich, um an H\u00f6he zu gewinnen und die Sch\u00f6nheit dieser ganzen Region besser zu betrachten. Nicht mit den stechenden Augen eines Adlers setzten wir unsere Reise fort, sondern mit der hundertj\u00e4hrigen Ausdauer des Zuges, der Sie verbindet. Und jetzt sind wir froh, hier zu sein und diese Etappe mit Ihnen, Ormonanchen und Ormonanten, f\u00fcr einen Tag oder f\u00fcr immer zu leben.\nDie Reise vom 1. August machen wir auch alle zusammen und singen unsere Nationalhymne. Und Gott weiss, dass diese Hymne uns wie den Adler in die H\u00f6he treiben will: Er spricht von Anfang an von \"unseren Bergen, auf denen die Sonne ein strahlendes Erwachen ank\u00fcndigt\". Er schl\u00e4gt uns \"den Frieden der Seele, weit weg von den eitlen Ger\u00e4uschen der Ebene\" vor. Und er schliesst noch einmal auf diese \"grossen Berge\", von denen \"die Hilfe\" f\u00fcr das Land kommt, wenn wir wissen, wie man ganz \"sein Herz\" legt.\nBei Diablerets kennt Ihr Herz die Kraft der Berge, die H\u00e4rte der Natur. Der nahe gelegene Gletscher hat Sie gerade daran erinnert, wie man diesen Berg und diese Natur respektiert. Er erinnerte sich an ein fast unglaubliches Ereignis, eine weitere Reise, die f\u00fcnfundsiebzig Jahre lang geheimnisvoll geblieben war ...\n\nLiebe freunde\nHeute schlage ich vor, mit dem gleichen Herzen, das die Berge, wenn nicht die Bewegungen, einschliesst, eine Reise durch unsere gemeinsamen Werte zu unternehmen. Und diese Reise der Werte beginnt mit einer Kundgebung. Der 1. August ist zuallererst das Treffen, das gemeinsame Feiern des Landes, das wir teilen, durch die Vielfalt unserer Regionen und durch die endlose Zeit der Generationen davor und danach. Und dieses Land, das uns geh\u00f6rt, existiert - und es l\u00e4sst die Berge erklingen - dank eines gemeinsamen Willens.\nDie Partei in Aigle oder Diablerets sowie Ihre Anwesenheit bei allen, meine Damen und Herren, sind die Verk\u00f6rperung dieses gemeinsamen Willens, der Schweiz und ihrer Ideale. Das Gedenken an die Geburt unseres Landes ist f\u00fcr uns eine Gelegenheit, ein tiefes Gef\u00fchl zu teilen. Fragen wir unser Herz und wir werden Dankbarkeit und Dankbarkeit finden, weil unser Land wohlhabend ist und wir eine grosse Chance haben, gut zu leben.\nIn den letzten Jahren bin ich neben dem Land auch um die Welt gereist. Ich habe alle m\u00f6glichen Berge und T\u00e4ler gesehen. Ich \u00f6ffnete alle Arten von H\u00e4usern, manchmal so arm, dass sie nicht einmal eine T\u00fcr und ein sehr kleines Dach hatten, manchmal so schwach, dass sie drohten, mit jedem neuen Erdrutsch oder der n\u00e4chsten Explosion zu verschwinden. Ich f\u00fchlte sehr starke Emotionen angesichts des Leidens und der Erwartungen der Menschen, insbesondere der Kinder. Wenn wir Schweizer sind, wenn wir in diesem Land so ruhig sind, verstehen wir nicht, warum Krieg oft st\u00e4rker ist als Frieden; wir verstehen nicht, warum die eitlen T\u00f6ne der Ebene es wegtragen; wir verstehen nicht, warum - zu oft - die Sonne ausserdem f\u00fcr so viele dieser Kinder weder ein strahlendes Erwachen noch die Chancengleichheit ank\u00fcndigt.\nUnd doch hatte uns unsere Nationalhymne - immer noch er und wenn wir gut zuh\u00f6ren - gewarnt: Er hatte uns gesagt, dass \"der Blitz in der dunklen Nacht laut explodieren kann\". In einer Art Helldunkel l\u00e4sst er uns das Privileg erkennen, in der Schweiz zu leben: ein Land, das so arm an Rohstoffen ist und sich dennoch als Eldorado f\u00fcr junge Menschen herausstellt; Perspektiven, Ausbildung, Jobs ...\nIn unserem Land ist das Leben wie in der Natur: Es kann hart sein und es ist f\u00fcr viele, aber jeder hat eine Chance und sollte meiner Meinung nach sogar eine zweite Chance haben, wenn es n\u00f6tig ist. Wir leben im Land der zweiten Chance, w\u00e4hrend unsere Welt oft vergisst, es zuerst zu geben.\nDurch die Werte unseres Landes zu reisen, bedeutet auch, auf seine Stabilit\u00e4t zu achten. Eine Stabilit\u00e4t, die durch institutionelle Grundlagen erkl\u00e4rt wird und die - seit Jahrhunderten - Spass macht, st\u00e4ndig daran zu erinnern, dass sie auf Bescheidenheit beruht. Die Frauen und M\u00e4nner hier wollten, dass die Institutionen st\u00e4rker sind als die Menschen. Eigentlich wollten sie, dass jeder in diesem Land wichtig ist, aber keiner von ihnen ist unersetzlich, angefangen nat\u00fcrlich mit den Bundesr\u00e4ten! Machen wir uns klar: Die Schweiz ist Weltmeisterin f\u00fcr Stabilit\u00e4t. Sie ist ein Anker, ein fester Punkt in Europa und in der Welt. Es ist ein Felsen wie die Berge um uns herum: \"eine Festung\", wie unsere Nationalhymne sagt.\nAuch wenn es immer noch ein R\u00e4tsel geben muss, m\u00fcssen wir unsere Reise fortsetzen, um das Geheimnis dieses Schweizer Erfolgs aufzusp\u00fcren. In der Tat nicht zu weit gehen. Nachdem man \u00fcber all diese vielf\u00e4ltigen Schweizer Gedanken nachgedacht hat, wird einem klar, dass die Antwort in jedem von uns liegt, in dem Herzen, das wir f\u00fcr unser Heimatland setzen.\nDenn die Schweiz ist eine Idee, die uns allen geh\u00f6rt und auf einer zeitlosen, grunds\u00e4tzlich fairen Vision von Sicherheit und Wohlstand f\u00fcr alle beruht. Eine Idee, die es uns erm\u00f6glicht, uns die Zukunft mit dieser Gelassenheit der Seele in Frieden vorzustellen. Eine Idee, die wir alle in uns tragen und an die wir glauben m\u00fcssen, damit sie jedes Jahr auf jeder Etappe der Reise alle ihre Fr\u00fcchte tr\u00e4gt. Eine einzigartige Idee.\n\nLiebe freunde\nSetzen wir unsere Reise vom 1. August durch diese Schweizer Idee fort. Ganz gleich, ob wir \u00fcberall hinschauen oder uns mit geschlossenen Augen verbessern wollen, wir entdecken liebevoll gepflegte Felder: die Felder des F\u00f6deralismus, der direkten Demokratie, der Vielfalt und der Neutralit\u00e4t: unsere Kultur in vier Spezifit\u00e4ten, unsere Natur in vier Tr\u00fcmpfen, die wie die Arme des weissen Kreuzes unserer Flagge sind.\nLassen Sie uns zuerst sehen, wie der F\u00f6deralismus in allen unseren T\u00e4lern w\u00e4chst: Er erm\u00f6glicht es, die Verantwortung von Gemeinden und Kantonen zu ernten. Der Staat \"reist\" nie weit weg von der Bev\u00f6lkerung. Zu Hause steht der Staat im Dienst der B\u00fcrger; In mehr als zweitausend St\u00e4dten und D\u00f6rfern wird der Nationalfeiertag dezentral gefeiert. Jede Gemeinde ist eine Hauptstadt. F\u00fcr uns ist heute die Hauptstadt hier.\nDann die direkte Demokratie, die sich als grosser bunter Markt auszeichnet: Hier treffen die B\u00fcrger - alle B\u00fcrger - die grossen Entscheidungen. Macht wird geteilt, geteilt. Debatten gibt es \u00fcberall, an allen St\u00e4nden. Jeder von uns h\u00e4lt die Z\u00fcgel unseres Landes in der Hand. Wenn ich es im Ausland erkl\u00e4re, habe ich manchmal den Eindruck, eine Reise ins Wunderland zu erz\u00e4hlen ...\nUnd um die Augen offen vor mir zu sehen, denke ich, dass dieser Eindruck oft von der Welt um uns herum geteilt wird und uns beneidet, ohne uns immer zu verstehen.\nDritter Aktivposten: Unsere Vielfalt, die das Bild unserer Landschaften widerspiegelt. Die Schweiz ist eine Nation, die aus Differenzen aufgebaut ist, mit dem Wunsch, sie eher zu einer Kraft als zu einem Konflikt zu machen. Wir f\u00fcgen unsere sprachlichen, kulturellen und religi\u00f6sen Unterschiede hinzu, um den Zusammenhalt des Landes zu st\u00e4rken. Seit Jahrtausenden versucht unser Land, Seen und Fl\u00fcsse, Ebenen und Berge miteinander zu verbinden. Unser gemeinsamer politischer und sozialer Wille ist st\u00e4rker als das, was uns trennt. Dies erm\u00f6glicht es uns, Isolationismus und Nationalismus beiseite zu lassen und die Bedeutung von Minderheiten in der Realit\u00e4t unseres Landes st\u00e4ndig anzuerkennen. Dies ist vielleicht auch das, was unsere Nationalhymne als \"kostbaren Schatz\" beschreibt.\nSchliesslich Neutralit\u00e4t: ein Wort, in dem wir alle Buchstaben des Wortes Natur finden. Neutralit\u00e4t ist unsere Natur. Sie gibt den Ton in unserem Land an. Die Schweiz mag keine Konflikte. Und es ist mutig, wenn wir wissen, wie wir gleichzeitig eine st\u00e4ndige Kraft des Friedens f\u00fcr die Menschheit sein k\u00f6nnen, wie es unsere Verfassung verlangt. Es ist sicherlich nicht einfach, in einer instabilen und multipolaren Welt eine solche unabh\u00e4ngige, spezifische und unparteiische Aussenpolitik zu betreiben. Aber es ist auch eine grosse Chance f\u00fcr die Schweiz wie f\u00fcr diese Welt.\nDiese Reise durch den 1. August und seine Felder voller Werte hat uns auf nat\u00fcrliche Weise zum pulsierenden Herzen des Landes gef\u00fchrt: Freiheit; dieser liberale Staat, den wir am Ende des langen Marsches unserer nationalen Geschichte entdecken; Dieses Ideal basiert auf der \u00dcberzeugung des Humanismus, dass man alle Entscheidungen des Lebens respektieren muss. In unserem Himmel ist jeder ein Star.\nFreiheit, liebe Freunde, ist auch die Gestaltung des 1. August als Vorbereitung, eine st\u00e4ndige Reflexion f\u00fcr die n\u00e4chste Reise der Schweiz: die, die ihn in seine Zukunft f\u00fchrt.\nWir leben in einer Welt, die sich Sorgen macht: Ver\u00e4nderungen sind schneller und entsprechen nicht wirklich unserer nat\u00fcrlichen Vorstellung von Zeit; moderne Kommunikation ist eine Revolution, die die Wahrheit verspottet; Krisen und Kriege toben, als wollten wir ihnen kein Ende setzen; Der Wettbewerb zwischen den Nationen wird immer h\u00e4rter, sei es um den Zugang zu Rohstoffen oder um die Durchsetzung der eigenen Ansichten. In vielen Regionen schrumpft der Raum, der der Zivilgesellschaft und den Medien f\u00fcr die Grundrechte der Menschen vorbehalten ist. Fast \u00fcberall ist die Sicherheit durch Terrorismus und Cyberangriffe bedroht.\nAll dies, w\u00e4hrend unsere Welt einen anderen Weg einschlagen k\u00f6nnte, weil sie noch nie so viele Mittel zur Verf\u00fcgung hatte, um Leiden und Armut zu verringern. Dar\u00fcber hinaus hat sich die internationale Gemeinschaft gerade auf eine universelle Agenda f\u00fcr 2030 und einen Willen geeinigt, der global zu sein scheint, um unseren Planeten und sein Klima zu sch\u00fctzen, das uns zum Leben erweckt. Grunds\u00e4tzlich w\u00fcrde es f\u00fcr unsere Welt ausreichen, nicht nur zu sagen, was es kann, sondern tats\u00e4chlich zu tun, was es sagt.\nUnd die Schweiz bei all dem? Mit all seinen im Laufe der Zeit geschaffenen Werten und dank seines Herzens der Freiheit kann es die Rolle des Br\u00fcckenbauers und Vertrauensbildners spielen. Nicht nur hier, sondern hier in Les Diablerets, wo wir sogar Br\u00fccken zwischen Gipfeln bauen, nicht nur in Genf, wo die Welt nach L\u00f6sungen sucht, sondern auch, indem wir unsere Werte und unsere F\u00e4higkeit zum Dialog und zu Kompromissen in die Welt tragen. im Ausland. Die Sicherheit und der Wohlstand der Schweiz h\u00e4ngen auch von der Sicherheit und dem Wohlstand der Welt ab. Sogar unsere Berge machen die Kette \u00fcber unsere Grenzen hinaus.\nDiese Reise ist auch eine Reise vom 1. August, eine Reise aus der Schweiz. Es ist eine Reise, die unser Know-how f\u00fcr Frieden, F\u00f6deralismus oder Gewaltenteilung bietet. Es ist eine Reise, um die Freiheit zu verteidigen und M\u00e4nner, Frauen und Kinder zu sch\u00fctzen.\nIch hatte das grosse Gl\u00fcck, diese Reise zu leben und den mehr oder weniger fernen Routen zu folgen, immer mit der Schweiz im Herzen. Ich habe in den Augen der Kinder gelesen, wie n\u00fctzlich unser Land sein kann.\nStellen Sie sich die Augen der Menschen vor, wenn wir ein gutes Jahr nach dem Versprechen ein Wassernetz in einem Lager in voller Sonne und in der W\u00fcste Jordaniens er\u00f6ffnen, in dem Zehntausende, einige wenige, Fl\u00fcchtlinge leben Kilometer von der syrischen Grenze entfernt. Stellen Sie sich auch die Reaktion der Bev\u00f6lkerung auf die Ostukraine vor, die fr\u00fcher verlassen und bombardiert wurde, als die unparteiische Schweiz als einziges Land humanit\u00e4re Konvois entsandte, um Millionen von Menschen zu helfen. zwei seiten der sogenannten kontaktlinie - das ist nichts anderes als krieg.\n\nSehr geehrte Damen und Herren,\nAuch unser Land der Bescheidenheit hat das Recht, stolz auf eine solche Reise zu sein: Die auf Lastwagen und Z\u00fcgen sichtbaren Schweizer Kreuze, die Konflikt- und Leidensbereiche durchqueren, sind zu einem Symbol der Menschlichkeit und zu einem anerkannten Beweis unserer Existenz geworden spezifische Rolle. Ein Bindestrich durch die Gr\u00e4ben.\nIn den letzten Jahren habe ich immer wieder die Wichtigkeit gesp\u00fcrt, den Kurs unserer Schweizer Reise auf Frieden und Stabilit\u00e4t in Europa zu lenken. einem konkreten Beitrag f\u00fcr mehr Sicherheit auf unserem Kontinent Vorrang einzur\u00e4umen. Wir sind auf diesem Weg vorangekommen, auf dem die Schweiz Geh\u00f6r verschaffen kann, um die Spannungen zwischen den westlichen L\u00e4ndern und Russland abzubauen und durch Dialog und gemeinsames Handeln ein Klima des Vertrauens wiederherzustellen: im Rahmen der Organisation f\u00fcr Sicherheit und Zusammenarbeit in Europa, die OSZE. Und wir werden diesen Weg fortsetzen, der geduldig die unendlichen Felder des Ostens borgt.\nAuf dem Weg zu einer Zukunft der Sicherheit und des Wohlstands wird unser Land am besten reisen, wenn es gute Beziehungen zu seinem grossen Nachbarn der Europ\u00e4ischen Union aufbaut. Mehr als die H\u00e4lfte unseres Handels - und alle Arbeitspl\u00e4tze und Chancen, die in die gleiche Richtung gehen - werden damit geschaffen. Schauen wir uns zum Beispiel die Lombardei an: Sie importiert so viele Schweizer Waren wie Brasilien, Russland und S\u00fcdafrika zusammen, die zusammen das Vierzigfache an Einwohnern ausmachen.\nDiese intensive Reise zwischen der Schweiz und der Europ\u00e4ischen Union verl\u00e4uft in beide Richtungen. Als drittgr\u00f6sster Handelspartner der Schweiz verf\u00fcgt die Schweiz \u00fcber die meisten Vertr\u00e4ge. Enge und flexible Beziehungen, stabile Br\u00fccken sind im gemeinsamen Interesse gefragt. Was wir letzte Woche durch ein neues Abkommen konkret best\u00e4tigt haben, das die Handelshemmnisse beseitigt, die diese schweizerisch-europ\u00e4ische Dynamik bremsen k\u00f6nnten.\nDie Schweiz und die Europ\u00e4ische Union haben gemeinsam den bilateralen Weg entwickelt. Die Zukunft besteht darin, die Grundlagen dieses Weges zu festigen. die Regeln des \"bilateralen Vertrags\" zu kl\u00e4ren; Sicherung der Arbeitspl\u00e4tze unserer n\u00e4chsten Generationen durch sicheren und wettbewerbsf\u00e4higen Marktzugang; und zur Durchsetzung der politischen Institutionen der Schweiz. Nur so bringt uns diese Reise immer nach Hause, wo wir gleichzeitig Wohlstand und Unabh\u00e4ngigkeit finden. Und diese Zukunft ist m\u00f6glich, wenn wir es wirklich wollen, zusammen und mit souver\u00e4nem Optimismus.\n\nSehr geehrte Damen und Herren, liebe Freunde,\nMeine Frau und ich danken Ihnen von ganzem Herzen, dass Sie uns eingeladen haben, diese Reise am 1. August mit Ihnen allen zu unternehmen. Vielen Dank, dass Sie Schritt f\u00fcr Schritt und nebeneinander die heitere Sch\u00f6nheit Ihres Tals und die grosse Kraft der Berge teilen.\nF\u00fcr die Zukunft dr\u00fccken wir ganz nat\u00fcrlich unser Vertrauen in unser Land aus. und wir w\u00fcnschen jedem von euch, ebenso wie unserem ganzen land und all seinen bewohnern, all seinen sternen und frommen herzen eine wunderbare reise auf den liebevoll gepflegten feldern und entlang der fl\u00fcsse des lebens.", "F\u00fcr uns ist der 1. August mehr als ein Nationalfeiertag: Es ist ein besonderes Ereignis von uns heiliger Dimension. In der Schweiz nutzen wir diesen Tag, um f\u00fcr die Zeit einer Festansprache zusammenzukommen und \u00fcber die historischen Fundamente unseres Landes nachzudenken.\nIch mache da keine Ausnahme. Ich werde jedoch diese Fundamente nicht nur unter dem Aspekt der Erneuerung des Beistandsgel\u00fcbdes betrachten, das zwischen den Kantonen Uri, Schwyz und Unterwalden vor langer Zeit besiegelt wurde.\nWir kommen oft auf dieses B\u00fcndnis und die R\u00fctliwiese zur\u00fcck, deren Abbildung sogar die Wand des Nationalratssaales schm\u00fcckt. Aber die Schweiz ist nicht nur durch einen Schwur entstanden, so feierlich und ehrlich er auch gewesen sein mag. Die Schweiz wurde mit Geduld geschmiedet, Schritt f\u00fcr Schritt gepr\u00e4gt durch Ereignisse \u2013 konfliktgeladene und friedliche \u2013, die nach und nach aus unserer Eidgenossenschaft das machten, was sie heute ist. Erst k\u00fcrzlich hat uns die Wahl der Gemeinde Moutier, zum Kanton Jura zu wechseln, daran erinnert, dass trotz den Empfindlichkeiten, welche diese Abstimmung ausgel\u00f6st hat, nicht unsere ganze gemeinsame Geschichte in dieser Nacht der N\u00e4chte geschrieben wurde. Der Kanton Jura beispielsweise erlangte erst vor knapp 40 Jahren seine Souver\u00e4nit\u00e4t.\nJenseits der herzlich patriotischen und friedlichen Vorkehrungen, die traditionell unseren Nationalfeiertag pr\u00e4gen, ist er zun\u00e4chst eine Gelegenheit, um Klischees zu widerlegen sowie politische Auseinandersetzungen und Einflussnahmen zu verhindern. Der 1. August ist ein Moment, der von Feierlichkeiten und Romantik, von Einfachheit und Emotionen gepr\u00e4gt ist.\nEs handelt sich um einen besonderen Moment, wie ich bereits hervorgehoben habe, w\u00e4hrendem wir die grossen Mythen unserer Geschichte beschw\u00f6ren, um die Natur des Geistes, der unser Land festigt und uns ihm n\u00e4her bringt, zu verstehen versuchen.\nAlte und moderne Mythen verleihen diesem Geist Stolz (zum Beispiel durch das Bild von Wilhelm Tell), Mut (Winkelried), Menschlichkeit (Henry Dunant), Kampfgeist (Roger Federer) und Geduld. Eine F\u00e4higkeit, die unseren Mitb\u00fcrgerinnen und -b\u00fcrgern Beharrlichkeit, Ausdauer und Best\u00e4ndigkeit bringt.\nDiese Tugenden kann ich keinem besser zuschreiben als Niklaus von Fl\u00fce, dessen 600. Geburtstag wir dieses Jahr feiern. Befassen wir uns aber noch mit dem Leben und dem Werk von Niklaus von Fl\u00fce, einer herausragenden Schweizer Pers\u00f6nlichkeit, die in der Eingangshalle des Bundeshauses einen Platz erhielt? Wer war dieser Mann, der als unser Nationalheiliger gilt?\nBauer, liebender Ehemann und Vater zahlreicher Nachkommen, Soldat, Beamter und Pilger, der aufgrund einer mystischen Vision zum Einsiedler wurde. \u00abBruder Klaus\u00bb, wie er liebevoll genannt wird, wird als der Retter der nationalen Einheit betrachtet. Was brachte ihm diesen Status ein? Als die Kantone Freiburg und Solothurn zur Eidgenossenschaft stiessen und die Schweizerische Eidgenossenschaft vervollst\u00e4ndigten, gab es starke Spannungen zwischen st\u00e4dtischen und l\u00e4ndlichen Kantonen. Auch wenn die Geschichte im Laufe der Zeit sicher ausgeschm\u00fcckt wurde, schreibt man Niklaus von Fl\u00fce zu, die Situation beruhigt, die Eidgenossenschaft geeint und ihr einen B\u00fcrgerkrieg erspart und so das Heimatland gerettet zu haben.\nDoch \u00fcber welche Anerkennung verf\u00fcgte der Vermittler, um ein solches Ansehen bei seinen Zeitgenossen, insbesondere offiziellen Besuchern, die ihn um Rat fragten, zu geniessen? Niklaus von Fl\u00fce pries den Bund, welchen er durch den Parteigeist, die Verlockung des Geldes und die Kriegstreiberei bedroht sah. Waffen, vertrat er die Meinung, sollten nur zum Gegenangriff und zur Verteidigung der Freiheit eingesetzt werden.\nBruder Klaus bringt eine Tugend zum Ausdruck, die f\u00fcr unsere Zeitgenossen schwer verst\u00e4ndlich ist: Denn der Weise misstraut von Natur aus der Anwendung von Gewalt, dem Streben nach Macht und dem Durst nach Gold. Ohne diese Tugend w\u00e4re er kein Weiser. H\u00fcten wir uns davor, seiner Botschaft mit Ironie zu begegnen. Denn in unserer aktuellen Welt findet sie kristallklare Resonanz: Eine wettbewerbsf\u00e4hige und daher individualistischere Welt, die sich schwer tut, nicht nur nach dem \u00e4usseren Schein zu beurteilen und sich abseits der g\u00e4ngigen Pfade zu bewegen. Eine Welt, die Gewalt und brutalen Machtverh\u00e4ltnissen ausgesetzt ist und sich der Verantwortung entzieht. Auf solchem Boden tr\u00e4gt das Wort von Niklaus von Fl\u00fce die besten Fr\u00fcchte.\nDieser durch den Nationalfeiertag gegebene Exkurs ist daher willkommen, um eine Pause zu machen und \u00fcber unser gemeinsames Schicksal nachzudenken: Wie haben wir Schweizer als bescheidenes Volk zwischen Alpen und Rhein es geschafft \u2013 und dies gem\u00e4ss einer k\u00fcrzlich durchgef\u00fchrten amerikanischen Umfrage bei 20'000 Personen in 36 L\u00e4ndern \u2013 , aus unserem Land eines der attraktivsten der Welt zu machen? Gem\u00e4ss der Weltorganisation f\u00fcr geistiges Eigentum sind wir zudem das innovativste Land. Ein sicheres Land, dessen Wirtschaft floriert, dessen Institutionen stabil sind, dessen \u00f6ffentliche Hand effizient und dessen Infrastruktur zuverl\u00e4ssig ist. Ein Land, in welchem es keine Korruption gibt, das Gesundheitssystem \u2013 obwohl kostspielig \u2013 erstklassig ist. Ein Land, in welchem es gut leben l\u00e4sst, auch wenn es stets m\u00f6glich und erstrebenswert ist, sich zu verbessern.\nDies festzustellen, die Pers\u00f6nlichkeiten unseres Landes stets vor Augen, zeigt, dass die Schweiz den Weg in die Moderne gefunden hat und gleichzeitig ihren Wurzeln treu geblieben ist. Wir klammern uns jedoch nicht an unsere Geschichte: Wir leben in einem Land, das stolz auf seine Traditionen ist, seine Mythen achtet, und an Idealen festh\u00e4lt, die als Garant f\u00fcr diesen Bund gelten, der unserem Nationalheiligen wichtig war.\nAuch wenn uns das Beispiel von Niklaus von Fl\u00fce heute nicht nur veraltet, sondern in vieler Hinsicht sagenumwoben scheint \u2013 zu sch\u00f6n, um wahr zu sein, w\u00fcrden wir sagen \u2013 m\u00fcssen wir unsere Skepsis \u00fcberwinden. Sei es Erfindung oder Geschichte, eine grosse Pers\u00f6nlichkeit muss vor allem aufgrund ihrer inspirierenden Rolle gefeiert werden. Im \u00dcbrigen st\u00fctzen sich alle L\u00e4nder auf ihre Gr\u00fcnderv\u00e4ter: Politische, kulturelle, milit\u00e4rstrategische, humanistische Pers\u00f6nlichkeiten und Wohlt\u00e4ter sind da, um uns in unserem Handeln den richtigen Weg zu weisen.\nEntscheidend ist offensichtlich nicht nur der Mythos, denn wir kennen alle Spannungsverh\u00e4ltnisse. Die Schweiz ist das Ergebnis von verschiedenen Kulturen, Sprachen, Religionen, sozialen Herk\u00fcnften, beruflichen Kompetenzen, Familienverh\u00e4ltnissen, politischen Meinungen und Wohnverh\u00e4ltnissen. Um sich davon zu \u00fcberzeugen, reicht es, den Auftakt zur Wahl des zuk\u00fcnftigen Bundesrats zu verfolgen... Auch unser Land birgt vieles was uns auseinanderdividieren k\u00f6nnte, und doch bleiben wir vereint. Trotz des seinerzeit erfolgreichen Slogans eines K\u00fcnstlers: Die Schweiz gibt es tats\u00e4chlich!\nIch will darin nicht das Ergebnis eines Wunders sehen. Der Zusammenhalt unseres Landes ist vielmehr das Ergebnis eines gemeinsamen Strebens und einer Konsens f\u00f6rdernden Organisationsform. Denn der Konsens, anhand der direkten Demokratie, ist der wahre H\u00fcter des Gleichgewichts. Er mildert Frustration und Groll, welche eine absolute Mehrheit verursachen kann. Durch die Errichtung eines partizipativen und ausgehandelten Entscheidungsprozesses in der Politik wird vermieden, dass der Sieger keinen allzu stolzen Sieg feiert und der Verlierer keine allzu kr\u00e4nkende Niederlage erf\u00e4hrt. Dieses System kann von ausl\u00e4ndischen Betrachtern als schwerf\u00e4llig erachtet werden. Dennoch erm\u00f6glicht es genau dieses System, viele politische und soziale Konflikte zu entsch\u00e4rfen, die mehrere unserer Nachbarstaaten kennen.\nDie Schweiz, wie es im Vorwort ihrer Bundesverfassung steht, ist ein B\u00fcndnis eingegangen, um Freiheit und Demokratie, Unabh\u00e4ngigkeit und Frieden in Solidarit\u00e4t und Offenheit gegen\u00fcber der Welt zu st\u00e4rken.\nIn einem Land zu leben, das diese Werte nicht nur zelebriert, sondern auch respektiert, ist ein grosses Gl\u00fcck. Wir werden uns dessen bei unseren allt\u00e4glichen T\u00e4tigkeiten und anhand dem, was in der Welt geschieht, bewusst. Im Grunde hat die Erinnerung an Niklaus von Fl\u00fce und andere historische Pers\u00f6nlichkeiten zum Ziel, uns wieder unsere Verantwortlichkeiten als B\u00fcrgerinnen und B\u00fcrger vor Augen zu f\u00fchren: F\u00fcr andere da zu sein, Vorbild zu sein, offen zu sein, frei zu entscheiden, neugierig auf alles zu sein, entsprechend dem Vorbild von Bruder Klaus.\nDiese Eigenschaften sind besonders wichtig, wenn uns die Umst\u00e4nde zweifeln und resignieren lassen oder wir es mit der Angst zu tun bekommen. Von den gr\u00f6ssten Ungl\u00fccken unserer Zeit verschont und manchmal vom R\u00fcckzug in Versuchung gef\u00fchrt, hat sich die Schweiz jedoch nie abgeschottet. Zwar gesch\u00fctzt, muss sie doch weltoffen bleiben, wie es unser bescheidener Einsiedler und Nationalheiliger war.\nMeine Damen und Herren, ich bin froh, Sie an ein Vorbild von Weisheit und Engagement, von \u00dcberzeugung und Vertrauen erinnert zu haben. Es sind diese Eigenschaften, die es erm\u00f6glichen, mit Weitsicht, Gelassenheit und Zuversicht in die Zukunft zu schauen. Das ist alles, was ich mir f\u00fcr die Schweiz und die Menschen, die sie ausmachen, w\u00fcnsche.\nEs lebe die Schweiz!", "Der 1. August hat zwei Seiten: Er bringt Feststimmung ins Land, ist aber auch ein Tag voller Ansprachen dar\u00fcber, wo wir herkommen, wo wir stehen und wie die Reise weitergeht. Meistens sind solche Reden viel zu lang, die B\u00e4nke viel zu hart und der Bratwurstduft viel zu verlockend.\nDas vergessen die Redner leicht, wenn sie ins Feuer kommen. Aber keine Angst, ich werde Mass halten. Gerade wir Bundesr\u00e4te sollten wissen, dass in der Schweiz das Volk das letzte Wort hat und nicht der da vorne.\nAm Nationalfeiertag sind Ernst und Freude also nahe beisammen. Der guteidgen\u00f6ssische Kompromiss will, dass zuerst die Ansprachen kommen, dann das Feuerwerk. Und Kompromisse geh\u00f6ren zu unserer politischen Kultur.\nNur: Was genau ist denn diese \u201epolitische Kultur\u201c? Was ist \u00fcberhaupt Kultur? Spontan w\u00fcrde man wohl sagen, Kultur sei das, was nat\u00fcrlich wachse \u2013 das, was wie von selber zu einem geh\u00f6re \u2013 also das, was von tief innen komme.\nAber das ist zu einfach. Denn Kultur ist nichts Nat\u00fcrliches. Kultur ist das, was eben gerade nicht aus sich heraus gewachsen ist. Kultur ist das, was man zuerst erringen muss, bevor es zur Geltung kommen kann. Kultivieren heisst mehr als einfach nur abwarten.\nDie Agri-Kultur zum Beispiel hat damit angefangen, dass man dem Wildland den Acker abgerungen hat. All die Felder sind nicht einfach von selber entstanden. Das ist harte Arbeit. Nicht das Sumpfgebiet oder die Ger\u00f6llhalde sind Kultur, sondern das, was unsere Vorfahren daraus gemacht haben!\nUnd die Politik-Kultur der Schweiz ist letztlich nichts anderes als der gemeinsame Wille, unser Land trotz seinen Unterschieden zusammen zu halten und erfolgreich zu entwickeln. Ein Land, das keine nat\u00fcrlichen Grenzen hat, keine gemeinsame Sprache oder Religion, aber gerade deswegen eine faszinierende Vielfalt.\nEs lohnt sich, einen Moment lang dar\u00fcber nachzudenken, weshalb eigentlich Walliser und Oberaargauer, Thurgauer und Ticinesi zusammengeh\u00f6ren wollen und sich als Schweizerinnen und Schweizer verstehen, obwohl Alpenketten dazwischen liegen. Denn unser Land ist ja nicht aus einem Guss entstanden, sondern nach und nach gewachsen.\nEs gibt die Schweiz nicht wegen einer besonderen inneren N\u00e4he. Sondern, weil die heutigen Kantone nicht zu Savoyen geh\u00f6ren wollten oder nicht zur Lombardei, nicht zu Bayern - schon gar nicht zu den Habsburgern. Die Schweiz hat sich gefunden, weil die Kantone nicht zu einem grossen Reich geh\u00f6ren, sondern frei sein wollten.1291 war nur der Anfang, Bern zum Beispiel ist 1353 dazu gekommen, das Tessin, Ihr Kanton Thurgau und die Waadt 1803, Sankt Gallen ebenfalls, Wallis und Genf erst 1815.\nDie Schweiz hat sich also weg von den grossen Machtzentren entwickelt. Und so ist auch Teil unserer Kultur, dass 15 Kantone Grenzkantone sind.\nDas erkl\u00e4rt auch, weshalb die Schweizerinnen und Schweizer so skeptisch gegen\u00fcber Macht in einer Hand sind. Sie wollen keine K\u00f6nige und keine allm\u00e4chtigen Herrscher. Das war schon 1291 so, als sich Gessler als Chef im Land aufspielen wollte. Das ging den Urschweizern dann doch zu weit, deshalb hat ihn der Wilhelm Tell in der hohlen Gasse erschossen und so sind vor 726 Jahren aus ein paar Abtr\u00fcnnigen die ersten Eidgenossen geworden. Sagt man. Und deshalb ist der 1. August bis heute eng mit Wilhelm Tell verkn\u00fcpft.\nSeither ist viel passiert, hier im Land und rundherum. Also habe ich mich gefragt, ob der Tell auf seiner Wolke oben mitbekommen hat, wie es heute bei uns unten so aussieht. Ich fand, es interessiere ihn vielleicht, aus erster Hand vom Bundesrat dar\u00fcber informiert zu werden.\nAlso habe ich ihm eine E-Mail geschickt. An willhelm.tell@swisscloud.he \u2013 \u201ehe\u201c f\u00fcr Heaven. Ich habe ihm geschrieben, wie sein Geist immer noch lebt. Wie die Schweiz die Staatsmacht ganz in seinem Sinn raffiniert aufgeteilt und den F\u00f6deralismus erfunden hat. Dass wir keinen Gessler haben, sondern sieben Mitglieder eines Rates, die bei jedem Entscheid eine tragf\u00e4hige L\u00f6sung finden m\u00fcssen. Dass es die direkte Demokratie uns Bundesr\u00e4ten bewusst nicht leicht macht. Denn selbst wenn wir wollten, k\u00f6nnten wir nicht \u00fcberm\u00fctig werden. Das w\u00fcrde ihm gefallen.\nVon der Erfolgsstory der Schweiz habe ich ihm nat\u00fcrlich geschrieben, von der rekordtiefen Arbeitslosigkeit, vom vergleichsweise einzigartigen Wohlstand und dass wir G\u00fcter in alle Welt exportieren. Und wie gef\u00e4hrlich es ist, wenn man sich ans Gutgehen gew\u00f6hnt und meint, es sei auf ewig in Stein gemeisselt.\nWie viel passiert ist, und wie schnell es immer weitergeht. Von der Erfindung der Maschinen, der Fliessb\u00e4nder und des Computers bis zur Digitalisierung, in der wir schon mit einem Bein mittendrin stehen, w\u00e4hrend das andere Bein noch Halt sucht.\nKurz: Ich habe ihm geschrieben, was Bundesr\u00e4te zum 1. August sonst halt so sagen...\nEs wurde eine lange Mail. Doch kaum hatte ich auf \u201eSenden\u201c gedr\u00fcckt, kam die Fehlermeldung. Empf\u00e4nger unbekannt, falsche Cloud. Der Tell wird also nicht erfahren, wie hervorragend die Schweiz trotz aller Schwierigkeiten dasteht und dass die Habsburger heute eine Vignette ans Visier kleben m\u00fcssen, wenn sie durch die hohle Gasse wollen. Dass die Eidgenossenschaft mittlerweile 8 Millionen Menschen z\u00e4hlt und dass wir nicht nur wach sein, sondern auch wachsen m\u00fcssen, damit alle einen Job haben.\nUnd nat\u00fcrlich auch, dass wir mit den Nachbarn in Frieden leben. Dass wir mit der EU einen ganzen Kranz von Vertr\u00e4gen abgeschlossen haben, die f\u00fcr unseren Wohlstand entscheidend sind. Dass wir diesen Weg dezidiert weitergehen wollen, denn es ist der unabh\u00e4ngige und souver\u00e4ne Weg, der uns mit unserem wichtigsten Handelspartner auf Augenh\u00f6he verbindet.\nSogar von meiner Reise nach Russland, Indonesien, Saudi-Arabien und der USA h\u00e4tte ich ihm erz\u00e4hlt. Das war im Juli, mit dem Ziel, unser internationales Handlungsnetz noch enger zu kn\u00fcpfen. Wie jede Reise hat mir auch diese vor Augen gef\u00fchrt, wie viel Elend auf der Welt herrscht \u2013 und wie gl\u00fccklich wir uns sch\u00e4tzen m\u00fcssen, dass es uns derart gut geht. Das alles habe ich geschrieben. Nur wird mir Tell leider nicht antworten k\u00f6nnen, weil er meine E-Mail ja nicht bekommen hat. Es gibt also keine Tipps von oben. Wir m\u00fcssen ohne seinen Rat zu Gange kommen.\nUnd so will ich heute drei Punkte unterstreichen, die auch im Mail an Tell vorgekommen w\u00e4ren. Nehmen Sie sie mit und denken Sie kurz dar\u00fcber nach, bevor Sie nach der Bratwurst und dem Feuerwerk heute Abend das Nachttischl\u00e4mpchen ausknipsen. Es ist die M\u00fche wert.\n1. Erfolg ist ein fragiles Gut.\nEs geht uns gut. Es geht uns gut, weil wir es gewohnt sind, die Hausaufgaben selber zu machen. Denn niemand macht sie f\u00fcr uns, weil alle anderen selber noch gr\u00f6ssere eigene Probleme zu bew\u00e4ltigen haben oder uns als Konkurrenten auf dem Weltmarkt \u00fcberholen wollen. Die Schweiz ist nun einmal ein David und die Grossm\u00e4chte der Goliath. Das beginnt schon im Kleinen: Niemand lernt unsere Dialekte, nur um mit uns gesch\u00e4ften zu k\u00f6nnen. Niemand zahlt mehr, nur weil der Franken so solid ist. Wir m\u00fcssen uns also anpassen und uns mit der Realit\u00e4t auseinandersetzen.\nSo weiss ich, dass hier in der Region viele unter dem Einkaufstourismus und dem Onlinehandel leiden und dass das einen betr\u00e4chtlichen Teil des Detailhandels auffrisst. Dass man hofft, der Bundesrat bereite dem bald ein Ende. Und Sie wissen wahrscheinlich, dass der Bundesrat nur beschr\u00e4nkte Mittel hat, um hier einzugreifen: wir k\u00f6nnen den Menschen nicht vorschreiben, wo sie einkaufen. Aber was wir tun k\u00f6nnen, machen wir auch: Z\u00f6lle f\u00fcr den Versandhandel, Erleichterungen bei den Parallelimporten und m\u00f6glichst viel Freiraum f\u00fcr Unternehmen und Konsumenten. Und gegen die Anpassung der Laden\u00f6ffnungszeiten protestieren ja nicht unsere Nachbarn, sondern politische Kr\u00e4fte im Inland.\nUmso h\u00f6her achte ich, wie sich die Schweizer Grenzkantone gegen die Widrigkeiten behaupten. Dass sie nicht \u00fcber Nachteile klagen, sondern dort wachsen, wo wir f\u00fchrend sind. Kurz: wir m\u00fcssen immer besser sein, wachsamer und flexibler. Die gute Nachricht ist: Wir k\u00f6nnen es, wir beweisen es jeden Tag und wir sind gut ger\u00fcstet.\n2. Demokratie heisst Mitverantwortung aller f\u00fcr das Ganze.\nMitverantwortung f\u00fcr das Ganze heisst mehr, als nur von Zeit zu Zeit abstimmen zu gehen.\nEs heisst auch, sich zu engagieren. Viele wichtige Leistungen werden in der Schweiz ehrenamtlich erbracht. Der Milizgedanke ist die Frischluftzufuhr f\u00fcr unser System. Wenn alle \u00fcberall mitmachen, entsteht N\u00e4he und gegenseitiges Verst\u00e4ndnis. Demokratie ist nicht Mathematik. Eine Niederlage heisst nicht, dass Minderheiten \u00fcberrollt werden. Nein, Demokratie bedeutet auch, dass stets alle integriert bleiben und vollwertig zu ihrem Recht kommen. So gut die Schweiz das auch macht, wir d\u00fcrfen nie nachlassen, es noch besser zu machen. Kurz: Verantwortung ist kein Wanderpokal.\n3. Die Schweiz war schon immer offen f\u00fcr Neues.\nDer Erfolg der Schweiz war stets an ihre F\u00e4higkeit gekn\u00fcpft, grosse Ver\u00e4nderungen fr\u00fch zu erkennen, sie zu akzeptieren und sich darauf einzustellen. Sonst w\u00e4ren wir nicht Innovationsweltmeister. Brown oder Boveri, Maggi, Nestl\u00e9 oder Hayek sind nicht Urschweizer - Shaqiri, Podladtchikov oder Wawrinka auch nicht. Aber sie haben uns weiter gebracht.\nWir haben bisher alle industriellen Umbr\u00fcche gemeistert und wir werden auch die n\u00e4chste meistern, also die Digitalisierung. Nat\u00fcrlich wird sie viele Berufsbilder ver\u00e4ndern. Aber sie ist auch voller Chancen. Und darauf konzentriert sich der Bundesrat und erleichtert den Ein- und Umstieg m\u00f6glichst vieler in die neue Welt.\nUnd wer weiss, vielleicht verbindet uns die Digitalisierung eines Tages doch noch mit der Cloud, von der Wilhelm Tell auf uns herabblickt. Dann werde ich ihm schreiben und berichten, wie wir den Rank geschafft haben. Und nat\u00fcrlich bin ich gespannt auf seine Antwort. Aber lesen Sie sie dann gleich selber. Ich werde Sie alle in den Mailwechsel einkopieren.\nDanke. ", "Was f\u00fcr eine Freude, den Nationalfeiertag an einem Ort zu feiern, der von Feen bewohnt sein soll. Ich habe sie noch nicht getroffen, aber wer weiss, worum es am Abend geht.\nWas f\u00fcr ein Vergn\u00fcgen, vor allem an einem Ort zu sein, an dem alle Bewohner eines Tals zusammenkommen! F\u00fcr eine Party, die dank der jungen Leute von Val-de-Travers existiert. Wahre Vision\u00e4re erfanden sie diesen Sammler am 1. August. Lange bevor die meisten Ihrer Gemeinden fusionieren. Kein kleines Feuerwerk mehr f\u00fcr sich. Hier z\u00fcnden wir alle zusammen.\nSiehe gross\nIhre jungen Leute haben grosse Dinge gesehen? Normal, sagen Sie, sie sind hier aufgewachsen, in dieser Brutst\u00e4tte grosser K\u00f6pfe, in diesem langen Tal, das politische Talente beherbergt, in dieser Region, in der zwei seiner Kinder im Schloss sitzen und die Gemeinde leiten.\nEinmal gab es sogar eine Kandidatur f\u00fcr den Bundesrat.\nDie Vallonniers h\u00e4tten F\u00e4higkeiten f\u00fcr ausw\u00e4rtige Angelegenheiten, das ist sicher. Ihre starke Identit\u00e4t und tiefe Wurzeln erm\u00f6glichen es ihnen, sich hoch, sehr hoch zu erheben. Wie ihre stolzen Tannen sehen sie die weite Welt weit \u00fcber die Grenzen hinaus.\nDie Stunde des Tales wird eines Tages in Bern l\u00e4uten. Normal f\u00fcr Uhrmacher, die Sch\u00f6nheit produzieren.\nAn diesem Tag machen wir vielleicht mehr als gew\u00f6hnlich. Denn das Val-de-Travers ist ein sehr langes Tal, in dem Schaumgetr\u00e4nke fliessen, in dem grossartige Weine fliessen, aber auch ein alter Rebell, das ber\u00fchmte Blau.\nEine blaue, gr\u00fcne Fee ... Werde ich in Val-de-Travers andere Geheimnisse entdecken?\nBindestrich\nWie auch immer, ich freue mich, den 1. August mit Ihnen zu feiern, denn Ihr Tal verk\u00f6rpert, was ich in unserem Land liebe:\nB\u00fcrger, die sich f\u00fcr die Gemeinschaft engagieren, die ihr Schicksal selbst in die Hand nehmen\nEine gebirgige Geographie, aber ein offenes Land voller Passagen f\u00fcr andere.\nDas Val-de-Travers k\u00f6nnte auch als Open Val bezeichnet werden.\nGestern hat Ihr Asphalt Sidneys Gehwege bedeckt, und Ihre Marine-Chronometer, die ein Sohn von Couvet erfunden hat, sind losgezogen, um neue Ozeane zu entdecken. Und gestern wie heute schm\u00fccken Ihre Uhren die Handgelenke von M\u00e4nnern und Frauen auf der ganzen Welt.\nLand der Aufnahme\nDein offenes Tal ist auch Heimatland. Bevor ich zu Ihnen kam, habe ich diesen Nachmittag in Couvet verbracht, in dem Zentrum, in dem Sie seit mehr als 20 Jahren Fl\u00fcchtlinge aufnehmen.\nSie erz\u00e4hlten mir, warum sie aus ihrer Heimat geflohen waren. Sie erz\u00e4hlten mir von den zur\u00fcckgelassenen Eltern, ihrer Reise, den Gefahren, ihren Hoffnungen und \u00c4ngsten.\nIch traf auch diejenigen, die mit Asylbewerbern arbeiten und sie in ihrem t\u00e4glichen Leben begleiten.\nLaurent Favre erinnerte ihn: Die Begr\u00fcssung in Ihrem Tal hat eine lange Tradition. Wie deine Wurzeln taucht es tief in die Erde und die Zeit ein. Seit dem fr\u00fchen Morgen des Jahres 1871, als Kolonnen franz\u00f6sischer Soldaten die Grenze bei Verri\u00e8res \u00fcberquerten. Besiegt, eisig, ersch\u00f6pft. Die Schweizer heilen schnell ihre Wunden, geben ihnen ein Dach und essen. Ganz im Sinne von Guillaume Henri Dufour, dem humanistischen General, der es f\u00fcr eine Pflicht des Ungl\u00fccks hielt, Fl\u00fcchtlingen Asyl zu gew\u00e4hren.\nVon den Verri\u00e8res bis zum Mittelmeer\nHeute werden dramatische Szenen anderswo im Nahen Osten und S\u00fcden unseres Kontinents gespielt.\nGenau vor einer Woche war ich in Tunis. Es war das zweite Treffen zwischen europ\u00e4ischen und afrikanischen Ministern, die sich mit Migration \u00fcber das Mittelmeer befassten. Was sind die richtigen, humanen Antworten, um die atemberaubende Zahl der Menschen, die auf See sterben, zu verringern?\nAm Tisch sassen Minister aus Algerien, dem Tschad, Niger und Mali. Es gab auch einen Vertreter der libyschen Regierung. In Libyen gibt es jedoch mehrere \"Regierungen\". Die Zusammenarbeit ist schwierig, die Situation der Migranten katastrophal.\nIn Tunis haben wir vereinbart:\nWir m\u00fcssen die Lebensbedingungen der Migranten in ihrem Herkunftsland verbessern, damit sie die Wahl haben und ihr Leben nicht in die H\u00e4nde von Schmugglern legen d\u00fcrfen.\nBrauche Solidarit\u00e4t\nF\u00fcr diejenigen, die vor Krieg und Verfolgung fliehen, muss unser Land heute wie gestern die T\u00fcren offen halten.\nGenau wie Ihre Region und Ihr Kanton.\nMit einem Bundesasylzentrum in Boudry, das ebenfalls in Verri\u00e8res geplant ist, zeigt Neuenburg auch seine konf\u00f6derale Solidarit\u00e4t. Ich danke Ihren Beh\u00f6rden f\u00fcr die \u00dcbernahme dieser Verantwortung. Ihre Haltung ist vorbildlich.\nDies ist keine Selbstverst\u00e4ndlichkeit, Solidarit\u00e4t. Es ist eine Eroberung, die st\u00e4ndige Anstrengung erfordert. Aber im Grunde ist es nicht genau das, was uns Menschen ausmacht, wenn wir die Sorgen und Freuden unserer Mitmenschen teilen k\u00f6nnen, wo auch immer sie herkommen?\nEs ist nichts Abstraktes, keine Solidarit\u00e4t. Sie sind Menschen. Ich treffe mich oft Jeden Tag in Wahrheit. Wir reden nicht genug \u00fcber sie.\nHeute, an diesem Festtag, m\u00f6chte ich mich bei den Freiwilligen, den Mutigen und denjenigen bedanken, die sich engagieren. Ohne sie, ohne Sie, ohne die Gemeinden, ohne die Kantone k\u00f6nnte unser Land seinen humanit\u00e4ren Pflichten nicht nachkommen.\nNat\u00fcrlich gilt Solidarit\u00e4t f\u00fcr alle Mitglieder einer Gesellschaft. Mir wird manchmal gesagt:\nEs ist gut, Fl\u00fcchtlingen zu helfen. Denken Sie aber auch an uns!\nJa, absolut Weil unsere Leute auch ihre Sorgen haben. Unsere Wirtschaft ist gut, aber es gibt Menschen, die k\u00e4mpfen, um \u00fcber die Runden zu kommen. Es gibt Leute, die keine Arbeit haben. Oder wer f\u00fcrchtet es zu verlieren?\nEs ist eine Herausforderung, der wir uns stellen m\u00fcssen: Lassen Sie niemanden am Strassenrand.\nPolitiker und Arbeitgeber, wir haben Pflichten zu erf\u00fcllen.\nGeben Sie allen Kindern die M\u00f6glichkeit, ihre Begabungen und F\u00e4higkeiten zu entwickeln.\n\u00dcberzeuge junge Leute, einen Kurs zu belegen und zu beenden.\nUnd dann berufliche Weiterentwicklung bieten, und das in jedem Alter.\nWeil es nicht so einfach ist, in einer sich schnell ver\u00e4ndernden Welt in Kontakt zu bleiben.\nAber es ist m\u00f6glich. Wie es m\u00f6glich ist, sich nach einer Krise zu erholen. In Val-de-Travers wissen wir es gut.\nLob des vereinigenden Geistes\nAsyl, Migration, Arbeitslosigkeit, das sind keine Fragen, die wir ein f\u00fcr alle Mal mit klaren Antworten kl\u00e4ren.\nIn der Schweiz dauert es Stunden und Tage, Monate und Jahre, um L\u00f6sungen zu finden. Es ist dem Schweizer Genie eigen, ausgewogene Antworten zu suchen und zu finden. Denn am Ende m\u00fcssen wir unsere B\u00fcrger \u00fcberzeugen, die das letzte Wort in den Stimmen haben. Es war ja zur Energiestrategie. Hoffentlich wird dies ja auch zur Rentenreform. Die Debatte, auch lange, der Dialog, das pers\u00f6nliche Engagement, die Tugend des Treffens.\nDer 1. August ist auch das. 1. August - oder wie hier am 31. Juli feiert, was uns bindet.\nUm zu sammeln, zu sprechen, mich zu freuen, sehe ich dort den Zement eines Gemeinschaftslebens, die Seele eines Nationalfeiertags.\nIch w\u00fcnsche mir, dass das ganze Land von dem einheitlichen und festlichen Geist erobert wird, der Ihr Tal belebt, das jetzt in M\u00f4tiers wiedervereinigt ist.\nIn der Zwischenzeit habe ich das Geheimnis des sch\u00f6nen Val-de-Travers durchbrochen: Ihre Feen sind gr\u00fcn, weil es die Farbe der Hoffnung ist.\nIch w\u00fcnsche Ihnen im Namen des Bundesrates einen sch\u00f6nen Nationalfeiertag.", "\u00dcberall Spuren der Freiheit\nWir feiern heute den Geburtstag der Schweiz. Geburtstage sind einerseits ein Anlass f\u00fcr ein fr\u00f6hliches Fest. Andererseits sind sie auch eine Gelegenheit, \u00fcber die Vergangenheit und die Zukunft nachzudenken.\nDas ist nicht anders, wenn ein Land Geburtstag hat. Der 1. August soll darum auch ein Anstoss zum Nachdenken sein.\nManchmal ist es ja so, dass man gerade das Wichtigste im Alltag \u00fcbersieht \u2013 weil wir glauben, es sei selbstverst\u00e4ndlich. Ich habe immer wieder den Eindruck, in der Schweiz gehe es uns auch so, dass wir das Wichtigste \u00fcbersehen, was dieses Land ausmacht: Die Freiheit.\nDabei haben die Freiheit und der Kampf f\u00fcr die Freiheit bei uns eine lange Geschichte. Ich denke dabei jetzt nicht nur an die Schlachten der alten Eidgenossen. Ich denke an alte Rechtsschriften, sogenannte Freiheitsbriefe. Darin hielten D\u00f6rfer, St\u00e4dte und Talschaften gegen\u00fcber der Obrigkeit ihre Rechte minuti\u00f6s fest. Oder ich denke an den Bundesbrief. Ein hochinteressantes Dokument, das nicht nur eine Beistandspflicht dokumentiert, sondern auch fremde Richter ausschliesst. Das heisst nichts anderes, als dass man sich ein eigenes Recht geben und dieses auch selbst durchsetzen will. Denn man wusste schon 1291: Wer Recht auslegen, sprechen und durchsetzen kann, der hat letztlich die Macht im Land.\nSeither geht es in der Geschichte unseres Landes immer um Freiheit. Unsere Vorfahren nahmen es ernst mit der Freiheit, sogar wenn es um Symbole ging. Dort wo ich jeden Tag zur Arbeit gehe, im Bernerhof, hat es \u00fcber dem Eingang eine steinerne Krone. Das kam so:\nAls ein deutscher Investor im 19. Jahrhundert neben dem Bundeshaus ein neues Hotel baute, wollte er es \u201eZur Krone\u201c nennen. Da gab man ihm zu verstehen, dieser Name komme hierzulande nicht so gut an, schon gar nicht neben dem Bundeshaus, in Nachbarschaft der Volksvertretung, dem Parlament. Der Investor \u00e4nderte den Namen zum beh\u00e4bigen \u201eBernerhof\u201c. Aber der Steinmetz hatte seine Arbeit schon gemacht und die Krone in Stein gemeisselt.\nMacht und Machtsymbole machen misstrauisch. Das zeigen auch das Zwanzgerli, das Zehnerli und das Foiferli: Dort tr\u00e4gt zwar eine junge h\u00fcbsche Frau eine Krone. Aber in ihrem Diadem steht: Libertas. Die Botschaft ist klar: Bei uns tr\u00e4gt die Freiheit die Krone! Hier herrscht Freiheit!\nDie Bedeutung der Freiheit\nWie wichtig die Freiheit bei uns ist, f\u00e4llt ganz deutlich auf, wenn wir unser Staatssystem mit dem anderer L\u00e4nder vergleichen.\nBei uns heisst es in der Verfassung: \u201eIm Namen Gottes des Allm\u00e4chtigen! Das Schweizervolk und die Kantone \u2026 geben sich folgende Verfassung: \u2026\u201c\nLesen Sie einmal den Beginn des wichtigsten Vertragswerkes der EU, des Vertrages von Lissabon. Da t\u00f6nt es ganz anderes, die Pr\u00e4ambel lautet: \u201eSeine Majest\u00e4t der K\u00f6nig der Belgier, der Pr\u00e4sident der Republik Bulgarien, der Pr\u00e4sident der Tschechischen Republik, Ihre Majest\u00e4t die K\u00f6nigin von D\u00e4nemark \u2026\u201c\nUnd das Allerwichtigste: Unsere Verfassung haben wir uns selbst gegeben, wir, die B\u00fcrgerinnen und B\u00fcrger. \u00dcber den Vertrag von Lissabon stimmten in den meisten L\u00e4ndern nur die Parlamente ab, nicht das Volk. Daf\u00fcr mussten die Iren gleich zweimal abstimmen, weil ihr erstes Ergebnis den Regierenden nicht passte \u2026\nOder nehmen wir den Brexit. Das war seit 1975 erst das dritte Mal, dass in Grossbritannien das Volk \u00fcber eine Sachfrage abgestimmt hat. Ich habe nicht nachgez\u00e4hlt, wie viele Abstimmungen wir in dieser Zeit hatten. Allerdings muss man den Briten zugestehen: Sie setzen den Volksentscheid um, obschon die Regierung auf ein anderes Ergebnis hoffte. Das sollte eigentlich selbstverst\u00e4ndlich sein, aber wenn ich sehe, wie eine Mehrheit in Bern mit dem Volkswillen umgeht, dann w\u00fcrde uns etwas mehr britisches Demokratieverst\u00e4ndnis wohl gut tun \u2026\nDie Freiheit durchdringt unsere ganze Ordnung, seit jeher: Wenn m\u00f6glich, verhindern wir Machtballungen und Zentralisierungen. Deshalb haben wir unseren bew\u00e4hrten F\u00f6deralismus. Wir wollen die Macht beim Volk behalten, deshalb haben wir die direkte Demokratie. Wir wollen einen m\u00f6glichst schlanken Staat mit viel gesundem Menschenverstand, deshalb haben wir das Milizsystem von der Schulpflege bis zur Armee.\nDas Produkt dieser Freiheit ist der Erfolg der Schweiz. Und da d\u00fcrfen wir bei aller Bescheidenheit sagen: Was diese kleine Schweiz, ohne Bodensch\u00e4tze, ohne Meerzugang, daf\u00fcr mit schwieriger Topographie, alles leistet, das ist schon eindr\u00fccklich. Wir geh\u00f6ren fast \u00fcberall zur Spitze. Wir geh\u00f6ren zu den reichsten L\u00e4ndern der Welt, Schweizer Qualit\u00e4t ist weltber\u00fchmt, wir sind in vielen Bereichen bahnbrechend hinsichtlich Innovation und Forschung, Schweizer Unternehmen geh\u00f6ren in vielen Branchen zu den Besten. In vielen Ratings und Ranglisten liegt die Schweiz weit vorne. Zum Beispiel liegt gem\u00e4ss aktuellstem Bericht der Weltorganisation f\u00fcr geistiges Eigentum die Schweiz bei den gesch\u00fctzten Patenten auf Platz 10.[1] Und die Rangliste erfolgt nach absoluten Zahlen, nicht relativ zur Bev\u00f6lkerung!\nDie Freiheit als Erbe\nUnsere Freiheit ist ein Verm\u00e4chtnis, ein Erbe. Fr\u00fchere Generationen haben sie uns weitergegeben. Oft unter gr\u00f6ssten Anstrengungen und unter Gefahren.\nNun kann man mit einem Erbe dreierlei tun: Man kann es verprassen, man kann es verwalten und man kann es allenfalls sogar mehren. Diese Frage stellt sich uns ganz konkret: Was tun wir mit unserem Erbe? Was geben wir den n\u00e4chsten Generationen weiter?\nEs ist unser Gl\u00fcck, dass bisher keine der Generationen vor uns das Erbe der Freiheit verprasst hat. Viele Generationen haben es sogar gemehrt, etwa mit der Bundesverfassung von 1848 oder mit der Einf\u00fchrung des fakultativen Referendums in der Bundesverfassung von 1874.\nDahinter stehen Mut und grosse Opfer unserer Vorfahren. Denn Freiheit ist nie eine Selbstverst\u00e4ndlichkeit. Sie muss immer wieder aufs Neue verteidigt werden. Immer wieder wird sie in Frage gestellt und bedroht, von aussen wie von innen.\nWenn wir kurz zur\u00fcckblicken: Vor gut 200 Jahren konnten wir uns mit einigem Geschick und auch recht viel Gl\u00fcck gerade noch rechtzeitig aus der Konkursmasse des napoleonischen Reiches befreien. Dann drohte mit dem Sonderbundskrieg 1847 die Selbstzerfleischung und der Einmarsch \u00d6sterreich-Ungarns. 1856/57 drohte ein Konflikt mit Preussen wegen Neuenburg. Nach der Gr\u00fcndung des K\u00f6nigreiches Italiens 1861 und des Deutschen Reiches 1871 sah Europa ganz anders aus: Bis dahin war die Schweiz ein Kleinstaat, wie es viele gab in Europa. Als dann die italienischen und deutschen Kleinstaaten verschwanden und wir im Norden und im S\u00fcden pl\u00f6tzlich neue Grossm\u00e4chte als Nachbarn hatten, zweifelten viele an der \u00dcberlebensf\u00e4higkeit der Schweiz. W\u00e4hrend des Ersten Weltkrieges war dann diese Frage nochmals besonders aktuell.\nDann kamen die dunklen Dreissigerjahre: Ich erinnere mich gut an die Anl\u00e4sse, an welchen ich als VBS-Chef Soldaten der Aktivdienstgeneration geehrt habe.\nAber auch in unserer Zeit stellt sich immer wieder die Frage: Haben wir die Kraft, unser Erbe zu erhalten? Ich denke zum Beispiel an die Abstimmung \u00fcber den EWR von 1992 und die EU-Diskussion, die seither nie mehr abgerissen ist.\nOder ich denke an die Landesverteidigung und die Sicherheit. Heute vergessen wir manchmal, dass wir die Staatsmaxime der bewaffneten Neutralit\u00e4t haben. Nicht zuletzt dank ihr sind wir heil durch schwierige Zeiten gekommen. In den Jahren nach dem Fall der Berliner Mauer ist das alles etwas in Vergessenheit geraten und die Armee wurde vernachl\u00e4ssigt. Auch der wichtigste Pfeiler unserer Selbstverteidigung, das Milizprinzip, wurde immer mehr ausgeh\u00f6hlt.\nWenn ich mir heute die Welt ansehe, die immer unberechenbarer wird, bin ich froh, dass wir immer noch unsere bewaffnete Neutralit\u00e4t haben. Aber ich bin etwas beunruhigt, ob wir der Armee auch die Mittel geben, um sich auf die neuen Bedrohungen vorbereiten zu k\u00f6nnen.\nWie geht es weiter?\nUnsere Freiheit ist ein grosses Privileg. Aber ich meine, sie ist auch eine Verpflichtung. Wir k\u00f6nnen doch nicht die Fr\u00fcchte der Freiheit geniessen \u2013 die Lebensqualit\u00e4t, den Wohlstand \u2013 und der n\u00e4chsten Generation dieses wertvolle Erbe nicht weitergeben. K\u00f6nnten wir noch in den Spiegel schauen, wenn wir das Erbe der Vorfahren verprassen und die Letzten sind, die die Freiheit geniessen?\nLeider ist die Antwort nicht so klar, wie man vielleicht denken k\u00f6nnte oder hoffen w\u00fcrde. Die Schweiz hat nicht nur eine alte Tradition, die Freiheit zu verteidigen. Es gibt in der Schweiz auch eine Tradition der Bequemlichkeit.\nFreiheit beruht auf Selbstverantwortung. Und Selbstverantwortung ist anstrengend. Da kommt man immer wieder in Versuchung, auf etwas Freiheit zu verzichten und daf\u00fcr eine scheinbare Sicherheit zu erhalten, \u201ejetzt schaut ja jemand f\u00fcr mich\u201c. So geben wir B\u00fcrger immer wieder Freiheit an den Staat ab. Oder die Gemeinden geben Kompetenzen an den Kanton ab und der Kanton an den Bund. Und der Bund unterschreibt internationale Vertr\u00e4ge. Denn wenn etwas international geregelt ist, dann meint man, nicht mehr selbst die ganze Verantwortung zu tragen.\nEs ist aber nicht nur Bequemlichkeit, die die Freiheit gef\u00e4hrdet. Es gibt in unserem Lande auch eine Tradition der eigenen Geringsch\u00e4tzung, man k\u00f6nnte auch etwas plakativer von Minderwertigkeitskomplex sprechen. Diesen Hang zur Selbstaufgabe finden wir oft bei Intellektuellen, die in der \u00d6ffentlichkeit den Ton angeben. Oder auch bei Politikern.\nSie leiden an unserem Kleinstaatendasein. Denn wir Schweizer glauben nicht an eine weltgeschichtliche Mission. Wir sind neutral und betreiben keine Machtpolitik. Nationaler Glanz, nationale Gr\u00f6sse, \u00fcberh\u00f6hter Pathos fehlen uns. Der eine oder andere leidet darunter, \u201enicht dazuzugeh\u00f6ren\u201c, \u201enicht dabei zu sein\u201c, in der grossen Welt keine wichtige Rolle zu spielen.\nKarl Schmid, ein legend\u00e4rer Schweizer Literaturforscher und Professor an der ETH Z\u00fcrich, hat diese Haltung bei verschiedenen Schriftstellern bis zur\u00fcck ins 19. Jahrhundert in einem ber\u00fchmten Buch zusammengestellt. Der Titel des Buches wurde zum gefl\u00fcgelten Wort: Unbehagen im Kleinstaat.\nDieses Unbehagen im Kleinstaat treffen wir immer wieder an: In der Politik, in der Diplomatie, in der Verwaltung, wenn die Medien \u00fcber die Schweiz berichten und unsere Fehler grossschreiben, unsere vielen St\u00e4rken kleinschreiben und unsere Besonderheiten als altmodisch bezeichnen.\nDie Schweiz schwankt also immer zwischen Selbstbehauptung und Selbstaufgabe. Zum Gl\u00fcck hat sich bis jetzt immer der Wille zur Selbstbehauptung durchgesetzt. Sonst k\u00f6nnten wir heute nicht hier in Freiheit den Geburtstag der Schweiz feiern.\nAber letztlich steht jede Generation immer vor der gleichen Schicksalsfrage: Haben wir die Kraft und den Willen, unsere Freiheit denen weiterzugeben, die nach uns kommen?\nDas heisst, dass wir kritisch sein m\u00fcssen, wenn man unsere bew\u00e4hrte Staatsordnung, unsere Freiheit bel\u00e4chelt oder als altmodisch und \u00fcberholt erkl\u00e4rt. Sind wir vorsichtig, wenn man uns eine sch\u00f6ne, neue Welt verkaufen will; ein neues Zeitalter, in der die Zeit f\u00fcr Kleinstaaten wie die Schweiz abgelaufen sei, weil jetzt alles viel besser auf \u00fcberstaatlicher Ebene organisiert werde.\nIn diesem Zusammenhang denke ich an ein M\u00e4rchen. Das M\u00e4rchen vom Kaiser und den neuen Kleidern. Sie kennen das sicher alle: Scharlatane verkaufen einem modes\u00fcchtigen Kaiser gegen teures Geld Kleider, von denen sie behaupten, die edlen Stoffe seien so leicht, dass man sie beim Tragen gar nicht sp\u00fcre. Und das ganz Besondere sei: Nur kluge Leute k\u00f6nnen diese wunderbaren Stoffe \u00fcberhaupt sehen, die Dummen dagegen nicht. Nun tun die Scharlatane so, als schneiderten sie dem Kaiser eine ganze neue Garderobe. Der Kaiser schickt zuerst einmal einen Minister vorbei; der sieht nat\u00fcrlich nichts, aber weil er nicht als dumm dastehen m\u00f6chte, geht er zur\u00fcck und berichtet von pr\u00e4chtigen Kleidern, die da gewoben und gen\u00e4ht w\u00fcrden. So f\u00fchren die Scharlatane dann den Kaiser zur Anprobe, sie helfen ihm in M\u00e4ntel und Roben \u2013 angeblich. In Wahrheit bringen sie ihm nichts und streichen einfach das Geld ein. Aber weil alle klug sein wollen, loben alle die grossartige Schneiderarbeit. Der Kaiser lobt. Seine Berater loben. Der Hofstaat lobt. Alle \u00fcberbieten sich mit Lob. Nat\u00fcrlich sieht niemand etwas, es ist ja nichts da, es ist alles nur Schwindel. Aber das getraut sich niemand zu sagen, weder der Kaiser selbst noch seine Entourage. Und auch als der Kaiser durch die Strassen der Stadt promeniert, klatschen alle vornehmen B\u00fcrger Beifall. Denn eben: Niemand m\u00f6chte als dumm gelten. Bis ein kleines Kind ruft: Der Kaiser ist ja nackt!\nJemand muss den Mut haben, auf die Wahrheit hinzuweisen, auf die nackten Tatsachen. Auch auf die Gefahr hin, dass er als dumm gelten wird, als ungebildet, als hinterw\u00e4ldlerisch, als populistisch \u2026 In unserem Land kann nur jemand diese wichtige Rolle spielen, die das Kind im M\u00e4rchen spielt: Das Volk. Also Sie alle! Rufen Sie also ab und zu kritisch dazwischen, wenn alles zu sch\u00f6n t\u00f6nt, um wahr zu sein. ", "1. August-Reden sind schwierige Ansprachen. Denn es geht nicht um ein konkretes Problem, das einer L\u00f6sung harrt: Wie ein Tunnel finanziert werden kann. Wann eine AHV reformiert werden soll. Oder ob eine Ex-Miss Schweiz die Arena moderieren darf. Noch geht es um eine Analyse, bei der man die Zuh\u00f6rer mit Statistiken, Kennziffern und Powerpoint-Pr\u00e4sentationen erschlagen kann. Es geht nicht um eine Abstimmung, die ansteht. Und es geht auch nicht um eine globale Herausforderung, \u00fcber die sich trefflich unverbindlich philosophieren l\u00e4sst. Es geht um uns selbst. Und wer redet schon gern \u00fcber sich selbst!\nIch pers\u00f6nlich - das m\u00f6chte ich entschuldigend gleich zu Beginn einschieben - war in meiner Jugend einer \u00dcberdosis 1. August-Ansprachen ausgesetzt. Im Nachhinein frage ich mich, ob das Fest bei uns im Dorf j\u00e4hrlich zwei oder drei Mal gefeiert worden ist. Es waren auch gute Reden darunter. Andere aber waren derart missraten, dass man unweigerlich in Gedanken zur Bratwurst abschweifte, welche die wartende Menge f\u00fcr das geduldige Zuh\u00f6ren belohnen sollte. Viele Jahre sp\u00e4ter las ich bei Upton Sinclair den Satz: \"I aimed at the public's heart, and by accident I hit it in the stomach\" (Ich zielte auf das Herz des Publikums - aber aus Versehen schlug ich ihm auf den Magen). Und ich war mir sicher, der war an denselben Reden dabei wie ich.\nHier auf dem R\u00fctli wurde schon viel Brillantes verlesen. Von Guisan und von von Matt und ab und zu von einem Bundesrat. Aber was haben wir am 1. August auf unseren Gemeinde-, Schul- und Kirchenpl\u00e4tzen jeweils f\u00fcr schwerstsentimentales Einst-Weh anh\u00f6ren m\u00fcssen. Welch stereotypen, zur Schau gestellten Schweiz-Schmerz ausgehalten. Was haben wir uns aufgeregt \u00fcber selbstgef\u00e4llige Verk\u00fcrzungen, die mit Patriotismus verwechselt werden, und gelangweilt \u00fcber Reden gerammelt voller F\u00fclls\u00e4tze. Ein einmaliges Schauspiel, oft r\u00fchrig, feierlich, manchmal klug und manchmal peinlich. Und immer wieder um die Frage kreisend: \u201eWer sind wir? Und warum genau sind wir anders als die andern? Und wer redet schon gern und gut und ehrlich \u00fcber sich selber? Und genau deshalb sind 1. August-Reden schwierige Ansprachen.\nWenn es um uns selbst geht, glauben wir lieber anderen: Es braucht nur das WEF oder eine internationale Organisation eine Rangliste zu ver\u00f6ffentlichen, auf der die Schweiz zuoberst steht, und schon geht es uns merklich besser. Und sobald ein ausl\u00e4ndischer Politiker oder Beamter eine schweizkritische Bemerkung macht, selbst wenn sie nur mittelm\u00e4ssig gescheit daherkommt, so findet sich bestimmt eine Schweizer Zeitung, die daraus einen Titel mit Ausrufezeichen zimmert, damit wir kollektiv und reuig Busse tun.\nWenn es um uns selbst geht, sind wir auch nicht mehr so sicher: Parallel zum B\u00f6rsenkurs und BIP-Wachstum scheint unser Selbstbewusstsein H\u00f6hen und Tiefen zu durchlaufen, ohne dass wir uns selbst ver\u00e4ndert h\u00e4tten. Bleiben die Wachstumszahlen unten, so beichten wir uns gegenseitig wie in einer nationalen Therapiegruppe unsere angeblichen Fehler. Ist die Konjunktur oben, so f\u00fchlen wir uns beinahe genetisch besser als alle andern, nichts scheint unser Gl\u00fcck und unseren Wohlstand gef\u00e4hrden zu k\u00f6nnen. Und fast tr\u00f6stend ist der Umstand, dass Herbert L\u00fcthy, der Historiker, bereits 1961 die Beobachtung machte:\n\u201eDie Zeit liegt nicht allzu weit zur\u00fcck, in der die Schweizer es liebten, der Welt ihre Einrichtungen und Traditionen mit jenem Brustton der \u00dcberzeugung zu erkl\u00e4ren, als m\u00fcssten wir den anderen die rechte Lebensart beibringen: wenn sie nur auf uns h\u00f6ren w\u00fcrden, es st\u00fcnde besser um die Welt! Seit anderthalb Jahrzehnten war daraus ein bald dem\u00fctiges, bald querulantes Bed\u00fcrfnis geworden, uns der Welt nicht etwa als Vorbild, sondern als \u00abSonderfall\u00bb zu erkl\u00e4ren, als h\u00e4tten wir f\u00fcr unser Festhalten an unserer Lebensweise, die nichts weiter als die unsere ist, um Verst\u00e4ndnis zu bitten.\" Zitat Ende.\nAn diesem unberechenbaren Hin und Her der Selbsteinsch\u00e4tzung scheint sich nicht so viel ge\u00e4ndert zu haben. Dabei h\u00e4tten wir allen Grund, gelassen selbstbewusst zu sein. Nicht, weil wir ausersehen sind, besonders schaffig oder \u00fcberaus scharfsinnig. So verschieden sind wir nicht von den Franzosen und den Vorarlbergern. Nein, nicht weil wir anders sind, sondern weil wir gewisse Dinge anders machen: Wir regieren uns anders, wir organisieren uns anders, und wir entwickeln uns anders.\nNicht schon seit ewig und auch nicht seit 1291. Wenn wir es genau nehmen: Es ist noch gar nicht lange her. Nehmen Sie die Schweiz vor zwei hundert Jahren: Die Kantone waren untereinander zerstritten. Einzelne wollten aus der Schweiz austreten. Andere wollten ihre Nachbarkantone fressen. Nur die Siegerm\u00e4chte des Krieges gegen Napoleon verhinderten den B\u00fcrgerkrieg. Wir hatten weder eine Hauptstadt noch eine Regierung. Daf\u00fcr Typhus und Malaria. Und grosse, heute unvorstellbare Armut: Die Hungersnot von 1816, dem Jahr ohne Sommer, verursachte in kaum einem Land Europas so viel Leid. Jedes Jahr haben Tausende die Schweiz verlassen. Wir hatten keine Industrie, ausser der Textilindustrie, die aber in der Krise war. Keine Banken, keine Eisenbahnen, keinen Tourismus, keine Schokolade und auch kein Fondue. Kurz, es w\u00e4re ein armseliger, trauriger Anblick gewesen, h\u00e4tte man \u00fcber die schroffen Felsen hinter uns zu dem frommen V\u00f6lklein runter schauen k\u00f6nnen. Romantisch h\u00f6chstens f\u00fcr jene, die sich den romantischen Blick auch leisten konnten.\nAber dann, nur 70 Jahre sp\u00e4ter, was f\u00fcr ein anderes Bild:\n1882 er\u00f6ffnete die Schweiz den l\u00e4ngsten Eisenbahntunnel der Welt. Durch den Gotthard. Kurz darauf bauen sie eine Eisenbahn bis hinauf aufs Jungfraujoch. Obwohl erst 1847 die ersten Meter Schienen zwischen Baden und Z\u00fcrich verlegt worden waren, war die Schweiz am Ende des Jahrhunderts das Land mit dem dichtesten Eisenbahnnetz der Welt. Und ist es bis heute geblieben. Ende des 19. Jahrhunderts verf\u00fcgte das  Land \u00fcber eine \u00fcberaus erfolgreiche Industrie. Brown Boveri. Sulzer und Escher-Wyss. Nestl\u00e9. Sandoz und Ciba. Hotelpal\u00e4ste schossen wie Pilze aus dem Boden. \u00dcberall sah man Engl\u00e4nder, die an unseren Gipfeln herumpickelten. Banken wurden gegr\u00fcndet. Die ETH und mehrere Universit\u00e4ten. Es wurden zahllose Wohnungen, Spit\u00e4ler und Schulen gebaut. Ein sehr modernes Fabrikgesetz eingef\u00fchrt, welches die Arbeiter sch\u00fctzte und die Kinderarbeit verbot. Innerhalb von nur wenigen Jahren ist die Schweiz zu einem der fortschrittlichsten und wohlhabendsten L\u00e4nder Europas geworden. Warum eigentlich? Was war passiert, damit eine solche Entwicklung m\u00f6glich war? Von einem Land, das humanit\u00e4re Spenden vom russischen Zaren erhielt, bis zu einem Land, das weitherum als reich und gl\u00fccklich galt?\nIm Wesentlichen sind zwei Dinge passiert: Erstens die Schweiz schuf 1848, was die EU 140 Jahre sp\u00e4ter anstrebte: Den Binnenmarkt: Freier Warenverkehr, die Abschaffung von \u00fcber 400 Binnenz\u00f6llen. Freier Personenverkehr, alles andere als unumstritten. Und freier Kapitalverkehr. Zweitens, die Schweiz schuf 1848 und 1874 eine der modernsten Verfassungen Europas. Nicht nur in ihrer Form und wegen den neuen Grundrechten. Das Revolution\u00e4re daran, gerade auch im Unterschied zur amerikanischen Verfassung, an der sie sich orientiert hatte, ist folgender Punkt: Die Verfassung enthielt im Kern auch die Anleitung, wie die Verfassung selbst sich \u00e4ndern soll. Heute w\u00fcrden wir sagen, sie war und ist ein verdammt raffinierter Algorithmus.\nDenn mit wenigen, einfachen Instrumenten der direkten Demokratie wird sie immer wieder angepasst, an die Umst\u00e4nde und an den Willen jener, die sie respektieren und leben m\u00fcssen. Andere L\u00e4nder behalten ihre Verfassung und \u00e4ndern st\u00e4ndig ihre Regierung. Wir halten an der Regierung fest und \u00e4ndern laufend die Verfassung. Das ist ein wesentlicher Unterschied!\nEr bedingt zum Beispiel, dass wir uns alle drei Monate national abgleichen, das heisst zuerst \u00fcberall konsultieren, dann eine oder mehrere Vorlagen diskutieren und dar\u00fcber streiten, und schliesslich die Mehrheit \u00fcber die Minderheit entscheiden lassen, um allsogleich aber die Minderheit wieder ins Boot zu holen. Und gleichzeitig schaffen wir damit Gegendruck zur Neigung, sich nur noch mit seinesgleichen zu treffen und sich dort gegenseitig zu versichern, dass alle andern - ausserhalb der eigenen Blase - begriffsstutzige und bornierte und schwachk\u00f6pfige  und absonderlich irrgeleitete Menschen sind. Der Austausch gerade auch mit Leuten, die eine andere Meinung haben, wird f\u00fcr unsere Gesellschaft wichtiger denn je. Unsere Verfassung schafft daf\u00fcr wichtige Plattformen.\nWenn wir deshalb auf etwas besonders stolz sein k\u00f6nnen, dann ist es auf diese Software, die vor unserer Zeit erk\u00e4mpft, erprobt und weiterentwickelt worden war. Wenn wir am 1. August ohne selbstgef\u00e4lligen D\u00fcnkel zufrieden sein k\u00f6nnen, dann weil wir einige Dinge anders  machen. Beziehungsweise pr\u00e4ziser: Weil wir bis anhin einige Dinge anders machen konnten, Dinge welche uns Frieden und Wohlstand gebracht haben. Diese Pr\u00e4zisierung ist aus zwei Gr\u00fcnden notwendig:\nErstens, wir konnten einige Dinge anders machen, weil wir auch Gelegenheit dazu hatten. Weil wir viel Gl\u00fcck hatten, und manchmal eine geh\u00f6rige Portion Dusel. Wir wurden von einigen Kriegen verschont, die auf diesem Kontinent w\u00fcteten. Selbst B\u00fcrgerkriege haben wir einigermassen gut verdaut. Ich erachte es immer noch als eine der gr\u00f6ssten und am meisten untersch\u00e4tzten Leistungen der letzten hundert Jahre, dass wir das Zerw\u00fcrfnis, die Zwietracht, den Zank und Zoff zwischen Protestanten und Katholiken, welche noch bis vor 50 Jahren in der Schweiz ganze D\u00f6rfer spaltete, getrennte Schulen und abendliche Schl\u00e4gereien bedeuteten, heute weitgehend \u00fcberwunden haben. Es ist den wenigsten bewusst, dass eine der blutigsten Schlachten auf Schweizer Boden in Villmergen stattfand, als wir uns selbst die K\u00f6pfe einschlugen. Am Morgarten, als es gegen die Habsburger ging, haben wir ein eindr\u00fcckliches Schlachtdenkmal errichtet, in Sempach eine sch\u00f6ne Schlachtkapelle. Aber in Villmergen, wo an einem einzigen Tag Tausende, zu Teil fl\u00fcchtende, im Morast stecken gebliebene Schweizer von Schweizern niedergemetzelt wurden, weil sie den anderen, den sogenannt falschen Glauben hatten (auch wenn es nicht nur um den Glauben ging) - so viele, dass man die Leichen auf dem Feld zur\u00fcckliess - dort steht heute ein bescheidenes Br\u00fcnnlein. Und auch das erst seit einigen Jahren. Wir haben dies gut \u00fcberstanden, weil einige kluge K\u00f6pfe unserer Geschichte die Gemeinsamkeiten immer mehr gewichteten und \u00f6fter unterstrichen als die Unterschiede. Und weil wir in unserer Verfassung Platz f\u00fcr den F\u00f6deralismus schufen und Geduld bewiesen, wenn es einmal ein Kanton hat anders halten wollen als der Rest der Schweiz.\nZweitens, wir k\u00f6nnen stolz sein, dass wir bis anhin einige Dinge anders, und alles in allem nicht so schlecht gemacht haben. Aber was in der Vergangenheit so war, muss nicht zwingend f\u00fcr die Zukunft gelten. Wo steht geschrieben, dass wir - einfach so - in Zukunft alles richtig machen? Dass uns - wie Jacob Burckhardt schrieb - das Schicksal immerfort besondere K\u00fcchlein backen wird? Die Schweiz \u00e4ndert sich. Sie ist nicht mehr dieselbe, wie vor 100 und vor 50 Jahren. Das Umfeld in Europa \u00e4ndert sich. An seinen R\u00e4ndern h\u00e4ufen sich die Krisen, und schnell sind die Krisen auch bei uns. Das globale Klima - das politische und das eigentliche Klima - \u00e4ndern sich. Und man hat nicht immer das Gef\u00fchl zum Guten. Und wir alle wissen: Viele dieser Risiken und Probleme k\u00f6nnen wir nur zusammen mit andern l\u00f6sen. Wir werden in unserer eigenen Verfassung keine L\u00f6sung f\u00fcr das globale Fl\u00fcchtlingsproblem finden. Keine Initiative wird garantieren, dass uns die Gletscher nicht wegschmelzen. Kein Referendum wird uns davor sch\u00fctzen, wenn die Wirtschaft fl\u00e4chendeckend einen Taucher macht. Die Dinge sind nicht einfacher sondern komplexer geworden.\nUnd manchmal muss man sich \u00fcber eine Sache beugen und dazulernen. Georg Lichtenberg schrieb einmal, wenn ein Buch und ein Kopf zusammenstossen, und es klingt hohl, dann muss es nicht unbedingt am Buch liegen. Direkte Demokratie verpflichtet. Nicht nur zur Nutzung des pers\u00f6nlichen Stimmrechts, sondern auch zum Gebrauch der eigenen Hinterstube.\nMeine Damen und Herren, 1. August-Ansprachen sind keine einfachen Reden. Wer spricht schon gerne \u00fcber sich selber? Und dann noch ehrlich und vor allem, wenn er weiss, dass es nicht gen\u00fcgt, historische Bilanz zu ziehen. Zufrieden, und mit eitlem Stolz \u00fcber die Grenzen zu schauen, wie ein Drittkl\u00e4ssler, der seinem Sitznachbarn das f\u00fcr einmal gelungene Zeugnis unter die Nase h\u00e4lt. Der 1. August ist auch Gelegenheit, sich bewusst zu machen, dass neue Probleme bestehen, dass neue Denkarbeit notwendig ist und dass wahrscheinlich auch neue Antworten gefunden werden m\u00fcssen. Wir haben gute Voraussetzungen in unserem Land. Aber wir sollten auch etwas daraus machen.\nSo, jetzt habe ich Sie aber gen\u00fcgend lange warten lassen. W\u00fcrde ich hier am Grill arbeiten, h\u00e4tte ich l\u00e4ngst eine Bratwurst nach vorne geschossen.", "Der 1. August ist ein guter Tag,\num \u00fcber die Chancen nachzudenken,\ndie unser Land uns bietet.\nIch nenne heute drei:\nBildung, Innovation und Unabh\u00e4ngigkeit.\nAlle drei sind Schl\u00fcssel zu Wohlstand und Perspektiven.\nZuerst zur Bildung;\nf\u00fcr mich ist sie die Basis des Erfolgs:\nBei uns hat jedes Kind die M\u00f6glichkeit,\nseine F\u00e4higkeiten zu entfalten.\nDank dem offenen Bildungsweg mit Berufslehre,\nFachhochschulen und Universit\u00e4ten kann jeder weit kommen.\nWer hier ausgebildet wird,\nhat beste Startvoraussetzungen.\nDas macht die Schweiz zum Chancenland.\nDer zweite Schl\u00fcssel ist die Innovation:\nUnserem sch\u00f6nen Land fehlen die Bodensch\u00e4tze,\ndie anderen Reichtum bringen.\nDaraus haben wir eine St\u00e4rke gemacht:\nWir sind nie zufrieden, sondern entwickeln immer Neues,\nnoch Besseres.\nDas sichert unsere Arbeitspl\u00e4tze.\nDanke, dass Sie alle Ihren Beitrag dazu leisten!\nDrittens liegt mir unsere Unabh\u00e4ngigkeit am Herzen.\nWir wollen unsere Geschicke selber steuern.\nZur Unabh\u00e4ngigkeit geh\u00f6ren aber auch die Offenheit\nund gute Beziehungen in alle Welt.\nSo verdienen wir jeden zweiten Franken im Ausland.\nDer bilaterale Weg verbindet uns auf Augenh\u00f6he mit der EU\n\u2013 ihn m\u00fcssen wir sichern.\nUnd wir engagieren uns \u00fcber Europa hinaus humanit\u00e4r\nund mit guten Diensten.\nDank all dem ist die Schweiz nicht einfach\nein winziger Fleck auf der Weltkarte,\nsondern eine erfolgreiche und gesch\u00e4tzte Partnerin.\n\nLiebe Mitb\u00fcrgerinnen, liebe Mitb\u00fcrger\nEin Land, drei starke Pfeiler:\nBildung, Innovation und Unabh\u00e4ngigkeit.\nDas ist meine Botschaft zum 725. Geburtstag der Schweiz:\nUnser Land bietet jedem und jeder hervorragende Chancen.\nSeien wir dankbar daf\u00fcr.\nUnd vor allem:\nnutzen wir sie.\nWir alle.\nSie und ich.\nJeden Tag.\nDann k\u00f6nnen wir positiv in die Zukunft schauen.\nIch w\u00fcnsche Ihnen eine sch\u00f6ne Bundesfeier.", "Was f\u00fcr ein Vergn\u00fcgen, den Nationalfeiertag mit Ihnen zu teilen! Und am 1. August in Vallorbe ist es die Hochzeit von Wasser und Feuer.\nZun\u00e4chst das Feuer, das sch\u00f6ne Symbol des Feuers f\u00fcr den 1. August: ein Lagerfeuer, das hier fr\u00fcher als in jeder Stadt aufleuchten wird und an H\u00e4user erinnert, die auf den Gipfeln angez\u00fcndet sind, die den Einwohnern erlaubt haben Die Schweizer T\u00e4ler rufen bei Bedarf zuerst ihre Konf\u00f6derierten um Hilfe. Ein Zeichen greifbarer Solidarit\u00e4t - der Sicherheit - die in der Nacht leuchtete ... und die heute am Abend des 1. August die Augen der Kinder zum Leuchten bringt; Kinder aus einem ganzen Land ...\nHier in Vallorbe kann durch ein zweites Symbol eine Verbindung zwischen uns hergestellt werden: Wasser, eine Kraft der Schweiz, dieser Lebensfaden, der uns verbindet. Das Wasser, das Ihr Dorf charakterisiert, das im Verlauf der Wellen im Tal der Orbe erbaut wurde. Ein Wasser, das hier Versteck spielt und nach dem Graben wundervoller H\u00f6hlen, dem Stolz einer ganzen Region und den Juwelen eines ganzen Landes f\u00fcr eine bessere Zeit unter der Erde Zuflucht sucht. Die Kugel, die seit Jahrhunderten Energie liefert: Zuerst durch die Aktivierung der R\u00e4der der M\u00fchlen dieser \"Eisenstadt\", heute durch die Erzeugung von Elektrizit\u00e4t. Die Kugel verbindet uns mit der Welt: Sie ist in Frankreich geboren. Nachdem sie ihre H\u00f6hlen ausgegraben hat, umarmt sie sich und \"mit Talent\" wird sie Thi\u00e8le, um den Neuenburgersee zu \u00fcberqueren, was ich so sehr liebe, weil es uns lehrt, wie wir immer selbst sind, w\u00e4hrend wir das akzeptieren Nuancen und Unterschiede.\nAus dieser Orbe wurde Thi\u00e8le, der seine beiden \"L\" setzt, um zu neuen Horizonten zu fliegen, nach Osten und dann nach Norden, um den Rhein zu erreichen, der - sagen wir - \"ein ganzer Aar\" ist ... Von Norden m\u00fcndet es in das Meer und streichelt erneut die Landschaften Frankreichs, dann die Deutschlands und der Niederlande. wo es schliesslich in dem scheinbar endlosen blauen, aber manchmal unruhigen Meer und Ozean schmilzt.\nDenn das Wasser der Orbe, das diese friedlichen Ufer verl\u00e4sst, entdeckt eine durchwachsene Welt. Es ist keine friedliche Ehe mehr mit dem Feuer. Das Eisen, das sie trifft, ist nicht dasjenige, das hier in Vallorbe seit Jahrhunderten erfolgreich arbeitet. Es ist oft ein Eisen, das man \u00fcberquert, was bei einem Absturz in eine instabile und brennende Welt mitschwingt.\nDiese Welt ist t\u00e4glichen Gefahren ausgesetzt: Naturkatastrophen im Zusammenhang mit der Umwelt, Zugang zu Ressourcen, die Millionen ohnehin armer Menschen in schlecht vorbereiteten Regionen zunehmen und sie verletzen. Diese Welt - die unsere ist - hat sich im vergangenen Jahr eine Agenda f\u00fcr die nachhaltige Entwicklung bis 2030 und Ziele f\u00fcr das Klima gegeben: Kaum eine Generation, die das B\u00f6se des Planeten bes\u00e4nftigt und ihm eine nachhaltige Zukunft ber
