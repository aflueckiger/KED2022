eitet , um Wasser und Feuer zu heiraten ...\nUnsere Welt ist auch dem Eisen und dem Feuer des Terrors ausgesetzt, die wahllos in Paris oder Kabul, in Orlando oder Istanbul, im Hochsommer und in der sonnigen Stadt Nizza, die Freiheit, Gleichheit feierte, zuschlagen und - ja - die Bruderschaft. Sie streiken in Deutschland, im Irak, in Tunesien, in Pakistan, in Nigeria oder anderswo.\nKann Wasser gefunden werden, um das Eisen zu erweichen und das Feuer des Terrors zu l\u00f6schen? Ja, wenn wir entschlossen die Ursachen dieses \u00dcbels angreifen. Dazu kann unser Land am besten beitragen: gewaltt\u00e4tigen Extremismus zu verhindern, an der Wurzel zu arbeiten, um integrative und nicht-ghettoisierte Gesellschaften aufzubauen, die Chancen f\u00fcr alle schaffen und jungen Menschen ein warmes Feuer geben Hoffnung statt der zerst\u00f6rerischen Flammen der Verzweiflung.\nIn den letzten Jahren haben diese Flammen unsere Welt in vielen heimatnahen Gebieten instabil und gef\u00e4hrlich gemacht, insbesondere in Ost- und S\u00fcdeuropa an den Ufern des Mittelmeers und der Levante. Angegriffen vom heftigen Wind aus Eisen und Waffen, verursachten sie die gr\u00f6sste humanit\u00e4re Krise seit dem Zweiten Weltkrieg. Die Syrienkrise brennt weiter: Sie ist das gr\u00f6sste humanit\u00e4re Engagement in der Schweizer Geschichte. Aber der Stein des Krieges ist immer noch zu heiss f\u00fcr das Wasser des Friedens. Und deshalb muss unser Land Genf und die guten Dienste st\u00e4ndig zur Verf\u00fcgung stellen, um Frieden zu schliessen.\nEine andere menschliche Folge dieser Flammen sind die manchmal verzweifelten Bewegungen von Menschen, Zwangsmigrationen, an denen 65 Millionen Frauen, M\u00e4nner und Kinder beteiligt sind. Wieder nie gesehen seit dem Zweiten Weltkrieg. Viele sind innerhalb ihres eigenen Landes vertrieben.\nFast 25 Millionen sind Fl\u00fcchtlinge oder Asylsuchende. Unser Kontinent hat in den letzten Monaten viele willkommen geheissen, Vallorbe weiss, dass es ein Registrierungs- und Verfahrenszentrum des Bundes gibt. Die \u00fcberwiegende Mehrheit der Fl\u00fcchtlinge lebt jedoch haupts\u00e4chlich in den Nachbarl\u00e4ndern der Konflikte. Der Libanon oder Jordanien, die so gross sind wie wir, beherbergen Millionen von Fl\u00fcchtlingen. Auch die T\u00fcrkei, die gerade zwischen Feuer und Wasser segelt.\nDas Wasser, das hier in Vallorbe so leise fliesst, kann zu Konflikten f\u00fchren. Der Zugang zu Wasser, zum Trinken, zum Bew\u00e4ssern, zum Navigieren, zur Energieerzeugung und zur Sicherung der Gesundheit ist eine der gr\u00f6ssten Herausforderungen unseres Jahrhunderts - oder vielmehr der n\u00e4chsten Generation, wenn wir dies vermeiden wollen Machen Sie es zu einer neuen Konfliktquelle. Auch hier engagiert sich die Schweiz. Sie beschloss, Wasser zu einer Quelle des Friedens zu machen. Unser Land hat in Genf ein globales Panel zu \"Wasser und Frieden\" ins Leben gerufen, das Instrumente zur Vermeidung wasserbezogener Konflikte entwickelt.\nSehr geehrte Damen und Herren, vor dem Feuer und dem Wasser der Welt haben wir die Wahl: zwischen Fernbeobachtung und Warten oder der Erkenntnis, dass nichts so weit ist und wir handeln m\u00fcssen, dass Wir m\u00fcssen eine Rolle spielen. Die Wahl zwischen einem Zuschauer oder einem Schauspieler in unserer Welt; Schauspieler \"in die Schweiz\".\nDer Bundesrat ist \u00fcberzeugt, dass es m\u00f6glich ist, \"in der Schweiz\" zum Besseren zu handeln. Es ist jetzt m\u00f6glich, extreme Armut zu beseitigen.\nDie Kindersterblichkeit kann weiter sinken, wenn die Bem\u00fchungen energisch fortgesetzt werden. Wenn Sie m\u00f6chten, k\u00f6nnen Sie die AIDS-Epidemie, Tuberkulose oder Malaria in den n\u00e4chsten f\u00fcnfzehn Jahren ausmerzen. Unsere Welt kann auch Konflikte stoppen, so dass wir uns darauf einigen konnten, zu verhindern, dass die ukrainische Krise in einen offenen Ost-West-Konflikt abrutscht. Die iranische Atomkrise f\u00fchrte nicht zu einem Krieg, sondern zu einem internationalen Abkommen, das gr\u00f6sstenteils in der Schweiz, insbesondere in Lausanne und Montreux, ausgehandelt wurde.\nDer Bundesrat ist \u00fcberzeugt, dass die Schweiz eine besondere und einzigartige Rolle spielen kann. Es handelt in der Welt, um seine Interessen zu verteidigen und seine Werte zu f\u00f6rdern. Diese Interessen und Werte sind in unserer Verfassung festgelegt. Sie haben die Frische des Wassers und die Hitze des Feuers: Die Schweiz muss ihre Souver\u00e4nit\u00e4t, ihre Sicherheit und ihren Wohlstand bewahren. Sie setzt sich f\u00fcr Frieden, Demokratie, Menschenrechte, nachhaltige Entwicklung und Armutsbek\u00e4mpfung ein. Sie tut es mit ihrer inneren Kraft und ihrem Feuer. Die Geschichte und Kultur unseres Landes sind die eines Volkes, das Br\u00fccken baut, den Dialog f\u00f6rdert, den Frieden baut. Die Schweizer, die die humanit\u00e4re Tradition aufgebaut haben, sind Akteure der Welt.\nMit denselben Kr\u00e4ften und demselben inneren Feuer m\u00fcssen wir unseren Platz der Zukunft in der Welt und auf unserem Kontinent errichten. Der Weg der Schweiz ist der der Souver\u00e4nit\u00e4t, der Partnerschaften und Vereinbarungen erm\u00f6glicht, die f\u00fcr das Volk von Nutzen sind.\nIn diesem Jahr sind wir seit 20 Jahren Teil der Partnerschaft f\u00fcr den Frieden, aber wir sind keine Mitglieder der NATO.\nWir sind Mitglieder der OSZE, weil diese Organisation unsere Sicherheit und die Grunds\u00e4tze unserer Neutralit\u00e4t st\u00e4rkt und uns gleichzeitig erlaubt, ein Vermittlungsakteur zu sein. Unser Land ist seit einigen Tagen auch ein sektoraler Dialogpartner der ASEAN, der Assoziation der s\u00fcdostasiatischen Staaten, einer der wirtschaftlich dynamischsten Regionen der Welt und einer Region, in der es so viele sicherheitspolitische Herausforderungen wie m\u00f6glich gibt \u201awesentlich.\nWir haben grundlegende bilaterale Abkommen mit unserem engsten Partner, der Europ\u00e4ischen Union, aber wir wollen nicht beitreten. Der Bundesrat bekr\u00e4ftigte diese Wahl, indem er der Europ\u00e4ischen Union vor einigen Tagen auf Ersuchen des Parlaments schriftlich best\u00e4tigte, dass der Beitrittsantrag von 1992 nach dem EWR-Votum nicht mehr zustande gekommen sei es muss daher als zur\u00fcckgezogen betrachtet werden. Er bekr\u00e4ftigte seinen festen Wunsch, den bilateralen Weg fortzusetzen und weiterzuentwickeln.\nIm Laufe seiner langen Geschichte, die um die Gotthard-Achse begann und sich fortsetzt, hat sich unser Land stets ge\u00f6ffnet und dabei seine Wurzeln, seine Souver\u00e4nit\u00e4t und Identit\u00e4t bewahrt. Dies erm\u00f6glicht es uns, ein Schauspieler und nicht nur ein Zuschauer zu sein. Auf diese Weise k\u00f6nnen wir die H\u00e4lfte unserer Produktion exportieren und damit Arbeitspl\u00e4tze schaffen. Dies hat es Vallorbe erm\u00f6glicht, sich weltweit als Synonym f\u00fcr hochpr\u00e4zise Metallwerkzeuge zu etablieren.\nDiese Region im Norden des Waadtlands mit langer industrieller Tradition kennt den Wert des grenz\u00fcberschreitenden Austauschs sehr gut. Diese Region weiss auch, dass die Schweiz g\u00fcnstige Wettbewerbsbedingungen auf den wichtigsten Weltm\u00e4rkten ben\u00f6tigt. Aufgrund der Produktionskosten und der H\u00f6he des Frankens ist dies die einzige M\u00f6glichkeit, unsere Produkte und Dienstleistungen zu exportieren, nicht unsere Arbeitspl\u00e4tze.\nDie Schweiz baut damit ihr Netzwerk von Handelsabkommen mit ihren wichtigsten Partnern aus: insbesondere in der Golfregion, in Asien oder in S\u00fcdamerika. Unser wichtigster Partner, auf den mehr als die H\u00e4lfte unserer Exporte entf\u00e4llt, ist die Europ\u00e4ische Union. Unsere Nachbarl\u00e4nder, insbesondere die Grenzregionen, machen einen grossen Teil dieses Marktes und damit dieser Arbeitspl\u00e4tze f\u00fcr unsere Familien aus.\nAus diesem Grund m\u00fcssen wir uns entschlossen daf\u00fcr einsetzen, sowohl die Migration gem\u00e4ss dem Mandat vom 9. Februar 2014 st\u00e4rker zu kontrollieren als auch den bilateralen Weg zu erhalten und weiterzuentwickeln. In den letzten Monaten wurde das Thema durch das britische Referendum zur\u00fcckgehalten. Dieses Land - Grossbritannien - mit dem die Schweiz nat\u00fcrlich ihre Beziehungen pflegen und ausbauen will, muss nun Verhandlungen mit der EU aufnehmen. Grunds\u00e4tzlich sieht er sich heute hinsichtlich der Intensit\u00e4t seiner k\u00fcnftigen Beziehungen zur EU mit der gleichen Wahl konfrontiert wie die Schweiz. Diese Verhandlungen werden jedoch viel Zeit in Anspruch nehmen.\nDer Bundesrat ist seinerseits davon \u00fcberzeugt, dass die Schweiz eine Rolle bei der Erarbeitung pragmatischer L\u00f6sungen im Sommer spielen und ihre Beziehung zur EU bis Ende dieses Jahres umreissen muss. In Bezug auf die Freiz\u00fcgigkeit streben wir eine konzertierte L\u00f6sung mit der EU an, bei der wir kurzfristig auf beiden Seiten f\u00fcr das Volk und die Rechtssicherheit gewinnen. Es ist auch eine Art Ehe zwischen Wasser und Feuer.\nParallel dazu will der Bundesrat die Zukunft des bilateralen Weges festigen. Nur ein Abkommen, in dem die institutionellen Regeln dieser bilateralen Route festgelegt sind, kann die langfristige Rechtssicherheit und die Aussicht auf einen neuen Marktzugang f\u00fcr Schweizer Akteure gew\u00e4hrleisten. Mit anderen Worten: Nur eine solche Vereinbarung kann es den n\u00e4chsten Generationen, unseren Kindern und ihren Kindern, erm\u00f6glichen, wirklich vom bilateralen Weg und damit vom Wohlstand zu profitieren. Derzeit verhandeln wir \u00fcber ein solches Rechtssicherheitsabkommen, das die Schweizer Souver\u00e4nit\u00e4t uneingeschr\u00e4nkt wahrt. Eine weitere Verbindung von Wasser und Feuer ...\nSehr geehrte Damen und Herren, liebe Freunde,\nBevor sie sich in die turbulenten Gew\u00e4sser der Welt wagen, fliessen die Gew\u00e4sser der Orbe zun\u00e4chst an diesen sanften Ufern, den Ufern von Vallorbe und dem n\u00f6rdlichen Waadtland, etwas weiter entfernt von denen des Neuenburgersees. Wenn wir wissen, wie man ihnen zuh\u00f6rt, h\u00f6ren wir sie fl\u00fcstern, dass es gut ist, in diesem Land zu leben: einem Land des Friedens, das \u00fcber Jahrhunderte hinweg Frieden bewahrt hat, wie man sein Leben lang \u00fcberzeugt ist; ein wundersch\u00f6nes Land mit einer gesch\u00fctzten Umwelt, das diejenigen, die ihren Willen verfolgen, kennt und gerne integriert; ein Land, das seine Armut in Ressourcen, Wohlstand und brennendes Wasser verwandelt hat; ein Land, das seine Handelsfl\u00fcsse mit der Welt und in erster Linie mit seinen Nachbarn ausnutzen konnte; ein Land, das im Laufe der Ereignisse gelernt hat, dass Unterschiede - wie die der Sprachen - eine Kraft sein k\u00f6nnen, wenn sie an der Quelle fr\u00fch aufsummiert werden. Kurzum: Ein wundersch\u00f6nes Land, in dem Wasser und Feuer feiern - und den Nationalfeiertag zu einem sch\u00f6nen Moment werden lassen. Einfach.\nGrunds\u00e4tzlich hatten unsere Vorfahren w\u00e4hrend der Zeit, die wie Wasser und durch die Taten eines Feuermutes und eines eisernen Willens vergeht, eine Menge Verdienste. Und wir haben grosses Gl\u00fcck, hier und jetzt zu leben.\nVielen Dank und sehr sch\u00f6ne Party an alle!", "Ich freue mich, heute in Schaffhausen mit Ihnen den Geburtstag der Schweiz zu feiern.\nIch danke der Neuen Helvetischen Gesellschaft f\u00fcr die freundliche Einladung und der Stadt f\u00fcr den herzlichen Empfang.\nEigentlich ist es ja eine Schande!\n168 Jahre Bundesstaat - und noch nie ein Bundesrat am 1. August in Schaffhausen.\nDabei ist Schaffhausen landesweit bekannt:\nder Rheinfall - als sichtbar intakte Natur,\nder Munot - mit seinem unverstellten Rundum-Blick in die Ferne,\nihre Wirtschaft - die mit dem Slogan wirbt \u201ewelcome to Zurich, a pretty little suburb of Schaffhausen\"\noder, wie sich Dieter Wiesmann ausdr\u00fcckte: e chliini Stadt (...) wo sich's guet l\u00e4\u00e4be loot.\"\nJa, bei uns l\u00e4sst es sich gut leben. Wie gut, wurde einem wieder einmal bewusst in den vergangenen Wochen, als bei unseren Nachbarn unz\u00e4hlige, unschuldige Menschen ihr Leben lassen mussten durch gewaltsame Anschl\u00e4ge. Auch wir sind nicht unverletzbar. Auch wir sind nicht gefeit vor solchen perfiden Anschl\u00e4gen.\nDer Bundesrat misst daher der Sicherheit der Bev\u00f6lkerung h\u00f6chste Bedeutung bei. Wir m\u00fcssen in der Verbrechensbek\u00e4mpfung, im Aufgreifen terroristischer Strukturen eng mit anderen Staaten kooperieren. Kein Land kann heute allein, umfassend und wirksam seine Sicherheit garantieren. Was wir tun k\u00f6nnen und tun m\u00fcssen ist, unserer Freiheit, unsere Werte verteidigen.\nWas bringt einen Menschen dazu, sich derart ausserhalb jeder Norm zu verhalten und sinnlos zu t\u00f6ten, als vermeintlicher Heilsbringer aufzutreten, sich terroristischen Organisationen anzuschliessen? Es ist beelendend, unbegreiflich und sowieso unentschuldbar. Was wir tun k\u00f6nnen ist aber, an der Erfolgsgeschichte Schweiz weiter zu arbeiten. Jugendlichen eine gute Ausbildung zu erm\u00f6glichen, eine friedliche Gesellschaft zu bleiben, den Menschen Jobs und Perspektiven zu erm\u00f6glichen, Lebensqualit\u00e4t zu bieten.\nDie Schweiz hat nur 0,12% der Weltbev\u00f6lkerung, nur 0,003% der Landmasse der Erde. Aber wir belegen den 1. Platz in der Rangliste der wettbewerbsf\u00e4higsten L\u00e4nder. Wir stehen auf Platz 4 im Vergleich der friedlichsten Nationen. Wir sind auf Platz 19 in der Weltwirtschaft und unsere Staatsfinanzen stimmen. Wir haben es zu Ansehen und Wohlstand gebracht. Darauf l\u00e4sst sich bauen.\nOffensichtlich haben wir in den vergangenen Jahrzehnten vieles richtig gemacht. Pragmatisch, realistisch haben wir die Zukunft unseres Landes gezimmert.\nWir haben die Unabh\u00e4ngigkeit des Landes und unsere Freiheit sowie die humanit\u00e4ren Traditionen bewahrt.\nWir haben eines der weltbesten Bildungssysteme als Voraussetzung f\u00fcr Arbeitspl\u00e4tze und einen starken Werkplatz mit tiefer Arbeitslosigkeit geschaffen.\nWir haben eine Verkehrspolitik und eine Raumplanung aufgegleist, die dem Land und den Menschen zu Gute kommt.\nWir lassen mit der f\u00f6deralen Struktur und der direkten Demokratie die B\u00fcrger an der Entwicklung partizipieren und vermeiden Machtballung.\nNat\u00fcrlich - die Welt im 21. Jahrhundert ist kein Streichelzoo. Der globale Wettbewerb um Wachstum, Investitionen und Wohlstand wird h\u00e4rter. Wir m\u00fcssen uns weiter entwickeln. Und hier k\u00f6nnen wir von Schaffhausen lernen.\nAls Grenzkanton steht euer Gewerbe seit jeher im Wettbewerb mit den Kollegen in Jestetten. Der Euro-Frankenkurs beeinflusst seit langem, auf welche Seite der Tank - und der Einkaufstourismus kippt. Grenzg\u00e4nger hier, Bauern auf deutschen \u00c4ckern - sie sorgen ab und zu f\u00fcr Diskussionen. Aber ihr lebt das Miteinander vor. Ihr lebt Anpassungsf\u00e4higkeit und sucht neue Chancen, neue Nischen f\u00fcr euch. Ihr macht das gut!\nSo wie ihr mit euren Nachbarn L\u00f6sungen findet, so muss auch der Bundesrat mit dem grossen Nachbarn EU L\u00f6sungen finden. Beide wissen, dass wir nicht um Kooperation herumkommen. Jeder verteidigt seine Prinzipien und seine Interessen. Aber niemand sucht den Konflikt. Gemeinsam ist das Interesse die Handelsbeziehungen zu festigen und nicht zu schw\u00e4chen. Mit Pragmatismus und Respekt geht es.\nUnsere Schweiz wird auch in anderen Bereichen wichtige Entscheide zu f\u00e4llen haben:\nMit tiefen L\u00f6hnen oder billigen Boden k\u00f6nnen wir nicht punkten. Aber mit attraktiven steuerlichen Rahmenbedingungen f\u00fcr unsere Unternehmen (USR III). Das ist f\u00fcr den Standort zentral.\nUnsere Gesellschaft ver\u00e4ndert sich. Wir brauchen eine Rentenreform 2020 f\u00fcr ein gerechtes Rentensystem, das auch den jungen Menschen Aussicht gibt auf eine Absicherung im Alter.\nMenschen werden weiter zu uns kommen. Hunger, Gewalt, Kriege, Umweltprobleme, keine Arbeit - zu gross sind die Diskrepanzen zwischen Arm und Reich; S\u00fcden und Norden. Es braucht eine konsequente (und umfassende) Migrations- und Entwicklungspolitik.\nDie Digitalisierung wird alle Wirtschaftsbranchen und auch unsere Gesellschaft ver\u00e4ndern. Die Chancen sind gr\u00f6sser als die Risiken, sie zu realisieren ist wichtig.\nSich auf Neues einzulassen, ist nicht einfach. Meistens zieht der Mensch das ihm Bekannte vor. Mit Angst oder Ablehnung von Neuem k\u00f6nnen wir uns aber nicht weiter entwickeln, ebenso wenig wie damit, jedem neuen Trend gleich nachzueifern. Die Schweiz ist stark, weil sie offen ist, weil man bei uns diskutiert, einander zuh\u00f6rt, Vor- und Nachteile abw\u00e4gt, nach den \u00fcberzeugendsten Argumenten sucht, weil man langfristig denkt. Simple Rezepte gibt es nicht. Daf\u00fcr sind die Menschen zu vielf\u00e4ltig, die Welt zu komplex.\nWer entscheidet, muss zuh\u00f6ren, muss sich informieren. Das ist in unsicheren Zeiten noch schwieriger. Der Emp\u00f6rungsdemokrat findet schneller Applaus. Um unser Land weiterhin auf Kurs zu halten, brauchen wir Vertrauen. Vertrauen in uns selber, Vertrauen in die St\u00e4rke der direkten Demokratie, Vertrauen in unsere Institutionen.\nWenn Politiker statt das Gemeinwohl eigene Interessen verfolgen, wenn Richter ihre Unabh\u00e4ngigkeit verlieren, wenn Medien zensuriert werden, wenn Manager betr\u00fcgen oder sich bereichern, wenn die Verwaltung korrupt ist, wenn eine Regierung angeblich im Namen des Volkes autorit\u00e4r, repressiv handelt, dann wird es gef\u00e4hrlich. Wird solches Verhalten geduldet und nicht klar verurteilt und sanktioniert so verliert der B\u00fcrger zurecht sein Vertrauen in den Rechtsstaat.\nWir tun gut daran, unser Vertrauen in demokratischen Institutionen, in die Gewaltentrennung zu st\u00e4rken. Die Achtung der Menschenrechte, die Gleichberechtigung der Frauen, der respektvolle Umgang mit Minderheiten, mit Kindern und ihren Rechten, mit politischen Parteien und freien Medien - das sind die Messlatten f\u00fcr den Reifegrad einer Gesellschaft.\nDer Bundesrat hofft auf Ihr Vertrauen. Er weiss aber auch: ver\u00e4ndern kann er nicht allein. Dazu braucht er Sie, die Menschen in diesem Land, die Schaffhauserinnen und Schaffhauser.\nDazu braucht es Menschen, die mit offenen, kritischen Augen durchs Leben gehen. Euch hier in Schaffhausen ist es in Stein gemeisselt:\n\u201eLappi tue d'Augen uf\" (Spruch des Kunstmalers Arnold Oechslin, seit 1935 am Schlussstein des n\u00f6rdlichen Torbogens).\nLappis sehe ich keine. Aber viele Menschen mit wachen Augen.\nSchauen wir f\u00fcr die k\u00fcnftigen Generationen in die Ferne. Erkennen wir die Chancen. Dann bleiben wir in einer globalisierten, digitalisierten Welt eine offene Gesellschaft mit den helvetischen Tugenden von Konsens und Kompromiss. Dann k\u00f6nnen wir traditionelle Werte bewahren und gleichzeitig veraltete Strukturen anpassen.\nStehen wir zusammen, h\u00f6ren wir einander zu und diskutieren miteinander. Haben wir Vertrauen in unsere St\u00e4rken.\nF\u00fcr \u201ees chliises Land (...) wo sech guet l\u00e4be loot\".\nIch w\u00fcnsche Ihnen einen sch\u00f6nen ersten August! ", "Der 1. August ist mehr als nur eine Tradition: Es ist ein Tag, der uns mehr als jeder andere im Jahr dazu anregt, \u00fcber die Gr\u00fcndungsmythen der Schweiz nachzudenken und daraus zu sch\u00f6pfen. Wenn wir tief in unsere Geschichte eintauchen, finden wir die Gr\u00fcnde f\u00fcr die Langlebigkeit des B\u00fcndnisses und f\u00fcr das Vertrauensverh\u00e4ltnis, das wir einander gegen\u00fcber haben. Die Mythen, welche die Schweizer Ideologie pr\u00e4gen, erlauben uns, gleichzeitig die Widerstandskraft und den Unabh\u00e4ngigkeitswillen unserer V\u00e4ter sowie ihren Mut, ihren Stolz und ihre Bereitschaft zur gegenseitigen Hilfe zu feiern. Das sind Eigenschaften, die den dauerhaften Frieden besiegelt haben. Diese Mythen zeigen ebenfalls, wie wichtig die Freiheit als Bindeglied stets war \u2013 und bleiben muss \u2013, ja, sogar die Essenz unserer Schweizer Identit\u00e4t darstellt.\nDie Eidgenossenschaft \u2013 ein Bund souver\u00e4ner Staaten, einander gleichgestellt, deren Politik auf h\u00f6chster Ebene durch gemeinsame Organe bestimmt wird \u2013 ist zwar nicht direkt daraus entstanden, aber sie st\u00fctzt sich noch heute auf diese Werte.\nDiese Werte bilden die Grundlage der 26 Kantone und der rund 2300 Gemeinden, aus welchen unser Bundesstaat besteht. Jeder Kanton kann von seinen Besonderheiten, seinen eigenen Institutionen und seiner Wirtschaft profitieren; und dies stets unter Wahrung der Eigenheiten und den harmonischen Verh\u00e4ltnissen mit den Nachbaren und Partnern.\nOffensichtlich ist dieses Modell noch aktuell und tr\u00e4gt weiterhin Fr\u00fcchte. Denn es stellt den Frieden sicher und dieser ist Voraussetzung f\u00fcr Wohlstand und Aufschwung. Die Schweiz ist der offenkundige Beweis daf\u00fcr, w\u00e4hrend vor unseren Augen leider zahlreiche L\u00e4nder und Regionen Opfer ihrer politischen Instabilit\u00e4t sind, wirtschaftliche Schwierigkeiten haben, in Konflikte verwickelt sind und M\u00fche haben, ein Gleichgewicht zu finden.\nWir m\u00fcssen feststellen, dass die Schweiz diese Schwierigkeiten nicht kennt und ein sicheres Land ist, das auch von seinen Einwohnern als sicher empfunden wird. Sie kann sich auf solide Einrichtungen, eine lebende und stimulierende Demokratie, eine dynamische Wirtschaft, wertvolles Know-how, zukunftsgerichtete Kompetenzen und Wertsch\u00e4tzung der Arbeit st\u00fctzen. Alles Vorz\u00fcge, mit welchen sie zu recht in Verbindung gebracht wird.\nStellen wir uns an diesem nationalen Feiertag die Frage \u00fcber die Wichtigkeit der Freiheit f\u00fcr den Wohlstand unserer Gesellschaft und der Sicherheit, ohne welche die Freiheit nur ein leeres Wort w\u00e4re.\nLernen wir zu sch\u00e4tzen, dass wir frei und sicher an den im Rahmen des Nationalfeiertags organisierten Anl\u00e4ssen teilnehmen k\u00f6nnen. Lernen wir zu sch\u00e4tzen, dass wir uns in einem Land verwirklichen k\u00f6nnen, das die Freiheit nie der Kontrolle geopfert hat oder je opfern wird, aber gegen\u00fcber m\u00f6glichen Gefahren stets wachsam bleibt. Lernen wir zu sch\u00e4tzen, dass wir in einem Rechtsstaat leben, w\u00e4hrend andere Gesellschaften den Launen einer Willk\u00fcrherrschaft, der Korruption und Ungerechtigkeit ausgesetzt sind. Lernen wir schliesslich unsere Gesellschaft sch\u00e4tzen, die vielf\u00e4ltig ist, aber deren individuellen Beitr\u00e4ge zum Wohl des Landes beisteuern.\nZum Aufbl\u00fchen ben\u00f6tigt ein Land Sicherheit im wahrsten Sinne des Wortes. Vor allem muss es jedoch ein ausgeglichenes Leben bieten k\u00f6nnen, in welchem Arbeit und Ausbildung im Vordergrund stehen.\nWenn wir unsere Augen auf die Welt richten, und unser Nationalfeiertag ist eine willkommene Gelegenheit dazu, k\u00f6nnen wir feststellen, dass sich das schweizerische System \u2013 f\u00f6deralistisch, industriell, strukturiert \u2013 jeden Tag erneut bew\u00e4hrt. Akzeptieren wir die Anstrengungen, welche zu dessen Schutz und Bewahrung n\u00f6tig sind.\nAn diesem symbolischen Datum, an welchem Vergangenheit und Gegenwart zusammentreffen, denken wir auch \u00fcber die Unsicherheit unser Lebensbedingungen nach. Das Leben lehrt uns, dass alles jederzeit in Frage gestellt werden kann: Der Frieden, das Gl\u00fcck, der Fortschritt und die Gesundheit. Alles Dinge, die nur von Tr\u00e4umern als unver\u00e4nderlich erachtet werden. Nutzen wir die Gelegenheit, um uns zu fragen \u2013 nicht unbeschwert, aber doch ohne Angst \u2013, wie wir uns gegen solche Bedrohungen sch\u00fctzen k\u00f6nnen. Darin liegt die Aufgabe eines Regierungsvertreters gegen\u00fcber seinem Land. Es ist jedoch auch die Aufgabe jedes B\u00fcrgers gegen\u00fcber seinem Land, seinem Kanton, seiner Gemeinde.\nDie M\u00f6glichkeit zu haben \u2013 fast m\u00f6chte ich von Privileg sprechen \u2013 in einem Land zu leben, in welchem man ganz einfach einem Bundesrat zuh\u00f6ren kann, w\u00e4hrend er \u00fcber das Vaterland spricht, ist der Beweis f\u00fcr das Vertrauen in die Institutionen. Die N\u00e4he, die heute zwischen Ihnen und mir herrscht, bezeugt dies.\nEs lebe die Schweiz und einen sch\u00f6nen Nationalfeiertag Ihnen allen! ", "Am 1. August denken wir \u00fcber unsere nationale Identit\u00e4t nach. Das tun wir auch dieses Jahr. Wir wollen heute aber bei unseren Nachbarn beginnen.\nGestern haben unsere deutschen Nachbarn \u2013 nicht weit von hier, auf der anderen Seite des Bodensees \u2013 der Menschen gedacht, die bei den Gewalttaten der letzten Wochen ums Leben gekommen sind. Unschuldige Menschen, die sich zuf\u00e4llig an Orten befanden, an denen auch wir h\u00e4tten sein k\u00f6nnen.\nWir sind in Gedanken bei ihnen und ihren Angeh\u00f6rigen, bei unseren deutschen und anderen europ\u00e4ischen Nachbarn. Sie haben in den letzten Wochen erlebt, was es bedeutet, wenn Gewalt und Terror ganze Nationen verunsichern.\nAuch wenn wir terroristische und andere Gewalttaten nicht zus\u00e4tzlich aufbauschen wollen, m\u00fcssen wir doch festhalten:\nTerror bedroht etwas Wertvolles, das leider auch sehr zerbrechlich ist: Das Vertrauen der Menschen in ihren Lebensraum, insbesondere den \u00f6ffentlichen Raum.\nAuch wenn unser Land bisher von solchen Anschl\u00e4gen verschont geblieben ist \u2013 betroffen sind auch wir. Die Anschl\u00e4ge in unseren Nachbarl\u00e4ndern stellen auch uns auf die Probe. Auch wir m\u00fcssen die Frage immer wieder neu beantworten: Welches ist das richtige Verh\u00e4ltnis zwischen Sicherheit und Freiheit?\nEs ist eine der wichtigsten Aufgaben jedes Staates, die \u00f6ffentliche Sicherheit zu gew\u00e4hrleisten.\nDeshalb arbeiten die Schweizer Sicherheitsbeh\u00f6rden Tag f\u00fcr Tag intensiv f\u00fcr die Sicherheit unserer B\u00fcrgerinnen und B\u00fcrger. Sie arbeiten eng zusammen, in der Schweiz selber und mit den europ\u00e4ischen Partnern.\nZwar wissen wir alle, dass es keine Garantie auf Sicherheit gibt: Aber es ist die Pflicht des Staates, seine Bev\u00f6lkerung zu sch\u00fctzen \u2013 auch vor Gewalt und Terror. Und dabei wendet er die Mittel und Instrumente an, die einem Rechtsstaat zur Verf\u00fcgung stehen, und zwar konsequent.\nGesch\u00e4tzte Mitb\u00fcrgerinnen und Mitb\u00fcrger, ich habe letzten November nach den Anschl\u00e4gen von Paris gesagt: Es ist mit der Sicherheit \u00e4hnlich wie mit der Gesundheit: Man wird sich ihrer Bedeutung erst dann richtig bewusst, wenn sie beeintr\u00e4chtigt ist. Ich wiederhole deshalb heute:\nSolche Anschl\u00e4ge sind Angriffe auf unsere Werte und unsere Freiheit. Nie, nie d\u00fcrfen wir uns an solche Attentate gew\u00f6hnen und sie hinnehmen als Teil einer europ\u00e4ischen Realit\u00e4t. Wir k\u00f6nnen es nicht deutlich genug sagen:\nLassen wir uns nicht einsch\u00fcchtern von Gewalt. Wir d\u00fcrfen nicht zulassen \u2013 und wir werden es nicht zulassen \u2013, dass sich in unserer Gesellschaft eine Kultur des Misstrauens und der \u00c4ngstlichkeit durchsetzt.\nDiese Botschaft ist heute wichtiger denn je: Wir werden unsere Werte verteidigen und sie leben. Wir stehen deshalb heute und wir werden auch in Zukunft gemeinsam einstehen f\u00fcr eine offene, freie und demokratische Gesellschaft.\n\nDeshalb ist es richtig, dass wir unseren Nationalfeiertag auch dieses Jahr nicht nur begehen, sondern feiern.\nEs freut mich, diesen 1. August heute mit Ihnen, liebe Steckbornerinnen und Steckborner zu verbringen, nachdem ich hier letztes Jahr bereits einige wunderbare Ferientage geniessen durfte. Haben Sie ganz herzlichen Dank f\u00fcr die Einladung, die ich sehr gerne angenommen habe.\n\nWas verbindet uns in diesem Land, was h\u00e4lt uns in der Schweiz zusammen, was macht uns aus?\nSo einfach ist die Antwort nicht \u2013 unser Land ist ja von mehreren Kulturen, mehreren Religionen und mehreren Sprachen gepr\u00e4gt.\nDiese Vielfalt ist aber gerade ein wichtiger Teil unserer Identit\u00e4t. Und ebenso pr\u00e4gend ist f\u00fcr uns die direkte Demokratie.\nWir sind es uns in der Schweiz gewohnt, dass wir mitbestimmen k\u00f6nnen. In keinem anderen Land der Welt kann die Bev\u00f6lkerung bei so vielen und so wichtigen Fragen mitentscheiden.\nDamit verbunden ist aber auch eine besondere Verantwortung: zum Beispiel wenn wir \u00fcber politische Forderungen abstimmen, die darauf abzielen, die Rechte von Minderheiten zu beschr\u00e4nken, Menschen auszugrenzen, unsere Gesellschaft zu spalten. Solche Forderungen sind einem friedlichen Zusammenleben nicht f\u00f6rderlich.\nUnd nat\u00fcrlich wissen wir auch: Ein Land ist nie ein in sich abgeschlossenes Gebilde. Deshalb stellen sich automatisch auch Fragen wie:\nWie steht unser Land zu seinen Nachbarn? Wie gehen wir mit anderen L\u00e4ndern um? Wie verh\u00e4lt sich die Schweiz, wenn anderswo Not herrscht?\n\nDie Not der Menschen in Syrien zum Beispiel. \u2013 Nehmen wir diesen grausamen B\u00fcrgerkrieg \u00fcberhaupt noch wahr? Oder haben wir uns schon daran gew\u00f6hnt, weil er nun schon mehr als f\u00fcnf Jahre andauert?\nVergessen wir nicht, was leider traurige Realit\u00e4t ist, vergessen wir nicht:\ndass in den letzten 5 Jahren jeder zehnte Syrer get\u00f6tet oder verletzt wurde;\ndass in Syrien jeder zweite Mann, jede zweite Frau, jedes zweite Kind auf der Flucht ist;\ndass zwei von drei Syrerinnen und Syrern ihre Arbeit verloren haben und\ndass nur noch jedes zweite Kind zur Schule geht.\nGesch\u00e4tzte Mitb\u00fcrgerinnen und Mitb\u00fcrger, hier k\u00f6nnen wir nicht gleichg\u00fcltig wegschauen. \u2013 Und die Schweiz schaut auch nicht weg:\nDie Schweiz ist aktiv bei der Suche nach einer politischen L\u00f6sung des Konflikts. Sie setzt sich f\u00fcr die Beachtung des humanit\u00e4ren V\u00f6lkerrechts ein. Und die Schweiz hat zum Beispiel in der Region 120 Schulen finanziert, damit syrische Fl\u00fcchtlingskinder zur Schule gehen k\u00f6nnen. Oder sie hat Mittel zur Verf\u00fcgung gestellt, damit libanesische Familien Fl\u00fcchtlinge aus Syrien bei sich aufnehmen k\u00f6nnen. Rund 10 000 syrische Fl\u00fcchtlinge haben in der Schweiz Zuflucht gefunden.\nAm Beispiel Syrien zeigt sich also ein wichtiger Teil unserer Identit\u00e4t:\nDie Schweiz \u00fcbernimmt international Verantwortung. Wir verstehen uns als solidarischen Teil der Staatengemeinschaft. Die Schweiz ist ein humanit\u00e4res Land.\n\nIch komme damit zum Verh\u00e4ltnis der Schweiz zu Europa.\nWir wissen alle: Die Schweizer Stimmb\u00fcrgerinnen und Stimmb\u00fcrger haben mit der Annahme der Masseneinwanderungsinitiative ein Fragezeichen hinter unsere Beziehungen zur EU gesetzt.\nWir wussten von Anfang an, dass der Weg zur Umsetzung dieser Initiative ein steiniger sein w\u00fcrde. Das Brexit-Referendum hat unsere Gespr\u00e4che mit Br\u00fcssel zus\u00e4tzlich belastet.\nIch weiss, auch Sie s\u00e4hen es lieber, wenn sich eine einfache L\u00f6sung, oder wenigstens eine positive Entwicklung abzeichnen w\u00fcrde. Ich will aber keinen falschen Optimismus verbreiten:\nWer die Folgen des 9. Februars 2014 ehrlich analysiert, stellt ern\u00fcchtert fest:\nDie Abstimmung hat unsere Beziehungen zu Europa verkompliziert \u2013 nicht nur atmosph\u00e4risch, sondern ganz konkret, z.B. bei der Zusammenarbeit in Forschung, Bildung und Kultur.\nDas Klima der Verunsicherung, das wir seither haben, schadet der Schweiz auch wirtschaftlich. Die Rechtsunsicherheit hemmt die Investitionsbereitschaft \u2013 und zwar auch von Schweizer Unternehmen. F\u00fcr den Bundesrat ist aber klar:\nWir streben in den Gespr\u00e4chen mit der EU weiterhin eine einvernehmliche L\u00f6sung an. Das wird nicht einfach. Und es ist kaum realistisch zu hoffen, dass wir eine L\u00f6sung finden, die sich mit unserer Verfassung und gleichzeitig mit den Vertr\u00e4gen mit der EU vereinbaren l\u00e4sst.\nVergessen wir dabei eines nicht: Die EU ist der wichtigste Partner der Schweiz, und zwar in jeder Hinsicht.\nIch wende mich deshalb heute auch an jene, die auf die Probleme der EU mit Schadenfreude oder gar mit H\u00e4me reagieren. Wer das tut, verkennt die Bedeutung der EU f\u00fcr die Schweiz.\nUnseren Wohlstand verdanken wir wesentlich dem Umstand, dass es der EU gelungen ist, in Mittel- und Westeuropa seit \u00fcber sieben Jahrzehnten Frieden zu bewahren.\nDass in Europa viele Menschen und \u2013 schlimmer noch \u2013 manche politische Parteien den europ\u00e4ischen Frieden offenbar als Selbstverst\u00e4ndlichkeit betrachten, erf\u00fcllt mich mit gr\u00f6sster Sorge. Ich halte diese Geschichtsvergessenheit f\u00fcr bedenklich, ja f\u00fcr brandgef\u00e4hrlich.\nDie Tendenzen zur gesellschaftlichen Spaltung werden von populistischen Kr\u00e4ften gezielt gesch\u00fcrt und verst\u00e4rkt. Der erstarkende Nationalismus kann den europ\u00e4ischen Frieden gef\u00e4hrden \u2013 selbst dort, wo wir es nicht mehr f\u00fcr m\u00f6glich hielten.\nNat\u00fcrlich steht die EU vor enormen Herausforderungen. Und selbstverst\u00e4ndlich hat die EU Chancen verpasst und Risiken falsch eingesch\u00e4tzt. Niemand bestreitet etwa, dass die EU im letzten Jahr denkbar schlecht reagiert hat auf die Fl\u00fcchtlingskrise.\nBei aller Kritik und bei allen Vorbehalten gegen\u00fcber der EU: Die Schweiz wird ihr Verh\u00e4ltnis zur EU kl\u00e4ren m\u00fcssen, und zwar bald.\nIch hoffe, dass sich unser Land bei dieser Kl\u00e4rung treu bleibt. Denn:\nDie Schweiz hat immer wieder gezeigt, dass sie in entscheidenden Momenten pragmatisch vorgeht \u2013 das gilt gerade auch in ihrem Verh\u00e4ltnis zu Europa. Die Schweizer Geschichte war nie eine Geschichte der Isolation und der Abschottung. Sie war immer eine Geschichte der geschickten B\u00fcndnisse \u2013 diese internationale Vernetzung und Verbundenheit ist also auch Teil unserer Identit\u00e4t.\n\nGesch\u00e4tzte Mitb\u00fcrgerinnen und Mitb\u00fcrger, wir blicken am heutigen 1. August nicht ganz ohne Sorgenfalten in die Zukunft. Aber blicken wir dennoch zuversichtlich nach vorne.\nWir sind nicht nur ein wohlhabendes Land, wir sind auch ein kulturell reiches Land.\nUnser Land hat immer wieder bewiesen, dass wir \u00fcber eine ausgesprochene Integrationskraft verf\u00fcgen.\nNehmen wir die Er\u00f6ffnung des Gotthardtunnels vor zwei Monaten als Symbol f\u00fcr die Identit\u00e4t der Schweiz in Europa:\nDer Gotthardtunnel steht f\u00fcr Verbindung und nicht f\u00fcr Trennung.\nDer neue Tunnel steht f\u00fcr die \u00dcberwindung von Grenzen \u2013 und nicht f\u00fcr deren Schliessung.\nGesch\u00e4tzte Mitb\u00fcrgerinnen und Mitb\u00fcrger: Pflegen wir also unsere Kultur und unsere Kulturen, unsere direkte Demokratie, pflegen wir unsere humanit\u00e4re Tradition und unsere internationale Verbundenheit \u2013 all das macht uns aus.\nMeine Damen und Herren, es ist mir eine grosse Freude, Ihnen heute die Gr\u00fcsse und Gl\u00fcckw\u00fcnsche der Landesregierung zu \u00fcberbringen.", "Ich freue mich, mit Ihnen heute den Geburtstag unserer Heimat zu feiern. Wir haben allen Grund zur Dankbarkeit. Wir leben in grossem Wohlstand; wir leben in einem geordneten, gut organisierten, wundersch\u00f6nen Land. Wir haben Rechte, um die uns Menschen \u00fcberall auf der Welt beneiden. Und wir haben als B\u00fcrgerinnen und B\u00fcrger dank der direkten Demokratie die Freiheit, auch den Weg in die Zukunft frei zu w\u00e4hlen.\nUnser Dank gilt auch den Generationen vor uns, die dieses Land mit grossem Einsatz und vielfach unter Entbehrungen aufgebaut und erhalten haben.\nHeute m\u00f6chte ich an einen grossen Schweizer erinnern, der unserem Land viel gegeben hat: Albert Bitzius, besser bekannt als Jeremias Gotthelf.\nVor 162 Jahren ist Gotthelf gestorben. Seine Botschaften aber sind zeitlos und heute genauso aktuell wie damals. Es ist immer wieder spannend zu lesen, was er uns an Literatur hinterlassen hat.\nGotthelf war kein abgehobener Intellektueller. Gotthelf stand mit beiden Beinen auf dem Boden. Er war ein scharfer Beobachter und ein unerm\u00fcdlicher K\u00e4mpfer. Wenn er schrieb, dann sch\u00f6pfte er direkt aus dem Leben. In seine Sprache mischte er h\u00e4ufig Ausdr\u00fccke aus der Mundart. Seine Literatur war f\u00fcr ihn nicht einfach Kunst um der Kunst willen; er wollte warnen und erziehen, auch anklagen und urteilen. Viele seiner Texte sind darum so etwas wie eine Gebrauchsanleitung f\u00fcrs Leben.\nGotthelf war Pfarrer. Er interessierte sich als Seelsorger f\u00fcr den einzelnen Menschen mit seinen St\u00e4rken und Schw\u00e4chen, aber als B\u00fcrger auch f\u00fcr Staat und Gesellschaft. In seiner direkten Art formulierte er das so:\n\u201eWer nicht ein stummer Bund ist, kann bei der heutigen Politik nicht mehr in Geduld und Sanftmut schweigen ...\u201c (Quelle:  Otto von Greyerz, Jeremias Gotthelf, Erlenbach \u2013 Z\u00fcrich, [1932], S. 8)\nNach diesem Vorsatz hat er gek\u00e4mpft und geschrieben. Klar und deutlich. Ich denke gerade in der Politik oft an Gotthelf. Zum Beispiel an seine ber\u00fchmte Novelle \u201eDie Schwarze Spinne\u201c. Wir finden darin verbl\u00fcffende und unheimliche Parallelen zu heute.\nF\u00fcr alle, die \u201eDie Schwarze Spinne\u201c nicht mehr ganz pr\u00e4sent haben, fasse ich die Handlung kurz zusammen:\nStellen Sie sich einen wundersch\u00f6nen, grossen Bauernhof im Bernbiet vor. An einer Tauffeier bewundern die G\u00e4ste das pr\u00e4chtige, neu gebaute Haus. Als ihnen auff\u00e4llt, dass ein uralter, schwarzer Balken ins neue Geb\u00e4lk eingebaut worden ist, beginnt der Grossvater zu erz\u00e4hlen, was es damit auf sich hat.\nDas Dorf geh\u00f6rte vor Jahrhunderten einem Ritter. Dieser unterdr\u00fcckt die Bauern, presst ihnen immer h\u00f6here Steuern ab und zwingt sie zu harter Fronarbeit. Die Unterdr\u00fcckung wird immer schlimmer; was er verlangt, immer absurder.\nIn der Not gehen die Leute im Dorf einen Pakt mit dem Teufel ein. Dieser fordert als Gegenleistung f\u00fcr seine Hilfe ein ungetauftes Kind. Der Vertrag wird besiegelt, indem der Teufel eine B\u00e4uerin auf die Wange k\u00fcsst. Der Teufel zaubert hin, was die Bauern in Fronarbeit leisten m\u00fcssten. Aber dann verlangt er nat\u00fcrlich seinen Lohn: Das n\u00e4chste Kind, das geboren wird.\nAls die Leute aus dem Dorf dann das Kind dem Teufel ausliefern wollen, kommt gerade noch rechtzeitig der Pfarrer dazwischen und rettet es durch die Taufe. Aber damit beginnt der Horror erst richtig: Die B\u00e4uerin sp\u00fcrt auf ihrer Wange einen brennenden Schmerz. Dort, wo der Teufel sie gek\u00fcsst hat, entsteht ein schwarzer Fleck, der anschwillt und zu einer schwarzen Spinne wird. Am Schluss verwandelt sich die B\u00e4uerin ganz in diese Spinne.\nDiese schwarze Spinne w\u00fctet dann entsetzlich im Dorf. Jeder, der sie ber\u00fchrt, muss sterben. Unter Aufopferung des eigenen Lebens sperrt schliesslich eine mutige Frau die Spinne in das Loch eines T\u00fcrpfostens. Da bleibt sie \u00fcber Jahrhunderte gefangen; unbesiegt aber sicher weggesperrt.\nDas Dorf gedeiht, das Dorf bl\u00fcht. Dann aber, mit wachsendem Wohlstand, geraten alte Regeln und Br\u00e4uche allm\u00e4hlich in Vergessenheit, \u00fcberlieferte Weisheiten werden angezweifelt. Die Sitten lockern sich; Traditionen werden erst bel\u00e4chelt, dann verlacht. Und eines Nachts, auf dem H\u00f6hepunkt eines ausschweifenden, wilden Festes, reisst ein Knecht den Pfropfen vom Loch \u2013 und die schwarze Spinne ist wieder da. Erneut bringt sie Ungl\u00fcck, Tod, Terror.\nWieder braucht es jemanden aus dem Dorf, der sich freiwillig opfert und die schwarze Spinne in das Loch im Balken sperrt. Und seither wird der Balken bei jedem Umbau oder Neubau sogf\u00e4ltig wieder eingebaut.\n\u201eDie Schwarze Spinne\u201c geh\u00f6rt mit ihren starken Bildern und Symbolen zu Gotthelfs Meisterwerken. Was im Gewande einer alten Volkssage daherkommt, ist h\u00f6chst politisch und absolut zeitlos. Gotthelf h\u00e4lt drei Botschaften f\u00fcr uns bereit, die gerade heute wieder erschreckend aktuell sind. Auf diese drei Botschaften m\u00f6chte ich n\u00e4her eingehen:\n1.     Versprechen von magischer Hilfe haben immer einen Haken. \u00dcber kurz oder lang wird die Rechnung pr\u00e4sentiert.\n2.     Werte haben einen Wert.\n3.     Unser Land lebt von engagierten B\u00fcrgern.\nVersprechen von magischer Hilfe\nDas Ungl\u00fcck beginnt damit, dass sich die Bauern von einem blenden lassen, der da in ihr Dorf kommt und das Blaue vom Himmel verspricht. Was sie nur unter grossen Anstrengungen zustande bringen, soll pl\u00f6tzlich ganz einfach gehen.\nAls Land, als Volk waren wir in unserer Geschichte schon oft in einer \u00e4hnlichen Situation. Das Leben ist ja immer ein Chrampf und ein Kampf, auch wenn es einem gut geht. Da ist man anf\u00e4llig f\u00fcr Versuchungen und Verlockungen. Da h\u00f6rt man gerne hin, wenn jemand verspricht, jetzt werde alles neu, bequemer und besser.\nAls Vorsteher des EFD erlebe ich das immer wieder: Wie schnell ruft man nach dem Staat! Der Staat soll eingreifen, soll regeln, soll organisieren, soll zahlen.\nSolche fremde, vermeintlich magische Hilfe hat immer einen Preis, genau wie in Gotthelfs Novelle. Aber die Rechnung wird eben erst im Nachhinein pr\u00e4sentiert. Der Staat wird aufgebl\u00e4ht und die Freiheit der B\u00fcrger wird eingeschr\u00e4nkt. Wo das hinf\u00fchrt, sehen wir in den s\u00fcdlichen EU-Staaten: Hohe Arbeitslosenzahlen, immer h\u00f6here Staatsschulden, B\u00fcrokratie, wirtschaftlicher Ruin und Verarmung des Mittelstandes.\nIch wehre mich darum gegen neue Staatsaufgaben. Denn auch in der reichen Schweiz muss das Geld zuerst verdient werden, das man ausgibt. Wir d\u00fcrfen nicht vergessen: Das Geld, das der Staat ausgibt, muss er in Form von Steuern, Abgaben und Geb\u00fchren zuerst jemandem wegnehmen. Oder dann macht er Schulden, die dann die n\u00e4chste Generation bezahlen muss.\nIn den letzten Jahren sind die Ausgaben f\u00fcr soziale Wohlfahrt und die Beziehungen zum Ausland stark gewachsen. Jetzt kommen noch massiv steigende Kosten f\u00fcr das Asylwesen dazu. Wir m\u00fcssen jetzt sehr gut aufpassen, dass der Haushalt nicht aus dem Gleichgewicht kommt. Und das schaffen wir nur, wenn wir nicht l\u00e4nger daran glauben, der Staat k\u00f6nne in jeder Lage so etwas wie magische Hilfe bringen, die uns nichts kostet. Jede Aufgabe, die wir dem Staat \u00fcbertragen, jede Fehlentwicklung, die wir nicht unterbinden, bezahlen am Ende des Tages die B\u00fcrgerinnen und B\u00fcrger.\nAuch in andern Bereichen lockt man die Schweiz mit Versprechen von zauberhaften M\u00f6glichkeiten. Dem Binnenmarkt der EU zum Beispiel werden Wunder zugeschrieben. Und gleichzeitig erleben wir Druck und Drohungen: Zuckerbrot und Peitsche, so will man uns gef\u00fcgig machen.\nDie neueste Forderung der EU stellt die Schweiz sogar als souver\u00e4nes Land in Frage: Sie verlangt, dass wir ihr Recht \u00fcbernehmen. EU-Recht w\u00fcrde dann also unserem Schweizer Recht vorgehen; fremdes Recht h\u00e4tte Vorrang vor unserem eigenen Recht, das wir hier in unserem eigenen Land demokratisch beschliessen.\nUnd damit nicht genug: Wir m\u00fcssten nicht nur das bestehende EU-Recht \u00fcbernehmen, sondern auch alles zuk\u00fcnftige. Also Gesetzesbestimmungen, die wir noch gar nicht kennen. Und wir m\u00fcssten uns fremden Richtern unterstellen. Das w\u00e4re das Ende der unabh\u00e4ngigen Schweiz.\nWer einem solchen Vertrag zustimmt, der muss sich nicht wundern, wenn ihm nachher die Wange brennt, so wie Gotthelfs B\u00e4uerin nach dem unseligen Pakt.\nDer Wert der Werte\nGotthelf will uns mit der \u201eSchwarzen Spinne\u201c noch etwas anderes sagen: Seine zweite Botschaft handelt vom Wert der Werte.\nMich fasziniert die Szene, wo nach einer langen Epoche des Wohlstandes w\u00e4hrend eines rauschenden Festes der Pfropfen aus dem Loch gerissen und die Spinne befreit wird \u2013 weil man sich schlicht nicht vorstellen kann, dass die Gefahr tats\u00e4chlich noch da ist. Denn es ging allen sehr lange sehr gut. Da nehmen Sorglosigkeit und \u00dcbermut zu; es verbreiten sich Selbstgef\u00e4lligkeit und eine gewisse \u00dcberheblichkeit. Alte Grunds\u00e4tze gehen vergessen. Was fr\u00fcher wichtig war, wird bel\u00e4chelt. \u00dcber Werte und Traditionen macht man sich lustig.\n\u201eDie Schwarze Spinne\u201c hat eine unglaublich starke Symbolik. Auch f\u00fcr unsere heutige Gesellschaft, auch f\u00fcr unseren Umgang mit Tradition, Anstand, Disziplin, Werten und Tugenden. Manchmal habe ich den Eindruck, so wie wir heute mit unseren traditionellen Werten umgehen, seien wir drauf und dran, den Pfropfen aus dem Loch zu reissen ...\nGotthelf warnt uns: Wenn man die eigene Vergangenheit, die eigene Geschichte vergisst, dann wiederholt man die Fehler von fr\u00fcher. Wenn eine Gesellschaft die traditionellen Werte verliert, verliert sie auch den Halt.\nMettmenstetten: Geschichte formt \u00fcber Jahrhunderte das Wesen einer Gesellschaft, pr\u00e4gt die Mentalit\u00e4t, schafft eine Identit\u00e4t. 1116 ist das offizielle Geburtsjahr von Mettmenstetten. Ihre Gemeinde ist 900 Jahre alt.\nM\u00fchleberg: Geschichte formt \u00fcber Jahrhunderte das Wesen einer Gesellschaft, pr\u00e4gt die Mentalit\u00e4t, schafft eine Identit\u00e4t. 1016 ist das offizielle Geburtsjahr von Mettmenstetten. Ihre Gemeinde ist 1\u2018000 Jahre alt.\n\u00c4lter als die Eidgenossenschaft. \u00c4lter als Bern. Nat\u00fcrlich, vieles hat sich seither ver\u00e4ndert. Aber viel von dem, das uns zu dem macht, was wir sind, hat seine Wurzeln in unserer Geschichte. Ich denke an unsere Sprache, an Werte, an Erfahrungen, auch an unsere Religion.\nIch habe kein gutes Gef\u00fchl, wenn man uns von unseren Wurzeln trennen will. Ich verstehe die Leute, die um unsere Identit\u00e4t f\u00fcrchten. Die meisten von uns haben ein Bed\u00fcrfnis nach Heimat, nach einem Ort, wo man sich zu Hause f\u00fchlt. Das ist nicht hinterw\u00e4ldlerisch oder altmodisch, sondern normal. Ich meine, unsere Politik sollte diesem berechtigten Bed\u00fcrfnis besser Rechnung tragen.\nDas gilt auch f\u00fcr unsere traditionellen staatspolitischen Werte: Die Schweiz ist darum gut gefahren, weil wir uns als Kleinstaat bewusst anders verhalten haben als andere. Dank unserer bewaffneten Neutralit\u00e4t haben wir uns im 20. Jahrhundert von Kriegen fernhalten k\u00f6nnen. Dank unserer Unabh\u00e4ngigkeit sind wir totalit\u00e4ren Experimenten entgangen.\nDank unserer freiheitlichen Ordnung haben die Leute in unserem Land so viele Rechte wie sonst nirgends. Und dank dieser freiheitlichen Ordnung steht die Schweiz auch wirtschaftlich gut da, w\u00e4hrend viele L\u00e4nder in Europa unter der Euro-Krise und hoher Arbeitslosigkeit leiden.\nUnser Land lebt dank aktiven B\u00fcrgern\nIch komme zu Gotthelfs dritter Botschaft: In seiner Novelle sind es am Schluss gew\u00f6hnliche Leute aus dem Dorf, welche die Gefahr bannen. Sie opfern sich selbst, damit die Gemeinschaft wieder in Frieden leben kann. Sie handeln nach dem Leitsatz: \u201eEiner f\u00fcr alle, alle f\u00fcr einen\u201c. Wenn Sie einmal in Bern das Bundeshaus besuchen, dann schauen Sie in der Eingangshalle nach oben. In der Kuppel finden Sie dieses Bekenntnis als Inschrift.\nUnser Land hat dank diesem Grundsatz die Jahrhunderte \u00fcberlebt und es zum heutigen Wohlstand gebracht. Wir sind auf B\u00fcrgerinnen und B\u00fcrger angewiesen, die etwas anpacken, die freiwillig mehr leisten, die ihre besonderen F\u00e4higkeiten in den Dienst der Gemeinschaft stellen.\nSo funktioniert das Vereinsleben \u00fcberall in unserem Land. So funktioniert das \u00f6ffentliche Leben in den Gemeinden. Bundesfeiern wie heute in Ihrem sch\u00f6nen Dorf sind ein Beispiel daf\u00fcr. Sie finden dank den Frauen und M\u00e4nnern statt, die daf\u00fcr ihre Freizeit einsetzen.\nUnd so funktioniert auch unser Staatswesen: Dank den Leuten, die Milizfunktionen \u00fcbernehmen, in Schule und Kirche, in den Gemeinden, den Kantonen, beim Bund, in der Armee \u2013 und vor allem auch B\u00fcrgerinnen und B\u00fcrger, denen das Land nicht gleichg\u00fcltig ist; die an die Urne gehen und die direkte Demokratie leben.\nFazit\nIch fasse Gotthelfs Botschaften aus der \u201eSchwarzen Spinne\u201c zusammen:\nErstens: Versprechen von magischer Hilfe haben immer einen Haken. \u00dcber kurz oder lang wird die Rechnung pr\u00e4sentiert. Zweitens: Werte haben einen Wert. Drittens: Unser Land lebt von engagierten B\u00fcrgerinnen und B\u00fcrgern, die sich f\u00fcr das Land einsetzen und mehr leisten, als sie m\u00fcssten.\nGotthelf nimmt uns als Menschen und als Staatsb\u00fcrger in die Pflicht. Er macht uns klar, dass es an uns liegt, in welche Zukunft wir gehen. Manchmal w\u00e4re es ja bequem, man k\u00f6nnte sich einfach nur um die eigenen, privaten Angelegenheiten k\u00fcmmern. Um Beruf und Hobbies, um Familie und Freunde. Aber das reicht nicht. Die Schweiz ist deshalb \u00fcber all diese Jahrhunderte ein freies Land geblieben, weil sich die B\u00fcrger nicht nur auf ihr eigenes Wohlergehen konzentrierten, sondern Anteil nahmen am Schicksal ihrer Heimat.\nWir stehen auch jetzt wieder vor wichtigen Entscheidungen \u2013 und die Weichen stellen letztlich Sie als B\u00fcrgerinnen und B\u00fcrger. Denn dank unserer direkten Demokratie haben Sie als Souver\u00e4n das letzte Wort.\nEs gibt Ideen, unser Land mit immer mehr internationalen Vertr\u00e4gen so weit in supranationale Strukturen einzubinden, bis wir unsere Eigenheiten alle aufgegeben und unsere Eigenst\u00e4ndigkeit verloren haben. Die Schweiz g\u00e4be es dann nur noch als geographischen Begriff auf der Landkarte.\nIch bin \u00fcberzeugt, es gibt auch einen andern Weg. Wir k\u00f6nnen an unserer bew\u00e4hrten Unabh\u00e4ngigkeit und an unserer freiheitlichen Ordnung festhalten. Wir k\u00f6nnen den erarbeiteten Wohlstand und unsere besondere Lebensqualit\u00e4t bewahren. Und wir k\u00f6nnen unsere direkte Demokratie und unsere Rechte als freie B\u00fcrger verteidigen.\nAber dieser Weg ist nur m\u00f6glich, wenn die B\u00fcrgerinnen und B\u00fcrger weiterhin den Mut und die Kraft haben, zu unserem Land und zu unserer Freiheit zu stehen. Freiheit gibt es nicht einfach so. Freiheit braucht immer einen Einsatz \u2013 Freiheit braucht Ihren Einsatz.\nOder eben, wie es Gotthelf gesagt hat: \u201eWer nicht ein stummer Bund ist, kann bei der heutigen Politik nicht mehr in Geduld und Sanftmut schweigen ...\u201c ", "Ich hab es auch diesen Sommer beim Wandern in den Bergen immer wieder geh\u00f6rt: Viele B\u00fcrgerinnen und B\u00fcrger sch\u00e4tzen es sehr, dass man bei uns einer Bundesr\u00e4tin oder einem Bundesrat \u00abeinfach so\u00bb begegnet. Genau das passt aber zur Schweiz, denn unsere direkte Demokratie ist ein System der N\u00e4he, der direkten Begegnung.\nWir werden in unserer direkten Demokratie in den kommenden Jahren entscheidende politische Weichen stellen:\nWas tun wir konkret gegen die Klimaerw\u00e4rmung?\nWie sichern wir die AHV und die anderen Sozialversicherungen?\nWie regeln wir unsere Beziehungen zu unserem wichtigsten Handelspartner, zu Europa \u2013 und zwar so, dass diese Beziehungen stabil und sicher sind und wir die heutige Ungewissheit beenden k\u00f6nnen?\nDamit uns in der Schweiz die grossen Reformprojekte gelingen, braucht es eine gesunde Wirtschaft, und das heisst immer auch: gute und klar geregelte Beziehungen zu unseren Nachbarn.\nEs braucht zudem eine politische Kultur in unserem Land, die auf L\u00f6sungen ausgerichtet ist.\nDer Bundesrat muss sich immer wieder zusammenraufen und die Bereitschaft zur Konkordanz aufbringen, das Parlament muss immer wieder den Kompromiss suchen.\nDer Kompromiss ist in der direkten Demokratie nicht ein Zeichen der Schw\u00e4che, sondern Ausdruck von St\u00e4rke.\nUnsere direkte Demokratie funktioniert nur, wenn wir eine politische Kultur leben, die von einer breiten Mehrheit getragen wird. F\u00fcr diese politische Kultur gibt es nur einen Leitsatz: Direkte Demokratie heisst direkte Verantwortung.\nWer verantwortlich handelt, weiss z.B., dass Volksinitiativen nicht dazu missbraucht werden d\u00fcrfen, um Zeichen zu setzen. Mit Volksinitiativen \u00e4ndern wir unsere Bundesverfassung. Und unsere Verfassung \u2013 das Grundbuch unserer Demokratie \u2013 darf keine Zeichensammlung werden.\nWer verantwortlich handelt, denkt bei politischen Entscheidungen auch an Minderheiten in unserem Land und an jene, die nicht mitbestimmen k\u00f6nnen.\nWer verantwortlich handelt, denkt daran, dass unser Land keine Insel ist, sondern ein international vernetztes und solidarisches Land.\nGesch\u00e4tzte Mitb\u00fcrgerinnen und Mitb\u00fcrger, pflegen wir also unsere direkte Demokratie und vermitteln wir den jungen Menschen in unserem Land die menschlichen Werte und die politische Kultur, die n\u00f6tig sind, damit unser einmaliges politisches System funktioniert.\nSchauen wir nicht \u00e4ngstlich in diese Zukunft, sondern bewahren wir das, was unser Land voran bringt: Offenheit, Mut und Zuversicht.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, es ist mir eine Freude und eine Ehre, Ihnen zum heutigen Nationalfeiertag die Gr\u00fcsse und Gl\u00fcckw\u00fcnsche der Landesregierung zu \u00fcberbringen.", "Ich freue mich sehr, hier in Lindau zu Ihnen sprechen zu d\u00fcrfen. Ich bin ja ein Verfechter des Fr\u00fch-Franz\u00f6sisch - und deshalb muss ich nat\u00fcrlich auch konsequent sein. Ich werde heute also mein Fr\u00fch-Deutsch an Ihnen ausprobieren.\nHier in Lindau liegen die Anf\u00e4nge des ber\u00fchmtesten Bouillonw\u00fcrfels der Welt. Hier in Lindau wurde der weltber\u00fchmte Julius Maggi zum Unternehmer.\nIm Alter von nur 23 Jahren \u00fcbernimmt er 1869 die Hammer-m\u00fchle in Kemptthal von seinem Vater und wird in der Folge einer der bedeutendsten M\u00fchlenbesitzer in der Schweiz.\nDoch die Industrialisierung - also neue Techniken und die ausl\u00e4ndische Konkurrenz - bringt sein Gesch\u00e4ft in arge Bedr\u00e4ngnis. Maggi reagiert pragmatisch, intelligent und zukunftsgerichtet. Er beginnt nicht einfach, die Produktion zu steigern und er setzt auch nicht einfach auf Preiskampf.\nStattdessen steigt er ins Lebensmittelgesch\u00e4ft ein. Genauer: in die Verarbeitung von \u201eLeguminosen\", also H\u00fclsenfr\u00fcchten, zu einem neuartigen\nLebensmittel. Der Rest ist Geschichte.\nJulius Maggi war \u00fcbrigens von seinem eigenen Produkt dermassen begeistert, dass er eine seiner T\u00f6chter Leguminosa nennen wollte. Erst der erbitterte Widerstand der ganzen Familie brachte Maggi schliesslich von diesem Plan ab. Die Tochter wurde dann auf den Namen Lucy getauft - wof\u00fcr sie sicher sehr dankbar war.\nJulius Maggi stellte ausgezeichnete Fragen: Welches sind die vielversprechenden M\u00e4rkte? Wie baue ich eine Unternehmenskultur auf, die die Mitarbeitenden motiviert?\nAuch unser Land muss sich Fragen stellen.\nWie gelingt es uns auch in Zukunft, Wettbewerbsf\u00e4higkeit und Solidarit\u00e4t zu verbinden?\nWie halten wir unsere Gesellschaft zusammen? Und das trotz einer wachsenden kulturellen Vielfalt in unserem Land?\nWie bewahren wir die Tradition der humanit\u00e4ren Schweiz? Und das in einer Zeit, in der Fl\u00fcchtlinge h\u00e4ufig nur noch als Bedrohung wahrgenommen werden?\nAuch in Bezug auf Europa m\u00fcssen wir uns die richtigen Fragen stellen:\nWie gelingt es uns, unsere Identit\u00e4t und unsere politische Kultur zu erhalten?\nUnd dabei trotzdem einen Weg mit unseren europ\u00e4ischen Nachbarn zu finden, der nicht in die Isolation f\u00fchrt?\nDie Herausforderungen im Zusammenhang mit der EU sind betr\u00e4chtlich - sowohl bei der Frage der Migration wie auch beim institutionellen Verh\u00e4ltnis zu unserem wichtigsten Handelspartner.\nAllerdings: So ungew\u00f6hnlich ist das nicht. Wir konnten den Entwicklungen in unserer Nachbarschaft noch nie einfach entspannt zusehen. Das zeigt ein Blick in die Geschichte.\nEs ist auch nicht \u00fcberraschend:\nWir sind, geographisch und kulturell, mittendrin und tun uns - vielleicht gerade deswegen - manchmal schwer mit unserer Umgebung.\nWir sind ein multikulturelles Land - kulturell aufs engste verbunden mit den drei grossen Sprachr\u00e4umen Kontinentaleuropas.\nUnsere Identit\u00e4t haben wir immer sowohl mit unseren Nachbarn als auch gegen unsere Nachbarn definiert.\nUnd als ein Land des F\u00f6deralismus und der direkten Demokratie haben wir uns stets etwas schwer getan mit zentralistischen Ans\u00e4tzen.\nWer sich mit Schweizer Geschichte besch\u00e4ftigt, muss sich gar die Frage stellen: War unser Verh\u00e4ltnis zu den Nachbarn \u00fcberhaupt je reibungsfrei?\nVielleicht am ehesten in der unheimlichen, aber stabilen Welt des Kalten Krieges, als die Schweiz eine geopolitische Nische besetzen konnte. Seither ist die Welt wieder nerv\u00f6ser, volatiler, unvorhersehbarer geworden.\nIsolationismus kann keine Option sein. Zur Zusammenarbeit mit Europa gibt es keine sinnvolle Alternative. Wir sind eines der traditionell weltoffensten L\u00e4nder der Welt. Wir w\u00fcrden \u00e4rmer werden - nicht nur im Portemonnaie, vor allem im Geist.\nDie EU befindet sich in der schwierigsten Situation ihrer Geschichte. Es gilt, den Realit\u00e4ten ins Auge zu blicken.\nGewiss, die Mitglieder der EU sollen uns und unsere Situation besser verstehen. Bei uns sorgen Druck auf die L\u00f6hne in den Grenzregionen, hohe Mieten, belastete Infrastrukturen f\u00fcr Unbehagen.\nAber wir m\u00fcssen unsererseits auch die EU besser verstehen. Verstehen bedeutet: die EU in ihren historischen Voraussetzungen und gegenw\u00e4rtigen Spannungsfeldern begreifen. Verstehen heisst nicht: mit allem, was die EU macht, einverstanden sein.\nNur wenn wir unsere Interessen und die der anderen wirklich kennen, ist es m\u00f6glich, eine gute L\u00f6sung mit unserem wichtigsten Handelspartner zu finden. Und eine solche L\u00f6sung gilt es zu finden. Das wird uns auch gelingen.\nWir sind deshalb europapolitisch als Realisten und Pragmatiker gefordert. Und um auch das deutlich zu sagen: Realismus ist nicht Def\u00e4tismus. Im Gegenteil: Realismus st\u00e4rkt uns.\nEine weitere wichtige Lektion, die wir unserer Geschichte verdanken, ist unser Wille zum Zusammenhalt. Auch und gerade, als m\u00e4chtige Fliehkr\u00e4fte wirkten.\nDie Alten Eidgenossen hielten zusammen, als die Religionskriege ihre Gemeinschaft bedrohte, und entschieden sich gegen Allianzen mit ihren Glaubensbr\u00fcdern aus anderen L\u00e4ndern.\nIm Ersten Weltkrieg - als die Schweiz wiederum auseinanderzudriften drohte - hielt man zusammen, trotz der jeweiligen kulturellen Sympathien f\u00fcr die kriegsf\u00fchrenden Staaten Deutschland und Frankreich.\nAuch in den dreissiger und vierziger Jahren, in der \u00c4ra von Totalitarismus und Faschismus, widerstand die Schweiz den Sirenenges\u00e4ngen\ndes ethnischen Nationalismus, die unser Land zerst\u00f6rt h\u00e4tten, w\u00e4ren sie erh\u00f6rt worden.\nWir hielten zusammen, obwohl wir so verschieden sind - religi\u00f6s, politisch, sprachlich oder sozial. Wir sind vielf\u00e4ltig und das ist eine St\u00e4rke. Auch heute zeigt sich, dass die gesellschaftliche Koh\u00e4sion kein Zustand ist - sondern eine Aufgabe, die nie zu Ende sein wird:\nDer Stadt-Land-Graben droht seit einiger Zeit, sich eher wieder zu vertiefen.\nDie Schweiz ist auch integrationspolitisch gefordert. Wir haben einen der h\u00f6chsten Ausl\u00e4nderanteile der Welt.\nWir leben in unsicheren Zeiten:\nFinanzkrise, Schuldenkrise, Eurokrise,\ndie Alterung unserer Gesellschaft,\nder sich versch\u00e4rfende globale Wettbewerb bei starkem Franken,\ndie heraufd\u00e4mmernde digitale Revolution,\nGlobalisierung, Ungleichheit, Aufstieg neuer M\u00e4chte,\neine Fl\u00fcchtlingskrise, die auch unser Land herausfordert.\nDiese Unsicherheit ist ein guter Zeitpunkt, wieder einmal eingehend dar\u00fcber zu debattieren, was wirklich wichtig ist f\u00fcr unser Land. Hier gibt unsere Geschichte eine klare Antwort: Wirklich wichtig war und ist eine kluge Politik des Zusammenhalts. Das ist bis heute die Grundlage unseres Erfolges.\nDas bedeutet zum Beispiel: Wir m\u00fcssen die flankierenden Massnahmen erhalten. \u00c4ltere Arbeitnehmende und Frauen m\u00fcssen verst\u00e4rkt in den Arbeitsmarkt integriert werden. Hier sind insbesondere die Arbeitgeber in unserem Land gefordert.\nDie Bev\u00f6lkerung muss davon \u00fcberzeugt sein, dass unsere Offenheit sie nicht gef\u00e4hrdet. Weder auf dem Arbeitsmarkt noch auf dem Wohnungsmarkt. Mit anderen Worten: das Miteinander muss st\u00e4rker bleiben als das Gegeneinander.\nGerade in einer Zeit, in der wir merken, dass wir nicht alles selber steuern k\u00f6nnen, m\u00fcssen wir die Fundamente der Schweiz st\u00e4rken. Zu diesen Fundamenten geh\u00f6ren auch die gesellschaftliche Fairness und die soziale Sicherheit im Alter. Wenn wir diese vernachl\u00e4ssigen, werden wir feststellen, dass die Unsicherheit nicht nur von aussen kommt, sondern auch noch von innen.\nWenn es im Laufe unserer Geschichte wirklich kritisch wurde, haben wir immer zusammengehalten. Im Innern - aber auch gegen aussen. Im Interesse unseres Landes. Denn dieses nationale Interesse ist unteilbar.\nDen Menschen in der Schweiz ist am besten gedient, wenn wir realistisch und n\u00fcchtern bleiben.\nIst das weniger emotional? Vielleicht.\nIst es aber auch weniger patriotisch? Nein. Denn Realismus st\u00e4rkt die Schweiz.\nIch w\u00fcnsche allen ein sch\u00f6nes Dorffest und einen sch\u00f6nen Bundesfeiertag. ", "Es ist eine Freude, anl\u00e4sslich unseres Nationalfeiertags hier in Sierre zu sein. Unabh\u00e4ngig von der Farbe des Himmels kann die Sonne hier immer l\u00e4cheln, wie es auf dem Wappen Ihrer Stadt erscheint. Und als Minister f\u00fcr Meteorologie kann ich mich nur freuen. Ich erinnere Sie daran, dass eine der wichtigsten Errungenschaften der Schweizer Meteorologie direkt \u00fcber Sierre liegt. Ich m\u00f6chte \u00fcber das Wetterradar der Toten Ebene sprechen. Diese einzigartige Anlage im Herzen der Alpen in futuristischer Architektur ist ein Beweis f\u00fcr Schweizer Know-how. Es bietet eine Wetter\u00fcberwachung der Alpenkette bis zum Mont Blanc, dem Tessin, aber auch dar\u00fcber hinaus bis nach Mailand und in die Lombardei.\nAbgesehen von diesen Wetterbedingungen hat es zwei Gr\u00fcnde, diesen Moment heute mit Ihnen zu teilen. Wir feiern unser Land, aber wir feiern auch 200 Jahre Zugeh\u00f6rigkeit zum Walliser Bund. Das Ideal der Solidarit\u00e4t und der gegenseitigen Unterst\u00fctzung auf der Grundlage des Gr\u00fcndungsakts hat sich fortgesetzt.\nUnd diese Werte haben die Walliser Beh\u00f6rden vor zwei Jahrhunderten \u00fcberzeugt. Das Wallis wird Schweizer Kanton und beteiligt sich an einem vielversprechenden Projekt. Folgendes hat es bewiesen. Und in wenigen Tagen finden die Feierlichkeiten zum 200-j\u00e4hrigen Jubil\u00e4um unter dem Motto \"200 Jahre Emotionen\" statt. Was f\u00fcr eine sch\u00f6ne Hommage an den konf\u00f6deralen Geist!\nAber bleiben Sie nicht in unserer Vergangenheit und unseren Mythen stecken.\nSehr geehrte Damen und Herren,\nUnser Land muss vorankommen, indem es die richtigen Fragen stellt.\nWie kann man Wettbewerbsf\u00e4higkeit und Solidarit\u00e4t weiter reimen?\nWie kann der Zusammenhalt unserer Gesellschaft gew\u00e4hrleistet werden?\nUnd trotz der wachsenden Vielfalt, die unser Land auszeichnet?\nWie kann die humanit\u00e4re Tradition der Schweiz bewahrt werden?\nIn einer Zeit, in der Fl\u00fcchtlinge f\u00fcr viele nur eine Bedrohung sind?\nSehr geehrte Damen und Herren,\nF\u00fcr Europa m\u00fcssen wir auch die richtigen Fragen stellen:\nWie kann es gelingen, unsere Identit\u00e4t und unsere politische Kultur zu bewahren?\nFinden wir mit unseren europ\u00e4ischen Nachbarn einen Weg, der nicht der der Isolation entspricht?\nDie Herausforderungen in Europa sind enorm - ob Migration oder institutionelle Beziehungen zu unseren wichtigsten Handelspartnern.\nEin einfacher R\u00fcckblick zeigt, dass wir die Entwicklungen unserer Nachbarn nie mit Gelassenheit beobachtet haben.\nDas ist nicht \u00fcberraschend:\nWir sind - sowohl geografisch als auch kulturell - das Herz Europas und damit dessen Mutationen. Aber es ist oft mit denen, die uns am \u00e4hnlichsten sind, dass Beziehungen am wenigsten offensichtlich sind.\nWir sind ein multikulturelles Land, ein Land mit drei Regionen, die sehr eng mit drei der wichtigsten Sprachgemeinschaften Kontinentaleuropas verbunden sind.\nZur Identit\u00e4tsbildung geh\u00f6rt auch, sich von anderen, einschliesslich der Nachbarn, zu distanzieren. Die Schweiz ist keine Ausnahme von der Regel.\nSchliesslich haben wir als Land des F\u00f6deralismus und der direkten Demokratie offensichtlich Probleme mit der Zentralisierung von Ans\u00e4tzen.\nWenn wir uns die Schweizer Geschichte ansehen, fragen wir uns vielleicht, ob unser Verh\u00e4ltnis zu unseren Nachbarn jemals vollkommen friedlich war.\nJa, vielleicht in der stabilen, aber beunruhigenden \u00c4ra des Kalten Krieges, als unser Land eine geopolitische Nische besetzen konnte.\nSeitdem ist die Welt unruhig, fl\u00fcchtig und unberechenbar geworden.\nIsolationismus ist f\u00fcr uns keine Option. Es gibt keine vern\u00fcnftige Alternative zur Arbeit mit Europa. Wir waren schon immer ein weltoffenes Land.\nWir konnten uns nur verarmen. Und ich spreche nicht von Handelsbilanz.\nSehr geehrte Damen und Herren,\nDie Europ\u00e4ische Union befindet sich heute in der schwierigsten Situation ihrer Geschichte. Wir m\u00fcssen die Realit\u00e4t im Gesicht sehen.\nDie EU-L\u00e4nder m\u00fcssen uns besser verstehen und wir m\u00fcssen ihnen unsere Realit\u00e4t besser erkl\u00e4ren. Lohndruck in Grenzregionen, hohe Mieten, ges\u00e4ttigte Infrastruktur sorgen f\u00fcr Unbehagen.\nWir m\u00fcssen aber auch versuchen, Europa besser zu verstehen.\nDie Europ\u00e4ische Union zu verstehen bedeutet, den historischen Kontext und die aktuellen Herausforderungen zu erfassen.\nVerst\u00e4ndnis bedeutet jedoch nicht, dass man sich mit allem einverstanden erkl\u00e4rt, was die Europ\u00e4ische Union sagt oder tut.\nWir m\u00fcssen unsere Interessen kennen, aber auch die anderer, um eine tragf\u00e4hige L\u00f6sung zu finden. Weil wir m\u00fcssen und wir werden einen finden.\nDazu geh\u00f6ren Realismus und Pragmatismus. Und seien wir klar, Realismus ist nicht gleichbedeutend mit Def\u00e4tismus. Im Gegenteil, Realismus st\u00e4rkt uns.\nSehr geehrte Damen und Herren,\nDie andere Lehre, die wir aus der Schweizer Geschichte ziehen k\u00f6nnen, ist, dass die Schweiz ihren Zusammenhalt sch\u00e4tzt und ihn stets mit Nachdruck bewahrt hat.\nAuch und gerade dann, wenn die Tr\u00e4gheit am st\u00e4rksten zu sp\u00fcren war.\nDie ehemaligen Konf\u00f6derierten konnten ihre Reihen schliessen, als die Religionskriege tobten, und weigerten sich, sich mit ihren Glaubensgenossen aus anderen L\u00e4ndern zu verb\u00fcnden.\nW\u00e4hrend des Ersten Weltkrieges wussten die Schweizer trotz ihrer jeweiligen kulturellen Bindung an Deutschland und Frankreich auch, wie sie gegen die Trennung vorgehen sollten.\nIn den 1930er und 1940er Jahren, als Faschismus und Totalitarismus Europa eroberten, war unser Land in der Lage, den Sirenen des ethnischen Nationalismus zu widerstehen, der es zerst\u00f6rte.\nWir konnten vereint bleiben und \u00fcber unsere religi\u00f6sen, politischen, sprachlichen oder sozialen Unterschiede hinausgehen. Ja, wir sind anders und haben diese Vielfalt immer als St\u00e4rke gesehen.\nAber sozialer Zusammenhalt ist kein Selbstzweck. Es ist ein Weg, den man w\u00e4hlt, eine permanente Mission. Wenn Zusammenhalt ein Verb w\u00e4re, w\u00e4re es ein Aktionsverb und kein Zustandsverb.\nDie Eins\u00e4tze sind real:\nDie Kluft zwischen Stadt und Land vergr\u00f6ssert sich.\nWir m\u00fcssen mehr denn je f\u00fcr unsere Integrationspolitik sorgen. Weil wir eine der h\u00f6chsten Ausl\u00e4nderquoten der Welt haben.\nSehr geehrte Damen und Herren,\nUnsere \u00c4ra ist die der Unsicherheit:\nFinanzkrise, Schuldenkrise, Eurokrise\nAlternde Bev\u00f6lkerung\nEinfluss des starken Frankens auf die Wettbewerbsf\u00e4higkeit\nDigitale Revolution\nGlobalisierung, Ungleichheit, neues globales Gleichgewicht\nGanz zu schweigen von einer Fl\u00fcchtlingskrise, die auch unser Land in die Arbeit treibt.\nUnsicherheit bleibt aber eine Unsicherheit. Da nichts sicher ist, kann es eine Bedrohung sein, aber auch eine Chance, sollte es nicht vergessen werden.\nEine Gelegenheit, eine gr\u00fcndliche Debatte dar\u00fcber zu f\u00fchren, was f\u00fcr unser Land wirklich wichtig ist.\nDie Antwort der Geschichte ist klar: Eines der einzig wirklich wichtigen Dinge ist unser Zusammenhalt.\nDies ist das Fundament unseres Erfolgs und war es schon immer.\nDas bedeutet zum Beispiel, dass wir die Begleitmassnahmen beibehalten m\u00fcssen, dass wir die Integration der \u00fcber 50-J\u00e4hrigen und der Frauen in den Arbeitsmarkt st\u00e4rken m\u00fcssen.\nDie Bev\u00f6lkerung muss \u00fcberzeugt sein, dass unsere Weltoffenheit keine Bedrohung darstellt:\nweder auf dem Arbeitsmarkt noch auf dem Wohnungsmarkt.\nDieses Zusammenleben muss immer Vorrang vor der Konfrontation haben\nUnd da wir in einer Zeit leben, in der wir nicht alles beherrschen, ist es wichtiger denn je, unsere Grundlagen zu bewahren.\nSoziale Gleichstellung und soziale Sicherheit f\u00fcr Senioren sind eindeutig ein Teil davon.\nWir k\u00f6nnen nicht zulassen, dass die Unsicherheit von innen kommt.\nIch habe dir gesagt: In den heikelsten Zeiten haben wir immer gewusst, wie man Reihen schliesst.\nDas Interesse des Landes wahren.\nWeil wir im Singular \"das Interesse des Landes\" sagen. Das Interesse ist eins und unteilbar.\nMan muss wissen, wie man realistisch und gelassen bleibt, um der Schweiz so gut wie m\u00f6glich zu dienen.\nIst diese Haltung weniger patriotisch? Nein, denn Realismus st\u00e4rkt die Schweiz.\nBevor ich schliesse, m\u00f6chte ich die Beh\u00f6rden der Stadt begr\u00fcssen, die diesen Tag Kindern und Familien gewidmet haben. Der Sozialminister, der ich auch bin, kann diese Kunst der Vereinbarkeit von Nationalfeiertag und Familie, der Vermischung der Generationen zu einem freudigen Fest nur begr\u00fcssen.\nSch\u00f6ne Party an alle und danke f\u00fcr eure Aufmerksamkeit!", "Fl\u00fceli-Ranft ist ein Ort mit Ausstrahlung, oder wie es auch heisst: ein Kraftort. Mit Kolleginnen und Kollegen aus der CVP-Fraktion war ich schon mehrere Male hier zu Gast. Hierher ziehen sich Leute zur\u00fcck, um losgel\u00f6st von der Hektik des Alltags \u00fcber die Zukunft nachzudenken. Kraft und Inspiration braucht auch die Schweiz, um die Zukunft zu gestalten. Fl\u00fceli-Ranft ist nicht zuletzt deshalb ein grossartiger Ort f\u00fcr eine Bundesfeier. Ich danke herzlich f\u00fcr die Einladung. Ich freue mich, hier mit Ihnen allen den 1. August zu feiern.\n\nWas verbindet uns in der ganzen Schweiz mit Fl\u00fceli-Ranft? Es ist die Erinnerung an unseren Nationalheiligen Bruder Klaus. Im Parlamentsgeb\u00e4ude in Bern ist seine Statue die einzige, die f\u00fcr eine historische Figur steht - als Symbol f\u00fcr Vers\u00f6hnlichkeit. Zwar sind wir \u00fcber das Wirken von Bruder Klaus nicht bis ins letzte Detail im Bilde. Eines ist aber klar: Er war ein Mann des Ausgleichs. Ohne ihn w\u00e4re die Eidgenossenschaft im 15. Jahrhundert m\u00f6glicherweise entscheidend geschw\u00e4cht worden. So aber fanden die Orte einen Ausgleich, einen Kompromiss, der letztlich allen diente. Obwalden steht f\u00fcr diese Tradition.\n\nEs wird Sie nicht \u00fcberraschen, wenn ich das als Bundeskanzlerin und als Mitglied der CVP sage: Ich bin zutiefst \u00fcberzeugt, dass wir f\u00fcr eine gute Zukunft auch im 21. Jahrhundert auf ausgleichende Kr\u00e4fte angewiesen sind. Bewegt sich unser Land in diesem Punkt in eine gute Richtung? Oder m\u00fcssen wir uns Sorgen machen, dass sich neue Gr\u00e4ben auftun oder bestehende Gr\u00e4ben sich vertiefen? Dass die unterschiedlichen politischen Lager zunehmend \u00fcbereinander sprechen statt miteinander? Dies w\u00fcrde die Idee der Schweiz gef\u00e4hrden.\n\nWir d\u00fcrfen uns nichts vormachen: Unser Land steht vor grossen Herausforderungen \u2013 einige sind uns bekannt, andere zeichnen sich erst am Horizont ab. In wirtschaftlicher Hinsicht sind die Aussichten mit der Frankenst\u00e4rke seit Mitte Januar deutlich schwieriger geworden. Wir m\u00fcssen feststellen, dass der Kuchen derzeit nicht gr\u00f6sser wird. Obwalden ist von den aktuellen wirtschaftlichen Schwierigkeiten weniger betroffen als andere Gegenden der Schweiz. Die Unternehmen und Tourismusbetriebe in Ihrem Kanton haben vieles richtig gemacht in den letzten Jahren und Nischenprodukte lanciert. Das hat sich bew\u00e4hrt. Bew\u00e4hrt hat sich auch, dass Sie sich ver\u00e4ndern, anpassen und flexibel sind. Ich begl\u00fcckw\u00fcnsche Sie zu dieser Leistung. Solche Erfolgsgeschichten tun gut.\n\nLassen Sie mich kurz zwei politische Herausforderungen erw\u00e4hnen, die das ganze Land betreffen. Zu den grossen Themen z\u00e4hlt, Sie wissen es, die Europapolitik. Vor anderthalb Jahren hat sich eine knappe Mehrheit der Schweizerinnen und Schweizer f\u00fcr eine eigenst\u00e4ndige Steuerung der Migration ausgesprochen. Der Bundesrat arbeitet nun daran, den neuen Verfassungsartikel umzusetzen.\n\nGleichzeitig soll der bilaterale Weg mit der EU fortgesetzt werden. Dieser Weg wurde vom Stimmvolk in den letzten Jahren immer wieder gutgeheissen und er hat sich bew\u00e4hrt. Hier einen Ausgleich zu finden, ist eine sehr anspruchsvolle Aufgabe.\nWichtig f\u00fcr die Zukunft ist auch die demographische Entwicklung. Wir leben l\u00e4nger. Unsere Altersvorsorge mit den drei S\u00e4ulen AHV, Pensionskasse und privatem Sparen funktioniert gut, weil sie sich immer weiterentwickelt hat. Das ist auch in Zukunft n\u00f6tig. Sollen die Renten sicher bleiben, braucht es Einschnitte an verschiedenen Stellen. Eben einen Ausgleich der Lasten. Genau das schl\u00e4gt der Bundesrat vor: Wir alle m\u00fcssen etwas dazu beitragen, um die Renten auch f\u00fcr die nachkommenden Generationen zu sichern. So sollte es gelingen, das Rentenniveau zu halten \u2013 angesichts der demografischen Entwicklung in den westlichen Gesellschaften ist das alles andere als selbstverst\u00e4ndlich.\n\n\u00c4ltere und Junge, sozial Benachteiligte und Wohlhabende, st\u00e4dtische Gebiete und Landkantone \u2013 sie alle haben einen Anspruch, dass ihre Interessen ber\u00fccksichtigt werden. Sie alle stehen in der Verantwortung, von Maximalforderungen abzur\u00fccken und einen Schritt auf die andern zu zu machen.\n\nDer gef\u00e4hrdete gesellschaftliche Zusammenhalt, die demographische Entwicklung und die Europapolitik: all dies sind Themen, die uns fordern werden in den kommenden Jahren. Umso wichtiger werden Werte wie Ausgleich, Solidarit\u00e4t, Fairness und Kompromiss.\n\nWir haben auch viele Tr\u00fcmpfe: das politische System der direkten Demokratie, starke Institutionen und Mechanismen, die f\u00fcr einen Ausgleich sorgen k\u00f6nnen. Das zeigt sich gerade in einem Wahljahr wie diesem. Die Parteien f\u00fchren den Wahlkampf. Bundesrat und Parlament arbeiten im \u00fcblichen Rhythmus weiter. F\u00fcr uns Schweizerinnen und Schweizer mag das eine Selbstverst\u00e4ndlichkeit sein. Doch praktisch in allen anderen demokratischen L\u00e4ndern steht vor den Wahlen alles still \u2013 und je nach Ausgang auch nachher.\nVielleicht ist Politik anderswo aufregender. Aber vieles bei uns hat sich bew\u00e4hrt. Nehmen Sie den Bundesrat. Seit 1848 ist er von einer Einparteien- zu einer F\u00fcnfparteien-Regierung mutiert, begn\u00fcgt sich jedoch immer noch mit sieben Mitgliedern. Die Aufgaben haben zugenommen, die Namen der Departemente haben sich ver\u00e4ndert, geblieben ist die Zahl der Bundesr\u00e4tinnen und Bundesr\u00e4te \u2013 und deren Wille und Pflicht zu Ausgleich, Konsens und zur Suche nach mehrheitsf\u00e4higen L\u00f6sungen.\n\nZu Ausgleich und Stabilit\u00e4t geh\u00f6rt auch, dass Bundesr\u00e4te \u2013 und Bundeskanzler \u2013 kommen und gehen, ohne dass das System dadurch ersch\u00fcttert w\u00fcrde. Ich habe mich entschieden, mein Amt per Ende Jahr zur Verf\u00fcgung zu stellen, um frischen Kr\u00e4ften Platz zu machen. Das Amt der Bundeskanzlerin z\u00e4hlt zu den sch\u00f6nsten und ich bin dankbar f\u00fcr die zwei Amtszeiten, in denen ich Bundeskanzlerin sein durfte. Es ist ein Privileg, dieses Amt im Dienst der Schweiz aus\u00fcben zu k\u00f6nnen. Bis zum Ende meiner T\u00e4tigkeit im Dezember gibt es noch viel zu tun: Die korrekte Durchf\u00fchrung der Wahlen im Herbst und die Legislaturplanung f\u00fcr die n\u00e4chsten Jahre sind grosse Aufgaben.\nMeine Damen und Herren: Fl\u00fceli-Ranft ist dank Bruder Klaus ein Ort des Ausgleichs. Ihre Gegend steht aber auch f\u00fcr die Jugend. Das zeigt sich jeweils kurz vor Weihnachten. Dann kommen f\u00fcr das Ranfttreffen rund tausend Jugendliche und junge Erwachsene hierher. Sie wandern in der Ranftschlucht und erleben eine Winternacht lang Gemeinschaft. Der Kirche gelingt hier, was ihr oft schwer f\u00e4llt: Junge Leute anzusprechen. Dieses Problem kennt die Politik auch.\n\nDer Bund unternimmt viel, um Junge f\u00fcr die Politik zu begeistern. Ein moderner Internetauftritt, eine Ausstellung und ein Politikspiel f\u00fcr Sch\u00fclerinnen und Sch\u00fcler, das ist gewissermassen unser politisches Ranfttreffen vor den Wahlen. Helfen auch Sie bei dieser Jugend-Offensive mit. Es ist Aufgabe der Parteien, jungen Kandidatinnen und Kandidaten wo immer m\u00f6glich echte Chancen zu geben. Pers\u00f6nlich finde ich, dass Jugendliche bereits mit 16 Jahren sollten w\u00e4hlen und abstimmen k\u00f6nnen, wie das im Kanton Glarus bereits der Fall ist.\nMehr Junge f\u00fcr die Politik zu gewinnen, ist kein Selbstzweck. Denn einen Ausgleich braucht es auch und gerade zwischen den Generationen. Das ist nur m\u00f6glich, wenn die junge Generation sich einbringt. Sonst kennen wir ihre Anliegen und W\u00fcnsche nicht. Denn die meisten Vorlagen, \u00fcber die abgestimmt wird, betrifft auch sie, je nachdem fr\u00fcher oder sp\u00e4ter.\nMeine Damen und Herren, was uns beim Blick in die Zukunft Mut machen kann, ist unsere lange Tradition des Ausgleichs \u2013 eine Tradition, f\u00fcr die Fl\u00fceli-Ranft und Obwalden stehen wie wenige andere Orte. Ohne diese Tradition h\u00e4tte unser Land mit seinen vier Sprachregionen, 26 Kantonen, verschiedenen Konfessionen und grossen geographischen Unterschieden in der Vergangenheit nicht bestehen k\u00f6nnen.\nEs geht uns gut, sehr gut sogar, und wir haben viel erreicht. Um die Errungenschaften zu bewahren, m\u00fcssen \u00c4nderungen vollzogen werden.\nIch bin \u00fcberzeugt, dass uns das gelingen wird:\nDank unserem Fleiss\nDank unserer Zuversicht und Weitsicht\nDank unseren Institutionen\nUnd nicht zuletzt:\nMit einer Politik des Dialogs und des Ausgleichs werden wir Schweizerinnen und Schweizer die anstehenden Herausforderungen meistern.\nMeine Damen und Herren, ich danke Ihnen f\u00fcr Ihre Aufmerksamkeit und w\u00fcnsche Ihnen von Herzen einen fr\u00f6hlichen, optimistischen 1. August!", "Ich freue mich, heute zusammen mit Ihnen allen hier in Z\u00fcrich zu sein. Z\u00fcrich: eine der dynamischsten Regionen der Schweiz: einem Motor der Innovation, der Gr\u00fcndung von Arbeitspl\u00e4tzen, in einer Stadt und einer Region, die die Zukunft unseres Landes wesentlich mitpr\u00e4gt. Ein Motor f\u00fcr die Menschen\u2026\nIch freue mich ganz speziell dar\u00fcber, mit Ihnen f\u00fcr die Schweiz, f\u00fcr unser Land einzustehen; f\u00fcr eine Schweiz des Fortschritts; f\u00fcr eine Schweiz des gemeinsamen Willens.\nWir haben soeben die Stimme der Jugend geh\u00f6rt. Die Stimme ist sch\u00f6n und die Botschaft (von Nadine und Chantal) ist klar: Die Schweiz muss auch in Zukunft auf ihre St\u00e4rken setzen \u2013 auf ihr gutes Bildungssystem, das allen eine Chance gibt, und auf ihre innovative Forschung, die nach konstruktiven L\u00f6sungen sucht. Genau das haben Schweizer Forscher mit voller Kraft und mit internationalen Kollegen gemacht, und gestern konnte die Weltgesundheitsorganisation mitteilen, dass ein
