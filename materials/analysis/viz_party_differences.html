Farben, die Morgenr\u00f6te und das \u201egoldene Pferd\u201c. Und nicht nur die Tatsache, dass wir uns r\u00fchmen, die beste Schokolade der Welt zu produzieren; wahrscheinlich haben wir beide Recht. Die Schweiz und Lettland spielen auch ziemlich gutes Eishockey. Und wie wir einen Roger Federer haben, hat Lettland einen Arturs Irbe: Einen Sportler, der nicht nur erfolgreich ist, sondern auch wichtige Eigenschaften unserer L\u00e4nder verk\u00f6rpert und in die Welt hinaustr\u00e4gt. Auch hier macht das richtige Verh\u00e4ltnis von individuellen F\u00e4higkeiten und Arbeit im Team, von Solidarit\u00e4t und Verantwortung einen wesentlichen Erfolgsfaktor aus.\nDer Nationalfeiertag ist ein Tag, an dem wir uns auf diese Werte besinnen und stolz auf sie sein k\u00f6nnen. Aber diese Werte sind nicht einfach geben. Wir m\u00fcssen sie leben und daf\u00fcr k\u00e4mpfen. Damit die Menschen in Frieden und Freiheit, Sicherheit und Wohlstand leben k\u00f6nnen. Damit unsere Kinder ihre Tr\u00e4ume leben k\u00f6nnen. Damit Perspektiven geschaffen werden. Es freut mich, dass wir bei diesem Engagement in Lettland einen engen Partner haben. Und jeder orange Schulbus, dem wir in Lettland auf der Strasse begegnen, ist ein sichtbares Zeichen, dass wir Schritt f\u00fcr Schritt diesem Ziel n\u00e4her kommen: gemeinsam und eigenst\u00e4ndig. ", "In unruhigen und bewegten Zeiten ziehen sich Gesellschaften auf sich selbst zur\u00fcck. Orientieren sich die Menschen an der Vergangenheit.\nUnruhig und bewegt ist unsere Zeit, nicht nur in Europa, aber hier ganz besonders.\nEin Ende der Krise ist noch nicht absehbar. Und noch viel weniger absehbar sind die langfristigen Folgen f\u00fcr die europ\u00e4ischen Gesellschaften. Die Jugendarbeitslosigkeit in den s\u00fcdeurop\u00e4ischen L\u00e4ndern betr\u00e4gt momentan bis zu 60 Prozent. Das menschliche Leiden ist kaum vorstellbar. Es ist die Rede von einer verlorenen Generation.\nUns in der Schweiz geht es weit besser als unseren Nachbarn. Aber die Krise in Europa und der zunehmend globale Arbeitsmarkt verunsichern auch bei uns viele. Trotz der wirtschaftlich guten Situation ist es f\u00fcr \u00fcber 50-J\u00e4hrige schwierig, eine Stelle zu finden. Diese Zeit-Bombe muss entsch\u00e4rft werden. Dazu braucht es das Engagement aller verantwortungsvoller Kr\u00e4fte - in Politik, Wirtschaft und Gesellschaft.\nZurzeit laufen tiefgreifende globale Entwicklungen. Die zweigeteilte Welt des kalten Krieges ist Geschichte. Der Aufstieg neuer M\u00e4chte macht das internationale System unberechenbarer; eine multipolare Welt ist im Entstehen begriffen, mit all den Unw\u00e4gbarkeiten, die das mit sich bringt.\nIn dieser neuen Welt suchen wir unseren Platz. Dass das nicht einfach ist, ist klar: Die EU ist eine Gemeinschaft. Ein Zusammenschluss von Mitgliedern tritt nat\u00fcrlich fordernd auf, wenn man als Nicht-Mitglied mit ihm verhandelt.\nDazu kommen die Fragen, mit denen wir im Zuge der Finanz- und Schuldenkrise konfrontiert sind. Mit einer unwahrscheinlichen Dynamik werden international neue Finanzmarktstandards entwickelt - Stichwort Datenaustausch, Transparenz, Steuerehrlichkeit. Der Finanzplatz Schweiz muss sich neu positionieren.\nDass wir uns unter Druck f\u00fchlen, ist verst\u00e4ndlich. Die neue, instabilere Welt gef\u00e4hrdet unsere Identit\u00e4t und auch gewisse unserer Interessen.\nUnd ebenso verst\u00e4ndlich ist es, dass viele Schweizerinnen und Schweizer am liebsten diesen Zumutungen der Gegenwart entkommen m\u00f6chten. Nicht gleich bis zur\u00fcck aufs R\u00fctli; aber doch in die Zeit als die internationale Umgebung stabil war und die Rolle der Schweiz nie hinterfragt wurde.\nEs ist gut, dass wir versuchen, das Gegenw\u00e4rtige in das Gewesene einzuordnen. So verschaffen wir uns Klarheit \u00fcber unsere Situation in einer Welt der Machtbl\u00f6cke.\nEin genauer Blick zur\u00fcck zeigt uns dabei, wie viel Zukunft in unserer Schweizer Vergangenheit steckt.\nDie Gr\u00fcndung des Bundesstaates 1848 war ein Akt von grossem Optimismus und Vertrauen in die Zukunft.\nIn den dreissiger Jahren des letzten Jahrhunderts pflegte unser Land die geistige Landesverteidigung; aber sie fand zur gleichen Zeit auch einen h\u00f6chst zukunftstr\u00e4chtigen Kompromiss, den Arbeitsfrieden. Dieser st\u00e4rkt den Standort Schweiz bis heute.\nWir k\u00f6nnen sogar vor die Zeit des Bundesstaates zur\u00fcck gehen. Schon um 1830 exportierte niemand in Europa mehr als wir Schweizerinnen und Schweizer. Wir d\u00fcrfen auch mit Stolz daran denken, dass wir - gleich nach Grossbritannien - jenes Land sind, das sich am fr\u00fchesten industrialisierte.\nHeute lesen wir routiniert Schlagzeilen wie \u201eSchweiz bleibt Innovations-Spitze\". Wir neigen dazu, das als gegeben vorauszusetzen. Aber in Tat und Wahrheit ist es erstaunlich. Und erstaunlich ist vor allem, wie lange wir schon zu den technisch und wissenschaftlich fortschrittlichsten L\u00e4ndern in der Welt geh\u00f6ren.\nFazit: Wir waren und sind nicht nur geschichtsbewusst - wir waren und sind auch zukunftsfreudig. Optimistisch. Voller Selbstvertrauen. Wir trauen uns viel zu. Und wir k\u00f6nnen zusammen viel erreichen.\nBeides ist wichtig: Was war und was kommt.\nDas Verharrende, Traditionelle, sich der Vergangenheit Vergewissernde.\nUnd der Blick nach vorne Richtung Zukunft. Mit Zuversicht.\nBeides sind Konstanten der Schweizer Geschichte.\nUnser Land brachte die besten Br\u00fcckenbauer und Ingenieure hervor - aber auch den zivilisationskritischen Rousseau.\nZu einem nachhaltigen Fortschritt geh\u00f6rt eine gewisse Fortschrittsskepsis - aber diese darf nicht mehr Energie absorbieren als der Fortschritt selber.\nFortschritt und Beharren, Ver\u00e4nderung und Kontinuit\u00e4t: Unser Selbstverst\u00e4ndnis ruht auf diesen beiden Pfeilern. Wenn wir einen schw\u00e4chen, schw\u00e4chen wir unser Land.\nR\u00fcckbesinnung und Fortschritt - mit dieser Kombination werden wir auch die anstehenden Herausforderungen meistern. Beispielsweise den demographischen Wandel und seine Folgen. Dass die Menschen l\u00e4nger leben ist vor allem erfreulich; wir sollten in diesem Zusammenhang nicht immer nur \u00fcber Finanzierungsprobleme sprechen.\nAber wir m\u00fcssen auch Reformen anpacken, damit unsere Sozialversicherungen leistungsf\u00e4hig und zuverl\u00e4ssig bleiben. Und damit der Zugang zum Gesundheitssystem f\u00fcr alle garantiert bleibt. Es geht um die soziale Sicherheit. Das wichtigste Fundament unserer Gesellschaft. Deshalb ist unser Ziel bei der anstehenden Reform der Altersvorsorge ganz klar, das Leistungsniveau zu erhalten.\nDie zukunftsgerichtete Schweiz, die selbstbewusste Schweiz - sie hat sich immer den Realit\u00e4ten gestellt.\nDas gilt auch f\u00fcr unser Verh\u00e4ltnis zu den Realit\u00e4ten der europ\u00e4ischen Politik. Die EU ist mit Abstand unser wichtigster Handelspartner. Und Europa ist unsere kulturelle Heimat. Wir m\u00fcssen einen pragmatischen Umgang mit der EU finden - in unserem eigenen Interesse.\nDas ist auch die Antwort auf die gegenw\u00e4rtige Diskussion um globale Finanzmarktstandards: Ein pragmatischer Umgang mit einer neuen Realit\u00e4t.\nWas uns dabei helfen kann, ist das Bewusstsein, dass die Kontinuit\u00e4t immer st\u00e4rker sein wird als der Wandel. Der Kern unserer politischen Kultur hat schliesslich schon Zeiten \u00fcberdauert, die viel unsicherer waren als die Gegenwart.\nWir sind ja momentan nicht von Feinden umzingelt, sondern einfach konfrontiert mit sich ver\u00e4ndernden Realit\u00e4ten. In dieser Situation gibt es keinen Grund, eine Wagenburg zu bilden. Sondern wir m\u00fcssen selbstbewusst, kreativ und durchaus auch pro-aktiv auftreten.\nDer Kern der Schweiz - direkte Demokratie, F\u00f6deralismus, kulturelle und sprachliche Vielfalt - muss selbstverst\u00e4ndlich immer gewahrt bleiben.\nSich selbst zum Museum zu machen ist aber das Gegenteil einer vitalen, zukunftsf\u00e4higen Politik.\nWir m\u00fcssen heute die Schweiz nicht neu erfinden; wir m\u00fcssen sie nur neu entdecken - in ihrer Gesamtheit, mitsamt ihrer fortschrittlichen Dimension. Mitsamt ihrer Lust auf Zukunft und mitsamt Freude an Ver\u00e4nderung - denn auch das sind Schweizer Traditionen.\nVerharren und beharren, bis es nicht mehr geht - das ist eine Haltung, die schlicht unter dem Niveau der Schweiz ist.\nWir sind Pragmatiker mit einem Geist des Aufbruchs!\nIn der Schweiz steckt viel Vergangenheit. Aber noch viel mehr Zukunft!", "\u201eDer Starke ist am m\u00e4chtigsten allein!\u201c\nDas \u2013 soll Wilhelm Tell in Altdorf gesagt haben.\nUnd es gibt auch heute wieder Stimmen in diesem Land, die glauben \u2013 allein zu sein, sei f\u00fcr unser Land St\u00e4rke genug.\nIch halte dagegen.\nIch halte mich an Werner Stauffacher.\nEr widersprach Tell: \u201eWir k\u00f6nnten viel, wenn wir zusammenst\u00fcnden.\u201c\nUnd ich glaube, die Bewohnerinnen und Bewohner der Gemeinde Lavizzara geben mir recht.\nSonst \u2013 w\u00e4ren Sie 2004 wohl kaum zusammengestanden und h\u00e4tten aus Brontallo, Broglio, Fusio, Menzonio, Peccia und Prato-Sornico diese neue Gemeinde Lavizzara zu erschaffen.\nSonst h\u00e4tten Sie nicht gemeinsam in diesen neun Jahren Projekte realisiert wie etwa die neue Eishalle oder die neue Schule.\nHerzlich Gratulation dazu \u2013 Sie haben erkannt: Allein bringen wir wenig Gewicht auf die politische Waage \u2013 wenn wir zusammenstehen, sind wir stark, gemeinsam werden wir wahrgenommen, gemeinsam erreichen wir viel!\nWobei: das Val Lavizzara war schon fr\u00fcher kein vergessener Ort.\nWelche Gemeinde darf sich in der Schweiz schon r\u00fchmen, dass es einer aus dem Tal bis nach Bern in den Bundesrat geschafft hat? Prato-Sornico ist eine dieser Gemeinden. Mein Freund Flavio Cotti ist B\u00fcrger von hier.\nWelche Gemeinde hat schon eine Kirche vom grossen Architekten Mario Botta? Auch wenn die Ursache, die Lawine von 1986, zerst\u00f6rerisch war; das, was Mario Botta mit der Chiesa di San Giovanni Battista in Mugno geschaffen hat, ist wundersch\u00f6n \u2013 ein Magnet f\u00fcr Wanderer und Architekturfans aus Nah und Fern.\nWie viele der 2408 Gemeinden in der Schweiz sind Quelle f\u00fcr sch\u00f6nste Fl\u00fcsse? Im Val Lavizzara aus dem Lago di Nar\u00e8t kommt die Maggia !\nUnd genau das, was die neue Gemeinde Lavizzara auszeichnet, das zeichnet auch die Schweiz aus:\nDas Zusammenstehen \u2013 in guten und in schlechten Zeiten.\nDie Bereitschaft, f\u00fcr einander da zu sein \u2013 sich zu helfen \u2013 zu unterst\u00fctzen.\nDer Wille, gemeinsam L\u00f6sungen zu suchen und nicht nur nach seinen eigenen Interessen zu handeln.\nDiese Werte machen uns demokratisch gesehen zu einem Vorzeigestaat, und sie haben uns erfolgreich gemacht.\nBei uns dreht man sich nicht wie in Frankreich, Deutschland oder Italien um den Mittelpunkt \u2013 um Paris, Berlin oder Rom.\nBei uns ist jedes Tal, jedes Dorf wertvoll \u2013 auch wenn es nicht im wirtschaftlichen Boom-Dreieck Basel-Bern-Z\u00fcrich steht.\nBei uns liefert jedes Tal seinen Beitrag.\nDas Val Lavizzara mit dem Sambuco- und dem Nar\u00e8t-Staudamm \u2013 ein wichtiger Beitrag zur Energieversorgung.\nHier steht man ebenfalls zusammen; tr\u00e4gt die Vor- und Nachteile gemeinsam.\nHier arbeitet man gemeinsam an der Energieversorgung der Zukunft.\nDie Schweiz ist erfolgreich wegen der verschiedenen Regionen.\nOhne Regionen g\u00e4be es die Schweiz nicht! Sie stehen im Wettbewerb und alle versuchen mit ihren St\u00e4rken, mit ihren Eigenheiten und M\u00f6glichkeiten den Menschen Perspektiven zu geben, Neues zu schaffen f\u00fcr die Zukunft.\nDeshalb sind wir Schweizer auch Regionalpolitiker par excellence.\nJeder Bundesparlamentarier, jeder Kantonsrat, jeder Unternehmer setzt sich f\u00fcr seine Region ein.\nDaf\u00fcr, dass T\u00e4ler nicht zu alpinen Brachen verkommen.\nDaf\u00fcr, dass der Service Public auch in den T\u00e4lern funktioniert.\nDaf\u00fcr, dass Infrastrukturanlagen \u2013 Strom, Wasser, Strassen \u2013 auch in entlegene Regionen gef\u00fchrt werden. Ich weiss, dass das Val Lavizzara seit den 50er-Jahren hierzu noch einen grossen Wunsch hat \u2013 einen kleinen Tunnel nach Airolo. Aber Sie hier im Tal wissen auch: Es gibt viele grosse W\u00fcnsche. Leider hat der Bund nicht ein ebenso grosses Portemonnaie und leider fehlt auch der reiche Onkel als M\u00e4zen!\nSicher ist: Man kann immer mehr tun.\nSie tun schon Einiges.\nIch denke etwa an die Scuola di Scultura di Peccia mit ihrer Ausstrahlung weit \u00fcber den Kanton hinaus.\nSicher ist aber auch: Die Regionen, T\u00e4ler wie das Val Lavizzara, m\u00fcssen ebenfalls etwas tun.\nWarum soll das Val Lavizzara nicht Sillicon Valley sein?\nDank der Informations- Kommunikationstechnologie, dank Internet, Smart Phone und Tablet Computer ist \u201eTele-Working\u201c \u00fcberall m\u00f6glich.\nNachteile wie ein langer Arbeitsweg fallen pl\u00f6tzlich weg.\nDas sind Chancen, die sich gerade f\u00fcr so wundersch\u00f6ne Gegenden wie das Val Lavizzara erschliessen.\nHier holt uns Werner Stauffacher wieder ab: Wir k\u00f6nnen viel, wenn wir zusammenstehen!\nIm Kleinen und im Grossen.\nWenn es darum geht, Solidarit\u00e4t und freundeidgen\u00f6ssisches Zusammenleben zu sichern zwischen den Gemeinden, den Regionen und den Kantonen.\nWenn es darum geht, gegen\u00fcber unseren direkten Nachbarn, aber auch den ganz Grossen auf dieser Welt die Schweizer Interessen zu vertreten.\nDer Bundesrat braucht diesen R\u00fcckhalt in der Bev\u00f6lkerung in den n\u00e4chsten Jahren ganz besonders.\nEs stehen einige wichtige Reformprojekte an:\nIn der Positionierung unseres Finanzplatzes, im Verh\u00e4ltnis zur EU,\nin der Sicherung der Altersvorsorge,\nin Fragen der Zuwanderung in unser Land,\nwie viel unsere Armee kosten darf und welchen Auftrag sie erf\u00fcllen muss und\nnat\u00fcrlich bei den Infrastrukturen.\nGerade Sie im Tal wissen, wie wichtig funktionierende, gut unterhaltene Infrastrukturen, eine gute Erschliessung sind.\nSchweizweit stossen unsere Bahn- und Strasseninfrastrukturen an Grenzen, die hohe Belastung f\u00fchrt an vielen Orten zu h\u00f6heren Unterhaltskosten.\nWir haben Engp\u00e4sse und zu wenig Sitzpl\u00e4tze auf vielen Zuglinien.\nWir m\u00fcssen in den n\u00e4chsten Jahrzehnten mehr investieren.\nDas kostet, und nat\u00fcrlich zahlt niemand gerne mehr, sei es eine teurere Vignette, seien es h\u00f6here Benzin- oder Billetpreise.\nDaf\u00fcr erhalten wir bessere Leistungen.\nUnd nachdem etwa die Vignette seit 20 Jahren 40 Franken und der Mineral\u00f6lsteuerzuschlag seit 40 Jahren 30 Rappen kostet, ist eine Anpassung gerechtfertigt.\nDer Bundesrat erachtet diese Investitionen als wichtig f\u00fcr unsere Zukunft, zumal die Mobilit\u00e4t von Personen und G\u00fctern weiter zunimmt.\nDiese Reformen zu realisieren geht aber nur,\nwenn wir aufh\u00f6ren Strasse gegen Schiene auszuspielen \u2013 deshalb plant der Bundesrat einen Bahninfrastrukturfonds (BIF) und einen Fonds f\u00fcr den Nationalstrassen- und Agglomerationsverkehr (NAF),\nwenn wir nicht nur auf der Achse Genf-Z\u00fcrich, sondern in allen Regionen investieren \u2013 deshalb erarbeitet der Bundesrat mit den Kantonen STEP, einen strategischen Plan der anstehenden Projekte und\nwenn wir die Lasten m\u00f6glichst gerecht auf verschiedene Schultern verteilen.\nDas Val Lavizzara mit seinem Wasser, dem vielen Holz und der Sonne kann zum Exporteuer von Energie werden, zu einer Energieregion der Zukunft.\nStark sind wir deshalb, wenn wir zusammenstehen.\nPolitische Debatten, Diskussionen sind wichtig und Teil unserer Demokratie.\nSie helfen uns allen, am Schluss die bestm\u00f6gliche Variante zu finden unter Ber\u00fccksichtigung der verschiedenen Interessen.\nDas macht uns stark und nicht schwach.\nUnserem Land, unserer Schweiz geht es gut.\nSeien wir ehrlich \u2013 wir jammern und klagen auf hohem Niveau.\nMillionen w\u00fcrden noch so gerne tauschen mit uns.\nIch w\u00fcnsche mir daher gute, fundierte politische Debatten, wo man einander zuh\u00f6rt und ernst nimmt und nicht besserwisserisch meint, man habe sowieso recht.\nIch w\u00fcnsche mir, dass es unserem Land gelingt, mit Bescheidenheit, Demut, Fleiss und Arbeitsleistung und dem Blick f\u00fcr das Ganze die heutige Lebensqualit\u00e4t weiter zu halten.\nJede und jeder hat Verantwortung und kann seinen Beitrag leisten.\nMit dem Geist des Val Lavizzara sollte uns das gelingen.\nDann k\u00f6nnen wir die schwierigen, aber wichtigen Reformen bew\u00e4ltigen.\nNationalfeiertag \u2013 das bedeutet auch das Bewusstsein, wie wichtig Heimat ist.\nHeimat, das vermittelt einem nicht ein Gesetz oder ein dickes Bankkonto.\nHeimat, das vermitteln Menschen:\nhier auf der Alp Campo la torba bei der Familie von Giorgio Dazio aus Fusio \u2013 herzlichen Dank f\u00fcr die Bewirtung,\nMenschen, die t\u00e4glich f\u00fcr das Funktionieren dieses Staates, dieses Systems einstehen,\nMenschen, die uns Sicherheit vermitteln und sich um einen sorgen.\nIhnen allen gratuliere ich, sage Danke und stosse an auf den\n1. August 2013 und eine gute Zukunft mit viel Val Lavizzara-Geist.\nAlles Gute und einen sch\u00f6nen Nationalfeiertag!", "Herzlicher Dank, lieber Jean-Daniel Gerber, f\u00fcr Ihren Steilpass.\nDamit steigen wir in die zweite Halbzeit ein, diese wird ausnahmsweise nur ein paar Minuten dauern.\nEs ist mir eine ausserordentliche Ehre und Freude, heute hier zu sein auf dieser ganz und gar einzigartigsten Wiese der Schweiz. Ganz n\u00fcchtern gesehen, w\u00e4re das R\u00fctli eigentlich eine Wiese wie viele andere in unserem Land. Leicht absch\u00fcssig, umgeben von Wald, zum Fussballspielen jedenfalls v\u00f6llig ungeeignet.\nWir st\u00fcnden heute wohl kaum hier, wenn nicht die Schweizerische Gemeinn\u00fctzige Gesellschaft diese Wiese vor 154 Jahren in einem eigentlichen patriotischen Akt gekauft h\u00e4tte und damit verhinderte, dass hier heute ein Hotel steht.\nDer Gemeinsinn der Gemeinn\u00fctzigen Gesellschaft hat uns das R\u00fctli erhalten und damit jenes St\u00fcck Land, von dem der amerikanische Dichter Mark Twain gesagt hat: \u201eKein anderes St\u00fcck Erde ist mehr wert, Ozeane und Kontinente zu durchqueren, um es zu sehen.\"\nEine Reise \u00fcber die Meere tut man nicht, um eine gew\u00f6hnliche Wiese zu sehen. Wer soweit reist, will mehr. Wer das R\u00fctli besucht, besucht in erster Linie eine Idee. Es ist die Idee der Freiheit, der Selbst\u00e4ndigkeit und der Souver\u00e4nit\u00e4t.\nGenau das ist es, was hier seinen Ausdruck findet: Freiheit, Selbst\u00e4ndigkeit und Souver\u00e4nit\u00e4t.\nSo gesehen spielt es denn auch keine Rolle, ob sich die drei Eidgenossen, der Schwyzer Werner Stauffacher, der Urner Walter F\u00fcrst und der Unterwaldner Arnold von Melchtal auch wirklich am 1. August 1291 hier getroffen haben oder nicht.\nEs ist auch nicht matchentscheidend, ob der Bundesbrief genau an diesem Tag unterschrieben wurde.\nOb historische Wahrheit oder Mythos ist nicht die zentrale Frage: Was z\u00e4hlt ist etwas ganz anderes, etwas viel Tieferes. Was z\u00e4hlt ist die Bedeutung, die wir Schweizerinnen und Schweizer diesen historischen Ereignissen heute geben. Was z\u00e4hlt ist wie wir den Geist heute leben, der sowohl in der Handlung der drei Urschweizer wie auch im Bundesbrief zum Ausdruck kommt. Der Bundesbrief ist eine Vereinbarung zusammenzuhalten, zusammenzuarbeiten, solidarisch zu sein. \u00dcber die Egoismen der einzelnen T\u00e4ler hinaus.\nIm Bundesbrief kommt damit etwas zum Ausdruck, das unser Land und unser Volk tief gepr\u00e4gt hat und zwar \u00fcber die Sprach- und Religionsgrenzen hinaus: Der Geist von Gemeinsinn, der Geist des F\u00fcreinander-Einstehens, des Zueinander-Sorge-Tragens.\nDem widerspricht auch das Wort von Wilhelm Tell nur auf den ersten Blick, der bei Schiller noch trotzig sagte: \u201eDer Starke ist am m\u00e4chtigsten allein\". Auf Stauffachers Frage: \u201eSo kann das Vaterland auf Euch nicht z\u00e4hlen, Wenn es verzweiflungsvoll zur Notwehr greift?\" gibt Tell zur Antwort; \u201eBed\u00fcrft ihr meiner zu bestimmter Tat, Dann ruft den Tell, es soll an mir nicht fehlen.\"\nDer Sinn f\u00fcr das Gemeinsame hat unser Land von jeher gepr\u00e4gt. Der Wille, zusammenzustehen, hat unser Land \u00fcber die Jahrhunderte stark gemacht. Es ist dieser Grundgedanke, der letztlich den Erfolg bringt. Das erleben Sie als Fussballerinnen und Fussballer, liebe junge Leute, in jedem einzelnen Spiel.\nFussball ist ein Mannschaftssport und jeder weiss, eine Gruppe von lauter Superstars wird nie l\u00e4ngerfristig Erfolg haben. Das gilt im \u00dcbrigen ebenso f\u00fcr Einzelsportler.\nEine Simone Niggli w\u00fcrde nicht dreiundzwanzigfache OL-Weltmeisterin, ein Roger Federer nicht der Tennischampion, der er ist, und eine Manuela Sch\u00e4r und ein Marcel nicht 4-, resp. 5-fache Weltmeister im Behindertensport, wenn sie nicht getragen w\u00fcrden von einem Umfeld, das mit ihnen als eingespieltes Team auf ihre Ziele hinarbeiten w\u00fcrde.\n\u201eWir k\u00f6nnten viel, wenn wir zusammenst\u00fcnden\" sagt Stauffacher in Schillers Freiheitsdrama. Wir k\u00f6nnen viel, wenn wir zusammenstehen. Neben dem Willen zur Leistung und der Bereitschaft, daf\u00fcr lange und hart zu trainieren, braucht es einen Betreuerstab, Sportlehrer, Trainer und Eltern, ganze Teams, um sp\u00e4ter vielleicht einmal Erfolg zu haben.\n\u201eEiner f\u00fcr alle, alle f\u00fcr einen\", heisst ein ber\u00fchmtes Wort. Das gilt im Fussball wie auf dem politischen Parkett wie auf der wirtschaftlichen Spielwiese. Neid und Missgunst sind schlechte Spiel-Kameraden und haben in einem erfolgreichen Team nichts verloren. Neid und Missgunst lassen den eigenen Mitspieler ins offside laufen. Spielt Neid die Steilvorlage, ist sie zu weit, spielt Missgunst einen R\u00fcckpass, wird er zur Vorlage f\u00fcr den Gegner und zum Grund f\u00fcr die Niederlage.\nWenn es uns heute in unserem Land so gut geht, dann hat auch das letztlich sehr viel mit Teamgeist zu tun. Innovation entsteht im Team. Ein Spitzenforscher oder ein Top-Ingenieur (ja selbst ein Bundesrat), alle m\u00fcssen sie auf ihre Leute z\u00e4hlen k\u00f6nnen. Und jeder Unternehmer weiss, was es bedeutet, auf eine gute Belegschaft z\u00e4hlen zu k\u00f6nnen.\nTeamgeist ersetzt unn\u00f6tige Regeln und er\u00f6ffnet Chancen. Wer in die Geschichte unsers Landes geht, entdeckt eine Schweiz, die w\u00e4hrend mehreren Jahrhunderten gezwungen war, ihre S\u00f6hne in fremde Kriegsdienste zu schicken, damit die zuhause \u00fcberleben konnten. Zu Tausenden starben sie als Emigranten auf den Schlachtfeldern Europas oder kehrten k\u00f6rperlich und seelisch verletzt heim.\nEs ist die Zeit, als die R\u00fctligeschichte geschrieben wurden. Auch nach dem Ende der Reisl\u00e4uferei, waren viele Schweizer gezwungen, ihr Auskommen im Ausland zu suchen. Oft als Saisonniers. Tessiner arbeiteten als Kaminfeger und Ofenbauer in Italien, Engadiner zogen als Zuckerb\u00e4cker in den S\u00fcden, Berner K\u00e4ser gingen nach Ostpreussen, wieder andere suchten ihr Gl\u00fcck \u00dcbersee, in S\u00fcdamerika, in den Vereinigten Staaten oder in Kanada.\nHeute ist niemand mehr gezwungen, aus wirtschaftlichen Gr\u00fcnden aus der Schweiz auszuwandern. Zu verdanken haben wir das unseren V\u00e4tern und Vorv\u00e4tern. Die M\u00fctter sind damit ausdr\u00fccklich auch gemeint. Sie haben die Grundlagen gelegt, dass wir heute mit Stolz sagen k\u00f6nnen, die Schweiz ist eines der wirtschaftlich erfolgreichsten L\u00e4nder dieses Planeten.\nGab und gibt es ein Geheimrezept f\u00fcr diesen Erfolg? Ich meine ja. Unsere Vorfahren und auch wir setzen auf drei Grunds\u00e4tze: Auf Offenheit, auf unternehmerische Freiheit und auf Sozialpartnerschaft. Der Starke kann m\u00e4chtig sein, aber allein wird er nicht erfolgreich. Diesen Grundsatz haben wir auch in die moderne Bundesverfassung gegossen, wenn es heisst:\n\u201eGewiss, dass die St\u00e4rke des Volkes sich misst am Wohl der Schwachen.\" Die Bundesverfassung definiert die Grenzen der Freiheit. Aber sie fordert uns gleichzeitig auf, diese Freiheit zu nutzen, wenn es heisst: \u201eFrei ist nur, wer seine Freiheit auch gebraucht\". Unser System gibt also jedem einzelnen in unserem Land die M\u00f6glichkeit, sich einzubringen, sich zu entwickeln und sich zu verwirklichen.\nAber mit dem Hinweis auf die Verantwortung f\u00fcr die Schwachen schafft sie, die BV, ein produktives Gleichgewicht. Dieses Gleichgewicht nennt sich echter Liberalismus. Es ist die Verbindung von gut genutztem Freiraum mit Verantwortung. Auf das Ergebnis bin ich ausserordentlich stolz: Unser Land kennt praktisch Vollbesch\u00e4ftigung. Quasi allen kann, entsprechend ihren F\u00e4higkeiten und auch Ambitionen, eine Ausbildung und ein Job geboten werden.\nDiese Errungenschaft gilt es mit Weitsicht, mit Einsatz, mit Kreativit\u00e4t und mit Eigenverantwortung in die Zukunft zu tragen!\nMeine sehr verehrten Damen und Herren, liebe Junge,\nIch z\u00e4hle auf Ihre Offenheit, auf Ihren unternehmerischen Willen und Ihren sozialpartnerschaftlichen Beitrag!\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, liebe G\u00e4ste in unserem Land,\nErfolg, Wohlstand und Sicherheit machen selbstgef\u00e4llig und riskieren, auf Abwege zu f\u00fchren. Solchen Entwicklungen ist mit aller Kraft entgegenzutreten. In den letzten Jahren hat sich etwas eingeschlichen, das nicht eigentlichen schweizerischen Werten entspricht. Nicht \u00fcberall wurde die Freiheit so mit Verantwortung gelebt, wie es unseren Werthaltungen entspricht.\nIch denke da nicht nur an exorbitante Managerl\u00f6hne. Ich denke auch an die Ausn\u00fctzung der Personenfreiz\u00fcgigkeit, die wesentlich f\u00fcr den wirtschaftlichen Erfolg der letzten Jahre verantwortlich ist. Die Folgen solcher Missbr\u00e4uche sind fatal. Wir riskieren, dass immer mehr Menschen in unserem Land an unseren traditionellen Grundwerten des Liberalismus, der Selbstgestaltung, der Eigeninitiative und der Eigenverantwortlichkeit zu zweifeln beginnen.\nDer Vorrat an Gemeinsamkeiten in fundamentalen Fragen droht zusehends, zu schwinden. Immer mehr Menschen glauben, dass uns nur griffigere Gesetze und sch\u00e4rfere Regulierungen unsere Errungenschaften sicherstellen helfen. Dass zus\u00e4tzliche Regeln aber genau das beschr\u00e4nken, was die Basis unseres Erfolgs ist, n\u00e4mlich die individuelle und kollektive Freiheit, das scheinen zu viele Mitb\u00fcrgerinnen und Mitb\u00fcrger nicht mehr zu glauben. Dabei wissen wir alle, dass ein Korsett zwar Stabilit\u00e4t verleiht, gleichzeitig aber die Bewegungsfreiheit einschr\u00e4nkt.\nLiebe Fussballerinnen und Fussballer,\nStellen Sie sich einmal vor, Sie m\u00fcssten mit einem Korsett spielen. Nicht auszudenken, wie schwerf\u00e4llig dann die Fussballspiele w\u00fcrden. Von Chancen er\u00f6ffnen und Spiele gewinnen, k\u00f6nnte keine Rede mehr sein.\nWie der Fussball kommt allerdings auch die Gesellschaft nicht ohne Regeln aus. Es braucht hier wie dort aber vor allem Fairness. Aber lasst uns unseren Alltag nur dort mit Regeln definieren, wo es zwingend nicht anders geht. Lasst uns den Pfad der Tugend mit maximal viel Bewegungsfreiheit beschreiten. Lasst uns wegen einigen, die \u00fcber die Str\u00e4nge hauen und das System ausn\u00fctzen, nicht das ganze System in Frage stellen.\nBringen wir uns also nicht wegen einer Minderheit um die Fr\u00fcchte der Arbeit unserer Vorfahren, sondern arbeiten wir daf\u00fcr, dass Freiheit und Verantwortung, dass Individualismus und Teamwork wieder n\u00e4her zusammen kommen. Eine florierende, auf liberalen Grunds\u00e4tzen abgest\u00fctzte, mit Verantwortung gelebte Wirtschaft ist das beste Mittel, damit die Schweiz weiterhin selbstbewusst auftreten und ihre Interessen wirkungsvoll vertreten kann. Denn wirtschaftlicher Erfolg ist der beste Garant f\u00fcr Souver\u00e4nit\u00e4t und Freiheit!\nPflegen wir das \u201etiki-taka\", also das Mannschaftsspiel.\nNicht bloss auf dem gr\u00fcnen Rasen, sondern auch in unseren Betrieben, in unseren Werkhallen, in unseren B\u00fcros, in unserem Alltag.\nIch w\u00fcnsche Ihnen allen einen guten Tag und eine erfolgreiche, gl\u00fcckliche Zukunft. Und unsere Fussballverband und der Nationalmannschaft w\u00fcnsche ich das Beste auf dem Weg nach und dann in Brasilien.\nSie legen f\u00fcr unser Land Ehre ein!\nAuch ich stehe mit aller \u00dcberzeugung hintere dem SFV und rufe laut: \u201eHopp Schwiiz\".\nAus Liebe zur Schweiz.\nUnd damit spiele ich den Ball zur\u00fcck an Jean-Daniel Gerber.", "Es ist schon ein ganz spezielles Gef\u00fchl, heute beim Einnachten hier auf Ihrem Dorfplatz von Guarda zu stehen und mit Ihnen die letzten Stunden unseres Nationalfeiertags zu geniessen.\nDas ist Heimat.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger\nSehr geehrte Damen und Herren\nIhre Einladung ist mir eine ausserordentliche Freude, und ich bedanke mich herzlich daf\u00fcr. Gerne bringe ich die besten Gr\u00fcsse der Landesregierung in eine wundersch\u00f6ne Talschaft im \u00e4ussersten Zipfel unseres Landes. Sie wissen, Guarda ist mir nicht unbekannt. Normalerweise komme ich aber mit dem Auto und durch den Vereina.\nUnd wenn der Zug in Selfranga losf\u00e4hrt, f\u00fchle ich mich gl\u00fccklich und freue mich auf die Unterengadiner Luft und auf die Gastfreundlichkeit. In Sagliains angekommen, ist Bern schon fast vergessen.\nWenn ich heute hier bin, dann ist es, weil ich Guarda und ihrer engagierten Gemeindepr\u00e4sidentin Maria Morell etwas zur\u00fcckgeben will. Vor allem will ich mich auch f\u00fcr den Beitrag bedanken, den Guarda zu Erfolg unseres Landes beitr\u00e4gt.\n\u201eIm Hause muss beginnen, was leuchten soll im Vaterland\", predigte einst Albert Bizius, besser bekannt unter dem Namen Jeremias Gotthelf. Zu Gotthelfs Zeiten gab es die Gemeinden im heutigen staatspolitischen Sinne noch nicht, die wurden erst mit der Bundesverfassung 1848 geschaffen. Wenn man also Gotthelfs Aussage etwas weiter fasst, kann man mit Fug und Recht behaupten, dass in der Gemeinde beginnen muss, was in Bundesbern leuchten soll.\nDie Gemeinden haben in der Tat eine ausserordentlich grosse Bedeutung bei der Gestaltung des politischen Lebens in unserem Lande. Sie sind die eigentlichen Keimzellen des Staates. Hier begegnen sich B\u00fcrger und Staat am Direktesten, am Intensivsten. Hier wird die Beziehung zwischen dem Einzelnen und der Allgemeinheit gepr\u00e4gt.\nDie Politik auf Gemeindestufe ist von zentraler Bedeutung, denn sie gibt dem ganzen politischen System eine grosse Standfestigkeit und Widerstandskraft.\nDank dem Prinzip, dass nur nach oben delegiert wird, was unten nicht gel\u00f6st werden kann, bleibt unser Staat schlank und flexibel. Dieses System erlaubt aber auch, wo n\u00f6tig, am effizientesten eingreifen zu k\u00f6nnen. B\u00fcrgern\u00e4he ist deshalb auch mehr als ein leeres Wort. Oder anders gesagt, die Gefahr, von einer anonymen Berner B\u00fcrokratie einfach so \u00fcberfahren zu werden, ist in diesem dezentralen System \u00e4usserst gering.\nDieses basisbezogene politische System hat noch etwas anderes bewirkt, etwas, was wir oft selber untersch\u00e4tzen. Es garantiert Partizipation. Teilnahme heisst auch Auseinandersetzung, heisst Diskussion. Unser, auf Subsidiarit\u00e4t aufgebautes System hat eine politische Diskussionskultur hervorgebracht, die in aller erster Linie an L\u00f6sungen interessiert ist. Es ist eine Diskussionskultur von unten, eine Diskussions-, aber auch Entscheidungskultur, die insbesondere auch die Minderheiten sch\u00fctzt, seien es sprachliche Minderheiten, seien es auch religi\u00f6se oder politische Minderheiten. Bei uns werden Minderheiten geh\u00f6rt. Bei uns werden die Minderheiten ernst genommen, bei uns haben Minderheiten Gewicht.\nDiese Diskussionskultur ist der Kitt in unserem politischen System, der verhindert, dass Einzelinteressen \u00fcber das Wohl des Landes gestellt werden k\u00f6nnen, der Kitt, der den Kompromiss m\u00f6glich macht. Oft wird der Kompromiss als fader Ausweg aus einem Problem schlechtgeredet, als Halbheit und damit als Schw\u00e4chezeichen.\nGenau das ist der Kompromiss nicht. Er ist das Resultat eines fruchtbaren Dialogs, in welchem um die bestm\u00f6gliche L\u00f6sung eines Problems gerungen wurde. Wo es am Schluss nicht einen Sieger gibt und einen Verlierer, sondern wo die L\u00f6sung im Sinne aller ist.\nWir wissen alle, es gibt nicht nur eine Antwort auf eine Frage, die Welt ist nicht nur schwarz und weiss. Da hilft eine kompromissorientierte Diskussionskultur weiter. Sie erm\u00f6glicht, L\u00f6sungsvorschl\u00e4ge von allen Seiten einzubeziehen und so zu einem Resultat zu kommen, das von allen getragen wird. Zu dieser erfolgreichen, typisch schweizerischen Kultur der politischen Partizipation m\u00fcssen wir Sorge tragen. Lassen wir es also nicht zu, dass die politische Diskussion zum Machtkampf zwischen \u201eentweder und oder\", zwischen \u201ealles oder nichts\" wird. Eine solche Diskussionskultur h\u00e4tte einen grossen Verlierer: Die Minderheiten.\nDabei sind es gerade sie, die Minderheiten, die oft mit \u00fcberraschenden und guten Ideen einen Ausweg aus einem Problem er\u00f6ffnen. K\u00e4mpfen wir daf\u00fcr, dass trotz wachsenden Parteienzwists, der Vorrat an Gemeinsamkeiten in fundamentalen Fragen nicht zu Ende geht. Konsens hat die Schweiz stark gemacht. Sorgen wir daf\u00fcr, dass die Schweiz konsensf\u00e4hig bleibt, auch wenn die Fragen schwieriger werden und die Antworten komplizierter sind. Ja, wir haben viel erreicht in unserem Land. Wir haben eine starke Landwirtschaft und eine wachsende Industrie. Und wir haben praktisch Vollbesch\u00e4ftigung. Es geht uns gut.\nAber wir d\u00fcrfen nicht auf dem Erreichten ausruhen. Wir alle wissen, Stillstand ist R\u00fcckschritt. Denn die andern, die Konkurrenten in der Welt sind hungrig, sie ruhen nicht. Neben der politischen Kultur m\u00fcssen wir in zweierlei Hinsicht besonders Sorge tragen: Wir m\u00fcssen offen bleiben und wir m\u00fcssen die liberale Grundhaltung bewahren. Da ist erstens unsere Offenheit. Sie hat uns viel Erfolg gebracht.\nUnserer traditionellen Offenheit verdanken wir nicht nur eine Industrie, die zu den weltbesten und erfolgreichsten z\u00e4hlt. Nur unserer Offenheit verdanken wir es, dass immer wieder erfolgreiche Einwanderer wichtige Impulse in diese Industrie geben konnten. Wo w\u00e4re unsere Schokolade ohne Henri Nestl\u00e9? Wo unsere Maschinen ohne Walter Boveri? Wo unsere Uhrenindustrie ohne Jean-Jacques Blancpain und Nicolas Hayek, oder unsere Pharma ohne Louis Durand und L\u00e9on Givaudan. Alle stammten sie aus dem Ausland und alle brachten sie Wissen und K\u00f6nnen in unser Land, zum Wohle unserer Industrie.\nSie sehen, wir haben also nicht nur genommen, wir haben auch gegeben: Denken wir an Othmar Ammann, den ber\u00fchmten Ingenieur, der es als Br\u00fcckenbauer zu Weltruhm gebracht hatte. Oder an Louis Chevrolet, den Autobauer, der aus dem Jura stammt. Oder an C\u00e9sar Ritz, der Gomser Hotelier der Superlative. Diese bekannten Namen stehen f\u00fcr Tausende unbekannter Menschen, die in der Fremde Arbeit und Auskommen suchten. Auch aus ihrem Dorf sind zahlreiche junge M\u00e4nner weggezogen, in fr\u00fchen Zeiten als S\u00f6ldner auf die Schlachtfelder Europas, dann als Schuster, Cafetiers oder als Zuckerb\u00e4cker, wo sie in Italien zu Bekanntheit gelangt sind. Auch heute noch ziehen junge Leute weg in die St\u00e4dte im Mittelland, wo sie sich oft niederlassen und eine neue Heimat finden. (Heimat ist auch dort, wo man Freunde findet.)\nWer offen ist, ist wiss- und lernbegierig. Wer offen ist, hat Lust auf Neues. Das ist die beste Voraussetzung f\u00fcr eine gute Bildung. Wer in unserem Land die Lust auf Bildung mit sich bringt, hat die allerbesten Chancen. Denn unser duales Bildungssystem hat f\u00fcr jeden Menschen das entsprechende Angebot. Sei es in der Berufsbildung, sei es in der akademischen Bildung, unsere Institutionen sind von h\u00f6chster Qualit\u00e4t.\nDas ist kein Zufall, denn schon fr\u00fch haben unsere Vorv\u00e4ter entdeckt, dass es nur eine Alternative zu den fehlenden Bodensch\u00e4tzen gibt, unsere graue Masse, unsere Hirnzellen. Schon fr\u00fch wurde deshalb in unsere K\u00f6pfe investiert mit dem Resultat, dass die Schweiz heute eine der weltf\u00fchrenden Technologienationen ist. Gerade vor wenigen Wochen ver\u00f6ffentlichte die World Intellectual Property Organization ihre neueste Innovationsrangliste. Zum dritten Mal hintereinander steht unser Land auf dem Spitzenplatz. Nat\u00fcrlich hat die Offenheit auch seine Kehrseiten, das sei nicht verschwiegen. Die Einwanderung tr\u00e4gt bei zu volleren Z\u00fcgen und wirkt sich auf das Wohnungsangebot aus. Und Missbr\u00e4uche der Personenfreiz\u00fcgigkeit haben auch zu Problemen auf dem Arbeitsmarkt gef\u00fchrt. Deshalb haben wir Gegenmassnahmen ergriffen, Massnahmen, um die Scheinselbst\u00e4ndigkeit zu bek\u00e4mpfen oder die Unternehmer bei der Vergabe an Sub-Unternehmer in die Pflicht zu nehmen. Das widerspricht nicht unseren liberalen Grunds\u00e4tzen, im Gegenteil: Mit diesen Massnahmen sch\u00fctzen wir sie.\nDamit bin ich beim zweiten Punkt: Bei unserem liberales System. Es ist eine alte Tradition unseres Landes, nur das mit Gesetzen zu regeln, was anders nicht geregelt werden kann. Damit sind wir bislang gut gefahren. Diese liberale Grundhaltung hat vor allem eines erm\u00f6glicht, Ver\u00e4nderungen nicht nur schnell wahrzunehmen, sondern auch schnell auf sie zu reagieren. Dies gilt vor allem f\u00fcr den wirtschaftlichen Bereich. Dank einer liberalen Arbeitsgesetzgebung k\u00f6nnen unsere Unternehmen mit dem Markt atmen, sie k\u00f6nnen auf Entwicklungen reagieren. Sie k\u00f6nnen Leute schnell einstellen, wenn der Bedarf danach besteht, sie k\u00f6nnen aber ihre Betriebe auch anpassen, wenn es die Notwendigkeit des \u00dcberlebens erfordert. Es ist diese Flexibilit\u00e4t, der wir es zum grossen Teil zu verdanken haben, dass wir heute praktisch von Vollbesch\u00e4ftigung reden k\u00f6nnen.\nLiberalismus in der Wirtschaft ist aber nur dann m\u00f6glich und erfolgreich, wenn er gleichzeitig die Sozialpartnerschaft pflegt, wenn Unternehmer und Arbeiterschaft im steten und echten Gespr\u00e4ch sind. Ganz nach dem Prinzip, Vertrag statt Gesetz verhindert eine gelebte Sozialpartnerschaft eine Regulierungsflut, deren Folge nur die Beschr\u00e4nkung der Flexibilit\u00e4t ist. Und erfolgreich im internationalen Konkurrenzkampf ist nur, wer sich schnell umorientieren und den Umst\u00e4nden anpassen kann.\nStarre Regeln sind wie ein zu eng geschn\u00fcrtes Korsett, es gibt zwar Halt, aber st\u00f6rt die Bewegungsfreiheit. Es ist mir nat\u00fcrlich schon bewusst, dass Liberalismus auch ausgen\u00fctzt werden kann.\nUnd das ist leider in der letzten Zeit auch \u00f6fters geschehen, als uns dies lieb sein kann. Ich rede beispielsweise von masslosen Managerl\u00f6hnen, von Missbr\u00e4uchen rund um die Personenfreiz\u00fcgigkeit habe ich schon gesprochen. Dass viele Menschen deshalb nach zus\u00e4tzlichen Regeln verlangen, ist zwar verst\u00e4ndlich, f\u00fchrt aber in die Sackgasse. Aus Erfahrung wissen wir sehr genau, dass neue Regeln nur zu mehr Kontrollen und damit zu h\u00f6heren Kosten f\u00fchren. Ebenso wissen wir, dass die kriminelle Energie fast grenzenlos ist und gewisse Schlaumeier immer wieder Wege finden, um Regulierungen zu umgehen.\nIch sage eines: Sch\u00fctten wir bei Missbr\u00e4uchen das Kind nicht mit dem Bade aus. Lassen wir uns unser erfolgreiches System nicht von ein paar wenigen, die dieses System zu ihren Gunsten ausn\u00fctzen, zerst\u00f6ren. Bringen wir statt dessen Freiheit und Verantwortung wieder n\u00e4her zueinander und fahren wir unsere erfolgreiche liberale Arbeitsgesetzgebung nicht in die Einbahnstrasse der \u00dcberregulierung. Wir tun gut daran, nicht die gleichen Regulierungsfehler zu machen, wie sie in zahlreichen umliegenden L\u00e4ndern gemacht wurden. Behalten wir dies im Auge, wenn wir uns politisch positionieren m\u00fcssen. Denken wir nicht nur an morgen, denken wir auch an \u00fcbermorgen.\nUnsere Schweiz ist erfolgreich, weil sie f\u00f6deralistisch ist, weil sie offen ist und weil sie liberal ist. Das soll auch in Zukunft so sein.\nLiebe Guardanerinnen und Guardaner\nIch danke Ihnen, dass ich heute zu Ihnen kommen durfte. Ich weiss, heute bleibt wenig Zeit f\u00fcr das ausf\u00fchrliche Gespr\u00e4ch. Aber ich verspreche Ihnen, ich komme wieder. Denn es liegt mir sehr daran, dass auch das Unterengadin eng mit Bern verbunden bleibt.", "Ich freue mich, an diesem feierlichen Tag hier in Chiasso sein zu d\u00fcrfen. Und ganz besonders freue ich mich, den 1. August hier mit Ihnen, den Tessinerinnen und Tessinern, zu feiern.\nDas Tessin ist f\u00fcr mich wie eine zweite Heimat: Hier habe ich meinen Milit\u00e4rdienst geleistet und war ich als Unternehmer t\u00e4tig. Ich kenne den Kanton seit Langem und habe ihn sch\u00e4tzen gelernt f\u00fcr seine F\u00e4higkeit, vergangene und aktuelle Herausforderungen mit einer Siegermentalit\u00e4t, einem Engagement und einer Dynamik anzupacken, die hoch zu achten sind und f\u00fcr die Ihnen die gesamte Schweiz nur dankbar sein kann.\nBesonders heute - in dieser schwierigen \u00dcbergangsphase. Unser Land ist stark, wettbewerbs- und innovationsf\u00e4hig und kann Arbeitspl\u00e4tze schaffen - das hat es dem gemeinsamen Einsatz all seiner Landesteile und Regionen zu verdanken.\nWir stehen zusammen, um das Erreichte zu verteidigen und neue Erfolge zu erzielen, damit wir unser Land so an unsere Jungen weitergeben k\u00f6nnen, wie es heute ist. Um dieses Ziel zu erreichen, braucht die Schweiz auch Sie, liebe Tessinerinnen und Tessiner.\nDie Nord-S\u00fcd-Achse ist von zentraler Bedeutung\nEin Klischee besagt, dass die Schweiz eine Insel sei und ihr Erfolg darauf zur\u00fcckzuf\u00fchren sei. Das Gegenteil ist der Fall.\nDie Schweiz ist keine Insel, sondern eine Wegkreuzung mit regem Austausch, wie es ihre Geografie und ihr Wappen erkennen lassen. Und gerade weil unser Land eine Wegkreuzung ist, ist unsere Geschichte eine Erfolgsgeschichte. Sie, die Sie in den T\u00e4lern wohnen, die den Norden der Alpen mit dem S\u00fcden verbinden, die Sie an der Grenze zur Poebene und zum Mittelmeer leben, Sie wissen das besser als alle anderen.\nIn der Schweiz entspringen die grossen Fl\u00fcsse, die in die Nordsee, ins Mittelmeer und in die Meere Osteuropas m\u00fcnden. Fl\u00fcsse, die den Handel und den Austausch zwischen den V\u00f6lkern florieren liessen und noch immer florieren lassen. Die bevorzugte Verbindung zwischen Nord und S\u00fcd ist seit jeher Ihr - unser - Gotthard: die Strasse der V\u00f6lker, die durch die italienische Schweiz verl\u00e4uft.\nDie Grenze zwischen dem Tessin und Italien ist keine Mauer, sondern eine Br\u00fccke, die die Alpen mit dem Mittelmeer verbindet. Dank dieser Br\u00fccke konnten die Urkantone seit der Entstehung der Eidgenossenschaft einen florierenden Handel mit den M\u00e4rkten in Mailand entwickeln. Das ist auch heute noch so: Italien ist nach Deutschland unser zweitgr\u00f6sster Handelspartner und innerhalb Italiens ist die Lombardei unser bevorzugter Handelspartner. Das AlpTransit-Projekt - das bis 2017 realisiert wird - sowie unsere Teilnahme an der Expo Milano 2015 stehen f\u00fcr unseren Willen, Br\u00fccken zu bauen, statt Grenzen zu errichten. Dass die Schweiz heute von einem erleichterten Zugang zum Mittelmeerraum profitiert, ist - liebe Tessinerinnen und Tessiner - auch dem Umstand zu verdanken, dass Sie dem Rest der Schweizer Bev\u00f6lkerung vor Augen gef\u00fchrt haben, wie wichtig dieser Absatzmarkt nicht nur f\u00fcr die italienische, sondern f\u00fcr die gesamte Schweiz ist.\nDie Gotthardbahn w\u00e4re ohne die unerm\u00fcdliche Vermittlungsarbeit von Bundesrat Giovan Battista Pioda nicht entstanden, der Gotthardstrassentunnel w\u00e4re ohne die Intelligenz der Tessiner Ingenieure nie gebaut worden, und wir h\u00e4tten auch keinen AlpTransit-Basistunnel unter dem Gotthard ohne das erfolgreiche Engagement des Kantons Tessin und der Tessiner Abgeordneten in den beiden eidgen\u00f6ssischen R\u00e4ten, die das Parlament von der strategischen Bedeutung dieser Milliardeninvestition \u00fcberzeugen konnten. Aus diesen Gr\u00fcnden habe ich mich daf\u00fcr eingesetzt - und werde ich mich auch weiterhin daf\u00fcr einsetzen -, dass der Gotthardstrassentunnel eine zweite R\u00f6hre erh\u00e4lt. F\u00fcr die Schweiz, die produziert, Innovationen t\u00e4tigt und an ihrer eigenen Zukunft baut, ist es zentral, dass sie auf eine gute und schnelle Autobahnverbindung mit dem S\u00fcden und dem Norden Europas z\u00e4hlen kann und dass alle Regionen der Schweiz gleichermassen von dieser schnellen Verbindung profitieren.\nDaher muss das Tessin mit - seiner Industrie, - seinen KMU, - seinem Finanzplatz,\n- seinen Dienstleistungen, - seinen universit\u00e4ren Forschungszentren das ganze Jahr \u00fcber mit den wichtigsten Zentren der Schweiz verbunden sein und die Touristen m\u00fcssen von Januar bis Dezember von der Sch\u00f6nheit des Tessins profitieren k\u00f6nnen - ohne daf\u00fcr Berge \u00fcberwinden zu m\u00fcssen. Eine zweite Gotthardstrassenr\u00f6hre ist - abgesehen von der verbesserten Verkehrssicherheit - f\u00fcr das Tessin die beste Garantie daf\u00fcr, dass es stabil mit dem Rest des Landes verbunden bleibt.\nEine Schweiz ohne - vollst\u00e4ndig und stabil - in das nationale Verbindungsnetz integriertes Tessin w\u00e4re nicht mehr die Schweiz!\nFreihandel und Integration der Vielfalt\nDa wir eine Wegkreuzung sind, konnte in der Schweiz Folgendes entstehen:\neine Mentalit\u00e4t und Kultur des Vertrags, des B\u00fcndnisses, der pragmatischen Suche nach dem Konsens, der von der Basis kommt;\ndie F\u00e4higkeit, Vielfalt positiv zu integrieren;\nder Wille und die F\u00e4higkeit, \u00fcber die Grenzen hinweg Freihandelsbeziehungen aufzubauen;\neine Beziehung zum Ausland, die von einer grossen wirtschaftlichen Offenheit gepr\u00e4gt ist und sich auf bilaterale Abkommen st\u00fctzt, dank denen wir unsere Identit\u00e4t und Souver\u00e4nit\u00e4t bewahren k\u00f6nnen, uns aber gleichzeitig f\u00fcr den Handel sowie den kulturellen und wissenschaftlichen Austausch mit der ganzen Welt \u00f6ffnen. Die Funktionsweise der Schweizer Wirtschaft und Politik verdeutlicht diese erfolgreiche Kultur und Mentalit\u00e4t der Integration, dazu geh\u00f6ren der F\u00f6deralismus, die Konkordanzdemokratie, der soziale Arbeitsfriede und die Vereinbarungen zwischen Sozial- und Wirtschaftspartnern.\u3000\nDie St\u00e4rke der Schweizer Wirtschaft und Wissenschaft: \u00d6ffnung\nUnsere Wirtschaft ist stark, innovativ und gut entwickelt, da wir Eisenbahnen, Strassen und Autobahnen gebaut und die Grenzen ge\u00f6ffnet haben f\u00fcr:\nausl\u00e4ndische Unternehmer, die hier fruchtbaren Boden vorfanden, um Unternehmen wie Nestl\u00e9, Brown Boveri und Swatch aufzubauen;\nf\u00fcr Deutschschweizer und deutsche Hoteliers, die zum Aufbau und zur Entwicklung der Hotellerie im Tessin beigetragen haben;\nf\u00fcr kluge K\u00f6pfe, die an unseren Hochschulen optimale Bedingungen vorfinden, um ihre Forschung voranzutreiben, wovon die Schweizer Unternehmen mit Blick auf die Innovation grossen Nutzen ziehen.\nEine \u00d6ffnung letztlich auch f\u00fcr die neuen \u00abAutobahnen der Wissenschaft\u00bb, die das Tessin ausserordentlich weitsichtig und zielstrebig mit der Universit\u00e4t der italienischen Schweiz in Lugano und Mendrisio verwirklicht hat.\nUnsere Wirtschaft ist aber auch dank des Schweizer Berufsbildungssystems so stark geworden. Vergessen wir nicht die Worte von Stefano Franscini: \u00abOhne Ausbildung, keine echte Freiheit\u00bb, die wir heute wie folgt erg\u00e4nzen k\u00f6nnten: \u00abOhne exzellente Berufsbildung, kein echter Wohlstand\u00bb.\nDie Personenfreiz\u00fcgigkeit: grosse Chancen\nUnsere Entwicklung und die mit der Europ\u00e4ischen Union abgeschlossenen Abkommen machen die Schweiz attraktiv f\u00fcr leistungsstarke Unternehmen, kluge K\u00f6pfe sowie Arbeitskr\u00e4fte, die wiederum zur Weiterentwicklung des Landes beitragen und unsere Sozialversicherungen unterst\u00fctzen. Der positive Nutzen des Personenfreiz\u00fcgigkeitsabkommens mit der Europ\u00e4ischen Union ist nicht von der Hand zu weisen: Nach einer wirtschaftlich schwierigen Phase hat unser Wachstum seit Inkrafttreten des Abkommens an Fahrt gewonnen, die Exporte haben angezogen und verharren trotz der Frankenst\u00e4rke auf einem soliden Niveau. In den zukunftsorientierten, innovativen und wettbewerbsf\u00e4higen Sektoren, die f\u00fcr die Arbeitspl\u00e4tze von morgen entscheidend sind, hat die Personenfreiz\u00fcgigkeit die Schweizer Wirtschaft merklich belebt und einen Wohlstand erm\u00f6glicht, um den uns heute viele beneiden.\n... sofern wir Missbr\u00e4uche wirksam bek\u00e4mpfen\nDie Personenfreiz\u00fcgigkeit bringt aber auch Probleme und Missbr\u00e4uche mit sich.\nIn einem kleinen Land wie der Schweiz bleibt eine massive Immigration nicht ohne Nebeneffekte, die sich - ohne wirksame flankierende Massnahmen - negativ auf die Arbeitsbedingungen, die L\u00f6hne, die Sicherheit, die Wohnverh\u00e4ltnisse und den Verkehr auswirken k\u00f6nnen. Dies sind reale Probleme, die in den Grenzregionen wie dem Tessin augenf\u00e4lliger sind und die wir auf keinen Fall ignorieren d\u00fcrfen.\nUm Missbr\u00e4uchen vorzubeugen, die eine solche \u00d6ffnung indirekt mit sich bringt, m\u00fcssen wir gezielt und differenziert vorgehen, damit sich die Rahmenbedingungen nicht verschlechtern, die die St\u00e4rke und Attraktivit\u00e4t unseres Landes als Ganzes und der einzelnen Regionen mit ihren spezifischen An- und Herausforderungen ausmachen. Wenn wir wollen, dass diese Rahmenbedingungen unserer Wirtschaft und unserem Wohlstand Vorteile und nicht letztlich Schaden bringen, d\u00fcrfen wir uns nicht zu einer Vervielfachung aufoktroyierter staatlicher Vorschriften verleiten lassen.\nDie St\u00e4rke der Schweiz liegt, wie gesagt darin, B\u00fcndnisse zu schmieden, und in ihrer F\u00e4higkeit, differenziert auf die speziellen Bed\u00fcrfnisse der verschiedenen Sektoren und Regionen zu reagieren. Der Bundesrat und das Parlament sind sich dessen bewusst und reagieren - schrittweise, aber entschlossen - auf die besagten Nebeneffekte, wenn m\u00f6glich ohne dabei die produzierenden Unternehmen mit kontraproduktiven Massnahmen zu belasten. Die Antwort auf die bestehenden Probleme kann nicht ein Modellwechsel sein. Um Lohndumping und eine Verschlechterung der Arbeitsbedingungen zu vermeiden, m\u00fcssen vor allem die Sozialpartner die besten Verhandlungsl\u00f6sungen finden. Und man sollte sich bewusst sein, dass eine allf\u00e4llige Schliessung der Grenzen f\u00fcr die Schweizer Wirtschaft und somit f\u00fcr unseren Wohlstand extrem sch\u00e4dlich w\u00e4re.\nSchliesslich widerspricht - wie bereits erw\u00e4hnt - ein Verzicht auf den Freihandel und auf unseren Status als Wegkreuzung und Br\u00fccke, dem wir unseren beneidenswerten Wohlstand verdanken, unserer Tradition. Der Kampf gegen die unerw\u00fcnschten Nebeneffekte der Personenfreiz\u00fcgigkeit muss auf die Bewahrung unseres Modells der Offenheit ausgerichtet sein, das aus unserer Geschichte eine Erfolgsgeschichte gemacht hat.\nInvestieren, um stark zu bleiben\nAll das reicht jedoch noch nicht. Um stark und innovativ zu bleiben und f\u00fcr unsere Jungen Arbeitspl\u00e4tze zu sichern, die auch in der Welt von morgen noch wettbewerbsf\u00e4hig sind, m\u00fcssen wir investieren: Genauso wie es das Tessin gemacht hat, mit dem Aufbau der Universit\u00e4t der italienischen Schweiz und von Forschungszentren, mit der erfolgreichen Entwicklung der Tessiner Fachhochschule (SUPSI), mit der Er\u00f6ffnung von Fakult\u00e4ten in zukunftsorientierten Sektoren und der Vernetzung mit den besten nationalen wissenschaftlichen Forschungszentren, mit der Gr\u00fcndung wettbewerbsf\u00e4higer Start-ups und mit der Gewinnung von Unternehmen mit hoher Mehrwertgenerierung f\u00fcr den Standort Tessin. Solche Initiativen er\u00f6ffnen neue Wege und M\u00f6glichkeiten, wie wir sie brauchen. So schlagen unser Land und dieser Kanton neue Br\u00fccken \u00fcber die Grenzen hinweg, um den Wohlstand der B\u00fcrgerinnen und B\u00fcrger auch f\u00fcr die Zukunft zu sichern.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, liebe Tessinerinnen und Tessiner\nBei meinen Auslandreisen und Treffen mit neuen Wirtschafts- und politischen Partnern ist mir gerade in letzter Zeit aufgefallen, wie sehr unser Modell der Entwicklung, der Integration der Vielfalt und der Achtung der Multikulturalit\u00e4t bewundert wird. Die Schweiz existiert und wird f\u00fcr das bewundert, was sie ist: f\u00fcr ihre Unabh\u00e4ngigkeit, f\u00fcr ihre Solidarit\u00e4t und ihre Sozialpartnerschaft, f\u00fcr ihre Offenheit und ihre Zuverl\u00e4ssigkeit, f\u00fcr ihre F\u00e4higkeit, aus der Vielfalt Kraft zu sch\u00f6pfen.\nLiebe Tessinerinnen und Tessiner, Ihr k\u00f6nnt auf mein Engagement und meine Unterst\u00fctzung z\u00e4hlen!", "Zun\u00e4chst danke ich Ihnen herzlich f\u00fcr den Empfang hier in Ihrer sch\u00f6nen Gemeinde Greyerz.\nEs ist f\u00fcr mich eine grosse Ehre und Freude, diese Augenblicke mit Ihnen zusammen zu erleben. Der Nationalfeiertag bildet eine grosse und wundervolle Tradition. Dabei darf ich als Berner Bundesrat direkt vor Ihnen, den Freiburgern, sprechen. Und bei dieser Gelegenheit - einmal ist keinmal! - ist mein Akzent eher ein Vor- als ein Nachteil. Mit meinem Akzent werde ich Sie in meinem Referat ohne grosse rhetorische Anstrengungen immer wieder daran erinnern, dass die Schweiz ein mehrsprachiges und ein multikulturelles Land ist.\nMorgen, am 1. August, dem offiziellen Nationalfeiertag, werde ich das Vergn\u00fcgen haben, auf der R\u00fctliwiese, in Chiasso und schliesslich in Guarda im Kanton Graub\u00fcnden dieses Wesensmerkmal der Eidgenossenschaft zu unterstreichen. Dabei freue ich mich jedes Mal \u00fcber die Vielfalt der Schweiz - die Vielfalt in der Einheit. In der Vielfalt liegt unsere St\u00e4rke. Aber mit Ihnen wollte ich als Erste feiern: Ich danke den Gemeindebeh\u00f6rden von Greyerz daf\u00fcr, dass sie die Feierlichkeiten um einen Tag vorgezogen haben, und Ihnen allen, dass Sie der Einladung gefolgt sind. Wie gesagt bildet der Nationalfeiertag eine grosse und wundervolle Tradition.\nMit Traditionen kennt sich die Region Greyerz aus. Traditionen werden gef\u00f6rdert und gepflegt - wie hier, in Greyerz, das in einem v\u00f6llig neuen Licht erstrahlt. Gratulation dazu! Tradition bedeutet etwas Vertrautes, eine beruhigende Pr\u00e4senz; einen Anhaltspunkt und einen Anker in einer bewegten Welt. Es gibt auch Symbole f\u00fcr diese Tradition.\nIch denke an den Mol\u00e9son. Wer heute und gestern zum Mol\u00e9son aufschaut, sagt sich beim Anblick des vertrauten und majest\u00e4tischen Bergs: \u201eHier bin ich zu Hause\".\nDer Mol\u00e9son, ein markanter und eindrucksvoller Berg, ist in der Bilderwelt und im Brauchtum Ihrer Region fest verankert. Vor kurzem wurde er technologisch neu ausger\u00fcstet. Heute Nachmittag bin ich in der funkelnagelneuen Drahtseilbahn bequem zum Gipfel hochgefahren. Die neue und notwendige Anlage entspricht den Erwartungen der Besucher, die in wenigen Minuten den Gipfel erreichen. Dank der Seilbahn werden zahlreiche Besucher den herrlichen Ausblick geniessen k\u00f6nnen. Bei n\u00e4herer Betrachtung sage ich mir, dass die erste Installation damals wohl nicht unumstritten war.\nAls zum ersten Mal vom Seilbahnprojekt die Rede war, fragten sich die Leute sicher: \u201eWozu denn?\"\nDiese Innovation hat jedoch zweifellos zum Aufschwung des Tourismus in der Region beigetragen. Die Tourismusbranche hat sich zu einem traditionellen Pfeiler der Freiburger Wirtschaft entwickelt. Innovation und Tradition - auf den ersten Blick Gegens\u00e4tze, aber in Wirklichkeit untrennbar. Der Kanton Freiburg veranschaulicht dies besonders deutlich.\nSie vereinbaren in der Politik und in der Wirtschaft Achtung der Traditionen und Sinn f\u00fcr Innovation. Ein Beispiel ist die Neudefinition Ihres politischen Raums und der Verwaltung Ihrer \u00f6ffentlichen Infrastrukturen. Das vom Freiburger Staatsrat vorgeschlagene ehrgeizige Gemeindefusionsprogramm bildet ein Paradebeispiel. Der Bezirk Greyerz z\u00e4hlt heute 26 Gemeinden. Ich weiss nicht, ob Sie wie geplant einmal bei 6 Gemeinden anlangen werden. Ich bin mir bewusst, dass es auf dem Weg zu dieser Reform viele Hindernisse gibt. Aber ich bin auch \u00fcberzeugt, dass es sich lohnt, gr\u00fcndlich dar\u00fcber nachzudenken.\nDie Reform wird Sie st\u00e4rker machen, Sie werden \u00fcber rationellere, effizientere und attraktivere Infrastrukturen verf\u00fcgen. Dies wird Ihrer Wettbewerbsf\u00e4higkeit auf dem hart umk\u00e4mpften Tourismusmarkt nur zugutekommen. Bereits heute schliessen sich einige Ihrer Gemeinden zusammen und investieren gemeinsam, um die Region mit attraktiveren Infrastrukturen auszustatten - Bravo!\nHeute Nachmittag habe ich die Vertreter der Tourismuskreise Ihres Kantons getroffen. Ich habe sie daran erinnert, dass der Bund bereit ist, innovative Projekte im Tourismusbereich \u00fcber die Neue Regionalpolitik und \u00fcber den Innotour-Fonds f\u00fcr die F\u00f6rderung, den Wissensaufbau und die Entwicklung im Tourismus zu unterst\u00fctzen. Ich bin \u00fcberzeugt, dass Sie diese Mittel nutzbringend verwenden werden. Dank Ihrem Innovationssinn und mit Hilfe der Kantone und des Bundes wird die Krise im Tourismus, die auf den starken Schweizer Franken zur\u00fcckgeht, hoffentlich bald abflauen. Was f\u00fcr den Tourismus gilt, gilt auch f\u00fcr die Landwirtschaft.\nIch bin froh, dass das Referendum gegen die Agrarpolitik 14-17 nicht zustande gekommen ist. Ich habe volles Verst\u00e4ndnis f\u00fcr bestimmte \u00c4ngste, aber glauben Sie mir: Wir werden die schweizerische Landwirtschaft mit ihren Qualit\u00e4ten und ihrem Reichtum erhalten. Wir m\u00fcssen jedoch Innovation und Ideenreichtum f\u00f6rdern. Die Zukunft geh\u00f6rt denjenigen Landwirten, die innovativ arbeiten und neue Methoden und Angebote entwickeln.\u3000\nDies gilt im \u00dcbrigen nicht nur f\u00fcr die Landwirtschaft, sondern f\u00fcr die gesamte Wirtschaft. Der Kanton Freiburg hat bereits gezeigt, dass er diesen Herausforderungen durchaus gewachsen ist. Zu Jahresanfang habe ich auf der Internationalen Landwirtschaftsmesse von Paris den Schweizer Stand besucht. Ich habe das Engagement und die Dynamik der Freiburger Vertreter vor Ort bewundert.\nSie haben keine Anstrengung gescheut, um f\u00fcr die Produkte und besonders die K\u00e4sesorten ihrer Region zu werben; unumstrittener Star war der Greyerzer - grosses Emmentaler-Ehrenwort! General de Gaulle soll gesagt haben: \u201eWie wollen Sie ein Land regieren, in dem es 258 K\u00e4sesorten gibt!\" Frankreich zu regieren bedeutet sicher eine Herausforderung, aber dort K\u00e4se zu verkaufen, scheint zum Scheitern verurteilt. Die Schweiz hat zwar weniger K\u00e4sesorten, aber glauben Sie mir: sie ist nicht immer leichter zu regieren. Das ist der Tribut f\u00fcr unsere Vielfalt.\nAber vielleicht ist es einfacher, weniger K\u00e4sesorten zu verkaufen - dank einem innovativen Marketing, das auf kantonale Traditionen und Produktequalit\u00e4t setzt. Die Ergebnisse beweisen es. In den letzten Jahren hat der Absatz von Schweizer K\u00e4se im Ausland und sogar in Frankreich st\u00e4ndig zugelegt. Der starke Franken hat zwar zu einem leichten R\u00fcckgang gef\u00fchrt, aber ich bin zuversichtlich, dass alles bald ins wieder ins Lot kommt und der Erfolg sich wieder einstellt. Schliesslich m\u00f6chte ich noch das auffallendste Beispiel f\u00fcr die Innovationsgabe der Freiburger nennen. Ich weiss, dass die Schliessung der Brauerei Cardinal f\u00fcr den ganzen Kanton ein schmerzhafter Schock war. Aber Ihre Beh\u00f6rden haben richtig darauf reagiert.\nMit dem Technologiepark Bluefactory planen sie ein Zukunftsprojekt. Die ETH Lausanne tr\u00e4gt zum Erfolg bei, indem sie ihr Forschungszentrum \u00fcber das Wohnen der Zukunft, das \u201eSmart Living Lab\", dort ansiedeln wird. Neue junge Unternehmer werden nachziehen, davon bin ich \u00fcberzeugt. Ebenso sicher bin ich, dass die Start-ups, die k\u00fcnftig in der Bluefactory Quartier beziehen, sich zu Unternehmen und w\u00fcrdigen Nachfolgern von Cardinal entwickeln werden. Sie werden ebenso wie die Brauerei zum Image des Kantons beitragen, es modernisieren und eine neue Industrietradition begr\u00fcnden. Alles in allem sehen wir, dass die Greyerzer und die Freiburger ihr Erbe pflegen, sich aber auch infrage stellen und neue, innovative Wege gehen. Innovation bedeutet nicht Verrat!\nTradition ist nicht immer die richtige Antwort auf die neuen Probleme, vor denen wir in einer sich st\u00e4ndig ver\u00e4ndernden Welt stehen. Die alten Eidgenossen hatten das lange vor uns erkannt.\u3000\nIch zitiere einen Auszug aus dem Bundesbrief von 1291.\n\u201eUnd auf jeden Fall hat jede Gemeinde der andern Beistand auf eigene Kosten zur Abwehr und Vergeltung von b\u00f6swilligem Angriff und Unrecht eidlich gelobt in Erneuerung des alten, eidlich bekr\u00e4ftigten Bundes (...)\" Ende des Zitats.\nDer Auszug beweist es: Der Bundesbrief 1291 best\u00e4tigt eine noch \u00e4ltere Tradition. Er bezieht sich ausdr\u00fccklich auf einen \u00e4lteren Bund und auf fr\u00fchere Eide. Diese Eide werden erneuert, ebenso die Tradition der Solidarit\u00e4t und des gegenseitigen Beistands, die sich bereits in der Vergangenheit als n\u00fctzlich erwiesen hat. Noch faszinierender ist eine Stelle weiter unten in diesem neugestalteten Pakt -\nich zitiere: \u201eWir haben auch einhellig gelobt und festgesetzt, dass wir in den T\u00e4lern durchaus keinen Richter, der das Amt irgendwie um Geld oder Geldeswert erworben hat oder nicht unser Einwohner oder Landmann ist, annehmen sollen.\"\nDas sind klare Worte: Die Verfasser des Bundesbriefs von 1291 f\u00fchren gegen\u00fcber fr\u00fcheren Briefen eine Neuheit ein.\nEinhellig gelobt und festgesetzt - sie haben also beraten und diskutiert und legen eine neue Vorschrift fest: Die Richter m\u00fcssen zu den jeweiligen Gemeinden geh\u00f6ren.\nDie alten Eidgenossen haben nicht nur das herk\u00f6mmliche milit\u00e4rische B\u00fcndnis verl\u00e4ngert, sondern mit der Schaffung eines neuen gemeinsamen Rechtsraums eine echte Neuerung eingef\u00fchrt. Die neuen Regeln - die juristischen Innovationen - entsprachen konkreten Herausforderungen jener Zeit. Es handelte sich um L\u00f6sungen \u201eim Hinblick auf die Arglist der Zeit\", wie es ganz am Anfang des Bundesbriefs steht.\nMit der Neufassung des Bundesbriefs von 1291 wurden einerseits das bew\u00e4hrte traditionelle Milit\u00e4rb\u00fcndnis erneuert und andererseits die Verbindungen und die gegenseitige Solidarit\u00e4t unter den Gemeinden durch die Beilegung gemeinsamer Probleme gefestigt. Kehren wir in eine n\u00e4her bei der Gegenwart liegende Zeit zur\u00fcck.\nH\u00e4tte die Schweiz Bestand gehabt, wenn die Schweizer 1848 Neues abgelehnt und darauf verzichtet h\u00e4tten, einen st\u00e4rkeren Bundesstaat zu schaffen?\u3000\nW\u00e4re die Schweiz - ohne eigentliche Bundesstruktur - nicht wom\u00f6glich im Strudel der entstehenden modernen Welt untergegangen? Mit der Schaffung eines modernen Bundesstaates:\nmit Parlamenten und Regierungen auf Bundes- und Kantonsebene;\nmit der Zuweisung von klaren Verantwortungen und Zust\u00e4ndigkeiten an den Bund und die Kantone;\nmit der Einrichtung eines Bundesparlaments bestehend aus zwei gleichberechtigten Kammern, von denen eine die Kantone vertritt; waren die Eidgenossen 1848 innovativ.\nSie haben sich daf\u00fcr entschieden, die Schweiz neu zu erfinden, und damit ihre Zukunft gesichert. Sie haben bei den Neuerungen Intelligenz, Augenmass und Kompromissgeist gezeigt. Sie haben Wert darauf gelegt, dass alle Kantone einen Nutzen daraus ziehen, und dass es weder Sieger noch Besiegte gibt.\nDamit haben sie eine neue Tradition begr\u00fcndet. Auf diese Tradition sind wir heute stolz, aber sie darf uns nicht daran hindern, auf die Herausforderungen unserer Zeit zu reagieren: im politischen, wirtschaftlichen, sozialen oder internationalen Bereich. Gleich welche L\u00f6sungen wir f\u00fcr die heutigen Probleme finden, ein Grundsatz soll uns immer leiten: Die Schweiz muss lebendig bleiben und ihren Weg in W\u00fcrde, Respekt und v\u00f6lliger Unabh\u00e4ngigkeit gehen. Nur wenn die Innovationen und L\u00f6sungen letztlich von allen \u00fcbernommen werden k\u00f6nnen, entwickeln sie sich zu lebendigen Traditionen, die uns weiter inspirieren. Sich st\u00e4ndig neu zu erfinden ist nicht immer angenehm. Der Mensch mag Unsicherheit und Zweifel nicht.\nSt\u00e4ndige Anpassung bedeutet jedoch eine \u00dcberlebensvoraussetzung, zumal in unseren st\u00fcrmischen Zeiten. Der grosse liberale spanische Denker Jos\u00e9 Ortega y Gasset hatte genau das wie folgt ausgedr\u00fcckt: Ich weiss von keiner Zivilisation, die an einem Anfall von Zweifel gestorben w\u00e4re. Dagegen glaube ich mich zu erinnern, dass Zivilisationen eher dazu neigen, an der Versteinerung ihres traditionellen Glaubens und an der Verh\u00e4rtung ihrer \u00dcberzeugungen zu sterben.\nWir sollten uns diese Ermahnung zu Herzen nehmen. Um Versteinerung und Verh\u00e4rtung zu vermeiden, habe ich einen einfachen Vorschlag: Denken wir immer daran, dass die Traditionen von heute die Innovationen von gestern sind.\nErfinden wir heute unsere Traditionen von morgen!", "Ich erinnere mich gut an jenen Abend, als ich das erste Mal nach Farvagny kam. Das war 1984. Das Konservatorium Freiburg er\u00f6ffnete in Farvagny eine Aussenstelle. Ich sollte dort den Klavierunterricht \u00fcbernehmen.\nIch weiss nicht, welchen Eindruck ich an jenem Abend gemacht habe. Vermutlich habe ich gar nicht viel gesagt. Vielleicht, weil der Direktor des Konservatoriums lieber selber sprach, vielleicht aber auch, weil ich seit meiner Schulzeit nicht mehr Franz\u00f6sisch gesprochen hatte.\nOffenbar war der Eindruck, den ich hinterliess, aber nicht allzu schlecht. Jedenfalls meldeten sich nachher eine ganze Reihe von Kindern und Jugendlichen f\u00fcr den Klavierunterricht an. Und so fuhr ich w\u00e4hrend der n\u00e4chsten Jahre nach Farvagny, um dort Klavier zu unterrichten, und um die jungen Trompeten-, Klarinetten- und Posaunesch\u00fcler auf dem Klavier zu begleiten.\nIch habe versucht, den Kindern die Sprache der Musik n\u00e4her zu bringen.\nSie haben mich die franz\u00f6sische Sprache \u2013 nebst der Musik eine der sch\u00f6nsten Sprachen! \u2013 gelehrt.\nAls meine Zeit in Farvagny zu Ende ging, haben mir die Eltern einer Sch\u00fclerin 12 Weingl\u00e4ser geschenkt. Ich habe immer noch ein paar dieser Gl\u00e4ser. Eine andere Sch\u00fclerin hat mir ein fantastisches Kochbuch geschenkt. Ich benutze es heute noch. Und sogar die Wollsocken, die mir die Mutter einer Sch\u00fclerin schenkte, trage ich noch ab und zu \u2013 allerdings nicht bei der Arbeit.\nUnd heute bin ich also zur\u00fcck in Farvagny. Ich bin sehr gerne gekommen, weil es f\u00fcr mich eine Art \u201eHeimkehr\u201c ist. Gleichzeitig macht es mir auch bewusst: Da liegt nicht nur eine lange Zeit dazwischen, sondern auch ein weiter Weg!\nAuf diesem Weg hat sich vieles ver\u00e4ndert. Farvagny-le-Grand und Farvagny-le-Petit, Grenilles und Posat haben fusioniert. Ich kann mir vorstellen, dass das kein einfacher Prozess war.\nAuch mein Leben hat sich in diesen Jahren ver\u00e4ndert.\nIch trage heute andere Kleider, die Haare sind k\u00fcrzer als damals. Und ich habe mich auch beruflich ver\u00e4ndert. Heute bin ich Mitglied eines Septetts. Wir treffen uns jeden Mittwochmorgen \u2013 meistens harmonieren wir recht gut, aber manchmal t\u00f6nt es auch ziemlich rustikal \u2026\nAuch bei mir ist heute also vieles anders als fr\u00fcher. Ich bin nicht mehr genau die gleiche wie\ndamals. Und doch bin ich kein anderer Mensch geworden.\nDas Gleiche gilt auch f\u00fcr eine Gemeinde oder ein Land.\nNicht nur Menschen haben eine Identit\u00e4t - auch Gemeinden, Kantone und Staaten haben ihre Identit\u00e4ten. Und auch f\u00fcr sie gilt: Identit\u00e4t und Wandel sind keine Gegens\u00e4tze.\nEin Beispiel:\nFrauen und M\u00e4nner haben heute die gleichen politischen Rechte. Und doch war das vor nicht allzu langer Zeit anders; das Frauenstimmrecht wurde erst 1971 eingef\u00fchrt. Das war eine einschneidende Ver\u00e4nderung. Und niemand k\u00e4me heute auf die Idee zu sagen, diese Ver\u00e4nderung habe unserer Identit\u00e4t geschadet.\nVor zwei Jahren waren die Frauen in der Landesregierung dann kurzzeitig sogar in der Mehrheit. Das hat einiges ausgel\u00f6st: Es gibt jedenfalls Leute, die behaupten, ohne Frauenmehrheit im Bundesrat w\u00e4re der Atomausstieg nicht beschlossen worden.\nEin zweites Beispiel:\nWie oft hat man in den letzten Jahrzehnten geh\u00f6rt, das Bankgeheimnis sei \u2013 \u00e4hnlich wie der Schweizer K\u00e4se \u2013 fester Bestandteil der Schweizer Identit\u00e4t.\nWir wissen alle: Das Bankgeheimnis wird zunehmend aufgeweicht. B\u00f6se Zungen behaupten sogar, das Bankgeheimnis sei so l\u00f6chrig geworden, dass es in der Tat immer mehr dem Schweizer K\u00e4se gleiche \u2013 aber nicht einem harten Greyerzer, sondern einem l\u00f6chrigen Emmentaler.\nDroht die Schweiz ohne Bankgeheimnis ihre Identit\u00e4t zu verlieren? Nein, ganz gewiss nicht. Ein Finanzplatz, der sich durch hohe Kompetenz auszeichnet, wird sich im internationalen Wettbewerb auch weiterhin behaupten k\u00f6nnen.\nIch glaube, wir sind uns einig: Solche Ver\u00e4nderungen k\u00f6nnen an den Grundfesten unseres Landes nicht r\u00fctteln.\nEin Mensch mit einer gefestigten Identit\u00e4t braucht Ver\u00e4nderungen nicht zu f\u00fcrchten.\nDasselbe gilt f\u00fcr einen Staat: Ein Land mit einer starken Identit\u00e4t kann dem Wandel offen begegnen.\nVer\u00e4nderungen gibt es immer \u2013 in jedem Leben, auch im Leben eines Staates.\nDie Schweiz hat sich schon fr\u00fcher schnell und stark ver\u00e4ndert. Vergessen wir nicht, wie arm unser Land noch vor hundertf\u00fcnfzig Jahren war. Menschen verliessen unser Land, weil die wirtschaftliche Situation so schlecht war, dass sie keine Perspektive hatten. Die Schweiz war ein Auswanderungsland.\nNach dem Zweiten Weltkrieg erlebte die Schweiz einen enormen Aufschwung. Wir profitierten von der Aufbruchstimmung in vielen europ\u00e4ischen Staaten. Ohne die hunderttausenden von Arbeitskr\u00e4ften, die wir vor allem aus Italien und anderen s\u00fcdeurop\u00e4ischen L\u00e4ndern in unser Land geholt haben, h\u00e4tten wir diesen wirtschaftlichen Aufschwung nicht geschafft.\nDie Schweiz wurde zum Einwanderungsland. Hat die Schweiz deshalb ihre Identit\u00e4t verloren?\nHeute wissen wir: nein! Im Gegenteil, eine der ganz grossen St\u00e4rken unseres Landes war stets die Integration. Wir haben es immer wieder geschafft, dass Menschen aus unterschiedlichen Kulturen, mit verschiedenen Sprachen und Traditionen friedlich miteinander leben.\nDiese F\u00e4higkeit des Zusammenlebens ist in der Schweiz besonders stark ausgepr\u00e4gt, weil wir alle in der Schweiz immer wieder auch in der Minderheit sind: sprachlich, politisch, aufgrund der religi\u00f6sen oder kulturellen Zugeh\u00f6rigkeit. Deshalb wissen wir auch, wie wichtig es ist, dass die Mehrheit auf die Minderheit R\u00fccksicht nimmt.\nDer Kanton Freiburg ist hierf\u00fcr ein besonderes Vorbild: ein Br\u00fcckenkanton, der zwischen der deutschen und der franz\u00f6sischen Schweiz vermittelt. Das hat den Kanton Freiburg attraktiv gemacht. Freiburg geh\u00f6rt zu jenen Kantonen, die in den letzten zehn Jahren bev\u00f6lkerungsm\u00e4ssig am st\u00e4rksten gewachsen sind. Hat Freiburg deshalb seine Identit\u00e4t verloren?\nDavon h\u00e4tte ich nichts wahrgenommen. Was ich hingegen sehr wohl wahrgenommen habe, ist, dass der Kanton Freiburg an Kraft gewonnen hat. Und zwar nicht nur wirtschaftlich:\nAuch politisch ist der Kanton Freiburg heute ein Schwergewicht: Kaum ein anderer Kanton hat so viele bekannte \u2013 und beliebte! \u2013 Politikerinnen und Politiker wie der Kanton Freiburg.\nMeine Damen und Herren,\nwir leben in einem Land, das sich in den letzten Jahren sehr rasch und sehr stark ver\u00e4ndert hat: Es ist gut, wenn wir uns immer wieder fragen, was diese Ver\u00e4nderungen ausl\u00f6sen, und es ist wichtig, wenn wir uns auf unsere Identit\u00e4t besinnen:\nIdentit\u00e4t aber heisst nicht Stillstand,\nIdentit\u00e4t bedeutet nicht, dass wir den Wandel ablehnen,\nunsere Identit\u00e4t wird nicht bedroht, nur weil mehr Menschen in unser Land kommen.\nIm Gegenteil: Gerade weil wir die Erfahrung gemacht haben, dass der Wandel uns stark macht, und dass wir Ver\u00e4nderungen nutzen k\u00f6nnen, um unser Land vorw\u00e4rts zu bringen, k\u00f6n-nen wir offen und zuversichtlich in die Zukunft schauen.\nAber: Nicht jeder Wandel ist einfach nur gut. Wir verkraften die Bev\u00f6lkerungszunahme, aber nur wenn wir in der Raumplanung die richtigen Entscheidungen treffen. Hier haben wir in den letzten Jahrzehnten einiges falsch gemacht, auch im Kanton Freiburg.\nWir m\u00fcssen nicht weniger bauen, aber wir m\u00fcssen die Zersiedelung unserer Landschaft stoppen. Denn auch in Zukunft soll eines der Markenzeichen der Schweiz die Natur und die Landschaft sein.\nAuch Farvagny hat sich ver\u00e4ndert, seit ich hier Klavier unterrichtet habe. Und doch ist Farvagny auch heute noch unverkennbar Farvagny. Ich habe viele Gesichter gesehen, die sich etwas ver\u00e4ndert haben \u2013 ich bin nicht die einzige, die seither etwas \u00e4lter geworden ist. Aber ich bin heute auch der gleichen Herzlichkeit und W\u00e4rme begegnet, die mir schon vor 30 Jahren auffiel.\nIch w\u00fcnsche Ihnen von Herzen, dass Sie Ihre pers\u00f6nlichen Ver\u00e4nderungen immer wieder positiv erleben, und ich w\u00fcnsche uns allen, dass unser Land dem Wandel auch in Zukunft offen und mit Zuversicht begegnet.", "Heute feiern wir den Geburtstag unseres Landes. Das ist ein Freudentag. Wir leben in einem wundersch\u00f6nen Land. Wir leben in Wohlstand. Wir leben in Freiheit.\nUns geht es gut - ich meine nicht nur heute beim gem\u00fctlichen Zusammensitzen bei Bratwurst und Bier! Sondern ganz grunds\u00e4tzlich: Der Schweiz geht es gut. Und das zu einer Zeit, da es vielen L\u00e4ndern leider immer schlechter geht. Auch solchen ganz in der N\u00e4he.\nWir wollen nicht triumphieren. Aber wir d\u00fcrfen stolz sein auf das, was unser kleines Land erreicht hat.\nAllerdings ist der Sonnenschein nicht ganz ungetr\u00fcbt. Auch f\u00fcr uns ziehen Wolken auf: Die Schweiz wurde in letzter Zeit immer wieder verunglimpft und angeprangert, unter Druck gesetzt und erpresst. Grosse L\u00e4nder und internationale Organisationen wollen uns immer wieder befehlen, was wir zu machen und was wir bei uns alles zu \u00e4ndern haben. Verunsichert sehen viele nur eine M\u00f6glichkeit: Nachgeben und sich anpassen.\nIch erinnere dann jeweils an die Geschichte von David und Goliath. Denn diese uralte Geschichte lehrt uns, dass es eben doch noch eine zweite M\u00f6glichkeit gibt: Die Hebr\u00e4er und die Philister f\u00fchren Krieg. David ist ein einfacher, junger Schafshirte. Seine Br\u00fcder dienen in der Armee. Nun soll er ihnen Proviant bringen.\nAls er bei der Truppe eintrifft, stehen sich die feindlichen Heere gegen\u00fcber. Pl\u00f6tzlich tritt der Philister Goliath hervor. Er fordert den st\u00e4rksten Krieger der Hebr\u00e4er zum Zweikampf auf. Mutlosigkeit macht sich bei ihnen breit. Denn Goliath ist ein H\u00fcne, er ist b\u00e4renstark und er tr\u00e4gt die besten Waffen und die beste R\u00fcstung.\nDer Hirte David ertr\u00e4gt die Dem\u00fctigung seines Volkes nicht und meldet sich freiwillig zum Zweikampf. Die Soldaten wollen den kleinen David zuerst davon abhalten; sie fragen ihn nach seiner Kampferfahrung. Nein, er habe noch nie Waffen getragen, nur eine Steinschleuder, um seine Schafe vor wilden Tieren zu sch\u00fctzen. Trotzdem besteht David darauf, f\u00fcr sein Volk anzutreten. Da bringen ihm die Soldaten eine R\u00fcstung und ein Schwert. Aber beides ist ihm zu schwer. So nimmt er schliesslich nur mit seiner Steinschleuder den Kampf gegen Goliath auf. Goliath spottet, aber David trifft ihn mit einem Stein aus Distanz und gewinnt den Kampf.\nWir m\u00fcssen diese Geschichte aus der Bibel sinnbildlich verstehen, dann finden wir darin ewig g\u00fcltige Aussagen \u00fcber das Leben, \u00fcber die Politik und die Gesellschaft. Es geht nicht nur um Kampf und Krieg, sondern um einen \u00dcberlebenstipp an alle, die nicht Gr\u00f6sse und Macht auf ihrer Seite haben. Es sind drei Lehren, die mit dieser uralten Geschichte die Jahrhunderte \u00fcberdauert haben und immer noch aktuell sind - Erstens: Gr\u00f6sse gl\u00e4nzt und sch\u00fcchtert ein. Zweitens: Auch die Kleinen haben einen Wert. Drittens: Kleine m\u00fcssen anders sein, wenn sie \u00fcberleben wollen.\n\n1. Glanz der Gr\u00f6sse\nGr\u00f6sse gl\u00e4nzt und sch\u00fcchtert ein. Das war schon immer so. Die Bibel schildert es uns anhand der Geschichte von David und Goliath im ersten Buch Samuel eindr\u00fccklich.\nGanz interessant sind die Schwerpunkte im Text: Der Zweikampf wird nur in wenigen S\u00e4tzen abgehandelt. Dieser steht n\u00e4mlich gar nicht im Vordergrund. In der Geschichte geht es vor allem um die l\u00e4hmende Angst; es geht um die schiere Gr\u00f6sse, die alle beeindruckt. Ausf\u00fchrlich wird darum der pomp\u00f6se Auftritt des Goliath beschrieben:\nBegleitet von seinem pers\u00f6nlichen Knappen tritt Goliath aus dem Lager der Philister. Ein Riese, sechs Ellen und eine Handbreit hoch sei er gewesen; das w\u00e4ren etwa drei Meter. Beschrieben werden dann der Helm und der Panzer und die Beinharnische und der Schild. Und der Spiess soll so lang wie ein Baum gewesen sein.\nGoliath fordert einen ebenb\u00fcrtigen Gegner f\u00fcr ein Duell. Er stellt sich vor das Lager der Hebr\u00e4er und h\u00f6hnt und spottet. Goliath beherrscht die Szene, alle andern zittern. Saul, der K\u00f6nig der Hebr\u00e4er, verspricht jedem Freiwilligen grossen Reichtum und seine Tochter- es meldet sich keiner.\nDie Davidgeschichte ist zeitlos. Denn eigentlich erz\u00e4hlt sie die Geschichte von jedem von uns. Und sie erz\u00e4hlt die Geschichte von uns als Volk. Es geht uns doch allen gleich. Vor Macht und Gr\u00f6sse empfinden wir zuerst alle wie die Hebr\u00e4er vor Goliath: Ob Schwert und Schild oder Wirtschaftsmacht und schwarze Listen, wir denken ans Nachgeben.\nAber die Davidgeschichte endet nicht mit der Kapitulation. Sondern mit einer Lehre: Wer sich von Macht und Gr\u00f6sse nicht beeindrucken l\u00e4sst, der hat durchaus eine Chance.\nUnsere moderne Realit\u00e4t best\u00e4tigt diese uralte Weisheit. Wir k\u00f6nnen David in vielen innovativen Schweizer KMU sehen, welche sich auf dem Weltmarkt gegen viel gr\u00f6ssere Konkurrenten erfolgreich durchsetzen.\nUnd wir finden David auch in der Geschichte unseres Landes: Die Schweiz ist ein Kleinstaat. Immer wieder wurden wir von Grossen in Frage gestellt. Trotzdem haben wir viel erreicht. Und wir haben als kleines, aber freies Land auch eine Zukunft, so lange wir uns von Macht und Gr\u00f6sse nicht einsch\u00fcchtern lassen.\n\n2. Der Wert der Kleinen\nDie zweite Lehre aus der Geschichte von David und Goliath ist, dass Kleine auch einen Wert haben. Manchmal leisten sie sogar ganz besonders viel. Nur ist das nicht immer auf den ersten Blick so leicht erkennbar. Denn sie gl\u00e4nzen und blenden weniger als die Grossen.\nAls David mit dem Proviant f\u00fcr seine Br\u00fcder ins Truppenlager kommt, wird er nicht richtig ernst genommen. Auch die hebr\u00e4ischen Soldaten sehen in ihm nur einen jungen Hirten; einer, der \u00fcberfl\u00fcssig im Wege steht. Eliab, Davids \u00e4ltester Bruder, wird sogar w\u00fctend auf ihn. Er sei unn\u00fctz und solle besser weiter Schafe
