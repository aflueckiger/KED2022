n der Krieg kann unversehens aus dem Schosse ideologischer und nationaler Leidenschaften selbst hervorbrechen oder entfesselt werden durch eine unkontrollierte Bewegung derer, welche die Macht innehaben und \u00fcber die Heere verf\u00fcgen.\nWer als Schweizer unter solchen Umst\u00e4nden die Notwendigkeit der Landesverteidigung noch zu bestreiten wagte, w\u00e4re ein Utopist oder ein Verbrecher. Es ist denn auch wohltuend, festzustellen, dass sich in unserer \u00f6ffentlichen Meinung \u00fcber diesen Punkt moralische Einstimmigkeit herausgebildet hat. Unser Volk hat durch schl\u00fcssige Handlungen den Beweis erbracht, dass es f\u00fcr die Aufrechterhaltung seiner Unabh\u00e4ngigkeit zu jedem Opfer bereit ist. Mit Begeisterung ist es dem Ruf zur Zeichnung der Wehranleihe gefolgt, es hat der Verl\u00e4ngerung des Milit\u00e4rdienstes zugestimmt, es verfolgt mit gespannter Aufmerksamkeit die Bem\u00fchungen der Beh\u00f6rden, die bestrebt sind, unsere Ausr\u00fcstung zu vervollst\u00e4ndigen und zu verbessern und unsere Verteidigungsmittel zu vermehren.\nSollten die Ereignisse eines Tages eine tragische Wendung nehmen, so w\u00fcrden sie uns nicht unvorbereitet finden. Wer immer wagen sollte, unter Missachtung des V\u00f6lkerrechts und der g\u00f6ttlichen und menschlichen Gesetze unsere Grenzen zu verletzen, w\u00fcrde auf ein einiges Volk stossen, gewillt, lieber zu sterben als in Knechtschaft zu leben.\nDie Idee der Landesverteidigung ist nach unserer Meinung weder mit Vorbehalten noch mit Bedingungen vereinbar. Sie ist absolut. Sie macht keinen Unterschied zwischen den Staaten, deren politische Einrichtungen mit den unsrigen verwandt sind, und denjenigen, deren Institutionen von den unsrigen abweichen. Die innere Regierungsform der L\u00e4nder, seien sie nun mehr oder minder demokratisch, kann nicht den geringsten Einfluss auf unsere milit\u00e4rischen Entscheidungen aus\u00fcben.\nGewiss ist unser Land der Demokratie zugetan. Wir d\u00fcrfen sogar ohne falschen Stolz behaupten, dass wir der Staat sind, der vom Gedanken der Volkssouver\u00e4nit\u00e4t am tiefsten durchdrungen ist. Diese ist f\u00fcr uns kein hohles Wort, noch ein leeres Schaust\u00fcck; sie ist eine sich in die Wirklichkeit umsetzende Wahrheit.\nWenn wir behaupten, dass wir bereit sind, an die Verteidigung unseres Landes selbst unser Leben zu setzen, so denken wir auch an unsere Freiheiten, die ein unsch\u00e4tzbares Gut sind; doch wollen wir vor allem und \u00fcber allem von der Schweiz als solcher sprechen, d.h. von dem Vaterland, das unsere V\u00e4ter gegr\u00fcndet, vergr\u00f6ssert, bereichert, ausgebaut und das sie uns \u00fcberantwortet haben, damit wir es f\u00fcr jeden und f\u00fcr alle wahren und erhalten als unsern h\u00f6chsten irdischen Besitz. Die Demokratie ist letzten Endes nur Menschenwerk, sicher das beste, das mehrere Generationen auf der Suche nach der f\u00fcr die geistige Eigenart unseres Volkes passendsten Regierungsform gefunden und entwickelt haben; das Vaterland ist indessen nicht eins und deckt sich nicht mit seiner Regierungsform; es ist \u2013 wir d\u00fcrfen es ohne Vermessenheit glauben \u2013 das Werk der Vorsehung selbst, die unsern Ursprung und unsere ersten Schritte beh\u00fctet und uns immer besch\u00fctzt hat. Diesem Vaterland kommt eine Sendung der Gerechtigkeit und des Fortschrittes zu. Das Vaterland, so scheint mir, folgt einem \u00fcbernat\u00fcrlichen Rufe, dem Rufe n\u00e4mlich, den Gedanken der politischen Verbr\u00fcderung untrennbar zu verschmelzen mit dem des Friedens durch das Recht: Gesta Dei per Helvetios!\nDasselbe gilt von unserer Neutralit\u00e4t. Dieser Grundsatz beherrscht unsere gesamte ausw\u00e4rtige Politik. Er ist in der Bundesverfassung niedergelegt und entspricht f\u00fcr uns einer Lebensnotwendigkeit. Die Erfahrung der letzten Jahre zwingt uns, die Maxime der Neutralit\u00e4t selbst dem V\u00f6lkerbund gegen\u00fcber zu behaupten. Gerne stellen wir unsere Mitarbeit in den Dienst dieser grossen Institution, wenn immer der Grundsatz unserer Neutralit\u00e4t nicht auf dem Spiele steht, doch weiter k\u00f6nnen wir nicht gehen. Anl\u00e4sslich eines denkw\u00fcrdigen und schmerzenreichen Konfliktes haben wir gesehen, dass die Unterscheidung zwischen der milit\u00e4rischen Neutralit\u00e4t und der wirtschaftlichen Neutralit\u00e4t zwar theoretisch vorgenommen und schriftlich festgelegt werden kann, dass sie indessen dem Anprall der Wirklichkeiten nur schwer standh\u00e4lt. Sollten wir daher in Zukunft erneut vor eine \u00e4hnliche Lage gestellt werden, so w\u00fcrden wir allein und souver\u00e4n die Frage entscheiden, ob und in welchem Umfange wir uns gemeinschaftlichen Zwangsmassnahmen anschliessen k\u00f6nnten.\nWenn sich die Schweiz hinter der unversehrten Festung ihrer Neutralit\u00e4t verschanzt, so hat sie damit dem Weltfrieden \u2013 und sie wird dies weiterhin tun \u2013 unendlich gr\u00f6ssere Dienste geleistet, als wenn sie einen Zweifel aufkommen l\u00e4sst \u00fcber ihren unbeirrbaren Willen, sich von fremden H\u00e4ndeln fernzuhalten. Die Neutralit\u00e4t k\u00f6nnte f\u00fcr uns erst an dem Tage ein Ende nehmen, wo wir einem Angreifer von Angesicht zu Angesicht gegen\u00fcberst\u00fcnden. An diesem Tage w\u00fcrde vor den Augen der Welt das Heldentum unserer V\u00e4ter wieder auferstehen: Helvetiorum fides ac virtus!\nLieber finden sich in unserem Lande vereinzelte Gruppen, die ungeachtet der Schwierigkeiten unserer geographischen Lage auf ihre Sonderansichten und parteig\u00e4ngerischen Sympathien nicht verzichten. Sie halten sich f\u00fcr berechtigt, ihren Leidenschaften die Z\u00fcgel schiessen zu lassen. Man kann nicht genug betonen, welche Gefahren ein solches Verhalten in sich birgt und welche Heimsuchungen es heraufbeschw\u00f6ren kann. Jeder verantwortungsbewusste B\u00fcrger tritt derartigen Verirrungen entgegen.\nEs lag mir daran, meine lieben Mitb\u00fcrger, zu euch \u00fcber unsere Landesverteidigung und \u00fcber unsere Neutralit\u00e4t zu sprechen, denn ich weiss, dass ihr das Schicksal der Heimat und ihre Sorgen mit jener edlen Leidenschaft verfolgt, die den Schweizern im Ausland eigen ist.\nHabt Dank f\u00fcr die grosse Achtung, das moralische Ansehen, die W\u00fcrde, die ihr dem Vaterland durch eure Haltung erwerbt! Vereint euch im selben Gef\u00fchl der Inbrunst und Liebe mit denen, die heute nacht die flammenden Freudenfeuer auf unseren Gipfeln und H\u00f6hen betrachten und dem Gel\u00e4ut unserer Glocken lauschen! Und lasst mich mit euch gem\u00e4ss unserer ehrw\u00fcrdigen Formel unsere teure Schweiz in den Machtschutz des Allerh\u00f6chsten empfehlen!", "In republikanischer Schlichtheit und Einfachheit begeht die Schweiz das Geburtsfest ihre Staatswesens. Ob wir auch allen Anlass haben, des ehrw\u00fcrdigen, bald sechseinhalb Jahrhunderte umfassenden Alters unserer Eidgenossenschaft und ihrer grossen Geschichte geb\u00fchrend eingedenk zu sein, so wollen wir doch ohne lautes Gepr\u00e4nge in stiller Sammlung dem Vaterland unsere Achtung und Zuneigung beweisen.\nDie Zeit ladet wahrlich nicht zu Festen ein. In dem wirtschaftlichen und geistigen Belagerungszustand, in dem wir uns derzeit befunden, k\u00f6nnen wir uns nur mit gr\u00f6sster M\u00fche aufrechterhalten. Die Aussenwelt beengt uns nicht nur schwer in unsern wirtschaftlichen Interessen, sie handelt auch unsern geistigen und politischen Idealen entgegen. Der Weltverkehr, der unserer geschickten Arbeit lohnenden Austausch brachte, ist durch amtliche Massnahmen aller Staaten und durch die Verarmung ihrer Bev\u00f6lkerung gefesselt. Viele Sorgen und manches Elend find unser Teil. Demokratie und Freiheit erleben im Ausland b\u00f6se Zeiten. Die grossen Staaten streben mehr als je nach macht. Vor wenigen Monaten ist ein Krieg zwischen zwei V\u00f6lkerbundsgliedern zu Ende gef\u00fchrt worden. Es ist heute eine ungemein schwere Aufgabe f\u00fcr den V\u00f6lkerbund, seine Pflicht als Friedensorganisation der Welt zu erf\u00fcllen. Und in den diesen Tagen spielt sich vor unsern Augen die Trag\u00f6die eines Volkes ab, das, alt an Kultur, aber jung und ungewohnt in der republikanischen Staatsform, sich in bruderm\u00f6rderischen Kampfe selbst zerfleischt.\nDie Ereignisse sind eine eindringliche Mahnung zur Selbstpr\u00fcfung. Gegen die Wirkung der Machtpolitik der Grossstaaten, die den Frieden bedroht, m\u00fcssen wir ger\u00fcstet sein. Wir sind fest entschlossen, unsere Neutralit\u00e4t zu verteidigen und die Kriegsfackel von unfern Grenzen fernzuhalten. Wir bauen auf den Mehrwillen und den Opfermut unseres Volkes und mehr als je auf unsere brave und t\u00fcchtige Armee. M\u00f6gen wir das Lob noch verdienen, das uns vor f\u00fcnfzig Jahren unser Dichter Heinrich Leuthold erteilte, wenn er von den Schweizern schrieb:\n\"Ein Volk, wenn heut' das Horn von Uri riefe,\nBereit, mit feinem Herzblut aufzuf\u00e4rben\nDie blasse Schrift der alten Freiheitsbriefe.\"\nDas Kleinod unseres staatlichen Lebens ist die freiheitliche Demokratie. Sie ist die Form, die uns erm\u00f6glicht, die an Sprache, Rasse, Kultur und Religion verschiedenen, aber durch gemeinsamen Willen und eine reichen Geschichte geeinigten Teile unseres Volkes zusammenzuhalten. Aber auch Freiheit und Demokratie sind vor Gefahren nicht gefeit. Beide sind Geschwister und brauchen eine lange, gemeinsame Erziehung. Wo liberaler Geist nicht leb, kann de Demokratie zur despotischen Herrschaft der Majorit\u00e4t herabsinken oder das Opfer grausamer Parteik\u00e4mpfe werden. Das ersch\u00fctternde Bild des spanischen B\u00fcrgerkrieges, wo M\u00e4nner, Frauen und Kinder durch ihre eigenen Volksgenossen mittels der furchtbarsten Kriegsmittel gemordet werden, zeigt die letzte Etappe blinden Klassenhasses und r\u00fccksichtsloser Parteiwut. Nachdem die Autorit\u00e4t des Staates zusammengebrochen st, wird der an Waffen St\u00e4rkere siegen, aber die Ruinen seines Vaterlandes werden ihm den Sieg verg\u00e4llen.\nEs liegt an dem ungeheuren Druck, den die immer noch in empfindlicher Schwere auf uns wirkende Weltwirtschaftskrise aus\u00fcbt, dass in allen Staaten Zeichen politische Zersetzung auftreten. Auch wir, die \u00e4lteste Demokratie, sind davon nicht frei. Wir haben oft genug den Einfl\u00fcssen von aussen unsern Tribut gezollt. War es nicht so vor achtzehn Jahren, gegen Ende des zerm\u00fcrbenden Weltkrieges, oder in den ersten zwanziger Jahren mit ihrer ausserordentlichen Sch\u00e4rfe materieller Interessenk\u00e4mpfe? Missgunst und Verdrossenheit, masslose, geh\u00e4ssige Kritik und verantwortungslose Demagogie haben damals wie heute unser Volk heimgesucht. Wieder sind Misstrauen und ungerechte Beschuldigungen an der Tagesordnung. Die Folgen der Weltkrise, die unser kleines, auf den internationalen Austausch von Waren und Menschen angewiesenes Binnenland so schmerzlich treffen, werden dieser oder jener Partei, vor allem aber den Beh\u00f6rden zur Last gelegt. Mancher l\u00e4uft unter dem Druck seiner Last falschen Propheten nach, die ihm einreden, de Besserung der Wirtschaftslage h\u00e4nge ganz vom guten Willen der Regierung ab.\nD\u00fcrfen wir \u00fcber der hemmungslosen Kritikluft und der oft harten Selbstgerechtigkeit unserer Volksgenossen verzweifeln? Ich habe die Zuversicht, dass in der Tiefe unserer Volksseele noch ein Geist lebt, den wir frei als eine Nationaltugend bezeichnen d\u00fcrfen: Der Geist des Verstehenwollens gegen\u00fcber dem Mitmenschen. Das Bestreben des Ausgleichs mit anderen Anschauungen liegt uns im Blute und ist eine Frucht jahrhundertelangen Zusammenlebens mit verschiedenartigen Volksteilen. Auf diesem Wege haben wir es zustande gebracht, mit unseren Br\u00fcdern anderer Sprache, anderer Kultur und andern Glaubens eine festgef\u00fcgte Nation zu bilden. Auf dieser Bahn sollte es uns auch gelingen, uns \u00fcber die Mittel zu einigen, um endg\u00fcltig aus der Krise herauszukommen.\nDiese wertvolle Anlage muss aber im Volke gepflegt und immer wieder angefacht werden durch politische Erziehung und Bildung. Wenn Pestalozzi von sich sagen konnte: \"Der Anfang und das Ende meiner Politik ist Erziehung\", so mahnt er uns, dass wir an politischer Erziehung und Veredlung in der Demokratie nie zu viel tun k\u00f6nnen. Politische Parteien und Presse sollten in dieser Pflicht nie erlahmen. Nur dann wird ein freies Volk f\u00e4hig sein, auch in schweren Zeiten den Blick aufs Ganze zu richten und gegen Irref\u00fchrung seine besonnene \u00dcberlegung zu bewahren.\nIn diesem Sinne macht heute die Demokratie eine Feuerprobe durch. Sie wird neben den Staaten, welche ihrem Volke die Disziplinierung durch diktatorische Straffheit aufzwingen, nur bestehen k\u00f6nnen, wenn sie eine durch Selbstzucht und opferwillige Selbstdisziplin geeinigtes Staatsvolk aufzuweisen vermag. Dann wir es dem demokratischen Staate gelingen, die Autorit\u00e4t aufrechtzuerhalten, die gerade in schweren Zeiten eine unerl\u00e4ssliche Bedingung der Ordnung und Freiheit ist. Zu diesem Ende tut uns not eine Sammlung und Verst\u00e4ndigung unter allen national gesinnten Kr\u00e4ften im Lande.\nAls Zeichen eintr\u00e4chtiger verl\u00e4ndischer Gesinnung soll heute das Liebeswerk zugunsten der F\u00fcrsorge f\u00fcr die Tuberkulosekranken unsere Herzen zu einer Tat bereit finden, die bed\u00fcrftigen Mitb\u00fcrger zur Hilfe und dem Vaterlande zur Ehre gereicht. Die wohlt\u00e4tige Aktion soll ein Symbol sein, dass wir noch f\u00e4hig sind, \u00fcber allen politischen Meinungsverschiedenheiten und Sonderbestrebungen, \u00fcber allen engherzigen Dogmen und einseitigen Theorien das hochzuhalten, was im Leben des Einzelnen und des Staates das Grundlegende ist, die Liebe zu den Mitmenschen.\nWir wollen am Jubil\u00e4umstage der Eidgenossenschaft alle gr\u00fcssen, die guten Willens sind, unser sch\u00f6nes Land und unser t\u00fcchtiges Volk zu erhalten. Ich entbiete meinen herzlichen Gruss den Schweizern daheim, ich denke aber auch an die Eidgenossen ausserhalb der Landesgrenzen und bin gewiss, dass heute ungez\u00e4hlte Tausende fern von der geliebten Heimat dem weissen Kreuz im roten Feld ihre unverbr\u00fcchliche Zuneigung und ihre heissen W\u00fcnsche entgegenbringen.\nIch empfehle unser teures Vaterland und unsere Mitb\u00fcrger dem Schutze des Allm\u00e4chtigen!", "\u00abAls Demut weint und Hochmut lacht, da ward der Schweizerbund gemacht.\u00bb Das heisst mit andern Worten : Als hochm\u00fctige Regenten und Landv\u00f6gte die fleissigen und bescheidenen Bauern von Uri, Schwyz und Unterwalden immer mehr unterdr\u00fcckten, als man unter hartem Schweiss der Bauern Zwingburgen errichtete und ein ausgelassenes Hofleben f\u00fchrte, hat sich gegen dieses Unrecht bei den Urschweizern ein innerer Groll angesammelt. Die Mannen, die ihre T\u00e4ler, ihre Alpen, ihre Heimat \u00fcber alles liebten, die in der Freiheit der Berge aufgewachsen waren, die konnten ihre Knie nicht beugen vor fremden Herrschern und Diktatoren. In ihrer Not haben sich diese Mannen zu einem Bund zusammengeschlossen, der getragen war von Opferbereitschaft und Vaterlandsliebe, von einem eisernen Willen und von urw\u00fcchsiger Kraft. Alle diese Eigenschaften haben sich verdichtet zu einer unbezwingbaren, unb\u00e4ndigen Macht, mit welcher man die Ketten der Knechtschaft gesprengt, die Landv\u00f6gte verjagt und die Burgen bezwungen hat. Durch diese Heldentaten haben die alten Schweizer das Fundament geschaffen f\u00fcr unsere heutige Eidgenossenschaft. Der erste Bundesbrief, der im Archivgeb\u00e4ude in Schwyz sorgf\u00e4ltig aufbewahrt wird, tr\u00e4gt die \u00dcberschrift: \u00abIm Namen Gottes, Amen\u00bb und schliesst mit dem Satz \u00abGeschehen im Jahre des Herrn 1291 zu Anfang des Augustmonates.\u00bb Alle Jahre am 1. August erinnern wir uns in Ehrfurcht dieser Zeiten, und in Dankbarkeit gedenken wir jener M\u00e4nner, die den Schweizerbund gegr\u00fcndet haben. Seit dieser Gr\u00fcndung ist mancher politische Sturm \u00fcber unser Land hinweggebraust. Gelegentlich hat es so gekracht im Geb\u00e4lk, dass man glaubte, das Schweizer Haus st\u00fcrze zusammen. Es gab Zeiten, da unser Volk von schweren Sorgen und grosser sich Not bedroht war. Aber allen Schwierigkeiten zum Trotz hat dieses Volk immer wieder aufgerafft und hat durchgehalten, so dass unsere Schweiz, trotz ihrer Kleinheit, bis auf den heutigen Tag ein selbst\u00e4ndiges Staatswesen geblieben ist.\nWein verdanken wir das? Sicher zum Teil einem gn\u00e4digen Geschick. Es ist nicht alles eigenes Verdienst. Ein d\u00fcsteres Blatt in der Schweizergeschichte bedeuten zum Beispiel die Zust\u00e4nde, wie sie sich zur Zeit des \u00ab\u00dcberganges\u00bb (i 798) pr\u00e4sentierten, als unser Land zum Kriegsschauplatz fremder Heere wurde. Aber im allgemeinen steht der Schweizer auf dem gesunden Standpunkt : \u00abHilf dir selbst, so hilft dir Gott.\u00bb Wenn die Schweiz Jahrhunderte lang ihre Selbst\u00e4ndigkeit bewahrt hat, so liegt der Hauptgrund daf\u00fcr darin, dass unser Volk durchdrungen ist von seinem Drang zur Freiheit und zur Demokratie, dass wir die Geschicke unseres Landes selber bestimmen wollen. Diese freiheitliche Einstellung hat sich seit der Gr\u00fcndung unserer Eidgenossenschaft von Generation zu Generation vererbt. Der \u00abR\u00fctligeist\u00bb hat gerade in den letzten Zeiten in unserem Volke eine neue Vertiefung erfahren, und was erfreulich ist, er hat vor allem auch unsere Jugend m\u00e4chtig erfasst. Die Zusammensetzung unseres Volkes aus verschiedenen Rassen, Sprachen und Konfessionen ist in den Augen des Auslandes ein geschichtliches Wunder, das niemand anders fertig gebracht hat als der \u00abR\u00fctligeist\u00bb. Die Zugeh\u00f6rigkeit zur deutschen, welschen oder italienischen Schweiz spielt keine Rolle. Wir alle f\u00fchlen uns als gleichberechtigte Eidgenossen, durchstr\u00f6mt vom Geist der Br\u00fcderlichkeit und der gegenseitigen Achtung. Weder dem Faschismus noch dem Nationalsozialismus wird es je gelingen, unser Schweizervolk geistig auseinanderzutreiben. Was das Schicksal vieler Jahrhunderte zusammengeschmiedet hat, das werden ein paar Schw\u00e4rmer nicht auseinanderreissen k\u00f6nnen. Die Versuche, die in dieser Richtung unternommen wurden, haben bewirkt, dass der Trutz der alten Eidgenossen in unserem Volk neu erwacht ist. An den Grundfesten unserer Demokratie und an unserem Zusammengeh\u00f6rigkeitsgef\u00fchl gibt's nichts zu r\u00fctteln. Ich bin der Meinung, dass es nicht in erster Linie unsere Sache ist, ausl\u00e4ndische Zust\u00e4nde zu kritisieren. Jeder Staat m\u00f6ge sich so betten, wie es ihm am besten passt. Aber andererseits werden wir es nie dulden, dass man von aussen her in unsere schweizerischen Verh\u00e4ltnisse hineinregiert. Das vertragen wir einfach nicht. Das offen herauszusagen, ist unsere Pflicht. Das Ausland darf nicht im Zweifel sein, wie wir in dieser Sache denken. Aber mit Worten allein werden wir nicht imstande sein, unsere Rechte und Freiheiten verteidigen zu k\u00f6nnen. Es gibt einen alten Spruch, der lautet:\nEs hei die alten Eidgenossen der Find nid mit dem Muul erschossen. Wenn wir uns unser Selbstbestimmungsrecht und unsere politische Unabh\u00e4ngigkeit bewahren wollen, dann m\u00fcssen wir auch \u00fcber ein entsprechendes Machtmittel verf\u00fcgen. Das ist eine kriegst\u00fcchtige Armee. Alle Welt weiss, dass wir Schweizer nichts sehnlicher w\u00fcnschen als den Frieden, und das Wort \u00abNie wieder Krieg\u00bb findet im Schweizervolk einen warmen Widerhall. Aber die Entscheidung \u00fcber Krieg und Frieden liegt nicht bei unserer kleinen Schweiz, sondern bei den Grossstaaten. Leider ist die internationale Lage heute h\u00f6chst unsicher. Die ganze Welt steht im Zeichen eines neuen R\u00fcstungsfiebers. Was k\u00f6nnen wir tun angesichts dieser Zust\u00e4nde? Bekanntlich hat man unserem Lande die Neutralit\u00e4t zugesichert. Einerseits ist das f\u00fcr uns ein Privileg, andererseits aber auch eine schwere Verpflichtung, denn diese Neutralit\u00e4tsversicherung ist an die Bedingung gekn\u00fcpft, dass wir imstande sein m\u00fcssen, unser Gebiet unter allen Umst\u00e4nden und aus eigener Kraft wirksam zu verteidigen. Das heisst mit andern Worten, dass wir \u00fcber eine Armee verf\u00fcgen m\u00fcssen, die stark genug ist, um in einem m\u00f6glichen k\u00fcnftigen Krieg den Flankenschutz f\u00fcr alle Staaten, die an unser Land grenzen, zu \u00fcbernehmen, so dass von der Schweizer Grenze her keinem unserer Nachbarstaaten irgendwelche Gefahr droht und dass \u00dcberraschungen ausgeschlossen sind. Ganz Europa muss davon \u00fcberzeugt sein, dass wir Schweizer den Willen und die Kraft besitzen, diese Aufgabe restlos zu erf\u00fcllen. Wenn dieses internationale Vertrauen in die Wehrhaftigkeit unseres Landes vorhanden ist, dann wird die Schweiz zu einem starken Pfeiler f\u00fcr die Erhaltung des V\u00f6lkerfriedens, und f\u00fcr uns selbst liegt hierin die beste Gew\u00e4hr, dass wir von einem Krieg verschont bleiben. Sicher ist, dass eine wehrlose Schweiz die internationale Kriegsgefahr gewaltig f\u00f6rdern w\u00fcrde. Hieraus ergibt sich, dass wir auf dem Gebiet des Wehrwesens nicht nur eine nationale, sondern eine ebenso wichtige internationale Aufgabe zu erf\u00fcllen haben. Die Erf\u00fcllung dieser hohen Mission erfordert vom Schweizervolk Einsicht und Opferwillen. Dass diese Einsicht in hohem Masse vorhanden ist, das hat unser Volk durch die Annahme der neuen Wehrvorlage bewiesen. Sie garantiert eine bessere Ausbildung unserer Truppe. Auch die bessere Bewaffnung unserer Armee ist heute in vollem Gang. Die neuen InfanterieKanonen und Minenwerfer bedeuten eine gewaltige Erh\u00f6hung der Feuerkraft unseres Heeres. F\u00fcr die Vermehrung unserer Flugzeuge sind die Kredite zum Teil ebenfalls bewilligt, und mit dem Bau von k\u00fcnstlichen Grenzbefestigungen wird in den n\u00e4chsten Tagen begonnen werden k\u00f6nnen. Wenn man uns bei der Beratung des Milit\u00e4rbudgets nicht wieder in den R\u00fccken schiesst, wie das fr\u00fcher oft der Fall war, dann d\u00fcrfen wir der internationalen politischen Entwicklung ruhig entgegenblicken. Nachdem wir im Begriffe sind, nach aussen einen wirksamen Schutzschild aufzurichten, k\u00f6nnen wir jetzt unsere Aufmerksamkeit um so mehr auf die innere Ausgestaltung unseres Landes konzentrieren. Da ist gegenw\u00e4rtig etwas viel \u00abWerch\u00bb an der Kunkel. Durch eine schwere internationale Wirtschaftskrise ist auch die schweizerische Volkswirtschaft aus dem Gleichgewicht geworfen worden. Das Volkseinkommen ist j\u00e4hrlich um rund zwei Milliarden Franken zur\u00fcckgegangen. Dadurch sind weite Volkskreise in arge Bedr\u00e4ngnis geraten. Wie ein Alpdruck lastet heute die Arbeitslosigkeit auf unserer Wirtschaft. Zu deren Bek\u00e4mpfung ist schon Gewaltiges geleistet worden, und trotzdem ist die Zahl der Arbeitslosen erschreckend hoch. Dieser Zustand ist auf die Dauer f\u00fcr unser kleines Land nicht nur materiell, sondern auch moralisch untragbar. Was soll einmal aus unserem Volk werden, wenn ein Grossteil unserer Jugend zum \u00abPrivatisieren\u00bb gezwungen und dadurch der Arbeit entfremdet wird? Ein wichtiges Problem, um unsere jugendlichen Arbeitslosen in vermehrtem Masse in den Arbeitsprozess einzureihen, ist der Ausbau des Arbeitsdienstes. Es ist deshalb ein gl\u00fccklicher Gedanke, dass der diesj\u00e4hrige Ertrag der Bundesfeiersammlung zugunsten des freiwilligen Arbeitsdienstes verwendet wird. Das ist ein Patriotismus der Tat. Ich m\u00f6chte Ihnen allen empfehlen, dieses gemeinn\u00fctzige Werk zu unterst\u00fctzen. Unser Land steht vor wichtigen Umw\u00e4lzungen, die aber nicht von heute auf morgen in Erscheinung treten werden. Vorl\u00e4ufig steckt unser Volk noch in einer schlimmen G\u00e4rungsperiode. Eine grosse Gefahr liegt in der parteipolitischen Zersplitterung. Jede Partei hat ihr Programm, von dem sie behauptet, man brauche es nur zu verwirklichen, dann seien alle Schwierigkeiten behoben. Aber weil keine Partei die Mehrheit hat, kann auch kein Programm verwirklicht werden. Wenn's dann kritisch wird und schief geht, ist niemals die eigene Partei, sondern es sind immer die andern schuld am Ungl\u00fcck. Heute wird alles vom parteipolitischen Gesichtspunkt beurteilt, und gelegentlich hat man den Eindruck, dass bei Wahlen einem kleinen Mandatgewinn oder verlust die gr\u00f6ssere Bedeutung zugemessen wird als den wichtigsten vaterl\u00e4ndischen Fragen.\nHeute richtet sich wieder einmal eine scharfe Kritik gegen den Bundesrat wegen der Zollerh\u00f6hung auf Zucker und Benzin. Man k\u00f6nnte glauben, es herrsche im Volk dar\u00fcber eine furchtbare Emp\u00f6rung. Wenn man aber zum Volk kommt und mit ihm spricht, so merkt man nichts von dieser Emp\u00f6rung. Diese Aufpeitschung der Volksmeinung wird an ganz andern Orten und zu ganz andern Zwecken gemacht. Den Bundesrat als Blitzableiter zu ben\u00fctzen und ihn dem Schweizervolk als S\u00fcndenbock vorzustellen, scheint bereits zur beliebten Methode von gewissen Parteipolitikern und Verbandssekret\u00e4ren geworden zu sein. In meinen Augen ist das ein unw\u00fcrdiges und gef\u00e4hrliches Spiel. Gl\u00fccklicherweise haben wir heute einen einigen und geschlossenen Bundesrat, der weiss, was er will. Er wird sich durch diese Kritiken nicht beirren lassen, sondern das tun, was ihm seine Pflicht und sein Gewissen vorschreiben. Nach meiner \u00dcberzeugung wird die Zeit kommen m\u00fcssen, da die heutige parteipolitische Zersplitterung durch eine grosse Volksgemeinschaft, die die Mehrheit des Schweizervolkes umfasst, abgel\u00f6st werden muss. Aus einer solchen Volksmehrheit heraus wird sich dann ganz automatisch eine Mehrheit in den Eidgen\u00f6ssischen R\u00e4ten ergeben, und an die Stelle der Parteivertreter kommen wieder die Volksvertreter. Auf diesem Wege kann das Vertrauen zwischen dem Schweizervolk und seinen Beh\u00f6rden wieder hergestellt werden. Dann wird auch die Zeit gekommen sein, ein St\u00fcck neue Schweizergeschichte zu schmieden. Dann sind auch die Voraussetzungen vorhanden zum grossen Werk einer Verfassungsrevision, deren Notwendigkeit ich meinerseits nicht bestreiten m\u00f6chte. So weit sind wir aber heute noch nicht. Die kommenden Nationalratswahlen werden in einem ganz andern Zeichen gef\u00fchrt werden. Das darf uns aber nicht hindern, das grosse Ziel der politischen Sammlung unseres Volkes schon heute ins Auge zu fassen. Der erste August ist hief\u00fcr gerade wie geschaffen. Uneigenn\u00fctzigkeit und Opferwille sind dem ersten Bundesbrief zu Gevattergestanden. Dieser alte Schweizergeist muss wiederum auferstehen und den Egoismus, der den Staatsgedanken \u00fcberwuchert hat, verdr\u00e4ngen. Die alte Schweizerdevise : \u00abEiner f\u00fcr alle, alle f\u00fcr einen\u00bb, die vielfach zur Phrase geworden ist, muss wiederum Sinn und Inhalt bekommen. Sie muss wie ein leuchtender Stern das Schweizervolk auf seinem Marsch in eine neue Zeit begleiten."], "meta": ["Alain Berset, SP, 2018", "Doris Leuthard, CVP, 2018", "Guy Parmelin, SVP, 2018", "Ignazio Cassis, FDP, 2018", "Simonetta Sommaruga, SP, 2018", "Doris Leuthard, CVP, 2017", "Didier Burkhalter, FDP, 2017", "Guy Parmelin, SVP, 2017", "Johann N. Schneider-Ammann, FDP, 2017", "Simonetta Sommaruga, SP, 2017", "Ueli Maurer, SVP, 2017", "Walter Thurnherr, CVP, 2017", "Johann N. Schneider-Ammann, FDP, 2016", "Didier Burkhalter, FDP, 2016", "Doris Leuthard, CVP, 2016", "Guy Parmelin, SVP, 2016", "Simonetta Sommaruga, SP, 2016", "Ueli Maurer, SVP, 2016", "Simonetta Sommaruga, SP, 2015", "Alain Berset, SP, 2015", "Alain Berset, SP, 2015", "Corina Casanova, CVP, 2015", "Didier Burkhalter, FDP, 2015", "Didier Burkhalter, FDP, 2015", "Doris Leuthard, CVP, 2015", "Johann N. Schneider-Ammann, FDP, 2015", "Ueli Maurer, SVP, 2015", "Didier Burkhalter, FDP, 2014", "Alain Berset, SP, 2014", "Didier Burkhalter, FDP, 2014", "Doris Leuthard, CVP, 2014", "Johann N. Schneider-Ammann, FDP, 2014", "Simonetta Sommaruga, SP, 2014", "Ueli Maurer, SVP,
