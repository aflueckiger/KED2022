stigkeit\ngab. Unsere politische, wirtschaftliche und soziale\nEntwicklung hat sich seither im Sch\u00fctze und in\nder Sicherheit einer umfassenden Wehrbereitschaft vollzogen.\nDas Statut unseres Landes hat nie ein Abbrechen\nder Beziehungen zur Welt zur Folge gehabt.\nWille und Arbeit haben es unserem Volk\nerm\u00f6glicht, trotz dem Fehlen nat\u00fcrlicher Reicht\u00fcmer\nhochstehende Qualit\u00e4tsprodukte hervorzubringen\nund sie mit dem Ausland auszutauschen.\nDie urspr\u00fcnglich l\u00e4ndlichen Gemeinden sahen um\nsich herum Kantone wachsen, welche, abgesehen\nvon ihren sprachlichen und konfessionellen Eigenheiten,\neinen Zug zur Initiative mitbrachten, der\ndie Grundlage des Wohlstandes ist. Heute, wo\nIndustrie und Handel einen sehr hohen Stand erreicht\nhaben, ver\u00e4ndert sich der Ausblick auf die\nZukunft. Die sechs L\u00e4nder des Gemeinsamen Marktes\nhaben den Versuch unternommen, eine wirtschaftliche\nIntegration zu verwirklichen, die\nschliesslich zu einer politischen Integration f\u00fchrt.\nF\u00fcr uns stellt sich die Frage, welches morgen\nunser Platz in einer Gemeinschaft sein wird, der\nwir in geographischer Hinsicht und durch die\nBande einer gemeinsamen Zivilisation angeh\u00f6ren.\nF\u00fcr die L\u00f6sung des Problems sind allein wirtschaftliche\nErw\u00e4gungen in Betracht zu ziehen. Wir\nhaben gesehen, dass die Neutralit\u00e4t der Schweiz\naus der Notwendigkeit erwachsen ist, die Sprengung\ndes eidgen\u00f6ssischen Bundes zu vermeiden.\nDeswegen muss sie bewahrt werden. Die Tatsache,\ndass das Problem andere Gr\u00f6ssenordnungen annimmt\nannimmt,\nist ohne Einfluss auf die Rolle und das Beispiel\neines Landes, dem es gelungen ist, Gemeinschaften\nmehrerer Rassen, Sprachen und verschiedener\nReligionen harmonisch nebeneinander leben\nzu lassen. Was auch immer die Bed\u00fcrfnisse unseres\nKontinentes oder der Welt sein m\u00f6gen, so beh\u00e4lt\ndoch das Beispiel unserer politischen Organisation\nseinen Wert. Demokratie und F\u00f6deralismus entsprechen\ndem Streben des Menschen und schaffen\nin der Gesellschaft die Voraussetzungen f\u00fcr seine\nW\u00fcrde und seine Freiheit.\nDer Nationalfeiertag h\u00e4tte kaum seine wahre\nBedeutung, wenn er sich darauf beschr\u00e4nken w\u00fcrde,\ndie Daseinsberechtigung der Schweiz in Erinnerung\nzu rufen. Als Feier der Unabh\u00e4ngigkeit ist er auch ein Anlass, sich der Bedrohungen zu erinnern,\ndie auf uns lasten.\nWenn wir auch in j\u00fcngster Vergangenheit von\nKriegen und Besetzungen verschont blieben, zeigt\ndoch die milit\u00e4rische Vorbereitung der Grossm\u00e4chte,\ndass wir noch in keiner Weise in unserer Verteidigungsbereitschaft\nnachlassen d\u00fcrfen. Die Pl\u00e4ne,\nwelche dazu bestimmt sind, dem Land eine Armee\nund einen Zivilschutz zu geben, um Unvorhergesehenem\nvorzubeugen und einem eventuellen Angreifer\nein kostspieliges Unternehmen aufzuzwingen,\nd\u00fcrfen auf keinen Fall eingeschr\u00e4nkt werden.\nDies fordert nicht nur die Ehre unseres Landes:\nEs ist eine Hauptbedingung seiner Sicherheit und\nvielleicht eines Tages seiner M\u00f6glichkeit des \u00dcberlebens.\nAuch eine andere Gefahr gilt es zu erkennen:\ndiejenige, welche unsere \u00dcberlieferungen, unsere\nnationale Gesinnung, unseren Lebenswillen bedroht.\nEs findet hier eine versteckte, kaum merkliche und\nschwer festzustellende Arbeit langsamer und geduldiger\nAush\u00f6hlung statt. Hauptwerkzeug dieser\nBedrohung ist die Furcht, die Erpressung des Menschen,\ndie darin besteht, dass man ihm als einzige\nAlternativen die Knechtschaft oder den Atomtod\nvor Augen f\u00fchrt. Lassen wir uns von Argumenten,\ndie zwar eindr\u00fccklich sind, die jedoch keinen\nandern Zweck haben, als unsere moralische Widerstandskraft\nzu zerst\u00f6ren, nicht beeindrucken.\nEndlich gibt es eine weitere Gefahr, die wir am\nHorizont erkennen: die M\u00f6glichkeit, dass wir die\nUnabh\u00e4ngigkeit unseres Landes oder einen Teil\ndavon einem wirtschaftlichen Programm zum\nOpfer zu bringen h\u00e4tten. Beim Versuch, unsere\nBeziehungen zum Gemeinsamen Markt zu regeln,\nwollen wir nicht egoistischerweise nur der Vorteile\nteilhaftig werden, die er bieten kann, es geht uns\ndarum, uns an einer Anstrengung zum Wiederaufbau\nund zur Erstarkung Europas zu beteiligen.\nEs gibt nichts in unserem gegenw\u00e4rtigen politischen\nStatut, das der Verfolgung eines solchen\nZieles entgegenstehen w\u00fcrde. Jedes Nachgeben auf\ndem Gebiete der Neutralit\u00e4t w\u00fcrde aber zu einer\nneuen Form der Unterwerfung f\u00fchren, zu einer\nAbkehr von unserer Geschichte und unserer Aufgabe.\nDeshalb appellieren wir an den Willen, an den\nMut und an den Charakter unseres Volkes. Es wird\ndiese Eigenschaften in seinem Schicksal, der Lehre\nder Vergangenheit, im Zusammenhalt und in der\nPflege einer wirklichen und lebendigen Solidarit\u00e4t\nfinden. Wenn wir auch entschlossen sind, die\nwesentlichen Stellungen zu halten, wird uns doch\nnichts daran hindern, mit anderen L\u00e4ndern zusammenzuarbeiten,\n\u00fcberall dort, wo auf wirtschaftlichem,\nkulturellem und humanit\u00e4rem Gebiet weite\nBet\u00e4tigungsfelder vor uns liegen. Die politische\nAusstrahlung der Schweiz wird das Spiegelbild\nihres eigenen Lebens, ihrer Treue zu ihrer Aufgabe\nund zu ihrem Ideal sein. Weitsichtige und k\u00fchne\nM\u00e4nner haben das lange vor uns erkannt und\nwaren willens, keinem anderen Herrn zu dienen als\nGott. Trachten auch wir danach, uns \u00fcber die Unruhe\nder Geister und den Aufruhr der Ereignisse\nzu erheben. Lasst uns einzig dem dienen, was dem\nLande Gedeihen und Gl\u00fcck bringt. Wenn das unser\nfestes Bestreben ist, werden wir unserem Ursprung,\nunserer Vergangenheit und der Sache, der zu dienen\nwir den Vorzug und die Verantwortung haben,\nw\u00fcrdig sein.", "Wenn ich euch, liebe Miteidgenossen, frage,\nwas euch der 1. August bedeutet, so ist vielleicht\nmancher um eine rasche Antwort verlegen. Es ist\nnicht Schweizerart, Gef\u00fchle leicht preiszugeben,\nund Gef\u00fchle der Dankbarkeit sind es zuvorderst,\ndie uns heute bewegen. Damm w\u00fcrde wohl mancher\nam liebsten stillversunken in die lodernden\nFeuer blicken, die das Wunder unserer Freiheit\nund Unabh\u00e4ngigkeit kunden, statt Reden \u00fcber sich\nergehen zu lassen und selber Red' und Antwort\nzu stehen.\nUnd doch sind wir es uns und dem Lande\nschuldig, nicht in Gef\u00fchlen stecken zu bleiben, sondern\ngerade angesichts der unruhevollen und herausfordernden\nZeit, in der wir leben, aktiv an der\nsch\u00f6pferischen Aufgabe der Erhaltung und des\nAusbaues unserer Eidgenossenschaft teilzunehmen.\nEs ist nicht damit getan, unser staatliches Erbe\nzu h\u00fcten, wie man irgendein Familienst\u00fcck h\u00fctet,\num es an die n\u00e4chste Generation weiterzugeben.\nWenn uns unsere Vorfahren die Heimat durch\nviele F\u00e4hrnisse und menschliche Irrungen hindurch\n\u00fcber mehr als sechs Jahrhunderte erhalten\nhaben, so konnte ihnen das nur gelingen, weil\nimmer wieder neben dem Festhalten am Bew\u00e4hrten\nsich auch der Mut zu neuem Sch\u00f6pfen und Gestalten\ndurchsetzte.\nNun kann man sicher unserer Generation den\nMut zum sch\u00f6pferischen Gestalten nicht absprechen.\nEs dr\u00e4ngt sich jedoch die Frage auf, ob sie\nihren Wagemut nicht zu sehr auf \u00c4usserlichkeiten\nverlegte und dadurch dauernde Werte vernachl\u00e4ssigte.\nDurch die Mittel der Technik und Wirtschaft\nist zu Lebzeiten der \u00c4ltern unter uns aus\nFleiss und Unternehmergeist eine ganz neue\nSchweiz entstanden. Die gleichen Ursachen haben\ndie Welt viel kleiner werden lassen und uns in\neine viel engere Verbindung mit andern L\u00e4ndern\nund Kontinenten gebracht. Mit diesen \u00c4nderungen\nist aber f\u00fcr unser Volk nicht nur eine Steigerung\nder Wohlfahrt verbunden gewesen, sondern\nwir mussten auch Verluste ideeller Art buchen,\nund es sind uns im Innern wie gegen aussen neue\nAbh\u00e4ngigkeiten erwachsen.\nIm Innern sehen wir, dass die Bindungen der\nmodernen Gesellschaft immer st\u00e4rker werden. Sie\nmachen den einzelnen B\u00fcrger mehr und mehr von\nden andern und letztlich vom Staat abh\u00e4ngig. Die\nEidgenossen, die sich selbst und Gott zuerst vertrauen,\nwerden immer seltener. In der V\u00f6lkergemeinschaft\ngeht es \u00e4hnlich. Auch hier werden\ndurch die mannigfachen Querverbindungen vertraglicher\nund anderer Art die Abh\u00e4ngigkeiten\ngr\u00f6sser und die Wahrung des Eigenst\u00e4ndigen\nschwieriger.\nIch w\u00e4re der letzte, der an dieser Entwicklung\nnur das Negative sehen wollte. Sie brachte als\npositives Gegenst\u00fcck eine vermehrte Solidarit\u00e4t im\nInnern und gegen aussen. In beiden Bereichen\nerkennen wir die sozialen Verantwortungen sch\u00e4rfer,\nals sie je in einem Zeitalter vor uns gef\u00fchlt\nworden sind. Aber wir d\u00fcrfen doch die negativen\nSeiten dieser Entwicklung nicht \u00fcbersehen und\nm\u00fcssen alle Kraft einsetzen, um sie zu \u00fcberwinden.\nDenn leider ist es doch so, dass die mannigfachen\nAbh\u00e4ngigkeiten, von denen ich sprach, unsere\nh\u00f6chsten G\u00fcter gef\u00e4hrden, konnten an die uns der\nder 1. August wie kein anderer Tag des Jahres\nmahnen soll: die Freiheit im Innern und die\nUnabh\u00e4ngigkeit gegen aussen. Der Wohlstand, den\nuns die erstaunliche Entfaltung von Technik und\nWirtschaft gebracht hat, und die Sicherheit, die\nwir aus ihm heraus mit allen Mitteln anstreben,\ndrohen uns falsche Wertmassst\u00e4be zu suggerieren.\nNoch sind aber die alten Wertmassst\u00e4be, die\ndas unver\u00e4usserliche menschliche und nationale\nGut h\u00f6her werten als die Opportunit\u00e4t und den\naugenblicklichen Gewinn, unserm Volk weitherum\nvertraut. Es w\u00e4re die sch\u00f6nste Frucht des\n1. August 1961, wenn sie im Glanz der H\u00f6henfeuer\nneu aufleuchten w\u00fcrden, in allen Herzen\nden Entschluss weckend, treuer denn je f\u00fcr die\nErhaltung des Landes einzustehen, das uns und\nder Welt schon so viel gegeben hat.\nEs ist die freie, wehrhafte, unabh\u00e4ngige,\nhumane und christliche Schweiz, der wir uns\nmit allem, was wir sind und haben, verpflichten\nwollen.\nDie freie Schweiz, in der alle, M\u00e4nner und\nFrauen, allen voran die Jungen, ihre Kr\u00e4fte in\nFreiheit und Verantwortung zum Wohle des\nGanzen entfalten k\u00f6nnen. Die wehrhafte Schweiz,\nin der konsequenten Weiterf\u00fchrung ihrer Neutralit\u00e4t\nniemand bedrohend, aber auch nie bereit,\nsich selber vor Drohungen zu beugen. Die unabh\u00e4ngige\nSchweiz, friedliches Glied der V\u00f6lkerfamilie,\ngewillt ihr Schicksal in die eigenen H\u00e4nde\nzu nehmen. Die humane und christliche Schweiz,\nauf Gott vertrauend, im Innern Gl\u00fcck und Ungl\u00fcck\nbr\u00fcderlich teilend und tragend, nach aussen\nbereit, Caritas und Solidarit\u00e4t zu \u00fcben, der\nV\u00f6lkerfamilie Dienste zu leisten, und zur Einheit\nEuropas und dem Frieden der Welt nach Kr\u00e4ften\nbeizutragen.\nEs ist ein sch\u00f6pferisches Wagnis, an einer\nsolchen Eidgenossenschaft zu bauen. M\u00f6gen wir\nden Mut und die Klugheit, die Kraft und die\nOpferbereitschaft aufbringen, die jedes solche\nWagnis in sich schliesst.", "Heute abend werden wiederum im ganzen Lande\ndie Feuer aufleuchten und die Glocken ert\u00f6nen und\neinander rufen und antworten. Man mochte diese\nFeier in freudiger Stimmung begeben k\u00f6nnen,\ndankbar der Vergangenheit gedenkend und der\nZukunft vertrauensvoll und ohne Bangen entgegenblickend.\nZwei Bilder steigen jedoch vor uns auf: das\neine zeigt uns unser Land und unser Volk, das von\nGeschlecht zu Geschlecht durch seinen Willen und\nseine Arbeit, durch Anstrengungen und durch\nErfolge die Heimat zu dem gestaltet hat, was sie\nuns ist Als die ersten Eidgenossen ihren Schwur\nleisteten, kamen sie alle aus benachbarten T\u00e4lern\nherbeigeeilt; sie sprachen die gleiche Sprache und\nhatten den gleichen Glauben. Sie konnten damals\nnicht ermessen, dass die Tat, die sie vollbrachten,\nmir ein erstes Band schuf und dass um sie herum\nim Geiste, der sie beseelte, langsam und stufenweise\nein Land entstehen w\u00fcrde und dass das\nurspr\u00fcngliche Band, ohne seine Kraft einzub\u00fcssen,\nkleine und verschiedenartige Volksgruppen vereinigen\nsollte, die indessen alle vom Willen beseelt\nwaren, in Gemeinschaft miteinander zu leben und\ndas gleiche Schicksal zu teilen.\nWenn es auch in unserer Geschichte Zeiten\ndes Versagens gegeben hat, so sind diese Schw\u00e4chen\ndoch alle \u00fcberwunden worden. Die Gefahren\nder j\u00fcngsten Vergangenheit haben unsere Einigkeit\nnoch gest\u00e4rkt Die Staatseinrichtungen, die\nwir uns in Freiheit gegeben haben, sind fest gef\u00fcgt,\nund so gut wie das gesamte Schweizervolk\nbekennt sich zu ihnen. Diese Einrichtungen wollen\nwir erhalten und st\u00e4ndig verbessern. Wir wissen,\ndass uns das um so besser gelingen wird, je mehr\nwir uns bem\u00fchen, unsere inneren Probleme sachlich\nzu l\u00f6sen, das heisst, indem wir immer und\n\u00fcberall das Interesse der Gemeinschaft vor Augen\nbehalten. Wenn es auch das gute Recht jedes Einzelnen\nund jeder Gruppe ist, die eigenen Interessen\nzu verteidigen und die eigene Lage zu verbessern,\nso darf diese Interessenwahrung doch\nweder gierig noch r\u00fccksichtslos sein. Eine Demokratie\nwie unsere, die Bestand haben will, setzt ein\nGleichgewicht aller Kr\u00e4fte voraus, auf denen sie\nberuht\nSie muss sich von der Vernunft und von der\nSolidarit\u00e4t leiten lassen. Sie ist ein vielschichtiges\nGebilde und Schwankungen ausgesetzt, die nicht\nnur von uns abh\u00e4ngen, sondern auch von unseren\nBeziehungen zur Aussenwelt und von den M\u00f6glichkeiten,\ndie diese Beziehungen uns er\u00f6ffnen oder\nversagen, sowie von Ereignissen, auf die wir nicht\nimmer unmittelbar Einfluss haben, die sich jedoch\nauch auf uns auswirken.\nDie anhaltend gedeihliche Entwicklung der\nWirtschaft und der sich ausbreitende Wohlstand\nsind Segnungen, die uns nicht auf alle Zeiten\ngew\u00e4hrleistet sind .und die uns nicht ohne unser\nZutun in den Schoss fallen. Sie erheischen unabl\u00e4ssig\nneue Anstrengungen. Sie w\u00fcrden, aber ihren\nWert verlieren, wenn sie zum Mittelpunkt unseres\nSinnens und Trachtens w\u00fcrden und wenn ob den\nAnnehmlichkeiten, die sie uns verschaffen, in uns\nder Sinn f\u00fcr die Freiheil erlahmen w\u00fcrde, denn\ndieser Sinn f\u00fcr die Freiheit hat es uns erm\u00f6glicht,\njene Gl\u00fccksg\u00fcter zu erwerben und sie zu geniessen,\nindem wir w\u00e4hrend Jahrhunderten Herr unseres\neigenen Schicksals blieben. Das grosse Verdienst\nunserer Vorfahren, als sie den Bund beschworen,\ndessen wir heute gedenken, liegt darin, dass sie das\nWagnis der Freiheit auf sich nahmen. \u00dcber die\nsich folgenden Generationen hinweg haben sie uns\njenes Gut \u00fcberliefert, ohne das alle anderen G\u00fcter\nwertlos sind. An uns liegt es, es zu bewahren, um\nes an jene weiterzugeben, die nach uns kommen.\nDas andere Bild ist das der n\u00e4heren und entfernteren\nAussenwelt. Die letzten Wochen haben\nuns wiederum vor Augen gef\u00fchrt, dass der Friede,\nin dem wir leben, auf t\u00f6nernen F\u00fcssen steht und\nvon Bedrohungen umgeben ist. Die Ordnung der\nV\u00f6lkergemeinschaft ist in Wirklichkeit eine Unordnung,\nbedingt durch tiefgehende Feindseligkeiten\nund besessen vom. Machtwillen, von. Ideologien,\nGegens\u00e4tzlichkeiten und Eroberungstr\u00e4umen.\nJahrhunderte sind verflossen, ohne dass\nsie die Arglist der Zeiten zu beseitigen oder zu\nmildern vermochten. Alles aber hat gr\u00f6ssere Ausmasse\nangenommen als je zuvor.\nDer Friede im Landesinnern darf uns nicht\n\u00fcber die Umw\u00e4lzung hinwegt\u00e4uschen, inmitten, der\nwir uns befinden. Die Landesgrenzen schirmen uns\nnicht gegen die Ereignisse ab, und f\u00fcr uns sind\nheute die wahren Probleme weniger jene, die sich\nunserem Lande allein stellen, als diejenigen, die\ndie ganze Menschheit angehen. Sie sind es, die f\u00fcr\nunsere Zukunft bestimmend sein werden. Auch\nwenn sich unser nationales Leben anscheinend\nwenig ver\u00e4ndert, wird es sich wahrscheinlich doch\nmehr und mehr mit der regellosen Entwicklung\nauseinandersetzen m\u00fcssen, die die uns vertraute\nWelt umgestaltet. Wir geh\u00f6ren, zu Europa, wir\nbekennen uns zur abendl\u00e4ndischen Kultur und\nzum Christentum. Um diese Werte geht.es nun,\nund mit ihrem Schicksal steht auch das unsere auf\ndem Spiel. Deshalb nimmt unsere Verantwortung\nneue Formen an. Gewiss sind wir ein kleines Land.\nWir k\u00f6nnen nicht den Anspruch erheben, auf Ereignisse,\ndie uns \u00fcberragen, einen entscheidenden\nEinfluss ausrauben. Das ist jedoch kein Grund,\nunt\u00e4tig zu bleiben. Die kleinen Staaten behalten\nihre Daseinsberechtigung; sie m\u00fcssen sie aber\nrechtfertigen.\nAufgabe unserer Generation - und wohl auch\nder uns nachfolgenden Generationen - ist es, eine\nAntwort zu finden auf die Frage, welchen Platz\nwir in dieser Entwicklung einzunehmen haben, in\ndie wir hineingestellt sind, ob wir wollen oder\nnicht, und wie wir dabei dem Weg treu bleiben\nk\u00f6nnen, der uns durch unsere viele Jahrhunderte alte\nGeschichte vorgezeichnet ist. Unser Land wurzelt\nin seinen \u00dcberlieferungen. So haben wir denn\nkeinen Anlass, auf die bewaffnete Neutralit\u00e4t als\nGrundlage unserer Aussenpolitik zu verzichten. Sie\nbleibt auch heute noch das sicherste Mittel zur\nWahrung unserer Unabh\u00e4ngigkeit. Doch w\u00e4hrend\nsie lange Zeiten hindurch einer Abschliessung gegen\naussen gleichkam, kann sie heute nur noch Bestand\nhaben, wenn sie in den' Gebieten unserer Aussenpolitik,\ndie von ihr nicht erfasst werden, t\u00e4tiges\nHandeln nicht verhindert und nicht zum Vorwand\nunserer Unt\u00e4tigkeit wird. Die Solidarit\u00e4t, die uns\nmit andern V\u00f6lkern verbindet, oder genauer die\nwechselseitige Abh\u00e4ngigkeit, auferlegt uns die\nPflicht sogar wenn sie mit grossen Risiken verbunden\nsein sollte , an der L\u00f6sung der Probleme\nmitzuwirken, bei denen einerseits die Zukunft der\nMenschheit und andererseits das Schicksal Europas\nauf dem Spiele stehen. Es sind dies zwei Problemkreise,\ndie auch uns angehen.\nDie Zeiten sind vorbei, da wir unsere internationale\nT\u00e4tigkeit auf die Erf\u00fcllung humanit\u00e4rer\nAufgaben beschr\u00e4nken konnten. Gewiss besteht\nauch diese Pflicht weiter und beh\u00e4lt sie ihre volle\nBedeutung. Sie ist aber nicht mehr die einzige, die\nuns aufgetragen w\u00e4re. Weite Wirkungsfelder\nhaben sich uns er\u00f6ffnet, wo wir t\u00e4tig werden m\u00fcssen,\nsei es, dass unser nationales Interesse es gebietet,\nsei es, weil die Bem\u00fchungen, um die es geht,\nin entscheidender Weise dazu beitragen k\u00f6nnen,\neinem wahren Frieden den Weg zu ebnen.\nUnsere Bundesfeier erh\u00e4lt ihren vollen Sinn\nerst dann, wenn sie uns alle daran erinnert, dass\nwir immer noch durch den Schwur der ersten Eidgenossen\ngebunden sind, und dass wir jederzeit bereit\nsein m\u00fcssen, mit der Kraft, die ein gemeinsamer\nWille verleiht, miteinander die grossen Aufgaben\nanzupacken, vor die wir gestellt sind.", "Die Ereignisse unserer Zeit geben in eindr\u00fccklicher\nWeise jenen recht, die bereits vor Jahrzehnten\nerfasst haben, dass die legitimsten und tiefsten\nBestrebungen des menschlichen Wesens immer\nauf die Erk\u00e4mpfung und Wiedererringung der\nFreiheit gerichtet sind. Dieselben Ereignisse mahnen\nuns aber auch daran, \u00fcber die errungenen\nRechte zu wachen. Mehr denn je sind wir heute\ndazu verpflichtet, darin die wichtigsten Grundlagen\nunseres nationalen Lebens zu sehen und in ihnen\ndie Kr\u00e4fte zu suchen, deren wir bed\u00fcrfen, um die\nStr\u00f6mungen zu bek\u00e4mpfen, die unsere Traditionen\nund unseren Geist zu untergraben suchen.\nDie allgemeine Entwicklung, die in einem\nenormen Tempo vor sich geht und deren Zeugen\nwir sind, ber\u00fchrt uns wie alle andern V\u00f6lker, und\nes w\u00e4re illusorisch zu glauben, dass wir uns desinteressieren\nk\u00f6nnten. Das internationale Leben\nstellt uns heute immer gr\u00f6ssere Aufgaben,\ndie wir aber mit entsprechenden Anstrengungen\nl\u00f6sen k\u00f6nnen. Es ist unsere Pflicht, weiterhin\nmit Regierungen und V\u00f6lkern zusammenzuarbeiten,\ndie versuchen, die durch die Gegens\u00e4tze und Leidenschaften\nzerrissene Welt materiell und moralisch\nwiederaufzurichten. Was das wirtschaftliche und\nsoziale Leben anbetrifft, verlangen unsere Arbeitsbedingungen\nvon uns, den Kontakt mit den andern\nL\u00e4ndern in jeder Hinsicht aufrechtzuerhalten. Wie\nauch immer eine k\u00fcnftige Wirtschaftsgemeinschaft,\nunter den V\u00f6lkern aussehen mag, k\u00f6nnen wir uns\nauf eine gewisse Erfahrung und \u00dcbung st\u00fctzen,\nwenn es gilt, uns den jeweiligen Verh\u00e4ltnissen anzupassen,\nmit der wechselvollen Entwicklung\nSchritt zu halten oder entstandene Schwierigkeiten\nzu \u00fcberwinden.\nEs gibt aber noch andere Hindernisse. Sie sind\ndurch unsern Neutralit\u00e4tsstatus bedingt. Wir leben\nmitten in einer Zeit des gewaltigen Umschwungs\nin Handel und Industrie. Forschung und Wissenschaft\ndr\u00e4ngen mit Riesenschritten vorw\u00e4rts. Wir\nsind bereits da angelangt, wo andere ihre B\u00fcrde zu\nerleichtern pflegen, indem sie milit\u00e4rische oder politische\nB\u00fcndnisse eingehen oder sich Wirtschaftsgemeinschaften\nanschliessen, zu denen uns \u00fcbrigens\ndas Tor auch offen steht. Wenn es sich um Aufgaben\nder Landesverteidigung oder um die Ausbeutung\nder Atomenergie zu friedlichen Zwecken\nhandelt, um zwei besonders treffende Beispiele zu\nnennen, m\u00fcssen wir jedoch unsere Vorhaben ganz\nauf uns gestellt, in voller Autonomie zu verwirklichen\ntrachten. Hier d\u00fcrfen wir uns zu nichts verpflichten,\ndas uns auch nur teilweise um unsere\nUnabh\u00e4ngigkeit bringen k\u00f6nnte. Jeder R\u00fcckstand\nin Vorbereitung und Entwicklung k\u00f6nnte unsere\nSicherheit aufs schwerste beeintr\u00e4chtigen. Das\ntrifft ganz allgemein zu, gilt aber besonders f\u00fcr die\nbeiden erw\u00e4hnten Aufgabenbereiche. Gemessen an\nausl\u00e4ndischen Verh\u00e4ltnissen erfordert die Behauptung\nunserer Sonderstellung denn auch eine gewaltige\nAnstrengung. Entschlossen m\u00fcssen wir dabei\nunsere eigenen Mittel einsetzen, um in vern\u00fcnftiger\nZusammenarbeit von Staat, und Privatorganisationen\ndie bestm\u00f6glichen Leistungen zu\nerzielen.\nWill das Schweizervolk sich auf dem hohen\nNiveau halten, das die gegenw\u00e4rtige Entwicklung\nerfordert, so gilt es, seine Anstrengungen auf dem\nGebiet der Forschung und der Arbeit zu verst\u00e4rken.\nDabei geht es nicht an, nur an die Erhaltung des\nheutigen Lebensstandards und Komforts zu denken.\nUnser Volk hat vielmehr sein T\u00e4tigkeitsfeld \u00fcberall\nda zu erweitern, wo h\u00f6here Werte zu verteidigen\nsind und wo bewirkt werden soll, dass die\nKr\u00e4fte der Technik eines Tages von denen des\nGeistes beherrscht werden.\nDer Bundesfeiertag erinnert uns an unsere bevorzugte\nStellung, an unsere Freiheiten. Er soll\nuns aber auch deutlich und klar zum Bewusstsein\nbringen, was die Umwelt von uns erwartet. Ein\njeder Beitrag, auch der bescheidenste, vermag zu\nhelfen. \u00dcberall, wo wir uns versammeln, sei es um\ndie H\u00f6henfeuer oder auf den \u00f6ffentlichen Pl\u00e4tzen\nunserer St\u00e4dte und D\u00f6rfer, zeigt sich deutlich die\nNotwendigkeit, einig und stark zu bleiben. Damit\nist nicht eine Vermengung unserer \u00f6rtlichen,\nsprachlichen oder konfessionellen Eigenheiten gemeint.\nWenn die Umst\u00e4nde, in denen wir leben,\nuns weiterhin erlauben sollen, getrost in die Zukunft\nzu blicken und h\u00f6her zu streben, so verlangen\nsie auch, dass wir fest mit unserem Heimatboden\nverbunden bleiben, treu dem Hergebrachten\nund den bew\u00e4hrten Anschauungen, und dass wir\nmisstrauisch sind gegen alles Gek\u00fcnstelte, Unnat\u00fcrliche\nund Zwiesp\u00e4ltige. Unsere Eigenart und Selbst\u00e4ndigkeit\nin Charakter und Geist muss bewahrt\nwerden. Ein jeder soll sich offen zu seiner Familie,\nzu seinem Beruf, zu seiner Gemeinde und zu seinem\nKanton bekennen. Auf diese Art verb\u00fcrgen wir den\nFortbestand, den Zusammenhalt und die St\u00e4rke der\nEidgenossenschaft.", "Heute, am Bundesfeiertag, wenden sich die Gedanken des Schweizervolkes \u00fcber die Arbeiten und Sorgen des Alltags hinweg in stiller Feierstunde dem gemeinsamen Vaterlande zu. Es erf\u00fcllt uns mit dankbarer Freude, dass es unserem kleinen, so vielgestaltigen Land verg\u00f6nnt war, von jenem ersten Bund der Eidgenossen im Jahre 1291 an \u00fcber alle St\u00fcrme und Gefahren der Jahrhunderte bis in die Gegenwart seine Freiheit und Unabh\u00e4ngigkeit als demokratisches Staatswesen zu bewahren. Wenn wir aber einen Blick \u00fcber die Landesgrenze hinaus auf die politische Weltlage werfen, so erweckt das Bild, das sich da abzeichnet, in uns ernste Besorgnis. Die Ereignisse der vergangenen Wochen haben jedem von uns mit erschreckender Deutlichkeit gezeigt, dass die Menschheit noch weit entfernt ist von einem gerechten, wahren Frieden. Immer wieder m\u00fcssen wir erleben, wie die Ideen der Freiheit, des Rechts und der Achtung vor der Menschenw\u00fcrde, die auch die geistige Grundlage unserer Eidgenossenschaft bilden, von dunklen M\u00e4chten brutaler Gewalt mit F\u00fcssen getreten werden und wie daraus die Gefahr schwerer kriegerischer Konflikte erw\u00e4chst, die auch unser friedliebendes Volk bedrohen k\u00f6nnen.\nDie bestehenden Gefahren erkennen, soll aber nicht heissen, dass wir uns einem kleinm\u00fctigen Pessimismus hingeben. In den vergangenen Jahren ist es wiederholt gelungen, gef\u00e4hrliche, \u00f6rtliche Brandherde zu begrenzen und ein bergreifen der Flammen auf weltweiten Raum zu verhindern. Es bestehen unter den V\u00f6lkern starke Kr\u00e4fte, die sich f\u00fcr die Erhaltung des Friedens einsetzen. Wir hoffen aus tiefstem Herzen, dass sie \u00fcber die M\u00e4chte des B\u00f6sen schliesslich doch den Sieg davontragen werden. Ihr wisst, liebe Miteidgenossen, dass der Bundesrat und mit ihm sicher unser ganzes Volk gewillt ist, alles, was nach den bescheidenen Kr\u00e4ften unseres kleinen Landes m\u00f6glich ist, zur Erreichung dieses Zieles beizutragen. Wir freuen uns denn auch, dass unsere Schweizerstadt Genf, wie 'schon in den Jahrzehnten vor dem letzten Weltkrieg, wiederum zum Sitz weltweiter internationaler Organisationen und zum Tagungsort bedeutsamer V\u00f6lkerkongresse zur Beratung der friedlichen Regelung internationaler Probleme erw\u00e4hlt worden ist. Wir d\u00fcrfen darin einen Beweis des Vertrauens in den klaren, festen Friedenswillen unseres Landes erblicken.\nAber alle diese Bem\u00fchungen um eine friedliche internationale Ordnung d\u00fcrfen uns keinen Augenblick dar\u00fcber hinwegt\u00e4uschen, dass die politische Weltlage wohl noch auf lange Zeit krisenhaft bleibt. Noch ist keine Vereinbarung unter den grossen M\u00e4chten \u00fcber eine Abr\u00fcstung oder auch nur \u00fcber die Nicht-Verwendung von Atomwaffen zustande gekommen. Es ist unsere hohe Pflicht, die weiterhin bestehenden Gefahren klaren Auges zu erkennen und uns bereitzuhalten. Es muss unser unverbr\u00fcchlicher Wille sein, unser Land gegen jeden Angriff zu verteidigen und unsere Armee f\u00fcr diesen Zweck stark und widerstandsf\u00e4hig zu erhalten. Wir d\u00fcrfen uns in dieser Entschlossenheit weder durch Einfl\u00fcsse von aussen noch durch Schw\u00e4chestr\u00f6mungen und Angstpropaganda im eigenen Landewankend machen lassen.\nJeder Zweifel in unsern Verteidigungswillen, den wir aufkommen lassen w\u00fcrden, m\u00fcsste die Gefahren f\u00fcr unser Land im Falle kriegerischer Ereignisse vergr\u00f6ssern.\nDieser Wille kann sich aber nur dann dauernd bew\u00e4hren, wenn der Geist der Innern Verbundenheit unter uns allen, die Liebe zum gemeinsamen Vaterland und die Bereitschaft, f\u00fcr sein Wohl Opfer zu bringen, sein festes Fundament bilden. Wir m\u00fcssen uns dar\u00fcber vollkommen klar sein, dass der Zustand der weltpolitischen Dauerkrise, in der wir alle leben, f\u00fcr jedes freie, wahrhaft demokratische Volk eine entscheidende Bew\u00e4hrungsprobe bedeutet. Im totalit\u00e4ren Staate wird das Volk mit eiserner Gewalt zu einem willenlosen Instrument in der Hand der Machthaber geschmiedet.\nIn einem freien Land aber handelt es sich darum, die verbindenden Ideen und Kr\u00e4fte in den breitesten Volksschichten lebendig zu erhalten und so ohne Zwang von innen heraus eine wahre Gemeinschaft zu bilden.\nDiese grosse Aufgabe stellt sich in allen Lebensbereichen, in Staat und Politik, in den wirtschaftlichen und sozialen Auseinandersetzungen, besonders aber auch im Leben der Familie und in der Erziehung unserer Jugend. Jeder von uns kann und muss nach seinen Kr\u00e4ften zu ihrer Erf\u00fcllung beitragen.\nIch weiss wohl, dass auch unser Bestreben der Unvollkommenheit alles Menschlichen unterliegt. Wie jeder Einzelne von uns immer wieder mit seinen Schw\u00e4chen und Fehlern zu k\u00e4mpfen hat, so gilt dies, und noch in vermehrtem Masse, f\u00fcr das Zusammenleben eines ganzes Volkes, wo so viele Gegens\u00e4tze der Ideen und Interessen aufeinanderstossen. Die Geschichte unserer Eidgenossenschaft zeigt uns manch betr\u00fcbliches Beispiel der Schw\u00e4che und innern Uneinigkeit. Aber entscheidend f\u00fcr das Schicksal unseres Landes war, dass in schweren Stunden immer wieder die guten Kr\u00e4fte obsiegten: der Wille zur Freiheit und die Bereitschaft, einander zu helfen. Das ist heute so notwendig wie je zuvor. Halten wir das Bewusstsein unserer innern Verbundenheit das br\u00fcderliche Verst\u00e4ndnis f\u00fcr die Anliegen, und Sorgen aller Miteidgenossen in uns lebendig. Machen wir es uns zur Pflicht, in den politischen und wirtschaftlichen Forderungen stets die Wahrung des Gemeinwohles als oberstes Gesetz zu achten und ihm n\u00f6tigenfalls unsere Sonderw\u00fcnsche unterzuordnen.\nWenn wir in diesem Geiste handeln, dann d\u00fcrfen wir mit Zuversicht und Gottvertrauen der Zukunft entgegengehen. ", "An Volkswahl, an Wirtschaftsmacht, an kulturellen\nInstitutionen, nicht zuletzt an Weltansehen\nwerden wir von keiner fr\u00fcheren schweizerischen\nGeneration \u00fcbertroffen. Uns fiel in nahezu sieben\nJahrhunderten das stolze Los zu, auf kleinem Raum\nund fast ohne Bodensch\u00e4tze eine gemeinsame\nVolkskultur und en i n e wehrf\u00e4higen Freistaat zu\nerrichten. Aber das Leben hat noch nie ein bequemes\nAusruhen gestattet und Bestattet es heut\u00ab weniger\nals je. Unser Aufstieg, namentlich in den letzten\nDezennien, ist nicht allen Landesteilen in gleichem\nMass zugute gekommen. Die deutsche\nSchweiz hat freilich immer \u00abIns zahlenm\u00e4ssige\n\u00dcbergewicht im Bunde besessen. Aber viele Umst\u00e4nde\ntrugen dazu bei, ein mindestens kulturelles\nGleichgewicht des Welschlands zu begr\u00fcnden, w\u00e4hrend\ndie Italianit\u00e4t des Tessins sowie der b\u00fcndnerischen\nT\u00e4ler bei ihrer urspr\u00fcnglichen Abgeschiedenheit\nvon nirgends her bedroht war und das\nr\u00e4toromanische Kulturgut, vom \u00fcbrigen Schweizervolk\nerst sp\u00e4t erkannt, ein friedlich ungest\u00f6rtes\nDasein f\u00fchrte. Die Idee des Bundes verlangt die\nErhaltung und F\u00f6rderung unserer Sprachen, deren\nGew\u00e4hr vor allem in der gegenseitigen Respektierung,\nweisen Konzessionen und notwendigen Kompromissen\nliegt. Es sollte keinen Schweizer geben,\nden die germanisch-romanische Kultur im Bunde\nnicht mit Liebe und Freude erf\u00fcllte, und dies bis\nzu dem Grade, dass er das Bed\u00fcrfnis empfindet,\ndas Seine zum Besten des Fortbestandes dieses\nhohen Gutes beizutragen. Der st\u00fcndig zunehmende\nBev\u00f6lkerungsaustausch zwischen den Kantonen\nbraucht deren politisches Wesen nicht zu beeintr\u00e4chtigen.\nUnsere Kantone m\u00f6gen in ihrem biologischen\nund psychologischen Gehalt noch so grosse Wandlungen\ndurchmachen; sie bleiben dennoch, was sie\nnach Ursprung und Bestimmung sind: Bausteine\ndes Bundes. Ja man kann mit gutem Hecht, noch\neinen Schritt weiter gehen und behaupten, gerade\nunsere heutige. Situation voll neuer Probleme ben\u00f6tige\nmehr als je das Beispiel, den Ideenreichtum\nund die mutige Initiative der einzelnen Orte. Endlos\nsind die Klagen \u00fcber unser Zeitalter, das alle\nIndividualit\u00e4t und Sonderart einebne. Wenn das\nbis zu einem gewissen Grad wahr sein sollte, so\nsind wir um so mehr verpflichtet, unsere historische\nVielfalt mit den alten historischen Mitteln,\nwelche wir in unsern Kantonen besitzen, zu verteidigen\nund zu vertiefen.\nEin ungel\u00f6stes Problem, das vielen Vaterlandsfreunden\nam Herzen liegt, sei abschliessend wenigstens ber\u00fchrt: die Frage des schweizerischen\nFrauenstimmrechts, Es gibt keinerlei Beweis daf\u00fcr,\ndass die Stellung der Gattin und Mutter bei\nuns den Vergleich mit anderswo zu scheuen h\u00e4tte.\nAber aus leicht erkennbaren Gr\u00fcnden ist es in\nunserem klassischen M\u00e4nnerstaat bis heute nicht\ngelungen, die politische Stellung der Frau befriedigend\nzu gestalten. So unklug es w\u00e4re, auf die\nweibliche Einsicht in Fragen des Staatshaushaltes\nleichten Herzens zu verzichten, so ungerecht,\nscheint es, die H\u00e4lfte der Erwachsenen grunds\u00e4tzlich\nvon den Staats\u00e4mtern fernzuhalten. Es muss\nsich mit der Zeit ein Unbehagen entwickeln, wenn\ndie Frau mehr und mehr mit der Verantwortung\nf\u00fcr den pers\u00f6nlichen Lebenskampf, mit der Teilnahme\nan Wirtschaft und Kultur belastet wird,\nohne die volle politische Anerkennung daf\u00fcr zu\nerhalten.\nWenn der Bundesrat, verpflichtet, durch parlamentarischen\nAuftrag, eine Vorlage ausgearbeitet\nhat, die uns in dieser Richtung einen Schritt weiter\nbringen m\u00f6chte, so ist doch nicht, zu verkennen,\ndass der Bund nicht den Wunsch haben kann, auf\ndiesem Gebiet allein voranzugehen. In dieser Frage,\nwie in so vielen andern, eignen sich die Kantone\num so besser daf\u00fcr, an ihrem Orte L\u00f6sungen zu erdenken\nund zu erproben, die nach Massgabe ihrer\ngl\u00fccklichen Wirkung Nachahmung und Verallgemeinerung\nfinden k\u00f6nnen.\nEs sei mir zum Schlusse gestattet, mich zu\neinem allgemeinen Gesichtspunkt zu erheben und\nin feierlicher Stunde an das Beste in uns zu appellieren.\nNach der Sch\u00f6pfungsordnung k\u00f6nnen die\nV\u00f6lker wie die Individuen nicht ohne Ideale leben.\nDarum wagen wir es, das stolze Wort eines unserer\ngrossen Historiker zu wiederholen, das Wort\nJohannes von M\u00fcllers, es sei f\u00fcr uns zwar die Zeit\nvor\u00fcber, eine gr\u00f6ssere, nie aber daf\u00fcr, die beste\nRepublik zu stiften.", "Ein Tag im Jahre geh\u00f6rt dem Vaterland. Am 1. August gedenkt\ndas Schweizervolk der M\u00e4nner, die nach der\n\u00dcberlieferung vor 655 Jahren den ersten eidgen\u00f6ssischen\nBund beschworen huben. Hat jenes Ereignis\nvon 1201 auf dem R\u00fctli uns, den Schweizern und\nSchweizerinnen von 1956, auch heute noch etwas zu sagen? Oder ersch\u00f6pft sich der Sinn der Bundesfeier in einem ehrf\u00fcrchtigen Erinnern an eine vergangene\nZeit?\nIn unausgesetztem, heute besonders bewegtem\nFluss der Ereignisse ver\u00e4ndert sich fortw\u00e4hrend die Welt; sozusagen alles und jedes scheint in Wandlung begriffen. Viele von uns bewegt die Frage:\nWird die Schweiz ihren Weg finden k\u00f6nnen durch\neine Gegenwart und in eine Zukunft, in der sich\nWeltprobleme von rungeheure Vielgestaltigkeit in\nganzen Kontinenten zusammenballen?\nWer nachdenkt \u00fcber die Stellung der Schweiz\nin der Umwelt von heute, erkennt eine erste Aufgabe,\ndie sieh schlicht und einfach ausnimmt und\ndoch sehr ernsthafte Anstrengungen erfordert: Die\nSchweiz hat zun\u00e4chst einmal sich selbst zu behaupten;\nnur eine Schweiz mit festen Grundlagen und\neinem unverkennbaren Charakter eigener Pr\u00e4gung\nvermag nach dem Mass ihrer Kr\u00e4fte einen n\u00fctzlichen\nBeitrag das Wohl der Menschheit zu leisten.\n\u00dcber den innern Wert eines Staates entscheidet\nnicht die Zahl der Quadratkilometer und die\nMenge der Menschen, die darauf wohnen, sondern\nentscheidend ist die Frage, ob und wie ein Staat fertig wird mit den Aufgaben, die der Dienst an seinem Volke ihm stellt.\nNun - allen Behauptungen zum Trotz, die der\nSchweiz den \u00abSinn f\u00fcr Aktualit\u00e4t\u00bb absprechen\nm\u00f6chten, Arbeit gibt es heute in H\u00fclle und F\u00fclle\nauf dem eidgen\u00f6ssischen Werkplatz: Unsere Landesverteidigung haben wir den Anforderungen des\n\u00abtotalen Krieges\u00bb anzupassen. Eine \u00dcberpr\u00fcfung\nerfordern die Probleme der religi\u00f6sen Toleranz, besonders\nwichtig f\u00fcr den innern Zusammenhalt der\nEidgenossen. L\u00fccken sind auszuf\u00fcllen im Aufbau\nunseres Rechtsstaates, vor allem im Schutze, den er\ndem einzelnen B\u00fcrger vor willk\u00fcrlicher Behandlung\ndurch staatliche Organe gew\u00e4hrt. Bald einmal werden\nwir Stellung zu nehmen haben zur Forderung,\nden Frauen seien die gleichen politischen Rechte\nzu gew\u00e4hren wie den M\u00e4nnern. Das schweizerische\nWirtschaftsrecht ist auszugestalten; wir m\u00fcssen\nder Landflucht steuern und der Spekulation mit\nGrund und Boden entgegenwirken. M\u00e4ngel in\nunsern sozialen Einrichtungen sind zu beheben.\nNeue Rechtsgrundlagen m\u00fcssen geschaffen werden\nf\u00fcr Radio, Fernsehen, Film und die friedliche Verwertung\nder Atomenergie. Schwierige Verkehrsprobleme\nauf Strassen und Schienen dr\u00e4ngen nach\neiner L\u00f6sung. Ein vern\u00fcnftiger Ausgleich ist zu\nsuchen zwischen den Anforderungen der Technik\nund den ebenso wichtigen Anliegen, die nat\u00fcrlichen\nSch\u00f6nheiten unseres Landes zu sch\u00fctzen. Und\nwuchtig und schwer steht vor uns die besonders\nschwierige Aufgabe, den eidgen\u00f6ssischen Finanzhaushalt\nneu zu ordnen und in seinem Rahmen die\nAufgaben des Staates neu aufzuteilen zwischen\nKantonen und Bund.\n\u00abGreift nur hinein ins volle Menschenleben!\nEin jeder lebt's, nicht vielen ist's bekannt,\nUnd wo ihr's packt, da ist's interessant.\u00bb\nF\u00fcrwahr das Wort des Dichters gilt honte\nmich f\u00fcr unser \u00f6ffentliches, politisches Leben. Auf\nrocht verschiedene Weise kann man an die L\u00f6sung\nstaatlicher Aufgaben herangehen. Eine gewisse\nh\u00e4mische Schadenfreude wird hinweisen auf alles,\nwas nicht in Ordnung ist, was uns noch fohlt. Wir\nk\u00f6nnen aber auch ausgehen von schon vorhandenen\nWerten und neue Aufgaben anpacken mit frischer\nZuversicht und dankbarer Freude dar\u00fcber, dass\nVolk und Beh\u00f6rden Gelegenheit zur Entfaltung\nihrer sch\u00f6pferischen Kr\u00e4fte erhalten.\nMan hat die schweizerische Wahl- und Abstimmungsdemokratie\nschon als ein gewaltiges Wagnis\nbezeichnet. Mit Recht. Das Wagnis besteht im Vertrauen\nauf die guten Kr\u00e4fte im Manschen; ohne\ndieses Vertrauen kann keine \u00abStaatskunst\u00bb eine\nschweizerische Volksgemeinschaft gestalten.\nEin Tag im Jahre geh\u00f6rt dem Vaterland. Ein Tag nur? Nein. Nicht darauf kommt es an, was an einem 1. August gesprochen wird; \u00fcber das Schicksal\ndes Landes entscheidet, was in der Zeit von\neiner Bundesfeier zur andern tats\u00e4chlich geschieht.\nUnsern schweizerischen Weg werden wir finden\ndurch die Gegenwart und in den kommenden Zeiten,\nwenn in uns lebendig bleibt, was die M\u00e4nner\nauf dem R\u00fctli beseelte: das Bekenntnis zur wehrhaften\nFreiheit und der Wille, einander zu helfen.", "Das Gebirge ist die Wiege der Schweiz. Allm\u00e4hlich\nhat sie sich \u00fcber das Mittelland bis an den\nRhein und den Jura ausgedehnt. Ihre Grenzen\nund Verteidigungslinien sind im grossen ganzen\nvon der Natur vorgezeichnet. Aber erst der Wille\nder in diesem Land geborenen und wohnenden\nMenschen hat die schweizerische Nation geschaffen.\nDieser Wille ist es, der alle Widerst\u00e4nde bezwang;\nnicht nur sind die fremden Herren und V\u00f6gte\nverjagt und sp\u00e4ter, als sie die verlorenen Gebiete\nzur\u00fcckerobern wollten, geschlagen worden; auch\ndie inneren Gegens\u00e4tze zwischen Stadt und Land\noder zwischen den verschiedenen religi\u00f6sen Bekenntnissen\nwurden \u00fcberwunden. Unser Staatswesen\nist das Ergebnis eines politischen Willens,\nder sich im Laute der Jahrhunderte durchgesetzt\nund immer wieder erneuert hat.\nDas ganze Jahr hindurch befasst sich der\nSchweizer B\u00fcrger mit sich selbst, mit Familie,\nBeruf und Gesch\u00e4ft. Wenn er Soldat ist, leistet er\nseinen Milit\u00e4rdienst. Wer Sinn f\u00fcr staatsb\u00fcrgerliche\nVerantwortung hat, interessiert sich f\u00fcr\nunsere nationalen Probleme und beteiligt sich\nan Abstimmungen und Wahlen sowie, falls er Mitglied\neiner politischen Partei ist, auch an deren\nT\u00e4tigkeit.\nAber ein Tag im Jahr, der 1. August, ist ein\nTag eigener Art und hat seine besondere Bedeutung.\nDer 1. August ist nicht irgendein Fest, er\nist auch kein Feiertag, sondern ein feierlicher\nAbend. Das Wetter an diesem Abend mag einmal\nsch\u00f6n, ein andermal regnerisch sein immer aber\nsind wir von neuem ergriffen vom grossen Chor\nder Glocken der Heimat und den H\u00f6henfeuern,\ndie sich wie Signale freundschaftlich zuwinken und\nantworten ein Abend, der Erinnerungen wachruft\nund uns zur Besinnung mahnt.\nDenken wir zur\u00fcck an die Geburtsstunde unseres\nLandes, an jene Bergbauern der Urschweiz,\ndie sich in einer Augustnacht getroffen und geschworen\nhaben, frei zu sein, zusammenzuhalten,\nsich gegenseitig zu helfen und Sicherheit und Frieden\ngemeinsam zu gew\u00e4hrleisten. Dar\u00fcber sind\nJahrhunderte vergangen, aber dem Schwur ist\ntrotz allen Wandlungen der Geschichte bis auf\nden heutigen Tag nachgelebt worden. Wohl hat\nsich der Kreis der Eidgenossen stark erweitert,\naber der Eid selbst ist das Band geblieben, das\nbis heute durch nichts, weder durch Angriffe oder\nDrohungen von aussen noch durch bruderm\u00f6rderische\nStreitigkeiten im Innern zerschnitten werden\nkonnte.\nVieles hat sich freilich ge\u00e4ndert. Wir leben\nheute in einer andern Welt als unsere Vorfahren\nvor sechs- oder siebenhundert Jahren. Die Probleme,\ndie uns besch\u00e4ftigen, waren den M\u00e4nnern\nauf dem R\u00fctli nicht bekannt. Unser Leben vollzieht\nsich in anderen Bahnen. Gilt nun das, was\nvor Jahrhunderten sinnvoll und gerechtfertigt war,\nauch heute noch?\nNoch andere Fragen steigen vor uns auf, die\nuns pers\u00f6nlich n\u00e4her ber\u00fchren und unseren B\u00fcrgersinn\nangehen. Sie lassen sich im wesentlichen\ndahin zusammenfassen: Gebe ich meinem Lande,\nwas ich ihm schuldet Wir alle k\u00f6nnen eine solche\nGewissenserforschung anstellen, denn jeder von\nuns, vom einfachsten bis zum h\u00f6chstgestellten Mitb\u00fcrger,\nhat an seiner Stelle seine Verantwortung;\ndiese, it s zwar von Fall zu Fall verschieden, aber\nsie hat immer ihre Bedeutung und ihr Gewicht.\nIch m\u00f6chte hier nicht im einzelnen auf solche\nFragen eingehen, sondern nur an einige Grundtatsachen\nerinnern, die mir die Antworten zu enthalten\nscheinen.\nDie Schweiz ist heute ebensowenig ein abstrakter\nBegriff wie bei ihrer Entstehung. Auch wenn\nsie sich, \u00e4usserlich gesehen, ver\u00e4ndert hat, so bedeutet\nsie uns doch nach wie vor die Erde, den Himmel\n\u00fcber uns, die Seen und Fl\u00fcsse, die uns geh\u00f6ren.\nSie umfasst die Menschen, mit denen uns eine\nGemeinschaft verbindet. An unserer Generation\nliegt es, den Fortbestand des Vaterlandes zu gew\u00e4hrleisten\nund unseren Nachkommen das Erbe\nunserer Vorfahren, die Grosses vollbracht haben,\nunversehrt weiterzugeben. Wir sind es, die mit\nunserem Tun und Lassen, mit unserer Haltung\ndas \u00e4ussere Gesicht unseres Staates, aber auch den\nPulsschlag seines Lebens bestimmen, das wir durch\nunsere Zuneigung und unseren guten Willen, durch\ngegenseitiges Verst\u00e4ndnis und Gerechtigkeit st\u00e4rken\nk\u00f6nnen, das wir jedoch schw\u00e4chen, wenn wir\nnachl\u00e4ssig oder gleichg\u00fcltig werden.\nDie einfachen Ziele, welche die M\u00e4nner von\n1291 ihrem Bunde zugrunde legten, haben nichts\nvon ihrer Bedeutung verloren. Sie laufen zwar\nGefahr, in der Unrast der modernen Welt vergessen\nzu werden. Unser staatlicher Weiterbestand\nw\u00e4re indessen gar nicht denkbar ohne jene uralten\nIdeale, die allerdings kaum je zur G\u00e4nze verwirklicht\nwerden k\u00f6nnen. Der materielle Wohlstand\nunserer Tage darf kein Grund sein, sie weniger\nernst zu nehmen.\nWir werden so weit treue Eidgenossen bleiben,\nals wir einig und opferbereit sind und danach\ntrachten, pers\u00f6nlich die Bedingungen zu erf\u00fcllen,\nvon denen unser innerer Zusammenhalt abh\u00e4ngt.\nWeil die Bundesfeier dieses Jahr besonders unserer\nBergbev\u00f6lkerung gewidmet ist, die in schwierigeren\nund rauheren Verh\u00e4ltnissen lebt als die\nMehrzahl unserer Mitb\u00fcrger, so wollen wir uns\ndaran erinnern, dass die Schweiz in ihren Bergen\nentstand, die inzwischen unsere gemeinsamen Berge\ngeworden sind; dass wir unsere Freiheit, unser\nh\u00f6chstes Gut, unseren Gebirgsbewohnern verdanken.\nM\u00f6ge der Geist des 1. August nicht nur so\nlange wach bleiben, wie die Feuer heute Abend\nbrennen, sondern uns das ganze Jahr hindurch\nbegleiten und beseelen.", "Es sind auf den Tag genau vierzig Jahre her,\ndass der Erste Weltkrieg ausgebrochen ist. Der\n1. August 1014, der den Anfang einer langen, ruhelosen\nZeitepoche bedeutete, ist mir bis in alle Einzelheiten\nin Erinnerung geblieben. Noch h\u00f6re ich die\nGlocken, als mit jedem Schlag die Hoffnungen tiefer\nsanken. Noch sehe ich die Soldaten meines Dorfes,\nwie sie ihren Kaput auf der Wiese vor dem Hause\nausbreiteten und mit der uns allen so vertrauten\nSorgfalt rollten. Ein vom letzten Strahl des zur\nNeige gegangenen Tages erleuchteter Abend h\u00fcllte die\nBef\u00fcrchtungen ein, die man nicht ausspricht, und\nalle Sorgen, die man f\u00fcr sich und seine Frau beh\u00e4lt.\nJene schwere Zeit haben wir \u00fcberlebt\nF\u00fcnfundzwanzig Jahre sp\u00e4ter brach wieder ein\nWeltkrieg aus, unmenschlicher, m\u00f6rderischer und\numw\u00e4lzender als der erste. Es schien, als ob die Achtung\nvor dem Leben f\u00fcr immer einem zu allem entschlossenen\nVernichtungswillen habe weichen m\u00fcssen,\nals ob der Hass von den Menschen Besitz ergriffen\nhabe und sie nicht mehr loslassen wolle. Noch\neinmal sind wir heil durchgekommen.\nDie Nachkriegsjahre, die Schwierigkeiten voraussehen\nliessen, standen im Zeichen der Vollbesch\u00e4ftigung.\nDer durchschnittliche Lebensstandard\nunseres Volkes ist h\u00f6her als er je war. Kein Zweig\nunserer Wirtschaft hat im entferntesten seither so\ngelitten wie w\u00e4hrend jenen Krisen vor dreissig und\nmehr Jahren. Unser Land hat seine Beziehungen mit\ndem Ausland aufrechterhalten und weiterentwickelt.\nDie Freiheit ist uns erhalten geblieben; die Demokratie\nbeherrscht unbestritten auch weiterhin unser\nstaatliches Leben; der B\u00fcrger bleibt mehr denn je der\nSouver\u00e4n. Der Ausbau der Sozialversicherungen\ngeht unentwegt weiter, wenn vielleicht auch etwas\nlangsam, aber daf\u00fcr gewappnet gegen Fehlentwicklungen\nund in \u00dcbereinstimmung mit dem Geist und\nden Erfordernissen unserer besonderen helvetischen\nStruktur. Die milit\u00e4rische Verteidigung ist sichergestellt\nMeine lieben Landsleute, wohl sind wir noch weit\nvon der Vollkommenheit entfernt, die einige in sehr\n\u00fcberheblicher Weise als erreicht betrachten, die\naber niemals erlangt werden kann. Unsere nationale\nSolidarit\u00e4t ist nicht l\u00fcckenlos, und unser\n\u00f6ffentliches Leben weist gewisse beunruhigende\nAspekte auf. Die verschiedenen sozialen Gruppen\nlegen allzu oft nur einen schwachen Willen zur Verst\u00e4ndigung\nan den Tag, der kaum, dass er sich bemerkbar\nmacht, schon wieder erlahmt. Unvermeidliche\nInteressenkonflikte, die aber beigelegt werden\nm\u00fcssen, verlassen den Boden der Vernunft und des\nGemeinwohles und werden von der Leidenschaft\ndiktiert, die weder zu h\u00f6ren noch zu diskutieren\nbereit ist. Unsere sozialen Einrichtungen bed\u00fcrfen\neiner weiteren Ausgestaltung; es m\u00fcssen Mittel und\nWege gefunden werden, um die Hauptaufgaben\nunserer modernen Zeit zu bew\u00e4ltigen, n\u00e4mlich die\nWahrung der W\u00fcrde des Einzelnen, ohne ihn von\nseiner Verantwortung zu entbinden, das stete Hinlenken\nder Kr\u00e4fte und W\u00fcnsche unseres Volkes auf\neine Gemeinschaft, wo der innere Gehalt immer mehr\ndie Form zur\u00fcckdr\u00e4ngt. Mit andern Worten: ein\nst\u00e4ndiges Streben nach einer ununterbrochen in die\nTat umgesetzten, stets weiter ausgedehnten und in\nEhren gehaltenen Gerechtigkeit.\nViele alte Formeln sind toter Buchstabe geworden.\nSie geh\u00f6ren endg\u00fcltig der Vergangenheit an.\nWir d\u00fcrfen aber nicht nach Begriffen leben, die gewissen\nGegebenheiten dieses Jahrhunderts nicht\nmehr entsprechen. Dies w\u00fcrde auf eine Selbstt\u00e4uschung\nund eine Irref\u00fchrung der Mitmenschen hinauslaufen.\nWir m\u00fcssen mit offenem Auge das neue\nLeben erfassen und uns geistig in vermehrtem Masse\nstets auf das einstellen, was nun einmal Wirklichkeit\ngeworden ist. Die Wahrung stets g\u00fcltiger\n\u00dcberlieferungen, die sogar in unserer Verfassung\nverankert sind und die wir nicht preisgeben\nwollen, verlangt, dass wir immer wieder, und\nohne Unterlass, die sozialen Probleme pr\u00fcfen, um\nL\u00f6sungen zu finden, welche den Forderungen der\nStunde gerecht werden.\nDer 1. August ist der Tag der H\u00f6henfeuer, die\n\u00fcberall vom hintersten Bergtal bis ins weite Land\nhinaus aufleuchten, gleich einem Wald, dessen\nB\u00e4ume einer nach dem andern wie Fackeln lodern.\nAuf dem Feld, das uns das t\u00e4gliche Brot gibt, in\nden D\u00f6rfern, den St\u00e4dten, dort oben auf den Alpen,\nim B\u00fcndnerland, im Wallis, in der Zentralschweiz,\nim Tessin, im Pays d'Enhaut, wo der Mensch die\nstrenge Gr\u00f6sse und Einfachheit von altersher bewahrt\nhat, steigen die Flammen auf, brechen zusammen,\nbreiten sich knisternd aus, je nach dem\nWind, der weht. Heute ist der Tag der H\u00f6henfeuer,\naber auch der Tag des Dankes, der beruhigenden\nGewissheit und des wiederkehrenden Vertrauens in\nunser Tun und in unsern Glauben.\nVierzig Jahre der Konflikte und gr\u00f6sster Gefahren\nhaben wir \u00fcberlebt. Wir werden auch f\u00fcrderhin\nbestehen, wenn wir einig sind und mit dem\nGlauben, der Gerechtigkeit, der Familie und der\nArbeit aufs engste verbunden bleiben, alles G\u00fcter\nderen Form nur \u00e4ndert, damit ihr ewiger Bestand\nnoch deutlicher zum Ausdruck gelangt.\nIch w\u00fcnsche euch allen, meine lieben Landsleute\neinen frohen 1. August, wo immer ihr seid, zu Hause\noder in der Fremde; einen frohen 1. August den\nKranken, den vom Leben Benachteiligten, jung und\nalt, all jenen, die verzweifeln, und jenen, die dem\nEntsagen nahe sind. M\u00f6gt ihr alle an diesem Abend\ndas sichere Gef\u00fchl versp\u00fcren, dass ihr nicht allein\nseid und einem Volk angeh\u00f6rt, das mit all seinen\nKr\u00e4ften bestrebt ist, und sicher auch dazu gelangen\nwird, seinen Fortbestand in noch weit st\u00e4rkerem Masse auf das gegenseitige Verst\u00e4ndnis und die tatkr\u00e4ftige\nSolidarit\u00e4t aller zu gr\u00fcnden.", "Wenn am Abend des Bundesfeiertages die Glocken des ganzen Landes zusammenklingen und die H\u00f6henfeuer aufflammen auf den Hochwachten, dann schlagen auch die Herzen aller Eidgenossen h\u00f6her. \u00dcberall, in den St\u00e4dten und in den D\u00f6rfern, stehen wir zusammen, Frauen und M\u00e4nner und die Jugend, uns zu besinnen auf das, was gross, sch\u00f6n und stark ist in unserem Land, auf das, was uns einigt und zusammenh\u00e4lt, aber auch uns zu besinnen auf das, was wir dem Lande schulden. Mit einem Wort: die Bundesfeier gilt der Besinnung auf das, was es heisst, Eidgenosse sein zu d\u00fcrfen.\nIm Bundesbrief vom 1. August 1291 leuchten vier Kerns\u00e4tze auf, die wir heute abend beherzigen wollen. Auf das, was die ersten Eidgenossen vor 662 Jahren sich gegenseitig versprachen, sind wir heute noch verpflichtet. Der Bund, den sie durch einen heiligen Eid beschworen, soll ja mit Gottes Hilfe ewig dauern.\nErster Kernsatz: Sie gelobten, sich gegenseitig mit Hilfe, allem Rat und jeder Gunst, mit Leib und Gut beizustehen.\nZweiter Kernsatz: Sollte ein Streit unter Eidgenossen entstehen, so sollen die Verst\u00e4ndigen unter ihnen zusammentreten und die Zwietracht unter den Parteien durch einen Schiedsspruch schlichten.\nDritter Kernsatz: Sie gelobten einhellig und einstimmig in ihren T\u00e4lern keinen fremden Richter anzunehmen und anzuerkennen.\nVierter Kernsatz: Sie verpflichteten sich, jedem b\u00f6swilligen Angriff auf ihren Leib und ihr Gut mit aller Macht und Kraft entgegenzutreten.\n1. Sich gegenseitig beistehen mit Hilfe, allem Rat und jeder Gunst, mit Leib und Gut. Das ist eigentlich die Grundlage und das Kernst\u00fcck allen echten Eidgenossentums. Die Verwirklichung dieses Gel\u00f6bnisses soll aber nicht erst im \u00f6ffentlichen Leben beginnen. Schon im Hause und in der Familie soll der Eidgenosse seine eidgen\u00f6ssische Gesinnung bew\u00e4hren. Einander helfen, einander verstehen und beistehen. Das gilt f\u00fcr das Verh\u00e4ltnis zwischen Vater und Mutter, zwischen Br\u00fcdern und Schwestern. Es h\u00e4tte wahrhaftig keinen Sinn, heute abend Mutter Helvetia hochleben zu lassen, wenn wir nicht den Willen h\u00e4tten, der Mutter im eigenen Haus zu helfen und ihr in ihren Sorgen und M\u00fchen beizustehen. Denkt daran, ihr Kinder, die ihr mit so viel Freude und Begeisterung heute abend diese Bundesfeier mitbegeht, dass ihr schon in eurem jugendlichen Alter eidgen\u00f6ssischen Geist bet\u00e4tigen sollt dadurch, dass Ihr Euren Eltern helft und ihnen Freude macht.\nEinander helfen und beistehen im beruflichen Leben und in der Arbeit. Wie oft verbittern und verg\u00e4llen sich auf dem Land missg\u00fcnstige Nachbarn gegenseitig das Leben, gelegentlich sogar ohne recht zu wissen warum. W\u00fcrden sie mehr daran denken, was sie als Eidgenossen einander schulden, so k\u00f6nnten sie sich durch gegenseitige Hilfe und freundschaftlichen Beistand das Leben ganz wesentlich erleichtern. Das gleiche gilt f\u00fcr das Verh\u00e4ltnis des Arbeiters zu seinem Mitarbeiter. Neid und Eifersucht sind schlechte Begleiter einer sinnvollen Zusammenarbeit. Einander helfen, dem Mitarbeiter die Arbeit erleichtern und ihm in echter Kameradschaft beistehen, das ist echt eidgen\u00f6ssische Gesinnung im Leben der Arbeit und des Berufes. Und nicht vor Neid gelb oder gar krank werden, wenn es dem andern gut und vielleicht sogar noch besser geht als mir. Wie der vom rechten Geist beseelte J\u00e4ger Freude hat daran, wenn der Kamerad zum Schuss kommt und wenn dem Freund Weidmannsheil beschieden ist, so sollen wir \u00aballe uns freuen, wenn einem was Gutes geschah\u00bb. Der gleiche eidgen\u00f6ssische Geist des Einanderverstehens und Einanderhelfens soll auch das Verh\u00e4ltnis der verschiedenen St\u00e4nde zueinander bestimmen, die Beziehungen zwischen Stadt und Land, zwischen St\u00e4dtern und Bauern, zwischen Arbeitgebern und Arbeitern, zwischen arm und reich, zwischen Starken und Schwachen.\n2. Gl\u00fcck und Frieden w\u00fcnsche ich unserm ganzen Land und dem ganzen Schweizervolk. Und damit stossen wir auf den zweiten Kernsatz in unserem alten Bundesbrief, der bestimmt, dass Streitigkeiten und Zwietracht unter den Eidgenossen durch Schiedsspruch beigelegt werden sollen. Der Bundesbrief von 1291 ist ausser Zweifel einer der \u00e4ltesten Schiedsgerichtsvertr\u00e4ge, den die Geschichte kennt und der bist heute gehalten hat. Diese Schiedsgerichtsbarkeit hat in unserer Landesgeschichte eine viel gr\u00f6ssere Rolle gespielt als uns das heute noch zum Bewusstsein kommt. Mancher Strauss und mancher Hader konnte dadurch friedlich und schiedlich beigelegt werden. Hinter jener Bestimmung des Bundesbriefes stand ein grosser Gedanken: die Sorge um die Sicherung des innern Friedens, um nach aussen stark zu bleiben. Es ist doch gerade so, wie wenn die ersten Eidgenossen schon vorausgesehen h\u00e4tten, welche Spannungsfelder sp\u00e4ter den innern Frieden unter den Eidgenossen gef\u00e4hrden k\u00f6nnten: den sprachlichen Frieden, den politischen Frieden, den religi\u00f6sen und den sozialen Frieden. Wenn wir den Blick ins Ausland werfen und sehen, wie so viele V\u00f6lker von innern Spanungen und innerem Unfrieden zerrissen werden, dann wollen wir dem Herrgott danken daf\u00fcr, dass er uns den innern Frieden im wesentlichen unersch\u00fcttert bewahrt hat. Auch den sozialen Frieden. Die Beziehungen zwischen Arbeitgebern und Arbeitnehmern sind geordnet und fast durchwegs durch Gesamtabeitsvertr\u00e4ge und Schiedsgerichtsabkommen sichergestellt. Gr\u00f6ssere Arbeitskonflikte sind unserem Land seit vielen Jahren erspart geblieben. Arbeitgeber und Arbeiter halten zusammen und achten sich gegenseitig als gleichberechtigte Menschen und Eidgenossen. Freilich erscheint die Verwirklichung des Arbeitsfriedens verh\u00e4ltnism\u00e4ssig leicht, solange die Wirtschaft unseres Landes bl\u00fcht und uns allen Brot und Arbeit gibt. Aber wir wollen und d\u00fcrfen hoffen, dass der gute eidgen\u00f6ssische Geist, der gute Wille zum Frieden und zur Zusammenarbeit auch dann anhalten und sich durchsetzen werden, wenn wirtschaftliche Schwierigkeiten den sozialen Frieden gef\u00e4hrden k\u00f6nnten.\n3. Keine fremden Richter wollten die Eidgenossen anerkennen in ihren T\u00e4lern. Sie wollten selber Herr und Meister sein in ihrem Land. Das war der Anfang der Selbstregierung, die Morgenr\u00f6te der freien Volksherrschaft, der Demokratie, die Morgend\u00e4mmerung der eidgen\u00f6ssischen Freiheit. Freie M\u00e4nner, freie Menschen und freie B\u00fcrger im freien Staat. Es gibt kein einziges anderes Land, in dem das Volk so unmittelbar an der Gestaltung des staatlichen Willens teilnehmen w\u00fcrde wie bei uns im Land der Eidgenossen. Unser Volk w\u00e4hlt alle seine Beh\u00f6rden selbst und entscheidet selbst dar\u00fcber, was Verfassung und Gesetz werden und bleiben soll. Dass bei uns im Land der Eidgenossen gelegentlich auch nach Herzenslust kritisiert und gar geschimpft wird, brauchen wir nicht tragisch zu nehmen. Das war schon immer so und wird immer so bleiben. Tragisch w\u00fcrde bei uns die Lage erst dann, wenn der freie B\u00fcrger sich das freie Wort verbieten liesse. Ich erinnere mich der grossen und langen M\u00e4rsche, die wir einst machten, als wir w\u00e4hrend des Ersten Weltkrieges auf Grenzwacht standen. Da wurde auch geschimpft und gewettert und gelegentlich sogar echt schweizerisch geflucht. Aber am Abend waren doch alle dabei und frohen Mutes, und andern Tages marschierten alle wieder mit, und keiner blieb zur\u00fcck. Schimpfen und kritisieren \u2013 aber immer marschieren. Wenn es um Wesentliches geht, weiss der Eidgenosse immer wieder, was er zu tun hat und wo sein Platz ist. Gewisse Entt\u00e4uschungen, die uns w\u00e4hrend er letzten Jahre nicht erspart blieben, d\u00fcrfen uns nicht entmutigen. Denn schliesslich weiss jeder Eidgenosse um die alte Wahrheit, dass Freiheit und Demokratie nicht nur mit Rechten, vielmehr auch mit Pflichten und mit einer sehr ernst zu nehmenden Verantwortung verbunden sind, mit der Verantwortung f\u00fcr unsern freien Staat und f\u00fcr das Land. Und wenn wir daran zur\u00fcckdenken, was unsere Ahnen w\u00e4hrend mehr denn sechs Jahrhunderten an Gut und Blut geopfert haben, um ihren Staat stark zu machen und frei zu erhalten, dann darf unser Geschlecht nicht zu klein erscheinen, es ihnen an Opferbereitschaft wenigstens einigermassen gleich zu tun.\nKeine fremden Richter in unsern T\u00e4lern. Aber auch keinen fremden Geist in unserm Land. Keinen fremden Geist, der sich nach unschweizerischen, undemokratischen und unchristilichen Doktrinen ausrichten m\u00f6chte und eine Auffassung vertritt, der ein wirklicher und senkrechter Eidgenosse nie wird zustimmen k\u00f6nnen.\n4. Endlich gelobten sich die ersten Eidgenossen, jedem b\u00f6swilligen Angriff mit aller Macht und Kraft entgegenzutreten. Das war das Gel\u00f6bnis der Wehrbereitschaft, das Gel\u00f6bnis, das Land und seine Freiheit gegen jede Bedrohung und Gefahr mit der Waffe in der Hand zu verteidigen. Was unsere V\u00e4ter versprochen, haben sie gehalten. In Dutzenden blutiger Schlachten haben sie die Freiheit ihrer Nachkommen, unsere Freiheit h\u00f6her gestellt als ihr eigenes Leben. Auf dieses Gel\u00f6bnis der Wehrbereitschaft sind wir heute noch verpflichtet. Wir m\u00fcssen uns vorbereiten, in der geistigen und bewaffneten R\u00fcstung, um in einer Stunde der Gefahr, wenn sie kommen sollte, gewappnet und stark dazustehen. Milit\u00e4rische, wirtschaftliche, soziale, finanzielle und geistige Landesverteidigung bilden heute ein Ganzes. Wie der moderne Krieg ein totaler Krieg geworden ist, der nicht mehr nur auf Schlachtfeldern ausgefochten wird, so muss auch unsere Wehrhaftigkeit eine umfassende und totale sein. Es ist unsere Pflicht, daf\u00fcr zur sorgen, dass unser Land in seiner Waffenr\u00fcstung und in der Ausbildung unseres Heeres, in unserer Wirtschaft, im Geist unseres Volkes und im finanziellen Staatshaushalt gesund und stark bleibe.\nEin grosser alter Grieche hat einmal erkl\u00e4rt, das Vaterland sei etwas Ehrenvolleres, Erhabeneres und Heiligeres als Vater und Mutter und alle andern Vorfahren. Wir Eidgenossen aber verehren und lieben das Vaterland gerade deswegen, weil es das bleibende Land unserer V\u00e4ter und M\u00fctter und aller unserer Vorahnen ist, gleichzeitig aber auch das Land unserer Kinder, Enkel und Urenkel. Die Ehrfurcht und die Dankbarkeit gegen\u00fcber unsern Ahnen und die Verantwortung gegen\u00fcber jenen, die nach uns kommen werden, verpflichten uns in gleicher Kraft zur Treue und zu restloser Hingabe f\u00fcr das Land der Eidgenossen, f\u00fcr unsere Heimat und f\u00fcr unser liebes schweizerisches Vaterland!", "Das Schweizervolk feiert heute in gewohnt\nschlichter Welse den Jahrestag der Gr\u00fcndung der Eidgenossenschaft, indem es vorerst seine t\u00e4gliche Pflicht an den Arbeitspl\u00e4tzen erf\u00fcllt. Wir ehren\ndamit zuerst die Arbeit, weil wir wissen, welcher\nSegen in der Arbeit liest, weil wir wissen, dass der\nWohlstand und das Ansehen des Landes weitgehend\nauf der T\u00fcchtigkeit und Zuverl\u00e4ssigkeit des arbeitenden\nSchweizervolkes beruhen, und weil wir\ndankbar daf\u00fcr sind, dass wir in Frieden und Freiheit\nunser Tagwerk vollbringen k\u00f6nnen.\nWir alle f\u00fchlen eine grosse Verantwortung\nunserer Heimat gegen\u00fcber und die Pflicht, das hohe\nErbe unserer V\u00e4ter w\u00fcrdig zu verwalten. Wohl\nwandeln sieh die Zeilen und mit ihnen die Anschauungen\nund Bed\u00fcrfnisse. Unwandelbar sind\naber die auf der R\u00fctliwiese von den ersten Eidgenossen\nfestgelegten Ziele unserer staatlichen Gemeinschaft.\nSie waren dem Schweizervolke w\u00e4hrend\nJahrhunderten beste Wegweiser und werden uns\nauch in einer ungewissen Zukunft sichern Kompass\nbilden. Freiheit, Gerechtigkeit und Friede sind eng\nmiteinander verbunden. Ohne Freiheit keine Gerechtigkeit und ohne Gerechtigkeit kein Friede.\nWer sich f\u00fcr Freiheit und Gerechtigkeit einsetzt,\ndient dem Frieden, Wir sind Zeugen davon, welches\nSchicksal den V\u00f6lkern beschieden ist, die ihrer\nFreiheit beraubt wurden, wenn die Macht vor Recht\nund Gerechtigkeit umstellt wird und die Naturgesetze\nder Menschlichkeit missachtet werden. Wir wissen\nauch, welches Elend vom Kriege betroffene V\u00f6lker\nerleben. Darum wollen wir uns erneut geloben, alles\nzu tun und nichts zu unterlassen, um unserer Heimat\ndie Freiheit und den Frieden zu erhalten.\nNotwendige Voraussetzungen, um auch in einer\nunsichern Zukunft aller Schwierigkeiten Herr zu\nwerden, sind Einigkeit, Br\u00fcderlichkeit und Opferbereitschaft.\nSelbstverst\u00e4ndlich hat jeder Schweizer\ndas Recht, zur eigenen \u00dcberzeugung zu stehen und\nseine Ansicht frei zu \u00e4ussern. Vergessen wir aber\nnicht, dass auch unser Mitb\u00fcrger das gleiche Recht\nbeansprucht. Wenn es um allgemeine Interessen des\nLandes geht und der innere Friede und die Einigkeit\ndes Volkes gewahrt werden sollen, sind gegenseitige\nR\u00fccksichtnahme, die Unterordnung von pers\u00f6nlichen\nW\u00fcnschen und Sonderinteressen unter die\nallgemeinen Landesinteressen und Verst\u00e4ndigungsbereitschaft\nunerl\u00e4sslich. Ohne den Willen zur Verst\u00e4ndigung\nund Opferbereitschaft w\u00fcrde die freiheitliche\nDemokratie aktionsunf\u00e4hig. Wer um das\nWohl des Landes besorgt ist, meide das Trennende\nund suche das Verbindende, damit sich jene, die\nzur Verfolgung ihrer unschweizerischen Ziele Misstrauen\nund Missgunst im Volke verbreiten, vor eine unumst\u00f6ssliche Abwehrfront einm\u00fctiger vaterl\u00e4ndischer\nGesinnung gestellt sehen.\nWir sind auch gut beraten, wenn wir unter voller\nWahrung unserer Glaubensbekenntnisse den\nkonfessionellen Frieden wahren und die abendl\u00e4ndische\nZivilisation und Kultur vor Gottlosigkeit\nsch\u00fctzen. Im Schatten der lebenswichtigen sozialen,\nwirtschaftlichen und milit\u00e4rischen Staatsaufgaben\nwird oft den geistigen und kulturellen Aufgaben\nnicht die n\u00f6tige Beachtung geschenkt,\nWir sind mit Recht stolz darauf, dass der\nSchweizer in voller Freiheit \u00fcber die Ausgestaltung\nseiner staatlichen Einrichtungen\nentscheiden kann.\nWenn er von seinen verfassungsm\u00e4ssigen Rechten\nder Initiative und des Referendums ausgiebig Gebrauch\nmacht, darf er sich nicht \u00fcber die H\u00e4ufung\nder Abstimmungen beklagen und muss sich bewusst\nsein, dass mit dem Stimmrecht auch die moralische\nPflicht zur Stimmabgabe verbunden ist. Auch m\u00f6ge\ner bedenken, dass der Staat seine sozialen und milit\u00e4rischen\nAufgaben nur erf\u00fcllen kann, wenn ihm\ndie n\u00f6tigen finanziellen Mittel zur Verf\u00fcgung gestellt\nwerden. Dies erfordert Opferbereitschaft aller\nKreise, nach Massgabe ihrer Leistungsf\u00e4higkeit.\nH\u00fcten wir uns aber. Forderungen an den Staat, zu\nstellen f\u00fcr Aufgaben, die der Einzelne oder Berufsgruppen ebenso mit oder besser selber erf\u00fcllen k\u00f6nnen.\nWer auf eigenen Beinen stehen kann und sich\nfrei bewegen will, soll nicht nach Staatskr\u00fccken\nrufen.\nDie M\u00e4nner auf dem R\u00fctli hatten sich angesichts\nder Arglist der Zeit, im Namen des Allm\u00e4chtigen feierlich gelobt, zur Verteidigung ihrer Freiheit einander gegenseitig beizustehen, mit aller\nMacht und aller Kraft wider alle und jeden, die\nihnen oder einem von ihnen Gewalt, Bedr\u00e4ngnis\noder Unrecht zuf\u00fcgen durch Irgendwelchen b\u00f6sen\nAnschlag. Besser k\u00f6nnten wir heute Sinn und\nZweck unserer Wehrbereitschaft nicht umschreiben.\nDadurch, dass wir eindeutig am Grundsatz der\nNeutralit\u00e4t festhalten und keinerlei Milit\u00e4rb\u00fcndnisse\neingehen, beweisen wir den Willen, dem Frieden\nzu dienen und soweit es an uns liegt, dem\nLande den Frieden zu erhalten. Durch unsere Wehrbereitschaft\nbekunden wir aber mich die Entschlossenheit,\neinen b\u00f6sen Anschlag Hilf unsere Freiheit\nmit aller Macht und aller Kraft abzuwehren. Neutralit\u00e4t\nund Wehrbereitschaft sind Ausdruck des\nFriedens- und Freiheitswillens des Schweizervolkes.\nWer in b\u00f6swilliger Absicht Zweifel in die Aufrichtigkeit unserer Staatsgrunds\u00e4tze setzt, gef\u00e4hrdet den Frieden. Wir wollen hoffen, dass das Ausland\nden Verleumdern kein Geh\u00f6r schenke.\nWir vertrauen wie unsere Vorfuhren auf den\nMachtschutz Gottes und wollen uns erneut geloben,\nin br\u00fcderlicher Eintracht einander beizustehen, mit\njedem Rat und aller Unterst\u00fctzung, mit Leib und Gut, in Not und Gefahr.", "Drei eidgen\u00f6ssische St\u00e4nde feiern in diesem Jahr den Beitritt zur Eidgenossenschaft. Ursprung aber ist der R\u00fctlischwur,\nder Kern von allem der Bundesbrief. W\u00e4ren\ndie M\u00e4nner auf dem R\u00fctli nicht zusammengekommen,\num sich in Kot und Gefahr Treue zu schw\u00fcren,\nw\u00e4re kein Bundesbrief verurkundet und besiegelt\nworden, es h\u00e4tte keine Eidgenossenschaft gegeben,\nkeinen Bund, dem sich nachher gr\u00f6ssere, vielleicht\neinflussreichere St\u00e4nde angeschlossen haben. So\ngross war die Kraft, die von dieser Einigkeit der\nM\u00e4nner auf dem R\u00fctli ausging.\nDiese Kraft der Einigkeit soll heute noch ausstrahlen\nweit \u00fcber die Landesgrenzen hinaus. Die\nSchweiz treibt keine Machtpolitik. Seit Marignano\nund dem Westf\u00e4lischen Frieden verfolgt sie eine\nPolitik der Neutralit\u00e4t, im aufrichtigen Bestreben,\nmit allen Nachbarn, ja mit allen V\u00f6lkern im Frieden\nzu leben und sich nicht in fremde H\u00e4ndel einzumischen.\nZu helfen aber sucht sie, wo sie nur\nkann. Das Schweizervolk will den Frieden, und es\nbete f\u00fcr den Frieden. Es tut es aus tiefster, innerster\n\u00dcberzeugung heraus, und es bedarf dazu\nkeiner im Ausland verfasster Plakate und Ausrufe.\nAber aus seiner jahrhundertealten Geschichte\nweiss es, dass kein Volk vor Pr\u00fcfungen gesch\u00fctzt\nist wenn Lawinen, schwere Wassersch\u00e4den, Blitz\nund Hagelschlag und schlechte Jahre dem Schuldlosen,\ndem Fleissigen Pr\u00fcfungen auferlegen k\u00f6nnen,\nso ist auch ein ganzes Volk, trotz allen Anstrengungen,\nnie sicher, was ihm wartet. Deshalb\nweiss der Schweizer, dass er auch an ernste Tage\ndenken muss, wie einst die Eidgenossen. Die Zeiten\nsind zu unruhig. So friedliebend er auch ist, er\nist sich bewusst, dass unsere Landesverteidigung\nnicht vernachl\u00e4ssigt werden darf, ja dass sie verst\u00e4rkt\nwerden muss und Opfer verlangt.\nSo bl\u00fchend einzelne Zweige unserer Wirtschaft\naugenblicklich auch sind, so sehr wissen wir, dass\nnichts Bestand hat und dass es andere Zweige gibt,\ndie nur mit Sorgen der Zukunft entgegenblicken,\nwenn f\u00fcr ihre Sicherung nicht eins N\u00f6tige getan\nwird. Die Grundgebote des Bundesbriefes \u2013 Hilfe\nden Schwachen, Widerstand gegen Gewalt und Vermeidung\nvon Zwietracht\u2013 sind heute noch so lebensnahe\nund wahr wie vor 660 Jahren. Diesen Geist\nwollen wir auch an der Urne bekunden. Unser\nStimmrecht ist nicht nur ein Vetorecht, um zu verworfen,\nwas uns nicht passt Stets m\u00fcssen wir uns\n\u00fcberlegen, ob wir es unsern Miteidgenossen nicht\nschuldig sind, ihnen Hilfe und Sicherung zu gew\u00e4hren,\nwo sie aus eigener Kraft diese Sicherheit nicht\nzu erreichen verm\u00f6gen. Unabl\u00e4ssig m\u00fcssen wir danach\ntrachten, uns in die Lago dos andern zu versetzen.\nNur das ist lebendige Demokratie. Wie soll\nich aber an der Urne richtig und gerecht entscheiden\nhelfen, wenn ich mir nicht die M\u00fche nehme, mich\nmit den Schwierigkeiten und Sorgen des andern zu\nbefassen? Wobei, wohlverstanden, auch der Sorgen\nhaben kann, der Arbeit beschaffen muss. Wer sich\nf\u00fcr das \u00f6ffentliche Wohl verantwortlich f\u00fchlt, der\nwird auch f\u00fcr die Erhaltung wichtiger Wirtschaftszweige\nund Berufe Verst\u00e4ndnis hallen und \u00fcberdies\nwissen, was uns auf dem Gebiet der Sozialpolitik zu\ntun obliegt. Wie oft hiessen wir es aber an der\nn\u00f6tigen Anerkennung fehlen \u2013 materiell und\nmoralisch. Freiheit ohne Verst\u00e4ndnis f\u00fcr das Schicksal\nder Miteidgenossen und ohne Verantwortungsgef\u00fchl\nf\u00fcr die Gemeinschaft ist nicht die Freiheit\nvom R\u00fctli.\nNamen Gottes, Amen. Es ist ein ehrbar\nWerk und dient dem \u00f6ffentlichen Wohl, wenn Vertr\u00e4ge,\ndie der Ruhe und dem Frieden dienen, in richtiger Form gesichert werden.\" So beginnt unser\nBundesbrief. Die Eidgenossen haben vor 660 Jahren\ndas \"\u00f6ffentliche Wohl\" in den Vordergrund\nund unter den Segen Gottes gestellt. Sollte es heute\nanders sein? Ein Volk ist nur dann zur Abwehr\nf\u00e4hig, wenn m nicht nur materiell, sondern auch\nmoralisch dazu vorbereitet ist Zu dieser moralischen\nVorbereitung geh\u00f6rt aber, wie der Bundesbrief\nes will, dass Fehde und Zwietracht uns nicht\ntrennen sollen. So gesund und erfrischend in unserer\nDemokratie politische Parteien und all unsere\nVerschiedenheiten auch sind, es gibt etwas, das uns\nalle verbindet. Zum Zeichen hierf\u00fcr haben in Basel\nGewerbe und Gewerkschaften zur Erinnerung an\nden Basler Bundesbrief dem Baslervolk durch die Restaurierung des Regierungsratssaales ein gemeinsames\nGeschenk gemacht.\nDas Schweizervolk wird sich einig und geschlossen \"mit aller Macht und Kraft innerhalb der T\u00e4ler und ausserhalb\", wie sich der Bundesbrief ausdr\u00fcckt,\ngegen Gewalt und Unrecht auflehnen.\nNichts wird uns trennen in der Stunde der Gefahr.\nWir danken dem Allm\u00e4chtigen, dass wir Schweizer\nsein d\u00fcrfen und dass er uns vom Krieg verschont\nhat. M\u00f6ge er uns weiterhin die n\u00f6tige Kraft verleihen,\nunser Land in Freiheit und Unabh\u00e4ngigkeit\nzu sch\u00fctzen.\n\"Lasse strahlen deinen sch\u00f6nsten Stern\nnieder auf mein irdisch Vaterland!\"", "Heute Abend werden im ganzen Land, wie jedes Jahr,\ndito Glocken l\u00e4uten, jene der Kirchen\nund Kapellen, bisweilen auch die der Schulen, die\nFeuer werden aufflammen und leuchten in der\nEbene, an den Ufern der Seen und auf den Bergen.\nEin grosses Wetteifern von Stimmen und Lichtern\nwird anheben. Die Schweizer werden f\u00fchlen, dass\nsie sich nahe sind, und auch die Mehrzahl jener,\ndie im Ausland wohnen, werden gegenw\u00e4rtig sein; denn\nin der Welt, in der wir uns befinden, bedeutet Abwesenheit\nnicht notwendigerweise Trennung.\nEs wird eine ernste und reine Stunde der br\u00fcderlichen\nGemeinschaft sein.\nDoch diese Stunde wird vor\u00fcbergehen,\nund das Leben geht weiter. Es gen\u00fcgt nicht, einmal im Jahr,\nw\u00e4hrend der sch\u00f6nen Augenblicke\neines Augustabends, sich einleiten und r\u00fchren zu lassen. Diese\nerhebende Stunde hat nur ihren Wert, wenn sie\neinen Willen befl\u00fcgelt und erneuert, der sich morgen\nund an den folgenden Tagen, wenn das Fest\nvorbei ist, im t\u00e4glichen Leben kundtut.\nZweifellos muss der 1. August der Jahrestag\neiner l\u00e4ngst vergangenen Tat am Ursprung\nunserer Geschichte und unserer nationalen Existenz sein.\nAber nicht das allein. Wenn die Feuer verl\u00f6scht\nund die Glocken verstummt sind, darf sich nicht wieder selbsts\u00fcchtig pers\u00f6nlichen in den engen Kreis seiner Interessen und Besch\u00e4ftigungen\nzur\u00fcckziehen.\nDer 1. August muss f\u00fcr alle, die ihn\nernst nehmen, ein Anlass zur Gewissensforschung\nsein, Er muss zudem einen Ausgangspunkt f\u00fcr die\nZukunft bilden. Jeder sollte sich an diesem Abend\ndie Frage stellen: Was kann ich noch f\u00fcr meine\nHeimat tun?\nDie Schweiz hat zu dem werden k\u00f6nnen, was sie\nheute ist, weil M\u00e4nner, die in engen Talern wohnten,\nin einer Nacht auf einer verborgenen\nWiese den Eid ablegten, einig zu sein, um die Freiheit zu erringen und zu bewahren. Den Willen, der sie beseelte,\nhaben sie nicht mit sich ins Grab genommen.\nVon Generation zu Generation ist er weitergegeben\nworden. Er hat die Schwierigkeiten, die \u00fcberwunden,\ndie K\u00e4mpfe, die geschlichtet, und die Irrt\u00fcmer, die wieder gutgemacht worden sind, \u00fcberlebt. Er hat die Jahrhunderte \u00fcberdauert, die seither vergangen sind.\nDer 1. August ist das Fest unserer Freiheiten\nund unserer Einheit. Der Bundesbrief von 1291\nenth\u00e4lt bereits Kegeln f\u00fcr das Gemeinschaftsleben,\ndie bis heute g\u00fcltig geblieben sind. Das \u00f6ffentliche Wohl, hat die M\u00e4nner auf dem R\u00fctli zusammengef\u00fchrt, und im Interesse der Sicherheit und des\nFriedens haben sie ihren Bund geschlossen.\nDamals war das Leben weniger vielschichtig\nals heute. Gewisse einfache und grundlegende\nProbleme bleiben jedoch dauernd gestellt,\nselbst wenn sie in anderer Form und unter ver\u00e4nderten Bedingungen\nauftreten. Und die Arglist der Zeit ist im Jahre\n1950 nicht weniger grausam, als sie es 1293 war:\nWeder ist die Sicherheit besser gew\u00e4hrleistet\nnoch der Friede weniger prek\u00e4r.\nDie Freiheit, dieses Gut, das erst erlaubt, die\nandern G\u00fcter zu geniessen, wird nicht einmal f\u00fcr\nimmer erworben: In einer Welt und einer Zeit, wo\nMacht und Gewalt, weit davon entfernt sind, aus\nden zwischenstaatlichen Beziehungen\nverbannt zu werden, muss ein Volk, das Freiheit und Unabh\u00e4ngigkeit bewahren will, Gewehr bei Fuss bleiben, bereit f\u00fcr jede Eventualit\u00e4t, selbst wenn es sich\nvon keiner unmittelbaren Gefahr bedroht f\u00fchlt.\nUm stark zu sein, gen\u00fcgt es indessen nicht, bewaffnet zu sein. In erster Linie bedarf es der Einigkeit.\nDazu ist es notwendig, dass jeder in sich selbst\ndas Gef\u00fchl der Solidarit\u00e4t entwickelt, das ihn an\nalle jene bindet, die mit ihm zusammen ein Volk\nbilden, dass jeder sich \u00fcber seine pers\u00f6nlichen Interessen\nund Sorgen hinaushebt, wie begr\u00fcndet\nsie auch immer sein m\u00f6gen, dass jeder teilnimmt an den Bestrebungen der Gemeinschaft, seinen Beitrag leistet, um die Ungleichheiten\nzu korrigieren und zu mildern, anstatt sie in materieller Hinsicht durch oder Habsucht noch zu versch\u00e4rfen. Das soziale Leben eines Landes stellt auf jedem Gebiet\nkonkrete Probleme. Zweifellos sind Auseinandersetzungen\nauch im Innern unvermeidlich; sie sind n\u00fctzlich und notwendig. Die Ideen prallen aufeinander, die Interessen stehen sich gegen\u00fcber.\nEs ist aber nicht unbedingt n\u00f6tig, dass die K\u00e4mpfe mit Siegen oder Niederlagen enden. Auf wirtschaftlicher oder sozialer Ebene k\u00f6nnen sie zu Vereinbarungen und Abkommen f\u00fchren, die gr\u00f6ssere erspriesslichere Siege und darstellen als\njene, die nur durch Zwang erreicht wurden.\nDer 1. August: Jahrestag unserer\nUnabh\u00e4ngigkeit und unserer Freiheiten, aber auch Fest der\nschweizerischen Solidarit\u00e4t. Die M\u00e4nner vom R\u00fctli\nhaben sich verpflichtet, sich gegenseitig beizustehen,\nmit Hilfe, mit jeglichem Rat und jeglicher F\u00f6rderung,\nmit Leib und Gut, mit ganzer Macht und\naller Anstrengung. Sie haben sich damit versprochen,\nnuttig und uneigenn\u00fctzig zu sein. Sie\nhaben das Gemeinwohl \u00fcber das ihrer Person gestellt,\nund sie waren bereit, ihm alles, was sie besassen,\nzu opfern.\nBeseelt von diesem Geist, haben sie ein Land\nund ein Volk geschaffen. Indem wir diesem Geist \u2013 dem Geist des 1. August \u2013 treu bleiben und uns in all unsern \u00f6ffentlichen und privaten Bestrebungen\nihm inspirieren lassen, leisten wir \u2013 jeder an dem ihm angewiesenen Platze \u2013 dem\nVaterland den besten Dienst.", "Am Abend des 1. August steigen Flammen von unseren H\u00fcgeln und von unseren Bergen bei Einbruch der Dunkelheit auf. Ein Feuer leuchtet, dann zwei, dann drei. Und auf den H\u00f6hen ist endlich eine Lichterkrone. Es ist wie eine Note, die von einer Stimme begonnen, von einer anderen aufgenommen und dann zu den Akzenten eines kraftvollen Refrains verschmolzen wird. Welcher von uns, der auf einem Bergweg verweilt, wurde nie tief erfasst von dem Anblick dieser Lichter, die in der Nacht leuchten, von diesen Feuern, die ihre dumme Sprache f\u00fcr das Schweizer Herz sprechen? Gewiss, in diesen Momenten sind unsere Gedanken nicht identisch. In den vergangenen Jahrhunderten hat man sich gefragt, wie es m\u00f6glich sein k\u00f6nnte, dass die Bewohner der Alpen, des Juras und des Plateaus trotz der Vielfalt der Sprachen und Kulturen zu einem Volk verschmolzen sind. haben nur einen Staat gebildet, haben ihr Schicksal durch unzerbrechliche Bande vereint. Ein anderer, der sich auf eine weniger ferne Vergangenheit st\u00fctzt, denkt an die beiden gro\u00dfen Kriege, die er miterlebt hat und in denen er Waffen trug. Er fragt sich, welcher Test uns auf die Zukunft vorbereitet. Ein Drittel interessiert sich f\u00fcr die Fakten des Tages: Die gro\u00dfe wirtschaftliche Aktivit\u00e4t nimmt ab; Die Abwicklung internationaler Zahlungen st\u00f6\u00dft auf neue Schwierigkeiten. Was ist morgen Was kann getan werden, damit das Motto \"Einer f\u00fcr alle, alle f\u00fcr einen\" in unserem Land immer Realit\u00e4t wird? Ich beschw\u00f6re auch diejenigen, die mit strahlendem Gesicht von einem Ausflug in die Berge zur\u00fcckkehren. Ihre Augen haben \u00fcber sch\u00f6ne Dinge nachgedacht. Sie bewahren
