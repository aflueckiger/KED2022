h, selbstbewusst und k\u00e4mpferisch. Sie haben keine Angst, sich der Konkurrenz zu stellen. Ein \u00e4ngstliches Team erreicht das Finalspiel nicht. Eine \u00e4ngstliche Nation hat keinen Erfolg. Diese jungen Spieler, die die Farben der Schweiz in die Welt getragen haben, haben nicht immer typische Schweizer Namen. Unsere U-21-Mannschaft verk\u00f6rpert eine offene Schweiz, eine Schweiz, die erfolgreich ist \u2013 gerade wegen ihrer Toleranz und ihres Teamgeistes.\nAuf diese Schweiz k\u00f6nnen wir stolz sein. Ich weiss: Bescheidenheit und Selbstkritik, das sind zwar typisch schweizerische Tugenden. Legen wir sie an diesem 1. August doch f\u00fcr einmal auf die Seite! Es lebe die Schweiz!", "Es ist f\u00fcr mich eine grosse Ehre, hier in Schwyz die Erstaugustrede halten zu d\u00fcrfen. Ganz herzlichen Dank f\u00fcr diese Einladung - grazcha fich.\nIch bin sehr gerne nach Seewen gekommen. Mit Stolz darf ich sagen, dass ich nicht das erste mal hier bin. Zwar liegt mein erster Besuch Jahre, ja Jahrzehnte zur\u00fcck, aber ich erinnere mich noch genau daran. Mein Onkel, der Mann meiner Gotte, stammte aus dem Kanton Schwyz, und sie lebten einige Jahre hier in Schwyz, in der Stadt, bevor sie nach Graub\u00fcnden zogen. Ich verbrachte dann ab und zu einige Wochen im Sommer hier. An den Lauerzersee kann ich mich gut erinnern, denn wir kamen manchmal hierher zum Baden. F\u00fcr mich ein neues Erlebnis, war ich ja nur im Schwimmbad gewohnt zu baden.\nSoweit mein pers\u00f6nlicher Bezug zu Schwyz. F\u00fcr unser Land war Schwyz ein wichtiger, ein wegweisender Kanton. Denn in Schwyz begann die Freiheitsbewegung. Als erster Kanton erhielt Schwyz den Freiheitsbrief des Deutschen Kaisers (1231) und wurde dadurch reichsunmittelbar. Weitere Kantone der Urschweiz folgten dem Beispiel.\nW\u00e4hrend der Helvetik gingen mehrere Revolutionen und Gegenrevolutionen von Schwyz aus, denn die Schwyzer haben sich am st\u00e4rksten auf die Urkantonfunktion besonnen. Dies hatte die Mediationsakte zur Folge und dadurch den Schweizer F\u00f6deralismus gesichert.\nAuf Schweizerdeutsch hat unser Land den gleichen Namen wie Ihr Kanton, n\u00e4mlich Schwyz. Und nicht nur das, sondern auch das Wappen ist \u00e4hnlich. Die Schwyzer benutzten ein weisses Kreuz auf rotem Feld als Feldzeichen, damit sich die Landsleute erkennen konnten. So entschied sich der Bundesrat Ende des 19. Jahrhunderts, das alte Feldzeichen von Schwyz als Vorlage f\u00fcr unser Landeswappen zu \u00fcbernehmen. Schwyz war also in einigen Belangen wegweisend f\u00fcr die Schweiz.\nHeute feiern wir miteinander den 1. August, ein stolzes Datum, und ein grosses Symbol f\u00fcr Schwyz und f\u00fcr die Schweiz.\nDer 1. August stiftet Identit\u00e4t \u2013 und, je nach Perspektive \u2013 geben wir diesem Datum die Bedeutung von Unabh\u00e4ngigkeit, von Freiheit oder Selbstbehauptung, von Gemeinschaft, Solidarit\u00e4t, Aufbruch oder Eigeninitiative.\nWenn Sie mich fragen, was mir der 1. August bedeutet, so sage ich Ihnen:\nMir bedeutet der 1. August sehr viel. Ich sehe darin die Kraft der direkten Demokratie und den gemeinsamen Willen der Kantone und des Schweizer Volkes, Verantwortung f\u00fcr die Gesellschaft und f\u00fcr die Zukunft zu \u00fcbernehmen.\nIch sehe in diesem historischen Datum die Kraft unserer Institutionen, gemeinsam Wohlergehen und den Wohlstand zu sch\u00fctzen und zu verbessern \u2013 f\u00fcr alle.\nAls Angeh\u00f6rige der lateinischen Schweiz und einer Randregion weiss ich um die Errungenschaften unseres Landes. Das heutige Datum ist ein Bekenntnis zur Vielfalt der Menschen und Sprachen in unserem Land und zum Schutz der Rechte von Minderheiten.\nNicht zuletzt wird mit dem 1. August auch der Mut der Schweiz gefeiert, Entscheidungen zu treffen, sich neu zu erfinden, voraus zu denken.\nIn den vergangenen 720 Jahren hat die Schweiz diese Verantwortung, diese Kraft, dieses Bekenntnis und diesen Mut bewiesen und immer wieder neu bewiesen, und sie hat sich immer wieder neu erfunden, neu erfinden m\u00fcssen.\nWer h\u00e4tte es im August des Jahres 1291 gewagt vorauszusagen, dass die Landbev\u00f6lkerung eines Tages das Stimm- und Wahlrecht erhalten w\u00fcrde? Dass alle Schweizer M\u00e4nner einmal die gleichen Rechte und Pflichten haben w\u00fcrden, ganz unabh\u00e4ngig davon, ob reich oder arm?\nErinnern wir uns daran: Die Landbev\u00f6lkerung war bis zur Helvetik nahezu ohne Rechte. Ja, die grosse Mehrheit der Schweizer Bev\u00f6lkerung geh\u00f6rte bis zur Entstehung der modernen Schweiz zu den Untertanen. Das hat sich erst mit der Bundesverfassung 1848 ge\u00e4ndert, als die Schweiz als erster europ\u00e4ischer Staat das allgemeine Stimm- und Wahlrecht im Grundsatz verankert hat. Im Artikel 4 heisst es: \u201eAlle Schweizer sind vor dem Geseze gleich. Es gibt in der Schweiz keine Unterthanenverh\u00e4ltnisse, keine Vorrechte des Orts, der Geburt, der Familien oder Personen.\u201c\nUnd doch gab es auch dann noch Ausnahmen: Die Juden und die Frauen waren noch l\u00e4nger minderberechtigt. Die j\u00fcdischen Schweizer M\u00e4nner erhielten die Rechtsgleichheit erst 18 Jahre nach den Schweizer M\u00e4nnern christlichen Glaubens. Den Frauen schliesslich wurde das Stimm- und Wahlrecht erst 1971 gew\u00e4hrt \u2013 also mehr als 100 Jahre sp\u00e4ter.\nSchliesslich: Wer h\u00e4tte 1291 gedacht, dass im Jahr 1848 mit der Gr\u00fcndung der modernen Schweiz \u2013 inmitten von Monarchien \u2013 ein liberaler Staat entsteht?\nDass es einmal eine allgemeine Schulpflicht gibt, die es m\u00f6glich macht, dass alle Schweizer Buben und M\u00e4dchen gratis die Schule besuchen durfte, ob mausarm oder steinreich?\nDie Schweiz, meine Damen und Herren, hat in der Vergangenheit grosse Visionen gehabt und viel Mut bewiesen: Nehmen wir als Beispiel die Einf\u00fchrung der allgemeinen Schulplicht 1864. Sie war ein teures Unterfangen, eine grosse Investition, die sich bis heute auszahlt. In vielen St\u00e4dten und Gemeinden zeugen heute noch stolze Schul- und Hochschulbauten von diesem fortschrittlichen Geist der Citoyen.  Oder denken Sie an die Industrialisierung, den Ausbau der Infrastruktur und die Entwicklung des Tourismus.\nErinnern wir uns auch daran: Diese Visionen und dieser Mut haben den Schweizerinnen und Schweizern Freiheit und Wohlstand gebracht.\nWir haben ein besseres Bildungssystem als fr\u00fcher, wir haben mehr Mittel zur Verf\u00fcgung, mehr Freizeit und mehr Ferien, das Leben ist ges\u00fcnder und sicherer, und wir verf\u00fcgen \u00fcber ein gut ausgebautes Netz von Sozial- und anderen -Versicherungen.\nAll diese Errungenschaften sind nicht uralt, vergessen wir das nicht.\nBis zum Anfang des 20. Jahrhunderts war die Schweiz noch das Armenhaus Europas, verbunden mit mehreren Auswanderungswellen aus purer Not. Allein zwischen 1850 und 1860 wanderten rund 50\u2018000 Schweizer nach \u00dcbersee aus, danach waren es etwas weniger, im Krisenjahrzehnt zwischen 1881 und 1890 waren es nochmals \u00fcber 90\u2018000 Schweizer. In den folgenden Jahrzehnten gab es jeweils 40\u2018000 bis 50\u2018000 Auswanderer aus der Schweiz.\nKann man sich das heute noch vorstellen, dass die Schweiz einst ein Auswanderungsland war? Fast nicht, aber denken wir daran: Das ist kaum mehr als 100 Jahre her.\nUnd heute?\nHeute sind wir in diesem Land in hohem Masse privilegiert.\nAus einem armen Auswanderungsland ist ein reiches Einwanderungsland geworden.\nDie Schweiz geh\u00f6rt heute zu den 20 gr\u00f6ssten Wirtschaftsm\u00e4chten weltweit. Unsere Arbeitslosenquote geh\u00f6rt zu den niedrigsten in Europa und der Welt. Unsere L\u00f6hne steigen. Wir haben also nicht alles falsch gemacht.\nAber fragen wir uns doch einmal:\nWas hat die Schweiz, als kleines Land mit sehr bescheidenen Rohstoffen, in den letzten 150 Jahren so erfolgreich und so reich gemacht?\nEs ist nicht die Abschottung, nicht die Isolation, nicht der R\u00fcckzug, nicht der Alleingang.\nDen Ursprung f\u00fcr diese Entwicklung bilden die politischen Rechte, die Bundesverfassung, die Gleichberechtigung, die Chancengleichheit.\nDie direkte Demokratie brachte viele Reformen. Sie brachte ein ausgezeichnetes Bildungssystem, Weltoffenheit und Toleranz, unternehmerische Freiheit, den Austausch von Wissen, Innovationen und eine gute Vernetzung in Europa und in der Welt.\nDas alles hat zu wirtschaftlichem Erfolg, zu sozialer Sicherheit und zu Wohlstand gef\u00fchrt. Es sind unsere Institutionen und Innovationen, die uns stark machen.\nDenken wir an die Sozialwerke: Die Kranken- und Unfallversicherung f\u00fcr die Arbeitnehmer wurde 1911 eingef\u00fchrt, die AHV erst 1948, die IV 1960.\nDenken wir an den Ausstieg aus der Atomkraft, den der Bundesrat vor kurzem beschlossen hat. Ich bin \u00fcberzeugt, das dieser Weg der Schweiz einen Innovationsschub bringen wird.\nWir haben f\u00fcr die Wirtschaft auch in j\u00fcngster Vergangenheit sehr gute Rahmenbedingungen geschaffen und unser Land damit weiter gest\u00e4rkt.\nZu den neueren Errungenschaften geh\u00f6ren etwa der Abbau von Schranken im Binnenmarkt, Liberalisierungen, das Inkrafttreten der bilateralen Vertr\u00e4ge mit der EU und die Einf\u00fchrung der Personenfreiz\u00fcgigkeit. All diese Massnahmen haben das Wirtschaftswachstum und die Innovationskraft der Schweiz verbessert.\nUnser Land hat, meine Damen und Herren, von der internationalen \u00d6ffnung bisher immer profitiert: Das Binnenmarktgesetz und die bilateralen Vertr\u00e4ge mit der EU brachten uns einen Wachstumsschub. Die Schweizer Wirtschaft ist \u2013 in einem globalen Kontext \u2013 in hohem Masse konkurrenzf\u00e4hig, gerade auch wegen der Verf\u00fcgbarkeit von qualifizierten Fachkr\u00e4ften.\nDie Schweiz ist heute eines der wenigen L\u00e4nder, das nicht \u00fcberschuldet ist \u2013 und das trotz tiefer Steuern, aber dank der Schuldenbremse. Die Schuldenbremse ist in der Schweiz in einer Volksabstimmung angenommen und in der Bundesverfassung verankert worden.\nDiesen Wohlstand, diese Wettbewerbsf\u00e4higkeit gilt es zu behaupten und zu bewahren \u2013 und das in einer globalisierten Welt.\nIch habe jetzt viel Positives \u00fcber unser Land berichtet und viel \u00fcber die Vorteile  unseres Landes geredet. Aber ich m\u00f6chte nicht behaupten, dass es nicht auch Probleme gibt.\nJa, es gibt Probleme. Die Schuldenkrise in Europa und in den USA stellt uns vor grosse Herausforderungen. Die Unruhen in Griechenland, in Nordafrika und im Nahen Osten haben Einfluss auf uns. Der starke Franken bedeutet eine grosse Herausforderung f\u00fcr unsere Wirtschaft. Auch die Zuwanderung stellt uns vor neue Schwierigkeiten. Diese Probleme wecken \u00c4ngste, und wir nehmen diese ernst.\nDie Herausforderungen, meine Damen und Herren, waren aber auch in der Vergangenheit nicht einfach. Unser Land hat in der Vergangenheit unz\u00e4hlige schwierige Situationen gemeistert. Oft genug war der Weg lang und m\u00fchsam.\nJetzt kann man aber nicht einfach so tun, als w\u00fcrde es der Schweiz besser gehen, wenn man die Personenfreiz\u00fcgigkeit k\u00fcndigt oder gar die Bilateralen. Das Schicksal der Schweiz ist abh\u00e4ngig von Europa. Wir sind eine Schicksalsgemeinschaft. Wenn es Europa gut geht, geht es auch der Schweiz besser. Wenn es Europa schlecht geht, geht es auch der Schweiz schlechter. Die Schweiz ist vom Ausland abh\u00e4ngig, nicht umgekehrt.\nWas heisst das nun f\u00fcr uns?\nJa, auch wir haben Probleme. Im Vergleich zur Hungersnot am Horn von Afrika,im Vergleich zur Finanzlage in einigen wichtigen und grossen L\u00e4ndern,im Vergleich zur Sicherheitslage in gewissen L\u00e4ndern klagen wir auf hohem Niveau. Die bei uns bestehenden Probleme sind zu l\u00f6sen. Missbr\u00e4uche m\u00fcssen entschieden bek\u00e4mpft werden. Das k\u00f6nnen wir tun, mit einer entschlossenen Durchsetzung der bestehenden Regeln.\nDie K\u00fcndigung der Personenfreiz\u00fcgigkeit hingegen w\u00fcrde den bew\u00e4hrten bilateralen Weg mit der EU insgesamt gef\u00e4hrden \u2013 das ist kein kluger, kein zukunftsweisender Weg. Eine Wiedereinf\u00fchrung von Kontingenten w\u00e4re die falsche Politik.\nWir verf\u00fcgen hierzulande mit den Bilateralen und der Personenfreiz\u00fcgigkeit \u00fcber eine gute, eine tragf\u00e4hige L\u00f6sung, eine Erfolgsgeschichte. Eine Isolation und Abschottung gegen\u00fcber unserem wichtigsten Handelspartner, der EU \u2013 60 Prozent unserer Exporte gehen in die EU \u2013 w\u00fcrde unseren Wohlstand und sehr viele Arbeitspl\u00e4tze gef\u00e4hrden.\nWas wir brauchen, um unseren Lebensstandard zu erhalten, ist genau das Gegenteil. Wir brauchen bilaterale Vertr\u00e4ge und Freihandelsabkommen, die uns den Weg in die M\u00e4rkte der EU und die globalen M\u00e4rkte sichern.\nMeine Damen und Herren, ich habe versucht, Ihnen darzulegen, was f\u00fcr mich der heutige Tag bedeutet. Vielleicht teilen Sie meine Meinung, vielleicht auch nicht. Auch das hat Platz bei uns.\nIm Oktober dieses Jahres sind Wahlen. Nehmen Sie daran teil und bringen Sie damit zum Ausdruck, wer Ihre Interessen in den kommenden vier Jahren in Bern vertreten soll.\nIch bin stolz darauf, in einem Land mit starken Institutionen leben zu d\u00fcrfen.  Ich bin stolz darauf, in einem Land leben zu d\u00fcrfen, wo die Menschen ihre Meinung ausdr\u00fccken und mitbestimmen k\u00f6nnen. Ich bin stolz auf Schwyz und auf die Schweiz.\nMeine Damen und Herren, wir k\u00f6nnen stolz sein auf die Errungenschaften und Leistungen der Schweiz, wir k\u00f6nnen stolz sein auf unsere Werte und Prinzipien.\nNun w\u00fcnsche ich Ihnen eine sch\u00f6ne und besinnliche Feier. Ich bedanke mich.", "Zun\u00e4chst m\u00f6chte ich den Beh\u00f6rden der Stadt Neuenburg und dem Verband der Stadtvereine f\u00fcr ihre Einladung danken. \u00fcber ihre neue einladung k\u00f6nnte ich fast sagen, da ich zum zweiten mal die m\u00f6glichkeit habe, hier w\u00e4hrend des festes vom 1. august zu sprechen. Das erste Mal war 1992. Ich glaube, es war gestern, aber fast alles war j\u00fcnger, sogar die Stadt, seit sie \"nur\" 981 Jahre alt war. Ich war dann in meinem zweiten Jahr im Dienst des Stadtrats der Stadt und ich stellte mir vor, ein paar Jahre in der politischen Welt zu verbringen.\nSeitdem ist die Stadt z\u00fcgig ihrer tausendj\u00e4hrigen Geschichte entgegengegangen. Ich f\u00fcr meinen Teil habe versucht, st\u00e4ndig mit ihr zu gehen, f\u00fcr sie, f\u00fcr ihre Bev\u00f6lkerung. Und selbst wenn ich in einem weiteren zweiten Jahr im Dienst eines anderen Rates bin - auf der Seite von Bern - komme ich heute Abend in einer Neuenburg-Funktion zur\u00fcck, der des Vorsitzenden des Ehrenausschusses des Millenniums. Dieses Jahr des Millenniums ist ein Jahr des Feierns, der Geselligkeit, aber auch des Nachdenkens \u00fcber unser gemeinsames Leben in der Stadt im selben Land. Kurz gesagt, \u00fcber unsere Zukunft und unsere gemeinsamen Werte.\n***\nSehr geehrte Damen und Herren,\nDie Schweiz ist eine Chance, eine Chance, die unsere Vorfahren gewonnen und angeboten haben, die Chance auf Freiheit.\nUnd wir alle haben das Gl\u00fcck, als freie B\u00fcrger in diesem freien Land zu leben. Frei von unseren Entscheidungen, unseren Bewegungen, unseren Meinungen. Vor allem die Freiheit, diese Meinungen zu \u00e4ussern, ohne den Verlust der Freiheit zu riskieren; freie Wahl unserer Lebensweise, unserer Ausbildung oder unseres Berufes; frei von unserem Glauben; und auch frei, unser kollektives Schicksal durch Demokratie zu gestalten.\nAlle diese Farben der Freiheit sind Edelsteine, die wir gl\u00e4nzen m\u00fcssen, die wir bewahren und gegen jeden Angriff verteidigen m\u00fcssen. Gleichzeitig m\u00fcssen wir uns jedoch dar\u00fcber im Klaren sein, dass Freiheit nicht allein funktioniert. So sicher wir auch auf zwei Beinen gehen, Liberty kann nur mit Responsibility zusammen gehen.\nFreiheit ist ein Leuchtfeuer, das unser Leben leiten muss, aber - so brillant es auch ist - ohne Rechenschaftspflicht wird es zu einem Schimmer, der sich im Nebel verliert. Freiheit ohne Verantwortung ist nur ein Traum!\n***\nEin Mann hat besser als jeder andere den \"langen Weg zur Freiheit\" beschrieben; ein Mann, der den Freiheitsentzug, das Gewicht der Ketten kannte und sein ganzes Leben lang daran arbeitete, ein anderes freiheitsverliebtes Land zu schaffen; ein Mann, benannt nach Nelson Mandelas weltber\u00fchmtem Gesangsnamen, der einmal schrieb: \"Bei der Freiheit geht es nicht nur darum, die Ketten loszuwerden, sondern darum, auf eine Weise zu leben, die die Freiheit anderer respektiert \u201c.\nFreiheit ist daher untrennbar mit Verantwortung gegen\u00fcber anderen verbunden. einfach, weil wir - zusammen - in einer Gesellschaft leben, in der die Handlungen einiger Menschen Konsequenzen f\u00fcr andere haben k\u00f6nnen. Unsere Gesellschaft verdankt ihre St\u00e4rke der Freiheit, dem Unternehmergeist, dem Engagement, der Vorstellungskraft der Personen, aus denen sie besteht. Aber es verdankt seine Stabilit\u00e4t, seine Solidit\u00e4t seiner Organisation, diesem Respekt f\u00fcr andere, dieser Solidarit\u00e4t, diesem Zusammenleben, die den Zement des nationalen Zusammenhalts bilden. So st\u00e4rkt der Einzelne die Gesellschaft und die Gesellschaft st\u00e4rkt den Einzelnen, in einem Gleichgewicht, das unabl\u00e4ssig gesucht werden muss, das im Zentrum der Institutionen steht und keineswegs zuf\u00e4llig in Grossbuchstaben unter dem Dach des Bundes steht nach dem Motto der Schweiz: \"Einer f\u00fcr alle, alle f\u00fcr einen\".\nHeutzutage muss daf\u00fcr gesorgt werden, dass die heutige Gesellschaft nicht von diesem Gleichgewicht abweicht, das insbesondere von einer immer st\u00e4rker werdenden Kultur des Individualismus und einem ausschliesslich kurzfristig ausgerichteten Klima angezogen wird. Diese auf einen H\u00f6hepunkt getriebenen Trends stellen eine Bedrohung f\u00fcr unsere Gesellschaft dar, die lange gebraucht hat, um ihre Stabilit\u00e4t und Verantwortung aufzubauen.\n***\nZunehmender Individualismus\nTats\u00e4chlich hat dieser Weg zur Balance zwischen Individuum und Gesellschaft und zum Zusammenhalt in der Vielfalt eine Vielzahl von Phasen durchlaufen. Erstens die, an die wir heute erinnern - die Schaffung einer Nation, die Menschen sch\u00fctzen kann. Dann das Hervortreten der Bedeutung des Menschen als Individuum, das heisst die Anerkennung jeder menschlichen Person als ein Wesen, das voll und ganz, frei, unabh\u00e4ngig und mit gleichen Rechten ist; Diese Begriffe stellen die Grundlagen dar, auf denen unsere westlichen demokratischen Gesellschaften seit den Lehren der Aufkl\u00e4rung aufgebaut sind. Mit der Erkl\u00e4rung der Menschenrechte und der B\u00fcrgerrechte von 1789 wird schliesslich festgestellt, dass \"M\u00e4nner geboren werden und frei und gleichberechtigt bleiben\"; und dies ist eine der wesentlichen Quellen, von denen unsere modernen Demokratien inspiriert sind.\nDiese Werte, diese Fr\u00fcchte unserer Geschichte, m\u00fcssen wir unerbittlich verteidigen. Dies ist gegen ein \u00dcbermass an Regulierung, eine nat\u00fcrliche Tendenz fortgeschrittener Gesellschaften, die jedoch die Gefahr birgt, die individuelle Freiheit und insbesondere die unternehmerische Freiheit zu unterdr\u00fccken. Dass es auch gegen die Feinde der Demokratie und der Freiheit geht, die in jeder unserer Gesellschaften existieren, auch die demokratischsten, und von denen einige bereit sind, extreme Mittel einzusetzen, wie Norwegen gerade das Schreckliche und Unm\u00f6gliche getan hat grausame Erfahrung. Die Schweiz muss wissen, dass sie nicht immun ist, dass sie wachsam bleiben muss.\nDiese Werte m\u00fcssen daher mit \u00dcberzeugung und Gerechtigkeit verteidigt werden. Umgekehrt d\u00fcrfen sie aber nicht zu einer Abweichung f\u00fchren. Insbesondere sollte die Freiheit des Einzelnen nicht mit einem rasenden Individualismus verwechselt werden, der zu einer Entmachtung des Einzelnen gegen\u00fcber der Gesellschaft f\u00fchrt.\nIn den letzten zwei Jahren war ich f\u00fcr die sozialen Angelegenheiten des Landes verantwortlich, und ich sehe, dass unsere Schweizer Gesellschaft ein hohes Mass an sozialem Zusammenhalt aufweist, obwohl gerade bei einigen jungen Familien noch viel zu tun ist. Dieser soziale Zusammenhalt kann jedoch nicht so stark bleiben, als ob jeder Verantwortung gegen\u00fcber sich selbst, gegen\u00fcber seinen N\u00e4chsten - in erster Linie seiner Familie - und gegen\u00fcber der Gesellschaft in seiner Familie zeigt zusammen. Der Staat und sein soziales System m\u00fcssen auf die wirklichen Bed\u00fcrfnisse reagieren, den Schw\u00e4chsten helfen und diejenigen von uns unterst\u00fctzen, die einen R\u00fcckschlag im Leben erleben. Vor allem aber, um die individuelle oder famili\u00e4re Solidarit\u00e4t nicht zu entmachten.\nIn Zukunft wird dieses Thema der sozialen Verantwortung in einer Gesellschaft, die bald das Zusammenleben von f\u00fcnf Generationen, vier aktiven und gesunden und einem f\u00fcnften, sehr alten, erfordert, immer pr\u00e4senter und komplexer werden erh\u00f6hte Aufmerksamkeit. Um dieser Herausforderung zu begegnen, muss die famili\u00e4re Solidarit\u00e4t den Aufbau des Sozialsystems erg\u00e4nzen.\nDie Reformen, die wir im Gesundheitssektor durchf\u00fchren, sind auch von denselben \u00dcberlegungen gepr\u00e4gt: Mit zunehmendem Alter der Bev\u00f6lkerung wollen wir, da immer mehr Menschen von chronischen Krankheiten wie Diabetes oder Alzheimer betroffen sind, einen nachhaltigen Zugang f\u00fcr alle gew\u00e4hrleisten Qualit\u00e4tspflege. Die einzige L\u00f6sung: besser organisieren, besser vorbeugen und behandeln; mit den gleichen Mitteln mehr Leben retten; F\u00f6rderung der Qualit\u00e4t und nicht der Quantit\u00e4t, um erneut alle Akteure des Gesundheitssystems zu st\u00e4rken und zu mobilisieren; und Gott weiss, dass es viele sind!\n***\nDieser Begriff der Verantwortung ist auch f\u00fcr das Funktionieren unseres politischen Systems von besonderer Bedeutung. Insbesondere muss die Regierungsverantwortung in vollem Umfang wahrgenommen werden. Daher kann unser System nur funktionieren, wenn die in der Regierung vertretenen Parteien im Allgemeinen die wesentlichen Projekte unterst\u00fctzen, die sich daraus ergeben. auch wenn diese Reformen manchmal a priori unpopul\u00e4r oder nicht ganz programmgem\u00e4ss sind. Auch hier ist Freiheit mit Verantwortung verbunden: Entscheidungsfreiheit und Regierungsverantwortung. In der Praxis bedeutet dies, dass die Regierung und die Parteien, die sie f\u00fchren, selbst dann daf\u00fcr verantwortlich sind, die Rehabilitation der Invalidenversicherung abzuschliessen, wenn dies schwierig ist, um die Renten in Zukunft zu gew\u00e4hrleisten. Es liegt in ihrer Verantwortung, die Zukunft von AVS zu sichern, trotz der Alterung der Bev\u00f6lkerung, die das Gleichgewicht in der Schweiz und in ganz Europa ver\u00e4ndert. Daf\u00fcr m\u00fcssen die notwendigen Reformen rechtzeitig, dh sp\u00e4testens Mitte dieses Jahrzehnts, unterst\u00fctzt werden. Es liegt in ihrer Verantwortung, zuzustimmen, das Gesundheitssystem zu reformieren, um die Qualit\u00e4t zu gew\u00e4hrleisten und die Kosten zu kontrollieren, indem sie anders voranschreiten als durch Diskursprojekte wie integrierte Versorgungsnetze oder Risikokompensation. Es liegt auch in ihrer Verantwortung, den vom Schweizer Volk angestrebten bilateralen Weg zu festigen, der die St\u00e4rke der Schweiz im letzten Jahrzehnt darstellte und zur R\u00fcckkehr von Wachstum und Arbeitspl\u00e4tzen gef\u00fchrt hat, diesem wesentlichen Faktor der sozialen Integration, der sich positiv ausgewirkt hat Der Agrarmarkt hat den Luftmarkt ge\u00f6ffnet, und es ist unabdingbar, dass unsere Forscher und Universit\u00e4ten voll in das Europa der Forschung und Ausbildung eingebunden sind, was auch zur nachhaltigen Finanzierung des AVS beigetragen hat Erlaubt man ihm, seit dem Jahr 2000 schwarze Zahlen zu schreiben, w\u00e4re er ohne Einwanderung 20 Jahre lang defizit\u00e4r. Den bilateralen Weg und die Freiz\u00fcgigkeit in regelm\u00e4ssigen Abst\u00e4nden in Frage zu stellen, bedroht all dies und greift den Wohlstand der Schweiz an. Es steht viel auf dem Spiel: Es geht um eine Regierung, die dem allgemeinen und langfristigen Interesse des Landes und nicht nur den engen Interessen der Parteien oder den zu unmittelbaren Interessen der Medien entspricht.\nTats\u00e4chlich impliziert unsere direkte Demokratie ein grosses Verantwortungsbewusstsein f\u00fcr alle. Dieser Glaube wurde am besten von Pr\u00e4sident Kennedy zum Ausdruck gebracht: Einerseits forderte er seine Mitb\u00fcrger heraus, indem er sie in seiner Antrittsrede aufforderte, \"nicht zu fragen, was Ihr Land f\u00fcr Sie tun kann. aber was k\u00f6nnen Sie f\u00fcr Ihr Land tun \"; aber auch, als er vor einigen Jahren richtig schrieb, dass \"in einer Demokratie jeder B\u00fcrger, unabh\u00e4ngig von seinem Interesse an der \u00d6ffentlichkeit,\" Inhaber eines Mandats \"ist, ist jeder von uns in einem Position und letztendlich die Art der Regierung, die wir haben, h\u00e4ngt davon ab, wie wir diese Verantwortung \u00fcbernehmen. \"\nJeder B\u00fcrger wird bei Wahlen oder Abstimmungen zur Verantwortung gezogen. Er hat dann nicht nur das Stimmrecht, eine grundlegende Errungenschaft, sondern auch eine moralische Pflicht, da das System nur durch den Ausdruck in der Bev\u00f6lkerung funktionieren kann. Und der B\u00fcrger hat die Pflicht, diese \u00dcbung gewissenhaft durchzuf\u00fchren, wie es von einem Gew\u00e4hlten zu Recht erwartet wird, dass er im Allgemeininteresse entscheidet. Wie gew\u00e4hlte Amtstr\u00e4ger ist der B\u00fcrger verpflichtet, bei Abstimmungen die Verantwortung f\u00fcr sein Land zu \u00fcbernehmen. Das Land hat daher das Recht, von jedem zu erwarten, dass er nicht das w\u00e4hlt, was ihm am besten gef\u00e4llt oder was \"modisch\" ist, sondern den Vorschlag oder das Programm, das ihm am besten entspricht Was ist mittel- und langfristig richtig und gut f\u00fcr unsere gesamte Gesellschaft?\n***\nAus der kurzfristigen Gesellschaft\nDeshalb habe ich, meine Damen und Herren, auch die Risiken hervorgehoben, die unser demokratisches System durch den gegenw\u00e4rtigen Geschmack an Unmittelbarkeit, schnell verbraucht, schnell verworfen und die Tendenz zum \"Zappen\" birgt. Zunehmend werden politische Parteien oder gew\u00e4hlte Amtstr\u00e4ger gebeten, innerhalb weniger Stunden zu einer sogenannten \"aktuellen\" Frage Stellung zu nehmen, die manchmal f\u00fcr einige Stunden oder Tage sp\u00e4ter f\u00fcr niemanden von Interesse zu sein scheint. Aber der politische Entscheidungsprozess funktioniert nicht so: Unsere Institutionen, die alle in die Debatte und Reflexion einbeziehen, bei der Vorbereitung einer Entscheidung, insbesondere durch Konsultation, funktionieren nicht wie eine schnelle und schnelle Online-Umfrage. vergessen.\nTats\u00e4chlich besteht die Rolle eines Mitglieds einer F\u00fchrungskraft nicht darin, die Nachrichten zu kommentieren, sondern an L\u00f6sungen zu arbeiten, die sie formen k\u00f6nnen. und dies nicht aus Gr\u00fcnden des kurzfristigen Images, sondern um das Land langfristig zu entwickeln. Diese kurze Zeit der Internetgesellschaft und der audiovisuellen Medien enth\u00e4lt daher an sich einen Widerspruch zum Rhythmus unserer Institutionen, dem Tempo unserer Demokratie.\nDar\u00fcber hinaus ist die Stabilit\u00e4t unseres Landes und seiner Institutionen, die bemerkenswerte Kultur der Gewaltenteilung zwischen den wichtigsten Kr\u00e4ften, die die Regierungsaufgabe teilen, eine Quelle des Wohlbefindens f\u00fcr unser Land. Es ist eine der wesentlichen Grundlagen unseres Wohlstands und unserer Sicherheit, die in der Vergangenheit nicht selbstverst\u00e4ndlich waren und derzeit weltweit echte Durchbr\u00fcche erleben. Offensichtlich ist ein solches System weniger spektakul\u00e4r als ein politisches System, in dem Regierungen gest\u00fcrzt, Parlamente aufgel\u00f6st und Mehrheiten st\u00e4ndig neu zusammengesetzt werden. Aber was unser System im Coup verliert, hat er in der Effizienz gefunden. Ihre scheinbare Bescheidenheit verwandelt sich in nationalen Zusammenhalt, in Energie im Dienste aller.\nDie Schweiz w\u00e4re deshalb falsch aufzugeben, was die Schweiz ausmacht. Denn ein stabiles Land wie die Schweiz kann sich harmonisch entwickeln, Arbeitspl\u00e4tze schaffen, in das investieren, worauf es ankommt: exzellente Schulen und Universit\u00e4ten, hochwertige Infrastruktur, eine gesch\u00fctzte Umwelt, starke Sozialversicherung und Sicherheit f\u00fcr die Menschen. B\u00fcrger. Kurz gesagt, es kann die Ehe zwischen Freiheit und Verantwortung dauerhaft konkretisieren. In dieser Zeit grosser Umw\u00e4lzungen, in der die Welt von einer beunruhigenden Instabilit\u00e4t gepr\u00e4gt ist, hat die Schweiz genau die Freiheit und die Verantwortung, in diesem Herbst ihre Vorliebe f\u00fcr das Spektakul\u00e4re und das Effiziente auszudr\u00fccken.\n***\nNeuch\u00e2tel: Tausend Jahre Geschichte\nSehr geehrte Damen und Herren,\nDieses Festival vom 1. August 2011 hat f\u00fcr jeden von uns eine besondere Note, da es Teil der Feierlichkeiten zum Jahrtausendwechsel der Stadt Neuenburg ist. Dies ist in einer Region, deren Geschichte viel \u00e4lter ist, wie wir durch die j\u00fcngste Klassifizierung der lokalen UNESCO-Welterbe-Pfahlbauten erinnert werden. Neuch\u00e2tel ist eine tausendj\u00e4hrige Arbeit, von St\u00f6ssen und Fantasie, die eine Stadt sch\u00f6n, immer wieder sch\u00f6n, manchmal rebellisch und vor allem frei und gl\u00fccklich macht; eine Stadt und eine Region, die vor fast zweihundert Jahren der Schweizerischen Eidgenossenschaft dauerhaft verbunden war und deren R\u00e4umlichkeiten aus dem 13. Jahrhundert stammen.\nNeuenburg hat wie jede Stadt schwierige Zeiten erlebt, Dramen, die sich mit langen Perioden der Ruhe, Entwicklung und des Wohlstands abwechseln. Die Geschichte ist nie ein langer ruhiger Fluss. Die Stadt Neuch\u00e2tel weiss es konkret, da sie den Seyon ablenken musste, der gew\u00f6hnlich friedlich durch ihr Zentrum fuhr, aber wusste, wie man unvorhersehbar war; Eines Tages im Jahr 1579 trug er bei Flut weder mehr noch weniger als das Rathaus, das zu dieser Zeit seinen Kurs \u00fcberspannte. Diese ungl\u00fcckliche Episode entfernte auch einen Grossteil der Gemeindearchive in den Tiefen des Sees. Dies ist vielleicht der Grund, warum der See die Majest\u00e4t desjenigen hat, der Geheimnisse kennt, dass er so sch\u00f6n ist, dass es ausreicht, ihn zu betrachten, um ihn zu respektieren.\nNeuenburg ist heute wie die Schweiz. Es ist eine prosperierende Stadt und Region, in der - trotz einiger pers\u00f6nlicher Schwierigkeiten als in anderen - die Lebensqualit\u00e4t hoch und beneidet ist. Wir verdanken dies einer wirtschaftlichen Entwicklung, die auf der individuellen Freiheit, dem Unternehmertum und dem Gesp\u00fcr f\u00fcr Pr\u00e4zision des Neuenburgers beruht, der \u00d6ffnung dieser Region, die weit \u00fcber ihre Grenzen hinaus handelt und handelt, dem Willen Englisch: www.eu2006.gv.at/en/News/Speeches_I...lerEP.html Die Neuenburger hatten lange Zeit Zeit, in gute Schulen zu investieren, ihre bemerkenswerte F\u00e4higkeit, eine Universit\u00e4t und Forschungszentren zu entwickeln, die den Bund veranlassten, sich hier vor kurzem durch das Institut f\u00fcr Mikrotechnik zu gr\u00fcnden, das von der UBA \u00fcbernommen wurde Eidgen\u00f6ssische Polytechnische Schule Lausanne. Es gibt auch den starken Zusammenhalt dieser Gesellschaft, in der jeder oder fast jeder seinen Platz findet, insbesondere die j\u00fcngsten, die Arbeit und Lehrstellen finden. Und dann gab es jene Momente der Geschichte, in denen die Urbanit\u00e4t wusste, wie man die Natur respektiert, einschliesslich der Ufer, der Weinberge und der Bergr\u00fccken.\nSchliesslich wurde all dies auf der Grundlage einer grossen institutionellen und politischen Stabilit\u00e4t aufgebaut; auf einem Boden, auf dem wir \u00fcber Jahrzehnte und sogar Jahrhunderte das \"Korn der Hoffnung\" verbreiten konnten, wie es in der Neuenburgischen Hymne so gut heisst, dieses Korn, das \"den Hauch der Sommer\" erm\u00f6glicht, die Ernte die menschen werden erwachsen \", die ernte des wohlbefindens, des guten zusammenlebens. \"Ernte der Liebe und der Gerechtigkeit\", f\u00fcgt die Hymne hinzu, die mit zeitloser Kraft festlegt, dass diese Ernte \"in der Sonne der Freiheit\" w\u00e4chst ...\n***\nDie Herausforderungen der Zukunft - die Werte, die uns stark machen\nSehr geehrte Damen und Herren,\nTausend Jahre: Es ist auch eine Gelegenheit zu versuchen, die grossen Ver\u00e4nderungen in der Welt zu verstehen, um die Zukunft zu erfassen, die auf die n\u00e4chsten Generationen wartet.\nNur ein Beispiel: Vor tausend Jahren stammte mehr als die H\u00e4lfte des weltweit produzierten Wertes aus Indien und China, w\u00e4hrend Europa nur magere 10% dieses globalen Bruttoinlandsprodukts ausmachte. Diese \u00fcberw\u00e4ltigende wirtschaftliche Dominanz Asiens blieb im Laufe der Jahrhunderte bis zur industriellen Revolution relativ stabil. Dann r\u00fcckten Europa und die USA in den Vordergrund, bis sie 1970 wiederum die H\u00e4lfte des weltweiten BIP hatten und China und Indien nur noch 10% \u00fcbrig liessen. Seit 1990 hat sich dieser Trend jedoch wieder umgekehrt und Indien und China liegen in einigen Jahren auf halbem Weg zur\u00fcck und halten nun ein Viertel des globalen BIP.\nKurz gesagt, wenn unser Land und unsere Region wohlhabend sind, liegt es daran, dass unsere Vorfahren geduldig die Grundlagen geschaffen haben, die diesen Wohlstand erm\u00f6glichten. Aber es wird nie etwas gewonnen, unser Wohlbefinden zu erhalten, ist ein Kampf, der sich fortsetzt und beschleunigt.\nBei einer offiziellen Reise nach China an dem Tag, an dem Neuch\u00e2tel am 24. April sein tausendj\u00e4hriges Bestehen feierte, um insbesondere an den Feierlichkeiten zum 100-j\u00e4hrigen Bestehen der Tsinghua-Universit\u00e4t in Peking teilzunehmen, sp\u00fcrte ich die sich ver\u00e4ndernde Realit\u00e4t, den warmen Atem von ein Land voller Dynamik, mit einer grossen und unglaublich freiwilligen Jugend. Es ist zweifellos eine Herausforderung und eine Chance, die wir ergreifen m\u00fcssen. Unsere und zuk\u00fcnftige Generationen m\u00fcssen eine starke F\u00e4higkeit zur Arbeit, Anpassung und Innovation nachweisen. Im Grunde wussten die Generationen, die uns vorausgingen, wie man es im Laufe der Jahrhunderte und im Atem der Sommer macht.\nIch sage Ihnen meine \u00dcberzeugung, dass wir umso besser auf diese Herausforderung reagieren werden, wenn wir uns auf die Werte verlassen, die uns stark gemacht haben. Indem wir unsere Freiheit nutzen und unsere Verantwortung \u00fcbernehmen; Ich frage mich immer, wie Denis de Rougemont es ausdr\u00fcckte: \"Was kann ich tun?\" und nicht nur: \"Was wird passieren?\"\nIhnen allen, meine Damen und Herren, w\u00fcnsche ich einen sehr sch\u00f6nen und gl\u00fccklichen Nationalfeiertag; und zu unserem Land und zu dieser tausendj\u00e4hrigen Stadt tausend neue Jahre des Erfolgs, des Friedens und des Wohlstands!", "Es ist noch erst wenige Tage her seit in Norwegen ein unglaublicher Anschlag fast 80 Menschen das Leben gekostet hat.\nEin B\u00fcrger reagierte mit diesem Anschlag auf Entwicklungen, auf politische Entscheide, die er missbilligte, die er nicht mittragen wollte.\nEr hat offenbar bewusst gehandelt aus seiner inneren \u00dcberzeugung heraus.\nDieser Anschlag hat das freiheitliche, offene Norwegen tief ersch\u00fcttert.\nRasch haben Regierung und Parteien versichert man werde diese Werte der Freiheit und Offenheit nicht aufgeben oder eingrenzen. Und das ist richtig!\nAuch unsere Schweiz ist ein freiheitliches und offenes Land.\nAuch wir sind nicht gefeit vor Anschl\u00e4gen.\nAuch bei uns gibt es immer wieder B\u00fcrgerinnen und B\u00fcrger, die mit Freiheit nicht umgehen k\u00f6nnen, die nicht verstehen, dass ihre Meinung nicht die allgemein g\u00fcltige ist, nicht von allen geteilt wird.\nRadikale Positionen und Mittel der Einflussnahme, die manchmal an der Grenze des Erlaubten und politisch Korrekten sind, gibt es zunehmend auch bei uns.\nMit Freiheit umzugehen ist nicht einfach.\nMeinungs\u00e4usserungsfreiheit, die pers\u00f6nliche Freiheit, Versammlungsfreiheit, religi\u00f6se Freiheit - das alles muss in einer Gemeinschaft immer wieder diskutiert, erarbeitet und in einem gesellschaftlichen Konsens mitgetragen werden.\nFreiheit bedeutet dabei nicht, sich nicht um den anderen zu k\u00fcmmern.\nFreiheit bedeutet nicht Alleingang.\nFreiheit bedeutet auch nicht, dass alles erlaubt ist.\nFreiheit bedeutet vielmehr sich innerhalb der verfassungsrechtlichen und gesetzlichen Schranken - und damit innerhalb der gesellschaftlichen Spielregeln frei bewegen zu k\u00f6nnen, frei denken und handeln zu k\u00f6nnen, ein freies Leben f\u00fchren zu k\u00f6nnen.\nWer wirkliche Freiheit will, dem muss daher jede Ideologie, jedes Dogma wider den Strich gehen - unabh\u00e4ngig ob es um \u00f6konomische, \u00f6kologische, technokratische, religi\u00f6se oder politische Motive geht.\nSo wie Stacheldraht die physische Freiheit eines Menschen einschr\u00e4nkt, bremsen Ideologien die Entwicklung.\nIdeologien sind Fesseln der Freiheit.\nWer aber die Freiheit in Ketten legt, der legt auch das Denken und die Kreativit\u00e4t der Menschen in Ketten.\nEr verkennt die Unterschiedlichkeit der Menschen.\nEr verkennt die Grenzen der Freiheit.\nWenn wir weiterhin ein freies Land mit freien Menschen bleiben wollen, dann brauchen wir einen weiten Blickwinkel. Die Res Publica bedarf der \u00f6ffentlichen, wesentlichen und reinigenden Auseinandersetzung.\nWenn wir weiterhin frei entscheiden wollen, autonom, selbstverantwortlich, dann d\u00fcrfen wir uns keine intellektuellen Schranken auferlegen.\nWir wollen die Freiheit haben, auch unkonventionelle L\u00f6sungen f\u00fcr die grossen Herausforderungen der Zukunft zu finden, etwa in der Energiepolitik.\nWir wollen die Freiheit haben, mit anderen Staaten zusammenzuarbeiten, Handel zu betreiben und Vertr\u00e4ge abzuschliessen - wo, wann und mit wem wir es f\u00fcr richtig halten.\nDiese demokratische Freiheit bedeutet dann aber auch, sich an die vom Souver\u00e4n, vom Volk beschlossenen Entscheide zu halten, selbst wenn man sie pers\u00f6nlich f\u00fcr falsch h\u00e4lt.\nDass die Schweiz heute den grossen Wirtschaftsm\u00e4chten auf Augenh\u00f6he begegnen kann, verdanken wir dem Umstand, dass wir stets dem Ruf der Freiheit gefolgt sind.\nWir liessen uns nicht von Ideologien blenden.\nWir waren immer offen f\u00fcr Ideen und sind auch deswegen derzeit eines der innovativsten L\u00e4nder der Welt.\nWir waren immer offen f\u00fcr Menschen aus anderen L\u00e4ndern und anderen Kulturen.\nDer Humanist Erasmus von Rotterdam, der deutsche Unternehmer Henri Nestl\u00e9, der Schriftsteller Thomas Mann oder Wissenschaftler wie Albert Einstein.\nSie alle suchten Freiheit - politische und wissenschaftliche.\nSie alle fanden diese Freiheit in der Schweiz.\nSie, und Unternehmer wie Nicolas Hayek oder Ernesto Bertarelli, haben bei uns Freiraum, Stabilit\u00e4t und Verl\u00e4sslichkeit gefunden.\nZusammen mit innovativen Schweizern wie Sulzer, Escher oder Lindt haben sie diese Freiheit genutzt und ihren Beitrag zum Erfolg des Landes geleistet.\nErst der unvoreingenommene, freiz\u00fcgige Umgang - ich betone \u201efrei-z\u00fcgig\" - mit Personen aus dem Ausland hat uns die Augen ge\u00f6ffnet - auch im Tourismus.\nWir haben uns weiterentwickelt, weil Ausl\u00e4nder zu uns gekommen sind - als G\u00e4ste und als Mitarbeitende.\nDank ihnen sind neue Berufe entstanden wie Bergf\u00fchrer, Skilehrer und Hoteliers.\nDank ihnen k\u00f6nnen wir heute in vielen Touristenorten \u00fcberhaupt Hotels betreiben.\nDank ihnen haben wir neue Qualifikationen entwickelt, fremde Sprachen waren pl\u00f6tzlich gefragt.\nSo pragmatisch wie im Tourismus handeln wir auch als Staat.\nDas bilaterale Vertragswerk, das wir mit unserem wichtigsten Partner- der EU geschn\u00fcrt haben, hat sich bew\u00e4hrt und sichert uns weitgehend hindernisfreien Zugang zu einem grossen Markt. Personen, Waren, G\u00fcter k\u00f6nnen sich in diesem Raum weitgehend frei bewegen.\nDas ist einzigartig und f\u00fcr ein kleines Land wie die Schweiz enorm wichtig.\nAuch diese Freiheiten haben nat\u00fcrlich nicht nur Vorteile.\nAls attraktives Land mit einer hohen Sicherheit, mit einer hohen Lebensqualit\u00e4t sind wir oft Ziel von Zuwanderung, von Zuflucht.\nDas stellt uns auf die Probe.\nDas bringt zus\u00e4tzlichen Druck auf unseren Wohnraum, auf die Infrastrukturen, manchmal auch auf die L\u00f6hne.\nEs ist daher wichtig, dass die Arbeitgeber mit der Personenfreiz\u00fcgigkeit zur\u00fcckhaltend umgehen.\nEs ist wichtig, dass die flankierenden Massnahmen greifen, dass der Vollzug in den Kantonen stetig optimiert wird und so Vertrauen schafft gegen Missbr\u00e4uche.\nDie Personenfreiz\u00fcgigkeit jedoch k\u00fcndigen zu wollen oder neu auszuhandeln, das ist f\u00fcr das Wohl des Landes abtr\u00e4glich.\nDas ist nicht in unserem Interesse.\nVergegenw\u00e4rtigen wir uns zudem immer, dass auch unsere Vorfahren zu Zeiten als die Schweiz ein armes Land war ihr Gl\u00fcck im fernen Ausland suchten.\nUnd - Hand aufs Herz - ein attraktives Land zu sein, das ist doch eher eine Auszeichnung f\u00fcr unsere Leistungen, f\u00fcr unsere Errungenschaften!\nDass die EU und speziell der Euroraum derzeit von grossen Finanzproblemen gepr\u00e4gt ist, von Schuldenwirtschaft, das kann uns nicht gefallen.\nEs ist auch nachvollziehbar, dass viele Anleger und Finanzanalysten mehr Vertrauen zur Schweiz haben und das Heil im Schweizer Franken suchen.\nDer Bundesrat sorgt sich um diese Entwicklung, umso mehr als nach wie vor keine Trendwende absehbar ist.\nViele Rezepte werden nun herum geboten, was zu tun w\u00e4re.\nEs gibt kein Patentrezept.\nWir wollen keine neuen, meist wenig nachhaltigen Staatshilfen aufbauen.\nBis die Finanzm\u00e4rkte dem Euroraum wieder positive Noten erteilen, wird es zudem Zeit brauchen.\nWir m\u00fcssen uns also auf eine l\u00e4ngere ungem\u00fctliche Situation einrichten mit abgeschw\u00e4chtem Wachstum.\nDie Situation zeigt aber auch, dass unser Land die Hausaufgaben noch so gut erledigen kann, wir sind aufgrund unserer engen wirtschaftlichen Verflechtung immer direkt betroffen von wirtschaftlichen Krisen in Europa.\nAuch als freies, unabh\u00e4ngiges Land wirken sich W\u00e4hrungsschwankungen auch auf unsere Wirtschaft aus. Auch als B\u00fcrger unserer nationalen Republik d\u00fcrfen wir nicht verkennen, dass wir in einer zeitlich und r\u00e4umlich schrumpfenden Welt in eine Dynamik des steten Wandels hineingestellt sind, die wir nicht aufhalten k\u00f6nnen. Als Staatsb\u00fcrger m\u00fcssen wir in der Lage sein, auch weltb\u00fcrgerlich zu denken.\nEinige profitieren, andere leiden.\nLetztlich hilft uns nur die Zusammenarbeit, der Versuch\ngemeinsam Fehler zu vermeiden,\ngemeinsam Krisen zu verhindern,\ngemeinsam die richtigen Massnahmen zu ergreifen und unseren Beitrag zu leisten.\nDas lehrt uns die Geschichte.\nDas lehrte uns auch die letzte Wirtschafts- und Finanzkrise.\nTrotz des Erfolgs der Schweiz sollten wir nicht \u00fcberheblich werden.\nWas Deutschland unter diesem Titel geleistet hat, verdient grossen Respekt - ich erinnere an die Reparaturleistungen nach dem 2. Weltkrieg, an die Leistungen nach der Wiedervereinigung und jetzt an die Leistungen zugunsten der \u00fcberschuldeten Euro-Staaten.\nWir Schweizerinnen und Schweizer haben schon l\u00e4nger gelernt, dass Ausgabendisziplin, dass eine liberal-soziale Marktwirtschaft und eine aufgeschlossene Gesellschaft dem Wohle Aller am besten dient.\nWir haben daraus eine Schweiz entwickelt, die Besch\u00e4ftigung und Lebensqualit\u00e4t auf h\u00f6chstem Niveau bietet, Werte und Stabilit\u00e4t, um die uns Viele beneiden.\nAn diesem Nationalfeiertag gilt es daher auch zu danken.\nAll jenen, welche t\u00e4glich ihren Beitrag zu dieser soliden, verl\u00e4sslichen, leistungsf\u00e4higen und sozialen Schweiz leisten.\nSie alle, wir alle sind Teil des Erfolgs Schweiz.\nHeute wie in der Zukunft sind wir verpflichtet, die Freiheit hoch zu halten und uns daf\u00fcr weiter einzusetzen.\nIndem wir dies tun, bewahren wir gleichzeitig die Unabh\u00e4ngigkeit und die Sicherheit des Landes.\nIndem wir dies tun, k\u00f6nnen wir das Erfolgsmodell Schweiz weiterentwickeln, auch in schwierigen Zeiten und Vorbild sein f\u00fcr andere.\nAuch als kleines Land.\nDaran sollten wir unser Tun messen lassen - nicht an lauten Parolen oder einengenden Ideologien.\nDaran sollten wir auch in den kommenden Monaten bis zu den eidgen\u00f6ssischen Wahlen vom 23. Oktober denken.\nSehr verehrte Mitb\u00fcrgerinnen und Mitb\u00fcrger,\ndie Schweiz ist ein wunderbares Land.\nEs macht Freude sich daf\u00fcr t\u00e4glich einsetzen zu d\u00fcrfen.\nMit Demut und Respekt nehme ich diese Aufgabe als Mitglied der Landesregierung wahr.\nWir k\u00f6nnen nicht alle Probleme l\u00f6sen.\nEs gibt viele Einzelschicksale die ans Herz gehen, Situationen wo Gesetze zu unbefriedigenden Resultaten f\u00fchren und W\u00fcnsche, die man nicht in K\u00fcrze umsetzen kann.\nAber wir haben die M\u00f6glichkeit die notwendigen Lebensgrundlagen f\u00fcr die Bev\u00f6lkerung zusammen mit den Kantonen und Gemeinden bereit zu stellen, zu verbessern und vorausschauend die n\u00e4chsten 10, 20 Jahre zu gestalten.\nWir alle haben die M\u00f6glichkeit, dass wir jeden Tag jemandem helfen.\nWir haben die M\u00f6glichkeit, dieses Land jeden Tag ein St\u00fcck gerechter zu machen.\nWeil wir frei sind, k\u00f6nnen wir uns das leisten.\nWeil wir frei sind, haben wir die Instrumente und Institutionen daf\u00fcr.\nWeil die Sache der Allgemeinheit in der Res Publica wichtiger ist als die Einzelperson.\nIch lade sie daher ein, sich einzusetzen f\u00fcr ein freies Land, mit freien Menschen, mit freiem Denken und starken Institutionen.\nEs lebe die freie Schweiz!", "Meine hier anwesende Familie freut sich mit mir, heute mit Ihnen, sehr verehrte Saanenl\u00e4nderinnen und Saanenl\u00e4nder, und ihren G\u00e4sten aus nah und fern feiern zu d\u00fcrfen. Wir kommen seit 30 Jahren immer wieder ins Saanenland und Sie nehmen mir nicht \u00fcbel, liebe Saaner, wenn ich auch heute von unserer und meiner zweiten Heimat spreche. Zwar waren die letzten Tage eher garstig, doch sp\u00fcrten wir einmal mehr die Aufgeschlossenheit und die Gastfreundschaft unseres Oberl\u00e4nder Idylls rund um Gstaad und Saanen. Die Einladung als Festredner am heutigen Tag bekam ich schon viel bevor ich in die Regierung gew\u00e4hlt wurde. Und ich sch\u00e4tze mich gl\u00fccklich, das Wort ergreifen zu d\u00fcrfen, obwohl Ihre und meine Pr\u00e4sidentin dem Saanenland heute auch bereits eine Aufwartung gemacht hat. Interpretieren Sie es so: Bundesbern hat die Wichtigkeit \u00abdes hauts de Gstaad\u00bb erkannt!\nLiebe Miteidgenossen und Miteidgenossinnen,\nWir feiern heute die Unterzeichnung des Bundesbriefs, also des Pakts \u00fcber die Allianz des gemeinsamen Rechts und der gegenseitigen Verteidigung der freien B\u00fcrger von Uri, Schwyz und Unterwalden im Jahr 1291. Der Bundesbrief von 1291 geriet in Vergessenheit und wurde erst 1760 wiederentdeckt und ver\u00f6ffentlicht. Erst Ende des 19. Jahrhunderts wurde er auf die Initiative des Bundesrats zur Gr\u00fcndungsurkunde der Schweiz erkl\u00e4rt. Der 1. August wurde dann zum 600-j\u00e4hrigen Bestehen des Bundesbriefs 1891 zum ersten Mal gefeiert. Wir feiern den 1. August und diesen Pakt also jetzt seit 120 Jahren.\nEiner meiner Vorg\u00e4nger hat in seiner Rede vom 1. August 2005 die Wichtigkeit der Ablehnung jeglicher Fremdbestimmung hervorgehoben: \u00abDer wichtigste Gedanke dieses historischen Dokumentes besteht darin, unsere Eigenverantwortung zu erkennen und keine Fremdbestimmung zu dulden\u00bb.\nDie damalige Bundespr\u00e4sidentin erw\u00e4hnte den Pakt in ihrer Rede zum\n1. August 2007 auf dem R\u00fctli ebenfalls. Aber nat\u00fcrlich setzte sie ihn - das \u00fcberrascht wohl niemanden - zu anderen politischen Zwecken ein: \u00abDie R\u00fctliwiese ist keine gew\u00f6hnliche Wiese. Hier hat sich die moderne, soziale, demokratische und vielf\u00e4ltige Schweiz entwickelt.\u00bb\nIm Bundesbrief von 1291 wird mit keinem Wort die Ablehnung der Fremdbestimmung oder die Entwicklung der modernen Schweiz erw\u00e4hnt, denn bis ins 17. Jahrhundert war die Schweiz ja ein integraler Bestandteil des Heiligen R\u00f6mischen Reiches Deutscher Nation.\nIch habe den Bundesbrief k\u00fcrzlich nochmal gelesen und ich kann Ihnen sagen:\nDas Wichtigste an diesem ber\u00fchmten Brief ist sein Fokus auf gegenseitige Hilfe, Unterst\u00fctzung und Ratschl\u00e4ge. Die Unterzeichner versprechen, dass sie sich wenn n\u00f6tig jederzeit gegenseitig zu Hilfe kommen. Sie lehnen in ihren T\u00e4lern auch ganz klar jeglichen Richter ab, der sein Amt gekauft habe und nicht Bewohner des Tals sei. Diese Entscheidungen, erkl\u00e4ren sie im Bundesbrief, treffen sie im Interesse und zum Wohle aller.\n* * *\nIch weiss, dass Sie Patrioten sind und die Begriffe \u00abgegenseitige Unterst\u00fctzung\u00bb und \u00abSolidarit\u00e4t\u00bb Ihnen etwas bedeuten. Vor allem dar\u00fcber m\u00f6chte ich zu Ihnen sprechen, denn ohne diese Werte und die Kompromissf\u00e4higkeit der Bewohner g\u00e4be es unser Land nicht.\nIm Jahr 1841, als die Freisinnigen das St\u00e4ndemehr erreichten, musste sich die Schweiz einer gr\u00f6sseren Krise stellen, die durch Massnahmen gegen den Katholizismus verursacht worden war. Die katholischen Kantone schufen als Reaktion den Sonderbund. Die Tagsatzung forderte die Aufl\u00f6sung des Sonderbunds, weil dieser nicht dem Bundesbrief entspr\u00e4che, da er milit\u00e4rische B\u00fcndnisse verbot. Die katholischen Kantone wollten davon aber nichts wissen, worauf der Sonderbundskrieg ausbrach. Nach diesem Krieg schuf die Schweiz 1848 die Bundesverfassung, die - wenn ich das so sagen darf - an die ziemlich lebhaften politischen Debatten dieser Zeit erinnert. Damals waren die Kantone praktisch unabh\u00e4ngig. Wie die Gemeinden hatten sie das Recht, M\u00fcnzen zu pr\u00e4gen und Z\u00f6lle zu erheben.\nNur als Randbemerkung: W\u00e4hrend dieser Zeit waren bis zu 860 verschiedene Arten von M\u00fcnzen in der Schweiz im Umlauf. Zugunsten der Wirtschaftsentwicklung des Landes wurden die Binnenz\u00f6lle, die den freien Personen- und Warenverkehr verhinderten, 1848 mit der Verfassung abgeschafft.\n* * *\nMeine Damen und Herren,\nwerte Mitb\u00fcrgerinnen und Mitb\u00fcrger,\nIch habe diese Geschichte nicht erz\u00e4hlt, weil ich die Vorteile des freien Personen- oder Warenverkehrs loben will, obwohl ich von diesen mehr als \u00fcberzeugt bin. Ich will vielmehr betonen, welche enormen, von allen akzeptierten Anstrengungen f\u00fcr das Allgemeinwohl unternommen wurden. Jeder Kanton erkl\u00e4rte sich\neinverstanden, zugunsten des Bundes auf wichtige Kompetenzen zu verzichten. Gegenseitige Unterst\u00fctzung, Solidarit\u00e4t und Kompromissbereitschaft sind Werte, zu denen sich unsere Vorfahren bekannt haben und zu denen auch ich mich aus voller \u00dcberzeugung bekenne. Diese Werte haben auch nichts an Aktualit\u00e4t verloren, denn 2011 wird ein schwieriges Jahr. Im Moment h\u00e4lt sich unsere Wirtschaft zwar relativ gut, sicher besser als jene vieler anderer L\u00e4nder. Aber es ziehen Wolken auf und der Horizont verd\u00fcstert sich.\nDie Bedrohung eines starken Anstiegs der Arbeitslosenzahlen ist real. Die St\u00e4rke des Schweizer Franken schreckt ausl\u00e4ndische Touristen ab und in vielen Unternehmen, vor allem jenen, die im Export t\u00e4tig sind, stagniert die Zahl der Bestellungen oder ist sogar r\u00fcckl\u00e4ufig. Ich bin \u00fcberzeugt, der Schweizer Franken wird seinen Stand von vor 2 - 3 Jahren in absehbarer Zeit nicht mehr erreichen. Wir sind viel zu stark in das globale Finanz- und Kapitalsystem involviert, als dass wir uns den Auswirkungen der gegenw\u00e4rtigen internationalen Schuldenkrise entziehen k\u00f6nnten.\n* * *\nIm Verlauf der vergangenen Jahre war ich Unternehmenschef und gleichzeitig Pr\u00e4sident von Swissmem, des Verbandes der Maschinen-, Elektro- und Metallindustrie. Ich kenne die Probleme der Exportunternehmen sehr gut und bin mir der Sorgen bewusst, die die St\u00e4rke des Frankens in zahlreichen Wirtschaftsbereichen, auch im Tourismus und in der Hotellerie, ausl\u00f6st. Als Landwirtschaftsminister bin ich mir auch der Herausforderungen bewusst, mit denen sich dieser Sektor auseinandersetzen muss. Es erf\u00fcllt mich deshalb einerseits mit Sorge, feststellen zu m\u00fcssen, dass zumindest Teilen unserer Wirtschaft einige besonders schwierige Jahre bevorstehen. Andererseits f\u00fchle ich mich mit Ihnen herausgefordert, alles zu tun, um dereinst bestm\u00f6glich aus der Krise heraus zu kommen. Die Mittel, \u00fcber die wir kurzfristig verf\u00fcgen, um den Problemen zu begegnen oder sie nur schon zu lindern, sind beschr\u00e4nkt. Wir d\u00fcrfen uns deshalb keine Illusionen machen: das Risiko eines Konjunktureinbruchs besteht. Ich will deshalb auch an dieser Stelle und nochmals daran erinnern, dass meine Kolleginnen und Kollegen im Bundesrat und auch ich keinen Aufwand scheuen, um sicherzustellen, dass wir alle auch schwierige Zeiten bestm\u00f6glich \u00fcberstehen. Wir verfolgen zusammen mit dem Direktorium der Nationalbank die Entwicklung der Lage permanent und pr\u00fcfen auch laufend alle realistischen Massnahmen.\n* * *\n1974 waren wir in einer \u00e4hnlichen Situation. In nur 4 Monaten gewann der Franken 22 % im Vergleich zum US-Dollar, der damals die wichtigste W\u00e4hrung im Exportgesch\u00e4ft war. Der Tourismus fiel in eine tiefe Krise und litt im Sommer 1974 unter den Nachwehen der \u00d6lkrise. Jeden Tag schrieben die Medien \u00fcber den zu starken Schweizer Franken und \u00fcber die dramatischen Folgen dieses Zustands, vor allem f\u00fcr den Arbeitsmarkt.\nWiederholt sich die Geschichte? Nein, das denke ich nicht, auch wenn ich den Ernst der Situation nicht untersch\u00e4tze. Wieso? Weil in den 70er Jahren noch weitere erschwerende Faktoren hinzukamen.\nInnerhalb von 18 Monaten hatte sich der \u00d6lpreis vervierfacht. Die Inflation und die Sollzinsen erreichten oder \u00fcberschritten gar 7 % und die Unternehmen waren damals noch bei weitem nicht so effizient organisiert wie heute. Aber die Schweizer Wirtschaft hat sich erholt, mehr noch, sie hat sich den laufenden Ver\u00e4nderungen angepasst. Dabei hat sie nicht auf staatliche Hilfe gesetzt, sondern an sich und die eigenen Werte geglaubt. Ich bin fest davon \u00fcberzeugt, dass unsere Exportindustrie sowie der Tourismus und die Hotellerie die Herausforderungen, denen sie sich stellen m\u00fcssen, wie schon in der Vergangenheit selber meistern werden. Dies zumal im Gegensatz zu den 70er Jahren der \u00d6lpreis heute keinen erschwerenden Faktor darstellt, Inflation und Schuldzinsen ausgesprochen tief sind, und - was besonders wichtig ist - das Innovationspotenzial, die Effizienz, das technische Know-how und die technologischen M\u00f6glichkeiten unserer Unternehmen heute bedeutend h\u00f6her sind als damals.\n* * *\nIch appelliere aber auch an die Vernunft: jeder von uns ist zum Beispiel gleichzeitig Konsument und Patriot. Der Konsument in uns sucht nach dem g\u00fcnstigsten Preis f\u00fcr das, was er kaufen m\u00f6chte. Im Blick auf die teilweise grossen Preisunterschiede kann man jene nicht verurteilen, die manchmal Eink\u00e4ufe im Ausland machen. Wir alle wissen allerdings auch, dass jene, die das regelm\u00e4ssig tun, den Handel in unserem Land schw\u00e4chen. Deshalb sollte jeder von uns auch als Patriot agieren und dort, wo der Preiswettbewerb spielt, in der Schweiz einkaufen, auch wenn wir etwas mehr daf\u00fcr bezahlen m\u00fcssen.\n* * *\nVor zwei Jahren, bei meiner 1.-August-Ansprache in Lauenen, als ich noch nicht Bundesrat war und wir uns schon in der Finanzkrise befanden, sagte ich: \u00abWir befinden uns in einer angespannten Zeit und vor uns liegen grosse Herausforderungen. Was sehen wir w\u00e4hrenddessen? Zeitungsspalten voll mit dem Hin und Her und den taktischen Spielchen um die Bundesratswahl. Vertrauen, sich gegenseitig aufeinander verlassen k\u00f6nnen, wie es der Bergf\u00fchrer in seiner Seilschaft kennt, ist das Erfolgsrezept. Unser Land war immer dann stark, und zeigte dann ein Probleml\u00f6sungsverhalten, wenn das Gesamtinteresse und das Gemeinwohl in den Vordergrund gestellt wurden.\nF\u00fcr die Bew\u00e4ltigung der Zukunft m\u00fcssen wir wieder vermehrt bereit sein, uns f\u00fcr die Gemeinschaft einzusetzen, unsere Partikularinteressen zugunsten der Allgemeinheit zur\u00fcckzustellen und Zur\u00fcckhaltung in pers\u00f6nlichen Angelegenheiten zu zeigen. Der Glaube an die eigene Leistung, aber auch die Eigenverantwortlichkeit geh\u00f6rt gef\u00f6rdert; Bequemlichkeit und Selbstgef\u00e4lligkeit haben dabei nichts zu suchen. Wir sind alle gefordert. Diese Aufgabe l\u00e4sst sich nicht delegieren, wir alle, Sie und ich, sind hier gefragt.\u00bb\nSie sehen: Je mehr sich ver\u00e4ndert, desto mehr bleibt sich gleich.\n* * *\nWie meine Kolleginnen und Kollegen im Bundesrat stelle ich mich der Wiederwahl. Nicht, weil der Sitz bequem ist, glauben Sie mir! Sondern weil ich vor ungef\u00e4hr einem Jahr meinen Platz als Unternehmenschef mit der \u00dcberzeugung verlassen habe, die ich auch heute noch habe, n\u00e4mlich, dass es m\u00f6glich ist, einen zwar bescheidenen, aber f\u00fcr das Wohlergehen des Landes und seiner Mitb\u00fcrgerinnen und Mitb\u00fcrger wichtigen Beitrag zu leisten.\nJa, ich will meine Aufgabe weiterf\u00fchren, aber nicht zum Preis, mit populistischen und sogar voreiligen und gef\u00e4hrlichen Entscheidungen ohne langfristig positive Auswirkungen gefallen zu wollen. F\u00fcr solche Man\u00f6ver gebe ich mich nicht her.\nVon mir werden Sie nur das h\u00f6ren, wozu ich auch aus \u00dcberzeugung stehen kann. Auch wenn ich Gefahr laufe, mich damit unbeliebt zu machen: dem Populismus werde ich mich weiterhin verweigern. Ich bin mir bewusst, dass ich ein Risiko eingehe, wenn ich das zu Ihnen sage. Aber als Bundesrat und Vorsteher des Wirtschaftsdepartements ist es meine Pflicht, offen zu Ihnen zu sprechen.\n* * *\nIch sage deshalb auch klar: Es gibt keine Wunderl\u00f6sung. Die n\u00e4chsten zwei bis drei Jahre werden schwierig sein. Und auch wenn die Regierung alles in ihrer Macht Stehende unternimmt und unternehmen wird, m\u00fcssen wir uns alle beharrlich auf unser Potenzial, unsere Innovationskraft und unsere Kreativit\u00e4t st\u00fctzen. Diese Qualit\u00e4ten haben immer zu unserem Erfolg beigetragen, und die Geschichte zeigt, dass wir stets gest\u00e4rkt aus der Krise hervorgingen. Aber wenn wir die bevorstehenden Herausforderungen erfolgreich hinter uns bringen wollen, m\u00fcssen wir alle am gleichen Strang ziehen, egal wie unterschiedlich unsere politischen Ansichten sein m\u00f6gen.\nSeit 1959 ist die \u00abZauberformel\u00bb f\u00fcr die Zusammensetzung des Bundesrats in Kraft. Sie f\u00fchrt unweigerlich dazu, dass jede und jeder von uns Kompromisse eingehen muss. Aber wir sind nicht in erster Linie Bundesr\u00e4te einer bestimmten Partei, sondern wir dienen zuerst der Schweiz. Es ist unsere Aufgabe, Entscheidungen zum Wohl und zu Gunsten aller zu treffen, wie das schon unsere Vorfahren 1291 getan haben.\nEs ist deshalb Zeit, die Parteienstreitigkeiten beiseite zu legen. Denn in schwierigen Zeiten m\u00fcssen extreme Meinungen zur\u00fcckgesteckt und Kompromisse gef\u00f6rdert werden. Machen wir uns an die Arbeit! Packen wir die Herausforderungen gemeinsam an! ch bin \u00fcberzeugt davon, dass es m\u00f6glich ist, mit unserem oft bewiesenen Pioniergeist unseren Platz als wichtigen intellektuellen und industriellen Standort einer internationalen Wirtschaft und Gesellschaft zu st\u00e4rken.\nDank unserer weltoffenen Wissensnation sind wir f\u00e4hig, unseren Weg des internationalen Erfolgs trotz der Schwierigkeiten im Zusammenhang mit dem starken Schweizer Franken fortzusetzen.\nMeiner zweiten Heimat, dem Saanenland, traue ich das Finden von Weg und Steg ganz besonders zu. Ich freue mich darauf, von Euch, liebe Saaner, heute abend zu h\u00f6ren und zu lernen.\nIn diesem Sinne danke ich ihnen f\u00fcr Ihre Aufmerksamkeit, und es bleibt mir nur noch, Ihnen eine sch\u00f6ne Feier zu w\u00fcnschen. Bonne f\u00eate, enjoy our Swiss anniversary.", "Heute feiern wir nicht nur das B\u00fcndnis \u00fcber das gemeinsame Recht und die gegenseitige Verteidigung, das die freien M\u00e4nner von Uri, Schwyz und Unterwalden 1291 schlossen, sondern auch das 1150. Jubil\u00e4um der ersten urkundlicher Erw\u00e4hnung Langenthals im Jahr 861. Der Stadt und Gemeinde Langenthal gratuliere ich herzlich zum hohen Geburtstag. Dagegen erscheint der eidgen\u00f6ssische Bund ja direkt jung. Entscheidend ist wohl nur, dass alle beide jung geblieben sind!\nDer Pakt von 1291 war lange Zeit in Vergessenheit geraten und wurde erst im 18. Jahrhundert wiederentdeckt. In seiner lateinischen Originalversion wurde er 1760 ver\u00f6ffentlicht. Erst Ende des 19. Jahrhunderts wurde er auf die Initiative des Bundesrats zur Gr\u00fcndungsurkunde der Schweiz erkl\u00e4rt. 1891 wurde er anl\u00e4sslich seines 600-j\u00e4hrigen Bestehens zum ersten Mal gefeiert. Zu dieser Zeit, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, z\u00e4hlte die durchschnittliche Arbeitswoche in der Schweiz 78 Stunden! In Berlin hatte gerade die \u00abErste Internationale Konferenz f\u00fcr Arbeiterschutz\u00bb stattgefunden. An dieser entschieden die Teilnehmerl\u00e4nder, per Gesetz einen obligatorischen Ruhetag pro Woche einzuf\u00fchren und die erlaubte Arbeitszeit auf 13 Stunden pro Tag zu senken.\nWie hat sich die Welt seither ver\u00e4ndert! Wir feiern den 1. August heute also seit 120 Jahren. Es ist immer ein feierliches Fest, auch ein fr\u00f6hliches, oft aber auch eines mit einer nachdenklichen Note. 2011 wird ein schwierigeres Jahr f\u00fcr unser Land als wir uns das zu Beginn des Jahres vorgestellt hatten. Ausgel\u00f6st durch die internationale Schuldenkrise ist der Schweizer Franken zur begehrtesten W\u00e4hrung der Welt geworden. Das darf uns mit Stolz erf\u00fcllen, weil darin das grosse Vertrauen der Welt in die St\u00e4rke unserer Wirtschaft und in die Stabilit\u00e4t unserer Gesellschaftsordnung zum Ausdruck kommt.\nWie wir wissen, hat das Ganze aber eine Kehrseite: Die St\u00e4rke des Schweizer Frankens schreckt ausl\u00e4ndische Touristen ab und in vielen Unternehmen, vor allem in jenen, die im Export t\u00e4tig sind, m\u00fcssen Margen geopfert werden, um vorerst die Zahl der Bestellungen noch einigermassen halten zu k\u00f6nnen. Die Bedrohung eines Anstiegs der Arbeitslosenzahlen k\u00f6nnte bald Realit\u00e4t werden. Wir m\u00fcssen davon ausgehen, dass die aktuelle Frankenst\u00e4rke mehr als nur ein vor\u00fcbergehendes Problem ist. Der Schweizer Franken wird seinen Stand von vor 2 - 3 Jahren in absehbarer Zeit nicht mehr erreichen. Die Umw\u00e4lzungen auf dem Finanz- und Kapitalmarkt, die durch die Finanz- und Schuldenkrise zuerst in den USA und dann auch in Europa ausgel\u00f6st wurden, sind zu tiefgreifend.\nUnsere Lage ist zwar bedeutend besser als diejenige vieler anderer L\u00e4nder. Wir sind aber viel zu stark in das globale Finanz- und Kapitalsystem involviert, als dass wir uns den Auswirkungen der gegenw\u00e4rtigen internationalen Schuldenkrise entziehen k\u00f6nnten. Auch wenn wir \u00fcber einen starken eigenen Finanz- und Kapitalmarkt und eine souver\u00e4ne Geldpolitik verf\u00fcgen, m\u00fcssen wir akzeptieren, dass die Mittel, \u00fcber die wir verf\u00fcgen, kurzfristig nicht ausreichen werden, um die Situation zu lindern. Aus diesem Grund m\u00fcssen wir uns auch bewusst sein, dass sich ins-besondere unsere Export-Wirtschaft, einschliesslich der Tourismus-Industrie und der Hotellerie, vor einigen besonders schwierigen Jahren befinden. Ich kann Ihnen nur versichern, dass der Bundesrat alles unternimmt, was in seiner Macht liegt, damit wir alle diese schwierige Zeit gemeinsam erfolgreich \u00fcberstehen.\nDer amerikanische Philosoph Santayana sagte vor fast 70 Jahren:\n\u00abWer sich nicht an die Vergangenheit erinnert, ist dazu verdammt, sie zu wiederholen.\u00bb\nErlauben Sie mir deshalb einen kurzen Blick in die Vergangenheit. Zwischen 1973 und 1974 gewann der Franken im Vergleich mit dem US-Dollar, der damaligen Hauptw\u00e4hrung im Exportgesch\u00e4ft, in nur 4 Monaten 22 % an Wert. Der Kursgewinn des Franken wurde aufgrund des Exporthandels mit unseren 15 wichtigsten Handelspartnern gewichtet und erreichte fast 20 %. Innerhalb der 4 Jahre von 1970 bis 1974 stieg der Frankenkurs im Vergleich zum Dollar um fast 60 %! Der Tourismus fiel in eine tiefe Krise und litt im Sommer 1974 unter den Nachwehen der \u00d6lkrise. T\u00e4glich schrieben die Medien \u00fcber die \u00dcberbewertung des Schweizer Frankens und \u00fcber die dramatischen Folgen, vor allem f\u00fcr den Arbeitsmarkt. In der Uhrenindustrie, um nur ein Beispiel zu nennen, verschwanden innerhalb von zehn Jahren fast die H\u00e4lfte der Unternehmen und ungef\u00e4hr 40 % der Arbeitspl\u00e4tze.\nWiederholt sich die Geschichte? Das glaube ich nicht, auch wenn ich den Ernst der Situation keineswegs untersch\u00e4tze. Wieso? Weil in den 70er Jahren noch weitere erschwerende Faktoren hinzukamen. Innerhalb von 18 Monaten hatte sich der \u00d6lpreis damals vervierfacht. Die Inflation und die Schuldzinsen erreichten oder \u00fcberschritten 7 %, und die Unternehmen waren damals noch bei Weitem nicht so effizient organisiert wie heute.\nSie wissen, wie es weiterging: Unsere Uhrenindustrie eroberte den Weltmarkt dank innovativen Strategien und Produkten auf eindr\u00fcckliche Weise zur\u00fcck. Sie ruhte sich nicht auf der Unterst\u00fctzung des Staats aus, sondern sie glaubte an sich und beschaffte sich die Mittel f\u00fcr ihre Wiederbelebung unter der F\u00fchrung von tatkr\u00e4ftigen und charismatischen Pers\u00f6nlichkeiten selber.\nWenn ich nun die aktuelle Lage der Exportwirtschaft betrachte, ist das Beispiel der Uhrenindustrie f\u00fcr mich wegweisend. Ich bin fest davon \u00fcberzeugt, dass unsere Exportindustrie genau wie der Tourismus und die Hotellerie den Herausforderungen, denen sie sich stellen m\u00fcssen, erfolgreich begegnen werden. Dies umso mehr, als der \u00d6lpreis, im Gegensatz zu damals, heute keinen erschwerenden Faktor darstellt. Die Inflation und die Schuldzinsen sind ausserordentlich tief. Vor allem aber sind heute das Innovationspotenzial, die Effizienz, das technische Know-how und die technologischen M\u00f6glichkeiten unserer Unternehmen bedeutend h\u00f6her als damals. Trotzdem d\u00fcrfen wir uns keine Illusionen machen:\nWir m\u00fcssen uns auf eine schwierige Situation einstellen, wie wir sie seit Ende der 1970er Jahre nicht mehr erlebt haben. Das sehen inzwischen viele so. In einem Wahljahr verursacht dieses Bewusstsein eine Flut von scheinbar einfachen Ratschl\u00e4gen, eine Mischung von veralteten Rezepten und oft nicht zu Ende gedachten Vorschl\u00e4gen.\nEinige wiederholen wie ein Mantra: \u00abEs gibt L\u00f6sungsvorschl\u00e4ge, die rasch umsetzbar und sozialvertr\u00e4glich sind\u00bb, ohne aber konkret zu sagen, worin diese L\u00f6sungen bestehen. Andere selbsternannte Experten behaupten, dass man den Franken nur an den Euro anbinden m\u00fcsse. Oder die Notenpresse anwerfen, den Mehrwertsteuersatz senken, den Export subventionieren oder Kampagnen finanzieren, die die Chinesen, Inder und Russen ermutigen, in der Schweiz Ferien zu machen.\nIch habe es bereits erw\u00e4hnt und will es hier nochmals wiederholen: Meine Kolleginnen und Kollegen im Bundesrat und ich verfolgen zusammen mit dem Direktorium der National Bank die Entwicklung der Lage permanent. Wir pr\u00fcfen alle Vorschl\u00e4ge, stellen allerdings fest, dass eine Mehrheit der Vorschl\u00e4ge, die wir erhalten, rein populistisch ist. Sie sind weder neu noch originell, sondern oft nur Augenwischerei und Teil eines Wahlprogrammes. Einige fordern sogar R\u00fccktritte und sehen darin eine Wunderl\u00f6sung!\nAls Winston Churchill, Premierminister Grossbritanniens, seine Rede vor dem Unterhaus am 13. Mai 1940 vorbereitete, erkl\u00e4rte er seinem Sekret\u00e4r, es sei wichtig, dass das Volk verstehe, dass es nicht ausreicht, den Trainer auszuwechseln, damit die Mannschaft gewinnt. Aus diesem Grund beinhaltete seine Rede den noch heute ber\u00fchmten Ausspruch: \u00abIch habe nichts zu bieten ausser Blut, Tr\u00e4nen und Schweiss.\u00bb\nWeiter sagte er: \u00abVor uns liegt eine Aufgabe der schwierigsten Art. Vor uns liegen viele Monate der Anstrengung und der Leiden.\u00bb Nat\u00fcrlich sind die Probleme, mit denen wir uns heute zu befassen haben, nicht mit den Angriffen auf Grossbritannien w\u00e4hrend des zweiten Weltkriegs vergleichbar - und ich will mich schon gar nicht mit Churchill vergleichen!\nAber auch wenn ich Gefahr laufe, mich damit unbeliebt zu machen: Ich str\u00e4ube mich gegen Populismus. Ich appelliere vielmehr an die Vernunft: jeder von uns ist zum Beispiel gleichzeitig Konsument und Patriot. Der Konsument in uns sucht nach dem g\u00fcnstigsten Preis f\u00fcr das, was er kaufen m\u00f6chte. Im Blick auf die teilweise grossen Preisunterschiede kann man jene nicht verurteilen, die manchmal Eink\u00e4ufe im Ausland machen. Wir alle wissen allerdings auch, dass jene, die das regelm\u00e4ssig tun, den Handel in unserem Land schw\u00e4chen. Deshalb sollte jeder von uns auch als Patriot agieren und dort, wo der Preiswettbewerb spielt, in der Schweiz einkaufen. Selbstverst\u00e4ndlich erwarte ich dies und gehe mit gutem Beispiel voran. Als Patriot, mit der Ambition, dem Land den Wohlstand und die Sicherheit auf Dauer zu erhalten.\nVor zwei Jahren, bei meiner 1.-August-Ansprache in Lauenen, als ich noch nicht Bundesrat war und wir uns in der Finanzkrise befanden, sagte ich: \u00abWir erleben eine Zeit der Spannungen, ausgel\u00f6st von einer weltweiten Vertrauenskrise. Die Unsicherheit regiert und vor uns liegen grosse Herausforderungen. Aber was sehen wir w\u00e4hrenddessen? Zeitungsspalten voll mit dem Hin und Her und den taktischen Spielchen um die Bundesratswahl. Vertrauen, sich gegenseitig aufeinander verlassen k\u00f6nnen, wie es der Bergf\u00fchrer in seiner Seilschaft kennt, ist das Erfolgsrezept. Unser Land war immer dann stark, und zeigte dann ein Probleml\u00f6sungsverhalten, wenn das Gesamtinteresse und das Gemeinwohl in den Vordergrund gestellt wurden. Nicht von ungef\u00e4hr sind wir eine Willensnation. F\u00fcr die Bew\u00e4ltigung der Zukunft m\u00fcssen wir wieder vermehrt bereit sein, uns f\u00fcr die Gemeinschaft einzusetzen, unsere Partikularinteressen zugunsten der Allgemeinheit zur\u00fcckzustellen und Zur\u00fcckhaltung in pers\u00f6nlichen Angelegenheiten zu zeigen. Der Glaube an die eigene Leistung, aber auch die Eigenverantwortlichkeit geh\u00f6rt gef\u00f6rdert; Bequemlichkeit und Selbstgef\u00e4lligkeit haben dabei nichts zu suchen. Wir sind damit alle gefordert. Diese Aufgabe l\u00e4sst sich nicht delegieren, wir alle, Sie und ich, sind hier gefragt.\u00bb\nWie Sie sehen, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, je gr\u00f6sser die Ver\u00e4nderungen, desto mehr bleibt alles beim Gleichen!\nIch bin mir bewusst, dass wir uns in einem Wahljahr befinden. Wie meine Kolleginnen und Kollegen im Bundesrat und wie viele Parlamentarierinnen und Parlamentarier bin ich bereit, mich einer Wiederwahl zu stellen. Nicht, weil mein Stuhl so bequem w\u00e4re, das k\u00f6nnen Sie mir glauben! Sondern weil ich vor einem Jahr meinen Platz als Unternehmenschef mit einer \u00dcberzeugung verliess, die ich auch heute noch habe, n\u00e4mlich: dass es m\u00f6glich ist, einen zwar bescheidenen, aber f\u00fcr das Wohlergehen des Landes und seiner Mitb\u00fcrgerinnen und Mitb\u00fcrger wichtigen Beitrag zu leisten.\nJa, ich will meine Aufgabe weiterf\u00fchren. Allerdings nicht zum Preis, mit populistischen und sogar gef\u00e4hrlichen Entscheidungen ohne langfristig positive Auswirkungen gefallen zu wollen. F\u00fcr solche Man\u00f6ver gebe ich mich nicht her. Von mir werden Sie nur das h\u00f6ren, wozu ich auch aus \u00dcberzeugung stehen kann. Ich bin mir bewusst, dass ich ein Risiko eingehe, wenn ich das sage. Wie fr\u00fcher als Unternehmer ist es auch als Bundesrat und Vorsteher des Wirtschaftsdepartements meine Pflicht und Schuldigkeit, offen und ehrlich zu Ihnen zu sprechen. Ich bin kein gieriger Politiker, der um jeden Preis an seinem Sitz festhalten will. Festhalten will ich allerdings, und dies kompromisslos, an der \u00dcberzeugung, dass wir heute genau das tun, was uns in Jahren die Nase immer noch vorne halten l\u00e4sst.\nLiebe Langenthalerinnen und Langenthaler, Sie wissen, dass ich \u00fcber die langen Jahre immer nur eine Zielsetzung verfolgte: n\u00e4mlich mitzuhelfen, jedem und jeder eine Perspektive aufzutun. Gemeint ist ein Arbeitsplatz. Und heute stehen wir als Region und als Land diesbez\u00fcglich ausgezeichnet da. Nirgends auf der Welt ausser bei uns finden Sie Arbeitslosenzahlen von unter drei Prozent, die Jugendarbeitslosigkeit momentan sogar bei rekordverd\u00e4chtigen 2,5%. Dies zu verteidigen ist meine Devise. Daf\u00fcr k\u00e4mpfe ich und daf\u00fcr m\u00fcssen wir alle k\u00fcnftig und gemeinsam noch viel mehr k\u00e4mpfen! Es gibt keine Wunderl\u00f6sungen. Die n\u00e4chsten zwei bis drei Jahre werden schwierig werden. Auch wenn die Regierung alles in ihrer Macht Stehende unternehmen wird, um L\u00f6sungen zu finden und umzusetzen, braucht es den Glauben an unser Potenzial, unsere Beharrlichkeit, unsere Innovationskraft und unsere Kreativit\u00e4t. Auf diese F\u00e4higkeiten haben wir uns - ich erinnere an das Beispiel der Uhrenindustrie - noch immer verlassen k\u00f6nnen. Diese Qualit\u00e4ten haben immer zu unserem Erfolg beigetragen, und die Geschichte zeigt, dass wir stets gest\u00e4rkt aus der Krise herauskamen.\nAber um schwierige Zeiten zu \u00fcberstehen, m\u00fcssen alle am gleichen Strick ziehen, egal wie unterschiedlich unsere politischen Ansichten sein m\u00f6gen. Ob nun bald Wahlen stattfinden oder nicht, in Zeiten wie wir ihnen entgegen gehen, m\u00fcssen Parteienstreitigkeiten beiseitegelegt werden. In diesem Sinne: machen wir uns an die Arbeit! Packen wir die Herausforderungen an! Ich bin \u00fcberzeugt davon, dass es m\u00f6glich ist, mit unserem oft bewiesenen Pioniergeist unseren Platz als wichtigen intellektuellen und industriellen Standort einer internationalen Wirtschaft und Gesellschaft zu st\u00e4rken. Dank unserer weltoffenen Wissensnation sind wir f\u00e4hig, unseren Weg des internationalen Erfolgs trotz der Schwierigkeiten im Zusammenhang mit dem starken Schweizer Franken fortzusetzen. \u00abJetzt erst recht\u00bb muss unsere Devise sein. In diesem Sinne lassen Sie uns nun feiern! Ich w\u00fcnsche Ihnen, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, ein weiterhin fr\u00f6hliches Fest!", "In meiner Sommerpost habe ich die Notiz einer Mitarbeiterin entdeckt: Ich solle bitte m\u00f6glichst bald eine Neujahrskarte aussuchen. Das hat mich an die Karte von letztem Jahr erinnert. Auf deren R\u00fcckseite stand kleingedruckt der Satz: \"Der wahre Ort der Begegnung ist die Grenze.\" Er stammt vom Theologen Paul Tillich, und ich w\u00e4hlte ihn auch deshalb aus, weil es in meinem Amt als Justiz- und Polizeiministerin jeden Tag um Grenzen geht.\nEs geht um Grenzen im Migrationsbereich: um Migrantinnen und Migranten, die legal oder illegal hier sind. Und ich bestehe darauf: Das sind keine Nummern, keine abstrakten F\u00e4lle, es sind Menschen, die aus unterschiedlichen Gr\u00fcnden in unser Land komme; aus Not, weil sie verfolgt werden, oder aber weil sie Arbeit suchen, da sie in ihrer Heimat keine Perspektiven haben.  Oft sind es Menschen, die wir aufgrund der geltenden Gesetze wieder wegweisen m\u00fcssen.\nMein Departement besch\u00e4ftigt sich aber auch mit anderen Grenzen. Tausende von Eltern trennen sich heutzutage, lassen sich scheiden; dabei kommen alle Beteiligten immer wieder an ihre Grenzen. Wer soll das Sorgerecht f\u00fcr die Kinder haben: die Mutter, der Vater oder beide zusammen?\nWeitere Grenzen werden im EJPD gesetzt, Grenzen der Freiheit etwa: Wie lange sollen die Gef\u00e4ngnisstrafen dauern f\u00fcr Raser, f\u00fcr Kriminelle, f\u00fcr jugendliche Straft\u00e4ter?\nUnd schliesslich besch\u00e4ftigen wir uns auch mit der letzten aller Grenzen, jener am Ende des Lebens. Wenn ein Mensch nicht mehr weiterleben mag: Darf ihm jemand helfen beim Suizid? \u00dcberwiegt das Recht auf Selbstbestimmung oder m\u00fcssen wir es begrenzen?\nDas sind anspruchsvolle Fragen \u2013 sie bringen mich manchmal selber an meine Grenzen. So schwierig die Auseinandersetzung damit ist, so bereichernd ist sie auch. Und zwar vor allem dann, wenn ich mich auf Begegnungen einlasse: auf Gespr\u00e4che mit Betroffenen ebenso wie auf Gespr\u00e4che mit Mitarbeitenden, die t\u00e4glich solche Entscheidungen f\u00e4llen m\u00fcssen.\nVor einigen Wochen habe ich mit einem traumatisierten Fl\u00fcchtling aus Tschetschenien gesprochen, der in seiner Heimat aufs Schwerste gefoltert wurde. Jede Woche f\u00e4llt er mehrmals in Ohnmacht und wird von einer spezialisierten Stelle des Roten Kreuzes in Bern betreut. Diesem Mann zuzuh\u00f6ren, hat mich aufgew\u00fchlt.\nUnd genau so an die Grenze des Ertr\u00e4glichen hat mich mein Besuch im Bundesamt f\u00fcr Polizei gef\u00fchrt. Ermittler, die im Internet p\u00e4dosexuelle T\u00e4ter aufsp\u00fcren, haben mir erz\u00e4hlt, was es f\u00fcr sie bedeutet, sich tagt\u00e4glich mit den Abgr\u00fcnden des Menschen zu konfrontieren.\nIch habe auch das Gespr\u00e4ch mit Mitarbeitenden gesucht, die abgewiesenen Asylsuchenden pers\u00f6nlich, von Angesicht zu Angesicht, den Ausweisungsentscheid er\u00f6ffnen. Darunter sind Familien mit Kindern. Ich frage mich, wie es wohl sein muss, jeden Tag Menschen mitzuteilen, dass sie dorthin zur\u00fcckkehren m\u00fcssen, wo sie nicht mehr leben wollen.\nIn solchen Grenzsituationen steht die menschliche W\u00fcrde auf dem Spiel, hier wird unsere Menschlichkeit herausgefordert. Wir d\u00fcrfen sie nicht verspielen, wir d\u00fcrfen sie nicht vergessen, auch dann nicht, wenn wir gezwungen sind, Menschen wegzuschicken; das ist meine tiefe \u00dcberzeugung. Und wer behauptet, das sei Humanit\u00e4tsduselei, hat sich verh\u00e4rtet und wendet sich von einem wesentlichen Teil unserer humanit\u00e4ren schweizerischen Tradition ab.\nF\u00fcr mich ist es die t\u00e4gliche Erfahrung: Grenzen \u2013 ob es nun geografische, soziale oder psychische Grenzen sind \u2013 Grenzen sind immer auch Orte der Begegnung.\nDeshalb wollte ich an meinem ersten 1. August als Bundesr\u00e4tin Menschen an einem Grenzort begegnen. Als ich die Einladung aus Stein am Rhein bekam, war der Fall f\u00fcr mich drum schnell klar. Herzlichen Dank, liebe Steinerinnen und Steiner, f\u00fcr die Einladung in Ihr sch\u00f6nes St\u00e4dtchen.\nLassen Sie mich einen Blick auf unsere Heimat werfen: Es gibt wohl kaum ein Land auf der Welt, das \u2013 gemessen an der Gr\u00f6sse \u2013 so viele Grenzen kennt wie die Schweiz.\nWir haben Sprachgrenzen, kulturelle Grenzen, Grenzen zwischen Stadt und Land, Religionsgrenzen, Kantonsgrenzen.\nDie Grenzen sind Teil unserer Identit\u00e4t. Und an einem Ort wie Stein am Rhein ist das ganz besonders der Fall:\nZum einen gibt es da eine nat\u00fcrliche Grenze, den Rhein, der den Ort zweiteilt. Wir befinden uns hier zudem in einer Exklave: Um zur Kantonshauptstadt zu gelangen, m\u00fcssen kantonale oder nationale Grenzen \u00fcberwunden werden.\nIm Alltag hat die Grenze oft gar keine Bedeutung mehr. Sie zu \u00fcberschreiten ist eine Selbstverst\u00e4ndlichkeit. Sie als Bewohnerinnen und Bewohner eines Grenzkantons beweisen uns, dass ein Zusammenleben mit unseren europ
