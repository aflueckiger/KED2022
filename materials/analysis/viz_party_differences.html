e grosse Hoffnung besteht, bald \u00fcber eine effiziente Impfung gegen Ebola zu verf\u00fcgen. Unsere Zukunft gestalten wir heute. Deshalb m\u00fcssen wir heute bereit sein, die Weichen zu stellen. F\u00fcr die Bildung. F\u00fcr die Innovation. Und damit unsere Jugend Perspektiven und Arbeitspl\u00e4tze hat. Denn nur so kann sie ihre Kreativit\u00e4t einbringen.\nMeine Damen und Herren: Genau das machen wir in der Schweiz. Die Schweiz, unser Land ist bereit!\nDie Schweiz muss auch in Zukunft auf ihre Werte setzen: Unser Land und seine Institutionen sind das Ergebnis unseres gemeinsamen Willens.\nSie sind das Ergebnis unseres Strebens nach Unabh\u00e4ngigkeit, Wohlstand und Sicherheit. Der nationale Zusammenhalt erlaubt uns, diese Ziele f\u00fcr die Zukunft zu sichern.\nDas macht die Schweiz aus und dar\u00fcber m\u00f6chte ich heute mit Ihnen sprechen: \u00fcber unser gemeinsames Streben nach Unabh\u00e4ngigkeit, Wohlstand und Sicherheit.\nIch m\u00f6chte \u00fcber unser Land sprechen, \u00fcber die Menschen, die vor Jahrhunderten das Land gegr\u00fcndet haben, die es von Generation zu Generation mit Leben und Zusammenleben erf\u00fcllten, die es heute noch \u2013 wie Sie alle - mit Leben erf\u00fcllen und die sich auch morgen mit Leidenschaft daf\u00fcr einsetzen. Ich m\u00f6chte von der Passion f\u00fcr die Schweiz sprechen. Von der Erfahrung, in diesem grossartigen Land mit seinen Bergen, T\u00e4lern, Seen, D\u00f6rfern und St\u00e4dten zu leben, Teil dieser Identit\u00e4t zu sein, die auf der Achtung der Vielfalt unseres Landes beruht, und an der direkten Demokratie teilzuhaben, die das ganze Land durchdringt und zusammenh\u00e4lt. Von diesem Land, wo jede einzelne Person wertvoll und wichtig ist.\nUnser Land, unser gemeinsamer Wille beruht auf der Gewissheit, dass wir uns zusammen den Ungewissheiten stellen m\u00fcssen. Dass frei nur ist, wer seine Freiheit nutzt um seine Zukunft im Zusammenhalt zu sichern.\nIn Zeiten der Ungewissheit wie heute wird immer wieder von neuem deutlich: Ein Land ist ein gemeinsames Projekt, das uns st\u00e4ndig Willen, Aufmerksamkeit und Arbeit abverlangt:  Aber mehr noch: Es ist eine immerw\u00e4hrende Herzensangelegenheit \u2013 mit Leiden und Lieben. Es ist auch die F\u00e4higkeit, gemeinsam Fortschritte zu erzielen und schwere Zeiten durchzustehen.\nIn j\u00fcngster Zeit sind wir insbesondere mit zwei grossen Ungewissheiten konfrontiert: mit Europa und der internationalen Sicherheit.\nZuerst zu Europa.\nMeine Damen und Herren, liebe Freunde, es besteht der Eindruck, dass die Volksabstimmung vom 9. Februar 2014 die Schweiz gespalten hat. Die Politik hat seither die Aufgabe aufzuzeigen, dass die Zukunft unseres Landes im Zusammenhalt und nicht in der Spaltung liegt.\nDas tut der Bundesrat. Er hat sein Hauptziel bekr\u00e4ftigt: Wir wollen die Migration besser kontrollieren und den bilateralen Weg st\u00e4rken. Wir setzen also die Auftr\u00e4ge der Bev\u00f6lkerung um.\nWir wollen die Diskussionen mit der Europ\u00e4ischen Kommission \u00fcber die Umsetzung der Personenfreiz\u00fcgigkeit weiterf\u00fchren, die Optionen vertiefen. Wir wollen zur n\u00e4chsten Etappe \u00fcbergehen \u2013 und dabei das Tempo erh\u00f6hen.\nWir wollen auch diese Debatte erweitern. Wir m\u00f6chten mehr Mitgliedstaaten einbeziehen, vor allem unsere Nachbarl\u00e4nder. Wir m\u00fcssen bei den gemeinsamen Interessen ansetzen.\nSolche gemeinsamen Interessen gibt es und sie sind nicht unerheblich: Das Handelsvolumen zwischen der Schweiz und Baden-W\u00fcrttemberg ist gleich gross wie dasjenige zwischen der Schweiz und den USA! Und es ist gleich gross wie das Schweizer Handelsvolumen mit Brasilien, Russland, Indien, China und S\u00fcdafrika zusammen.\nDie Vergleiche machen es deutlich: Unser Verh\u00e4ltnis zur EU ist eng und intensiv. Jeden Arbeitstag betr\u00e4gt der Handel zwischen beiden Partnern rund 1 Milliarde CHF. Das Potenzial ist also erheblich. Und es betrifft Leben und Zukunft so vieler Menschen und Familien\u2026\nAber gerade dieses Leben und diese Zukunft sind unklar, wenn Unsicherheit Investitionen erschwert.\nDas wissen Sie, gerade hier in Z\u00fcrich: Unsicherheit gef\u00e4hrdet unsere Arbeitspl\u00e4tze. Denn wird nicht in der Schweiz investiert, wird anderswo investiert. Wir wollen aber, dass in der Schweiz produziert wird! Wir wollen, dass unsere Arbeitspl\u00e4tze sicher sind und unsere Jugend Perspektiven auf dem Arbeitsmarkt hat. Wir wollen unsere Produkte und Dienste exportieren, nicht unsere Unternehmen und Arbeitspl\u00e4tze! Gute Rahmenbedingungen sind f\u00fcr die Schweiz und die EU unabdingbar, wenn wir den Wohlstand unseres Landes und seiner Bev\u00f6lkerung behalten und vergr\u00f6ssern wollen. Gute Rahmenbedingungen machen unser Land und unseren Kontinent kompetitiv.\nWir m\u00fcssen L\u00f6sungen f\u00fcr unsere Zukunft finden. Und \u201ewir\u201c heisst: die Schweiz und die Nachbarl\u00e4nder, die Schweiz und die EU.\nDer Bundesrat hat beschlossen, die Verhandlungsstruktur zu st\u00e4rken. Diese Struktur respektiert die Vielfalt der Gespr\u00e4che und Themen, erm\u00f6glicht zugleich aber eine Gesamtschau. Damit besteht mehr Spielraum f\u00fcr Fortschritte und L\u00f6sungen statt Blockaden.\nEs ist richtig, dass wir koordiniert vorgehen, weil alles mit allem zusammenh\u00e4ngt. So muss zum Beispiel eine L\u00f6sung in der Frage der Personenfreiz\u00fcgigkeit die Kroatien-Frage ber\u00fccksichtigen. Ein positives Ergebnis bei der Personenfreiz\u00fcgigkeit ist wahrscheinlich eine Vorbedingung f\u00fcr den Abschluss der Verhandlungen \u00fcber einen neuen institutionellen Rahmen f\u00fcr den bilateralen Weg. Dieser wiederum wird entscheidend sein, um die Aussicht auf neue Abkommen \u00fcber den Marktzugang, den Strommarkt oder die Finanzm\u00e4rkte zu er\u00f6ffnen.\nDaneben muss eine L\u00f6sung in der Frage der Personenfreiz\u00fcgigkeit auch die volle Beteiligung der Schweiz an den grossen europ\u00e4ischen Forschungsprogrammen erm\u00f6glichen. Das ist f\u00fcr unsere Wettbewerbsf\u00e4higkeit entscheidend. Und angesichts der weltweit anerkannten Innovationskraft der Schweiz ist dies auch im Interesse des ganzen Kontinents.\n\u2003\nDer Bundesrat will die Ungewissheit bek\u00e4mpfen. Diesen Sommer setzen wir die neue Verhandlungsstruktur um. Im Herbst werden wir das Ergebnis der vertieften Optionen f\u00fcr die Personenfreiz\u00fcgigkeit und das Resultat der Vernehmlassung zum Gesetz \u00fcber die Umsetzung des neuen Verfassungsartikels erhalten. Danach will der Bundesrat Anfang 2016 dem Parlament einen Gesamtentwurf unterbreiten. Und schliesslich haben wir \u2013 wie immer in diesem Land \u2013 eine klare Gewissheit: die Gewissheit, dass sich das Volk dazu wird \u00e4ussern k\u00f6nnen. Deshalb kann man uns nicht teilen und spalten. Deshalb sind wir und unser Zusammenhalt stark.\nMeine Damen und Herren,\nUnsere Gegenwart ist also von Europa gepr\u00e4gt, aber auch von der Frage der internationalen Sicherheit \u2013 oder anders gesagt, der internationalen Unsicherheit.\nAuch hier muss unser Land auf seine St\u00e4rken und seine Werte setzen: auf seinen gemeinsamen Willen nach Sicherheit, um die Unsicherheit zu bek\u00e4mpfen.\nEuropa ist im Osten und im S\u00fcden von einem Feuerg\u00fcrtel umgeben: in der Ukraine, in Syrien und Irak, in Libyen, in Jemen, in der Sahelzone. Der Weg zur Sicherheit der Schweiz f\u00fchrt auch \u00fcber eine gr\u00f6ssere Stabilit\u00e4t rund um uns herum. Der Weg zu unserer Sicherheit f\u00fchrt \u00fcber die Sicherheit der anderen. Es ist in unserem Interesse, die Aussichten von perspektivenlosen Jugendlichen in anderen Regionen der Welt wie in Mali oder Nigeria zu verbessern.\nEs ist in unserem Interesse, humanit\u00e4re Hilfe zu leisten, um Kriegsfl\u00fcchtlingen zu helfen, die sich in Nachbarl\u00e4ndern von Krisenherden befinden, in Libanon oder Jordanien. Es ist im Interesse der Schweiz als Wirtschaftsstandort, dazu beizutragen, dass Differenzen in L\u00e4ndern wie Myanmar oder Sri Lanka beigelegt werden k\u00f6nnen. Es ist in unserem Interesse, dass Westafrika nicht unter dem Druck von Ebola zusammenbricht. Es ist in unserem Interesse, dass unsere langj\u00e4hrige Vermittlungsarbeit zwischen Kuba und den USA zu Ende geht. Um die Bedeutung dieses Schritts zu w\u00fcrdigen, werde ich am 14. August an der Er\u00f6ffnung der Botschaft der USA in Kuba teilnehmen.\nUnd es ist in unserem Interesse, dass eine L\u00f6sung f\u00fcr die R\u00fcckkehr Irans in die internationale Gemeinschaft gefunden wird. Das Mandat der Schweiz zur Vertretung der US-amerikanischen Interessen wird jedoch noch weiterlaufen.\nVielleicht ist es auch ein gutes Omen, dass genau heute vor 40 Jahren in Helsinki das Gr\u00fcndungsdokument der Organisation f\u00fcr Sicherheit und Zusammenarbeit in Europa (OSZE) unterzeichnet wurde. Damit wurde der Grundsatz verankert, dass Konflikte im Dialog gel\u00f6st werden sollen.\nDenn nur so besteht die Chance auf eine nachhaltige L\u00f6sung f\u00fcr die Menschen. Das ist f\u00fcr die Schweiz ein vertrautes Prinzip \u2013 die Vorbereitungen zur Helsinki-Schlussakte fanden zum Teil ja auch in Genf statt. Und es ist unser Anspruch, beim Engagement f\u00fcr die Welt Verantwortung zu \u00fcbernehmen.\n\u2003\nDie Ukraine-Krise im letzten Jahr hat gezeigt, dass es selbst dann m\u00f6glich und n\u00f6tig ist, den Weg des Dialogs und der Diplomatie zu beschreiten, wenn der Konflikt bereits ausgebrochen ist. Es ist gut, dass die Schweiz dabei ihren Beitrag leisten konnte.\nDabei k\u00f6nnen wir uns auf unsere Werte verlassen, auf denen unser gemeinsamer Wille, unsere schweizerischen Eigenheiten beruhen.\nAls vor einigen Wochen Anfang Sommer die K\u00e4mpfe in der Umgebung von Donezk intensiver wurden, gelang es zwei Schweizer Hilfskonvois, Chemikalien f\u00fcr die Trinkwasseraufbereitung in den Osten der Ukraine zu liefern. Dadurch haben 3,5 Millionen Menschen w\u00e4hrend mehrerer Monate sauberes Trinkwasser \u2013 Diese Menschen befinden sich auf beiden Seiten der Kontaktlinie. Die Schweiz hilft unabh\u00e4ngig davon, auf welcher Seite sich die M\u00e4nner, Frauen und Kinder befinden.\nDer Schweizer Hilfskonvoi kam zustande dank der Willenskraft von Personen, die ein konkretes Ziel vor Auge hatten. Aber auch dank der Glaubw\u00fcrdigkeit der Schweiz und weil man unsere Fahne erkannte, die auf jedem Lastwagen wehte. Unser Land ist neutral, solidarisch und verantwortungsbewusst. Und das weiss man. Unser gemeinsamer Wille gibt uns Gewissheit und Sicherheit, und das f\u00fchlt man.\n\u2003\nMeine Damen und Herren, liebe Freunde\nHeute, wo wir diese Fahne hochhalten, wo wir in der ganzen Schweiz den Geburtstag unseres Landes feiern, unserer Heimat, die uns so viel gibt.\nHeute, wo wir uns zusammen in einem so starken und schlagenden Herz der Schweiz befinden, habe ich einen Wunsch:\nIch w\u00fcnsche mir, dass es uns gemeinsam gelingt, uns der zunehmenden Unsicherheit unserer Welt zu stellen. Ich w\u00fcnsche mir, dass wir uns immer wieder inspirieren lassen von der Ruhe unserer Berge, unserer T\u00e4ler und unserer Seen, vom Morgenrot und vom Alpenfirn, der sich r\u00f6tet, von der Dynamik unserer St\u00e4dte und D\u00f6rfer.\nUnd ich w\u00fcnsche mir, dass wir gemeinsam an unserer Zukunft bauen, dass wir uns der vergangenen und k\u00fcnftigen Generationen w\u00fcrdig erweisen, die sich mit Leidenschaft f\u00fcr die Schweiz eingesetzt haben und einsetzen werden.\nDass wir einen zentralen Wert immer so hoch und freudig halten wie unsere Fahne: den Zusammenhalt unseres Landes\u2026", "Meine Frau und ich, wir sind sehr froh, heute bei Ihnen zu sein: hier in Sumiswald, in meinem B\u00fcrgerort. Es ist wunderbar, sich am Nationalfeiertag gerade in seinem B\u00fcrgerort an seine Mitb\u00fcrger zu wenden!\nSoviel ich weiss, war meine Familie schon Anfang des 17. Jahrhunderts hier ans\u00e4ssig. Im Jahre 1617 heirateten Emmanuel Burkhalter und Elsbeth Wisler hier in Sumiswald. Sie hatten sieben Kinder. Und heute sind unsere drei S\u00f6hne die 13. Generation.\nMeine Vorfahren zogen vor rund vier Generationen von hier nach Neuenburg. Es ist ihnen bestimmt schwer gefallen, eine so sch\u00f6ne Gegend zu verlassen. Doch das ist das Gute an unserem Land: Wohlf\u00fchlen kann man sich \u00fcberall. Ich weiss nicht, ob meine Vorfahren in Neuenburg gut empfangen wurden. Ich weiss aber, dass sie gek\u00e4mpft haben, um sich dort neue Perspektiven aufzubauen. Der sch\u00f6ne, manchmal auch raue See half ihnen: von Bauern wurden wir unter anderem auch Fischer. Aber bestimmt dachten sie oft an die wunderbare Landschaft und an die gr\u00fcnen H\u00fcgel des Emmentals, wo sie ihre Wurzeln hatten. Wo meine Familie ihre Wurzeln hat...\n\u2003\nDie Schweiz ist auch eine grosse Familie. Und wie in einer Familie m\u00fcssen wir den nationalen Zusammenhalt f\u00f6rdern. Wie in einer Familie m\u00fcssen wir miteinander \u00fcber unsere gemeinsamen Wurzeln und Werte sprechen. Damit wir auch in Zukunft auf diese Werte setzen k\u00f6nnen. Unser Land und seine Institutionen sind das Ergebnis unseres gemeinsamen Willens, unseres Strebens nach Unabh\u00e4ngigkeit, Wohlstand und Sicherheit.\nDar\u00fcber m\u00f6chte ich heute sprechen: \u00fcber unser gemeinsames Streben nach Unabh\u00e4ngigkeit, Wohlstand und Sicherheit.\nIch m\u00f6chte \u00fcber unser Land sprechen. \u00dcber die Menschen, die unser Land gegr\u00fcndet haben und es im Verlauf der Jahrhunderte von Generation zu Generation mit Leben und Zusammenleben erf\u00fcllt haben. So wie Elsbeth und Emmanuel hier in Sumiswald vor genau vierhundert Jahren in Liebe zueinander fanden. \u00dcber die Menschen, die die Schweiz heute noch mit Leben f\u00fcllen und die sich auch morgen mit Leidenschaft daf\u00fcr einsetzen.\nIch m\u00f6chte von der Leidenschaft f\u00fcr die Schweiz sprechen. Von der Erfahrung, in diesem grossartigen Land mit seinen Bergen, T\u00e4lern, Seen, D\u00f6rfern und St\u00e4dten zu leben. Davon, dass wir alle Teil dieser Identit\u00e4t sind, die auf der Achtung der Vielfalt unseres Landes beruht, und wo jede Person wertvoll und wichtig ist. Von der Teilnahme an der direkten Demokratie, die das ganze Land durchdringt und zusammenh\u00e4lt.\nUnser Land, unser gemeinsamer Wille basiert auf der Gewissheit, dass wir uns zusammen den Ungewissheiten stellen m\u00fcssen. Dass wir frei nur sind, wenn wir die Freiheit nutzen, um unsere gemeinsame Zukunft zu sichern \u2013 die Zukunft unserer Kinder. Den gl\u00fccklichen Tanz der Generationen\u2026\nDenn darum geht es ja, wenn wir Entscheide f\u00e4llen m\u00fcssen: Welche Perspektiven er\u00f6ffnen wir damit unseren Kindern und Kindeskindern? Welches Gl\u00fcck bringen wir in den Tanz der Generationen?\nDie aktuelle Ungewissheit weltweit erinnert uns eindr\u00fccklich, daran, dass ein Land ein gemeinsames Projekt ist. Es ist eine immerw\u00e4hrende Herzensangelegenheit. Ein Werk das sich laufend weiterentwickelt und das st\u00e4ndig unseren Willen herausfordert, uns Arbeit und Aufmerksamkeit abverlangt \u2013 aber dem auch unser Leiden und unsere Liebe geh\u00f6ren. Und st\u00e4ndig ist unser Wille zum nationalen Zusammenhalt gefordert.\nUnser Land ist auch ein Land, das f\u00e4hig ist, gemeinsam Fortschritte zu erzielen und schwere Zeiten durchzustehen. In j\u00fcngster Zeit sind wir insbesondere mit zwei grossen Unsicherheiten konfrontiert: mit Europa und der internationalen Sicherheit.\n1. Europa\nZuerst zu Europa und zum bilateralen Weg, der die Schweiz mit der Europ\u00e4ischen Union verbindet.\nDieser Weg und die Beziehung mit Europa sind f\u00fcr unser Land zentral. F\u00fcr unsere Kultur. F\u00fcr unsere Identit\u00e4t. F\u00fcr die Zukunft unserer Jugend. Und f\u00fcr unsere Wirtschaft \u2013 f\u00fcr unseren Wohlstand und unsere Arbeitspl\u00e4tze: jeder dritte Arbeitsplatz im Inland h\u00e4ngt davon ab.\nDas ist entscheidend! Und das wissen Sie hier im bl\u00fchenden Emmental: Sie exportieren weltweit erfolgreich exzellenten K\u00e4se und auch hochstehende Industrie- und Gewerbeprodukte. Und beides k\u00f6nnen Sie dank der bilateralen Vertr\u00e4ge deutlich einfacher in die EU verkaufen \u2013 sowohl K\u00e4se, als auch High-Tech Produkte!\nDie Volksabstimmung vom 9. Februar 2014 soll angeblich  die Schweiz gespalten haben, soll den Zusammenhalt auf die Probe gestellt haben. Diesen nationalen Zusammenhalt zu f\u00f6rdern, wie es in der Bundesverfassung steht \u2013 dies ist seither f\u00fcr die Politk eine noch wichtigere Aufgabe geworden. Daf\u00fcr setzen wir uns im Bundesrat mit grossem Engagement ein.\nUnser Hauptziel in den Beziehungen mit der EU heisst: Wir wollen die Migration besser kontrollieren und den bilateralen Weg st\u00e4rken. Wir setzen damit die Auftr\u00e4ge der Bev\u00f6lkerung um. Wir wollen die Diskussionen mit der Europ\u00e4ischen Kommission \u00fcber die Umsetzung der Personenfreiz\u00fcgigkeit weiterf\u00fchren, die Optionen vertiefen. Wir wollen zur n\u00e4chsten Etappe \u00fcbergehen \u2013 und dabei das Tempo erh\u00f6hen.\nWir wollen auch diese Debatte erweitern. Wir m\u00f6chten mehr Mitgliedstaaten einbeziehen, vor allem unsere Nachbarl\u00e4nder. Wir wollen mit ihnen zusammenarbeiten und bei den gemeinsamen Interessen ansetzen. Solche gemeinsamen Interessen gibt es und sie sind bedeutend: Gut ein Drittel aller schweizerischen Exporte sind f\u00fcr eines unserer Nachbarl\u00e4nder bestimmt. Umgekehrt kommt \u00fcber die H\u00e4lfte aller schweizerischen Importe aus unseren Nachbarstaaten. Und in der Schweiz arbeitet die gr\u00f6sste Anzahl von Grenzg\u00e4ngern in ganz Europa\u2026Was wiederum f\u00fcr beide Seiten gut sein kann.\nWir m\u00fcssen L\u00f6sungen f\u00fcr unsere Zukunft finden. Und \u201ewir\u201c heisst: die Schweiz und die Nachbarl\u00e4nder, die Schweiz und die EU gemeinsam.\nDer Bundesrat will die Ungewissheit bek\u00e4mpfen. Diesen Sommer verst\u00e4rken wir die Verhandlungsstruktur, indem wir \u2013 wie immer in der Schweiz \u2013 die Vielfalt der Gespr\u00e4che und Themen zwar respektieren, aber auch eine Gesamtschau erm\u00f6glichen. Denn alles h\u00e4ngt mit allem zusammen: Ohne L\u00f6sung in der Frage der Personenfreiz\u00fcgigkeit, kann der bilaterale Weg nicht auf eine solide Grundlage gestellt werden. Und das w\u00e4re nicht gut f\u00fcr die Schweiz und auch nicht gut f\u00fcr die EU.\n\u2003\nIm Herbst werden wir das Resultat der vertieften Optionen f\u00fcr die Personenfreiz\u00fcgigkeit erhalten und ebenso das Ergebnis der Vernehmlassung zum Gesetz \u00fcber die Umsetzung des neuen Verfassungsartikels.\nAnfang 2016 wollen wir dem Parlament einen Vorschlag unterbreiten. Und schliesslich haben wir wie immer in diesem Land eine klare Gewissheit: Die Gewissheit, dass sich das Volk dazu \u00e4ussern kann. Deshalb kann man uns nicht teilen und spalten. Deshalb sind wir und unser Zusammenhalt stark.\n2. Sicherheit\nMeine Damen und Herren, liebe Freunde,\nUnsere Gegenwart ist also von Europa gepr\u00e4gt. Aber auch von der Frage nach der internationalen Sicherheit oder \u2013 anders gesagt \u2013 der internationalen Unsicherheit.\nWussten Sie, dass der Name \u201eSumiswald\u201c f\u00fcr einen kleinen Friedensgesang mitten in einem der blutigsten Kriegsgebiete steht?\nDie Turmuhrenfabrik Baer lieferte vor gut 100 Jahren das Uhrwerk f\u00fcr die Sankt-Elias-Kathedrale. Es ist ein Meisterwerk schweizerischer Uhrmacherkunst; Jede Viertelstunde spielt ihr Glockenspiel seit 100 Jahren zuverl\u00e4ssig ein \u201eAve Maria\u201c. Auf dem Zifferblatt steht \u201eJ.G. Baer, Sumiswald\u201c.\n\u2003\nDoch das friedliche Glockengel\u00e4ut geht heute leider im Kriegsget\u00f6se unter, denn die Kathedrale steht in Aleppo, in Syrien, wo einer der grausamsten B\u00fcrgerkriege unserer Zeit tobt. Die schlimmste humanit\u00e4re Trag\u00f6die seit dem zweiten Weltkrieg. Und auch das gr\u00f6sste humanit\u00e4re Engagement in der Geschichte der Schweiz.\n\nDie Sumiswalder Uhr am Kirchturm in Aleppo erinnert uns daran, dass Friede ein zentrales Gut ist. Und dass die Zeit des Friedens nicht einfach f\u00fcr immer gilt, sondern wir uns daf\u00fcr st\u00e4ndig einsetzen m\u00fcssen. Auch hier muss unser Land auf seine St\u00e4rken und seine Werte setzen: auf seinen gemeinsamen Willen zur Sicherheit, um die Unsicherheit effektiv und dezidiert zu bek\u00e4mpfen.\nEuropa ist im Osten und im S\u00fcden von einem Feuerg\u00fcrtel umgeben: in der Ukraine, in Syrien und Irak, in Libyen, in Jemen, in S\u00fcdsudan, Zentralafrika, und in der Sahelzone.\nDer Weg zu einer sicheren Schweiz f\u00fchrt auch \u00fcber eine gr\u00f6ssere Stabilit\u00e4t rund um uns herum.\nDer Weg zu unserer Sicherheit f\u00fchrt \u00fcber die Sicherheit der anderen. Es ist in unserem Interesse, die Aussichten von perspektivenlosen Jugendlichen in anderen Regionen der Welt wie in Mali oder in Nigeria zu verbessern.\nEs ist auch im Interesse der Schweiz als Wirtschaftsstandort, dazu beizutragen, dass Differenzen in L\u00e4ndern wie Myanmar oder Sri Lanka beigelegt werden k\u00f6nnen. Ein potentes Mittel dazu ist die Ausbildung der Jugendlichen.\nDenn wer eine gute Bildung hat, hat bessere Lebensperspektiven.\nEs ist auch in unserem Interesse, dass unsere langj\u00e4hrige Vermittlungsarbeit zwischen Kuba und den USA zu einem Ende kommt.\nAus diesem Grund habe ich die Einladung von Staatssekret\u00e4r John Kerry angenommen, am 14. August in Havanna dabei zu sein, wenn die amerikanische Flagge vor der US-Botschaft gehisst wird.\n\u00dcber 50 Jahre lang hat die Schweiz die US-Interessen in einer Region vertreten, in der es in den 1960er Jahren beinahe zu einem Atomkrieg kam. Damit hat die Schweiz zum Frieden und zu ihrer eigenen Sicherheit beigetragen.\nEs ist auch in unserem Interesse, dass eine L\u00f6sung f\u00fcr die R\u00fcckkehr Irans in die internationale Gemeinschaft gefunden wird. Deshalb hat die Schweiz mitgeholfen, dass Gespr\u00e4che in Genf, Lausanne und Montreux stattfinden konnten. Und deshalb vertritt die Schweiz weiterhin die Interessen der USA in Teheran.\nWir k\u00f6nnen uns bei unserem Engagement f\u00fcr die Welt auf unsere Werte verlassen, auf denen unser gemeinsamer Wille, unsere schweizerischen Eigenheiten beruhen. Anfang Sommer, als die K\u00e4mpfe in der Umgebung von Donezk im Osten der Ukraine intensiver wurden, gelang es einem Schweizer Hilfskonvoi, Chemikalien f\u00fcr die Trinkwasseraufbereitung zu liefern.\nDadurch werden 3,5 Millionen Menschen w\u00e4hrend mehrerer Monate sauberes Trinkwasser haben. Diese Menschen befinden sich auf beiden Seiten der Kontaktlinie. Die Schweiz hilft unabh\u00e4ngig davon, auf welcher Seite der Konfliktzone sich die M\u00e4nner, Frauen und Kinder befinden. Die Schweiz bringt sauberes Wasser und damit W\u00fcrde, Hoffnung und Menschlichkeit mitten in den Konfliktherd.\nDer Schweizer Hilfskonvoi kam zustande dank der Willenskraft von Personen mit einem klaren, konkreten Ziel vor Augen.\n\nAber auch dank der Glaubw\u00fcrdigkeit der Schweiz und weil man unsere Fahne erkannte. Die rote Fahne mit dem weissen Kreuz, die wir heute auf vielen Geb\u00e4uden sehen. Die Fahne, die wir heute feiern: sie wehte auf jedem Lastwagen. Und sie hat uns den Weg in der Region ge\u00f6ffnet als erstem und einzigem Land \u00fcberhaupt. Unser Land ist neutral, solidarisch und verantwortungsbewusst. Und das weiss man. Unser gemeinsamer Wille gibt uns Gewissheit und Sicherheit und das f\u00fchlt man. In unser Land hat man Vertrauen.\nSehr geehrte Damen und Herren, liebe Freunde\nHeute, wo wir diese Fahne hochhalten, wo wir den Geburtstag unseres Landes feiern, unserer Heimat, die uns so viel gibt. Heute, wo ich zur\u00fcck an meinen Heimatort gekommen bin, wo wir die gleichzeitig starke und stille Pr\u00e4senz der vergangenen Generationen, von Menschen wie Emmanuel und Elsbeth sp\u00fcren.\nHeute habe ich einen Wunsch:\nIch w\u00fcnsche mir, dass es uns gemeinsam gelingt, uns den zunehmenden Unsicherheiten unserer Welt zu stellen. Dass wir uns immer wieder inspirieren lassen von der Ruhe unserer Berge, unserer T\u00e4ler und unserer Seen \u2013 von den Orten, wo wir unsere Wurzeln haben. Vom Morgenrot und vom Alpenfirn, der sich r\u00f6tet. Von der Dynamik unserer St\u00e4dte und D\u00f6rfer, wo \u201eFortschritt Tradition hat\u201c . Dass wir unsere Zukunft gemeinsam bauen. Dass wir uns der vergangenen und k\u00fcnftigen Generationen w\u00fcrdig erweisen, die sich mit Leidenschaft f\u00fcr die Schweiz eingesetzt haben und einsetzen werden. Dass wir einen zentralen Wert so hochhalten wie unsere Fahnen: den Zusammenhalt.\nDass die Schweiz immer so sch\u00f6n bleibt wie Sumiswald \u2026", "Der Weg der Schweiz war nicht immer einfach. Aber dieser Weg, den die Menschen in diesem Land, unsere V\u00e4ter und M\u00fctter, alle, die vor uns hier lebten, gemeinsam bew\u00e4ltigt haben, war sehr erfolgreich. Uns geht es so gut wie noch nie. Dabei hatten sie viele und schwierige Gratwanderungen zu meistern.\nEinerseits, weil wir uns selber nicht immer einig waren. Es gab viele kleine Fehden. Andererseits mussten die Eidgenossen aber auch grosse Konflikte bestehen. Besonders deutlich sehen wir dies heute 2015, in einem Jahr, in dem wir uns an vier schicksalstr\u00e4chtige, pr\u00e4gende Ereignisse erinnern.\n1315 am Morgarten und 1415 bei der Befreiung des Aargaus von den Habsburgern haben wir um unsere Freiheit gek\u00e4mpft.\n1515 nach der Niederlage in Marignano mussten wir unsere eigenen Grenzen erkennen.\n1815 mit dem Wiener Kongress und sp\u00e4ter mit dem Pariser Frieden und der Anerkennung der Neutralit\u00e4t haben wir unseren politischen anerkannten Platz im Herzen des Kontinents gefunden.\nWir haben daraus gelernt: den Menschen ihre Freiheit zu gew\u00e4hrleisten, ihre Freiheitsrechte zu garantieren ist und bleibt auch in Zukunft eine wichtige Staatsaufgabe. Nach wie vor gibt es unz\u00e4hlige Staaten, wo diese Freiheitsrechte beschnitten sind, wo sie regelm\u00e4ssig verletzt werden.\nSeine eigenen Grenzen zu kennen, ist wichtig. Man neigt sonst zur \u00dcberheblichkeit, oder man mutet sich oder anderen zu viel zu. Ebenso muss ein Staat seine Grenzen kennen, andere Staaten ebenso respektieren und sich nicht in schwierige Machtk\u00e4mpfe verstricken. Leider erleben wir regelm\u00e4ssig Grossmachtgehabe, \u00dcbergriffe auf die Souver\u00e4nit\u00e4t anderer Staaten etc. Das tut der Welt nicht gut.\nEbenso ist es mit dem Frieden. Die Menschen suchen Frieden und wollen in Friede leben. Aber jeden Abend wird uns vor Augen gef\u00fchrt, wo Konflikte wieder Menschenleben gefordert haben.\nVor diesem Hintergrund d\u00fcrfen wir mit Stolz und Erleichterung unseren Nationalfeiertag begehen. Erleichtert, weil wir ein sicheres, friedliches Land sind und unsere B\u00fcrgerinnen von einem hohen Lebensstandard und gesicherten Rechten ausgehen k\u00f6nnen. Warum aber haben wir die Gratwanderungen in unserer Geschichte so erfolgreich bew\u00e4ltigt?\nSelbstverst\u00e4ndlich ist das nicht. Denn auf dem Grat zu bleiben, bedeutet dreierlei:\nErstens braucht man dazu eine gute Ausr\u00fcstung, K\u00f6nnen und Erfahrung.\nZweitens braucht es auch ein Qu\u00e4ntchen Gl\u00fcck. Ein gl\u00e4ubiger Mensch wird sagen: Gnade. Gl\u00fcck oder Gnade: Es tut zuweilen gut, sich dessen, was man nicht selber beeinflussen kann, auch wieder bewusst zu sein.\nUnd drittens ist man ja nicht allein, man hat eine Seilschaft, in der alle mehr oder weniger am selben Strick ziehen sollten.\nUnser Wohlstand \u2013 und ich meine dieses Wort nicht nur materiell, sondern ebenso institutionell, denn der Rechtsstaat geh\u00f6rt auch zum Wohlstand \u2013 er verpflichtet uns, jenen zu helfen, die weniger Gl\u00fcck gehabt haben. Denn unsere St\u00e4rke misst sich am Wohl der Schwachen. So steht es in der Bundesverfassung, wie sie von Volk und St\u00e4nden beschlossen wurde.\nDas gilt auch im internationalen Kontext. Unser Land, die starke Schweiz, kann sich in freier Selbstbestimmung, aber im Bewusstsein ihrer humanit\u00e4ren Mission, durchaus etwas mehr in den Rucksack laden als andere. Das tun wir auch mit unserem Engagement bei der Entwicklungszusammenarbeit oder bei der Aufnahme von Fl\u00fcchtlingen. Bei der aktuellen Lage wird es erneut darum gehen, was wir uns zumuten und wo es zu viel wird, ob auch andere Staaten Hilfe anbieten und ob man nicht mit verbesserten Bedingungen vor Ort verhindern kann, dass Menschen ihre Heimat verlassen m\u00fcssen oder f\u00fcr sich und ihre Kinder keine Zukunft mehr sehen dort. Wir alle kommen beim Anblick von so viel Elend schnell an unsere Grenzen. Wir wollen aber auch nicht ausgen\u00fctzt werden. Denken wir immer auch daran, es waren etwa im 19. Jahrhundert auch viele Schweizer, die der damaligen Armut und Hoffnungslosigkeit hier zu entfliehen versuchten und etwa in den Vereinigten Staaten Aufnahme und Hoffnung fanden. Der Bundesrat versucht bei dieser Gratwanderung den Kompass richtig zu stellen und so gut wie m\u00f6glich zu helfen. Das kann er aber nur mit der Bev\u00f6lkerung, mit den Gemeinden. Daher ist es wichtig, dass man die Probleme benennt und sie miteinander diskutiert.\nNach diesem Prinzip der Selbsthilfe und der subsidi\u00e4ren staatlichen Hilfe haben wir die Schweiz aufgebaut. Nach diesem Prinzip haben wir Br\u00fccken zueinander, miteinander und f\u00fcreinander gebaut. Dank diesem Prinzip, dank engagierten, freien B\u00fcrgern und einer f\u00f6deralen Struktur haben wir ein stabiles Land aufgebaut, geniessen ein hohes Mass an Sicherheit, Wohlstand und Lebensqualit\u00e4t.\nDiese politischen und wirtschaftlichen Errungenschaften sind nicht selbstverst\u00e4ndlich. Wir m\u00fcssen ihnen Sorge tragen und sie stetig pflegen.\nDass wir es in Zukunft einfacher haben werden, das behauptet niemand. Wir haben aktuell verschiedene sehr heikle Gratwanderungen zu bestehen. Und typisch f\u00fcr Gratwanderungen ist ja auch, dass man auf beide Seiten herunterfallen kann. Man ist oben, muss aber h\u00f6llisch aufpassen bei jedem Schritt.\nZurzeit etwa in der Europapolitik. Wir tun gut daran, aufzupassen, dass wir nicht abrutschen und unsere wirtschaftliche Zukunft leichtfertig aufs Spiel setzen. Wir profitieren immer noch stark von diesem Wirtschaftsraum. Wir brauchen in vielen Bereichen Arbeitskr\u00e4fte \u2013 auch aus dem Ausland. Wir brauchen die europ\u00e4ischen  Exportm\u00e4rkte. Wir brauchen neue Abkommen etwa im Bereich Zugang zum Strommarkt und zu den Finanzdienstleistungen.\nAber! Mit unserer ausgebauten direkten Demokratie muten gewisse europ\u00e4ische Verfahren und Bestimmungen oft einschr\u00e4nkend und zu zentralistisch an. Und wir wollen als Vertragspartner auch von einer Gigantin, der Europ\u00e4ischen Union, nicht von oben herab behandelt werden, sondern mit ihr auf Augenh\u00f6he verhandeln. Diese Gratwanderung wird uns stark besch\u00e4ftigen. Wir werden nicht alles nach unserem Gusto aushandeln k\u00f6nnen. Das Volk wird dereinst entscheiden m\u00fcssen, ob es den bew\u00e4hrten, angepassten - vielleicht sogar solideren Weg, wie wir ihn kennen, weiterverfolgen oder ihn verlassen will mit einer neuen, aber unsicheren Gabelung.\nOder beim starken Franken. Viele Unternehmen und der Tourismus leiden darunter. Einfach \u00fcber die Nationalbank schimpfen bringt uns nicht weiter. Wir brauchen Alternativen, die uns erm\u00f6glichen, auch mit h\u00f6heren Lohnkosten, h\u00f6heren Mieten und hohen Bodenpreisen wettbewerbsf\u00e4hig zu bleiben. Der Arbeitsfriede, also ein gutes Einvernehmen zwischen Arbeitgebern und Arbeitnehmenden, ist zentral und erfordert ein stetes Anpassen an ver\u00e4nderte Verh\u00e4ltnisse. Vielleicht m\u00fcssen wir mal ein Jahr ohne Lohnanpassung hinnehmen, vielleicht ein wenig l\u00e4nger arbeiten. Solche Massnahmen d\u00fcrfen aber nie einseitig auf dem Buckel der Angestellten passieren, auch das Management, die Aktion\u00e4re sollten ihren Beitrag leisten. Der Arbeitsfriede ist zentral f\u00fcr ein stabiles System, f\u00fcr eine starke Sozialpartnerschaft. Da werden wir in diesem Herbst sicher noch einige Diskussionen erleben.\nDaneben brauchen wir Innovation, um mit besseren, schnelleren, moderneren Produkten und Leistungen zu \u00fcberzeugen. Die Schweiz hat eine ausgezeichnete Ausgangslage mit unserer digitalen Infrastruktur, seien es Mobilfunkantennen, seien es Glasfasernetze. Warum diese nicht besser nutzen zu einer intelligenteren Bew\u00e4ltigung vieler Aufgaben und zu einer noch besseren Vernetzung? Die digitale Schweiz 4.0 kann uns neue Chancen, neue Jobs bieten und daher sollten wir hier eine neue strategische Position aufbauen.\nAber! Wir d\u00fcrfen dabei niemanden auf der Strecke lassen. Auch hierbei muss die Seilschaft funktionieren. Auch \u00e4ltere Generationen, die vielleicht nicht so gut mit den neuen Instrumenten zurechtkommen wie die 15j\u00e4hrigen, m\u00fcssen mitkommen. Das hilft, denn wir m\u00fcssen nicht die Schweiz von heute verteidigen. Wir m\u00fcssen die Schweiz von morgen aufbauen.\nOder in der Altersvorsorge: Wir werden \u00e4lter und unsere Renten m\u00fcssen f\u00fcr eine l\u00e4ngere Zeit ausreichen. Die Sozialversicherungen (AHV, BVG) sind daher finanziell abzusichern. Mit der \u201eAltersvorsorge 2020\u201c will der Bundesrat das Rentenalter der Frauen angleichen und allen einen flexibleren \u00dcbergang in den Ruhestand erlauben. Wir m\u00fcssen ein besseres Gleichgewicht zwischen den Generationen finden. Deshalb will der Bundesrat die AHV und die berufliche Vorsorge auch gemeinsam reformieren. Leistungen und Finanzierung sind in der Balance zu halten.\nAber! Rentner brauchen Sicherheit und die Jugend braucht eine Perspektive f\u00fcr das Alter, dass auch f\u00fcr sie diese Sicherheit garantiert bleibt.\nSo, wie wir im Grossen den Grat bew\u00e4ltigen werden, so finden Sie, liebe B\u00fcrgerinnen und B\u00fcrger, eine Balance im Kleinen. Viele Probleme werden bei uns auf Ebene der Gemeinden gel\u00f6st und das ist gut so. Sie wissen, wie mit dem Siedlungsdruck, mit der wachsenden Mobilit\u00e4t und dem Umweltschutz umzugehen. Sie planen eine Umfahrung und gestalten das Zentrum neu. Sie wissen, das Moor ist wichtig, die Laichgebiete. Sie wissen aber auch, dass man mit Beschwerden und Einsprachen das Land nicht vorw\u00e4rts bringt.\nSie wissen mit der Problematik der Grenzg\u00e4nger, mit dem Einkaufstourismus oder mit den Ver\u00e4nderungen in der Energiepolitik umzugehen. Einfach ist das nicht. Ich kenne auch Ihre Sorgen wegen der Kernenergie. Ja, Sie haben bislang gut und sicher gelebt damit. Aber neue KKW zu bauen w\u00e4re sehr teuer, und ist derzeit keine zukunftsf\u00e4hige Stromerzeugung. Ganz abgesehen vom nach wie vor ungel\u00f6sten Entsorgungsproblem. Unsere KKW wollen wir behalten solange sie sicher sind. Und selbst in der Phase des R\u00fcckbaus werden \u00fcber Jahrzehnte Arbeitspl\u00e4tze bestehen. Haben Sie also keine Angst. Mit dem PSI haben Sie zudem eines der wichtigsten Kernelemente der Hightech Strategie des Kantons in Ihrer Nachbarschaft. Und mit dem Solbad und den Gesundheitszentren bieten Sie in einem zukunftsf\u00e4higen Bereich wichtige Arbeitspl\u00e4tze an.\nUnsere Demokratie hilft uns all diese grossen und kleinen Gratwanderungen zu bew\u00e4ltigen. Die Demokratie sichert die breite Diskussion und sorgt damit daf\u00fcr, dass die Meinungen der Menschen auch von den Beh\u00f6rden geh\u00f6rt werden. Das verhindert unausgegorene Schnellsch\u00fcsse. Von denen bekommen wir in einem Wahljahr ja mehr als genug vorgesetzt. Denn einen Staat schafft man nicht mit Schnellsch\u00fcssen. Dazu braucht es L\u00f6sungen. L\u00f6sungen, die auf Dauer bestehen, die f\u00fcr die grosse Mehrheit der Bev\u00f6lkerung stimmen, die gerecht sind. So schaffen wir als starke Gesellschaft, als starke Demokratie und als starker Rechtsstaat alle diese Gratwanderungen.\nVoraussetzung ist, dass wir auf diese Weg alle mitnehmen \u2013 das ist typisch Schweiz.\nVoraussetzung ist, dass jeder in Eigenverantwortung tr\u00e4gt, was er selber tragen kann; dass wir jedem nur so viel in den Rucksack packen, wie er auch zu tragen in der Lage ist. Nicht mehr und nicht weniger. Aber jeder hilft mittragen \u2013 das ist typisch Schweiz.\nVoraussetzung ist, dass wir uns an der bew\u00e4hrten Mitte orientieren, dass nicht jeder versucht, seine Meinung durchzusetzen. Wichtig ist, dass wir uns im Konsens und in einem konkordanten System auf ein gemeinsames Ziel einigen. Wer sich zu weit nach links oder rechts lehnt, droht abzust\u00fcrzen \u2013 auch das ist typisch Schweiz.\nEs geht uns gut. Und trotzdem wird gejammert und gen\u00f6rgelt. Wir im Bundesrat k\u00f6nnen damit leben. Wir m\u00fcssen nicht geliebt werden. Wir m\u00fcssen aber daf\u00fcr sorgen, dass es den Menschen in diesem Land gut geht. Deshalb ist es uns lieber, wenn sich die Menschen \u00e4ussern und nicht die Faust im Sack machen.\nSo, wie wir in der Vergangenheit als Schweizervolk erfolgreich waren, so werden wir die Gratwanderungen der Zukunft erneut gemeinsam und erfolgreich meistern. Denken Sie dabei immer daran: Es braucht einen Rucksack. Es braucht einen Kompass. Und der Rucksack ist bei keinem leer. Alle m\u00fcssen ihren Beitrag leisten.\nIch w\u00fcnsche Ihnen einen sch\u00f6nen 1. August.", "Ich danke Ihnen herzlich f\u00fcr Ihre freundliche Einladung, heute mit Ihnen zu feiern.\nGanz besonders darum, weil 2015 ein ganz spezielles Jahr ist. 2015 ist ein Jubil\u00e4umsjahr, und deshalb ist ein kurzer Blick in die Geschichte unseres Landes am 1.August speziell angebracht.\nIch will nur drei Daten nennen, die in den letzten Wochen und Monaten immer wieder zu reden gaben.\nDie Schlacht von Morgarten vor 700 Jahren mit dem Sieg \u00fcber die Habsburger \u2013 da haben unsere Vorfahren die Freiheit erk\u00e4mpft, eine Freiheit, die wir uns immer wieder sichern m\u00fcssen.\nZweitens die Schlacht bei Marignano mit der vernichtenden Niederlage vor 500 Jahren \u2013 da haben unsere Vorfahren die Einsicht gewonnen, dass die Schweiz als Kleinstaat am besten aufgestellt ist.\nUnd drittens der Wiener Kongress von 1815, dem wir letztlich zu verdanken haben, dass unser Land dank der immerw\u00e4hrenden Neutralit\u00e4t in den letzten 200 Jahren von allen europ\u00e4ischen Kriegen verschont geblieben ist. Ich denke da ganz besonders an die beiden Weltkriege im letzten Jahrhundert, die so viel Leid und Elend \u00fcber unseren Kontinenten gebracht haben. Das verdient Demut und Dankbarkeit und ist eine grosse Jubil\u00e4umsfeier wert.\nNat\u00fcrlich haben Sie hier in Windisch noch beeindruckendere Zahlen zu bieten. Hier reden wir nicht von 200 Jahren, sondern von 2000. Seit 17 nach Christus wurde n\u00e4mlich der s\u00fcdliche Abschnitt der Rheingrenze durch das Legion\u00e4rslager Vindonissa verteidigt. Welche Gemeinde kann schon von sich sagen, sie h\u00e4tte schon im Altertum eine wichtige Rolle gespielt! Es ist f\u00fcr mich als bescheidener Bundesrat aus Langenthal ein ausserordentliches Privileg, an einer historischen St\u00e4tte das Wort zu ergreifen, wo einst R\u00f6mische Feldherren gesprochen haben.\nSo beliebt Erinnerungsfeiern und Jubil\u00e4en sind, sie haben auch etwas Verf\u00fchrerisches: Man hat bekanntlich gern die Tendenz, die Vergangenheit zu verkl\u00e4ren, das Negative auszublenden und nur das Sch\u00f6ne zu sehen. Genau das k\u00f6nnen und d\u00fcrfen wir uns heute nicht leisten. Schauen wir also genauer hin, damit wir aus der Geschichte lernen k\u00f6nnen, statt sie zu verkl\u00e4ren.\nDie alten Eidgenossen haben 1515 die Schlacht nicht zuletzt deshalb verloren, weil sie ungeeint, mit veraltetem Material und mit einer falschen Taktik auf einen besser ausger\u00fcsteten und aufgestellten Gegner trafen. Etwas \u00fcberspitzt gesagt: Marignano war auch eine Quittung f\u00fcr mangelnden Zusammenhalt und fehlende Innovationsbereitschaft. Zusammenarbeit und Innovationsbereitschaft, das ist es genau, was wir heute brauchen. Denn auch heute stehen wir vor einer grossen Herausforderung \u2013 keiner kriegerischen, zum Gl\u00fcck. Aber vor der Herausforderung, unseren Wohlstand zu bewahren, dass auch die n\u00e4chsten Generationen in wirtschaftlicher und sozialer Sicherheit leben k\u00f6nnen.\nWohlstand gibt es nur, wenn die Menschen Arbeit haben. Arbeit bedeutet Einkommen. Arbeit bedeutet aber auch, dem Leben einen Sinn zu geben. Arbeit bedeutet Perspektive, bedeutet Sicherheit \u2013 auch soziale Sicherheit. Es ist und es bleibt mein oberstes Ziel als Wirtschaftsminister, f\u00fcr Bedingungen zu sorgen, die es unseren Unternehmen erlauben, auch in Zukunft m\u00f6glichst allen Menschen in unserem Land eine Arbeit und damit eine Perspektive anzubieten. Dabei bin ich mir vollauf bewusst, dass es in der n\u00e4chsten Zeit nicht einfacher wird, diesen Anspruch einzul\u00f6sen.\nEs sind vor allen zwei H\u00fcrden, die wir nehmen m\u00fcssen. Die H\u00fcrden heissen Frankenst\u00e4rke und Europapolitik.\nWir wissen es alle: Der Entscheid der Nationalbank von Anfang Jahr hat unsere gesamte Wirtschaft vor eine neue und unerwartete Herausforderung gestellt.\nAuf einen Schlag war der Franken fast 15 Prozent mehr wert. Die einen freut es. Sie k\u00f6nnen ennet der Grenze f\u00fcr das gleiche Geld mehr einkaufen. Andern tut\u2018s sehr weh. Ihre Produkte und Dienstleistungen sind von einen Tag auf den andern 15 Prozent teurer geworden. Und das geht in einem internationalen Markt nicht spurlos vorbei, der Kampf um Marktanteile ist hart und unerbittlich.\nDer starke Franken hinterl\u00e4sst seine Spuren nicht nur im traditionellen Exportbereich der Maschinenindustrie oder im Tourismus. Auch die andern Wirtschaftsbereiche sind betroffen. Wir k\u00f6nnen von Gl\u00fcck reden, dass es bis jetzt nicht zu einem Grexit gekommen ist. Hoffentlich bleibt das so. Sonst w\u00e4re unser Land als sicherer Hafen f\u00fcr Finanzanlagen noch attraktiver geworden. Und der Franken noch st\u00e4rker.\nWas ist zu tun? Direkten Einfluss auf den W\u00e4hrungskurs kann und darf die Politik nicht nehmen. W\u00e4hrungspolitik ist Sache der Nationalbank. Es ist eines unserer Prinzipien, dass die Nationalbank unabh\u00e4ngig ist \u2013 und dass sie unabh\u00e4ngig bleibt. Die Antworten m\u00fcssen also einerseits von der Wirtschaft selber kommen: Der Kampfgeist, den unsere Firmen an den Tag legen, beeindruckt mich ausserordentlich. Aber die Wirtschaft muss auf die Unterst\u00fctzung der Politik z\u00e4hlen k\u00f6nnen.\nDas heisst zun\u00e4chst: Bundesbern und die Kantone d\u00fcrfen den Unternehmen keine Steine in den Weg legen. Keine unn\u00f6tigen b\u00fcrokratischen Auflagen. Keine zus\u00e4tzlichen Kosten.\nUnd das heisst, unser Erfolgs-Dreieck zu verteidigen: liberaler Arbeitsmarkt, gelebte Sozialpartnerschaft und duales Bildungssystem mit der Berufsbildung.\nDaneben steht im Vordergrund: die Innovationsf\u00f6rderung.\nIch will nicht, dass sich unser Land deindustrialisiert. Ich will die Arbeitspl\u00e4tze in unserem Land behalten und nicht zulassen, dass sie zusammen mit ihren Betrieben ins Ausland abwandern. Das beste Rezept, eine Deindustrialisierung zu verhindern, ist die Innovationsf\u00f6rderung. Solange unsere Betriebe in der Lage sind, ihre Produkte und Dienstleistungen st\u00e4ndig zu verbessern und zu perfektionieren, solange bleibt unsere Wirtschaft international konkurrenzf\u00e4hig. Und wenn sie konkurrenzf\u00e4hig bleiben, dann sind sie auch in der Lage, Arbeitspl\u00e4tze anzubieten. Allerdings stellt das auch Anforderungen an die Arbeitnehmenden. Kontinuierliche Innovationsbereitschaft verlangt n\u00e4mlich, dass sich die Menschen stetig aus- und weiterbilden. Denn eines ist klar: Selbst wenn unsere Unternehmen die Produktionsst\u00e4tten so nah wie m\u00f6glich bei der Forschung und Entwicklung erhalten wollen \u2013 die niederschwelligen Arbeiten werden immer wieder in L\u00e4nder verlagert, wo L\u00f6hne und Kosten g\u00fcnstiger sind.\nWenn wir also verhindern wollen, dass sich unser Land deindustrialisiert \u2013 mit den Folgen, die Sie in Frankreich oder England besonders drastisch sehen k\u00f6nnen \u2013 wenn wir also die industriellen Arbeitspl\u00e4tze erhalten wollen, m\u00fcssen wir vor allem in Bildung investieren. Und dabei denke ich nicht etwa nur an Hochschulbildung \u2013 ich denke auch an die berufliche Bildung, die uns weltweit so einzigartig macht. Und die ein wesentlicher Grund ist, dass die Arbeitslosigkeit im internationalen Vergleich sehr tief ist. Und ich denke ganz besonders hier in Windisch an Ausbildung in der Angewandten Forschung. Ich hatte bekanntlich die Ehre, vor zwei Jahren den Neubau dieser Fachhochschule zu er\u00f6ffnen. Und ich habe feststellen d\u00fcrfen, wie erfolgreich hier angewandte Forschung betrieben wird. Sogar in China hat man davon Kenntnis genommen.\nAus der r\u00f6mischen Soldatenstadt ist heute ein Bildungsort erster G\u00fcte geworden, mit einer Fachhochschule, die weit \u00fcber die Region in die ganze Nordwestschweiz hinausstrahlt.\nDas verdient h\u00f6chste Anerkennung. Grosse Anerkennung verdienen auch unsere Unternehmerinnen und Unternehmer, die nichts unversucht lassen, auch in Zukunft ganz vorne in der Champions-League der besten Innovationsl\u00e4nder mitzuspielen. Ihnen allen rufe ich zu: Macht weiter so. Wenn wir weiterhin innovativer sind als die andern, haben unsere Produkte auch in Zukunft ihre Chancen im Weltmarkt \u2013 auch wenn die Preise etwas h\u00f6her sind.\nVon Seiten der Politik haben wir deshalb zwei Massnahmen getroffen, eine kurzfristige und eine l\u00e4ngerfristige. Kurzfristig erm\u00f6glichen wir es den Unternehmen, leichter zu Geld f\u00fcr ihre Innovationsvorhaben zu kommen. Als l\u00e4ngerfristige Massnahme haben wir beschlossen, die n\u00f6tigen Grundlagen f\u00fcr einen Innovationspark Schweiz zu schaffen. Als schweizerische Antwort auf Silicon Valley sozusagen. Davon wird auch Ihre Region profitieren. Neben den beiden Hauptstandorten Z\u00fcrich und Lausanne wird auch die Nordwestschweiz einen Hub erhalten.\nIch habe eingangs von zwei H\u00fcrden gesprochen. Die Frankenst\u00e4rke ist die eine.\nEbenso entscheidend ist die zweite: Die Europapolitik. Wir m\u00fcssen unser Verh\u00e4ltnis mit unseren Nachbarn wieder in klar geregelte Bahnen bringen. Ich weiss, in unserem Land gibt es verschiedene Kreise, die meinen, wir seien alleine stark genug. Diese Kreise werden deshalb nicht m\u00fcde, die Bedeutung der Bilateralen Vertr\u00e4ge mit der EU kleinzureden.\nDazu sage ich deutsch und deutlich: Das ist schlicht und ergreifend verantwortungslos. Ich sage dies als Wirtschaftsminister, ich sage dies aber auch als ehemaliger Unternehmer, der eine internationale Firma geleitet hat. ir brauchen einen m\u00f6glichst ungehinderten Zugang zum europ\u00e4ischen Markt, wenn wir wollen, dass unsere Unternehmen weiterhin im eigenen Land produzieren und Arbeitspl\u00e4tze anbieten. Denn jeden zweiten Franken verdienen wir im Ausland, und zwei Drittel unserer Exporte setzen wir in die EU ab. Voraussetzung daf\u00fcr ist ein gutes Verh\u00e4ltnis zu unsern Nachbarn. Denn unsere direkten Nachbarn sind auch unsere besten Kunden: Die Exporte nach Baden-W\u00fcrttemberg sind gleich gross wie die in die USA, die Exporte in die Lombardei entsprechen denen nach China. Der Erhalt der Bilateralen ist also ganz stark in unserem gesamtwirtschaftlichen Interesse, und das Ja zur Masseneinwanderungsinitiative war auch ein Ja zur Wahrung dieser Interessen. Nat\u00fcrlich wurde an diesem 9. Februar 2014 in erster Linie beschlossen, dass die Schweiz die Zuwanderung senken und st\u00e4rker selber regeln soll. Dieser Entscheid ist auch umzusetzen. Aber nicht auf Kosten unseres Wohlstands.\nDeshalb pl\u00e4diere ich f\u00fcr eine differenzierte Offenheit: Das heisst: Eigenst\u00e4ndige Regelung der Zuwanderung bei gleichzeitigem Erhalt der Bilateralen. Diese L\u00f6sung, meine Damen und Herren, erreichen wir nur, wenn wir eine L\u00f6sung mit der EU finden. Unsere schweizerische Tradition des Kompromisses hat uns weit gebracht, kluge Vertr\u00e4ge mit andern L\u00e4ndern haben unsern Wohlstand gesichert. Deswegen haben wir unsere Freiheit nicht aufgeben m\u00fcssen. Im Gegenteil, auch 700 Jahre nach Morgarten ist die Schweiz eines der freisten L\u00e4nder auf der Welt. Und das muss so bleiben.\nFrei bleiben k\u00f6nnen wir aber nur, wenn wir innerlich geeinigt sind. Wenn wir alle am gleichen Strick ziehen. Wenn wir im Innern geeint sind, sind wir auch nach aussen stark.Das war schon fr\u00fcher so, wie uns die Geschichte zeigt. Wir waren immer dann stark, wenn wir alle am gleichen Strick gezogen haben. Genau das m\u00fcssen wir in Zukunft wieder mehr pflegen. Freiheit und Selbstbestimmung, aber ebenso Solidarit\u00e4t und Zusammenarbeit \u2013 das sind Werte, die auch im Zeitalter der Globalisierung ihre G\u00fcltigkeit erhalten.\nLeben wir diese Werte!\nZum Wohle unseres geliebten Landes!\nZum Wohle von uns allen, die wir hier leben d\u00fcrfen.\nZum Wohle der Schweiz.\nDamit unsere Nachfahren in 500 Jahren stolz auf eine fortgeschriebene Erfolgsgeschichte zur\u00fcckblicken k\u00f6nnen.\nIch w\u00fcnsche Ihnen noch einen sch\u00f6nen Abend. ", "Hat es jemanden hier, der seine Hand freiwillig in eine offene Flamme h\u00e4lt?\nWohl kaum. Denn wir alle haben uns mal als kleines Kind die Finger verbrannt. So haben wir gelernt, dass Feuer heiss ist. Diese Erfahrung hat sich uns eingepr\u00e4gt. Als vern\u00fcnftige Menschen sind wir lernf\u00e4hig. Unsere Erfahrungen helfen uns, das Leben zu meistern.\nWenn dagegen ein Mensch die Erinnerung an alle seine pr\u00e4genden Erlebnisse verliert; wenn jemand unter Amnesie oder Demenz leidet, f\u00fchrt das zu Verhaltensst\u00f6rungen und zum Verlust der Selbstst\u00e4ndigkeit.\nBei L\u00e4ndern und V\u00f6lkern ist das nicht anders. Auch sie brauchen die Lehren aus der Vergangenheit, die ihnen Orientierung geben. Die Geschichte pr\u00e4gt die Gegenwart; sie ist ein Teil des Landes, so wie unsere Erinnerungen und Erfahrungen ein Teil unserer Person sind. Wenn einem Land seine Erinnerung genommen wird, verliert es seinen Charakter, seine Identit\u00e4t, wird manipulierbar und verliert wie der Mensch ebenfalls seine Selbstst\u00e4ndigkeit.\nUnser Land feiert heute, am 1. August, seinen Geburtstag. Geburtstage sind ja immer ein Anlass, um zur\u00fcckzublicken. Dieses Jahr haben wir ein besonders reich befrachtetes Gedenkjahr. Wir gedenken vier historischer Ereignisse. Aus allen vier k\u00f6nnen wir Lehren ziehen, die auch heute noch g\u00fcltig bleiben.\nHier als Vorbemerkung noch kurz ein Wort an all jene, die unsere Schweizer Geschichte bel\u00e4cheln und nicht m\u00fcde werden zu betonen, diese sei nur ein patriotisches Trugbild: Niemand behauptet, 1291 sei ein Masterplan verabschiedet worden, wie die Schweiz im 21. Jahrhundert auszusehen habe. Aber es wurde damals eine Entwicklung angestossen, aus der mit allen Irrungen und Wirrungen \u00fcber die Jahrhunderte unser modernes Land entstanden ist. Und gerade weil es keine lineare Entwicklung war, sind die schicksalshaften Wendepunkte und die Lehren daraus bis heute wichtig geblieben.\nBildhaft gesprochen: Wenn Sie in einem Garten auf die Wurzeln eines Baumes stossen, dann sehen diese auch anders aus als die Bl\u00e4tter der Baumkrone. Aber es w\u00e4re doch schon sehr abwegig zu behaupten, zwischen Wurzeln und Baum best\u00fcnde kein Zusammenhang \u2026\nWir gedenken dieses Jahr der Schlacht am Morgarten, der Schlacht bei Marignano, dem Wiener Kongress und dem R\u00fctli-Rapport. \u00dcberall finden wir eine wichtige, zeitlose Lehre f\u00fcr unser Land:\nMorgarten 1315\nVor 700 Jahren, 1315, mussten die Eidgenossen zu ihrer ersten Freiheitsschlacht antreten. Die Habsburger unter Herzog Leopold zogen durch das \u00c4gerital gegen Sattel. Das Heer bestand aus adligen Rittern und ihrem Gefolge. Das waren milit\u00e4rische Profis. Und Habsburg war eine junge Grossmacht. Die Chancen standen also schlecht f\u00fcr die Eidgenossen. W\u00e4ren sie zur offenen Feldschlacht angetreten, h\u00e4tten sie verloren.\nAber sie setzten geschickt auf ihre St\u00e4rken. Sie nutzten das Gel\u00e4nde. Am oberen Ende des \u00c4gerisees, wo sich das Ritterheer zwischen Abhang, Sumpf und See nicht aufstellen konnte. In diesem Hinterhalt griffen sie \u00fcberraschend an.\nDie Taktik der Eidgenossen widersprach dem damaligen ritterlichen Kriegsverst\u00e4ndnis, das vom adligen Turnier gepr\u00e4gt war. Aber h\u00e4tten sie die h\u00f6fischen Regeln und Rituale rund um den ritterlichen Kampf \u00fcbernommen, g\u00e4be es heute keine Schweiz.\nDie Lehre aus Morgarten lautet: Passt Euch nicht den andern an, macht aus Euren Besonderheiten St\u00e4rken. Auf heute \u00fcbertragen heisst das: Wir m\u00fcssen nicht gleich sein, wie alle andern, als kleines Land m\u00fcssen wir kreativer, flexibler und besser sein. Und dazu brauchen wir eine freiheitliche Ordnung \u2013 das ist unsere Chance!\nDaran sollten wir uns auch erinnern, wenn die EU von uns ein institutionelles Abkommen verlangt. Wir m\u00fcssten damit ihre Rechtsordnung \u00fcbernehmen und uns ihrer Gerichtsbarkeit unterstellen. Was besch\u00f6nigend als Rechtsharmonisierung bezeichnet wird, w\u00e4re das Ende unserer Unabh\u00e4ngigkeit und br\u00e4chte wirtschaftlich eine Zwangsnivellierung nach unten.\nMarignano 1515\nVor 500 Jahren, 1515, kam es zur Schlacht von Marignano. Wie h\u00e4ufig zu jener Zeit war das Gebiet des heutigen Italien ein geopolitischer Brennpunkt. Die europ\u00e4ischen M\u00e4chte mischten sich immer wieder in die Konflikte zwischen den vielen verschiedenen italienischen F\u00fcrstent\u00fcmern und Stadtstaaten ein. Auch die Eidgenossen betrieben Machtpolitik und k\u00e4mpften einmal mit diesen gegen jene und einmal mit jenen gegen diese. 1515 standen sich die Truppen des franz\u00f6sischen K\u00f6nigs Franz I. und die Truppen des Herzogs Sforza von Mailand gegen\u00fcber. Auf der Seite von Mailand k\u00e4mpften Tausende von Eidgenossen.\nDie Franzosen gewannen bei Marignano, weil die Eidgenossen F\u00fchrungsprobleme hatten, weil sie uneinig waren und weil sie milit\u00e4risch nicht mehr richtig auf der H\u00f6he der Zeit k\u00e4mpften. Sie traten im Schlachthaufen gegen Artillerie und Reiterei an. Vor allem die Artillerie wurde damals neu im gr\u00f6sseren Stil eingesetzt. Dazu kam das Schlachtengl\u00fcck der Franzosen, im entscheidenden Augenblick tauchten ihre venezianischen Verb\u00fcndeten auf. Die Zahl der gefallenen Eidgenossen wird auf gegen 10\u2018000 gesch\u00e4tzt.[1]\nDas war ein Schock, der tief sass und nachwirkte. Nach Marignano gab die Eidgenossenschaft ihre Expansionspolitik in Italien auf. Aus dieser Neuausrichtung entwickelte sich unsere Neutralit\u00e4t.\nDie Lehren aus Marignano lauten: Erstens \u2013 Heldenmut n\u00fctzt nichts, wenn die Waffen veraltet oder nicht in der n\u00f6tigen Zahl verf\u00fcgbar sind. Denken wir daran, wenn es um das Armeebudget geht. Sind wir noch bereit, den Soldaten, die im Ernstfall f\u00fcr unser Land ihr Leben riskieren, die notwendige Ausr\u00fcstung zu geben? Das ist nicht nur eine Frage der Sicherheitspolitik, das ist auch eine Frage der moralischen Verpflichtung.\nUnd zweitens: Es kommt nicht gut, wenn man als Kleinstaat Grossmacht spielen will. Da sollten wir unsere heutigen Ambitionen nach weltpolitischer Bedeutung meiner Meinung nach etwas kritischer hinterfragen. In einer Welt, in der die Spannungen zwischen den Grossm\u00e4chten wieder zunehmen, gewinnt unsere Neutralit\u00e4t sogar noch an Bedeutung.\nAn dieser Stelle m\u00f6chte ich noch auf eine besonders verbl\u00fcffende Konstellation aufmerksam machen: Es gibt gewisse eher links und internationalistisch positionierte Historiker, welche die Bedeutung von Marignano herunterspielen wollen. Sie beweisen damit ironischerweise einmal mehr, dass die Schweiz eben doch ein Sonderfall ist. Denn es gibt wohl kein anderes Land auf der Welt, wo armeekritische und pazifistische Kreise eine milit\u00e4rische Niederlage verharmlosen, in andern L\u00e4ndern tun das militaristische Hardliner \u2026 Sie sehen am Beispiel von Marignano damit auch, dass wir Schweizer ein ausgesprochen reifes Geschichtsverst\u00e4ndnis haben. Da ist nichts von \u00fcberheblichem Hurra-Patriotismus; w\u00e4hrend andere nur ihre Siege feiern, gedenken wir auch den Niederlagen und ziehen Lehren daraus.\nWienerkongress 1815\nVor 200 Jahren, 1815, wurde am Wienerkongress unter anderem auch \u00fcber das Schicksal der Schweiz verhandelt \u2013 es hing damals an einem d\u00fcnnen Faden. Unser Land war ein Teil der Konkursmasse von Napoleons Europa-Reich. Dass die Schweiz als Staat fortbestehen konnte, ist unter anderem dem Geschick des Genfer Diplomaten Charles Pictet de Rochemont zu verdanken.\nZuvor hatte die Schweiz erleben m\u00fcssen, was es heisst, zu einem gesamteurop\u00e4ischen Superstaat zu geh\u00f6ren: Begonnen hatte es f\u00fcr etliche mit grossen Erwartungen. Die Schlagworte von Freiheit und Gleichheit verhiessen ein neues Zeitalter. Der ganze Kontinent sollte nach neuen Idealen umgestaltet werden: Neue Gesetze nach franz\u00f6sischem Vorbild. Einheitliche Masse und Gewichte, sogar eine neue Zeitrechnung, neue Bekleidungen und Umgangsformen usw. Aus einzelnen guten Ideen wurde ein r\u00fccksichtsloser Erneuerungsfanatismus.\nAuch in der Schweiz liessen sich manche blenden und begeistern. Am Anfang war vor allem bei gewissen Intellektuellen durchaus Begeisterung da. Auch hierzulande wurden sogenannte Freiheitsb\u00e4ume aufgestellt. Die Anpasser sprachen nicht von Eroberung durch die Franzosen, sondern riefen nichts weniger als den Anbruch einer goldenen Epoche aus.\nSo schrieb zum Beispiel der Pfarrer von Stettlen, Emanuel Salchli, eine Hymne an die Franzosen. Jede Strophe endet mit der Bitte: \u201eKommt, uns unter der Herrschaft der Gesetze zu kr\u00e4ftigen!\u201c[2] Dass es Gesetze in einer Version waren, wie sie Pfarrer Salchli und seine franz\u00f6sischen Freunde wollten, versteht sich.\nNach dem Einmarsch merkte man dann aber bald, was es heisst, nicht mehr Herr im eigenen Hause zu sein. Der ber\u00fchmte Johann Caspar Lavater, Pfarrer am Z\u00fcrcher Sankt Peter, durchschaut die leeren Freiheits-Parolen der fremden Herren sofort, er schrieb: \u201eOben auf jedem Dekrete \u2013 Freyheit \u2013 auf demselben Blatte: der Obergeneral befiehlt, was folgt \u2026\u201c[3]\nDie fremden Herren nahmen den Schweizern die Unabh\u00e4ngigkeit, und sie nahmen ihnen auch das Geld. Das Land wurde gepl\u00fcndert, der Staatsschatz von Z\u00fcrich und Bern beschlagnahmt. Napoleon finanziert damit seinen Feldzug nach \u00c4gypten. General Maurus Meyer von Schauensee, ein Luzerner, der urspr\u00fcnglich auf Seite der Anpasser stand, stellte bald verbittert fest: Diese Briganten wollen \u201enichts als Geld in die H\u00e4nde kriegen!\u201c[4]\nAber es kam noch schlimmer, die fremden Regenten wollten nicht nur Geld, sie verlangten Soldaten. Junge Schweizer wurden in Napoleons Armee gezwungen. F\u00fcr fremde Interessen starben sie in Schlachten von Spanien bis Russland. Allein f\u00fcr den Russlandfeldzug wurden 12\u2018000 Schweizer rekrutiert, zur\u00fcck kamen nur wenige.\nDie Lehre aus dem Wiener Kongress lautet: Vorsicht vor gl\u00e4nzenden Visionen, die eine neue Zeit oder ein neues Europa verheissen. Vorsicht, wenn man Selbstbestimmung und das eigene Recht aufgibt. Auf die Begeisterung folgt meist die harte Ern\u00fcchterung. Denn irgendwann kollidieren Tr\u00e4ume unweigerlich mit der Realit\u00e4t. Grossm\u00e4chte haben es schon immer verstanden, ihr Herrschaftsstreben hinter sch\u00f6nen Idealen zu verstecken.\nR\u00fctlirapport 1940\nVor 75 Jahren, 1940, fand der R\u00fctlirapport statt. Das Dritte Reich hatte soeben den sogenannten Westfeldzug beendet. Dabei wurden Holland, Belgien, Luxemburg und Frankreich besetzt. Die Kapitulation Frankreichs am 25. Juni 1940 war ein Schockereignis. Dass die Grossmacht Frankreich innerhalb von nur wenigen Wochen besiegt werden konnte, hatte niemand erwartet \u2013 pl\u00f6tzlich schien es, nichts und niemand k\u00f6nne die Nazis noch stoppen.\nDie Schweiz war somit milit\u00e4risch wie psychologisch in einer ganz schwierigen Situation:\nF\u00fcr den Kriegsfall hatte die Schweiz eine Verteidigungslinie, die Limmatlinie, vorbereitet, die sich im Westen an die franz\u00f6sischen Positionen anlehnte. Man hatte in geheimen Verhandlungen sogar mit Frankreich vereinbart, dass es bei einem deutschen Einmarsch die Schweizer Front mit Truppen verst\u00e4rken w\u00fcrde. Die Stellungen auf dem Gempenplateau bei Basel wurden zum Beispiel so angelegt, dass sie von franz\u00f6sischer Artillerie h\u00e4tten bezogen werden k\u00f6nnen. Nun war das pl\u00f6tzlich alles hinf\u00e4llig, die Schweiz war umschlossen.\nPsychologisch war die Situation schwierig, weil es so aussah, dass sich der ganze Kontinent radikal ver\u00e4ndern w\u00fcrde. Das Volk traute dem Bundesrat nicht so ganz und bef\u00fcrchtete, dass er zu Konzessionen bereit sei. Bundespr\u00e4sident Marcel Pilet-Golaz verst\u00e4rkte diese Bef\u00fcrchtungen noch, als er in einer missgl\u00fcckten Radioansprache von Anpassung sprach.\nDie Lehre aus dem R\u00fctlirapport lautet: Man darf sich nie darauf verlassen, dass andere Staaten in der Not zu Hilfe kommen. Es ist immer damit zu rechnen, dass man letztlich auf sich selbst gestellt ist. Gerade heute, wo alles von der Sicherheit bis zur Landesversorgung als gemeinsame internationale Angelegenheit gesehen wird, muss uns das zu denken geben. Man sollte immer auch noch an den Fall denken, dass man alleine bestehen muss.\nSchluss\nUnd dann gibt es noch eine weitere Lehre, mit dieser m\u00f6chte ich schliessen, weil sie so etwas wie das Fazit aus allem Gesagten ist: Geschichte gibt einem Volk Kraft. General Guisan sagte, beim R\u00fctli-Rapport sei es darum gegangen, den geheimnisvollen Ruf dieser Wiese zu vernehmen. Und das f\u00fchlten die Teilnehmer des Rapports, die berichteten, die meisten von ihnen h\u00e4tten vor Ergriffenheit Tr\u00e4nen in den Augen gehabt.[5] Kurz darauf sprach der General am 1. August am Radio zur Bev\u00f6lkerung; er wiederholte seine Botschaft von Unabh\u00e4ngigkeit und Widerstand und bezog sich dabei auf die Freiheitsschlacht am Morgarten.[6] Er hatte Erfolg mit seiner Botschaft; es gelang ihm, der verunsicherten Bev\u00f6lkerung wieder Mut und Zuversicht zu geben. So st\u00e4rkte er mit dem Geschichtsbewusstsein den Wehrwillen, was entscheidend dazu beitrug, dass die Schweiz einigermassen glimpflich durch diese dunklen Jahre kam.\nDie Lehren aus Morgarten, Marignano, dem Wiener Kongress oder dem R\u00fctlirapport kommen aus ganz verschiedenen Jahrhunderten. Aber sie sind alle zeitlos. Als Teil des gemeinsamen Erfahrungsschatzes wurden sie zu einem Merkmal unserer Identit\u00e4t.\nDie Schweiz hat sich an diesen Lehren \u00fcber lange Zeit orientiert. Und sie ist sehr gut damit gefahren. Unsere geschichtlichen Erfahrungen dienten uns als Kompass, der Richtung Freiheit zeigt.\nEs ist darum nicht erstaunlich, dass gewisse Kreise aus politischen Gr\u00fcnden alles versuchen, um unsere Geschichte umzuschreiben, in Zweifel zu ziehen \u2013 oder schlicht vergessen zu machen, indem man sie an Schulen oder Universit\u00e4ten kaum mehr unterrichtet.\nDer Schriftsteller Thomas H\u00fcrlimann hat k\u00fcrzlich in einem Interview mit der Schweiz am Sonntag gewarnt, unser Land sei dabei, sein Ged\u00e4chtnis vors\u00e4tzlich zu verlieren. Das w\u00e4re dann also die Demenz oder Amnesie, von der ich am Anfang gesprochen habe. Und w\u00f6rtlich sagte er, ich zitiere:\n\u201eDas merken Sie auch den Politikern an, die uns im Ausland vertreten. Statt mit einem gewissen Stolz auf unsere Historie zu verweisen, entschuldigen sie sich f\u00fcr ein Volk, das zu doof sei, um der EU beizutreten.\u201c[7]\nWas Thomas H\u00fcrlimann sagt, das h\u00f6re ich von vielen Leuten; \u00fcberall, landauf, landab. Man sorgt sich um unsere Identit\u00e4t, um unsere Wurzeln. Verst\u00e4ndlicherweise: In den n\u00e4chsten Jahren wird es mit grosser Wahrscheinlichkeit zu wichtigen Volksabstimmungen kommen, wo wir entscheiden m\u00fcssen, ob wir weiterhin den bew\u00e4hrten Weg der Unabh\u00e4ngigkeit gehen oder ob wir uns n\u00e4her an die EU anschliessen werden.\nIch bin optimistisch, dass unser Volk sich weiterhin f\u00fcr die Freiheit entscheiden wird. Und dieses Jahr bin ich noch optimistischer geworden, weil ich gesehen habe, dass sich das Volk nach wie vor f\u00fcr seine Geschichte, f\u00fcr seine Wurzeln interessiert. Ich bin sicher, die Schweizerinnen und Schweizer wollen nicht, dass man ihnen die Geschichte nimmt. Und sie wollen erst recht nicht, dass man ihnen die Freiheit nimmt!", "Herz und Talent! Mit Herz und Talent haben Alexia, Aur\u00e9lien und L\u00e9onard zusammen mit den anderen jungen Musikerinnen und Musikern soeben ihre Verbundenheit mit der Schweiz ausgedr\u00fcckt. In der Musik dieser jungen Menschen klingen ferne Zeiten nach. Hier am Neuenburgersee, wo die Wellen ans Ufer schlagen, finden sich Zeugen l\u00e4ngst vergangener Zeiten. Hier finden sich Spuren der Pfahlbauersiedlungen. Schon vor 5000 Jahren waren hier Frauen und M\u00e4nner darauf bedacht, ihren Familien ein Obdach zu geben und die Zukunft ihrer Kinder zu sichern.\nUnsere Schweiz ist zwar j\u00fcngeren Datums. Sie kann aber voller Stolz auf eine lange Erfolgsgeschichte zur\u00fcckblicken. Im Lauf der Zeit, die man hier in dieser Region der Uhrmacherkunst besonders gerne misst, hat die Schweiz es verstanden, sich Zukunftsperspektiven zu schaffen und zu erhalten.\nDer Schweiz geht es heute gut. Weltweit geh\u00f6rt sie zu den innovativsten und wettbewerbsf\u00e4higsten L\u00e4ndern. Sie erm\u00f6glicht ihren Einwohnerinnen und Einwohnern eine hohe Lebensqualit\u00e4t. Und sie sichert ihnen Arbeitspl\u00e4tze. Dies ist besonders f\u00fcr Jugendliche wichtig. Ist es doch der beste Weg, sie in die Gesellschaft zu integrieren.\nDiesen Erfolg verdankt die Schweiz Werten wie hochstehender Qualit\u00e4tsarbeit, wof\u00fcr der Begriff \u00abSwiss made\u00bb steht. Sie verdankt ihn auch ihrer wirtschaftlichen \u00d6ffnung. Der Bundesrat will diese \u00d6ffnung weiter verfolgen. Er will den bilateralen Weg weiterf\u00fchren und erneuern. Denn der bilaterale Weg erschliesst der Schweiz den Zugang zu ihrem wichtigsten Markt, zum europ\u00e4ischen Binnenmarkt. Mit diesem Zugang k\u00f6nnen wir bei uns in der Schweiz Arbeitspl\u00e4tze erhalten.\nDie Schweiz ist aber auch ein Integrationsprojekt; sie verbindet und integriert. Sie verf\u00fcgt \u00fcber Arbeitspl\u00e4tze in allen Bereichen und lebt Solidarit\u00e4t. Die Schweiz schafft den Ausgleich zwischen den Regionen, Kulturen, Sprachen und Konfessionen. Ihre direkte Demokratie ist exemplarisch und ihr F\u00f6deralismus l\u00e4sst den Minderheiten den n\u00f6tigen Raum. Die Schweiz erm\u00f6glicht es, jeder und jedem, auf seine eigene Art zu leben. Die Lebensweisen m\u00f6gen unterschiedlich sein, aber sie sind gleichwertig. Das Geheimnis unseres Landes liegt in der F\u00e4higkeit, Unterschiede als Bereicherung wahrzunehmen, statt sie gegeneinander auszuspielen.\nDie Schweiz ist eine Erfolgsgeschichte: mit Blick auf die Demokratie, die Respektierung der Minderheiten oder den Frieden.\nAn diesem 1. August 2014 erhalten diese Werte eine ganz besondere Bedeutung. Sie l\u00e4sst sich sozusagen am Himmel dieses Sommers ablesen. Manchmal ist der Himmel klar und blau, manchmal aber auch grau, bedeckt und bedrohlich. Er erinnert uns daran, dass wir nie vor einer Katastrophe nat\u00fcrlichen oder menschlichen Ursprungs gefeit sind.\nVor 100 Jahren brach der erste Weltkrieg aus. Eine menschliche Katastrophe, die auch unseren sozialen und nationalen Zusammenhalt auf eine harte Probe stellte.\n100 Jahre sp\u00e4ter l\u00f6sen Explosionen im Himmel, Kriege auf der Erde oder Hass und Intoleranz Leid f\u00fcr Kinder und ganze Familien aus. Sie l\u00f6sen Best\u00fcrzung und Trauer aus, die uns alle mitten ins Herz trifft. Diese Dramen \u2013 fern und doch so nah \u2013 f\u00fchren uns vor Augen, wie wichtig der Dialog ist. Und wie instabil und gef\u00e4hrlich die Welt noch immer ist. Sogar auf unserem Kontinent. Instabilit\u00e4t in Europa ist auch eine Bedrohung f\u00fcr unser Land, f\u00fcr unsere N\u00e4chsten. Wir m\u00fcssen entsprechend handeln, mit Herz und Talent, wie wir es uns in der Schweiz gewohnt sind.\nDie Schweiz engagiert sich und leistet Unterst\u00fctzung. Dies liegt in ihrem ureigenen Interesse und geh\u00f6rt zu ihren Verantwortlichkeiten. Es entspricht zutiefst unseren Grundwerten, auf die wir uns in unserer Verfassung berufen. Und es entspricht unserem Engagement f\u00fcr den Frieden.\nZu den St\u00e4rken der Schweiz geh\u00f6ren unsere Unabh\u00e4ngigkeit, Unparteilichkeit, Neutralit\u00e4t. Aber auch unsere F\u00e4higkeit, den Dialog zu f\u00f6rdern und Br\u00fccken zwischen Kulturen zu bauen. Diese St\u00e4rken sind ein gefragtes Gut in einer instabilen Welt, in der Entwicklungen unvorhersehbar sind. Nach diesen St\u00e4rken wird gesucht wie nach dem Blau hinter den Wolken am Himmel.\nDer Beitrag der Schweiz ist der Welt von Nutzen.\nSo ist es nicht erstaunlich, dass in Genf in diesem Jahr nach Friedensl\u00f6sungen gesucht wurde \u2013 nach Friedensl\u00f6sungen f\u00fcr die Konflikte in Syrien, der Ukraine und im iranischen Atomstreit. Die Schweiz selber hat in diesem Jahr den Vorsitz der Organisation f\u00fcr Sicherheit und Zusammenarbeit in Europa inne. Sie bem\u00fcht sich darum, den Konflikt in der Ukraine zu entsch\u00e4rfen. Sie setzt sich ein f\u00fcr mehr Stabilit\u00e4t auf dem Balkan und im Kaukasus. Unser Land engagiert sich f\u00fcr die Rettung von Kindern. F\u00fcr Zukunftsperspektiven von Frauen und M\u00e4nner in Afrika, im Nahen Osten und andernorts in der Welt. Dort ist die Schweiz in der humanit\u00e4ren Hilfe, in Entwicklungsprojekten und in der Friedenspolitik aktiv.\nMeine Damen und Herren\nAuch wenn der Himmel, den wir mit der Welt teilen, l\u00e4ngst nicht immer blau ist \u2013 die Schweiz ist eine Erfolgsgeschichte. Sie ist einzigartig. Darauf d\u00fcrfen wir stolz sein. Stolz k\u00f6nnen wir auch auf das sein, was wir denjenigen hinterlassen, die nach uns kommen: Alexia, Aur\u00e9lien, L\u00e9onard und allen anderen. Stolz auch, weil wir und unsere Hinterlassenschaft auch der Welt von Nutzen sind.\nLassen Sie uns zusammenarbeiten \u2013 mit Herz und Talent. Und sorgen wir daf\u00fcr, dass es auch morgen noch so sein wird. Dass wir nicht nur imstande sind, die Zeit zu messen, sondern dass wir sie auch f\u00fcr den Fortschritt nutzen k\u00f6nnen.\nIch w\u00fcnsche Ihnen eine sehr sch\u00f6ne Nationalfeier!", "Wir befinden uns hier auf dem Martigny-Platz. Einem Symbol f\u00fcr Ihre Partnerstadt und f\u00fcr die Verbindung zwischen Deutschschweiz und Romandie. Dass ich hier sprechen darf, freut mich, denn ich bin \u00fcberzeugt, dass der Zusammenhalt entscheidend ist f\u00fcr die Zukunft der Schweiz.\nIn der Schweiz gibt es pro 100 Einwohner 130 Mobiltelefone. Das sollte eigentlich reichen, damit wir miteinander reden und einander zuh\u00f6ren. Aber um miteinander ins Gespr\u00e4ch zu kommen, braucht es nicht nur ein Handy und Handyempfang, sondern auch Freude am Austausch, an der Diskussion und der Debatte.\nMan lernt sich ja nicht kennen, wenn man harmonisch nebeneinander schweigt oder ab und zu ein Smiley postet. Man muss offen miteinander sprechen.\nEin grosser Kenner der vielf\u00e4ltigen Schweiz, der Basler Autor Fritz Ren\u00e9 Allemann, hat einst geschrieben: \u201eIch war immer der Meinung, dass blosse Toleranz gegen\u00fcber dem Andersartigen und Eigenwilligen nicht gen\u00fcge; wichtiger sei, dass man seinen Spass daran habe.\"\nJa, lassen Sie uns Spass haben an der Schweiz! Wir sind mehr als eine n\u00fcchterne Willensnation.\nIch nehme an, Sie haben Martigny als Partnerstadt gew\u00e4hlt, auch weil sie neugierig waren. Nur zweieinhalb Zugstunden entfernt von Sursee und doch in einer anderen Welt.\nGenau diese Neugier h\u00e4lt uns zusammen. Die Freude an der Vielfalt und die niemals endende Debatten. Sie machen unser Land aus. Sie sind ein Privileg. Wir haben mit unserer direkten Demokratie ein einzigartiges politisches System, um das uns viele beneiden.\nDie \u00d6konomen haben seit einiger Zeit das Gl\u00fcck als neues Forschungsfeld entdeckt. Ein Resultat ist mir aufgefallen: Je st\u00e4rker die Menschen an politischen Entscheidungen teilnehmen k\u00f6nnen, desto gl\u00fccklicher sind sie.\nNat\u00fcrlich: Wer gerade eine Abstimmung verloren hat, jubelt nicht vor Gl\u00fcck. Doch die n\u00e4chste Abstimmung kommt bestimmt. Die Schweizerinnen und Schweizer geh\u00f6ren weltweit stets zu den gl\u00fccklichsten Menschen. Grund daf\u00fcr ist auch, wie wir gemeinsam politische Entscheidungen f\u00e4llen.\nWir sind das Land der Br\u00fcckenbauer. Viele der ber\u00fchmtesten Br\u00fcckenbauer der Welt waren Schweizer. Man denke nur an den Erbauer der Golden Gate Bridge in San Francisco, den Schaffhauser Othmar Ammann. Oder man denke an die fantastischen Viadukte der Rh\u00e4tischen Bahn oder an die historische Kappelbr\u00fccke in Luzern.\nBei aller Schweizer Bescheidenheit: Auch als politische Br\u00fcckenbauer sind wir wirklich gut. Besser, als sich selbst der politisch \u00e4usserst versierte Napoleon das h\u00e4tte vorstellen k\u00f6nnen.\nDieser gab einst resigniert zu Protokoll: \u201eIch w\u00e4re ausserstande, die Schweiz zu regieren. Je mehr ich \u00fcber das Land nachdenke, umso \u00fcberzeugter bin ich, dass die Verschiedenartigkeit seiner Teile es unm\u00f6glich macht, eine gemeinsame Struktur \u00fcberzust\u00fclpen.\"\nIch glaube, ich darf auch ohne vorheriges Vernehmlassungsverfahren feststellen: Napoleon hat sich geirrt. Unseren Bundesstaat gibt es jetzt seit 166 Jahren. Und eine auch im Ausland viel beachtete Verfassung. Sie hat geholfen, die religi\u00f6sen und regionalen Gr\u00e4ben in diesem Land zu \u00fcberwinden. Eine pragmatische und innovative L\u00f6sung - typisch schweizerisch eben.\nNapoleons Irrtum wurzelt in der Annahme, dass man etwas \u00fcber die Schweiz st\u00fclpen k\u00f6nne. Er hat es 1798 mit der Helvetischen Republik versucht und ist gescheitert. Es h\u00e4tte in der Tat nie funktionieren k\u00f6nnen.\nEs geht in unserem Land vielmehr darum, in der Vielfalt das Gemeinsame zu entdecken; den Respekt vor den anderen zu pflegen; und sich daran zu freuen, dass verschiedene Kulturen in einem kleinen Land friedlich zusammen leben.\nDie Schweiz ist nicht trotz ihrer Vielfalt, sondern wegen ihrer Vielfalt das Land geworden, das sie heute ist.\nstabil und erfolgreich.\nvielsprachig und weltl\u00e4ufig.\ninnovativ, kreativ und wirtschaftlich stark.\nund gleichzeitig auf sozialen und regionalen Ausgleich bedacht.\nZurzeit besch\u00e4ftigt uns wieder verst\u00e4rkt unser Verh\u00e4ltnis zu Europa. Dass es hier kontrovers zu und her geht, ist nicht \u00fcberraschend. Es geht um Fragen der Identit\u00e4t, der Interessen, der Institutionen.\nDer Bundesrat wird mit der EU \u00fcber die Zukunft unserer Beziehungen verhandeln. Dass dies schwierige Verhandlungen werden, brauche ich nicht zu betonen. Und ebenso wenig, dass am Schluss das Resultat vor dem Volk Bestand haben muss.\nKlar ist: Beide - die Schweiz wie die EU - haben ein Interesse an engen wirtschaftlichen Beziehungen. Falls diese Partnerschaft Schaden n\u00e4hme, dann w\u00e4re das f\u00fcr beide Seiten problematisch.\nWie auch immer das Ergebnis aussehen wird - ich bin \u00fcberzeugt: Zuwanderung wird grunds\u00e4tzlich akzeptiert, wenn die Menschen, die sich bereits in unserem Land befinden, sich sicher f\u00fchlen.\nDeshalb braucht es zum Beispiel robuste flankierende Massnahmen. Die Menschen in unserem Land m\u00fcssen sich aber auch sehr gut ausbilden und weiterbilden k\u00f6nnen. Bildung ist unser Trumpf.\nDie Menschen m\u00fcssen auf dem Arbeitsmarkt eine echte Chance erhalten. Es darf nicht sein, dass Personen \u00fcber 50 keine neue Stelle mehr finden. Dass Frauen weniger verdienen oder benachteiligt werden, weil sie Teilzeit arbeiten m\u00f6chten. Die Vereinbarkeit von Beruf und Familie ist noch wichtiger geworden, als sie es bis anhin war.\nEs darf nicht sein, dass die Unternehmen sich aus einem Pool von Bunderten von Millionen EU-B\u00fcrgern bedienen, ohne dabei an die Folgen f\u00fcr unsere Gesellschaft zu denken. Und es darf nicht sein, dass die Kosten f\u00fcrs Wohnen ins Unermessliche steigen.\nIch bin \u00fcberzeugt: Die Schweiz wird einen Umgang mit diesen Herausforderungen finden, mit dem alle gut leben k\u00f6nnen. Aber alle m\u00fcssen ihre Verantwortung wahrnehmen, ihren Beitrag dazu leisten. Was unser Land in Eigenregie machen kann, das muss es auch machen.\nKlar ist aber auch: Wer sich einen vollst\u00e4ndigen Bruch mit Europa w\u00fcnscht, verkennt die wirtschaftlichen Realit\u00e4ten und damit die Interessen der Schweiz. Wie auch immer sich das Verh\u00e4ltnis mit der EU k\u00fcnftig gestalten wird, Europa bleibt f\u00fcr die Schweiz von entscheidender Wichtigkeit. Ist die EU doch der gr\u00f6sste Wirtschaftsraum der Welt und unser mit Abstand wichtigster Handelspartner.\nWir sind auch in Zukunft auf eine funktionierende und geregelte Beziehung mit der EU und auch auf Zuwanderung angewiesen, wenn wir weiterhin in einem gut prosperierenden Land leben wollen. Wir m\u00fcssen mit unserem wichtigsten Partner im Dialog bleiben und k\u00f6nnen die Beziehungen nicht einfach abbrechen.\nUnd nicht zu vergessen. Wir geh\u00f6ren auch kulturell zu Europa. Und gerade im Gedenkjahr zum Ausbruch des ersten Weltkrieges wird uns allen noch st\u00e4rker bewusst, dass der heutige Zustand Europas so gut ist, wie er es nur selten war in der Geschichte.\nUnsere Vielfalt bedingt, dass wir einander verstehen. Wir stellen zurzeit fest: In gewissen Kantonen ger\u00e4t der Franz\u00f6sisch-Unterricht auf Primar- und Sekundarstufe 1 zunehmend unter Druck. Der Status des Italienischen ausserhalb der italienischen Schweiz ist gef\u00e4hrdet. Das muss uns beunruhigen.\nIch bin \u00fcberzeugt: Eine zweite Landessprache in der Primarschule ist essentiell f\u00fcr die Koh\u00e4sion und das kulturelle Gewebe unseres Landes.\nDie Sprachen haben eine grosse Bedeutung f\u00fcr den nationalen Zusammenhalt. Sprachen transportieren Ideen, Befindlichkeiten, ein bestimmtes Denken. Sie sind mehr als Mittel zur Verst\u00e4ndigung, sie sind Ausdruck von Kultur. Sprachen sind ein zentraler Teil unserer Identit\u00e4t.\nUnter uns m\u00fcssen wir Landessprachen sprechen k\u00f6nnen, sonst kommen wir einander abhanden.\nUnser Land bietet seinen Bewohnerinnen und Bewohnern eine grossartige Chance: Sie werden n\u00e4mlich zu ihrem Sprach-Gl\u00fcck gezwungen. Nun m\u00fcssen wir unsere sprachlichen Unterschiede einfach noch mehr als Chance begreifen.\nSie in Sursee haben dies verstanden und mit ihrer Partnerstadt im Wallis Sch\u00fcler-Austausche eingerichtet. Ich kann Ihnen dazu nur gratulieren. Eigentlich sollte jede Gemeinde eine Partnergemeinde in einem anderen Landesteil haben.\nDass Mehrsprachigkeit ein Gl\u00fcck ist, erkl\u00e4rt sich von selbst, in einer Welt, die immer kleiner wird. In der es immer wichtiger wird, die anderen - sei es im eigenen Land, sei es in anderen L\u00e4ndern - zu verstehen, mit ihnen kommunizieren zu k\u00f6nnen.\nBund und Kantone m\u00fcssen die Mehrsprachigkeit pflegen. Es darf nicht sein, dass wir vor lauter kantonalen L\u00f6sungen die Schweiz nicht mehr sehen. Unsere Mehrsprachigkeit ist nicht verhandelbar.\nSicher: Die jeweils anderen Landessprachen zu lernen, ist eine Herausforderung.\nSolange wir miteinander im Gespr\u00e4ch bleiben, mache ich mir keine Sorgen um unser Land.\nNur eines w\u00e4re wirklich schlecht f\u00fcr die Schweiz: Wenn wir uns der Diskussion entziehen. Wenn jede Region jede Gruppe, jede B\u00fcrgerin und jeder B\u00fcrger nur noch f\u00fcr sic
