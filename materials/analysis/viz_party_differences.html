Unsere Vorfahren haben diesen Staat in schwierigen Zeiten zum gemeinsamen Handeln gegr\u00fcndet. Kein Tag ist also so geeignet wie der Nationalfeiertag, um unseren Glauben an einen Aufbruch auszudr\u00fccken. Feiern wir also diesen Tag.\nIch w\u00fcnsche Ihnen allen einen frohen 1. August.", "Nicht allen ist am heutigen Nationalfeiertag zum Feiern zumute. Die vergangenen Monate haben bereits einige tausend Jobs gekostet. Viele Menschen, viele Familien sehen sich pl\u00f6tzlich mit einer unerwartet schwierigen Situation konfrontiert. Und das wird noch eine Weile so weiter gehen. In solchen Zeiten ist der Gemeinsinn ganz besonders gefragt. Und der 1. August eignet sich speziell daf\u00fcr, \u00fcber die Lage der Nation und seiner Menschen nachzudenken, um Gemeinsinn und Individualismus auszuleuchten, den vermeintlichen Gegensatz von WIR und ICH. Das WIR ist in letzter Zeit bei Einzelnen zu kurz gekommen. Das ICH stand zu oft im Vordergrund:\nBei Jenen, die \u2013 vom grossen schnellen Gewinn verf\u00fchrt \u2013 das Geld der Anleger zu gewagten Spekulationen ohne R\u00fccksicht auf die grossen Risiken missbrauchten.\nAber auch bei Jenen, die eine Rente einfordern \u2013 subito, ohne dass sie zuerst alles m\u00f6gliche unternommen haben, um f\u00fcr sich selber zu sorgen und ohne R\u00fccksicht darauf, wer daf\u00fcr bezahlt.\n\nBeides ist gef\u00e4hrlich; der Anspruch auf totale Individualit\u00e4t und der Anspruch auf totale Solidarit\u00e4t. Auf die Mischung und das Mass von Individualismus und Gemeinschaft kommt es an. Masslosigkeit in jeder Form ist Gift, verleitet zu Selbst\u00fcbersch\u00e4tzung, vernebelt den Blick auf die Realit\u00e4t und bringt in der Regel nur kurzfristiges, vermeintliches Gl\u00fcck. Ebenso wenig bringt egoistisches Denken eine Gesellschaft weiter. Eine Gesellschaft, und jedes Mitglied dieser Gemeinschaft, hat die Pflicht, solidarisch jene aufzufangen, die durch die Maschen fallen, die auf Unterst\u00fctzung angewiesen sind.  Ebenso hat eine verantwortungsbewusste Gesellschaft st\u00e4ndig ihr Handeln, ihr Tun zu hinterfragen:\n\nWem n\u00fctze ich,\nwem schade ich,\nist mein Verhalten kurzfristig nur auf meine eigenen Interessen ausgerichtet oder\ndenke ich auch an die Folgen meines Handelns oder Unterlassens f\u00fcr andere neben oder nach mir?\n\nUmgekehrt braucht es starke Individuen, unkonventionelle Denker und Macher. Sie n\u00fctzen einer Gemeinschaft ungemein viel. Aber sie k\u00f6nnen sich nur dann entfalten, wenn sie in einer Gesellschaft den n\u00f6tigen Spielraum erhalten, wenn Freiheit ein hohes Gut ist und Vielfalt als Bereicherung empfunden wird. Dann befl\u00fcgelt Individualit\u00e4t zu H\u00f6chstleistungen, spornt andere an und hat den Nebeneffekt, dass nicht einfach alles an den Staat delegiert wird.  Meine Damen und Herren, die Doppelnatur des Menschen, einerseits frei sein, selbstbestimmt sein eigenes Leben einrichten zu wollen und sich anderseits in einer Gemeinschaft aufgehoben zu wissen, sich in der Not auf diese verlassen zu k\u00f6nnen, ist eines der Kernelemente unseres Staates. Das christliche und humanistisch-liberale Gesellschaftsbild zusammen mit unserem feinen Verst\u00e4ndnis f\u00fcr Demokratie haben eine Gesellschaft geformt, die Individualit\u00e4t zul\u00e4sst und gleichzeitig ein austariertes, als gerecht empfundenes Sozialsystem anerkennt. Das hat die Schweiz stark gemacht.\n\nH\u00e4tten, so die \u00dcberlieferung, F\u00fcrst, Stauffacher und Melchtal vor \u00fcber 700 Jahren nur die eigene Talschaft gesehen, h\u00e4tte nicht die Stauffacherin den z\u00fcndenden Gedanken gehabt, wir k\u00f6nnten heute kaum den Bund der Eidgenossen feiern.\nH\u00e4tten die Patrons in der grossen Depression der 30er Jahre des letzen Jahrhunderts nur auf die eigene Kasse und nicht auch f\u00fcr die Arbeiter und deren Familien gesorgt, wir h\u00e4tten die Krise nicht relativ glimpflich \u00fcberstanden, ohne grosse soziale Unruhen.\nH\u00e4tte jeder Einzelne in den Boomjahren der Hochkonjunktur nur auf seinen pers\u00f6nlichen Gewinn geschaut, wir k\u00f6nnten unseren Kindern und unseren ausl\u00e4ndischen G\u00e4sten wohl kaum eine intakte Landschaft, saubere Seen und gute Luft bieten.\nDie St\u00e4rke dieser Gesellschaft, dieses Systems wird nun wieder auf die Probe gestellt.\nWir kommen am 1. August 2009 zusammen in einer Zeit mit grossen Unsicherheiten und mit d\u00fcsteren Prognosen. Dabei geht es um die Frage: R\u00fcckschritt oder Fortschritt, soziale Spannungen oder Lebensqualit\u00e4t? In einer Rezession wird der Ruf nach staatlichen Leistungen regelm\u00e4ssig lauter. Verunsicherung und Orientierungslosigkeit greifen rasch um sich. Der Zusammenhalt der Gemeinschaft wird strapaziert, weil jeder mit sich selber besch\u00e4ftigt ist und niemand den G\u00fcrtel zugunsten des Anderen enger schnallen will.\nDas ICH und das WIR prallen aufeinander und die F\u00fchrungskr\u00e4fte des Landes sind gefordert, Klarheit zu schaffen, Sicherheit zu vermitteln. Wir werden eine Rezession zu verdauen haben, die uns von aussen eingebrockt wurde. Wenn wir gest\u00e4rkt daraus herauskommen wollen, so braucht es jetzt das WIR, das Zusammenstehen von Wirtschaft, Politik und Gesellschaft. Dazu braucht es aber auch den Willen der Gemeinschaft zur Ver\u00e4nderung. In den letzen Jahren haben wir uns eine solide Basis erarbeitet und mit Ihrer Unterst\u00fctzung den wirtschaftlichen Wandel fr\u00fchzeitig eingeleitet. Die Ausgangslage zur Bew\u00e4ltigung der Krise ist also nicht schlecht. Darauf k\u00f6nnen wir aufbauen und vertrauen.\nDoch das allein reicht nicht. Heute sind Taten gefordert, nicht partikul\u00e4re Forderungen von Interessenvertretern. Heute brauchen wir Macher, keine Mitmacher und schon gar keine Miesmacher.\nDie Interessen, die wir zu vertreten haben, sind die Interessen des Volkes, des kleinen Mannes der um seinen Job bangt, der 4-k\u00f6pfigen Familie, die bald nicht mehr weiss, wie sie die steigenden Krankenkassenpr\u00e4mien bezahlen soll, des jungen Mannes, der noch keine Stelle nach seiner Lehre gefunden hat, der alten Frau, die einsam und unbeachtet versucht, trotz Gebrechen so lange wie m\u00f6glich in ihrer Wohnung zu bleiben. Das sind die Sorgen, f\u00fcr die wir uns alle einzusetzen haben.\nMeine Damen und Herren: Zur W\u00fcrde des Menschen geh\u00f6rt, dass er, soweit m\u00f6glich, selber f\u00fcr seinen Lebensunterhalt aufkommen kann. Dazu haben wir ein exzellentes Bildungssystem aufgebaut, das es allen Bewohnerinnen und Bewohnern dieses Landes erm\u00f6glicht, nach der obligatorischen Volksschule sich ein seinen F\u00e4higkeiten entsprechendes R\u00fcstzeug zu verschaffen, mit einer Berufsbildung bis zu akademischen Ehren. Darauf d\u00fcrfen wir stolz sein, auch weil wir damit zum Ausdruck bringen, dass wir jedem Menschen, ungeachtet seiner Herkunft, dieselben Startchancen f\u00fcr dieses eigenst\u00e4ndige, w\u00fcrdige Leben verschaffen wollen.\nBildung alleine gen\u00fcgt aber nicht. Die Selbstachtung erw\u00e4chst vor allem durch Arbeit und Besch\u00e4ftigung. In Zeiten von Wirtschaftskrisen ist es daher besonders wichtig, dass wir m\u00f6glichst viel an Arbeit und Besch\u00e4ftigung sichern k\u00f6nnen \u2013 f\u00fcr das Wohl, die W\u00fcrde und die Selbstachtung der Menschen in unserem Land.\nDer Bundesrat hat seit Oktober 2008 gehandelt. Schnell, effizient und unb\u00fcrokratisch, mit konkreten rasch umsetzbaren Massnahmen. Statt leere Floskeln zu dreschen oder unrealistischen Zielen nachzutr\u00e4umen, verfolgen wir eine auf die Schweiz zugeschnittene Konjunkturpolitik. Wir bieten sofort und zielgerichtete Hilfe an \u2013 f\u00fcr mehr Arbeit, f\u00fcr Arbeitslose, zugunsten der Konsumenten, f\u00fcr die besonders gebeutelte Exportwirtschaft. Zum WIR geh\u00f6rt auch, dass man Vorlagen zur marktwirtschaftlichen \u00d6ffnung wie die Einf\u00fchrung des Cassis-de-Dijon-Prinzips nicht aus einer momentanen Stimmung heraus torpediert. Die Vorlage spart Geld und st\u00e4rkt die Kaufkraft.\nIch alleine kann der Wirtschaft aber kein Wachstum bescheren. Ich allein kann keine Lehrstellen retten oder Lehrabg\u00e4nger weiterbesch\u00e4ftigen. Das k\u00f6nnen nur WIR. Ich danke den Unternehmerinnen und Unternehmern f\u00fcr ihr Engagement. Ich danke ihnen, dass sie auch in der Krise ihr Angebot an die Jungen aufrecht erhalten. Gemeinsam k\u00f6nnen wir den grossen Aderlass in der Wirtschaft eind\u00e4mmen. Gemeinsam m\u00fcssen wir uns f\u00fcr die Arbeitspl\u00e4tze einsetzen. Gemeinsam m\u00fcssen wir versuchen, das der Zugang zu Krediten funktioniert und der Binnenkonsum stabil bleibt.\nIch h\u00f6re die Stimmen jener sehr wohl, denen es zu langsam geht, die Milliarden statt Millionen fordern. Wir bringen das Land aber nur voran, wenn wir die Verschuldung klein halten. Ich h\u00f6re auch reihum sagen: Das geht nicht, dies ist unm\u00f6glich. Wir bringen das Land aber nur voran, wenn wir versuchen, das Unm\u00f6gliche m\u00f6glich zu machen. Ich h\u00f6re ebenfalls die Stimmen jener, die klagen: Den Banken gebt ihr Milliarden, uns nur Brosamen. Das Land bringen wir nur weiter, wenn wir einen sicheren Finanzplatz haben.\nWeil WIR \u2013 Volk und Regierung, Gemeinden, Kantone und Bund, Unternehmer und Mitarbeitende \u2013 immer gemeinsam handelten, haben wir die Marke Schweiz geschaffen. Eine Marke, die weltweit hochgeachtet wird und Respekt einfl\u00f6sst. Engagierten Schweizerinnen und Schweizern haben wir diese Marke zu verdanken, etwa\nden \u00c4rztinnen Anna Heer und Marie Heim-V\u00f6gtlin, die hier in Z\u00fcrich mit der Pflegerinnenschule eine neue Epoche der Volksgesundheit einl\u00e4uteten,\ndem Z\u00fcrcher Oberl\u00e4nder Bahnpionier Adolf Guyer-Zeller, der mit der Jungfraubahn eine Weltattraktion schuf oder\neinem Alfred Escher, dessen vernetztem Denken es zu verdanken ist, dass die Schweiz im 19. Jahrhundert bei den Infrastrukturen nicht in R\u00fcckstand geriet.\nSie alle und viele Tausende mit ihnen haben mit Engagement und individueller Spitzenleistung den Ruf eines Landes gepr\u00e4gt, das f\u00fcr seine Verl\u00e4sslichkeit, seine Humanit\u00e4t und Solidarit\u00e4t, f\u00fcr seine hohe Qualit\u00e4t und seine politische Stabilit\u00e4t bekannt ist.Mit Demut und Dankbarkeit sollten wir diese Pers\u00f6nlichkeiten ehren. Sie haben uns auch heute noch etwas zu sagen. Sie weisen uns den Weg in die Zukunft.\nF\u00fcr diese Zukunft brauchen wir neue Impulse; vielleicht auch neue Inhalte f\u00fcr die Marke Schweiz; vielleicht ist es erneut die Technik, die uns leitet.\nWenn ich den jungen Rednern, Beat Wyss (ZKB) und Annemarie Egger (Kantonsschule), zuh\u00f6re, was sie \u00fcber den Wert der eigenen Sprache und die Werte der Familie zu sagen wussten, dann bin ich \u00fcberzeugt, dass wir die grossen Herausforderungen der Zukunft packen, die sch\u00f6nen und die schwierigen. Dann weiss ich, dass ich Euch heute nicht zum Wandel, zur Reform auffordern muss. Wir wandeln, wir reformieren uns st\u00e4ndig. Ich muss Euch auch nicht daran erinnern, ja wir k\u00f6nnen es. Denn ich weiss: Wir k\u00f6nnen es nicht nur, ja wir tun es!\nIch masse mir hier und heute nicht an, zu wissen, wie die neue Visitenkarte der Schweiz aussehen soll. Ich habe auch nicht f\u00fcr jedes Problem eine Antwort parat. Aber vielleicht sieht die Skizze einer zuk\u00fcnftigen Schweiz so aus: Ein starkes Land mit einer sozialen Marktwirtschaft,\nwo Werte wie Ehrlichkeit und Fairness, Toleranz und Weltoffenheit gelebt werden,\nwo die B\u00fcrgerinnen und B\u00fcrger Lust auf Bildung und Neugier auf Forschung haben,\nwo man Neues ausprobieren will; neue, effizientere Technologien, eine saubere Energieversorgung, mit der wir weniger Ressourcen verbrauchen und die Umwelt schonen \u2013 eine CO2-neutrale Schweiz,\nwo man unter Globalisierung nicht Ausbeutung, sondern faire Arbeitsteilung und Austausch \u00fcber die Grenzen hinweg versteht,\neine Gesellschaft, die friedlich zusammenlebt; die keine \u00fcberf\u00fcllten Z\u00fcge und Strassen kennt; die gen\u00fcgend Arbeitspl\u00e4tze f\u00fcr alle und jeder die Chance auf einen Kinderkrippe hat; mit vitalen Senioren, die sich f\u00fcr die Gesellschaft engagieren,\neine Schweiz, die international respektiert ist.\nDie Schweiz der Zukunft k\u00f6nnen WIR nur gemeinsam gestalten. WIR statt ICH ist dabei keineswegs ein Aufruf zu einem neuen kollektiven Staatsverst\u00e4ndnis. Der Einzelne und sein Freiraum bleiben wichtig. Wichtig bleibt aber auch die Erkenntnis, dass wir diese solide Gemeinschaft der Schweiz dank Selbstverantwortung und Solidarit\u00e4t erreicht haben.\nWir sind aus allen Tiefs der Geschichte gest\u00e4rkt herausgekommen, weil alle immer dann gemeinsam am gleichen Strick gezogen haben, wenn es darauf ankommt \u2013 die B\u00fcrgerinnen und B\u00fcrger, die Parteien, die Unternehmer und die Kantone. So werden wir diese Krise meistern und auch unsere Rolle souver\u00e4n und eigenst\u00e4ndig im internationalen Kontext behaupten.\nDas alles braucht Zeit und Kraft. Ich verspreche Ihnen, ich werde alles tun, was in meiner Macht steht. Aber die Macht eines Bundesrates ist beschr\u00e4nkt. Packen wir die Zukunft also zusammen an und machen es wie Goethe, der seinen Erfolg auf drei Buchstaben reduzierte \u2013 TUN!\nIch w\u00fcnsche Ihnen ein sch\u00f6nes Fest und einen inspirierenden 1. August 2009.", "Ich danke Ihnen herzlich f\u00fcr Ihre Einladung zum heutigen 100-j\u00e4hrigen Jubil\u00e4um der Pro Patria. Sie ist mir eine grosse Ehre. Denn nur jedem 100. Bundespr\u00e4sidenten wird es zuteil, der Pro Patria zu einem so runden Geburtstag zu gratulieren. Wer im Jahre 2109 der n\u00e4chste sein wird, steht noch in den Sternen.Zur\u00fcck also ins Jahr 2009: Besonders grosse Freude bereitet mir das diesj\u00e4hrige 1.-August-Abzeichen, mit dem Sie mich dekoriert haben. \u201eDekorieren\u201c bedeutet ja auch \u201eauszeichnen\u201c. Ob dies Ihre Absicht war, sei h\u00f6flich offengelassen. Jedenfalls tut es der Seele jedes Magistraten gut, statt Kritik einzustecken, sich einmal ein Abzeichen anzustecken. Das heuer betont klassische 1.-August-Abzeichen von Pro Patria erinnert mich mit seinem goldenen Aufh\u00e4nger aber auch an ein Zitat aus Goethes Faust: \u201eZum Golde dr\u00e4ngt, am Golde h\u00e4ngt doch alles.\u201c Das Dr\u00e4ngen ist mir als Finanzminister wohl be-wusst. In Scharen dr\u00e4ngen sich die Bittsteller jeweils um den Bundestresor. Viele - und das hat Goethe vielleicht etwas untersch\u00e4tzt \u2013 h\u00e4ngen dagegen auch nicht am Golde und m\u00f6chten es deshalb lieber ausgeben. Einerlei: Im Goldglanz erstrahlt auch die Pro Patria-Gedenkm\u00fcnze, die der ebenfalls 100-j\u00e4hrige K\u00fcnstler Hans Erni gestaltet hat. Die Swissmint hat sie als Beitrag zum Jubil\u00e4um hergestellt. Welch klu-ges Land, das eher Sonderm\u00fcnzen pr\u00e4gt, statt dass es die Notenpresse anwirft. Glanzvoll ist vor allem auch die 100-j\u00e4hrige Geschichte von Pro Patria, und gl\u00e4nzend ist die Art, wie Sie, die freiwilligen Mitstreiter der Stiftung, deren noble Mission erf\u00fcl-len. Im Rahmen dieser Mission sticht ein Element besonders hervor, n\u00e4mlich das 1.-August-Abzeichen. Buchst\u00e4blich jedes Kind kennt das Abzeichen, oftmals aus eige-ner Verkaufserfahrung. Und wer sich - wie Sie und ich heute - das Abzeichen an die Brust heftet, dr\u00fcckt nebst seinem Bekenntnis zum Gemeinsinn auch seinen Stolz \u00fcber die Schweiz aus und jeder weiss: jetzt ist wieder 1. August. Doch das 1.-August-Abzeichen ist noch mehr. Von 1923 bis 2009 ist es in mittlerwei-le 87 Varianten erschienen. Jedes dieser 87 Designs ist einzigartig. Und jedes sym-bolisiert eine Facette der Schweiz und bisweilen auch der Pro Patria. Das 1.-August-Abzeichen ist quasi das Abzeichen der Schweiz.  ***** Ich m\u00f6chte Ihnen dies anhand von f\u00fcnf Eigenschaften der Schweiz aufzeigen. Es gibt f\u00fcnf Qualit\u00e4ten, die unserem Land zu Stabilit\u00e4t, Zusammenhalt, gutem Ruf und Ansehen verholfen haben. Sie heissen: Wohlstand, Sicherheit, Vielfalt, Fortschritt und Solidarit\u00e4t. Diese f\u00fcnf Qualit\u00e4ten haben seit 1848 das Wesen dieses Landes ge-pr\u00e4gt und sie werden auch unsere Zukunft bestimmen. Sie fanden im Laufe der Zeit im Motiv des 1.-August-Abzeichen immer wieder ihre symbolische Darstellung.\n1. Wohlstand Eine erste Errungenschaft ist unser Wohlstand. Wir wollen ihn erhalten und mehren. Das wird nicht einfach sein. Unsere Nachbarn und Konkurrenten sind seit dem Zwei-ten Weltkrieg nicht unt\u00e4tig geblieben. Der Wettbewerbsdruck ist gestiegen und unse-re Volkswirtschaft ist herausgefordert. Der Wohlstand unseres rohstoffarmen Landes beruht auf den F\u00e4higkeiten von Wirtschaft und Gesellschaft sowie auf der Solidit\u00e4t der Arbeitswelt. Dank Werten wie Zuverl\u00e4ssigkeit, Pr\u00e4zision, Fleiss sowie dank der Findigkeit und Gesch\u00e4ftst\u00fcchtigkeit der Unternehmen haben wir es zu Wohlstand und internationalem Ansehen gebracht.  Sie sehen hier das Abzeichen von 1946, einen Globus.Er symbolisiert die Weltof-fenheit und Weltverbundenheit der Schweiz und namentlich ihrer Wirtschaft. Dahin-gegen wirkt das Abzeichen von 1942 geradezu heimelig. Doch soll man sich von der Schlichtheit eines Stickdeckchens nicht t\u00e4uschen lassen. Immerhin begr\u00fcndete die Textilindustrie wesentlich den Ruf der Schweiz als Exportnation. Und in der Gr\u00fcnder-zeit der Pro Patria hatte namentlich in Albert Schusters St. Gallen die Stickerei ihre Hochbl\u00fcte. Seither hat sich die Branche stark spezialisiert und modernisiert. So steht das Stickdeckchen heute f\u00fcr die Pr\u00e4zision, den Fleiss und die Innovation, die unsere Wirtschaft antreiben. Sinnigerweise ist auch das heurige Jubil\u00e4umsabzeichen fein gestickt. Pro Patria hat sich mehrmals f\u00fcr die Integration von Arbeitslosen, namentlich von Jugendlichen und damit auch f\u00fcr ein wirtschaftliches Anliegen eingesetzt. Das The-ma ist dieses Jahr leider wieder besonders aktuell. 2. Sicherheit Eine zweite Qualit\u00e4t der Schweiz ist die Sicherheit. Ohne Sicherheit gibt es keine Freiheit. Die Bed\u00fcrfnisse nach Sicherheit reichen von der Landesverteidigung \u00fcber die B\u00fcrgersicherheit im Alltag bis hin zu den Menschenrechten. Das Abzeichen von 1929 zeigt einen Soldaten. Er stellt den Wehrwillen unserer B\u00fcr-gerinnen und B\u00fcrger dar, das Engagement in der Miliz und ihren Mut in bedrohlichen Zeiten. Mit seiner Schweizer Fahne dr\u00fcckt der Wehrmann aber auch Werte aus, de-nen wir besonders in unsicheren Zeiten Sorge tragen m\u00fcssen: die Menschlichkeit und die Freiheit des Einzelnen. Das Sicherheitsbed\u00fcrfnis ist dabei gegen die Freiheit abzuw\u00e4gen. Pro Patria sammelte in fr\u00fcheren Jahren \u00f6fters f\u00fcr Schweizer Soldaten und ihre Fami-lien. General Guisan pers\u00f6nlich empfahl 1942 den Kauf eines 1.-August-Abzeichens.\n3. Vielfalt Die dritte Qualit\u00e4t ist die Vielfalt unseres Landes. Die Schweiz ist derart reich an Fa-cetten, dass das Zusammenleben der Sprachen, V\u00f6lker, Religionen und Kulturen nur in einer f\u00f6deralen und vielkulturellen Gestaltung m\u00f6glich ist. Das erfordert von uns allen Toleranz und den Willen zum Zusammenleben. Der F\u00f6deralismus tr\u00e4gt dazu bei, dass in unserem Land die Probleme b\u00fcrgernah angegangen und dort gel\u00f6st werden, wo sie entstehen, in den meisten F\u00e4llen in der Familie sowie in Kanton und Gemeinde. Die Abzeichen von 1943 und 1961 zeigen 22 Kantonswappen, die als Schweizer-kreuz beziehungsweise ums Schweizerkreuz herum drapiert sind. Sie stellen den Schweizer F\u00f6deralismus in seiner Vielfalt und mit seinem inneren Zusammenhalt dar. Gleichzeitig symbolisieren sie die gesamtschweizerische Ausstrahlung von Pro Patria. Heute sei den damaligen Verantwortlichen \u00fcbrigens verziehen, dass sie dem Halbkanton Appenzell Ausserrhoden kein eigenes Wappen zugestanden haben. Die bislang vier dem Appenzellerland gewidmeten Briefmarken wiegen dieses Manko einigermassen auf. Im Abzeichen von 1980 wurde das Missgeschick zusammen mit dem erstmaligen Auftritt des Kanton Jura berichtigt. \u201eAlle f\u00fcr einen, einer f\u00fcr alle\u201c ist nicht nur Pro Patrias Motto der Gr\u00fcnderzeit. Es sind dieselben Worte, die an der Bundeshauskuppel die Kantonswappen in einer Rosette umfassen. F\u00fcr diese gemeinsame Identit\u00e4t steht das Abzeichen von 2008. Es erin-nert an den Schweizer Pass. Ich bin gespannt, ob Sie in den kommenden Jahren einmal ein biometrisches Abzeichen gestalten werden. 4. Fortschritt Moderne Technik wie die Biometrik f\u00fchrt uns zur vierten Qualit\u00e4t der Schweiz: der Modernit\u00e4t und dem Fortschrittsglauben. Die Schweiz hat zahlreiche Erfinder, Wis-senschafter und Nobelpreistr\u00e4ger hervorgebracht. Sie muss f\u00fcr den Export in jeder Hinsicht Spitzenprodukte produzieren. Kreativit\u00e4t und Innovation sind die Fundamen-te unseres Erfolges. Wir m\u00fcssen daher unserem Bildungssystem und unserem For-schungsplatz Sorge tragen. Parlament und Bundesrat haben die Ausgaben f\u00fcr Bil-dung, Forschung und Innovation ab diesem Jahr zu Recht erh\u00f6ht. Das Puzzle im Abzeichen von 1989, ohnehin einem Jahr des Aufbruchs, f\u00fchrt uns die Kraft eines aufgekl\u00e4rten und wissbegierigen Geistes vor Augen: Ein solcher Geist setzt zusammen, was zusammen geh\u00f6rt. Damit schafft er etwas Neues, etwas, das mehr ist als die Summe seiner Teile. Dieses Mehr ist der Fortschritt. Was dabei kon-kret herauskommen kann, zeigt uns das Abzeichen von 1988: Ein Windrad als Sym-bol neuer Technologien, mit denen wir nachhaltig Energie gewinnen wollen. 5. Solidarit\u00e4t Die f\u00fcnfte Qualit\u00e4t der Schweiz ist schliesslich unsere Solidarit\u00e4t. Nachbarhilfe, Frei-willigkeit, Sozial- und Betreuungswesen, Sozialversicherungen, aber auch das Spendenwesen und die Entwicklungshilfe, das sind die wichtigsten Stichworte zur solidarischen Schweiz.\nWer in Not und Bedr\u00e4ngnis ger\u00e4t, kann in unserem Land auf Hilfe und Unterst\u00fctzung z\u00e4hlen. Die Anspr\u00fcche wachsen allerdings kr\u00e4ftig. Gerade in der gegenw\u00e4rtigen Kri-se richten viele Betroffene Ihren Blick zum Staat. Wir haben unseren Staat und unse-re Sozialwerke laufend gest\u00e4rkt. Namentlich die gute Arbeitslosenversicherung zeugt davon. Doch wir d\u00fcrfen unsere Gemeinwesen nicht \u00fcberfordern. Die monet\u00e4re, sprich finanzielle Solidarit\u00e4t hat in neuerer Zeit zulasten der Freiwilli-genhilfe stark zugenommen. Das ist eine ungute Entwicklung. Wir sollten dem gros-sen Nutzen der Freiwilligkeit wieder mehr Wertsch\u00e4tzung erweisen. Und wir sollten das Feuer des Gemeinsinns, das in den allermeisten von uns lodert, entflammen. Albert Schuster, Pro Patrias Spiritus Rector, ahnte dieses Lodern schon vor 100 Jah-ren. Und er entfachte es zu einem j\u00e4hrlichen 1.-August-H\u00f6henfeuer der zwischen-menschlichen Solidarit\u00e4t, zu einem Feuerwerk des Gemeinsinns. Dieser Gemeinsinn steht in Kontrast zu einer blossen passiven Anspruchshaltung. Darauf wies schon Pr\u00e4sident Kennedy im Jahre 1961 in seiner ber\u00fchmten Antrittsre-de hin. \u201eFragt nicht, was euer Land f\u00fcr euch tun kann\u201c, mahnte er sein Publikum. \u00dc-bersetzt: \u201eWartet nicht darauf, dass Euch der Staat oder Eure Mitmenschen gebrate-ne Tauben in den Mund fliegen lassen\u201c. \u201eSondern\u201c, fuhr Kennedy fort, \u201efragt, was ihr f\u00fcr Euer Land tun k\u00f6nnt\u201c. Er meinte also: Pro Patria!***** Liebe Freundinnen und Freunde von Pro Patria: Zum Stichwort Solidarit\u00e4t und Ge-meinsinn ist es nicht schwierig, Ihnen das eine passende Abzeichen zeigen \u2013 ich zeige Ihnen n\u00e4mlich alle auf einmal. Zusammen bilden Sie die Ehrengarde f\u00fcr die heutige 100-Jahr-Feier. Sie stehen f\u00fcr die 100 Jahre, in denen Pro Patria ihre unver-gesslichen Postkarten, Briefmarken und         1.-August-Abzeichen gestaltet hat. Sie stehen f\u00fcr die 100 Jahre, in denen Pro Patria mit ihren Erl\u00f6sen dem Gemeinwohl diente. Dabei machte Pro Patria unz\u00e4hlige Menschen gl\u00fccklicher. Und sie f\u00f6rderte und f\u00f6rdert zahllose kulturelle Sch\u00e4tze unseres Landes. Diese Abzeichen-Ehrengarde erinnert uns aber auch an all jene Menschen, die sich freiwillig f\u00fcr Pro Patria einsetzten. Viele von ihnen sind heute hier versammelt. Was w\u00e4re Pro Patria ohne ihre Stiftungsr\u00e4te, Stiftungsmitglieder und ehrenamtlichen Mit-arbeiterinnen und Mitarbeiter, welche die Geschicke der Stiftung leiten und mit Herz-blut Sammlungen organisieren? Was w\u00e4re Pro Patria ohne ihre G\u00f6nnerinnen und G\u00f6nner, welche die Stiftung mittragen, indem sie grossz\u00fcgig spenden und Marken und Abzeichen kaufen? Und was w\u00e4re Pro Patria ohne ihre Freunde und ohne Gene-rationen von Jugendlichen, die diese Marken und Abzeichen pers\u00f6nlich an den Mann und an die Frau brachten? Auch solche Freunde an der Front finden sich zahlreich unter Ihnen, liebe Anwesende. Gestatten Sie abschliessend noch ein Kompliment in eigener Sache, n\u00e4mlich f\u00fcr die stets ausgezeichnete Zusammenarbeit der Pro Patria mit dem Bundesrat. So ernennt Pro Patria den Bundespr\u00e4sidenten jedes Jahr zu ihrem Ehrenpr\u00e4sidenten. Um diese Ehre abzuverdienen, beteiligten sich die Bundespr\u00e4sidenten bis in die neunziger Jah-re mit einem Spendenaufruf an die Bev\u00f6lkerung. In den ersten Jahrzehnten von Pro Patria ging die Zusammenarbeit noch weiter: Pro Patria sprach damals den Stiftungszweck mit dem Bundesrat ab. Doch bald besann sich Pro Patria des liberalen Grundsatzes, dass der Staat nicht \u00fcberall mitreden muss. Seither legt die Stiftung ihren Sammlungszweck alleine fest. Geblieben ist a-ber die Beziehung zur Post, welche seit Anbeginn die Bundesfeiermarken produziert. Angenehm lose ist sodann Ihr Verh\u00e4ltnis zum Finanzminister: Pro Patria liefert mir zwar keine direkte Bundessteuer ab. Aber immerhin hat sie eine Mehrwertsteuer-nummer. Und das Beste: Sie verlangt keine Subventionen. Bei so viel Eigenverant-wortung wird es mir als liberalem Finanzminister warm ums Herz. 6/11***** Liebe Freundinnen und Freunde der Pro Patria: Zum Schluss bleibt mir, Ihnen allen im Namen des Bundesrates und der Schweizer Bev\u00f6lkerung von Herzen f\u00fcr Ihren unermesslichen Einsatz zum Wohle unseres Landes zu danken.  So viel B\u00fcrgersinn verdient eine Belohnung. Ich habe deshalb ein Geschenk mitge-bracht. Ich hatte Sie, Herr Pr\u00e4sident, gebeten mir zu sagen, was sich Pro Patria zu ihrem hundertsten Geburtstag w\u00fcnscht. Die Antwort h\u00e4tte bescheidener nicht ausfal-len k\u00f6nnen. Genau das macht sie so typisch f\u00fcr eine Stiftung, die sich der privaten Solidarit\u00e4t verschrieben hat. Sie haben den Finanzminister n\u00e4mlich nicht etwa um Steuererleichterungen oder um \u00f6ffentliche Zusch\u00fcsse gebeten. Sie haben nur darum ersucht, Ihnen bei der Berechnung der inflationsbereinigten Einnahmen behilflich zu sein, die Pro Patria in diesen 100 Jahren aus eigener Kraft erzielt hat. Diesem An-sinnen bin ich gerne nachgekommen: Ich kann Ihnen, gesch\u00e4tzter Pr\u00e4sident, mittei-len, dass sich die fraglichen Einnahmen zum Gegenwartswert auf \u00fcber 490 Millionen Schweizer Franken belaufen. Dies entspricht beinahe 100 Millionen 1.-August-Abzeichen. Welch eine Punktlandung f\u00fcr ein 100-Jahr-Jubil\u00e4um.Hier nun noch das Abzeichen von 1962. Es k\u00f6nnte dazu dienen, die 1.-August-Redner zum Ausgang ihrer Ansprache zu mahnen. Ich h\u00f6re das Gl\u00f6cklein.  Meine Damen und Herren: Auch pro futuro w\u00fcnsche ich Pro Patria nur das Beste. Ihrem k\u00fcnftigen Pr\u00e4sidenten w\u00fcnsche ich gutes Gelingen. Und uns allen w\u00fcnsche ich weiterhin einen frohen Festtag im Zeichen beziehungsweise im Abzeichen des 1. Augustes.", "Wir Schweizer sind friedliebend. Wir Schweizer vermeiden Streit. Wir Schweizer wollen es gerne allen Recht machen. Das sind grunds\u00e4tzlich positive Eigenschaften. Mit etwas mehr Schweizer Zur\u00fcckhaltung und Bescheidenheit, mit etwas mehr Schweizer Harmoniesinn w\u00e4re die Welt viel freundlicher.\nAber das Bed\u00fcrfnis nach Verst\u00e4ndnis und Verst\u00e4ndigung l\u00e4sst sich \u00fcbertreiben. Wir schauen etwas gar \u00e4ngstlich darauf, wer was von uns h\u00e4lt. Und wenn irgendwo einer frech das Maul aufreisst und uns \u00dcbles sagt, dann stammeln wir eingesch\u00fcchtert Entschuldigungen -  zusammenzucken und wegducken, das ist uns zum Standartverhalten geworden.\nDer von Schiller treffend geschilderte schweizerische Nationalheld, Wilhelm Tell, ist darum zum Symbol f\u00fcr Freiheit und Unabh\u00e4ngigkeit geworden, weil er weder zusammengezuckt noch den Kopf eingezogen hat.\nIch meine, wir sollten nicht zuviel darauf achten, was andere \u00fcber uns sagen, sondern so handeln, wie wir es f\u00fcr richtig halten. Entsprechend unseren Werten, entsprechend unserer rechtstaatlichen und demokratischen \u00dcberzeugung. Und dann d\u00fcrfen wir auch, wenn es n\u00f6tig ist, auf all das hinweisen, was wir tun, was wir leisten, was wir der Welt geben.\nUnd wir geben der Welt viel. Ideell. Materiell. Humanit\u00e4r. Wir bieten insbesondere dreierlei; wir bieten Freiheit, wir bieten Fortschritt, wir bieten gute Dienste.\nPermanenter Freiheitsimpuls\nSchweiz und Freiheit, das geh\u00f6rt zusammen. Die Schweizer Freiheit war schon sprichw\u00f6rtlich, noch ehe die franz\u00f6sische Revolution die Freiheit zum politischen Programm erhob. Sie faszinierte damals die Philosophen in den Salons von Paris gleichermassen, wie sie die Politiker an den europ\u00e4ischen F\u00fcrstenh\u00f6fen immer wieder beunruhigte.\nDenn unsere Staatsauffassung ist so ganz anders als die anderer L\u00e4nder: Uns geht es um den B\u00fcrger, nicht um den Staat. Der B\u00fcrger steht im Mittelpunkt. Der Staat ist nur ein Mittel zum Zweck. Unser Staat hat keine nationale, historische oder religi\u00f6se Mission. Unser Staat ist dazu da, uns B\u00fcrgern die maximale Freiheit zu sichern.\nSo suchen wir oft unsere eigene L\u00f6sung. Wagen einen eigenen Entwurf. Gehen mit der Schweiz unseren eigenen Weg. Und weil bei uns das Volk entscheidet, ist unser Weg b\u00fcrgern\u00e4her, steuerg\u00fcnstiger, freiheitlicher.\nDas ist der Sonderfall Schweiz. Ihn kann nur kritisieren, wer die erzwungene Einheit der gewachsenen Vielfalt vorzieht. Wer von der exakten Planbarkeit der Welt \u00fcberzeugt ist. Wer immer noch an Zentralismus, Kommandowirtschaft, Sozialismus glaubt.\nDer Sonderfall Schweiz f\u00e4rbt auch auf das Ausland ab. Denn der freiheitliche Sonderfall sorgt f\u00fcr Wettbewerb. Weit \u00fcber unsere Landesgrenze hinaus. Solange ein Fleck auf der Welt ist, wo die Staatsangeh\u00f6rigen wirkliche B\u00fcrger sind, befinden sich die Reglementierer und Regulierer, die Bevormunder, Beschr\u00e4nker und B\u00fcrokraten immer in einem Erkl\u00e4rungsnotstand. Bei jedem Verbot stellt sich die Frage: \u201eWeshalb wagen nicht auch wir mehr Freiheit? Weshalb soll bei uns scheitern, was in der Schweiz funktioniert?\"\nNicht erstaunlich, wird die Schweiz f\u00fcr ihren eigenen Weg kritisiert. Denn unsere Freiheit provoziert alle, die ihr Staatswesen weniger freiheitlich ausgestalten. Fr\u00fcher die F\u00fcrsten, heute die B\u00fcrokraten. Die j\u00fcngsten Reaktionen in London, Br\u00fcssel oder Berlin sind nur das Echo auf verwirklichte Freiheit.\nEs gibt aber nicht nur das Echo der Administrationen, sondern auch das Echo der wirtschaftlichen Realit\u00e4t: Unternehmer und Unternehmen, die vom Fiskus bedr\u00e4ngt werden, weichen in die Schweiz aus. Weil unser Staat zur\u00fcckhaltender ist. Weil die Steuerlast weniger dr\u00fcckend ist. Weil wir Eigentum als Eigentum anerkennen.\nSolange die Schweiz an ihrer freiheitlichen Ordnung festh\u00e4lt, sorgen wir f\u00fcr einen Wettbewerb der Systeme. Wenn Ausl\u00e4nder ihre Verm\u00f6gen in die Schweiz \u00fcberweisen, wenn ausl\u00e4ndische Unternehmen ihren Sitz in die Schweiz verlegen, dann bedeutet das: Unser System ist besser, ist wettbewerbsf\u00e4higer.\nAlle andern Staaten sind eingeladen, diese Unternehmen wieder zur\u00fcckzugewinnen - nicht mit Pressionen und politischer Macht, sondern durch bessere Rahmenbedingungen.\nWettbewerb belebt. Der Wettbewerb der Systeme belebt ebenso wie der Wettbewerb unter Marktteilnehmern. Das best\u00e4tigt uns die Geschichte: Wirtschaftlich bl\u00fchend, geistig-kreativ spr\u00fchend waren Epochen, in denen viele Kleinstaaten sich massen und zu \u00fcberfl\u00fcgeln versuchten. Die griechische Antike, die Renaissance Oberitaliens, die Weimarer Klassik. Da spielte der ungebundene Wettbewerb der Staats- und Gesellschaftsordnungen.\nDie Schweiz gibt der Welt einen permanenten Freiheitsimpuls. Allein durch die Tatsache, dass wir den B\u00fcrgern mehr Freiheit zugestehen als anderswo. Darauf d\u00fcrfen wir stolz sein.\nFortschritt\nDie Schweiz ist ein Kleinstaat. Bezogen auf die Fl\u00e4che; bezogen auf die Bev\u00f6lkerung. Aber die Schweiz hat wirtschaftliche Bedeutung. Als Bildungsplatz. Als Forschungsplatz. Als Handels- und Messeplatz. Als Finanzplatz. Als Produktionsplatz.\nDie Forschungsfreiheit hat unseren Hochschulen schon im 19. Jahrhundert internationalen Ruf eingebracht. Das hohe Niveau ist geblieben. Davon profitiert unter anderem auch der innovative Forschungsstandort Schweiz, dem somit hervorragend ausgebildete junge Frauen und M\u00e4nner zur Verf\u00fcgung stehen.\nObschon ein Binnenland, etablierte sich die Schweiz als Handelsplatz; von der Kunstmesse Basel bis zur Z\u00fcrcher B\u00f6rse.\nUnser Finanzplatz hat sich international gar so erfolgreich positioniert, dass Geld aus der ganzen Welt bei uns angelegt wird. Die Eigent\u00fcmer sch\u00e4tzen die Dienstleistungen, die Sicherheit, die Stabilit\u00e4t. Derzeit ist die Schweiz der gr\u00f6sste Verm\u00f6gensverwalter der Welt.\nDie Schweiz fertigt hochwertige Produkte. Schweizer Erzeugnisse sind weltweit f\u00fcr ihre Qualit\u00e4t beliebt und ber\u00fchmt - Schweizer Qualit\u00e4t ist sprichw\u00f6rtlich. Das zeigt sich auch in den Ausfuhrzahlen: Die kleine Schweiz liegt in der Rangliste der Exportnationen auf dem 14. Platz.\nWeltweit kaufen wir G\u00fcter. Weltweit wird von Schweizer Unternehmen investiert. Mit den Direktinvestitionen in ausl\u00e4ndische Unternehmen liegt die Schweiz international an vierter Stelle. Dadurch schafft die Schweiz nach den aktuellsten Zahlen der Nationalbank 2,35 Millionen Arbeitspl\u00e4tze im Ausland.\nDie Schweiz darf sich sehen lassen mit ihren Beitr\u00e4gen an die Weltwirtschaft. So helfen unsere Unternehmen, so helfen wir alle mit, weltweit Wohlstand zu schaffen, weltweit zum Fortschritt beizutragen.\nUnd das soll allen bewusst sein, deren Politik gegen\u00fcber der Schweiz von Neid getrieben ist. Alle, die mit einem Wirtschaftskrieg erreichen wollen, was sie im friedlichen und freien Wettbewerb nicht zu erreichen verm\u00f6gen. Die W\u00fcste beginnt nicht zu bl\u00fchen, wenn man die Oase trockenlegt. Im Gegenteil, wer immer in der W\u00fcste leben muss, verliert seine Quelle.\nGute Dienste\nZum hunderf\u00fcnzigsten Mal j\u00e4hrte sich in diesem Juni die Schlacht von Solferino. Die Industrialisierung fand damals die Fortsetzung auf dem Schlachtfeld mit den Massenheeren und mit einem neuen Ausmass an menschlichem Leid. Der blutige Krieg zwischen Sardinien, Frankreich und \u00d6sterreich wurde mit dem Frieden von Z\u00fcrich beendet. Und wie damals Z\u00fcrich bietet der neutrale Boden von Schweizer St\u00e4dten immer wieder ideale Voraussetzungen f\u00fcr Friedensgespr\u00e4che.\nVor allem aber wurden die improvisierten Lazarette in der Lombardei dank Henry Dunant zum Geburtsort des Roten Kreuzes. Seither lindert die Schweiz das Leid in den Elendszonen auf der ganzen Welt.\nAllen, die mit dem Finger auf uns zeigen und uns als Profiteure verunglimpfen, weil wir nicht an internationalen Abenteuern teilnehmen, ist zu entgegnen: \u201eWir holen seit anderthalb Jahrhunderten die Menschen aus den Tr\u00fcmmern, die Ihr \u00fcberall auf der Welt mit Eurem Grossmachtsstreben hinterl\u00e4sst.\"\nUnd diese Aufgabe k\u00f6nnen wir nur deshalb so glaubw\u00fcrdig wahrnehmen, weil wir machtpolitisch ambitionslos sind. Die Grossm\u00e4chte, sie sich Ressourcen und Transportwege sichern wollen, sind keine glaubw\u00fcrdigen Helfer und Vermittler. Die Schweiz dagegen, die sich seit jeher aus den Konflikten heraush\u00e4lt, hat das Vertrauen aller Beteiligten. Denn bislang war klar: Unsere Neutralit\u00e4t verbietet uns die Parteinahme.\nAber dieses wertvolle Vertrauen ist leicht zu verlieren. Beteiligen wir uns unter F\u00fchrung der Grossm\u00e4chte an milit\u00e4rischen Operationen, so werden auch wir zur Konfliktpartei. Den Ruf, den wir uns in den letzten 150 Jahren seit Solferino aufgebaut haben, d\u00fcrfen wir nicht aufs Spiel setzen. Und damit auch unsere M\u00f6glichkeiten, dort zu helfen, wo andere zerst\u00f6ren.\nDie Militarisierung unserer Aussenpolitik hilft niemandem. Weder unserer Armee, die nur als Verteidigungsarmee den R\u00fcckhalt in der Bev\u00f6lkerung geniesst, noch den Menschen in den Kriegsgebieten, die sich neutrale Helfer und nicht weitere Interventionstruppen w\u00fcnschen.\nGerade unsere Distanz zur grossen Weltpolitik macht unsere Stellung in der Welt aus. Darauf d\u00fcrfen, darauf sollen wir hinweisen:\nDer Freiheitsimpuls, der Beitrag zum Fortschritt, die guten Dienste zeigen, wie weltverbunden die Schweiz ist. Denn Offenheit heisst nicht, blind v\u00f6lkerrechtliche Vertr\u00e4ge zu unterzeichnen, Abkommen, an die sich ausser uns ohnehin kaum jemand h\u00e4lt. Offenheit ist viel mehr. Offenheit ist Achtung, ist Austausch, ist Anteilnahme. Offenheit ist, wovon die Menschen profitieren, nicht die Regierungen, die NGO oder die supranationalen Organisationen.\nUnd was wir den Menschen auf dieser Welt geben, das darf sich sehen lassen. Ideell. Materiell. Humanit\u00e4r. Wir bereichern die Welt mit Freiheit, tragen zum Fortschritt bei und helfen den Notleidenden. Ein grosser Beitrag f\u00fcr ein kleines Land. Grund genug, Kritikern mit sachlichem und gefestigtem Selbstvertrauen zu begegnen.", "In vielen L\u00e4ndern wird der Nationalfeiertag im Gedenken an einen milit\u00e4rischen Sieg oder an die Geburt oder den Tod eines Nationalhelden begangen. Die Schweiz hingegen feiert am 1. August eine Verschw\u00f6rung. Eine Verschw\u00f6rung, deren Ziel es war, den drei verb\u00fcndeten Gemeinschaften, mehr Freiheit und mehr Rechtssicherheit zu gew\u00e4hren.\nDie ersten Schweizer hatten keine Gebietsanspr\u00fcche. Sie erkl\u00e4rten keinen Unabh\u00e4ngigkeitskrieg. Bis ins Jahr 1648 [sechzehn hundert achtundvierzig] anerkannten sie sogar die Oberhoheit des Kaisers - was ihnen umso leichter fiel, als dieser weit weg war.\nDie Schweiz strebte also von Anfang an nach einer Gesellschaft, in der sich jede Gemeinschaft sowie jede einzelne Person entfalten und in Freiheit und Recht leben konnten. Dieses Erbe ist es, das wir am 1. August feiern.\nDieses Erbe soll uns auch leiten, wenn wir die Probleme von heute angehen und l\u00f6sen wollen. Wertsch\u00e4tzung f\u00fcr unsere Traditionen bedeutet jedoch nicht, dass wir einfach wiederholen, was unsere Vorfahren gesagt und getan haben.\nIm Gegenteil: Eine Tradition wirklich achten, heisst, sie in einem ver\u00e4nderten Umfeld zu beleben. Heisst, sich ver\u00e4ndern ohne seine eigenen Wurzeln zu vergessen oder seine Erinnerung zu verlieren.\nDie Bundesverfassung von 1999 sagt in ihrer Pr\u00e4ambel genau das, wenn sie festh\u00e4lt, \u00abdass nur frei ist, wer seine Freiheit gebraucht\u00bb.\nUnsere Demokratie lebt mehr denn je von diesem Drang nach Freiheit, der die B\u00fcrgerinnen und B\u00fcrger unseres Landes leiten soll.\nIn einer Demokratie soll die Freiheit, die Menschen zum Handeln und zur Solidarit\u00e4t bewegen. Sie nimmt Gestalt an, indem wir uns am \u00f6ffentlichen Leben beteiligen, und zwar auf allen Stufen des Staates und der Gesellschaft.\nDie Freiheit soll die gesellschaftliche Auseinandersetzung befl\u00fcgeln und schliesslich dazu f\u00fchren, dass eine L\u00f6sung gefunden wird. Diese L\u00f6sung soll f\u00fcr alle gut sein - nicht nur f\u00fcr unsere Generation, sondern auch f\u00fcr die Generationen nach uns.\nDie Schweiz war in diesem Jahr, zusammen mit \u00d6sterreich, Gastgeberin der Fussball-Europameisterschaft. Der Anlass war hervorragend organisiert. Es war f\u00fcr viele Schweizerinnen und Schweizer wie auch f\u00fcr viele G\u00e4ste ein phantastisches Ereignis, an das sie noch lange zur\u00fcckdenken werden.\nDie Wirtschaftslage unseres Landes ist nach wie vor sehr gut. Zwar bereitet die internationale Konjunktur einige Sorgen, aber die Grundlagen unserer Wirtschaft bleiben solid.\nSie beruhen auf \u00f6ffentlichen Finanzen, die sich mehr und mehr erholen. Sie beruhen aber auch auf dem hohen Niveau unserer Forschung, auf der Berufsbildung, auf der Flexibilit\u00e4t des Arbeitsmarktes. Nicht zuletzt auch auf dem Willen, die Solidarit\u00e4t zwischen den Generationen, zwischen Gesunden und Kranken, zwischen Starken und Schwachen, langfristig aufrecht zu erhalten.\nDiese Solidarit\u00e4t kann sich aber nicht nur auf die Einwohnerinnen und Einwohnern unseres Landes beschr\u00e4nken. Daf\u00fcr sind wir zu klein. Wir m\u00fcssen uns f\u00fcr den Frieden in der Welt einsetzen.\nWir m\u00fcssen auch st\u00e4ndig bestrebt sein, unsere Beziehungen zu den anderen L\u00e4ndern zu st\u00e4rken. Vor allem nat\u00fcrlich zu unserer direkten Nachbarin, der Europ\u00e4ischen Union.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger\nWir d\u00fcrfen zu Recht stolz sein auf unser Land und seine Institutionen. Wir haben gute Gr\u00fcnde, den 1. August zu feiern. Die Geschichte hat uns aber gelehrt, dass nichts auf ewig gesichert ist. Wenn wir uns f\u00fcr die Zukunft r\u00fcsten wollen, m\u00fcssen wir alle - jede und jeder von uns - unseren Teil dazu beitragen.\nSystematische Opposition kann in diesem Land nicht funktionieren. Das sehen wir tagt\u00e4glich. In der Schweiz gibt es keinen anderen Weg, als dass sich alle am \u00f6ffentlichen und am gesellschaftlichen Leben beteiligen. Dies ist die Botschaft jeder Bundesfeier und ganz besonders dieses 1. August 2008.\nIhnen allen, ob mit oder ohne Schweizer Pass, w\u00fcnsche ich von Herzen ein sch\u00f6nes Fest.", "Es ist mir eine Ehre, anl\u00e4sslich der Bundesfeier zu Ihnen sprechen zu d\u00fcrfen, dazu noch hier in der Gemeinde Ani\u00e8res, die dieses Jahr ihr 150-j\u00e4hriges Bestehen feiert.  Meine Damen und Herren Vor 717 Jahren schlossen Walter F\u00fcrst, Werner Stauffacher und Arnold von Melchtal auf dem R\u00fctli einen Bund \u2013 ich zitiere \u2013 \u00abim Hinblick auf die Arglist der Zeit\u00bb sowie \u00abzu ihrem besseren Schutz und zu ihrer Erhaltung\u00bb. Die \u00abArglist der Zeit\u00bb, die unsere Vorfahren Ende des 13. Jahrhunderts voraussahen, hat die Eidgenossenschaft in den folgenden Jahrhunderten nicht verschont. Sie hat sie aber nicht daran gehindert, sich zu entwickeln und weitere Orte aufzunehmen, w\u00e4hrend die europ\u00e4ische Geschichte im 14. Jahrhundert mit Krisen, Kriegen und Katastrophen aller Art ihre dunkelsten Stunden erlebte. Was einige das Abenteuer Schweiz genannt haben, verlief wider alle Regeln, die normalerweise f\u00fcr die Entstehung eines Staates gelten. In unserem Land erfolgte die politische Genese sozusagen umgekehrt: aus den Bergen ins Flachland, aus den D\u00f6rfern in die Stadt.  Im 15. und am Anfang des 16. Jahrhunderts war die Eidgenossenschaft der acht und sp\u00e4ter der dreizehn Orte gepr\u00e4gt von der Sehnsucht, dem Bed\u00fcrfnis zu schauen, was auf der anderen Seite des Berges liegt. Diese Schweiz war aufgrund der geringen Eink\u00fcnfte, die sie mit der Landwirtschaft erzielen konnte, gezwungen, S\u00f6ldner in europ\u00e4ische Konflikte zu entsenden. Die Niederlage von Marignano setzte den Eroberungs- und Expansionsgel\u00fcsten ein Ende, und an ihre Stelle trat eine Einflusspolitik. Nach Marignano verzichtete die Schweiz auf die Anwendung von Gewalt als Mittel der Aussenpolitik. In diesem Sinne ist und bleibt unsere Neutralit\u00e4t eine Botschaft des Friedens.\nTrotz dem Klischee, wonach die Schweiz das Land der Sesshaften par excellence ist, haben die Schweizer nicht darauf verzichtet, die Welt zu sehen: Ihre Eroberungsz\u00fcge wurden einfach friedlicher. Sie erlagen immer wieder der Versuchung wegzugehen. Diese Migrationsbewegungen, die zuerst durch Eroberungsgel\u00fcste und sp\u00e4ter durch wirtschaftliche Not ausgel\u00f6st wurden, sind aber auch Ausdruck von Fernweh und Abenteuerlust. Hausierer und Wanderh\u00e4ndler, ab Ende des 18. Jahrhunderts auch Kaufleute und Vertreter unserer Textil- und Uhrenmanufakturen, bereisten die ganze Welt und machten die Schweiz zu der kosmopolitischen und multikulturellen Nation, die sie heute ist.  Ob freiwillig oder unfreiwillig, dieses Kommen und Gehen hatte auch noch andere Auswirkungen. Es gab der Schweiz, quasi im Gegenzug, ihre humanit\u00e4re Tradition. Die Schweiz nahm immer wieder Fl\u00fcchtlinge auf, die in ihrer Heimat wegen ihrer Religion oder ihren politischen \u00dcberzeugungen verfolgt wurden.  Und diese Bev\u00f6lkerungsbewegungen brachten den Schweizer St\u00e4dten frisches Blut. Zahlreiche Einwanderer trugen mit ihrem Know-how, ihren Qualifikationen und teilweise auch mit ihrem Kapital zur Entwicklung der Wirtschaft \u2013 insbesondere des Gewerbes, der Industrie und der Banken \u2013 bei, indem sie ausl\u00e4ndische M\u00e4rkte erschlossen. Die Schweiz war weltoffen; sie verteidigte die Grunds\u00e4tze von Freiheit und Toleranz; sie wurde zur Wahlheimat f\u00fcr progressive, liberale oder sozialistische Ideen. Ab der zweiten H\u00e4lfte des 19. Jahrhunderts wurde sie zum Sitz der ersten internationalen Organisationen; sie lancierte die ersten europ\u00e4ischen Konferenzen zum Thema Arbeit; sie baute ein Netz von Konsulaten und Vertretungen auf, um den Handel zu erleichtern. Sie wurde als Schlichterin beigezogen.  Das 20. Jahrhundert war das Jahrhundert der Ersch\u00fctterungen, das Jahrhundert der Weltkriege, aber auch der Beschleunigung der Geschichte und der Globalisierung, die tiefgreifende Auswirkungen auf uns haben. Die wirtschaftlichen Ver\u00e4nderungen und die brutalen Umw\u00e4lzungen in einer Gesellschaft, in der es neben neuen Hoffnungen auch neue Not gibt, k\u00f6nnen zus\u00e4tzlich zu den neuen politischen Gegebenheiten durchaus verunsichern oder sogar beunruhigen.  Ja, wir leben in einer Zeit der Verunsicherung: Seit dem Ende des Kalten Krieges wird die Welt von den Vereinigten Staaten dominiert, aber kein Staat kann die Probleme, die sich heute auf internationaler Ebene stellen, allein l\u00f6sen. Unsere Sicherheit wird heute durch neue Bedrohungen gef\u00e4hrdet: durch Terrorismus, Klimaerw\u00e4rmung, Weiterverbreitung von Massen-vernichtungswaffen, Epidemien, internationale Kriminalit\u00e4t. Wir leben in einer Welt, in der innerstaatliche Konflikte h\u00e4ufiger sind als Konflikte zwischen Staaten, in der Krisen wie der Nahostkonflikt oder die iranische Nuklearfrage direkte und indirekte Auswirkungen auf unsere Interessen haben.  Es ist eine Zeit der Gegens\u00e4tze, in der trotz der betr\u00e4chtlichen wissenschaftlichen und technischen Fortschritte die H\u00e4lfte der Weltbev\u00f6lke-rung in Armut lebt und drei Viertel der Menschen keine Sozialversicherung und kein sicheres Einkommen haben. Der Zusammenhang zwischen Armut und Konflikten ist zwar nicht immer offensichtlich, aber Ausgrenzung ist der ideale N\u00e4hrboden f\u00fcr Gewalt. Kriege t\u00f6ten, zerst\u00f6ren und f\u00fchren in die Armut. \u00dcber 800 000 Menschen sterben jedes Jahr eines gewaltsamen Todes, und ebenso viele werden jedes Jahr in ihrem eigenen Land vertrieben.  Es ist auch eine Zeit der Ver\u00e4nderungen: Sogar unsere nat\u00fcrliche Umwelt, einer der Reicht\u00fcmer unseres Landes, die wir schon immer bewahren und sch\u00fctzen wollten, steht vor Umw\u00e4lzungen. Wir erleben steigende Tempera-turen, wie sie von den Wissenschaftlern angek\u00fcndigt wurden, und sehen unsere geliebten Gletscher schmelzen. Wenn diese Ph\u00e4nomene weiter zunehmen, k\u00f6nnen sie zu weiteren Problemen f\u00fchren und neue Migrationsbewegungen ausl\u00f6sen.  Es ist auch eine Zeit der Verheerungen auf gesundheitlicher Ebene, in der Infektionskrankheiten wie Aids, Malaria, Tuberkulose ganze Bev\u00f6lkerungsteile dezimieren, weil zu ihrer Bek\u00e4mpfung angeblich immer noch viel zu wenig Mittel zur Verf\u00fcgung stehen. Das sind die heutigen Sicherheitsrisiken, die vor allem vom multilateralen \u2013 regionalen wie internationalen \u2013 Kontext abh\u00e4ngen. In erster Linie vom europ\u00e4ischen Kontext, denn wir sind Teil Europas, wie auch immer unsere Abkommen mit der Europ\u00e4ischen Union aussehen. Nichts von dem, was Europa beschliesst oder betrifft, kann uns gleichg\u00fcltig lassen, im Gegenteil: All dies hat Folgen f\u00fcr unser \u00f6ffentliches und soziales Leben. Eine stabile internationale Ordnung st\u00e4rkt unsere Sicherheit. Auf eine stabile internationale Ordnung hinzuwirken heisst aber, dass wir bereit sein m\u00fcssen, Verst\u00f6sse gegen diese Ordnung anzuprangern, dass wir bei der Erarbeitung der Regeln mitwirken und deren Einhaltung \u00fcberwachen k\u00f6nnen. Denn um ihre Interessen und ihre Sicherheit weiterhin glaubw\u00fcrdig verteidigen zu k\u00f6nnen, muss die Schweiz bereit sein zu handeln. Sie darf weder der Gleichg\u00fcltigkeit verfallen noch sich mit jeder Situation arrangieren. W\u00fcrde die Schweiz nicht \u00fcberlegt handeln, so w\u00fcrde sie jedes politische Gewicht verlieren, jede Wert-sch\u00e4tzung, die sie geniesst, und sie w\u00fcrde all das verraten, was die Schweiz im Laufe der Jahrhunderte zu dem gemacht hat, was sie heute ist. Niemand kann bestreiten, dass die Unabh\u00e4ngigkeit der Schweiz, ihr Know-how und ihre diplomatischen Traditionen, ihre multikulturelle, f\u00f6deralistische und demokratische Erfahrung ihr ein internationales Ansehen eingebracht haben, das sie f\u00fcr die ganze Welt n\u00fctzlich macht. Meine Damen und Herren Ich verstehe all jene in unserem Land nicht, die m\u00f6chten, dass die Schweiz sich abschottet und dem Rest der Welt den R\u00fccken zukehrt. Die Waldst\u00e4tten schlossen sich 1291 weniger zusammen, um sich \u00e4ngstlich in den Schutz der Berge zur\u00fcckzuziehen, sondern um vollumf\u00e4nglich am Waren- und Ideenaustausch teilzuhaben, der mit der Er\u00f6ffnung des Gotthardpasses m\u00f6glich wurde. K\u00f6nnen wir uns heute, wo sich alles auf globaler Ebene abspielt, einigeln und den Rest der Welt ignorieren? K\u00f6nnen wir uns f\u00fcr unsere Nachkommen weigern, an der Gestaltung der Welt und der Schweiz von morgen mitzuwirken? Die Antwort lautet ganz klar NEIN. Wir f\u00fcrchten uns heute vor der Globalisierung, die unser Selbstverst\u00e4ndnis ver\u00e4ndert und zu einer neuen Beurteilung der nationalen Herausforderungen f\u00fchrt. Wir wollen die Spielregeln selbst festlegen, wir haben eine Muster-demokratie geschaffen, aber gleichzeitig sehen wir sehr wohl, dass ein rein nationales Modell, das aus der Schweiz einen Sonderfall macht und es ihr erlauben w\u00fcrde, der Globalisierung zu entgehen und in einer \u00abSplendid Isolation\u00bb zu leben, nicht m\u00f6glich ist. Meine Damen und Herren, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger Der 1. August ist f\u00fcr mich nicht nur die Geburtsstunde unserer Freiheit und unserer \u00d6ffnung gegen\u00fcber der Welt. Mit dem R\u00fctlischwur haben wir auch eine ziemlich untypische Form von Gemeinschaft geschaffen: die Eidgenossenschaft.  Dieser Bund erfolgte nicht von oben herab, sondern freiwillig auf der Grundlage der Selbstbestimmung und der Gleichberechtigung. Es ist zweifellos einer der grossen Erfolge unseres Landes, dass wir es geschafft haben, trotz aller Unterschiede in Bezug auf Sprache, Kultur, Mentalit\u00e4t und Religion ein gemeinsames Ganzes zu errichten. Was uns eint, ist der Wille, trotz unterschiedlicher Sprache, Herkunft und Religion zusammenzuleben. Was uns eint, ist all das, was jede und jeden von uns mit unserem Land verbindet, es sind unsere politischen Institutionen, es ist unsere friedliche und demokratische Tradition. Es ist unsere Verbundenheit mit unseren Landschaften, Seen und Bergen, mit Farben, D\u00fcften und Ger\u00fcchen. Was uns eint, sind unsere Institutionen. Woher wir auch kommen und wer wir auch sind, wir haben die gleichen Rechte. In der offenen, globalen Welt von heute mit ihrer unendlichen Vielfalt sind die Meinungsfreiheit, die Versamm-lungsfreiheit und die Religionsfreiheit mehr denn je Teil unserer schweizerischen Identit\u00e4t. Niemand, weder eine Minderheit von links noch eine von rechts, soll und kann den Staat, den wir gemeinsam geschaffen haben und der wir gemeinsam sind, f\u00fcr seine Partikularinteressen benutzen. Wir sollten uns aber nichts vormachen: Ein Spaziergang war das nicht. Wir lebten untereinander nicht immer in Frieden. Wir mussten uns stets aufs Neue zusammenraufen. Die alten Eidgenossen haben sich gegenseitig bekriegt. Sie f\u00fchrten blutige K\u00e4mpfe um Macht, Einfluss und Glauben. Liebe Einwohnerinnen und Einwohner von Ani\u00e8res, wie Sie wissen, war die Geschichte Ihrer Gemeinde zu Beginn von einer Trennung gepr\u00e4gt. Heute ist die Schweiz geeint, und Ani\u00e8res ist eine gl\u00fcckliche Gemeinde, deren Sorgen sich auf Strassenverlauf und -unterhalt, auf den Bau von Schulen beschr\u00e4nken, eine Gemeinde mit stabiler Finanzlage und einem sch\u00f6nen Netto-verm\u00f6gen, eine moderne Gemeinde auch, die als eine der ersten der Welt E-Voting eingef\u00fchrt hat. Eine Gemeinde mit einem aktiven und dynamischen \u00f6ffentlichen Leben, mit Kirchen-, Sport- und Jugendvereinen, mit einem besonderen Geist, der Sie alle in Ihrem gemeinsamen Willen eint, zusammen zu leben und zu arbeiten. Ihre Geschichte ist heute an jene der Schweiz gebunden. Und der Geist, der Sie auszeichnet, zeichnet auch die heutige Schweiz aus und widerspiegelt auf seine Weise und in der uns eigenen Art ein europ\u00e4isches Denksystem, zu dem wir viel beigetragen haben. Es liegt an Ihnen, an uns, dies hoch zu halten, damit wir der Arglist der heutigen Zeit gemeinsam standhalten k\u00f6nnen und damit das Abenteuer Schweiz mit seinen Idealen fortbestehen kann. Ich m\u00f6chte dem Organisationskomitee, das die Feier vorbereitet hat, sowie Alain Morisod und seinem Orchester meinen Dank aussprechen. Und ich danke Ihnen allen f\u00fcr Ihr Kommen und w\u00fcnsche Ihnen ein sch\u00f6nes Fest.", "die Schweiz lebt!\nSie ein aktives Land. Sie darf es sein! 7,5 Millionen gr\u00f6sstmehrheitlich zufriedene Einwohnerinnen und Einwohner. Sie ist sicher, wir verf\u00fcgen \u00fcber eine gute Infrastruktur. Die Wirtschaft pulsiert. Wir haben Vollbesch\u00e4ftigung und k\u00f6nnen auf ausgebaute Sozialwerke z\u00e4hlen, trotz grosser demographischer Herausforderungen.\nDas alles zu sichern ist unser Hauptziel.\nDas alles ist kein Zustand, sondern ein Produkt aus Kompetenz und Ausbildung, aus Fleiss, Arbeitsfrieden und Sicherheit, aus Disziplin und Augenmass.\nDie Schweiz lebt!\nEs hat, und ich behaupte das entgegen vielem, was geschrieben und behauptet wird - im Inland und im Ausland - auch in der n\u00fcchternen, manchmal beh\u00e4bigen Schweiz Platz f\u00fcr grosse Ideen.\nNehmen Sie die EURO'08. Sie war ein beispielloser Erfolg. Sportlich hochstehende Spiele. Ein friedliches, begeistertes Publikum. Perfekte Verkehrstr\u00e4ger mit ausreichender Kapazit\u00e4t und nicht zuletzt ein massgeschneidertes Sicherheitskonzept.\nDen drittgr\u00f6ssten Anlass der Welt haben wir zusammen mit \u00d6sterreich - grenz\u00fcberschreitend - zum Erfolg gef\u00fchrt.\nOder nehmen Sie den eigenst\u00e4ndigen Weg unseres Landes in einem immer enger zusammenr\u00fcckenden Europa. Auch eine grosse Idee:\nIn einem \u00fcber die Jahre gewachsenen Konsens zwischen Bundesrat, Parlament und Volk, zwischen Westschweiz und Deutscher Schweiz hat sich der bilaterale Weg als begehbar erwiesen.\nIch gehe sogar noch weiter: wir werden ihn mit der Ausdehnung und Weiterf\u00fchrung der Personenfreiz\u00fcgigkeit nach 2009 noch weiter festigen.\nMeine Damen und Herren, die Schweiz lebt!\nMenschen aus verschiedenen Kulturen, die Tradition und Moderne vereinen, Menschen aus verschiedenen Sprachgruppen und Religionen leben friedlich in unserem Land zusammen.\nDank der Bereitschaft aller zur Selbstbeschr\u00e4nkung und Achtung des Mitmenschen. Wer hier sein will, akzeptiert unsere Regeln des Zusammenlebens. Das ist ein Erfolgsrezept.\n***\nDie Schweiz lebt.\nAber ist sie auch Heimat? Schenkt sie uns auch Vertrautheit und Geborgenheit? Ist sie auch sch\u00fctzendes \"Heim\", das Heimat sp\u00fcrbar macht? Ein \"Heim\", das Leben und Aktivit\u00e4t sch\u00fctzt und begleitet? Das erlaubt, Wurzeln zu schlagen?\nJa!\nWir leben in einem vergleichsweise sicheren Land. Unsere Institutionen organisieren und teilen Macht, gew\u00e4hrleisten Mitsprache und Mitwirkung, erfordern aber auch Respekt. Das will gepflegt sein.\nDie Kultur der Demokratie verlangt Spielregeln:\nArgumentieren und zuh\u00f6ren anstelle von l\u00e4rmen und diffamieren!\nDas Anerkennen der Mehrheit, aber auch die R\u00fccksichtnahme auf Minderheiten oder\ndas Anerkennen des Kompromisses als m\u00f6glicher L\u00f6sung. Nicht im Ausgangspunkt - aber im Beschluss.\nIn unserer Demokratie gen\u00fcgt es nicht, eine - m\u00f6glicherweise revolution\u00e4re? - Idee bloss lauthals zu verk\u00fcnden. Sie ist zu bearbeiten, sp\u00e4ter am Realisierbaren zu messen. Dieser Vorgang ist oft auch ein Verzichtsprozess.\nSo lebt die Schweiz - aktiv, offen und sichtbar. Mit Impulsen, mit Koalitionen, mit Ringen um Mehrheiten. Und dies auf ihre eigene Weise.\nSo wird die Schweiz zur Heimat. Eine Heimat, in der wir leben d\u00fcrfen, gestalten k\u00f6nnen und Sicherheit sp\u00fcren.\n***\nAktiv, offen, sichtbar, auf ihre eigene Weise. Das ist unsere Schweiz!\nWir lieben unsere Unabh\u00e4ngigkeit und sch\u00fctzen sie:\nmit unserer Kultur und unseren Traditionen\nmit der Bewahrung unserer Institutionen\nmit unserer Armee, die sich auf heutige Risiken ausrichtet.\nAber wir sind nicht alleine! Sondern Teil einer zusammenwachsenden Welt mit\neinem Welthandel, der Realit\u00e4t ist (trotz der momentan stockenden WTO-Runde in Genf...)\nsteigenden Abh\u00e4ngigkeiten, etwa in den Bereichen Wasser, Energie und Rohstoffe\nn\u00f6tigen, koordinierten Umweltschutz- und Klimamassnahmen\nzunehmenden Migrationsstr\u00f6men oder\neiner erschreckenden Verbreitung von Massenvernichtungswaffen (Proliferation) und zunehmenden Bedrohung durch den Terrorismus, der ohne Vorwarnung zuschlagen und Volk oder Land bedrohen kann.\nDas alles sind Risiken und Herausforderungen, auf die wir uns vorzubereiten haben, wenn wir Heimat sch\u00fctzen wollen - denen wir aber nicht allen im gleichen Ausmass alleine begegnen k\u00f6nnen.\n***\nUnsere Verfassung schreibt uns klare Ziele vor: Sie verlangt den Schutz der Unabh\u00e4ngigkeit und die F\u00f6rderung der Wohlfahrt, die Freiheit der B\u00fcrger und eine nachhaltige Entwicklung unserer Gesellschaft.\nDas bedingt die Bereitschaft zum Schutz unserer Bev\u00f6lkerung. Hier brauchen wir eine h\u00f6chstm\u00f6gliche Autonomie. Das braucht Training und das bedingt gen\u00fcgend Mittel, denn Schutz hat einen Preis!\n***\nDie Schweiz als Heimat: unser Land, unser Kanton, unsere Region, aber vor allem auch unser Dorf und unsere Familie.\nHier leben wir. Hier freuen wir uns und feiern Feste. Hier leiden und trauern wir. Hier brauchen wir einander.\nLasst uns deshalb offen aufeinander zugehen. Und zeigen wir uns alle bereit, selber etwas f\u00fcr diese Gemeinschaft zu leisten.\nAuf Sie kommt es an! Auf jede, auf jeden.\n***\nAber ist das auch realistisch, dass sich jede und jeder nach seinen M\u00f6glichkeiten engagiert und auch heute noch das Wohl aller sieht und nicht alleine das seine? Oder gebe ich mich da schlicht Tr\u00e4umen hin?\nTr\u00e4ume... Ich habe in diesen medial etwas bewegten Sommertagen wieder einmal die weltber\u00fchmte Rede von Martin Luther King hervorgenommen.\n1963, vor bald einem halben Jahrhundert, entwickelte der Friedensnobelpreistr\u00e4ger vor dem Lincoln-Memorial in Washington seine Vision f\u00fcr das Zusammenleben von Schwarz und Weiss.\nMartin Luther King sprach von Tr\u00e4umen. Von seinen Tr\u00e4umen: \u201eI HAVE A DREAM!\".\nJa, er wagte zu tr\u00e4umen.\nIn \u00e4hnlichem Sinn \u00e4ussert sich auch St. Exup\u00e9ry:\n\"Wenn Du ein Schiff bauen willst, so trommle nicht M\u00e4nner zusammen, um Holz zu beschaffen, Werkzeuge vorzubereiten, Aufgaben zu vergeben und die Arbeit einzuteilen, sondern lehre die M\u00e4nner die Sehnsucht nach dem weiten endlosen Meer.\"\nDaf\u00fcr sp\u00fcre ich pers\u00f6nlich Sympathie. Sympathie ohne nostalgische Verkl\u00e4rtheit, denn haben sie nicht recht?\nAuf dem Weg zur Verwirklichung meiner Idee des Engagements eines jeden Einzelnen f\u00fcr unser Land, unsere Heimat, habe auch ich vorerst einmal Sehns\u00fcchte - oder etwas n\u00fcchterner: Vorstellungen.\nEine Vorstellung f\u00fcr unsere Gesellschaft. Ich stelle mir vor, dass Frieden und Stabilit\u00e4t auch in Zukunft aufrechterhalten werden k\u00f6nnen. Auch die Sozialpartnerschaft als wichtige Errungenschaft unserer V\u00e4ter, auch die Sicherheit als Grundvoraussetzung f\u00fcr Wohlstand.\nIch stelle mir vor, dass wir auch in Zukunft gen\u00fcgend Arbeit f\u00fcr alle haben, sinnvolle Arbeit, befriedigende Arbeit. Auch und vor allem f\u00fcr die Jungen, die Schule, Lehre und Studium abgeschlossen haben.\nIch stelle mir vor, dass wir einen gesellschaftlichen Rhythmus finden k\u00f6nnen, in dem die vielen hunderttausend \u00e4lteren Menschen, die vielen  Menschen aus so genannt bildungsfernen Kreisen und diejenigen unter uns, die auf der Schattenseite der Gesellschaft leben, nicht vollends abgekoppelt werden.\nUnd ich stelle mir vor, dass wir noch vermehrt die Kraft finden werden, bescheidener zu werden. Und den Mut, zu teilen. Mit jenen, die - im eigenen Land oder anderswo - nicht jene Chancen haben wie wir.\nAlles nur Vorstellungen? Alles nur Sehns\u00fcchte? Nein, das muss nicht sein, wenn jede und jeder von uns auch am 2. August, auch am 3. August\nf\u00fcr den Zusammenhalt im Grossen und Kleinen k\u00e4mpft,\nf\u00fcr sich und wo es n\u00f6tig ist auch f\u00fcr andere Verantwortung tr\u00e4gt, jeder an seinem Platz, und\nsich selber in die Pflicht nimmt. Mit Zuversicht, mit Freude, mit Selbstverantwortung und mit Selbstvertrauen.\nSeien wir deshalb stolz und dankbar, in der Schweiz leben zu d\u00fcrfen. Unserem Land, unserer Heimat.\nAuf Dich kommt es an!", "Heute, am 1. August 2007, ist die Schweiz 716 Jahre alt. Es ist sch\u00f6n, dass wir diesen Tag in Friede und Freiheit feiern k\u00f6nnen. Dass ein Land mit Stolz an seine Geschichte und an seine Zukunft denken kann, ist nicht selbstverst\u00e4ndlich. Denn wir leben in einer Zeit, wo an vielen Orten auf der Welt die Zeichen auf Unruhe und Sturm stehen. Es gibt viele L\u00e4nder und Menschen, die mit Hunger zu k\u00e4mpfen haben. Es gibt Gebiete, die seit Jahren in traurigen B\u00fcrgerkriegen erstarrt sind. Und es gibt neue Gefahren, n\u00e4mlich Terrorismus, Umweltkatastrophen, Epidemien, Zivilkonflikte. Aber: Wenn wir um uns herum schauen, dann k\u00f6nnen wir stolz sein und uns gl\u00fccklich sch\u00e4tzen, dass wir in schwierigen Zeiten in einem Land leben d\u00fcrfen und k\u00f6nnen, das seit Jahrhunderten dem Frieden verpflichtet ist. In einem Land, das es seit Jahrhunderten immer wieder geschafft hat, das Alte zu bewahren und sich doch f\u00fcr das Neue zu \u00f6ffnen.\nWir halten in gutem Sinne an unseren Traditionen fest. Wir sind b\u00e4uerlicher Herkunft, wir wissen, dass wir das Land, die Landschaft und die Umwelt erhalten und pflegen m\u00fcssen. Wir k\u00f6nnen darauf stolz sein, dass seit Jahrhunderten unterschiedliche Menschen mit unterschiedlichen Kulturen und unterschiedlichen Sprachen hier miteinander zusammenleben und etwas Gemeinsames geschaffen haben: Einen funktionierenden Staat, der seine Bev\u00f6lkerung sch\u00fctzt und ihr im besten Sinne eine Heimat gibt.\nIch bin dankbar, Schweizerin zu sein. Ich bin stolz, in einem Land wirken zu d\u00fcrfen, in dem keine einzelne Gruppe dominiert, sondern alle Minderheiten Achtung und Mitbestimmung geniessen.\nAber Rechte und Werte sind nicht auf ewig garantiert. Wir m\u00fcssen sie auch sch\u00fctzen und uns f\u00fcr sie engagieren. Demokratie ist ein altes Wort, dennoch: Demokratie hier und heute heisst ganz konkret: Wohlstand f\u00fcr alle: Wir leben in einer bewegten Zeit, die unsere Wahrnehmungen verschiebt und unsere Identit\u00e4ten ver\u00e4ndert, die Globalisierung. Nicht alle haben gleich viel davon. Mitten im grossen Wirtschaftswachstum der heutigen Schweiz leben zu viele Menschen in zu grossen Schwierigkeiten. Die Kluft zwischen hohen und tiefen Einkommen wird immer gr\u00f6sser. Unsere Wirtschaft w\u00e4chst und alle sollten daran teilhaben k\u00f6nnen. Und wir wissen, dass ein nachhaltiges Wachstum nicht m\u00f6glich ist, wenn ein grosser Teil der Bev\u00f6lkerung davon ausgeschlossen bleibt.\nDemokratie heisst auch Chancengleichheit, und Chancengleichheit ist Integration. In der Schweiz leben wir seit langer Zeit die Diversit\u00e4t und die Vielf\u00e4ltigkeit von Herkunft und Kultur. Es bedeutet nicht, dass wir unsere Eigenheiten \u00fcber Bord werfen. Sondern uns daran zu erinnern, dass wir gelernt haben zusammen zu leben.\nWoher wir auch kommen, und wer wir auch sind, wir haben die gleichen Rechte. Heute, 716 Jahre nach der Gr\u00fcndung der Eidgenossenschaft und in einer Zeit, in der die Welt offen, global und bunt geworden ist, geh\u00f6ren die Rede-, Versammlungs- und Religionsfreiheit weiterhin und erst recht zu den Grund\u00fcberzeugungen unserer schweizerischen Identit\u00e4t. Niemand, weder eine Minderheit von rechts noch eine von links, soll und kann den Staat, den wir gemeinsam geschaffen haben und der wir gemeinsam sind, f\u00fcr seine Partikularinteressen benutzen.\nUnsere Schweiz hat viel erreicht. Dies soll uns nicht nur mit Dankbarkeit sondern auch mit Freude erf\u00fcllen. Einmal im Jahr d\u00fcrfen und sollen wir dies zeigen und auf unsere bescheidene Art feiern. Ein Nationalfeiertag, also der 1. August \u2013 ist f\u00fcr diejenigen, die an das Gute der Schweiz glauben und mithelfen, dass es uns auch weiterhin erhalten bleibt \u2013 kein gew\u00f6hnlicher Tag. Genauso wenig wie die R\u00fctliwiese eine gew\u00f6hnliche Wiese ist. Sie ist mehr als einfach ein Flecken Heimat. Sie ist ein Symbol f\u00fcr den Willen, gemeinsam f\u00fcr das Einigende einzustehen und gleichzeitig die kulturelle Vielfalt zu sch\u00e4tzen und zu bewahren.\nIch w\u00fcnsche Ihnen eine sch\u00f6ne und frohe 1. Augustfeier!", "\n1. Was feiern wir heute?\nWir sind heute hier zusammengekommen, um den 716. Geburtstag unseres Landes zu feiern! Sie haben mich zur Festrede geladen.\nWir feiern den 1. August auch dieses Jahr hier in Hallau und unz\u00e4hligen anderen Orten in gut traditioneller Schweizerart, das heisst:\nBescheiden\nIn Gemeinschaft, stellvertretend f\u00fcr das ganze Land\nGleichzeitig mit zahlreichen andern Orten in der Schweiz, verbunden durch H\u00f6henfeuer \u00fcbers ganze Land hinweg\nDie Gr\u00fcndungsurkunde ist der Bundesbrief von 1291. Er ist Bekenntnis und Ausdruck des Willens zur Unabh\u00e4ngigkeit und zur Selbstbehauptung.\nEr beginnt mit der Anrufung Gottes: Man stellt sich damit unter Gottes Schutz\nMan beschliesst, das Schicksal in die eigenen H\u00e4nde zu nehmen: \u201e Wir wollen keine fremden Richter haben\u201c. Wobei mit Richter damals auch die Regierenden gemeint waren.\nAn diese Richter \u2013 also an alle Beh\u00f6rdenmitglieder - stellt man hohe charakterliche Voraussetzungen.\nMan verspricht sich gegenseitig Hilfe zu leisten.\nMan weiss, dass das Vorhaben schwierig ist, und schw\u00f6rt, f\u00fcr die Freiheit notfalls das Leben zu opfern.\nAm Anfang unseres Landes steht also ein St\u00fcck Pergament.\nEin Schriftst\u00fcck! Nur 20 cm breit und 32 cm hoch. 17 Zeilen umfasst es!\nAm Anfang der Schweiz\nsteht also nicht ein Herrscherwillen, also kein Beschluss eines K\u00f6nigs oder Kaisers\nsteht kein \u201ehochkar\u00e4tiges Expertengremium\u201c\nstehen keine ausgekl\u00fcgelten juristischen Verfassungsgrunds\u00e4tze\nAm Anfang steht nur eine Willenserkl\u00e4rung von einfachen Landsleuten, die bereit sind und sich verpflichten, das Schicksal selbst in die Hand zu nehmen und sich den Pflichten dieser Selbst\u00e4ndigkeit im Interesse von \u201eLand und L\u00fct\u201c zu unterziehen!\nDie Macht soll in die H\u00e4nde dieser Landsleute gelegt werden. Kurz ausgedr\u00fcckt: In die Hand des Volkes.\nDieser Grundgedanke hielt sich im Wesentlichen 716 Jahre, obwohl seither viel geschehen ist.\nEines aber zeigte sich klar: Immer wenn die Schweiz von diesem vorgezeichneten Weg abkam, immer wenn die Schweiz sich mit Grossm\u00e4chten einliess, immer wenn die Schweiz sich nicht auf sich selbst besann, drohte der Niedergang der Eidgenossenschaft und dies bis auf den heutigen Tag! Doch in der entscheidenden Auseinandersetzung fand die Schweiz immer wieder auf den eigenen Weg zur\u00fcck. Dankbar sind wir, dass all den Grossmachtsgel\u00fcsten immer wieder eine Absage erteilt wurde. Darum ist der 1. August ein Tag der Dankbarkeit. M\u00f6ge dies so bleiben.\n2. Der Kampf f\u00fcr die Freiheit\nJede Zeit kennt ihre besonderen Gefahren. Jede Zeit hat ihre \u2013 oft selbsternannten - V\u00f6gte, die die Macht an sich reissen m\u00f6chten. Obrigkeiten, die zum Nachteil von Volk und Land ihre eigene Macht ausdehnen m\u00f6chten. Es winken Ansehen, Ruhm, \u00c4mter, Geld und vielerlei mehr!\nOft nennen sich die modernen V\u00f6gte \u201eVision\u00e4re\u201c. Aber sie rauben dem Mensch nur allzu oft seine Selbstbestimmung, seine Freiheit.\nEs ist heute unverkennbar, dass Regierende in der ganzen Welt nach Gr\u00f6sse und Anerkennung streben (und es w\u00e4re eine Besch\u00f6nigung, w\u00fcrde ich die eigene Regierung, der ich angeh\u00f6re, hier in der Schweiz ausnehmen). Meist geht es dabei auf Kosten der eigenen Bev\u00f6lkerung. Oh, dieser ewige Drang nach Gr\u00f6sse! Als ob nicht gerade die Schweiz als Kleinstaat gute Erfahrungen gemacht h\u00e4tte.\nDer Wunsch, \u00fcberall \u2013 wo der Glanz der Macht aufscheint \u2013 dabei zu sein, ist eine Dauererscheinung der hohen Politik.\nDazu geh\u00f6ren auch die imposanten Konferenzen, Symposien, internationalen Vereinbarungen, welche nur allzu oft die Rechte des Volkes schm\u00e4lern oder gar ausser Kraft setzen.\nBei internationalen Abmachungen werden Volksrechte abgetreten und so dem Volke die Entscheide entzogen.\nEs sei \u2013 so heisst es dann besch\u00f6nigend \u2013 eben \u201e\u00fcbergeordnetes Recht\u201c. Als w\u00e4re es direkt von Gott erlassen! Auf jeden Fall ist es \u201edem vom Volk gesetzten Recht \u00fcbergeordnet\u201c. Das ist aber so ziemlich genau das Gegenteil, von dem, was der Bundesbrief wollte. Man nennt es auch internationales Recht oder noch sch\u00f6ner \u201eV\u00f6lkerrecht\u201c, als h\u00e4tten es alle V\u00f6lker demokratisch gesetzt.\n\u201e\u00dcbergeordnetes Recht\u201c?\n\u00dcbergeordnetes Recht bricht Landesrecht! Damit ist ja alles gesagt, aber was ist es dann f\u00fcr ein Recht?\nUnd \u2013 wenn es schon nicht der liebe Gott erlassen hat, welches sind denn die G\u00f6tter, die dieses so \u00fcbergeordnete Recht erlassen oder bestimmt haben? Wer genau hinschaut, sieht: Es sind internationale Experten, hochkar\u00e4tige Juristen, angesehene Professoren, Kongresse, internationale Foren, internationale Organisationen, Regierungen, welche miteinander Vertr\u00e4ge abschliessen, die dann \u00fcber dem Landesrecht stehen.\nSicher sind alles hoch gebildete und ehrenwerte Leute!\nNur eines sind sie sicher nicht: \u201eLandsleute\u201c. Es sind nicht die, welche 1291 auf dem R\u00fctli durch den Schwur auserw\u00e4hlt worden sind, um die Regeln selbst setzen zu k\u00f6nnen. Sie sind nicht das eigene Volk.\nDie heutige Tendenz, die Volksrechte leichtfertig durch \u00fcbergeordnetes Recht, eben so genanntes \u201eV\u00f6lkerrecht\u201c, zu ersetzen, nimmt be\u00e4ngstigend zu. Das ist meine kurze Erfahrung in der Zeit, in der mir das Eidg. Justiz- und Polizeidepartement anvertraut worden ist.\nUnd dies ist genau das Gegenteil des Freiheitsbriefes von 1291. Wer leichtfertig versucht, die Entscheidungsm\u00f6glichkeit des Volkes und der Stimmb\u00fcrger auszuschalten oder zu umgehen, bedroht die Freiheit.\nWas heisst aber Freiheit?\nIn der Schweiz heisst Freiheit auch und vor allem Vertrauen in den einzelnen B\u00fcrger. Es darf nicht sein, dass sog. \u201eh\u00f6heres\u201c Recht, oder \u201einternationales Recht\u201c, oder \u201eV\u00f6lkerrecht\u201c das demokratisch bestimmte Recht der eigenen Staatsb\u00fcrger leichtfertig beschr\u00e4nkt oder gar ausser Kraft setzt. Man ist schnell bereit, den Willen des Volkes unter Berufung auf h\u00f6heres Recht, ausser Kraft zu setzen.\nDenken wir daran: Der Bundesbrief ist die Absage an unkontrollierte staatliche Macht und eine geradezu rebellische Absage an die Einschr\u00e4nkung des Volkswillens. Darum ist der Kampf gegen \u201eV\u00f6gte\u201c, die den Volkswillen einschr\u00e4nken, eine Daueraufgabe. Es ist der dauernde Kampf um die Freiheit.\n3. 1. August in Dankbarkeit feiern\nIn Dankbarkeit begehen wir heute den Geburtstag unseres Landes. Bedenken wir: Die heutige Wohlfahrt des Landes und seine wirtschaftliche St\u00e4rke ist nicht zuletzt der Selbstbestimmung des Volkes und der Selbstverantwortung der B\u00fcrger zu verdanken.\nDarum gilt es, sich gegen ungerechtfertigte Eingriffe zu wehren.\nDie Schweiz legt hohen Wert darauf, selbst die Zukunft bestimmen zu k\u00f6nnen, und zwar durch Regeln, welche das Volk setzt. Die internationalen Gremien haben dies zu respektieren.\nDas gilt aber auch f\u00fcr unser eigenes Parlament, f\u00fcr unsere Regierung und unsere Gerichte. Auch sie haben sich nicht \u00fcber Volksentscheide und \u00fcber durch das Volk gesetztes Recht hinwegzusetzen!\nDazu geh\u00f6rt aber auch die Pflicht der Verantwortlichen, seien es jene in der Regierung, seien es Richter, seien es Volllzugsbeh\u00f6rden, (beispielsweise die Strafvollzugsbeh\u00f6rden) diese Gesetze auch anzuwenden! Nicht zuletzt infolge der hohen Zahl der Gesetze in unserem Lande werden viele Gesetze gar nicht angewendet oder dann nur in einzelnen F\u00e4llen gegen\u00fcber Leuten, die man nicht mag und denen man eine Strafe g\u00f6nnen will. Das ist auch Rechtsmissbrauch.\nMit dieser Botschaft - meine Damen und Herren - wollen wir auch die n\u00e4chsten 366 Tage, das 717. Lebensjahr unseres Landes, in Angriff nehmen.\nSchliessen wir die heutige Geburtstagsrede mit dem dichterischen Gel\u00f6bnis \u2013 aber durchaus in \u00dcbereinstimmung mit dem alten Bundesbrief:\nWir wollen sein ein einzig Volk von Br\u00fcdern.\nIn keiner Not uns trennen und Gefahr.\nWir wollen frei sein, wie die V\u00e4ter waren,\nEher den Tod als in der Knechtschaft leben\nWir wollen trauen auf den h\u00f6chsten Gott\nUnd uns nicht f\u00fcrchten vor der Macht der Menschen.\u201c\nHallau\nF\u00fcr die Einladung nach Hallau m\u00f6chte ich mich besonders herzlich bedanken. Sie k\u00f6nnten ja auch langsam genug haben vom Namen Blocher: Zuerst ein Blocher als Pfarrer, dann ein Blocher als Gemeindepr\u00e4sident und jetzt kommt noch ein Blocher als Bundesrat und 1.-August-Redner\u2026\nAber Hallau scheint eine tolerante Gemeinde zu sein.\nWenn der 1. August f\u00fcr den Unabh\u00e4ngigkeitswillen der Schweiz steht, so muss man sicher nicht den Hallauern den Wert der Unabh\u00e4ngigkeit lehren!\nDas sehe ich daran, dass Sie \u2013 mit ein paar anderen Schaffhauser Ortschaften \u2013 ein Restaurant namens \u201eGemeindehaus\u201c haben. In jeder anderen Gemeinde bedeutet dies ein Verwaltungsgeb\u00e4ude. Aber bei Ihnen ist es eine Wirtschaft. Das ist erstaunlich, aber auch sehr sinnvoll, vor allem, nachdem man den Hintergrund erf\u00e4hrt!\nDie Hallauer und \u00fcberhaupt der ganze Klettgau galten in fr\u00fcheren Zeiten, als der Schaffhauser Landteil politisch von der Stadt dominiert wurde, als besonders aufm\u00fcpfig. Und die Obrigkeit sah bald einmal, dass sich der Widerstand in den Gasth\u00e4usern formierte, sodass man die Stammtische unter Kontrolle bringen wollte. Also verlegte man die Wirtschaften ins Gemeindehaus und somit unter die Aufsicht der Beh\u00f6rden.\nHeute will man die Stammtische ja auch wieder verbieten, zumindest die freie Rede daran. Einfach mit Gesetzen.\nAber die freie Rede muss frei bleiben, sonst fehlt der direkten Demokratie das Blut. Auch das ist ein Auftrag, den uns der erste August auferlegt: Tragen wir Sorge zur freien Rede \u2013 am besten durch die freie Rede selbst. Indem wir uns keine Maulk\u00f6rbe vorschreiben lassen.\nVielleicht w\u00e4re es besser, heute die Gemeindeh\u00e4user, die Regierung und das Bundeshaus in die Wirtschaften zu verlegen, und damit die Obrigkeit unter die Kontrolle der Stammtische, d.h. der Bev\u00f6lkerung zu bringen.", "Als F\u00fcrst ist es weit sicherer, gef\u00fcrchtet als geliebt zu werden. So - glaubte zumindest Nicol\u00f2 Machiavelli - sei ein Staat, ein Volk erfolgreich zu f\u00fchren. Er pl\u00e4dierte f\u00fcr einen starken Herrscher und hatte ein Volk vor Augen, das weder Rechte noch Pflichten braucht, ein Volk, das folgt und gehorcht.\nMachiavelli hat eindeutig nicht lange genug gelebt. H\u00e4tte er die moderne Eidgenossenschaft gekannt, w\u00e4re er zu anderen Erkenntnissen gekommen. Unsere Vorfahren haben Rechte f\u00fcr uns erk\u00e4mpft und uns gleichzeitig in die Pflicht genommen - gerade weil wir keine Herrscher wollten.\nWir Schweizerinnen und Schweizer brauchen niemanden, der uns z\u00fcchtigend zur Ordnung mahnt und zum Erfolg f\u00fchrt. Und dort, wo F\u00fcrsten - oder andere, wie etwa Ital Reding 1444 hier in Greifensee - grausam w\u00fcteten, haben wir sie verjagt, vertrieben und verachtet.\nAuch heute brauchen wir keine F\u00fchrer-Figuren, die Machiavelli predigen; weder in der Politik noch in der Wirtschaft. Wir Eidgenossen sind selber stark - gemeinsam! Omnes pro uno - unus pro omnibus; alle f\u00fcr Einen - Einer f\u00fcr alle: wie es in der Bundeskuppel in Bern geschrieben steht. Und es w\u00fcrde manchem Politiker gut anstehen, mehr zum Wappenkranz empor zu schauen, statt immer nur auf die eigene Karriere und die n\u00e4chsten Wahlen zu schielen.\nWir sind stark, weil alle B\u00fcrgerinnen und B\u00fcrger ihre Rechte in der Schweiz kennen und bem\u00fcht sind, ihren Pflichten nachzukommen. In struben wie in guten Zeiten; nach innen und nach aussen.\nSo haben unsere Vorfahren eine Schweiz geschaffen, an die ich glaube und auf die ich stolz bin. Ein Land, das f\u00e4hig ist, das Beste zu geben, das \u00c4ngste \u00fcberwindet und solidarisch ist; das seine Wurzeln bewahrt und sich gleichzeitig in die Welt integriert. Ein Land, wo alle Bewohnerinnen und Bewohner in gleicher W\u00fcrde, mit gleichem Respekt und gleicher Teilnahme am Gemeinwesen mitmachen k\u00f6nnen. Ein Land, in dem wir in grosser Freiheit leben, lernen und arbeiten k\u00f6nnen.\nDiese Freiheit st\u00fctzt sich auf die Rechte der B\u00fcrgerinnen und B\u00fcrger, so wie sie von der Verfassung garantiert sind.\nWas w\u00e4re die Freiheit zu leben, ohne dabei die W\u00fcrde des Menschen zu achten? Dann h\u00e4tten wir Probleme mit den Religionen, mit den Minderheiten, mit den Sprachen.\nWas w\u00e4re die Freiheit zu lernen und zu arbeiten, ohne den Anspruch auf Grundschulunterricht und freie wissenschaftliche Lehre und Forschung? Dann h\
