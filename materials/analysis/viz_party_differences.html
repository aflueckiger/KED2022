en mitarbeitet - wohlgemerkt unabh\u00e4ngig der politischen Couleur. Keine Gruppierung darf den Patriotismus f\u00fcr sich alleine pachten.\nDie verbindenden Werte machen zusammen mit den harten Tr\u00fcmpfen letztlich die Willensnation Schweiz aus. F\u00fcr deren Zukunft braucht es Reformwillen, Durchstehverm\u00f6gen, Mut zur Unpopularit\u00e4t und Knochenarbeit. Diese Anstrengungen sind der Preis f\u00fcr den k\u00fcnftigen Wohlstand.\nIch komme zum Schluss:\nArbeitsfrieden, Freiwilligenarbeit, Verhandlungskultur, Meinungsvielfalt, handlungsf\u00e4hige Beh\u00f6rden, Respekt und Patriotismus sind nicht Wischiwaschi, sondern Kitt f\u00fcrs Land. Kitt f\u00fcr eine intelligente, wachsende, ausgleichende und offene Schweiz und einen modernen Staat. Wir wollen ein Land, auf das wir alle weiterhin stolz sind.\nIch w\u00fcnsche Ihnen allen eine sch\u00f6ne Bundesfeier.", "Wir befinden uns hier auf dem Mont Vully im Kanton Freiburg. Hier, in dieser Gegend, bin ich zu Hause. Von dieser Erhebung aus, inmitten des Murten-, Neuenburger- und Bielersees, sieht man vom Jura \u00fcber die H\u00fcgel des Mittellandes bis in die Alpen. Vom Mont Vully aus erkennt man, wie vielf\u00e4ltig, reichhaltig und wie unterschiedlich unser Land ist. Und gleichzeitig sieht man auch, dass es all dies braucht, um die Schweiz vollst\u00e4ndig zu machen.\nAm 1. August sind wir uns ganz besonders bewusst, dass wir trotz aller Unterschiede, trotz verschiedener Landschaften, Sprachen und Kulturen zusammen geh\u00f6ren. Gegens\u00e4tze, aus denen harte Fronten entstehen k\u00f6nnen, besitzen wir genug. Gerade deshalb liegt mir am heutigen Tag am Herzen das Wesentliche zu unterstreichen, das uns verbindet: Es ist der Wille zum friedlichen Zusammenleben. Und, dass wir alle die Verantwortung daf\u00fcr tragen, dass diese nationale Gemeinschaft auch in Zukunft weiterlebt.\nDer 1. August ist auch der Tag im Jahr, an dem wir daran denken, was unsere Vorfahren f\u00fcr unser Land geleistet haben. Und es ist der Tag, an dem wir besonders stolz und dankbar sind.\nJa, am 1. August sollten wir uns klar machen, dass wir zu unserer Gemeinschaft Sorge tragen m\u00fcssen. Zuweilen habe ich, ob der immer h\u00e4rteren Auseinandersetzungen, ja sogar bewussten Provokationen den Eindruck, dass da und dort die Eidgenossenschaft als \u201eNeidgenossenschaft\u201c gelebt wird. Dass nur noch eines z\u00e4hlt : Montag : ich, Dienstag : ich, Mittwoch : ich, und so fort. Die Eigeninitiative, Basis eines liberalen Staates, wird zum ungesunden Egoismus, wenn uns der Gemeinschaftssinn abhanden kommt, wir kurzsichtig aufs Spiel setzen, was uns verbindet.\nDas Verh\u00e4ltnis des Einzelnen zur Gesellschaft ist nicht wie dasjenige des Konsumenten zum Selbstbedienungsladen. Die Schweiz ist mehr als nur ein Schalter, wo man gegen Steuergeld Leistungen bezieht.\nDie Schweiz hat sich immer dadurch ausgezeichnet, dass sich die Menschen, die hier leben, aktiv und mit Herzblut f\u00fcr das Land eingesetzt haben. Was jeder von uns in seinem Inneren f\u00fcr seine Heimat empfindet ist entscheidend, nicht der Umstand, ob der Grossvater schon B\u00fcrger des Landes war oder nicht. Daran sollten wir auch beim n\u00e4chsten Urnengang \u00fcber die erleichterte Einb\u00fcrgerung denken.\nHeute danke ich deshalb all jenen, die aus Berufung, \u00dcberzeugung und aus eigenem Antrieb einen Beitrag an unser Land leisten, sei es im Gemeinderat, in der Schulkommission, im Sportklub, als Tagesmutter, Blutspender oder ganz einfach gegen\u00fcber einem Mitmenschen.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, Der 1. August ist nicht nur Gelegenheit f\u00fcr einen Blick zur\u00fcck und \u00fcber\u2019s Land. Die gute Sicht ist nicht der einzige Vorzug eines Gipfels wie jenem, auf dem wir uns befinden. Er l\u00e4dt uns auch ein, mit Mut in die Zukunft zu blicken. Und ich bin \u00fcberzeugt, dass jene Werte, welche die Schweiz m\u00f6glich gemacht haben, auch die Grundlage f\u00fcr die Zukunft bilden. Unseren Wohlstand werden wir nur dann wahren, unseren Platz in Europa nur dann sichern, wenn wir auch in Zukunft das Streben nach Freiheit und Frieden, die R\u00fccksicht auf die Minderheiten, die Solidarit\u00e4t mit den Hilfebed\u00fcrftigen, vor allem aber den Mut zu Neuem, nicht aufgeben.\nEd us anc in pled als r\u00e4torumantschs. La quarta lingua represchenta ina part impurtanta da nossa communitad e cultura. En num dal Cussegl federal as engraziel jau per il sustegn che er vus dais sin la via vers l'avegnir da nossa patria.\nNichts wird auf Vorschuss geschenkt. Wir m\u00fcssen es wollen, zusammen, und immer wieder. Und daf\u00fcr erhoffe ich uns auch Gottes Segen.\nAn all das denke ich hier auf dem Mont Vully am 1. August, und w\u00fcnsche Ihnen im Namen des Bundesrates ein besinnliches und frohes Fest.", "\nWir Schweizer feiern auch dieses Jahr den Geburtstag unseres Landes. Nicht an einem zentralen Ort, sondern im ganzen Land verstreut; draussen, in den D\u00f6rfern, Quartieren, in Familien und unter Freunden. Darum rede ich - um das zu unterstreichen - heuer in meiner Wohngemeinde. Hier, an diesem pr\u00e4chtigen Ort, mit Blick \u00fcber den See, hinaus ins Limmatthal bis zum Jura, hin\u00fcber in die Innerschweiz, hinein in die Berner Alpen, aufw\u00e4rts zum T\u00f6di und die Ostschweiz wollen wir die Bundesfeier begehen.\nFahrt aufs R\u00fctli\nDie Schweiz feiert heute ihren 713. Geburtstag. Da sind ein paar Jahre zusammen gekommen. Aber veraltet ist unser Land deswegen noch lange nicht. Die Idee einer freien Schweiz ist n\u00e4mlich zeitlos. Und nicht nur eine Idee, sondern eine Tatsache, die man gar nicht genug feiern kann.\nDer 1. August ist wichtig. Vor allem f\u00fcr uns Politiker, damit wir wenigstens einmal im Jahr an unsere Geschichte und den gar nicht selbstverst\u00e4ndlichen Freiheitskampf erinnert werden. Drei kleine Talschaften - Uri, Schwyz und Unterwalden - schlossen im August 1291 einen Bund, weil sie sich der Willk\u00fcr eines fremden Herrn nicht weiter beugen wollten. Weil sie ausgen\u00fctzt wurden. Weil sie wieder frei sein wollten wie ihre V\u00e4ter.\nDaran sollten wir Politiker denken, wenn wir wieder einmal in Versuchung geraten, die Interessen des Staates den Interessen seiner B\u00fcrger vorzuziehen.\nIch bin diese Woche aufs R\u00fctli gefahren, um mir den Wilhelm Tell von Friedrich Schiller anzuschauen. 1804 - exakt vor 200 Jahren - wurde dieses St\u00fcck in Weimar uraufgef\u00fchrt. Schiller hat - ohne je in der Schweiz gewesen zu sein - die Entstehungsgeschichte unseres Landes f\u00fcr dieses Freiheitsdrama gew\u00e4hlt. Ich ging tief beeindruckt vom Ort des Geschehens und dachte mir: Tells Geschichte ist unverg\u00e4nglich. Die Freiheit - sei es 1291, sei es 1804, sei es heute - muss immer wieder neu erk\u00e4mpft werden.\nOb weise und abgekl\u00e4rt, wie der alte Attinghausen in Schillers Drama oder rebellisch wie Willhelm Tell: Dieser Freiheitskampf muss dauernd neu gef\u00fchrt werden.\nDer Freiheitsrebell\nDie rebellische Haltung macht den Kern des Freiheitskampfes aus. Tell ist ja im Grunde ein unpolitischer Mensch, also auch kein Revolution\u00e4r, der seiner Welt eine bestimmte ideologische Pr\u00e4gung verpassen will. Er m\u00f6chte ganz einfach in Ruhe gelassen werden und seine eigenen Wege gehen - und gesteht dieses Bed\u00fcrfnis auch allen anderen zu. Ein wortkarger Bergbauer, der gegen seinen Willen zum Freiheitshelden wird, weil er innerlich zur Tat gedr\u00e4ngt wird:\n\"Was ich mir gelobt in jenes Augenblickes H\u00f6llenqualen, ist eine heil'ge Schuld, ich will sie zahlen.\" Sein Gegenbild im Schauspiel ist der \"weltoffene\" Schw\u00e4tzer, der junge Rudenz, der seinem Onkel, dem Freiherrn von Attinghausen zusetzt, sich nun endlich dem grossen, strahlenden Habsburgerreich anzuschliessen:\n\"Vergebens widerstreben wir dem K\u00f6nig, die Welt geh\u00f6rt ihm, wollen wir allein uns eigensinnig steifen und verstocken, die L\u00e4nderkette ihm zu unterbrechen, die er gewaltig, rings um uns gezogen?\" Wie Sie wissen, Habsburg ist mit Glanz und Gloria untergegangen - die kleine Schweiz nicht.\nNun hat k\u00fcrzlich ein Professor f\u00fcr mittelalterliche Geschichte festgehalten, der Tell sei eine erfundene Gestalt und historisch \"nicht nachweisbar\".\nDas ist keine besonders neue Erkenntnis und letztlich eine unbedeutende Frage. Ansonsten halten wir uns an die Verse Gottfried Kellers \u00fcber das freiheitliche Wagnis der Tellensch\u00fcsse:\n\"Ob sie geschehen? Das ist hier nicht zu fragen;\nDie Perle jeder Fabel ist der Sinn,\nDas Mark der Wahrheit ruht hier frisch darin,\nDer reife Kern von aller V\u00f6lker Sagen.\"\nTell hat die Fantasie der Menschen auch so befl\u00fcgelt. Sein Freiheitsdrang beseelte die Generationen aller Jahrhunderte. Sei es um 1500, als die Eidgenossenschaft auf dem H\u00f6hepunkt ihrer Macht stand, oder im 20. Jahrhundert, als sich in den dreissiger Jahren die Frage nach Anpassung und Widerstand unter ganz dramatischen Vorzeichen erneut stellte.\nIch habe diese Woche auf dem R\u00fctli erleben d\u00fcrfen, dass auch die heutige Generation sich der Kraft dieser Geschichte nicht entziehen kann.\nNicht nur Schweizer haben sich f\u00fcr diese Figur entflammt. Viele, die sich gegen Unterdr\u00fcckung und Zwang wehrten, sahen in Tell ein Vorbild und Geistesverwandten. So beschreibt auch der Literaturnobelpreistr\u00e4ger Elias Canetti seine Begeisterung, wie er als Elfj\u00e4hriger die Geschichtsb\u00fccher von \u00d6chsli verschlingt. Dies geschah mitten im Ersten Weltkrieg. Der Knabe war mit seiner Mutter von Wien nach Z\u00fcrich geflohen und er las die Schweizer Geschichte ganz unter dem Eindruck seines pers\u00f6nlichen Schicksals.\nCanetti schreibt: \"Die Freiheit der Schweizer erlebte ich als Gegenwart und empfand sie an mir selber: weil sie \u00fcber sich bestimmten, weil sie unter keinem Kaiser standen, hatten sie es fertig gebracht, nicht in den Weltkrieg hineingezogen zu werden.\" Und kam zum Schluss: \"Es war m\u00f6glich, einen Kaiser loszuwerden, man musste um seine Freiheit k\u00e4mpfen.\"\nFreiheitskampf mit sich selber\nEs ist schon so: die Freiheit f\u00e4llt einem nicht einfach zu. Sie muss stets neu errungen werden. Der Kampf f\u00fcr die Freiheit beginnt zuallererst im Kampf mit sich selber. Schillers Stauffacher ringt innerlich um den Wert der Freiheit. Dann bringt ein Gespr\u00e4ch mit seiner Frau Gertrud seinen Unmut und seine Sorgen zutage.\nSie best\u00e4rkt Stauffachers inneren Aufstand und gibt ihm den Mut, etwas f\u00fcr die Freiheit des Volkes zu unternehmen. Erst jetzt begibt er sich nach Uri, um mit Gleichgesinnten zu beraten, wie man die Freiheit gegen die Obrigkeit verteidigen k\u00f6nnte. Auch der bittere Monolog Tells in der Hohlen Gasse zeugt von inneren K\u00e4mpfen. Hier ist nichts von kommenden Triumphgef\u00fchlen zu sp\u00fcren. Tell vollendet, was ihm Gessler mit seinem Verhalten aufgezwungen hat: Er wehrt sich f\u00fcr die Familie, t\u00f6tet den Tyrannen und befreit so das Land von seinem Unterdr\u00fccker:\n\"Ich lebte still und harmlos - Das Geschoss\nwar auf des Waldes Tiere nur gerichtet,\nmeine Gedanken waren rein von Mord -\nDu hast aus meinem Frieden mich heraus-\ngeschreckt...\nWer sich des Kindes Haupt zum Ziele setze,\nder kann auch treffen in das Herz des Feinds.\"\nFriedrich Schiller schrieb diese Zeilen vor gut zweihundert Jahren. Von Krankheiten geplagt, trotzte er sich den Stoff in seinen letzten Lebensjahren ab. Er wusste sehr wohl um die Sprengkraft seines St\u00fccks und f\u00fcrchtete deshalb eine Auff\u00fchrung, weil sie \"politisch anst\u00f6ssig\" sein k\u00f6nnte.\nDer Tell wird dann 1804 doch noch in Weimar inszeniert. Im gleichen Jahr kr\u00f6nt sich Napoleon zum Kaiser der Franzosen, kurz bevor er seine Armeen nach Osten, nach Deutschland, nach dem russischen Zarenreich f\u00fchrte.\nJede Zeit hat ihre \"Kaiser\"\nNapoleon wollte Europa die franz\u00f6sischen Ideale \"Freiheit und Br\u00fcderlichkeit\" schenken. Aber zu welchem Preis? Er nahm daf\u00fcr den V\u00f6lkern ihre Selbstbestimmung und st\u00fcrzte seine Nachbarn in einen blutigen Bruderkrieg.\nDas war vor zweihundert Jahren. Jede Zeit hat ihre selbst ernannten Kaiser, die man loswerden m\u00f6chte. Jede Zeit hat ihre \"Vision\u00e4re\", die den Menschen ihre Selbstbestimmung, ihre Freiheit rauben um ihrer vollmundigen \"Visionen\" willen. Jede Zeit hat \"Kaiser\", die verf\u00fchrerisch mit Ansehen, Ruhm, \u00c4mtern und Geld winken. Und jede Zeit braucht widerst\u00e4ndige Rebellen, die sich keinem Diktat und keiner Versuchung von aussen beugen. Auch dies lehrt uns der Nationalfeiertag, der im Gedenken an den Bundesbrief von 1291 entstanden ist.\nWelcher \"Kaiser\" regiert denn unsere Zeit? Das Streben nach Gr\u00f6sse und Anerkennung, der Wunsch, auch dazuzugeh\u00f6ren, der Glanz der Macht, vordergr\u00fcndiges Ansehen - daf\u00fcr werden viele Knief\u00e4lle gemacht, im privaten wie im \u00f6ffentlichen Leben - auch heute.\nIch \u00fcberlasse es Ihnen - liebe Mitlandsleute - die Augen offen zu halten. Als Bundesrat kann ich nicht alles sagen, was ich denke, also denken sie ruhig alles, was ich Ihnen jetzt nicht sage.\nSchiller hat den ewigen Konflikt - zwischen standhafter Freiheit und \u00fcbereifriger Anpassung - in zwei Personen verdichtet, im alten Attinghausen und seinem jungen Neffen Rudenz, der sich bereits herausputzt wie ein Habsburger. Einer, der die einfachen Landsleute verachtet und von der grossen neuen, kommenden Zeit tr\u00e4umt, die da am Hofe \u00d6sterreichs entstehen solle. In diesem Sinne klagt Rudenz seinen Onkel an:\n\"Habt Ihr nicht h\u00f6heren Stolz, als hier,\nLandammann oder Bannerherr zu sein\nUnd neben diesen Hirten zu regieren?\"\n...\nUnd es folgen weitere verf\u00fchrerische Worte: Rudenz bezichtigt seinen Onkel, er und seine Mitstreiter handelten egoistisch, sie seien \"verstockt\" und selber schuld an der Not, die doch so schwer auf den Menschen laste. Ein Wort nur w\u00fcrde gen\u00fcgen und sie f\u00e4nden Gnade \"wie ringsum alle Lande\", die auf Habsburg geschworen haben und nun bei den \"Edelleuten\" sitzen d\u00fcrfen. Doch der alte Attinghausen widerspricht energisch:\n\"Wirf nicht f\u00fcr eiteln Glanz und Flitterschein\nDie echte Perle deines Wertes hin - .\"\nRudenz wird sich am Ende f\u00fcr seine Landsleute, f\u00fcr die Freiheit und gegen Habsburg entscheiden. Auch hier gab eine Frau den Ausschlag, n\u00e4mlich die von Rudenz geliebte Bertha von Bruneck. Und so schw\u00f6ren schliesslich auf dem R\u00fctli die einfachen Landsleute gegen die verlockenden Herrenb\u00e4nke, gegen die Unterdr\u00fcckung und f\u00fcr die Freiheit.\nDichterisch - aber in \u00dcbereinstimmung mit dem alten Bundesbrief - t\u00f6nt dies so:\n\"Wir wollen sein ein einzig Volk von Br\u00fcdern\nIn keiner Not uns trennen und Gefahr.\nWir wollen frei sein, wie die V\u00e4ter waren,\nEher den Tod, als in der Knechtschaft leben\nWir wollen trauen auf den h\u00f6chsten Gott\nUnd uns nicht f\u00fcrchten vor der Macht der Menschen.\"\nWas heisst Freiheit?\nFriedrich Schiller hat ein eindr\u00fcckliches Schauspiel geschrieben, das zumindest mir unter die Haut geht. Als haupts\u00e4chlichen Zeugen aus jener Zeit gilt der Bundesbrief von 1291. In diesem stehen die Eidgenossen ein f\u00fcr Freiheit und f\u00fcr Wohlergehen. Ja, f\u00fcr das Wohlergehen des ganzen V\u00f6lkleins. Und dazu geh\u00f6rt eben auch die Verantwortung. Zuallererst die Verantwortung f\u00fcr sich selbst, so wie Tell es bei Schiller ausspricht: \"Ein jeder z\u00e4hlt nur sicher auf sich selbst\".\nEs heisst sicher auch Verantwortung tragen f\u00fcr den Rest des Volkes. Im Bundesbrief wird wenig geregelt, nur das N\u00f6tigste: Keine fremden M\u00e4chte im Land, nur selbst gew\u00e4hlte Richter und gegenseitige Hilfe. Und sonst gilt die Freiheit\nWas heisst Freiheit f\u00fcr den B\u00fcrger, was f\u00fcr den verantwortungsvollen Politiker? Zum Beispiel f\u00fcr einen Bundesrat? Freiheit heisst Vertrauen in den einzelnen B\u00fcrger: Mach, was Du f\u00fcr richtig h\u00e4ltst. Gestalte Dein Leben selber. Der Staat muss sich nicht als Schulmeister auff\u00fchren, der die Menschen wie unm\u00fcndige Z\u00f6glinge anweist, was sie zu tun haben, welchen Gen\u00fcssen sie wo, wie lange fr\u00f6nen d\u00fcrfen, der sie im Denken kontrolliert, ihre Meinungen vor Gericht zerrt, f\u00fcnfzig Prozent ihrer privaten Eink\u00fcnfte wegsteuert, das Sch\u00fctzenwesen kriminalisiert, das Rauchen verbietet, die Werbung beschr\u00e4nkt, das Kinderkriegen zum Politikum macht, die Erziehung verstaatlicht, den Verkehr auf die Schienen zwingt, die Volksrechte an Beh\u00f6rden delegiert, das Gesundheitswesen dem Markt entzieht, sich ungefragt in ausl\u00e4ndische Konflikte mischt, kurz: die Freiheit seiner B\u00fcrger dermassen einengt, dass sich jeder vorkommt, als ob er in einer verordneten Zwangsjacke leben m\u00fcsste.\nWenn es schon keine leichte Sache ist, die Freiheit zu erk\u00e4mpfen, so erscheint es noch viel herausfordernder, die Freiheit mit ihrer ganzen Last der Verantwortung zu tragen und zu erhalten. Sie wird bedroht, nicht bloss von fremden M\u00e4chten und Armeen, nein, vielmehr von der eigenen Bequemlichkeit und dem Drang, sich in die Arme eines vermeintlich Gr\u00f6sseren oder St\u00e4rkeren zu begeben.\nFreiheit heisst auch die Absage an eine staatliche oder politische Ideologie. Freiheit heisst eben auch Freiraum f\u00fcr verschiedenste Lebensformen. Der eine mag es gem\u00fctlich, der andere wild. Der eine mag Erdbeeren mit, der andere ohne Schlagrahm. Der eine geht in die Berge wandern, ein anderer reist nach S\u00fcdfrankreich und ein Dritter zieht eine Schifffahrt auf dem Rhein vor. Der eine mag den 1. August nicht und bleibt zu Hause, der andere kommt sogar nach Herrliberg und sei es nur um eine gute Bratwurst zu erhalten.\nDie H\u00f6henfeuer\nMeine lieben Mitb\u00fcrgerinnen und Mitb\u00fcrger, so werden wir jetzt dann das H\u00f6henfeuer entfachen und viele H\u00f6henfeuer werden in allen Himmelsrichtungen als Zeichen der Verbundenheit gr\u00fcssen und unser Feuer wird die anderen D\u00f6rfer gr\u00fcssen.\nDie Landeshymne wird uns daran erinnern, dass - wer einen 713. Geburtstag feiert - wohl nicht nur die Verdienste auf sich selbst nehmen kann. Wer hier hinausblickt in den Sommerabend, wird erkennen: \"Denn die fromme Seele ahnt, Gott im hehren Vaterland.\"\nDankbarkeit ist Inhalt jeder Geburtstagesfeier. Dankbar, dass wir es weitergebracht haben. Trotz vieler Schw\u00e4chen und Versagen. Auch wir haben heute Grund zu danken!\nSo wollen wir zuversichtlich ins n\u00e4chste Lebensjahr schreiten. Ich bin \u00fcberzeugt, dass wir - wenn wir unseren Werken treu bleiben - auch die Geburtstage der kommenden Jahre in Dankbarkeit feiern d\u00fcrfen.", "Die diesj\u00e4hrigen Feiern zur Gr\u00fcndung unseres Bundesstaates sind auch mir Anlass f\u00fcr einige Gedanken zur Lage der modernen Schweiz.\nWir sind zwar ein Volk von kollektiven Zweckpessimisten und von notorischen Tiefstaplern. Aber wir jammern doch meist auf sehr hohem Niveau. Ihnen und mir selber rufe ich deshalb zuerst folgendes in gute Erinnerung: Wir sind nach wie vor, jedenfalls im internationalen Vergleich, ein \u00fcberdurchschnittlich wohlhabendes, stabiles und demokratisches Land. Warum ?\nWir sind stabil dank unserer Verhandlungs-, Abstimmungs- und Konkordanzdemokratie. Diese ist zwar langsam und tr\u00e4ge. Aber gerade deshalb f\u00e4llen wir am Ende doch zumeist vern\u00fcnftige Entscheide mit hoher Akzeptanz und langer Geltung. Wir wissen auch, dass es in unserem Land nur dann tragf\u00e4hige Mehrheiten gibt, wenn sich die verschiedenen Minderheiten von Fall zu Fall immer wieder neu zusammenraufen. Deshalb kann aber auch keine noch so starke Minderheit den Anspruch erheben, f\u00fcr sich allein die absolute und einzige Wahrheit zu kennen.\nWir sind ferner demokratisch, weil das Volk in allen wichtigen Fragen das letzte Wort hat. Weil alle Gesinnungs- und W\u00e4hlergruppen auch proportional in unserer Landesregierung vertreten sind. Und weil der f\u00f6deralistische Staatsaufbau die Macht der \u00f6ffentlichen Hand von unten nach oben verteilt; dadurch wird die Macht gebrochen und begrenzt.\nWir sind schliesslich wohlhabend, weil wir fleissig, produktiv, gut qualifiziert, technisch begabt und organisationst\u00fcchtig sind. Weil wir wirtschaftlich weltoffen und international wettbewerbsf\u00e4hig sind. Weil Arbeitgeber und Arbeitnehmer nicht Klassenk\u00e4mpfer, sondern Sozialpartner sind. Weil direkte Demokratie und F\u00f6deralismus f\u00fcr langfristig stabile und steuerlich attraktive Rahmenbedingungen sorgen. Weil unser Staat eine hervorragende Infrastruktur in den Bereichen Bildung, Forschung, Verkehr, Sozial- und Gesundheitswesen bereitstellt.\nWir haben also durchaus Anlass zu berechtigtem Stolz auf unsere bisherige Erfolgsgeschichte. Doch leider gibt es aktuell auch Anlass zur Sorge.\nSo sollte es uns beunruhigen, dass unsere Wirtschaft schon seit vielen Jahren nur noch langsam und deutlich unterdurchschnittlich w\u00e4chst. Es sollte uns beunruhigen, dass andere L\u00e4nder dynamisch aufholen. Dass sich der Wettbewerb zwischen allen L\u00e4ndern im Zeichen der Globalisierung massiv versch\u00e4rft hat. Dass unsere Steuerbelastung trotz geringem Wachstum \u00fcberdurchschnittlich stark und schnell zugenommen hat, w\u00e4hrend die Konsum- und Investitionsbereitschaft abnahm.\nBeunruhigen m\u00fcssen uns aber auch die offensichtlichen Spannungen und Risse in unserer politischen Kultur. Ich denke an die bisweilen hemmungslose Verh\u00f6hnung von Ausgleich, M\u00e4ssigung und Kompromiss im Kampf um \u00f6ffentliche Aufmerksamkeit. An die zunehmende Polarisierung zwischen links- und rechtskonservativen Kr\u00e4ften. An die seit l\u00e4ngerem schon anhaltende Schw\u00e4chung der politischen Mitte.\nAngeschlagen ist ferner auch das Vertrauen weiter Kreise in die langfristige Finanzierbarkeit und in die zuk\u00fcnftige Sicherheit der staatlichen Dienstleistungen. Nicht zuletzt der medizinische Fortschritt und die zunehmende Alterung unserer Bev\u00f6lkerung verursachen immer h\u00f6here Kosten. Doch wenn wir daf\u00fcr immer h\u00f6here Steuern und Pr\u00e4mien eintreiben, dann gef\u00e4hrden wir langfristig die wichtige Solidarit\u00e4t der Jungen, Gesunden und Erwerbst\u00e4tigen mit den Alten, Kranken und Arbeitslosen. Dann fehlt das Geld f\u00fcr Konsum und Investitionen. Dann wird der Mittelstand zu recht mehr und mehr staatsm\u00fcde.\nSchliesslich empfinden auch mehr und mehr B\u00fcrger einen schleichenden Verlust an sozialem Zusammenhalt. Denn aus dem langen und notwendigen Kampf um mehr pers\u00f6nliche Freiheit resultierte leider auch ein immer schrankenloserer Egoismus. Nicht mehr \"Jedem das Seine\", sondern \"The winner takes it all\" ist heute das zweischneidige Markenzeichen der modernen so genannten \"Ich-AG\". Im Zuge dieser Entwicklung hat auch hierzulande Schaden genommen, was f\u00fcr die Stabilit\u00e4t einer jeden Gesellschaft von gr\u00f6sster Bedeutung ist: N\u00e4mlich das wechselseitige Sozialvertrauen und der respektvolle Umgang zwischen allen B\u00fcrgern - ob arm oder reich, jung oder alt, gesund oder krank.\nDas heisst nun alles nicht, dass unser Land am Abgrund steht oder langsam still steht. Doch wir m\u00fcssen uns vorsehen und handeln. Wir m\u00fcssen uns dem freien Wettbewerb der Ideen, Leistungen, Qualifikationen, Standorte und Kulturen stellen, statt prim\u00e4r unsere heutigen Besitzst\u00e4nde und Erfolge zu verwalten. Wir m\u00fcssen unsere Anspr\u00fcche an das Gemeinwesen und an die Zwangssolidarit\u00e4t aller Andern zur\u00fcckschrauben. Wir m\u00fcssen die Eigenverantwortung und die Pflicht zur Selbstvorsorge wieder neu entdecken. Wir m\u00fcssen wieder r\u00fccksichtsvoller und bescheidener werden. Wir m\u00fcssen wieder lernen, auch mal zu verzichten, zu teilen oder zu warten.\nBesonders wichtig scheint mir die R\u00fcckbesinnung auf die Vorz\u00fcge unserer politischen Kultur. Hohe Priorit\u00e4t hat f\u00fcr mich auch die St\u00e4rkung des F\u00f6deralismus. In unserem Land mit seinen verschiedenen Sprachen, Regionen und Kulturen ist es falsch, das Gemeinwesen und seine Finanzierung immer mehr zu zentralisieren, zu harmonisieren und zu nivellieren. Denn Z\u00fcrcher, Basler und Genfer sind nicht zuletzt deshalb so gute Miteidgenossen, weil sie als Schweizer eben auch Z\u00fcrcher, Basler und Genfer bleiben k\u00f6nnen.\nDeshalb m\u00fcssen wir die Kompetenzen und Verantwortlichkeiten der Kantone verst\u00e4rken, statt diese immer mehr zu subventionierten Vollzugsorganen des Bundes zu machen. Denn je n\u00e4her beim B\u00fcrger und Steuerzahler der Staat seine ihm \u00fcbertragenen Aufgaben wahrnimmt, desto effizienter erbringt er seine Leistungen, desto besser kann er kontrolliert und in \u00fcberschaubaren Schranken gehalten werden.\nIch schliesse deshalb meine Gedanken mit dem Hinweis auf eine mir sehr wichtige Abstimmungsvorlage vom kommenden November. Es geht um die Neugestaltung des Finanzausgleiches und der Aufgabenteilung zwischen Bund und Kantonen. Mit diesem Reformprojekt soll einerseits die Verantwortung der Regionen f\u00fcr das Gemeinwohl ohne Leistungs- und Sozialabbau gest\u00e4rkt werden.\nAndererseits geht es auch darum, die immer gr\u00f6sseren Unterschiede in der kantonalen Wirtschafts-, Steuer- und Finanzkraft etwas besser als bisher auszugleichen. Ausgleichen heisst aber keineswegs, harmonisieren oder nach oben nivellieren. Doch sollten auch wirtschaftsschwache Regionen, zumindest im Bereich der staatlichen Dienstleistungen, \u00e4hnlich wettbewerbsf\u00e4hig sein wie die \u00fcbrige Schweiz. Daf\u00fcr d\u00fcrfen aber ihre Einwohner nicht mit Steuern bestraft werden, die doppelt und dreifach h\u00f6her sind als jene in reichen Kantonen.\nBlinder Egoismus ist hier fehl am Platz. Denn auch der F\u00f6deralismus, diese wichtige Klammer unserer Willensnation, ist nicht zum Nulltarif zu haben.\nIch w\u00fcnsche Ihnen allen eine sch\u00f6ne Bundesfeier.", "Bei vielen von uns weckt der 1. August Erinnerungen an Vergangenes \u2013 Erinnerungen an die eigene Kindheit oder Jugendzeit. Bilder und Gef\u00fchle von damals, sie sind es, was uns in erster Linie mit unserem Vaterland, unserer Heimat, der Schweiz verbindet.\nManchen erscheinen diese vergangenen Zeiten als die besseren Zeiten. Die Schweiz feiern, das heisst f\u00fcr sie: schwelgen in Erinnerungen an eine Welt, in der noch alles harmonisch und einfach war und es auf alle Fragen eine einfache Antwort gab.\nDie Realit\u00e4t aber ist eine andere. Jede Generation muss das Schweizersein neu erfinden und damit auf ihre Weise an einer nun schon \u00fcber 700j\u00e4hrigen Geschichte weiterschreiben. Dabei k\u00f6nnen allerdings die Erinnerungen an den 1. August, an diese Augenblicke des kollektiven Wohlgef\u00fchls, eine Quelle der Energie sein, die wir brauchen f\u00fcr unser Projekt einer Schweiz, in der alle Generationen gut zusammen leben k\u00f6nnen.\nMit der Erst-August-Feier k\u00f6nnen wir zum Ausdruck bringen, dass wir nach wie vor an unser gemeinsames Projekt glauben. Wir wollen eine mehrsprachige Schweiz, eine tolerante Schweiz, eine Schweiz, die die einzelnen Kulturen respektiert und aus der Verschiedenheit der \u00dcberzeugungen und Werthaltungen ihren Atem sch\u00f6pft.\nWir wollen eine Schweiz, die ihren Platz in Europa behauptet, in einem Europa, das im Begriff ist, sich auf friedlichem Weg neu zu bauen. In den Jahren, die vor uns liegen, werden wir zu entscheiden haben, in welcher Form wir an der Entwicklung unseres Kontinents teilhaben wollen. Heute aber schon m\u00fcssen wir den Mut haben zu zeigen, dass wir da sind und dass wir solidarisch sind, besonders mit jenen Staaten, die neue Mitglieder der Europ\u00e4ischen Union sind oder es werden m\u00f6chten.\nZu Beginn dieses Jahres habe ich meiner Hoffnung Ausdruck gegeben, 2003 m\u00f6ge ein Jahr des offenen demokratischen Dialogs und ein Jahr der Entscheidungen werden. Bisher haben sich meine Hoffnungen erf\u00fcllt.\nDie Ereignisse im Irak boten uns Anlass, unsere Meinungen klar zu \u00e4ussern und dazu zu stehen. Erfreulicherweise sind viele junge Menschen vehement f\u00fcr ihre \u00dcberzeugungen eingestanden. Selbstverst\u00e4ndlich kamen dabei oftmals weit auseinander liegende Haltungen zum Ausdruck. Bestimmte Engagements prallten an einer harten und alles andere als idealen Wirklichkeit ab. Aber diese unterschiedlichen Positionen haben uns nicht entzweit \u2013 im Gegenteil: Wir sind durch sie reicher geworden.\nIm Mai dieses Jahres, als wir \u00fcber neun Vorlagen abstimmten, hat sich einmal mehr gezeigt, dass die direkte Demokratie in unserem Land bestens funktioniert. Auch hier hat die demokratische Auseinandersetzung unser Bewusstsein f\u00fcr die Probleme erweitert und uns den Blick auf neue L\u00f6sungen ge\u00f6ffnet. So schreitet unser Land voran.\nDer 1. August ist ein wichtiger Meilenstein im Jahresverlauf. Ich w\u00fcnsche mir, dass wir bei diesem Fest um uns herum, und ganz besonders bei den jungen Menschen, die Begeisterung wecken k\u00f6nnen, an der Zukunft dieses Landes zu bauen. Gemeinsam zu bauen, und dabei nicht nur die Sonderinteressen der eigenen Klasse, Generation und Region im Auge zu haben, sondern in erster Linie das Gemeinwohl.\nWenn ich das so sage, meine ich nicht, dass es keine legitimen Eigeninteressen gibt; \u00fcber diesen Eigeninteressen muss aber immer das Wohl des Ganzen stehen.\nDas ist der Gedanke, der uns heute an diesem Fest verbindet: Wir feiern den Sinn f\u00fcr das Gemeinwohl. Diesem Gemeinsinn verdanken wir es, dass wir einen Staat und eine Gesellschaft aufbauen konnten, von denen viele nur tr\u00e4umen k\u00f6nnen. Wir haben im Jahr 2003 gute Gr\u00fcnde, den 1. August in Freundschaft, Freude und Zuversicht zu begehen.", "Der 1. August ist in erster Linie ein Feiertag. Er ist aber auch Anlass, sich Gedanken zum Zustand und zu den Perspektiven unseres Landes zu machen.\nIm internationalen Vergleich geht es der Schweiz sehr gut. Aber ich verkenne nicht, dass es auch bei uns Armut und Bitterkeit gibt. Und einiges hat uns in den letzten Jahren und Monaten verunsichert. Ich verstehe deshalb, dass viele Menschen sich Sorgen machen und Fragen stellen. Da war zun\u00e4chst die lange Rezession der Neunziger Jahre. Die Arbeitslosigkeit stieg. Die Bundesfinanzen liefen aus dem Ruder. Die bilateralen Verhandlungen mit der Europ\u00e4ischen Union wollten nicht vorankommen. Das Verhalten der Schweiz w\u00e4hrend des Zweiten Weltkrieges wurde kritisiert.\nDer m\u00f6rderische Amoklauf in Zug, der Flugzeugabsturz in Bassersdorf und der Flugzeugzusammenstoss \u00fcber dem Bodensee haben uns alle tief bewegt. Das fr\u00fchere Qualit\u00e4tssymbol Swissair brach zusammen. Wir h\u00f6ren und lesen von habgierigen Managern, die Bilanzen sch\u00f6nen und das Mass verlieren. Es gibt Kritik an Politikern, denen anscheinend das Eigeninteresse und die Selbstdarstellung wichtiger sind als das Gemeinwohl. Skepsis verbreitet sich gegen\u00fcber Medien, wenn diese Stimmung machen statt Fakten pr\u00e4sentieren. Das Vertrauen gegen\u00fcber wichtigen Entscheidtr\u00e4gern ist angeschlagen. Gl\u00fccklicherweise sind solche Fehlleistungen nicht die Regel, sondern die Ausnahme.\nEs gibt allerdings noch eine zweite, eine positive Wirklichkeit.\nDie Rezession der 90er Jahre mobilisierte neue Kr\u00e4fte. Politik und Wirtschaft nutzen die Krise als Chance. Viele strukturelle Probleme wurden angepackt. Das Wachstum kehrte zur\u00fcck. Die Arbeitslosigkeit sank rasch auf eine internationale Tiefstmarke. Grosse Teile der Wirtschaft machten sich fit f\u00fcr die Zukunft. Die bilateralen Vertr\u00e4ge mit der EU wurden erfolgreich abgeschlossen. Die Zuger bew\u00e4ltigten das furchtbare Ungl\u00fcck mit bewundernswerter W\u00fcrde. In Rekordzeit wurde eine neue interkontinentale Airline aufgebaut. Nach den Vorw\u00fcrfen an die Schweiz wurde die schwierige Geschichte der Weltkriegsjahre aufgearbeitet. Das hat uns Respekt verschafft. Die Expo.02, ein ausserordentliches Ereignis, steht, und sie ist ein Erfolg. Nach wie vor wird in der Wirtschaft, in der Politik und im Journalismus weit \u00fcberwiegend ausgezeichnete Arbeit geleistet. Sonst ginge es der Schweiz nicht so gut. Und das Schweizervolk hat in vielen Abstimmungen immer wieder Weitsicht und Augenmass bewiesen.\nDie Ausgangslage der Schweiz zur Bew\u00e4ltigung der Zukunft ist somit gut. Sicher, die gegenw\u00e4rtigen Turbulenzen an der B\u00f6rse schaffen Verunsicherung und betreffen viele sp\u00fcrbar. Trotzdem halte ich den allgemeinen Zustand unserer Wirtschaft und unseres Sozialstaates f\u00fcr solide. Wir m\u00fcssen uns aber auf unsere St\u00e4rken besinnen, um in einer Zeit des raschen Wandels und des globalen Konkurrenzkampfes zu bestehen. Ich denke dabei an viererlei:\nDas Erste: Eine der St\u00e4rken unseres Landes ist seine Stabilit\u00e4t. Das hat zu tun mit unserer politischen Kultur der direkten Demokratie, der gelebten Solidarit\u00e4t, des Respektes gegen\u00fcber Minderheiten, der Achtung unserer vier Kulturen und Sprachen, des lebendigen F\u00f6deralismus. Diese politische Kultur ist zukunftsf\u00e4hig. Wir m\u00fcssen ihre Werte hochhalten.\nDas Zweite: Erfolg ist nichts Dauerhaftes. Gerade wenn es so gut geht, wird man gerne selbstzufrieden. Im globalen Konkurrenzkampf z\u00e4hlt aber nur die Leistung. Wirtschaft und Staat werden deshalb ihre Strukturen immer wieder anpassen m\u00fcssen, wenn wir unseren Wohlstand erhalten wollen. Die Schweiz hat immer wieder bewiesen, dass sie in schwierigen Zeiten Reserven mobilisieren kann. Auch jetzt m\u00fcssen wir eine gewisse Reformm\u00fcdigkeit \u00fcberwinden und unser Haus wirtschaftlich, politisch und sozial stets in Ordnung halten.\nDas Dritte: Die Entscheidungstr\u00e4ger m\u00fcssen alles daran setzten, verlorenes Vertrauen wieder herzustellen. Nur eine freiheitliche Gesellschaft und eine freie Wirtschaft werden der Zukunft gewachsen sein. Aber diese Freiheit hat ihren Preis, n\u00e4mlich die Verantwortung. Und Verantwortung in Politik, Wirtschaft und Medien heisst, sich nicht am kurzfristigen Nutzen f\u00fcr sich selber, sondern am langfristigen Wohl aller zu orientieren. Erst der Tatbeweis der Verantwortung wird neue Glaubw\u00fcrdigkeit schaffen.\nDas Vierte: In einer Zeit, da alle Krisen und Konflikte dieser Welt auch in unserem Land direkte und handfeste Auswirkungen haben, m\u00fcssen wir uns solidarisch und im Rahmen unserer begrenzten M\u00f6glichkeiten an der L\u00f6sung der grossen globalen Probleme beteiligen. Das Volk hat mit dem UNO-Beitritt ein wichtiges Zeichen gesetzt.\nLiebe Mitb\u00fcrgerinnen, liebe Mitb\u00fcrger,\n711 Jahre hat sich die Schweiz mit Erfolg behauptet. Jede Zeit hatte ihre besonderen Risiken und Chancen. Mit einer gemeinsamen Anstrengung wird es gelingen, auch die heutigen Herausforderungen zu bew\u00e4ltigen und unsere Zukunft erfolgreich zu gestalten. Machen wir uns also ans Werk, mit gesundem Selbstvertrauen, aber ohne \u00dcberheblichkeit.\nIch w\u00fcnsche Ihnen alles Gute.", "Wir feiern heute den 1. August, den Nationalfeiertag der Schweiz. Wir rufen uns mit diesem Tag unsere Heimat in Erinnerung.\nWas ist Heimat?\nF\u00fcr die einen ist dies eine Erinnerung an die Geborgenheit der Kindheit, f\u00fcr andere ist es der Ort, wo sie wohnen, die Familie, der Kreis der Freunde. Heimat ist wahrscheinlich f\u00fcr jeden Menschen in der Schweiz etwas anderes, und selten ist sie absolut gleichbedeutend mit der Schweizerischen Eidgenossenschaft. Das macht nichts. Wichtig ist, dass jede und jeder hier eine Heimat haben kann.\nAuch solche, die Minderheiten sind.\nAuch wer kritisch ist, liebt die Schweiz, auch er ist ein Patriot. Ein Anrecht, dieses Land zu lieben, hat niemand exklusiv f\u00fcr sich gepachtet. Nicht diejenigen, welche die Schweiz bewahren wollen, wie sie war, und nicht diejenigen, welche sie ver\u00e4ndern und \u00f6ffnen wollen.\nIch erhalte t\u00e4glich Dutzende von Briefen, in denen mir Menschen ihre W\u00fcnsche zu Strassen, zu Bahnen, Luftverkehr oder Poststellen vorlegen. Sie m\u00f6chten mehr Leistungen, bessere Bedienung, mehr Ruhe, andere Linienf\u00fchrungen etc. Viele dieser W\u00fcnsche kann ich gut verstehen. Aber ich finde doch: Es muss uns um mehr als einen perfekt organisierten Staat gehen:\nEs geht eben auch darum, dass alle, die in diesem Land leben, sich wohl f\u00fchlen d\u00fcrfen - eben eine Heimat haben k\u00f6nnen. Dazu geh\u00f6rt die Art, wie wir miteinander umgehen.\nDamit meine ich zwei Dinge:\nErstens die Art, wie wir politische Auseinandersetzungen f\u00fchren. Es gibt zu allem mindestens zwei Meinungen. Das ist auch gut so. Aber es geht nicht an, dass politische Gegner mit Hohn und Spott \u00fcbergossen werden, es geht nicht an, dass mit Verzerrungen und Unwahrheiten gek\u00e4mpft wird. Eine w\u00fcrdige Demokratie verlangt, dass wir zur Sache streiten und bei der Wahrheit bleiben und einander nicht verunglimpfen.\nZweitens: Wenn wir zusammen etwas erreichen wollen, braucht es alle. Das Kultur und Kongresszentrum Luzern ist ein Beispiel. Hier haben Stadt, Kanton und Private zusammen mit einem franz\u00f6sischen Architekten Grossartiges geleistet. Das KKL steht mitten in der traditionellen Schweiz. Es ist weltber\u00fchmt geworden: die ganze Welt kommt hierher. Das KKL zeigt, dass die Schweiz auch ein Teil der Welt ist.\nWir wollen ja nicht nur, dass es uns gut geht. Eine solche Rechnung w\u00fcrde niemals aufgehen. Jede Auseinandersetzung irgendwo in der Welt hat auch Auswirkungen auf unser Land. Der Balkankrieg hat uns das gezeigt. Es ist unsere Aufgabe, Verantwortung f\u00fcr den Frieden, gegen Hunger und Elend in der ganzen Welt wahrzunehmen. In unserem eigenen Interesse - aber nicht nur. Denn es geht darum, dass alle auf der Welt eine Heimat haben k\u00f6nnen.\nBei meinen verschiedenen Auslandbesuchen konnte ich feststellen, welch grosses Ansehen unsere Demokratie, unsere humanit\u00e4re Tradition und unsere Neutralit\u00e4t geniessen.\nWir m\u00fcssen diese Werte weiter pflegen.\nDas erlaubt uns, auf unsere Heimat stolz zu sein.", "Ich bin unl\u00e4ngst gefragt worden, was ich pers\u00f6nlich am 1. August feiere. Ich habe geantwortet: Den Geburtstag meiner Heimat. Heimat ist da, wo ich zu Hause bin. Wo ich meine Familie und meine Freunde habe. Wo ich verstanden werde. Wo ich mich wohl f\u00fchle. Wo ich mich sicher f\u00fchle. Wo ich mitbestimmen darf.\nMeine Heimat ist die Schweiz. Zum Nationalfeiertag 2000 \u00fcberbringe ich Ihnen alle guten W\u00fcnsche des Bundesrates!\nHeute ist ein Tag der Dankbarkeit.\nWir blicken zur\u00fcck auf anderthalb Jahrhunderte eines Lebens in Frieden und Freiheit.\nHeute ist ein Tag des Stolzes.\nWir blicken zur\u00fcck auf anderthalb Jahrhunderte demokratischer, f\u00f6deralistischer Tradition.\nHeute ist ein Tag der Zuversicht.\nWir blicken voraus auf das beginnende 3. Jahrtausend. Die Schweiz ist ger\u00fcstet f\u00fcr die Herausforderungen. Die Schweizerinnen und Schweizer sind bereit, die Chancen zu nutzen.\nLiebe Landsleute!\nIch bekr\u00e4ftige hier mit \u00dcberzeugung, was ich am Schweizer Tag der Weltausstellung in Hannover gesagt habe: Die Schweiz existiert! Sie entwickelt sich. Sie bewegt sich. Unsere vier Kulturen, unsere vier Sprachregionen, unsere 26 Kantone beweisen immer wieder den Willen, einander zuzuh\u00f6ren, aufeinander zuzugehen, das Gemeinsame \u00fcber das Trennende zu stellen.\nIn den letzten Jahren sind viele weitere Sprachen, viele weitere Kulturen hinzugekommen. Die Schweiz ist wie andere europ\u00e4ische Staaten kulturell vielf\u00e4ltig geworden. Das macht unseren Alltag farbig, bereichernd, herausfordernd, spannend.\nDer Schweiz geht es gut! Gerade deswegen m\u00f6chte ich der Dankbarkeit, dem Stolz und der Zuversicht ein Viertes beif\u00fcgen: Heute ist auch ein Tag des Tr\u00e4umens!...\nIch tr\u00e4ume von einer Schweiz, die nicht mehr \u00fcberall abseits steht. Die ihre Erfahrungen aus sieben Jahrhunderten Eidgenossenschaft in der Welt und in Europa einbringt. Ich tr\u00e4ume von einer Schweiz, die nicht nur mit dem Geldbeutel solidarisch ist. Die vor Ort hilft, wo es notwendig ist. Wie es das IKRK tut, wie es das Katastrophenhilfekorps tut, wie es unsere Armee auf dem Balkan tut. Ich tr\u00e4ume von einer Schweiz, die nicht nur auf dem Beobachterstuhl sitzt, sondern im Konzert der Nationen mitredet und mitentscheidet.\nDie Schweiz meiner Tr\u00e4ume verleugnet ihre Wurzeln nicht.\nDie Schweiz meiner Tr\u00e4ume verliert ihre Identit\u00e4t nicht.\nDie Schweiz meiner Tr\u00e4ume ist weltoffen, selbstbewusst, solidarisch.\nSie ist ein Land, das auch f\u00fcr die kommenden Generationen Heimat sein wird.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger!\nIch lade Sie ein, mit mir zu tr\u00e4umen! Und ich lade Sie ein, diese Tr\u00e4ume mit mir zusammen umzusetzen! Eines Tages werden wir feststellen: Sie sind wahr geworden!\nIch w\u00fcnsche Ihnen allen einen sch\u00f6nen, einen besinnlichen, einen unvergesslichen 1. August 2000!", "Die Nationalfeier 1999 ruft uns auf, R\u00fcckschau zu halten auf das Jahrhundert, das nun zu Ende geht, und uns Rechenschaft dar\u00fcber zu geben, was wir daraus gemacht haben. Die Welt hat sich in rasantem Tempo ver\u00e4ndert, unsere Gesellschaft hat sich von Grund auf gewandelt; unsere Aufgabe ist es nun, uns dar\u00fcber Gedanken zu machen, wie wir uns im n\u00e4chsten Jahrhundert als Schweizerinnen und Schweizer verstehen wollen.\nDas zwanzigste Jahrhundert war durch das Bem\u00fchen gepr\u00e4gt, eine solidarische Gesellschaft zu schaffen, in der jede und jeder sich durch die Gemeinschaft gest\u00fctzt f\u00fchlt. Immer und immer wieder wurden diese Anstrengungen aufgenommen und weiter getrieben. Manches gelang nicht beim ersten Anlauf. Oft musste das Werkst\u00fcck nochmals zur\u00fcck auf die Werkbank; aber auch in den h\u00e4rtesten Zeiten blieb der Wille zum sozialen Fortschritt bestehen. Wollen wir nun heute dieses Ideal aufgeben, ausgerechnet in einer Zeit, da wir mit neuen Problemen konfrontiert sind: mit jenen der jungen Familien, deren Sorgen vor jedem Monatsende anwachsen, mit der Einsamkeit der Betagten, mit den Schwierigkeiten des Zusammenlebens zwischen Schweizern und Ausl\u00e4ndern und mit dem Elend in der Dritten Welt?\nWir k\u00f6nnen die Gestaltung unserer Zukunft nicht darauf beschr\u00e4nken, nur zu bewahren, was unsere Vorfahren geschaffen haben. Wir m\u00fcssen uns damit auseinandersetzen, dass die sozialen Bindungen schw\u00e4cher werden. Und wir m\u00fcssen eine Antwort darauf finden. In Zeiten der Armut haben wir uns die Devise gegeben: \u201eEiner f\u00fcr alle, alle f\u00fcr einen\u201e. Es kann nicht sein, dass wir diesen Grundsatz aufgeben in einer Zeit, da die Schweiz - dank des Fleisses ihrer Einwohner und dank der Erfindungsgabe ihrer Unternehmer - eines der reichsten L\u00e4nder der Erde geworden ist.\nDas zwanzigste Jahrhundert war auch durch den Willen gepr\u00e4gt, unsere Demokratie und die Achtung der Minderheiten zu st\u00e4rken. Der Erfolg der Schweiz beruht, wie wir wissen, auf der Vielfalt unserer Bev\u00f6lkerung, auf der Verschiedenheit unserer Kulturen und unserer Sprachen. Wir wissen, dass unser Land seine Stabilit\u00e4t und seine Probleml\u00f6sungsf\u00e4higkeit der Tatsache verdankt, dass alle Denkrichtungen, alle Vereinigungen und alle Interessengruppen an den Entscheidungen mitwirken. Wenn wir diese politische Kultur in Frage stellen wollten, wenn wir die Diskussion durch das Recht des St\u00e4rkeren, den Wettbewerb der Ideen durch Alleinvertretungsanspr\u00fcche ersetzen wollten, dann w\u00fcrden wir auch die Grundlagen daf\u00fcr gef\u00e4hrden, dass wir alle von Genf bis Romanshorn, von Basel bis Chiasso auf unsere besondere Art Schweizer sein k\u00f6nnen.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, zu Beginn des 20. Jahrhunderts war Europa die dominierende Kraft in der Welt, und unser Land war als einer von vielen souver\u00e4nen Staaten ein fester Teil davon, auch wenn es sich von den Allianzen fernhielt. Nach dem Zweiten Weltkrieg, als Europa versuchte sich einzurichten zwischen den beiden Superm\u00e4chten, die es zerrissen, konnte unser Land noch zur\u00fcckgezogen und f\u00fcr sich allein leben. Jetzt gibt es auf dieser Welt nur noch eine Supermacht, und das ist nicht Europa. Gleichzeitig erweitert und vertieft sich aber die Union, welche die Staaten Europas vereint. Und unser Land, das heute nicht mehr im gleichen Masse an Europa beteiligt ist wie fr\u00fcher, l\u00e4uft Gefahr, in unserem Kontinent und der ganzen Erde isoliert zu werden. Wir sind also aufgerufen, \u00fcber die bilateralen Vertr\u00e4ge und die gutnachbarschaftlichen Beziehungen hinaus unser Verh\u00e4ltnis zu Europa und zur Welt neu zu definieren. Es gibt f\u00fcr uns einen Platz darin. Es ist an uns, diesen Platz mit Mut, Phantasie und Grossz\u00fcgigkeit auszuf\u00fcllen. Ich w\u00fcnsche Ihnen eine schone Nationalfeier.", "Es ist mir eine ausserordentliche Freude, mich heute Abend hier in Lugano (der \u201ealma Lugano, tutta ricinta di grazia\u201e, wie Giuseppe Motta am 1. August 1921 poetisch formulierte) als Bundespr\u00e4sident an Sie wenden zu d\u00fcrfen. Die Freude, die ich empfinde, ist umso gr\u00f6sser, als der diesj\u00e4hrige Nationalfeiertag ein ganz besonderes Fest darstellt: Wir feiern n\u00e4mlich das 150-j\u00e4hrige Bestehen unseres Bundesstaates, ein Jubil\u00e4um, zu dem ich in den vergangenen Monaten schon mehrmals Gelegenheit hatte, mich zu \u00e4ussern. Heute werde ich mich daher vor allem mit einem anderen Jubil\u00e4um befassen, das in diesem Jahr ansteht: Es trennen uns 200 Jahre von den Ereignissen von 1798, die zur Gr\u00fcndung unseres freien und unabh\u00e4ngigen Kantons Tessin f\u00fchrten.\n\n1798, 1848: zwei Jahre, die f\u00fcr die Geschichte unseres Landes von grundlegender Bedeutung sind. Sie lassen uns bewegt an unsere Vorfahren denken, die zuerst den Grundstein gelegt und danach Stein um Stein unser gemeinsames Haus aufgebaut haben. Wir haben allen Grund, auf dieses Haus - ohne in \u00dcberheblichkeit zu verfallen - stolz zu sein.\nIhnen allen, die mir hier in Lugano zuh\u00f6ren, Ihnen, die der Ansprache des Bundespr\u00e4sidenten am Radie oder am Fernsehen folgen, allen Mitb\u00fcrgerinnen und Mitb\u00fcrgern in der Schweiz und im Ausland w\u00fcnsche ich einen frohen, unbeschwerten 1. August. M\u00f6ge es Ihnen gelingen, Freude und Besinnung in einem Geist der Offenheit und der Solidarit\u00e4t miteinander zu verbinden. Hier in Lugano begr\u00fcsse ich auch unsere lieben G\u00e4ste aus dem Ausland, die unserem Land so viel Sympathie entgegenbringen.\n2. Liberi e Svizzeri\nMeine Damen und Herren, uns allen sind die Ereignisse vom 15. Februar 1798 bekannt. Als zwischen 5 und 6 Uhr fr\u00fch die Cisalpiner von Campione herkommend in der N\u00e4he der Cassarate-M\u00fcndung anlegten und kurz darauf durch die Porta S. Rocco in Lugano eindrangen, l\u00e4uteten die Stadtglocken Sturm und schreckten die B\u00fcrger aus den Betten. Trotz der heftigen Gegenwehr des Freiwilligencorps stiessen die Eindringlinge innert K\u00fcrze zum Grande Albergo (sp\u00e4ter Albergo Svizzero) vor, dem Sitz der schweizerischen Vertreter Stockmann und de Buman. Doch kurz darauf wurden sie von der inzwischen aufgewachten Bev\u00f6lkerung \u00fcberrascht. Sie mussten die Waffen strecken, und man liess sie erst wieder ziehen, als sie ihre Gefangenen freigelassen hatten. Die Bev\u00f6lkerung wurde durch dieses Ereignis unvermittelt aufger\u00fcttelt. Eine grosse Menschenmenge versammelte sich vor dem \"Albergo\", und die Untertanenschaft wurde f\u00fcr beendet erkl\u00e4rt.\nWas sich an jenem Februarnachmittag in Lugano ereignete, ist hinreichend bekannt und auch hervorragend illustriert in der Ausstellung, die wir heute Nachmittag er\u00f6ffnet haben. Die Advokaten Pellegrini und Stoppani drangen in das \u201eAlbergo\u201e ein, um f\u00fcr die Schweizer, wie sie sie nannten, Freiheit zu fordern. Und kurz darauf schilderte der provisorische Rat von Lugano den eidgen\u00f6ssischen St\u00e4nden die Ereignisse dieses Tages mit folgenden emotionsgeladenen Worten: \u201eVoller Zuversicht eilt das erregte Volk zu den Herren Vertretern, bittet sie, der Freiheitserkl\u00e4rung zuzustimmen, bekommt die Zustimmung und verk\u00fcndet die Freiheit\u201e.\nAuch wenn, wie sich zeigen sollte, in der Bev\u00f6lkerung noch alles andere als Einstimmigkeit herrschte und sich die Vertreter der Eidgenossenschaft nicht einig waren, wie sie auf diese neue Bewegung reagieren sollten, wurde eines rasch klar: Was in diesen Tagen in Lugano passiert war, l\u00f6ste eine unaufhaltsame Befreiungsbewegung aus, die das ganze Land erfasste.\nDie Bewegung, die zur Unabh\u00e4ngigkeit und zur Gleichstellung des Tessins mit allen anderen Kantonen der Schweiz f\u00fchrte, ging also von hier, von der Stadt Lugano aus. In Lugano wurde die drei Jahrhunderte andauernde Herrschaft der Landv\u00f6gte beendigt. Hier wurde aber auch der Grundstein gelegt f\u00fcr den Kanton Tessin als Teil unserer schweizerischen Heimat und f\u00fcr die Zusammenarbeit, die einige Jahre sp\u00e4ter zur Schaffung unseres Kantons f\u00fchrte, so wie wir ihn heute kennen.\nMeine Damen und Herren, wir wissen aber auch, welch schwierige Zeiten noch auf den Kanton Tessin zukamen. Die Fortschritte, die der freie Kanton innerhalb der Eidgenossenschaft erzielt hat, sind f\u00fcr viele von uns zur Selbstverst\u00e4ndlichkeit geworden. Und nur zu oft vergessen wir, dass unsere Vorfahren daf\u00fcr einen sehr hohen Preis bezahlt haben, dass auch f\u00fcr unsere Bev\u00f6lkerung sich hinter dem Wort Fortschritt Schmerz, harte Arbeit und grosse Sorgen verbergen. Armut, Seuchen, Auswanderung sind Begriffe, die unsere Geschichte und unsere Familien tief gepr\u00e4gt haben. Auch daran m\u00fcssen wir uns am 1. August erinnern.\n3. Das Tessin - einzigartig schweizerisch\nMeine Damen und Herren, was 1798 begann und sich 1803 festigte, f\u00fchrte trotz aller R\u00fcckschl\u00e4ge und Hindernisse mit der ersten modernen Bundesverfassung von 1848 zur endg\u00fcltigen Gleichstellung des Tessins mit den anderen Kantonen. Auch das, was 1848 erreicht wurde, bedeutet eine ausserordentliche Errungenschaft, auf die wir als Tessinerinnen und Tessiner, aber auch als Schweizerinnen und Schweizer stolz sein k\u00f6nnen. Denn im Gegensatz zu vielen anderen Regionen dieses Kontinents haben wir es geschafft, ein multiethnisches Land zu bilden, das Nationalit\u00e4t nicht als Ausdruck einer gemeinsamen, uns mitgegebenen Kultur versteht, sondern als Ausdruck eines gemeinsamen politischen Willens begreift. Mit der Entstehung eines souver\u00e4nen italienischsprachigen Kantons bildete sich die \u201edritte Schweiz\u201e , gemeinsam mit dem italienischsprachigen Graub\u00fcnden, als Teil eines Landes, in dem jede Sprachgemeinschaft gleiche Rechte und Chancen besitzt.\nDies zumindest auf dem Papier, als Ideal und Grundgedanke unserer vom Schweizer Volk gewollten Verfassung. Und hier also an diesem Abend in der wichtigsten, dem italienischen Kulturkreis zugeh\u00f6renden Schweizer Stadt wende ich mich als Bundespr\u00e4sident an Sie, meine Landsleute, in meiner Sprache, dem Italienischen, der Sprache einer kleinen Minderheit dieses Landes. Mehrsprachigkeit, Multikulturalit\u00e4t: Dies sind Grundwerte, die unser Land auszeichnen. Allerdings, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, k\u00f6nnen wir uns nicht darauf beschr\u00e4nken, diese Werte bloss zu verk\u00fcnden und uns auf die entsprechenden Bestimmungen unserer Verfassung zu berufen. Gerade als Vertreterinnen und Vertreter der italienischsprachigen Minderheit wissen wir sehr gut, wie weit der Weg bis zu einer wirklichen, im Alltag tats\u00e4chlich gelebten Mehrsprachigkeit noch ist. Vor ein paar Jahrzehnten, namentlich in den Jahren vor Ausbruch des Zweiten Weltkriegs, betrachtete man es als vordringliche Aufgabe der Vertreterinnen und Vertreter der Sprachminderheiten, die lateinischen Sprachen im Sprachgebiet selber zu bewahren. Heute sehen wir diese Frage, zumindest teilweise, in einem anderen Licht. Und diese andere Sichtweise war f\u00fcr uns wegweisend f\u00fcr die positive Entwicklung, die wir trotz allem in den vergangenen Jahrzehnten durchlaufen haben. Niemandem k\u00e4me es heute in den Sinn, an der Solidit\u00e4t der kulturellen Wurzeln beispielsweise der italienischen Schweiz zu zweifeln. Lugano ist das Wahrzeichen unserer Zugeh\u00f6rigkeit zu dieser grossen europ\u00e4ischen Kultur. Unsere Aufgabe geht weit \u00fcber das hinaus, was ich eben skizziert habe: Es geht darum, eine Sprache und eine Kultur nicht nur im eigenen Gebiet lebendig zu erhalten, sondern die Pr\u00e4senz der Landessprachen im ganzen Land zu f\u00f6rdern. Denn Mehrsprachigkeit in der Schweiz kann nicht nur das Nebeneinander verschiedener Sprachgebiete bedeuten. Und ich bin nicht der einzige, der so denkt.\nAm 1. August 1967 \u00e4usserte sich Friedrich D\u00fcrrenmatt zum Verh\u00e4ltnis unter den verschiedenen Sprachgruppen und meinte: \u201eDas Verh\u00e4ltnis ist kein Gutes. Es ist eigentlich kein Verh\u00e4ltnis. Es ist ein Nebeneinanderleben, aber kein Zusammenleben. Was fehlt ist der Dialog, das Gespr\u00e4ch, die Neugierde aufeinander, die Information\u201e.\nTrotz einiger Fortschritte - ich denke dabei an die k\u00fcrzliche Annahme des neuen Sprachenartikels durch das Volk, f\u00fcr den ich mich w\u00e4hrend meiner Zeit an der Spitze des EDI stark gemacht habe - bleibt noch viel zu tun, so im Unterricht der Landessprachen, namentlich der Minderheitensprachen wie Italienisch, in den Schulen unseres Landes. Hier m\u00fcssen die Kantone Farbe bekennen. Wenn die Mehrsprachigkeit in der Schweiz tats\u00e4chlich gelebte Wirklichkeit sein soll, heisst das, dass neben dem Englischen als Weltsprache auch die Landessprachen in angemessener Weise vermittelt werden m\u00fcssen. Viel zu tun bleibt aber auch f\u00fcr eine st\u00e4rkere Pr\u00e4senz der italienischsprachigen Medien jenseits der Alpen, f\u00fcr eine bessere Vertretung der Sprachminderheiten an wichtigen Stellen von Verwaltung und Privatwirtschaft, im Verkehr des Bundesstaates mit den B\u00fcrgerinnen und B\u00fcrgern der Minderheitenregionen und so weiter. Liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, f\u00fcr die Identit\u00e4t der Schweizerinnen und Schweizer und f\u00fcr die Zukunft unseres Landes ist es von absolut zentraler Bedeutung, ob das Bewusstsein einer multikulturellen Schweiz echt und gelebt oder nur billiges Lippenbekenntnis ist. Die unz\u00e4hligen 1. August-Ansprachen, die die Multikulturalit\u00e4t unseres Landes beschw\u00f6ren, n\u00fctzen wenig, wenn im Alltag des restlichen Jahrs diese Grundbedingungen des Zusammenlebens zwischen Mehrheiten und Minderheiten einfach vergessen werden.\nEs geht aber nicht nur um die Sprachenfrage. In den vergangenen zwei Jahrhunderten hat sich das Tessin auch wirtschaftlich von der 300-j\u00e4hrigen Ausbeutung durch die Landv\u00f6gte befreit.\nUnsere Bev\u00f6lkerung hat die von Generation zu Generation weitergegebene Armut, zu der sie auf ewig verdammt schien, \u00fcberwunden. Und dennoch bleibt das wirtschaftliche Gef\u00e4lle zwischen dieser Region und anderen Randregionen im Vergleich zu den reichsten und bedeutungsvollsten Gebieten unseres Landes gross, ja zu gross. Die Arbeitslosenraten sind ein sprechender Beweis dieses Grabens. Die Bundesverfassung, die wir dieses Jahr feiern, ist darum auch im Lichte der Notwendigkeit zu sehen, unter den Regionen unseres Landes wirtschaftliche und finanzielle Gerechtigkeit und Ausgewogenheit zu gew\u00e4hrleisten. Wie die Erhaltung unseres Wohlfahrtsstaates f\u00fcr den Zusammenhalt der Schweizerinnen und Schweizer von grundlegender Bedeutung ist, so ist auch ein ausgewogeneres Verh\u00e4ltnis zwischen den Regionen zentrale Voraussetzung f\u00fcr entspannte Beziehungen innerhalb unseres Landes. Eine unabdingbare Voraussetzung f\u00fcr den inneren Zusammenhalt, der, seien wir uns dessen bewusst, nicht ein Geschenk des Himmels ist, sondern Tag f\u00fcr Tag neu erarbeitet werden muss.\nWir, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, feiern dieses Jahr also die wahrlich kopernikanische Revolution, die sich vor zweihundert Jahren f\u00fcr den Kanton Tessin hier in Lugano zugetragen; und auch jene andere, mindestens so bedeutende Revolution, die unsere Vorfahren vollzogen haben, als sie 1848 die Bundesverfassung schufen. Heute k\u00f6nnen wir ohne den Hauch eines Zweifels sagen: In jenen entscheidenden Jahren wurden die Fundamente f\u00fcr das Wachstum, die Entwicklung und den Erfolg des Tessins und der ganzen Schweiz geschaffen. Wir k\u00f6nnen uns jedoch nicht darauf beschr\u00e4nken, uns auf den grossen Erfolgen der Vergangenheit auszuruhen. Sich erinnern muss immer auch heissen die aktuelle Wirklichkeit erfassen, die Zukunft planen. Heute Abend wollte ich hier in Lugano namentlich zwei brennend aktuelle Themen aufgreifen: die Mehrsprachigkeit und das Gleichgewicht zwischen den Regionen unseres Landes. Selbstverst\u00e4ndlich muss sich unser Land aber auch anderen Herausforderungen stellen. Ich denke dabei, und hier spreche ich in meiner Funktion als Aussenminister, an unsere internationalen Beziehungen, von denen je l\u00e4nger je mehr der Wohlstand der gesamten Bev\u00f6lkerung unseres Landes abh\u00e4ngt. Und in diesem Zusammenhang an die sich immer klarer abzeichnende Notwendigkeit, am Prozess zur Schaffung eines friedlichen, wirtschaftlich starken und sozialen Europas voll mitzuwirken und dazu auch etwas sagen zu k\u00f6nnen. Ich denke auch an die Wettbewerbsf\u00e4higkeit unserer Wirtschaft, an die Stabilit\u00e4t unserer sozialen Institutionen, an die Tragf\u00e4higkeit unserer Anstrengungen im Bereich des Umweltschutzes.\nEs ist Aufgabe unserer Generation, den von unseren Ahnen eingeschlagenen Weg weiter zu gehen, unter ver\u00e4nderten Bedingungen zwar, aber auf der Grundlage der gleichen Werte. Und diese Aufgabe betrifft in einer direkten Demokratie alle Mitb\u00fcrgerinnen und Mitb\u00fcrger gleichermassen. Niemand kann sich der Pflicht entziehen, darauf hinzuwirken, dass die kommenden Generationen, die gleichen Gef\u00fchle der Dankbarkeit und des Stolzes empfinden wie wir heute.\nMeine Damen und Herren, im September dieses Jahres j\u00e4hrt sich der Todestag des Bundesrates Giuseppe Lepori zum dreissigsten Mal. Erlauben Sie mir, meine Ausf\u00fchrungen mit den Worten zu beschliessen, die er verwendete, um die Haltung unserer Landsleute der Epoche zu beschreiben, mit der wir uns heute besch\u00e4ftigt haben. Lepori beschreibt die H\u00e4rten und das Leiden jener ersten Jahre der Unabh\u00e4ngigkeit, f\u00fcgt dem jedoch hinzu: \u201eEppure il Ticino chiama in aiuto le sue forze profonde, (...), prende piena coscienza della sua vocazione, quale era apparsa profeticamente all\u2019anima dei cittadini luganesi il 15 febbraio 1798, come il repentino sfolgorare del sole fra le nubi squarciate, nell\u2019anelito alla libert\u00e0 e nella fiducia del suo destino. Animosamente affronta l\u2019avvenire\u201e.\nMeine Damen und Herren, ich w\u00fcnsche Ihnen noch einmal von Herzen einen sch\u00f6nen Abschluss unseres Festes zum 1. August.", "Es ist ein sch\u00f6ner Brauch, dass wir unseren Nationalfeiertag mit H\u00f6henfeuern weithin sichtbar machen. Denn H\u00f6henfeuer, die \u00fcber T\u00e4ler und Berge hinweg leuchten , sind ein starkes Symbol der Zusammengeh\u00f6rigkeit.\nAm 1. August stellt sich aber auch die Frage, wie es mit unserem inneren Feuer f\u00fcr die Schweiz steht. Ich meine jenes Feuer, das sich von den Werten, Ideen und Gef\u00fchlen n\u00e4hrt, die unser staatliches Selbstverst\u00e4ndnis und die Berufung der Schweiz ausmachen.\nWenn wir einen Blick auf die Geschichte unseres Landes werfen, stellen wir fest, dass die Schweiz immer dann erfolgreich war, wenn die Landesteile, Stadt und Land, Alt und Jung zusammenhielten, wenn die Starken die Schwachen st\u00fctzten, kurz wenn die Schweiz solidarisch war. Das Zusammenhalten in Not und Anfechtung zieht sich wie ein roter Faden durch die Geschichte unseres Landes. Die Verpflichtung zur Solidarit\u00e4t im Innern und nach aussen ist im Laufe der Zeit Teil der schweizerischen Staatsidee geworden, ebenso wie unsere direkte Demokratie, der F\u00f6deralismus oder die Freiheitsrechte.\nWenn wir daher die grossen wirtschaftlichen und politischen Herausforderungen der Zukunft meistern wollen, dann brauchen wir eine erneuerte Solidarit\u00e4t. Denn Wirtschaft und Staat m\u00fcssen heute in gemeinsamer Anstrengung erneuert werden, wenn wir im weltweiten Wettbewerb bestehen wollen.\nDie wirtschaftliche Erneuerung ist bereits weit fortgeschritten. Die Privatwirtschaft hat wichtige Restrukturierungen vorgenommen, Bundesrat und Parlament haben weitreichende marktwirtschaftliche Reformen durchgef\u00fchrt. Es gibt aber weiterhin viel zu tun: Ich nenne den unbehinderten Zugang zum europ\u00e4ischen Binnenmarkt, den Kampf gegen die Arbeitslosigkeit, die Sicherung unserer Sozialwerke und die Sanierung der Bundesfinanzen.\nDer Erneuerung der staatlichen Institutionen dient die eingeleitete Reform der Bundesverfassung. Sie bietet uns die Gelegenheit, in einem offenen Gespr\u00e4ch klarzustellen, was die Schweiz ausmacht, was uns zusammenh\u00e4lt und worauf wir stolz sein d\u00fcrfen.\nSie bietet uns aber auch Gelegenheit, dort systematische Reformen anzugehen, wo sie unausweichlich sind, damit unsere direkte Demokratie, unsere Justiz, unser Parlament und unsere Regierung auch in Zukunft funktionsf\u00e4hig bleiben.\nIch sprach von einer erneuerten Solidarit\u00e4t. Diese innere Erneuerung unseres Landes ist in der Tat das Wichtigste. Solidarit\u00e4t im Innern ist n\u00f6tig, um die H\u00e4rten des wirtschaftlichen Strukturwandels aufzufangen. Eine erneuerte Solidarit\u00e4t, die sich mit Blick auf das Ganze auch im gemeinsamen Verzicht bew\u00e4hrt, brauchen wir, um die Interessengegens\u00e4tze zwischen den verschiedenen Regionen unseres Landes zu \u00fcberwinden und unsere Bundesfinanzen zu sanieren. Die Solidarit\u00e4t erneuern m\u00fcssen wir auch, um der humanit\u00e4ren Tradition der Schweiz in der grossen Welt wieder festeren Gehalt und neue Ausstrahlung zu geben. Darauf sind wir gerade als neutraler Kleinstaat besonders angewiesen. Aus diesem Grund hat der Bundesrat die Schaffung einer Schweizerischen Stiftung f\u00fcr Solidarit\u00e4t\" vorgeschlagen, mit der wir auf Jahrzehnte hinaus schwere menschliche Not im In- und Ausland lindern wollen.\nWir m\u00fcssen uns von niemandem belehren lassen. Wir brauchen weder ausl\u00e4ndische noch inl\u00e4ndische Propheten. Aber st\u00e4ndig erneuern m\u00fcssen wir uns. Stellen wir uns den heutigen und kommenden Herausforderungen selbstbewusst, solidarisch und offen. Dann wird unser kleines Land nicht nur eine grosse Vergangenheit, sondern auch eine grosse Zukunft haben. Ich w\u00fcnsche Ihnen allen einen frohen 1. August.", "Am 1. August 1989 wandte ich mich vom Gotthard, also von der Wiege unserer Heimat aus, an Sie.\nHeute, sieben Jahre sp\u00e4ter, spreche ich auf dem Mont Vully, zwischen Neuenburger-, Murten- und Bielersee. Hier wird im Jahr 2001 die 7. Landesausstellung stattfinden. Auf dieses Ereignis haben wir uns vorzubereiten. Die Expo 2001 soll zusammenf\u00fchren: nicht nur uns Miteidgenossen, sondern auch G\u00e4ste aus nah und fern, die wir zu unserem Fest einladen wollen.\nDer Mont Vully ist ein Symbol: Wir befinden uns hier an der Grenze zwischen Westschweiz und Deutschschweiz. Und Sie wissen es alle: Wir m\u00fcssen die Verbindungen zwischen den einzelnen Landesteilen st\u00e4rken. Wir m\u00fcssen uns anstrengen, den Dialog und die Verst\u00e4ndigung zwischen unseren vier Kulturen und Sprachen zu f\u00f6rdern: der r\u00e4toromanischen, der italienischen, der franz\u00f6sischen und der deutschen Schweiz.\nIn dieser Gegend arbeiten f\u00fcnf Kantone - Neuenburg, Freiburg, Bern, Jura und Waadt - eng zusammen, um das Jahr 2001 vorzubereiten. Denn die Regionen der Schweiz sollen sich behaupten k\u00f6nnen, und die eidgen\u00f6ssische Solidarit\u00e4t muss noch besser spielen als heute.\nDoch d\u00fcrfen wir nun nicht einfach in Ruhe f\u00fcnf Jahre warten, um \u00fcber unsere Zukunft zu entscheiden. Wir m\u00fcssen heute handeln, weiter handeln, und zwar ohne Verzug.\nViele von Ihnen sind beunruhigt \u00fcber die wirtschaftlichen und sozialen Entwicklungen, die wir heute durchlaufen: Arbeitspl\u00e4tze werden abgebaut als Folge von Fusionen und Umstrukturierungen grosser Unternehmen, die Arbeitslosigkeit bleibt hartn\u00e4ckig, der Bundeshaushalt ist aus dem Lot geraten, die Einkommen sind bedroht, die Ausgaben f\u00fcr die Sozialversicherungen steigen und steigen. All dies f\u00fchrt zu einem Gef\u00fchl der Machtlosigkeit, diese Entwicklungen korrigieren zu k\u00f6nnen. Der Eindruck verst\u00e4rkt sich, wir seien dieser Situation hilflos ausgeliefert.\nZun\u00e4chst appelliere ich deshalb an die Verantwortlichen der Wirtschaft. Fahren Sie fort zu erneuern, zu investieren, zu wagen und Ihre Unternehmen zu st\u00e4rken. Es besteht kein Zweifel: Veraltete Strukturen d\u00fcrfen nicht k\u00fcnstlich aufrechterhalten werden, schon gar nicht mit staatlicher Hilfe.\nAber vergessen Sie nie die menschliche Dimension Ihrer Entscheidungen. Sie tragen gegen\u00fcber Ihren Mitarbeiterinnen und Mitarbeitern, gegen\u00fcber der gesamten Bev\u00f6lkerung eine grosse Verantwortung. Die Wirtschaft hat im Dienst der Menschen zu stehen - und nicht umgekehrt!\nSodann appelliere ich an die Sozialpartner. Nehmen Sie den Dialog dort wieder auf, wo er allenfalls abgerissen ist. F\u00fchren Sie ihn mit Bestimmtheit. Ich verlange von Ihnen keine Kompromisse um jeden Preis, sondern den ehrlichen Willen zur Verst\u00e4ndigung.\nSchliesslich appelliere ich an die politisch Verantwortlichen. Angesichts einer Lage, die zu Besorgnis Anlass gibt, sollten wir uns vor populistischen Reden h\u00fcten. Vielmehr m\u00fcssen wir die innerhalb von wenigen Jahren eingetretenen gesellschaftlichen Ver\u00e4nderungen besser erkl\u00e4ren. Wir d\u00fcrfen vor den Rahmenbedingungen der Zukunft unseres Landes nicht die Augen verschliessen.\nDies verlangt von uns, den politisch Verantwortlichen, Klarheit und Mut. Vermeiden wir \u00fcberdies die Illusion einer Schweiz, die sich von der Welt und unserem Kontinent isoliert. Denn unser Land ist unausweichlich auf sie angewiesen.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger in der Schweiz und im Ausland, feiern wir den 705. Geburtstag unseres Landes in Dankbarkeit gegen\u00fcber den Generationen, die dieses Land geschaffen haben.\nEngagieren wir uns: im Rahmen der direkten Demokratie, im Rahmen unserer Berufe, im Rahmen der unz\u00e4hligen Vereine, die den Kitt unseres Landes ausmachen.\nSetzen wir uns f\u00fcr die Schweiz ein. Wir haben starke Tr\u00fcmpfe in der Hand. Aber wir m\u00fcssen sie auch ausspielen wollen.\n\u00dcberall und immer soll somit der Grundsatz gelten: handeln statt klagen!\nAuf dass Gott uns sch\u00fctze.", "Wer durch die Schweiz f\u00e4hrt, begegnet auf engstem Raum einer einzigartigen Vielfalt von Sprachen, Kulturen und Landschaftsbildern. Wer in der Geschichte forscht, erkennt die Verschiedenartigkeit unserer Wurzeln. Dass derart Verschiedenes zu einem politisch und wirtschaftlich erfolgreichen Staat zusammenwachsen konnte, ist eigentlich erstaunlich. Denn es gibt nur wenige Beispiele von Staaten, in denen w\u00e4hrend so langer Zeit so verschiedene Kulturen und Sprachgruppen derart erfolgreich zusammenleben konnten. Gl\u00fcckliche historische Umst\u00e4nde aber auch eigenes Geschick haben dazu beigetragen. Entscheidend mitverantwortlich sind nat\u00fcrlich unsere Volksrechte und der ausgepr\u00e4gte F\u00f6deralismus, der den verschiedenen Gruppierungen die Wahrung ihrer Identit\u00e4t erlaubt. Deshalb werden wir noch immer als Modell f\u00fcr einen leistungsf\u00e4higen Vielv\u00f6lkerstaat empfunden.\nNun hat unser fr\u00fcher so ausgepr\u00e4gtes Selbstbewusstsein pl\u00f6tzlich Risse bekommen. Wir haben das dumpfe Gef\u00fchl, dass es um den nationalen Zusammenhalt nicht mehr so gut bestellt sei, wie auch schon. Die z\u00e4hlebige Arbeitslosigkeit und die Auslagerung von Arbeitspl\u00e4tzen ins Ausland f\u00fchren zur bangen Frage, ob der Wirtschaftsstandort Schweiz noch so vital sei, wie wir das gewohnt waren. Und obwohl wir noch immer als sehr wohlhabendes Land gelten, haben immer mehr Menschen Sorgen um ihre Existenz. Das Defizit in den Staatskassen belegt zudem, dass wir mehr staatliche Leistungen konsumieren als wir zu bezahlen bereit sind.\nIst unsere Erfolgsstory pl\u00f6tzlich am Ende?\nIch glaube nicht. Der tats\u00e4chliche Zustand der Schweiz ist besser als unsere gef\u00fchlsm\u00e4ssige Befindlichkeit. Mit Schaffenskraft und Innovationsgeist haben viele Schweizerinnen und Schweizer auf die Rezession reagiert. Wir werden auch diesmal, wie so h\u00e4ufig in unserer Geschichte, die Kraft aufbringen, nach einer schwierigen Zeit wieder Tritt zu fassen. Unser politisches System funktioniert, wenn wir es st\u00e4ndig \u00e0 jour halten, unsere Wirtschaft wird sich entwickeln, wenn wir ihr die richtigen Rahmenbedingungen bieten, wir werden uns auch in einer schwierigen Welt behaupten, wenn wir die neuen Herausforderungen mutig annehmen und wieder an uns glauben. Wir haben im internationalen Vergleich eine sehr gute Ausgangslage zur Bew\u00e4ltigung unserer Zukunft.\nEtwas aber macht mir Sorgen: Die verschiedenen Landesteile scheinen sich zu entfremden. Das gegenseitige Interesse schwindet.\nUnterschiedliche Abstimmungsergebnisse in den verschiedenen Sprachr\u00e4umen haben die bange Frage aufgeworfen, ob ein besonders tiefer Riss durch die unterschiedliche Beurteilung unserer Zukunft in Europa entstanden sein k\u00f6nnte. Es n\u00fctzt nichts, das nur zu beklagen oder es nicht wahrhaben zu wollen. Vielleicht w\u00fcrde es weiterf\u00fchren, wenn wir uns gegenseitig bem\u00fchten, die Gr\u00fcnde daf\u00fcr zu verstehen, miteinander dar\u00fcber zu reden. Die Westschweiz und das Tessin haben gr\u00f6ssere wirtschaftliche Probleme zu meistern als ein grosser Teil der Deutschschweiz. Viele Welsche m\u00f6gen in einer engeren Beziehung zu Europa einen L\u00f6sungsweg sehen. Zudem m\u00f6chten sie zum Aufbau eines gemeinsamen demokratischen Europas vermehrt Beitr\u00e4ge leisten. Viele Deutschschweizer m\u00f6gen bef\u00fcrchten, eine zu starke Bindung an Europa k\u00f6nnte die direkte Demokratie und den F\u00f6deralismus tangieren, welche sie f\u00fcr die Bewahrung unserer Vielfalt f\u00fcr so wichtig halten.\nK\u00fcmmern wir uns also wieder vermehrt darum, was die Landsleute in anderen Landesteilen besch\u00e4ftigt, suchen wir vermehrt das Gemeinsame und nicht das Trennende. Ich ermuntere Sie, alle M\u00f6glichkeiten zur F\u00f6rderung unseres inneren Zusammenhalts neu zu leben, vom Dialog angefangen bis hin zum Welschlandjahr. Und vielleicht fahren Sie einmal auf Entdeckungsreise in einen anderssprachigen Landesteil statt in die Karibik. Sie werden feststellen, dass es sich lohnt!\nSicher, wir wollen die sogenannten Gr\u00e4ben zwischen Tessin, Suisse Romande und Deutschschweiz nicht dramatisieren. Aber es lohnt sich, zum friedlichen Zusammenleben Sorge zu tragen, es bewusst zu pflegen. Es ist nicht ein f\u00fcr allemal gesichert. Unsere Vielfalt an Kultur, Sprache und Landschaft ist eine Erlebniswelt, die uns bereichert. Wenn wir diese Werte wieder entdecken, ist die Schweiz unendlich viel mehr als nur die Summe ihrer vier Kulturen.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger,\nIch hoffe, dass Sie alle einen sch\u00f6nen Bundesfeiertag erleben d\u00fcrfen, und ich w\u00fcnsche Ihnen und Ihren Familien Gottes Segen!", "Zur diesj\u00e4hrigen Bundesfeier entbiete ich Ihnen die besten Gr\u00fcsse und W\u00fcnsche des Bundesrates. Heute habe ich das Napfgebiet besucht, wo zurzeit rund 23000 Pfadfinderinnen und Pfadfinder im Bundeslager sind. Sie haben sich nicht nur zum Ziel gesetzt, die sprachlichen, konfessionellen und sozialen Barrieren zu beseitigen. Die Jugendlichen wollen weitergehen und die Gegens\u00e4tze nutzen: Das Lagermotto heisst \u00abCuntrast\u00bb oder deutsch Kontrast. Aus verschiedenen Meinungen entsteht Dialog, aus engagierter Diskussion w\u00e4chst Verst\u00e4ndnis und aus gelebter Vielfalt gegenseitige Achtung. Im Napfgebiet lebt die Jugend in der Gemeinschaft und f\u00fcr die Gemeinschaft. Diese Einstellung hat Vorbildcharakter f\u00fcr das ganze Land: Die Schweiz muss sich wieder vermehrt auf Toleranz, Solidarit\u00e4t und Dialog besinnen, will sie die Zukunft erfolgreich bew\u00e4ltigen.\nWir leben in einer Zeit grosser weltweiter Ver\u00e4nderungen. Die enormen Spannungen zwischen Ost und West geh\u00f6ren zwar der Vergangenheit an. Viel friedlicher ist es aber nicht geworden. Die zahlreichen lokalen Konflikte werden mit einer unbeschreiblichen H\u00e4rte und Grausamkeit ausgetragen. Die Schweiz muss in Zusammenarbeit mit internationalen Organisationen zur L\u00f6sung solcher Probleme beitragen. Dabei reicht es nicht, UNO und Blauhelme zu kritisieren. Notwendig ist vielmehr die tatkr\u00e4ftige Hilfe und Unterst\u00fctzung durch die Schweiz.\nEine globale Sichtweise ist nicht nur auf der politischen, sondern auch auf der wirtschaftlichen Ebene n\u00f6tig. Unser Land muss mithelfen, die Ungleichgewichte zwischen den L\u00e4ndern zu verkleinern und weltweite Spielregeln einzuf\u00fchren. Einen ersten Schritt haben wir mit dem Einsitz in die Weltbank und den W\u00e4hrungsfonds gemacht. Jetzt steht ein zweiter, wichtiger Schritt an: Die Zustimmung zum neuen Gatt-Abkommen. Als kleines exportorientiertes Land ist die Schweiz auf nicht diskriminierende internationale Wettbewerbsregeln angewiesen. Damit sind aber nicht alle Probleme gel\u00f6st. Denn der Welthandel soll nicht nur frei, er muss zudem auf die Bed\u00fcrfnisse von Mensch und Umwelt zugeschnitten sein.\nWeichenstellungen sind auch im eigenen Land gefordert, harren doch wichtige Probleme einer L\u00f6sung. Zentral ist die Sanierung der Bundesfinanzen. Immer noch leben wir \u00fcber unsere Verh\u00e4ltnisse. Die Verschuldung beg\u00fcnstigt auf die Dauer das Entstehen einer Zweiklassengesellschaft. Zukunftsgerichtete L\u00f6sungen sind auch f\u00fcr die AHV, die Arbeitslosenversicherung und das Drogenproblem gefragt. Neben der Politik steht die Wirtschaft in der Pflicht: Sie muss dazu beitragen, dass die Menschen in unserem Land Arbeit haben.\nDie Schweiz ist bald ganz von EU-L\u00e4ndern umgeben. Auch f\u00fcr uns stellt sich mittelfristig die Frage, ob wir diesen Prozess durch einen Beitritt und Mitsprache verst\u00e4rken wollen. Dies darf uns indessen nicht daran hindern, das eigene Haus in Ordnung zu bringen. Denn das ist die beste Voraussetzung f\u00fcr eine gute Zukunft unseres Landes.\nLiebe Mitb\u00fcrgerinnen, liebe Mitb\u00fcrger, Der Nationalfeiertag ist ein guter Anlass, dar\u00fcber nachzudenken, was der Staat alles leisten soll und was wir f\u00fcr ihn zu leisten bereit sind. Unsere direkte Demokratie hat den grossen Vorteil, dass wir alle diesen Staat pers\u00f6nlich mitformen k\u00f6nnen. Helfen Sie mit, unsere Eidgenossenschaft f\u00fcr die Zukunft zu gestalten!", "Sie sehen im Hintergrund Eiger, M\u00f6nch und Jungfrau. Und den ewigen Schnee. Diese Berge sind Zeugen der langen und wechselvollen Geschichte unserer Schweiz. Eiger, M\u00f6nch und Jungfrau haben sich nicht ver\u00e4ndert. Die Schweiz hat sich ver\u00e4ndert: Die Eidgenossenschaft, wie wir sie aus der Geschichte kennen, ist ein moderner sozialer Staat geworden. Dieser Staat - unsere Schweiz - ist Teil der rasanten und auch dramatischen Entwicklungen, die Europa und die Welt ver\u00e4ndern.\nKein Berg, kein Tal, kein Fluss und kein See trennt uns mehr vom Geschehen in Europa und in der Welt: Das Fernsehen bringt uns die Bilder des Krieges im ehemaligen Jugoslawien und des Elends in Somalia in die Stube. Auch hinter den Bergen, die unserer Heimat das unverwechselbare Gesicht geben, sind wir B\u00fcrger Europas und B\u00fcrger der Welt. Das aber ist eine grosse Verpflichtung f\u00fcr uns. Was ist es f\u00fcr eine Verpflichtung, als Schweizerin und als Schweizer in dieser Zeit der Ver\u00e4nderungen, ja der Umw\u00e4lzungen zu leben? Es ist die Pflicht, wach und aktiv teilzunehmen am Geschehen! Wach und aktiv sich einzusetzen f\u00fcr die L\u00f6sung so vieler Probleme, die auf uns alle einst\u00fcrzen! In der Welt, in Europa, in unserem Land.\nDie Schweiz ist ein kleines Land. Und die Versuchung ist gross, dass wir uns noch kleiner machen! Dass wir uns zur\u00fcckziehen in das Schneckenhaus, um nicht mitmachen zu m\u00fcssen in dieser Zeit der grossen und ungel\u00f6sten Probleme. Denn das Schneckenhaus ist klein und nicht unzerbrechlich. Und es bietet letztlich keinen Schutz.\nWir haben also gar nicht die Wahl, ob wir mitmachen oder ob wir uns zur\u00fcckziehen wollen. Wir m\u00fcssen selbstbewusst anpacken und mithelfen, die grossen Zeitprobleme zu l\u00f6sen. Dazu geh\u00f6rt die Bereitschaft, uns am europ\u00e4ischen Gestaltungsprozess zu beteiligen durch Leistungen f\u00fcr Mittel- und Osteuropa. Dazu geh\u00f6rt unser solidarisches Engagement f\u00fcr die westeurop\u00e4ische V\u00f6lkergemeinschaft. Dazu geh\u00f6rt unsere Hilfe f\u00fcr die Dritte Welt, in der die Armut f\u00fcr Millionen Menschen unertr\u00e4glich wird.\nIch weiss, die Frage liegt nahe: Warum sollen wir uns f\u00fcr Andere, f\u00fcr Fremde einsetzen? Aber die Andern sind nicht mehr die Andern. Und die Fremden sind nicht die Fremden. Denn die Freiheit in dieser Welt ist ebenso unteilbar wie die Gerechtigkeit. Wenn wir Unfreiheit zulassen, dann werden wir von dieser Unfreiheit betroffen durch fl\u00fcchtende Menschen. Und wenn wir Ungerechtigkeit zulassen, dann wird die Ungerechtigkeit uns einholen: durch fl\u00fcchtende Menschen.\nUm stark zu sein im Kampf f\u00fcr Freiheit und Gerechtigkeit, um glaubw\u00fcrdig zu sein als Stimme der Demokratie und der Humanit\u00e4t, m\u00fcssen wir unser eigenes Haus in Ordnung halten. Wie noch nie sind wir in unserem Land herausgefordert von Problemen, die wir dringend l\u00f6sen m\u00fcssen. Wir haben Arbeitslosigkeit in einem Ausmass, das wir uns noch vor wenigen Jahren nicht h\u00e4tten vorstellen k\u00f6nnen. Unsere Wirtschaft hat international an Kraft verloren. Unsere Landwirtschaft befindet sich an einem kritischen Punkt ihrer Entwicklung. Die Finanzen des Bundes, der Kantone und vieler Gemeinden sind in besorgniserregendem Zustand.\nWir sind in der Lage, diese Probleme zu l\u00f6sen. Davon bin ich fest \u00fcberzeugt. Doch was braucht es dazu? Es braucht dazu die Solidarit\u00e4t untereinander und das Schaffen miteinander. Vor allem braucht es den Blick nach vorn, den Glauben an unsere schweizerische Zukunft.\nDoch Hand aufs Herz! Sind wir solidarisch genug? Packen wir die Probleme gemeinsam an? Blicken wir nach vorn? Glauben wir an unsere schweizerische Zukunft?\nIch habe in letzter Zeit doch sehr den Eindruck, dass wir immer \u00f6fter statt miteinander gegeneinander die Probleme zu l\u00f6sen versuchen. Dass wir eher wehm\u00fctig zur\u00fcckblicken als mutig vorausschauen. Dass wir uns f\u00fcrchten vor der Zukunft.\nJa, ein gewisser Griesgram hat sich in unserem Land breitgemacht. Wer immer etwas unternimmt in der Schweiz, wer etwas wagt, der muss damit rechnen, in h\u00e4mischem Tone kritisiert zu werden. Die politischen und wirtschaftlichen Interessengruppen neutralisieren sich allzu oft gegenseitig durch Unnachgiebigkeit. Wie Mehltau liegt eine pessimistische Stimmung \u00fcber unserem Land.\nEs fehlt die Freude an konstruktivem Konsens. Es fehlt die Freude an uns selbst! Es fehlt die Begeisterung, aus der Sch
