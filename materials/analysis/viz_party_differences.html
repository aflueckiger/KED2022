tung dem Staat gegen\u00fcber nicht mehr \u00fcberall wahrgenommen wird. Der Staat kann uns nicht mehr geben, als wir ihm selber anvertrauen. Unsere Demokratie kann nur Forderungen erf\u00fcllen und Anspr\u00fcchen gen\u00fcgen, wenn wir die hief\u00fcr erforderlichen Leistungen erbringen. Die \u201eAnspruchsdemokratie\u201c spielt nur, wenn wir alle gleichzeitig \u201eLeistungsdemokraten\u201c sind.\nPflegen wir unsere Freiheit als eines der h\u00f6chsten G\u00fcter. Sie ist nicht ein von der Natur gegebenes Recht, sondern vor allem eine Pflicht, die jedem von uns auferlegt ist. Wenn wir alle in diesem Bewusstsein und in der Bereitschaft, dem Staat die Mitarbeit und die Mittel nicht zu versagen, den 1. August begehen, hat dieser Feiertag auch heute noch seinen tiefen Sinn.", "Heute abend lade ich Sie nicht zu einem R\u00fcckblick auf die Vergangenheit ein. Ich schlage Ihnen im Gegenteil vor, dass wir uns gemeinsam die Frage stellen, welche aktuellen Lehren der heutige Jahrestag f\u00fcr die gegenw\u00e4rtige Zeit bereith\u00e4lt. Unsere Vorfahren haben ebenfalls eine realistische Analyse der Weltlage vorgenommen: auf dieser Grundlage haben sie am 1. August 1291 ihren Entschluss gefasst. So haben sie uns gezeigt, dass man die Chance hat, am weitesten zu sehen, wenn man den grundlegenden Tatsachen der Zeit gr\u00f6sste Aufmerksamkeit widmet. Dies ist der erste Gewinn, den wir aus dem uns \u00fcbergebenen Erbe k\u00f6nnen.\nDer Fortbestand der Schweiz durch die Wechself\u00e4lle einer langen Geschichte hindurch lehrt uns sodann, dass die Existenz unseres Landes ein andauerndes Schaffen voraussetzt. T\u00e4uschen wir uns dabei nicht: die Aufrechterhaltung unseres inneren Gleichgewichts und die Verteidigung unseres Platzes in der Welt verlangen von uns eine wachsamere Aufmerksamkeit und zweifellos eine gr\u00f6ssere Anstrengung an Vorstellungskraft als von anderen Nationen, die durch ihre geographische oder ethnische Einheit gesch\u00fctzt sind.\nWenn es eine schweizerische Antwort auf die Probleme der Stunde gibt, so besteht sie f\u00fcr mich darin, gleichzeitig pragmatisch und erfinderisch an die Lage heranzutreten. Vor allem muss der Geist der \u00d6ffnung unsere Suche leiten. Und hier m\u00f6chte ich es unumwunden sagen: jene Art von bek\u00fcmmertem R\u00fcckzug in sich selbst, den gewisse von Sehnsucht erf\u00fcllte Kreise innig herbeizuw\u00fcnschen scheinen, ist voller Gefahren. Wie k\u00f6nnte ein Land, das wie das unsrige f\u00fcr seine grundlegenden Bed\u00fcrfnisse und seine Absatzm\u00e4rkte, das heisst f\u00fcr seinen wirtschaftlichen Aufschwung, f\u00fcr sein soziales Gleichgewicht, f\u00fcr sein Wohlergehen, in einem Wort, f\u00fcr sein \u00dcberleben, so stark vom Ausland abh\u00e4ngig ist, dem Wahn solch unheilvoller Vorstellungen nachgeben! Ausserdem w\u00fcrde ein solcher Isolationismus die eigentliche Verneinung unserer ureigensten Traditionen bedeuten, die sich auf die Aufnahme und das Verst\u00e4ndnis f\u00fcr unsere tiefe Beziehung zur Aussenwelt gr\u00fcnden.\nDies bedeutet, dass eine solche Haltung sowohl f\u00fcr unsere grundlegenden Interessen als auch f\u00fcr unsere Ideale, und daher f\u00fcr unser Bild in der Welt, verheerend ist. Der Bundesrat, damit beauftragt, beides zu verteidigen, ist es sich schuldig die \u00d6ffentlichkeit vor solchen Versuchungen zu warnen.\nSicherlich ist es nicht immer einfach, die Welt von heute zu verstehen. Dass sie sich in voller Ver\u00e4nderung befindet, sagt zu wenig aus. Innerhalb knapp einer Generation sind die festgef\u00fcgtesten \u00dcberzeugungen in Frage gestellt worden. Ob es sich darum handelt, dass beinahe ganze Kontinente die Unabh\u00e4ngigkeit erlangt haben, oder dass sich die neuen Nationen ihrer politischen Rechte und der Tr\u00fcmpfe ihres wirtschaftlichen Potentials bewusst geworden sind: die grundlegenden Tatsachen der Weltlage haben sich dadurch g\u00e4nzlich ver\u00e4ndert. Es ist die Aufgabe und die Pflicht der Regierenden auf der ganzen Welt, dieser grundlegenden Entwicklung Rechnung zu tragen und entsprechend zu handeln.\nTheoretisch stehen ihnen heute zwei auseinandergehende Wege offen: Zusammenstoss oder Ausgleich. Aber es handelt sich um ein falsches Dilemma, denn es liegt klar vor Augen, dass der erste Weg nirgends hin f\u00fchrt und dass das h\u00f6here Interesse der beteiligten Parteien die Suche nach abgestimmten L\u00f6sungen verlangt, die f\u00fcr alle annehmbar und als einzige nutzbringend sind. In dieser Hinsicht ist es tr\u00f6stlich festzustellen, dass die j\u00fcngsten Debatten auf dem internationalen Forum eine Entwicklung in dieser Richtung anzudeuten scheinen.\nM\u00f6ge der Geist des Dialogs, der auf diese Weise in den internationalen Angelegenheiten einen leichten Fortschritt zu verzeichnen scheint, gleichzeitig unsere internen Debatten nicht verlassen. Indes ist es die Pflicht des Bundespr\u00e4sidenten, es auszusprechen: der Bundesrat ist besorgt \u00fcber den zunehmenden Geist der Intoleranz und der systematischen Beanstandung, mit dem an Probleme herangetreten wird, die aufgrund ihrer vielschichtigen und heiklen Natur nach gr\u00f6sserer Ausgeglichenheit rufen. Man muss den Tatsachen ins Gesicht sehen: jede einseitige Handlung, die ohne R\u00fccksicht auf die Interessen der andern Beteiligten unternommen wird, ist nicht nur eine Beeintr\u00e4chtigung des \u00f6ffentlichen Wohls, sondern bedeutet einen R\u00fcckschlag f\u00fcr den Rechtsstaat, der den Eckpfeiler unserer f\u00f6deralistischen Ordnung und die sicherste Garantie jeglicher Freiheit bildet.\nIch beeile mich, hinzuf\u00fcgen, dass die Achtung vor dem Recht keineswegs bedeutet, dass der gegenw\u00e4rtige Stand der Dinge als unver\u00e4nderlich zu betrachten ist. Die notwendigen \u00c4nderungen m\u00fcssen jedoch auf gesetzlichem Wege vorgenommen werden. Auf dieser Weise bieten sich den verschiedenen Auffassungen die gr\u00f6ssten Ausdrucksm\u00f6glichkeiten. Wenn wir den Vorrang des Rechts in Frage stellen, beeintr\u00e4chtigen wir daher nicht nur das gute Funktionieren unserer Institutionen, sondern auch die Sicherheit der B\u00fcrger. Vergessen wir es niemals und warten wir nicht zu, bis der Friede im Innern gef\u00e4hrdet ist, um seine Wohltaten sch\u00e4tzen zu k\u00f6nnen.\nDie innere Eintracht ist umso notwendiger, als die Wirtschaftskonjunktur voller Ungewissheit bleibt. W\u00e4hrend sich die Anzeichen einer Rezession verdeutlichen \u2013 wenn auch weniger heftig als anderswo \u2013 sind die Gefahren der Inflation noch bei weitem nicht gebannt.\nSie sehen es, liebe Mitb\u00fcrger, die allgemeine Lage, die durch grosse dunkle Zonen und einige schwache Aufhellungen gekennzeichnet ist, rechtfertigt keineswegs ein Nachlassen unsererseits. Sie fordert im Gegenteil erneute Aufmerksamkeit, viel Geduld und Vorstellungskraft. Sie verlangt auch Grossz\u00fcgigkeit. Wir m\u00fcssen versuchen, die Haltung all jener L\u00e4nder auf der ganzen Welt zu verstehen, die nicht wie wir die Chance gehabt haben, ihren Wohlstand in Unabh\u00e4ngigkeit, gesch\u00fctzt vor inneren Konflikten und ohne t\u00e4gliche Bedr\u00e4ngnis durch die Schrecken der Unterentwicklung, aufzubauen. Uns dieses so seltenen Privilegs bewusst zu werden, sollte zu unserer Einf\u00fcgung in die Welt von heute beitragen.\nEs ist eine Tatsache, dass unser Land im Laufe einer Existenz von beinahe sieben Jahrhunderten niemals die Wendepunkte der Geschichte verpasst hat. Angesichts der Gefahren und Chancen der gegenw\u00e4rtigen Zeit ist es meine tiefe \u00dcberzeugung, dass wir uns ebenso der Situation gewachsen zeigen werden, wenn wir uns dabei vom Beispiel jener anregen lassen, die uns vorangegangen sind.", "Die Probleme der Gegenwart halten uns derart in Atem, dass wir kaum Zeit finden, in die Vergangenheit zur\u00fcckzublicken und den Geburtstag unserer Nation als weihevolle Feierstunde zu begehen. Ich sage dies, obwohl ich weiss, dass man die Zukunft ohne dankbare W\u00fcrdigung des bisher Geschaffenen und Gewordenen nicht sinnvoll gestalten kann. Aber die letzte Zeit hat uns derartige Probleme und Ver\u00e4nderungen gebracht, dass wir unsere ganze Kraft der Gegenwart und Zukunft zuwenden m\u00fcssen, wenn wir die bestehenden und auf uns zukommenden Schwierigkeiten meistern wollen. Manches, was nach einer langen Periode der politischen Stabilit\u00e4t, des wirtschaftlichen Aufschwungs, des Arbeitsfriedens und der Vollbesch\u00e4ftigung als festgef\u00fcgt und gesichert erschien, ger\u00e4t ins Wanken, und es bedarf grosser Anstrengungen, wenn das Positive aus der bisherigen Entwicklung erhalten bleiben soll. Wir werden in sehr direkter Weise mit den Grenzen des technischen Fortschrittes, des Wirtschaftswachstums, des Wohlstandes und, als Folge davon, mit den konkreten Gegebenheiten des Verzichtes konfrontiert. Wir haben auch zur Kenntnis nehmen m\u00fcssen \u2013 ob uns das passt oder nicht \u2013, dass wir von weltweiten Entwicklungen betroffen werden und dass im Ausland ausgel\u00f6ste Krisen an unsern Grenzen nicht haltmachen.\nUnsere diesj\u00e4hrigen Feiern zum 1. August erf\u00fcllen dann ihren Zweck, wenn sie uns, abseits von der Gesch\u00e4ftigkeit des Alltags, zur Besinnung auf unsere Lage zwingen. Keiner soll sagen, dass ihn das nichts angehe, dass es vielmehr Sache des Staates und seiner Beh\u00f6rden sei, mit der heutigen Situation fertig zu werden! Jede Entscheidung im Staate ist immer auch eine Entscheidung \u00fcber Menschen. Es liegt ja geradezu im Wesen unseres demokratischen und f\u00f6deralistischen Systems, dass wir bei allen politischen Weichenstellungen immer wieder und vor allem ihre menschlichen Tragweiten bedenken. Das ist der eigentliche Sinn einer guten schweizerischen Politik, und nur mit dieser Haltung kann die Distanz zwischen Staat und B\u00fcrger verkleinert werden. Ob der Staat seine B\u00fcrger und der B\u00fcrger seinen Staat versteht, kann n\u00e4mlich zur Schicksalsfrage unserer Demokratie werden.\nIst diese Distanz heute nicht zu gross? Entspricht der helvetische Alltag unseren Erwartungen und tiefsten W\u00fcnschen? Beschr\u00e4nken sich nicht viele darauf, ihrer Unzufriedenheit mit der Gegenwart lautstark Ausdruck zu geben, \u00fcberspannte Forderungen an die Zukunft zu stellen, intellektuelle Masslosigkeit zu \u00fcben, in egoistischer Weise einseitigen Privatinteressen nachzujagen oder mit revolution\u00e4rer Rhetorik alles zu bek\u00e4mpfen, was uns umgibt? Hat es nicht viele andere, die in Gleichg\u00fcltigkeit abseits stehen und die sich nicht einmal dann aufschrecken lassen, wenn versucht wird, mit Terror und Gewalt die Grundlagen unseres Rechtsstaates aufzuweichen?\nWeder mit Illusionen noch mit Gleichg\u00fcltigkeit und Fatalismus kommen wir weiter, auch nicht mit einer Abwehr aus Angst und mit bloss negativen Reaktionen. Was wir brauchen, ist eine von der Verantwortung f\u00fcr das Ganze getragene Aktivit\u00e4t, welche die Realit\u00e4ten und das Realisierbare im Auge beh\u00e4lt, bei der man aber gleichzeitig offen bleibt und sich sowohl vor ideologischer Abkapselung als auch vor reaktion\u00e4rer Verkn\u00f6cherung zu sch\u00fctzen weiss. Denn aus der Unrast unserer Tage dringen Fragen, die wir nicht einfach \u00fcberh\u00f6ren k\u00f6nnen: Fragen nach dem Sinn des technischen Fortschritts und des \u00fcberbordenden Konsumbetriebes, nach den Grenzen eines unbarmherzigen Leistungsprinzips, nach Chancengleichheit, nach unserer Verantwortung gegen\u00fcber der Dritten Welt, nach der Aufgabe des Kleinstaates in einer verunsicherten Welt.\nWenn wir unserer Geschichte und unserer heutigen Staatsidee treu bleiben wollen, k\u00f6nnen wir nicht zuwarten, bis jemand anders diese Probleme l\u00f6st, sondern wir haben sie in Freiheit und Selbstverantwortung selber zu l\u00f6sen. Freiheit im schweizerischen Sinn hat weder mit Ungebundenheit noch mit Gleichg\u00fcltigkeit noch mit egoistischer Raffgier etwas zu tun. Freiheit heisst das Gute und Notwendige tun und unsere in freier Selbstbestimmung zu treffenden Entscheidungen \u2013 gleichg\u00fcltig, ob es Einzel- oder Gruppenentscheide sind \u2013 sachbezogen, redlich und wahrheitsgem\u00e4ss zu f\u00e4llen.\nSo sehe ich unser pers\u00f6nliches Verh\u00e4ltnis zum Staat und seine Aufgaben. Mit unserer Demokratie unternehmen wir den an sich grossartigen Versuch, den einzelnen Menschen an der \u00f6ffentlichen Macht teilhaben zu lassen und ihn in seiner Einmaligkeit als vollwertige Pers\u00f6nlichkeit ernst zu nehmen. Die Aufteilung der Verantwortlichkeiten auf viele Schultern setzt aber denkende, urteilf\u00e4hige und informierte Menschen voraus. Denn das, was man nicht versteht, das liebt man auch nicht, und f\u00fcr das kann man auch keine pers\u00f6nliche Verantwortung \u00fcbernehmen. Eine Verbesserung unserer zwischenmenschlichen Beziehungen und die Vermehrung unserer staatsb\u00fcrgerlichen Substanz ist daher heute notwendiger denn je. Zur Erhaltung der \u00e4ussern Freiheit braucht es sehr viel innere Freiheit. Denn was nicht im Einzelnen an moralischen und intellektuellen F\u00e4higkeiten, an Kenntnissen, Leistungswillen, Zuverl\u00e4ssigkeit und menschlicher Sympathie vorhanden ist, kann trotz Gesetzesparagraphen und Institutionen in der Gemeinschaft nur unvollkommen verwirklicht werden. Der Wille, unsere tragenden menschlichen Grundlagen zu verbessern, ist wohl heute das beste Treuebekenntnis zu unserem Vaterland, zugleich aber auch Voraussetzung, wenn wir unsern eidgen\u00f6ssischen Staat auch in Zukunft als gesunde Gemeinschaft wirklich freier und gl\u00fccklicher Menschen und als echte, verpflichtende Heimat bewahren wollen.", "Zur heutigen Bundesfeier \u2013 dem \u201eGeburtstag\u201c unserer schweizerischen Eidgenossenschaft \u2013 m\u00f6chte ich Ihnen im Namen des Bundesrates meine besten Gl\u00fcckw\u00fcnsche und freundeidgen\u00f6ssischen Gr\u00fcsse entbieten.\nEs erf\u00fcllt mich mit grosser Freude, an diesem Tag einige Worte an Sie zu richten, und ich bin \u00fcberzeugt, dass Sie es mir nicht ver\u00fcbeln werden, wenn ich dabei nicht nur von den Heldentaten unserer Vorfahren spreche, sondern auch von den Taten, die von unserer Generation erwartet werden.\nWie Ihnen wohl allen bekannt ist, wird seit einiger Zeit auch dar\u00fcber diskutiert, ob wir unsere Feier zum 1. August beibehalten sollen. Wenn ich mich entschlossen daf\u00fcr ausspreche, so keineswegs deshalb, weil ich in diesem Jahre als Bundespr\u00e4sident amtiere, sondern weil ich als Schweizer \u00fcberzeugt bin, dass wir wenigstens einmal im Jahr einen Tag der Besinnung n\u00f6tig haben. Dabei gehe ich, wie schon angedeutet, von der Annahme aus, dass sich diese Besinnung nicht allein auf die Vergangenheit beziehen soll. Selbstverst\u00e4ndlich gedenken wir an diesem Tage unserer Vorfahren, die mit ihrem Blut f\u00fcr die Freiheit und die Unabh\u00e4ngigkeit unseres Landes eingestanden sind und ohne deren Mut und Tapferkeit wir heute nicht als freies Volk auf freiem Boden leben d\u00fcrften. Es ist deshalb ganz nat\u00fcrlich, dass wir uns an diesem Tage vor den Opfern, die sie f\u00fcr uns gebracht haben, verneigen. Am 1. August sollen wir uns aber auch mit den Problemen unserer Zeit auseinandersetzen, mit den grossen Aufgaben unserer und der kommenden Generation, die sich ohne den Willen zur Zusammenarbeit und zur Solidarit\u00e4t nicht bew\u00e4ltigen lassen.\nNehmen wir den 1. August zum Anlass eines R\u00fcckblicks und der Besinnung auf unsere eigene Zeit zugleich, haben wir bestimmt nach wie vor viele und gute Gr\u00fcnde, ein paar Minuten miteinander \u00fcber das Schicksal und die Zukunft unserer Heimat nachzudenken.\nWir leben in einem Lande, in dem Ordnung herrscht und das dank einer bl\u00fchenden Wirtschaft einen hohen Lebensstandard erreicht hat. Mit anderen Worten: Es geht uns allen \u2013 abgesehen von unseren pers\u00f6nlichen Problemen und N\u00f6ten, die jeder selbst zu tragen und zu bew\u00e4ltigen hat \u2013 im allgemeinen gut. Der 1. August darf deshalb wohl als Anlass dazu genommen werden, sich diese Tatsachen vor Augen zu halten und diesen Tag freudig und festlich zu begehen.\nTrotzdem beschleicht uns ein gewisses Unbehagen, wenn wir zum Beispiel an die wachsende Gleichg\u00fcltigkeit gegen\u00fcber den \u00f6ffentlichen Belangen denken. Diese Gleichg\u00fcltigkeit zeigt sich namentlich bei der Stimmbeteiligung, die gelegentlich in be\u00e4ngstigende Tiefen absinkt. Ich m\u00f6chte Sie deshalb dazu aufrufen, sich der elementaren Grundlagen unserer Demokratie bewusst zu bleiben. Es gibt auf der ganzen kein Volk mit so umfassenden politischen Rechten, wie wir sie kennen. Demokratisch-politische Rechte dieser Art verm\u00f6gen sich aber nur zu halten, wenn sie im Volke selbst lebendig bleiben. Wenn die Stimmbeteiligung so tief sinkt, dass die grosse Mehrheit der Stimmberechtigten gar nicht mehr an die Urne geht, muss uns dies nachdenklich stimmen.\n\u00dcber die Frage, wie dieses mangelnde Interesse am \u00f6ffentlichen Leben ausgelegt werden soll, ist schon viel gestritten worden. Es w\u00e4re bestimmt verfehlt, die mangelnde Pr\u00e4senz an den Urnen durchwegs als stillschweigende Zustimmung zu interpretieren. Sie aber ausschliesslich auf Interesselosigkeit zur\u00fcckzuf\u00fchren, w\u00e4re wohl ebenso unzutreffend.\nNeben diesen beiden Erkl\u00e4rungen, die in manchem Falle zutreffen m\u00f6gen, d\u00fcrfen wir eine dritte nicht \u00fcbersehen, die nicht minder gef\u00e4hrlich ist. Es ist die Tatsache, dass der Staat f\u00fcr viele zu etwas Un\u00fcbersehbarem und deshalb zu etwas Fremdem geworden ist. Diese Skepsis darf nicht anhalten. Wir m\u00fcssen uns vielmehr alle wieder bewusst werden, dass Worte wie Staat, Schweiz, Bund und Eidgenossenschaft nicht Ausdr\u00fccke f\u00fcr irgendeine Organisation sind, der wir als Dritte gegen\u00fcberstehen, sondern dass wir \u2013 die Gesamtheit der B\u00fcrger \u2013 diesen Staat und die Eidgenossenschaft bilden. Jeder einzelne von uns geh\u00f6rt dazu, und jeder einzelne von uns ist deshalb daf\u00fcr verantwortlich, was aus diesem \u201eStaat\u201c wird. Dies sollten insbesondere all jene bedenken, die sich heute der Eidgenossenschaft gegen\u00fcber ablehnend oder gar absch\u00e4tzig \u00e4ussern. Anregungen aller Art und Kritik an der Leitung der \u00f6ffentlichen Angelegenheiten sind notwendig und willkommen, wenn sie im Geiste konstruktiven Mitgestaltens vorgetragen werden. Die Ablehnung des ganzen heutigen Gef\u00fcges aber im Sinne eines Pauschalurteils kommt einer Ablehnung von uns selber gleich.\nWenn wir den heutigen Tag im Gedanken an die Gr\u00fcndung der schweizerischen Eidgenossenschaft begehen, so ist es selbstverst\u00e4ndlich, dass wir im Jahre 1973 nicht mehr von den gleichen Problemen stehen wie im Jahre 1291. Wie vieles hat sich im Laufe der Jahrhunderte gewandelt! Wie ganz anders pr\u00e4sentieren sich heute auch die Aufgaben des Staates! Nach den grossen Auseinandersetzungen um die pers\u00f6nliche Freiheit des Einzelnen und nach den harten Anstrengungen um den Schutz unserer Grenzen und unserer Unabh\u00e4ngigkeit in zwei Weltkriegen, stehen heute Gemeinschaftsaufgaben besonderer Art im Vordergrund. Ich verweise lediglich auf die Probleme des Umweltschutzes, der Raumplanung, der Energieversorgung, der D\u00e4mpfung der \u00dcberkonjunktur, des Verkehrs und der Beziehungen zum Ausland, um an diesen wenigen Beispielen zu zeigen, wo heute die Schwerpunkte unserer \u00f6ffentlichen Verpflichtungen liegen.\nAll diese Probleme harren unseres vollen Einsatzes. Tragbare L\u00f6sungen sind aber nur m\u00f6glich, wenn sich jeder einzelne bewusst wird, dass wir vom Staat nicht nur fordern k\u00f6nnen, sondern dass auch jeder einzelne bereit sein muss, im Verh\u00e4ltnis zu seinen Kr\u00e4ften Opfer zu bringen und im Interesse der Gemeinschaft, auf diese oder jene Annehmlichkeiten zu verzichten. In diesem Sinne m\u00f6chte ich Ihnen allen, liebe Mitb\u00fcrgerinnen und Mitb\u00fcrger, nicht nur zum heutigen Feiertag die Gr\u00fcsse und W\u00fcnsche des Bundesrates \u00fcbermitteln, sondern Sie gleichzeitig f\u00fcr den morgigen politischen Alltag um kraftvolle Mitarbeit bitten.", "Die ereignisvolle und mit Problemen aller Art beladene Gegenwart gibt mir die Berechtigung, einmal \u2013 obschon Bundesfeiertag ist \u2013 keine Lobrede zu halten und vor allem auf die W\u00fcrdigung der Heldentaten und Leistungen unserer Vorfahren zu verzichten. Nicht dass ich diesem Tage der Besinnung seinen Wert absprechen m\u00f6chte, im Gegenteil. Es will mir vielmehr scheinen, dass gerade in der heutigen, hektischen Zeit ein Tag Not tut, an dem wir uns auf das besinnen wollen, was uns verbindet; besinnen auf die Grundelemente, die aus uns ein Volk und eine Nation bilden. Stolz auf das Erschaffene ist durchaus berechtigt, wenn unsere Einstellung zum Leben und zum Land sich nicht nur auf das beschr\u00e4nkt. Die Grundsteine unserer Gesellschaft wurden nicht ein f\u00fcr einmal geschaffen. Es ist vielmehr an jedem von uns, dazu beizutragen, dass sie stets von neuem Ziel und Inhalt erhalten. Diese Erneuerungskraft ist die Essenz jeder Sch\u00f6pfung. Deshalb geht nichts verloren, wenn Dinge und Traditionen vergehen; denn immer neue Dinge und neue Errungenschaften treten an ihre Stelle.\nSolange wir einzeln die Welt durch unsere begrenzten F\u00e4higkeiten erfahren, werden wir die L\u00f6sungen f\u00fcr die Zukunft kaum finden. Anders wird es, wenn wir vor der menschlichen und geistigen Zusammenarbeit getragen sind, wenn wir unsere Kr\u00e4fte vereinigen, um das Gesamtwohl zu erreichen; wenn jeder von uns einen Stein des gemeinsamen Hauses legt.\nAn diesem Tag der Besinnung bitten wir den Allm\u00e4chtigen, dass er uns die Kraft und die Einsicht gebe, unsere nationale Gemeinschaft geschlossen zu halten, getragen vom Gedanken der G\u00fcte, der N\u00e4chstenliebe, des Friedens und der Gerechtigkeit, geeint gegen die zerst\u00f6rerischen Kr\u00e4fte der Gewalt und der Unterdr\u00fcckung der Freiheit.\nLassen Sie aber gleich den Bundespr\u00e4sidenten sein tiefes Bedauern aussprechen \u00fcber die Gewalttaten, die sich Mitb\u00fcrger von uns in der letzten Zeit zuschulden kommen liessen. Niemand besser als der Bundesrat weiss, dass wir uns in einem Zustand der unabl\u00e4ssigen Reformbed\u00fcrftigkeit befinden, die weite Bereiche des Staates umfasst. Es wird sich aber mit aller Entschiedenheit daf\u00fcr einsetzen, dass die demokratischen Rechte und die Freiheiten der B\u00fcrger gegen alle und mit allen Mitteln gesch\u00fctzt werden.\nWesentlich sind die Gegenwart und die Zukunft des Landes. Wenn wir die Gegenwart betrachten, so k\u00f6nnen wir feststellen, dass wir einen Wohlstand erreicht haben, der nur von wenigen L\u00e4ndern \u00fcbertroffen wird. Weltweit gesehen geh\u00f6rt der Schweizer zu den durch materielle G\u00fcter am meisten beg\u00fcnstigten Menschen. Dies darf jedoch nicht dar\u00fcber hinwegt\u00e4uschen, dass die Grundprobleme des Zusammenlebens von Menschen verschiedener Herkunft, Begabung und Interessen die gleichen geblieben sind wie fr\u00fcher, wenn nicht sogar gr\u00f6sser geworden sind.\nEinmal hat der ununterbrochene Wohlstand eine Reihe von Mitb\u00fcrgern in den Glauben versetzt, der Zuwachs an Wohlstand falle \u2013 fast nach einem Naturgesetz \u2013 von selbst vom Himmel, ohne Arbeit, ohne Fleiss und besondere Anstrengungen auf allen Gebieten. Die Vernachl\u00e4ssigung der Grundprinzipien des Lebens k\u00f6nnte eines Tages zu b\u00f6sen \u00dcberraschungen f\u00fchren. Nicht das sorglose Leben wird uns helfen, die schwerwiegenden Probleme der Zukunft \u2013 vor allem die sozialen \u2013 zu l\u00f6sen, sondern die Arbeit und die Bereitschaft, auch f\u00fcr jene zu produzieren, die arbeitsunf\u00e4hig sind.\nDer Wohlstand hat aber auch in hohem Masse die Anspruchsinflation gef\u00f6rdert. Man fordert heute vom Staate viel mehr, als man ihm zu geben bereit ist. An die Wirtschaft und an die Gemeinwesen werden Anspr\u00fcche gestellt mit der bequemen Ausflucht, alles sei tragbar. Dabei wird oft vergessen, dass keine Gesellschaft mehr verteilen kann, als sie produziert, und dass jede Wirtschaft, um sich zu erneuern, Mittel bedarf, die man ihr nicht entziehen kann. Unser vordringlichstes Problem ist und bleibt die Inflationsbek\u00e4mpfung. Anl\u00e4sslich der letzten monet\u00e4ren Krise hat der Bundesrat schwerwiegende Massnahmen treffen m\u00fcssen. Es ist behauptet worden, diese seien nicht marktkonform, dirigistisch und ein Verstoss gegen die Freiheit. Wenn die Gesetze des Marktes nicht mehr spielen, weil sie gest\u00f6rt wurden, geh\u00f6rt es jedoch zu den Pflichten des Staates, den B\u00fcrger gegen Missbr\u00e4uche zu sch\u00fctzen. Niemand hat das Recht, sich an einer Notstandsituation zu bereichern. Und die Freiheit des Handels, an sich eine Quelle des Wohlstandes, kann auch nicht beansprucht werden, um ein Land durch masslose Spekulationen zur wirtschaftlichen Kapitulation zu zwingen.\nDer Bundesrat ist fest entschlossen, die Teuerung auch weiterhin zu bek\u00e4mpfen und den Wert des Schweizerfrankens selbst mit drastischen Mitteln zu sch\u00fctzen. Dies ist aber nicht m\u00f6glich, ohne Opfer zu verlangen, ohne Verzicht auf \u00dcberfl\u00fcssiges, ohne eine gewisse Strenge. Dies ist nur dann m\u00f6glich, wenn die Wirtschaft unsere Stabilisierungspolitik unterst\u00fctzt. Wer von nationaler Bedeutung ist und dies unterstreicht, der ist auch zu einer nationalen Politik verpflichtet. Lassen Sie mich allgemein sagen, auf alle bezogen: wenn man das Gl\u00fcck hat, in einem geordneten Land wie die Schweiz t\u00e4tig zu sein, darf man nicht nur die Vorteile ausn\u00fctzen, sondern muss durch ein dem allgemeinen Interesse konformes Verhalten auch dazu beitragen, dass das Land in Ruhe, Ordnung und harmonisch gedeiht.\nIch appelliere nochmals an die Mitverantwortung eines jeden f\u00fcr die Zukunft des Landes.\nWie wird diese Zukunft sein? Die Menschheit kommt mit ihren eigenen Errungenschaften nicht mehr zurecht. Die Umweltverschmutzung bedroht das Leben von Menschen und Pflanzen, die weltweite Interdependenz der Probleme zwingt uns, weltoffen zu sein und den internationalen Institutionen grosse Beachtung zu schenken.\nWir leben in einer Zeit, in welcher immer mehr Lebensbereiche von einem starken Wandel erfasst werden, und in der vieles verg\u00e4nglicher ist. Es geziemt sich deshalb, einen Blick nach vorn zu werfen, auf die grossen Aufgaben, die unser morgen und \u00fcbermorgen warten, wenn wir unserer Jugend ein geordnetes Staatswesen hinterlassen wollen, in dem sich freie Menschen ihren F\u00e4higkeiten entsprechend entfalten k\u00f6nnen.\nNeben der Erhaltung und der gleichm\u00e4ssigen F\u00f6rderung der Leistungsf\u00e4higkeit der Wirtschaft, der Wissenschaft und der Forschung wird f\u00fcr die Erhaltung und F\u00f6rderung der Leistungsf\u00e4higkeit der \u00f6ffentlichen Gemeinwesen, vor allem der Kantone und Gemeinden, die in starkem Masse unter der Anspruchsinflation und Kostenexplosion leiden, Sorge getragen werden m\u00fcssen. Wir m\u00fcssen um jeden Preis vermeiden, dass der soziale Aufbau des Landes durch wirtschaftlichen Umschwung oder Inflation gest\u00f6rt wird.\nDas Verantwortungsgef\u00fchl des Einzelnen, aber auch der Sozialpartner, sollte hier helfen, das richtige Mass zu finden, damit H\u00e4rten gemildert und zu weit gehende Anspr\u00fcche zur\u00fcckgestellt werden.\nDer Staat und seine B\u00fcrger leben aber nicht nur von G\u00fctern und Wohlstand: die Leistungsf\u00e4higkeit der Gesellschaft misst sich nicht nur am erreichten Wohlstand und an den technischen Errungenschaften. Realistisches Denken, Sinn f\u00fcr das M\u00f6gliche und Durchf\u00fchrbare sind unvollkommene Begriffe, wenn sie nicht von einem geistigen Leben getragen werden, wenn der Einzelne sich nicht von den materiellen G\u00fctern trennen kann und sich nicht einer Geisteshaltung widmet, die ihm die Befriedigung der Seele gibt.\nWer darauf wartet, von andern gl\u00fccklich gemacht zu werden, wird das Gl\u00fcck nie finden. Die Welt ist ein Ort der Unruhe, des Kampfes, des Lebens und des Todes. M\u00f6gen wir inmitten dieser geplagten Welt die Stille und Einsamkeit unseres Herzens, unseres Daseins entdecken, uns gewahr werden, dass das Laben des Geistes uns von den t\u00e4glichen Sorgen der materiellen Welt zu befreien vermag.\nMitb\u00fcrgerinnen und Mitb\u00fcrger, junge and betagte: der Bundesrat dankt Euch f\u00fcr die Treue zu unseren Institutionen, f\u00fcr Eure Arbeit, f\u00fcr Eure Toleranz gegen\u00fcber Ideen Andersdenkender, die das Zusammenleben vereinfacht, dankt vor allem f\u00fcr den gemeinsamen Einsatz f\u00fcr eine bessere Zukunft.", "Zur heutigen Bundesfeier, an der unser Volk in der Heimat und im Ausland der Gr\u00fcndung unserer schweizerischen Eidgenossenschaft vor 680 Jahren gedenkt, m\u00f6chte ich Ihnen im Namen des Bundesrates meine Gl\u00fcckw\u00fcnsche und meine freundeidgen\u00f6ssischen Gr\u00fcsse entbieten.\nUnser nationaler Feiertag steht in diesem Jahr unter einem besondern Stern. Das Leben in unserer nationalen Gemeinschaft hat mit der Zuerkennung des vollen Stimm- und Wahlrechtes an unsere Schweizer-Frauen einen Wandel erfahren. Die denkw\u00fcrdige Volksabstimmung vom 7. Februar 1971 bildet einen bedeutsamen Markstein in unserem Staat. Zum erstenmal in der Geschichte der Eidgenossenschaft stehen an diesem 1. August die Frauen als voll- und gleichberechtigte Glieder in den Reihen der Stimmb\u00fcrger. Unsere rechtsstaatliche Gemeinschaft ist aus dieser Abstimmung geeinigt und gest\u00e4rkt hervorgegangen. Wir hoffen, dass damit unsere Demokratie, einen Auftrieb erfahren wird.\nNicht selten h\u00f6ren wir in unsern Tagen die zweifelnde Frage, ob eine Bundesfeier in der heutigen Zeit, die immer mehr nach grossen internationalen Zusammensch\u00fcssen hinstrebt, \u00fcberhaupt noch sinnvoll sei. Solche Bedenken w\u00e4ren wohl berechtigt, wenn es darum ginge, irgendeine \u00fcberlieferte Festlichkeit mit falschem Pathos und \u00fcberlebten Formen in einer modernen Zeit zu feiern. Unser 1. August ist aber kein Fest im landl\u00e4ufigen Sinn. Er ist vielmehr ein Tag der Einkehr, der Besinnung. Wir erinnern uns dankbar derer, die uns Land und Staat geschaffen und erhalten haben. In der Erhaltung und Weiterentwicklung dieses Staates liegt f\u00fcr uns eine grosse Aufgabe und hohe Verpflichtung.\nWir haben allen Grund, dem H\u00f6chsten f\u00fcr den Schutz und Beistand, den er uns immer wieder zukommen liess, zu danken.\nDer 1. August soll uns veranlassen, Klarheit \u00fcber unsere Stellung in der modernen Welt mit all ihren mannigfaltigen Aufgaben zu gewinnen, und uns in der Bereitschaft st\u00e4rken, uns auf die Zukunftsaufgaben unseres Landes zu konzentrieren, damit wir ihnen in jeder Beziehung gewachsen sein k\u00f6nnen. Wir wollen uns freuen \u00fcber das, was schon erreicht ist, aber uns auch ehrlich eingestehen, dass wir in manchem noch weit vom Ziel entfernt sind.\nWir leben in einer \u00e4usserst bewegten Zeit. Umw\u00e4lzend Neues ist schon Wirklichkeit geworden oder k\u00fcndet sich an. Bisher Bew\u00e4hrtes hat pl\u00f6tzlich an Sinn und Bedeutung eingeb\u00fcsst, ohne dass ein voller Ersatz gefunden worden w\u00e4re. In dem raschen Umbruch mancher Werte, der unsere Zeit kennzeichnet, m\u00fcssen wir unsern Weg finden. Auf diesem gibt es sicher zeitlose Grunds\u00e4tze, von denen wir uns ohne Gefahr nicht entfernen d\u00fcrfen. Neben ihnen stehen aber auch \u00fcberlebte und da und dort vielleicht auch ungerechte Einrichtungen, die einer Verbesserung und Erneuerung bed\u00fcrfen.\nDie Schweiz von morgen schaffen wir nur, wenn alle zusammenarbeiten, wenn jung und alt sich zu verstehen suchen, wenn das romanische und das deutschsprachige Element des Landes zusammenwirken, wenn die konfessionellen Schranken beseitigt werden, wenn M\u00e4nner und Frauen sich gleicherweise f\u00fcr die Heimat verantwortlich f\u00fchlen. Wir sind auf das Ungest\u00fcm und das moderne Denken der Jugend nicht weniger als auf das Wissen und die Erfahrung der \u00e4ltern angewiesen, wenn wir die grossen und schweren Aufgaben l\u00f6sen wollen.\nIch denke dabei etwa an den weitern Ausbau unseres Rechts- und Sozialstaates. Dieser soll dazu beitragen, Spannungen zu \u00fcberwinden und jedem Einzelnen seinen angemessenen Platz in der Gemeinschaft zuzuweisen. Die Rechtsgrundlagen, auf denen unser Staat aufgebaut ist, m\u00fcssen wir immer wieder neu \u00fcberpr\u00fcfen und vor allem danach trachten, den schw\u00e4cheren Gliedern unseres Volkes Schutz und Hilfe zu gew\u00e4hren.\nEbenso m\u00fcssen wir unsere Stellung gegen\u00fcber dem Ausland \u00fcberdenken. Wir werden nicht darum herumkommen, ein neues Verh\u00e4ltnis zu Europa zu finden. Auch gegen\u00fcber der Dritten Welt werden wir unsere Unterst\u00fctzung verst\u00e4rken m\u00fcssen.\nIch denke weiter an die dringlichen Probleme des Schutzes unserer Umwelt und der Erhaltung unseres Lebensraumes. Auf unsern bereits eingeleiteten Vorarbeiten muss weitergebaut werden, damit die Umgebung, in der wir leben, als Lebensraum f\u00fcr uns und unsere Nachkommen erhalten und lebenswert bleibt. Hier handelt es sich nicht nur um eine staatliche Aufgabe. Der Umweltschutz beginnt schon im kleinen und geht jeden von uns unmittelbar an.\nSchliesslich sei hier an die Aufgaben gedacht, die wir zum Schutz einer gesunden Wirtschaft erf\u00fcllen m\u00fcssen. Wenn auch der Bund Massnahmen zur D\u00e4mpfung der Konjunktur und zum Schutz unserer W\u00e4hrung getroffen hat, muss auch hier jeder B\u00fcrger seinen Beitrag leisten. Insbesondere muss jeder Einzelne und die Organisationen dort, wo es m\u00f6glich ist, Zur\u00fcckhaltung und M\u00e4ssigung \u00fcben, damit eine gef\u00e4hrliche Entwicklung unserer Wirtschaft vermieden werden kann.\nDen heutigen Feiertag begehen wir in sch\u00f6nster Weise dadurch, dass wir uns auf unsere Pflichten gegen\u00fcber dem N\u00e4chsten und der staatlichen Gemeinschaft besinnen und uns verpflichten, auch in der Zukunft unseren Beitrag zu leisten.", "Ist es gerechtfertigt und sinnvoll, am 1. August 1970 der Gr\u00fcndung der Schweizerischen Eidgenossenschaft vor 679 Jahren zu gedenken und uns damit erneut zu unserem Staatswesen zu bekennen? Jedermann ist sich doch der wachsenden internationalen Verflechtung und der zunehmenden Abh\u00e4ngigkeit der V\u00f6lker bewusst. Die Schweiz ist gewillt und bereit, aktiv an den Bestrebungen zur Erhaltung des Friedens mitzuwirken, und sie bem\u00fcht sich, ihre mitmenschlichen Verpflichtungen gegen\u00fcber der Not in den Entwicklungsl\u00e4ndern zu erf\u00fcllen. Der Bundesrat beabsichtigt, schon im kommenden Herbst Besprechungen mit der Europ\u00e4ischen Wirtschaftsgemeinschaft aufzunehmen. Er wird sie mit dem Ziel f\u00fchren, zu einer m\u00f6glichst umfassenden Vereinbarung zu gelangen. Die Schweizerische Eidgenossenschaft ist in der Lage, ins Gewicht fallende politische, kulturelle und wirtschaftliche Leistungen f\u00fcr das sich integrierende Europa zu erbringen. Unsere enge Verbundenheit mit dem europ\u00e4ischen Kontinent und unsere weltweite Solidarit\u00e4t stehen restlos im Einklang mit der Liebe zu unserer schweizerischen Heimat. Je gefestigter unser Staatswesen ist, je besser und wirksamer wir unsere nationalen Aufgaben meistern, desto h\u00f6her ist unser Ansehen im Ausland und desto erfolgreicher k\u00f6nnen wir unseren Solidarit\u00e4tsverpflichtungen nachkommen.\nWir n\u00e4hern uns dem 700. Geburtstag des Bundes der Eidgenossen. Somit kann unser Staat auf eine lange und wechselvolle Geschichte zur\u00fcckblicken. Wenn wir uns die \u00fcberaus emsige Aktivit\u00e4t unseres Volkes in allen Lebensbereichen vergegenw\u00e4rtigen, d\u00fcrfen wir mit aufrichtiger Freude erkl\u00e4ren, dass die Schweiz weder alt geworden ist, noch an Initiativgeist eingeb\u00fcsst hat. Diese Feststellung wird vor allem jungen Mitb\u00fcrgerinnen und Mitb\u00fcrgern als zu optimistisch und selbstzufrieden erscheinen. Sie werden mit Recht einwenden, es k\u00f6nnte in unserem Staatswesen einiges besser eingerichtet oder zweckm\u00e4ssiger gestaltet werden, es harze mit den Bem\u00fchungen, eingefahrene Geleise zu verlassen und festsitzende Auffassungen, wenn nicht gar Vorurteile, aufzugeben. Sie werden daran erinnern, dass unser Bildungswesen der Erneuerung bedarf, dass Wissenschaft und Forschung st\u00e4rker gef\u00f6rdert werden m\u00fcssen, dass unsere sozialen Einrichtungen noch L\u00fccken aufweisen und dass wir Menschen mit unseren eigenen Erfindungen und Erfolgen unsere Lebensgrundlagen, die Natur, das Wasser, die Luft, gef\u00e4hrden.\nAls erste Antwort darf ich darauf hinweisen, dass in den letzten Jahren beim Ausbau der Infrastruktur, in der Sozialpolitik und im Bildungswesen bereits beachtliche Fortschritte erzielt wurden. Es besteht die begr\u00fcndete Hoffnung, dass sich diese Entwicklung fortsetzt. So werden die eidgen\u00f6ssischen R\u00e4te demn\u00e4chst einen neuen Verfassungsartikel \u00fcber den Schutz des Menschen und seiner nat\u00fcrlichen Umgebung behandeln, und die Ausf\u00fchrungsgesetzgebung \u00fcber die Landesplanung wird intensiv vorbereitet. An umfassenden Revisionen der Alters-, Invaliden-, Kranken- und Unfallversicherung wird gearbeitet. Die Beh\u00f6rden von Bund, Kantonen und Gemeinden sind sich bewusst, dass dem Ausbau und der Reform der Bildungseinrichtungen aller Stufen die Priorit\u00e4t zukommt.\nIn zweiter Linie sei betont, dass es nicht nur zu \u00e4ndern und zu erneuern, sondern auch zu verteidigen und zu erhalten gilt. So besonders die Werte, die dem Bundesbrief von 1291 zu Grunde liegen. Die Prinzipien unseres Staates haben sich im Laufe der Geschichte bew\u00e4hrt; sie erm\u00f6glichen eine gl\u00fcckliche Entfaltung der Gemeinschaft und ein harmonisches Zusammenleben der B\u00fcrger. Das Schweizervolk bildet weder ethnisch noch sprachlich eine Einheit. Der Zusammenschluss erfolgte auf einer h\u00f6heren Ebene, auf derjenigen der Ideen und des politischen Willens. Wir Schweizer haben unseren Staat aufgebaut, um nach folgenden Grunds\u00e4tzen leben zu k\u00f6nnen: weitgespannte individuelle Freiheitsrechte, Toleranz, soziale R\u00fccksichtnahme auf schw\u00e4chere Volksschichten, Gemeindeautonomie, F\u00f6deralismus, Gleichberechtigung der Landessprachen, direkte Demokratie und Neutralit\u00e4t.\nVor allem aber rufe ich die jungen Generation zu: Die Jugend hat es in der Hand, die Welt zu ver\u00e4ndern. Sie kann und sie wird die Strukturen und die Arbeitsmethoden unserer Gemeinden, unserer Kantone und des Bundes der modernen Wissenschaft und Technik anpassen und damit auch f\u00fcr die Erf\u00fcllung der neu sich stellenden Aufgaben sorgen. Unsere freiheitliche Demokratie erm\u00f6glicht diese Entwicklung; ihre Erhaltung bildet deshalb die unabdingbare Voraussetzung f\u00fcr den stetigen Fortschritt in Frieden. Unver\u00e4ndert wahr bleibt die Mahnung eines unserer bekanntesten Geschichtsforscher, Johannes von M\u00fcller. Wenn die Zeit vor\u00fcber ist, wo unsere V\u00e4ter vielleicht eine gr\u00f6ssere Republik stiften konnten, wird euch niemand hindern, die beste zu haben.", "Dieser eine Tag im gesch\u00e4ftigen Jahresablauf erinnert uns an die Besiegelung des ersten uns bekannten Bundesbriefes der Eidgenossen, an die Gr\u00fcndung des Bundes. Am heutigen Abend l\u00e4uten die Glocken von allen T\u00fcrmen, lodern Feuer auf den H\u00f6hen und auf vielen Pl\u00e4tzen unserer D\u00f6rfer und St\u00e4dte. Dankbar und doch halbwegs unsicher nehmen wir das in uns auf, bewusst, dass viele unter uns mit der seit Jahrzehnten \u00fcblichen Bundesfeier nicht viel anfangen k\u00f6nnen. Unsere Tage sind gepr\u00e4gt von der Technik und vom Verkehr und ihrer raschen Entwicklung bis hinaus in den Weltenraum. Sie sind erf\u00fcllt von viel L\u00e4rm und Unruhe, bestimmt vom Broterwerb und manchmal auch von einer gewissen Angst, irgendwo zu kurz oder irgendwann zu sp\u00e4t zu kommen. Viele Schweizer, die sich Ferien hingeben k\u00f6nnen, weilen weitab von ihrem h\u00e4uslichen Herd, in den Bergen oder an einem fernen Meeresstrand. Was sollen wir uns da an die trotzigen Bauern der Innerschweiz erinnern lassen, die vor gut sechseinhalb hundert Jahren zu Anfang August sich verschworen haben, das ihnen drohende Joch fremder Herren abzulehnen und abzusch\u00fctteln? Was soll die Flucht in die Vergangenheit, da wir uns doch genug mit dem Heute abzugeben haben und lieber an das Morgen als an das Gestern denken?\nDie Erinnerung an das, was sich vor vielen Jahrhunderten rund um den Vierwaldst\u00e4ttersee begab, will gewiss nicht einfach f\u00fcr ein paar kurzlebige Augenblicke unser vaterl\u00e4ndisches Gef\u00fchl wecken und uns mit dem Stolz erf\u00fcllen, jener ersten Eidgenossen mehr oder weniger getreue Nachfahren zu sein. Festhalten wollen wir aber die Erfahrung, dass geschichtliche Fakten in die Zukunft wirken, das Wissen darum, dass die sch\u00f6pferische und mutige Tat der Bundesgr\u00fcnder ein Fundament geschaffen hat, auf dem die nachfolgenden Geschlechter, abwechselnd in Erfolgen und R\u00fcckschl\u00e4gen, aufbauen konnten, ein Fundament, auf dem auch wir heute unser gemeinsames und staatliches Schicksal zu gestalten das Recht und die Aufgabe haben. Unsere Geschichtsforscher verdienen Dank, dass sie das Dunkel der Vergangenheit durchleuchten und erhellen. Wir aber wollen uns fragen, wo dieses geschichtliche, staatliche und rechtliche Fundament der Verst\u00e4rkung bedarf, ob einzelne Stellen davon br\u00fcchig geworden sind und was wir Heutige tun k\u00f6nnen und tun sollen, um es standfest und stark zu machen f\u00fcr unsere Zeit und Zukunft. Denn darin sind wir uns doch im Grunde alle mit den V\u00e4tern einig, die den Brief von 1291 beschworen haben: dass der Bund \u2013 concedente Domino \u2013 mit Gottes Beistand \u2013 ewig dauern soll.\nWas der Bundesbrief von 1291 in seinen schlichten und wohlgef\u00fcgten lateinischen Formulierungen festh\u00e4lt \u2013 Schutz und Wahrung alter Freiheiten, gegenseitiger Beistand in Not und Gefahr, Ahndung der Ungesetzlichkeit, Schiedsspruch der Einsichtigen \u2013 und was in der Folge geschehen ist, das lief in manchem den damaligen machtpolitischen Entwicklungen und Tendenzen zuwider. Heute meinen manche, wir t\u00e4ten Unrecht, an unseren staatlichen Strukturen und Einrichtungen festzuhalten oder wir seien gelegentlich zu s\u00e4umig, uns auf Neues einzustellen. Der innere Friede unter den Eidgenossen ist ein Gut, auf dessen Erhaltung die Bundesurkunde auffallend Gewicht legt. Das klingt wie ein Leitsatz f\u00fcr unsere Tage. Die Eidgenossenschaft hat sich ausgeweitet. Unter dem gleichen Dach sind heute Eidgenossen verschiedener Sprache, verschiedener Konfessionen vereinigt. Dass sich immer besser verstehen, dass sie einander nicht bloss mit Achtung begegnen, sondern sich wirklich eins wissen und sich darum bem\u00fchen, das muss heute unsere besondere Sorge sein. Die Gelegenheit dazu ist uns im helvetischen Alltag immer wieder geboten. Die sozialen und wirtschaftlichen Verh\u00e4ltnisse in unserem Lande lassen sich nur gesund erhalten und weiter entwickeln, wenn sie bestimmt werden vom Verst\u00e4ndnis f\u00fcreinander und vom Willen eines jeden und der Berufsgruppen, ihren Beitrag dazu nicht zu versagen.\nT\u00e4glich wird uns bewusst, dass die Schweiz nicht ein Eiland auf einem fernen Planeten ist. Was in der weiten Welt geschieht, kann uns nicht gleichg\u00fcltig lassen. Wenn in fernen Landen noch Hunger und Angst, ja Unrecht und Hass Menschen bedr\u00e4ngen und sogar Tod und Vernichtung bringen, so geht uns das mit Recht zu Herzen. Wir brauchen nicht als Lehrmeister aufzutreten, aber wir k\u00f6nnen helfen. Und wenn uns Unrecht und Unterdr\u00fcckung anderswo emp\u00f6ren, so lasst uns wenigstens daf\u00fcr sorgen, dass wir unsere eigenen Probleme im Geist des Verst\u00e4ndnisses und des Rechts anpacken und der Versuchung widerstehen, selber zu Mitteln des Unrechts und der Gewalt zu greifen.\nWenn nun heute abend die Glocken l\u00e4uten und die Feuer lodern, dann wollen wir in solchen Gedanken, die der Gegenwart und der Zukunft gelten, uns vom Geist des Bundesbriefes erf\u00fcllen lassen. Die Beh\u00f6rden und alle, die irgendwo im Lande sich zu stiller Feier versammeln, verbinden damit einen Gruss der Verbundenheit an alle unsere Landsleute, wo immer sie sich heute befinden. Der Bundespr\u00e4sident dr\u00fcckt Euch allen diesen Gruss aus, mit der gl\u00e4ubigen Zuversicht, dass weiterhin der Schutz und Segen des Allm\u00e4chtigen \u00fcber unserem lieben Lande walte.", "Als im Jahre 1291, zu Beginn des Monats August, die M\u00e4nner der drei Waldst\u00e4tte zusammentraten, um auf immer das B\u00fcndnis, das wir heute feiern, zu schliessen, erstrebten sie nicht die Macht, sondern die Anerkennung und Verteidigung alter, etablierter Rechte. Sie wollten, Herr und Meister im eigenen Hause bleibend, ihre Streitigkeiten nach einheitlichen Grunds\u00e4tzen unter sich besprechen und, wo n\u00f6tig, unter Einsetzung eines Schiedsgerichtes, selbstst\u00e4ndig regeln. Entschlossene Friedfertigkeit, nicht Herausforderung spricht aus den klaren, einfachen Worten des Bundesbriefes. Allein, im Verlauf der nachfolgenden Jahrzehnte konnte der rein defensive Charakter dieses Zusammenschlusses nicht vollends durchgehalten werden; neben dem freiwilligen Beitritt anderer Orte gab es, gef\u00f6rdert vom Rausch des Erfolges, Eroberungsfeldz\u00fcge und un\u00fcberlegte, oft sinnlose Schlachten \u2013 eine Politik, die mit der Niederlage bei Marignano ein Ende gefunden hat. Doch wurde unser Land von da an zwischen Perioden des Friedens von stets erneuten innern K\u00e4mpfen und Krisen heimgesucht: Religionskriege, Bauernaufst\u00e4nde, Revolutionswirren, Freischarenz\u00fcge, Sonderbundskrieg, Generalstreik. Die Tatsache, dass die Schweiz so oft schon Krisen hat \u00fcberwinden m\u00fcssen, ohne hierbei unterzugehen, ist erstaunlich und zeigt, dass sie \u00fcber einen Willen zum Bestand und zur Vermittlung verf\u00fcgt, der uns heute, zusammen mit all der geschichtlichen Erfahrung, sollte erm\u00f6glichen k\u00f6nnen, entstehende Gegens\u00e4tze allein mit der Macht der Vernunft, ohne Emp\u00f6rung, aber auch ohne das, eigentlich r\u00fcckst\u00e4ndige, Mittel der materiellen Kraft zu l\u00f6sen. Die Bereitschaft, wo n\u00f6tig von Grund auf umzudenken, die Reife und die Geduld, deren es hierzu bedarf, sind indessen noch nicht allerorten durchgedrungen.\nEine Welle der Gewalt durchzieht gegenw\u00e4rtig die sogenannte \"zivilisierte Welt\" und hat auch unser Land gestreift. \u2013 Seit Neujahr, da ich das letzte Mal zu Ihnen sprach, ist in Europa zum Ausbruch gekommen, was hinter der staatsb\u00fcrgerlichen Gleichg\u00fcltigkeit der Einen und der seri\u00f6sen politischen Routine von manchen Andern unvermerkt gewachsen ist: Ich meine jenes Unbehagen ob der Eingliederung des Einzelnen in eine Ordnung, in der fast alles, selbst Bildung und Sitte, zu einem Mittel der Produktions- und Wohlstandsf\u00f6rderung hat werden k\u00f6nnen. Die europ\u00e4ische Jugend, so idealistisch und romantisch wie eh' und je, wehrt sich gegen eine solche Kommerzialisierung der Werte, und sie hat es in der Tat leichter, mutig und damit \u2013 gegen\u00fcber diesem Problem \u2013 wahrhaftig zu sein als manche Erwachsene, pflichtbeladene und verpflichtete, die um der innern oder \u00e4ussern Selbsterhaltung willen vieles nicht mehr zu sehen oder dann zu sagen verm\u00f6gen. So mag die Jugend in ihrer Unabh\u00e4ngigkeit den Vorteil haben, in manchem die Notwendigkeit der Umkehr eher wahrzunehmen als andere. Sie ist als Partner zu anerkennen. Doch bin ich \u00fcberzeugt, dass sie irrt, wo sie \u2013 in einem demokratischen Staat! \u2013 im Namen der Freiheit zur Gewalt greift; denn wenn auch die Freiheit stets ausgebaut werden kann und soll, so hat sie doch nur als demokratisch definierte und damit notwendigerweise als beschr\u00e4nkte und verteidigte Freiheit einen Sinn. Es ist deshalb m\u00fcssig, mit Gewalt die H\u00fcter der demokratischen Ordnung herauszufordern, um zu beweisen, dass sich diese Ordnung nur mit Gewalt zu halten vermag. Denn die Freiheit wird sich stets verteidigen, und sie wird sich letztlich auch durchsetzen. Dieses Gesetz, an das sich die Hoffnung so vieler unterdr\u00fcckter V\u00f6lker klammert, wird von jenen verkannt, die zum Schlusse gelangen, dass es gegen\u00fcber der Politik nur mehr zwei Weisen m\u00f6glichen Verhaltens g\u00e4be: Resignation oder Provokation. Wenn diese \u00dcberzeugung Schule machen sollte, so h\u00e4tte die demokratische Politik \u2013 p\u00e4dagogisch \u2013 versagt; wenn es wirklich Gewalt brauchte, um die Diskussion zu erzwingen, so h\u00e4tte das bisherige Gespr\u00e4ch der Redlichkeit ermangelt. In der Schweiz sind wir indessen nicht so weit. Wohl ist es zuweilen kl\u00e4rend, in einer Grenzsituation zu stehen: Auch der Staat bedarf mitunter einer Krisis. Doch selbst wenn wir eine verfehlte Gesellschaft sein sollten, wie manche dies behaupten (und was ich nicht glaube), so ist es doch die Mehrheit, die in dieser Gesellschaftsordnung leben will, und es ist bei uns der Wille dieser Mehrheit, der ausschlaggebend bleibt, so unverst\u00e4ndlich dies f\u00fcr gewisse Aktivisten auch sein mag. Hierin unterscheiden wir uns von der Diktatur. Jeglicher Minderheit steht jederzeit das Recht zu, die andern zu \u00fcberzeugen und von ihnen im Gespr\u00e4ch angeh\u00f6rt zu werden. Meinungsbildung durch Gewalt aber ist ein Verhalten, dem sich die Mehrheit \u2013 mit Recht, sofern mit rechtlichen Mitteln \u2013 zur Wehr setzen darf und soll.\nDies will nun nicht besagen, dass unser Land um jeden Preis bleiben soll, was es ist. Im Gegenteil. \u2013 Zweifellos hat die Generation, die zwei Kriege durchgestanden hat, mit Mut und Ausdauer an einer Schweiz gearbeitet, auf die wir stolz sein k\u00f6nnen. Doch kann sie noch besser, soll sie noch humaner werden. Zudem stehen uns bedeutsame, zum Teil langfristige Aufgaben bevor, Aufgaben, zu deren L\u00f6sung die neue Generation einbezogen werden muss: Denn die Schweiz von morgen geh\u00f6rt der Jugend von heute. Ich denke, um nur einige Beispiele zu nennen, an die Planung unseres nicht ausdehnbaren Raumes, an die Reform des Bildungs- und Forschungswesens, die Verwirklichung der Rechtsgleichheit gegen\u00fcber der Frau, die Kl\u00e4rung unserer Situation in Europa und an den Entscheid \u00fcber unser Verh\u00e4ltnis zu den Vereinigten Nationen, jenem Forum der V\u00f6lker, von dessen Beschl\u00fcssen wir als Nicht-Mitglied immer mehr betroffen werden, ohne sie beeinflussen zu k\u00f6nnen. Der Bundesrat hat mit den Richtlinien seiner Regierungspolitik gezeigt, dass er gewillt ist, das, was sein kann, auf das, was sein soll, auszurichten. Er wird die Unabh\u00e4ngigkeit des Landes in einer von der Interdependenz gepr\u00e4gten Welt erhalten. Es wird ihm dies gelingen, wenn er auf Ihre Mitarbeit in der Familie, im Beruf und in der Politik z\u00e4hlen kann, eine Mitarbeit, welche die Probleme nicht verdr\u00e4ngt, sondern in geistiger Auseinadersetzung und sch\u00f6pferischer Kritik zu l\u00f6sen sucht, eine Mitarbeit aber auch, die nicht zuletzt im Urnengang zum Ausdruck kommt. Sie stellt eine einzigartige Chance dar, um die uns zahlreiche V\u00f6lker beneiden und die wir nicht ungen\u00fctzt vorbeigehen lassen sollten. Denn die Resignation \u2013 wie auch andrerseits die Provokation \u2013 sind beide eigentlich zu billig, als dass sie f\u00e4hig w\u00e4ren, die Erhaltung der \u00fcberkommenen Freiheit zu gew\u00e4hrleisten. Hierf\u00fcr braucht es mehr, eine Tatsache, die das Ereignis auf dem R\u00fctli mit \u00fcberzeugender Deutlichkeit gezeigt hat.", "Den Nationalfeiertag haben wir immer schlicht und einfach begangen, fast wie einen Geburtstag im Familienkreis und ohne Einflussnahme des Staates. Das m\u00f6chten wir weiter so halten.\nNach vollbrachtem Tagwerk versammeln sich am Abend des 1. August die Familien und Gemeinden, um ihr Heimatland zu ehren; die Heimat, welcher alle angeh\u00f6ren, Eltern und Kinder, und an der auch all jene teilhaben, die in der Vergangenheit hier lebten. Es ist ein Fest des Lebens, das wir heute abend feiern, des vergangenen und des gegenw\u00e4rtigen, eines Lebens, das nach Gl\u00fcck strebt.\nDer Weg zum Gl\u00fcck verl\u00e4uft nicht eben; er ist schmal und steil; er verlangt Entscheidungen und Anstrengungen. Sich selber finden, sich selber treu bleiben, dann in der weiten Vielfalt die Verst\u00e4ndigung mit den andern suchen und schliesslich gemeinsam nach besseren Zielen streben: diesem Weg weist uns der Bund von 1291.\nDies haben die Leute von Uri, Schwyz und Unterwalden gelobt: \"Sich und ihre Habe besser zu schirmen und sicherer in geziemendem Stand zu erhalten, sich gegenseitig mit Hilfe, allem Rat und jeder Gunst, mit Leib und Gut beizustehen, innerhalb und ausserhalb ihrer T\u00e4ler\".\nIm Namen des Allm\u00e4chtigen und auf ewig haben sich die Eidgenossen zusammengeschlossen, erf\u00fcllt von den drei Grundwahrheiten: der Achtung vor dem menschlichen Leben, der Solidarit\u00e4t untereinander und der Ehrfurcht vor einer h\u00f6heren Macht.\nUnsere Lebensbedingungen m\u00f6gen rasch \u00e4ndern und sich dank immer tieferem Eindringen in die Naturgesetze weiter entwickeln; die Arbeit immer perfekter und die Freizeit immer genussreicher werden; die Natur des Menschen, seine Bestimmung und die Voraussetzungen seines Gl\u00fccks bleiben immer gleich. Je schneller sich die \u00e4usseren Bedingungen unseres Daseins \u00e4ndern, desto tiefer m\u00fcssen wir im Wesentlichen Wurzeln schlagen.\nImmer mehr dem materiellen Fortschritt verhaftet, finden wir die Erf\u00fcllung unseres Lebens nur, wenn wir mindestens im gleichen Masse unsere Anstrengungen auf die geistigen Werte richten und den Gemeinsinn, die gegenseitige Unterst\u00fctzung, Achtung und Liebe zum N\u00e4chsten entwickeln, um so, geleitet vom Glauben, \u00fcber das rein Materielle hinaus h\u00f6heren Zielen zuzustreben.\nLesen wir nochmals den Bundesbrief von 1291 \u2013 auch einmal im Laufe des Jahres, nicht nur am 1. August \u2013 und vertiefen wir uns in seinen Realismus, seine Klugheit, seine Einsicht und G\u00fcltigkeit. Jeder von uns, jede Generation hat die Aufgabe, davon das Wesentliche zu verwirklichen. So wird, um mit den Worten des Bundesbriefes zu schliessen, \"was wir beschlossen und geschrieben, zu gemeinem Nutz und Frommen, so Gott will, ewig dauern\".", "Die Ferienzeit ladet an sich nicht zu nachdenklichen Betrachtungen ein. Die willkommene Entspannung, welche die meisten von uns zurzeit geniessen, k\u00f6nnte eher dazu angetan sein, uns den Alltag mit seinen vielf\u00e4ltigen Beanspruchungen f\u00fcr eine Weile vergessen zu lassen. Auf der andern Seite aber kann es auch sein Gutes haben, ruhige Stunden dazu zu ben\u00fctzen, in Besinnlichkeit den Grundfragen unserer Existenz als Mensch und B\u00fcrger in dieser unserer schweizerischen Eidgenossenschaft nachzugehen.\nWenn etwas unserer Zeit entschieden nicht fehlt, so ist es gewiss die Bewegung, der Betrieb, die lebhafte T\u00e4tigkeit auf allen Gebieten und in allen Richtungen. Aber wissen wir im Grunde noch, warum wir uns dieser Betriebsamkeit \u2013 der Ausdruck ist nicht zu hart \u2013 eigentlich mit solcher Intensit\u00e4t hingeben? Dabei ist die Frage nicht strikt privater Natur; denn alles was wir tun \u2013 oder unterlassen \u2013 hat schliesslich auch seine politischen Auswirkungen, in dem Sinne, dass das Tun und Lassen der Schweizer das Gesicht des Landes, dessen Geburtstag wir heute feiern, immer neu formt und gestaltet und in die Zukunft hinaus pr\u00e4gt.\nUnsere Vorfahren wussten zumeist, wof\u00fcr sie, in einem weitern, vaterl\u00e4ndischen Zusammenhang gesehen, lebten, k\u00e4mpften und litten, und wenn sie es nicht wussten, so war es um das Land schlimm bestellt. Um nur an die Vergangenheit der letzten 150 Jahre zu erinnern, so war es der Kampf um die Freiheit, welcher dem Dasein der Schweizer Inhalt und W\u00fcrde gab. Der Kampf um die politische Freiheit des einzelnen B\u00fcrgers zun\u00e4chst, der, erfolgreich bestanden, in den Verfassungen der Jahre 1848 und 1874 seinen Niederschlag fand. Mehr und mehr traten dann die Bem\u00fchungen um die soziale Gerechtigkeit in den Vordergrund, der Kampf um die Freiheit von Not und materieller Bedr\u00fcckung. Auch hier k\u00f6nnen wir auf stolze, oft hart errungene Erfolge zur\u00fcckblicken, die unser Land von Grund auf verwandelt haben. Ich weiss sehr gut, dass die materielle Sicherheit noch nicht in alle Bereiche unseres Volkes gedrungen ist und gerade, was z.B. unsere kranken und gebrechlichen Mitb\u00fcrger betrifft, noch manches Wesentliche zu tun bleibt. Im ganzen gesehen aber erfreuen sich weite Kreise unseres Volkes einer wirtschaftlichen Lage, die ihnen fr\u00fcher ungeahnte Quellen des Lebensgenusses er\u00f6ffnet hat.\nUnd schliesslich wollen wir nicht vergessen, dass wir in zwei m\u00f6rderischen Weltkriegen die Freiheit unseres Landes nach aussen behaupten konnten und nach Abschluss der zweiten dieser weltumspannenden Auseinandersetzungen mit einem ungebrochenen Volksk\u00f6rper und einer intakten Wirtschaft in die Nachkriegszeit eintreten konnten. Die wirtschaftlichen Bl\u00fcte, die wir seither erleben, mit all ihren Vorz\u00fcgen, aber auch ihren, den nachdenklichen Betrachter beunruhigenden Symptomen der Rastlosigkeit, des Hastens und Jagens nach immer gr\u00f6sserem materiellem Erfolg und immer neuen Vergn\u00fcgungen, ist wohl das charakteristischste Kennzeichen unserer Epoche.\nIch selbst kann nicht verhehlen, dass gerade diese offenkundigsten Begleiterscheinungen der permanenten Hochkonjunktur mich mit Sorge erf\u00fcllen. Besteht nicht die Gefahr, dass, nachdem wie alle \u00e4ussern Freiheiten errungen haben, f\u00fcr die unser Volk je zu k\u00e4mpfen sich aufgerufen f\u00fchlte, wir nun im Begriffe sind, die innere Freiheit \u2013 die Freiheit des Geistes und des Gem\u00fctes \u2013 zu verlieren? Wir sind, in dem Masse, wie wir uns die materiellen Gl\u00fccksg\u00fcter des Daseins zu eigen machten, gleichzeitig von ihnen auch sehr abh\u00e4ngig geworden. Sie haben unser Leben nicht nur versch\u00f6nt \u2013 und dazu wollen wir uns gewiss begl\u00fcckw\u00fcnschen \u2013; sie haben uns auch eng an verg\u00e4ngliche Dinge gebunden und in unsichtbare Bande geschlagen, die uns oft nicht oder nicht gen\u00fcgend bewusst sind. Doch mehr als dies: Sie lassen ein Bed\u00fcrfnis unbefriedigt, das in fr\u00fcheren Zeiten die betr\u00e4chtlichen politischen Energien des Schweizers beanspruchte: das K\u00e4mpfen, das Sich-Einsetzen f\u00fcr h\u00f6here menschliche und nationale Ziele. Der Mensch lebt nicht vom Brot allein: Diese alte Weisheit wird gerade von den besten unserer Jugend, worauf mannigfache Anzeichen hindeuten, klar und oft beinahe schmerzlich empfunden.\nUnd doch brauchen wir gerade diese Energien am n\u00f6tigsten, um die dr\u00e4ngenden Zukunftsaufgaben unseres Landes zu l\u00f6sen und gleichzeitig aktiven Anteil an der Bew\u00e4ltigung der grossen Weltprobleme zu nehmen. Es handelt sich dabei um Aufgaben und Probleme, die nicht geringer, sondern weit bedeutender und schwieriger sind als die Herausforderung, die fr\u00fchere Generationen zu bestehen hatten. Ihnen Meister zu werden ist nicht in erster Linie eine Frage der technischen Perfektion und des wirtschaftlichen Erfolges. Sollen diese Aufgaben so gel\u00f6st werden, dass die h\u00f6chsten G\u00fcter der Menschheit \u2013 die Freiheit, die Selbstverantwortung, die sch\u00f6pferische Gestaltung des eigenen Lebens \u2013 nicht verloren gehen, so wird von uns allen, von jedem an seinem Platz und nach seinen Kr\u00e4ften, ein hohes Mass an selbstlosem Einsatz, an selbstverst\u00e4ndlicher Hingabe seiner besten Kr\u00e4fte an das Gemeinwohl gefordert. Machen wir uns diese Gesinnung zu eigen, so werden wir dabei nicht verlieren, sondern im Gegenteil das gewinnen, was das Ziel jedes guten Schweizers auch heute sein sollte: ein \u00fcber das blosse Wirken f\u00fcr das Eigeninteresse, so legitim es ist, hinaus auf grosse allgemeine Ziele gerichtetes, t\u00e4tiges, daf\u00fcr aber innerlich erf\u00fclltes und gl\u00fcckliches Leben.\nWenn wir an unserm nationalen Feiertag eine besinnliche Stunde einschalten, um uns dieser Zusammenh\u00e4nge zu erinnern, so wird es gewiss keine verlorene Stunde gewesen sein.", "Welche Gedanken und Gef\u00fchle ruft am heutigen Sonntag die Erinnerung an die Gr\u00fcndung der schweizerischen Eidgenossenschaft vor 674 Jahren in uns wach? Ich weiss sehr wohl, dass das patriotische Pathos der Augustreden des 19. Jahrhunderts nicht mehr gesch\u00e4tzt und von der jungen Generation sogar bel\u00e4chelt wird. Auch wird behauptet, dass gelegentlich zwischen dem Inhalt der Festansprachen und der Wirklichkeit des t\u00e4glichen Lebens Widerspr\u00fcche klaffen. Der kritische Sinn unserer Zeit verschliesst sich aber keineswegs echten Leistungen, starkem Opfermut und in die Zukunft weisenden Gedanken. Solche Werte liegen der Entstehung unserer Eidgenossenschaft zu Grunde. Deshalb gedenken wir alle am 1. August in Ehrfurcht der M\u00e4nner aus Uri, Schwyz und Unterwalden, welche in schwerer Zeit und in arger Bedr\u00e4ngnis auf dem R\u00fctli den ersten Bund beschworen haben. Wir erinnern uns auch mit Stolz an die H\u00f6hepunkte der wechselvollen Geschichte unseres Staates.\nEin einziges Ereignis will ich erw\u00e4hnen, weil dieser Tage seither ein Vierteljahrhundert verstrichen ist, und weil es ebenfalls auf dem R\u00fctli stattgefunden hat. Als im zweiten Weltkrieg die anf\u00e4nglich siegreichen Heere der Achse Deutschland-Italien unser Land v\u00f6llig umschlossen, f\u00fchrte General Henri Guisan den ber\u00fchmt gewordenen Rapport mit allen h\u00f6heren Kommandanten unserer Armee durch und beseitigte mit seiner einfachen und klaren Stellungnahme im In- und Ausland allf\u00e4llige Zweifel an unserer Entschlossenheit und an unserem Abwehrwillen.\nAm Bundesfeiertag stellen sich die Miteidgenossen in allen 25 Kantonen, im Jura, im Mittelland und in den Alpen die Frage nach Sinn und Sendung unseres Staates. Im Bundesbrief von 1291 wurde als zentrale Verpflichtung verankert, keine fremden Richter zu dulden. Damit wurden gleichzeitig die Unabh\u00e4ngigkeit des Staates nach aussen, die Selbst\u00e4ndigkeit der Kantone und die Freiheit der B\u00fcrger gew\u00e4hrleistet. Der Ursprung unseres Staates liegt somit in einer klaren politischen Zielsetzung und weder in der Zusammenfassung ethnisch oder sprachlich zusammengeh\u00f6riger Gebiete noch gar im Machtwillen und Eroberungsstreben. Auch in der zweiten H\u00e4lfte des 20. Jahrhunderts bilden Freiheit und Unabh\u00e4ngigkeit die Grundlagen unserer Eidgenossenschaft. Das f\u00f6deralistisch organisierte Staatswesen gestattet den Kantonen die selbst\u00e4ndige Entfaltung ihres politischen und kulturellen Lebens. Die Freiheitsrechte der B\u00fcrger, wie die Glaubens- und Gewissensfreiheit, die Niederlassungsfreiheit, die Vereins-, Versammlungs- und Koalitionsfreiheit, die Pressefreiheit sind durch die Bundesverfassung garantiert. Das System der direkten Demokratie vertraut den B\u00fcrgern den massgeblichen und letzten Entscheid \u00fcber die wichtigsten Staatsgesch\u00e4fte an. Wenn gelegentlich Bedenken wegen der Zukunft unseres kleinen Landes im Zeitalter der Riesenm\u00e4chte und des Vorstosses in den Weltraum auftreten, dann d\u00fcrfen wir nie die sehr zutreffende Erkenntnis des Basler Kulturhistorikers Jakob Burckhardt \u00fcbersehen, dass nur der Kleinstaat die Freiheit und die Rechte der B\u00fcrger in solch weitem Ausmass sichern kann.\nUnsere Liebe und unsere Treue zur Heimat haben ihre st\u00e4rkste Wurzel nicht in der Verbundenheit mit der uns vertrauten Gegend, in der wir geboren wurden und aufgewachsen sind, auch nicht in der Bewunderung f\u00fcr die Sch\u00f6nheit der schweizerischen Landschaft mit ihren Bergen, Seen, Feldern und W\u00e4ldern, sondern in der tiefen \u00dcberzeugung, dass unsere freiheitlichen und demokratischen Einrichtungen der Entfaltung der einzelnen Pers\u00f6nlichkeit und der guten Kr\u00e4fte des ganzen Volkes die gr\u00f6ssten M\u00f6glichkeiten er\u00f6ffnen. Die Eidgenossenschaft muss sich in einer raschen Wandlungen unterworfenen Welt durchsetzen. Die Bew\u00e4hrung des Staates stellt somit eine ernste und komplexe Aufgabe dar. Sie kann nicht allein durch Massnahmen der Eidgen\u00f6ssischen R\u00e4te und der Landesregierung erf\u00fcllt werden, sondern wir alle m\u00fcssen mitwirken. Die Stellung unseres Landes ergibt sich aus der Summe der Leistungen der einzelnen B\u00fcrger.\nDie Schweiz ist von Natur aus eines der \u00e4rmsten L\u00e4nder, weil sie \u00fcber keine Bodensch\u00e4tze verf\u00fcgt. Dennoch gelang es dem Erfindungsgeist unserer Wissenschafter, der Initiative unserer Unternehmer und der T\u00fcchtigkeit unserer Arbeiter und Angestellten einen Lebensstandard zu erreichen, der zu den h\u00f6chsten auf dieser Erdkugel geh\u00f6rt. Mit Fleiss, Ausdauer und Pflichtbewusstsein einerseits, mit Schulung, Bildung und Forschung andererseits m\u00fcssen wir f\u00fcr die Erhaltung dieser Stellung k\u00e4mpfen. In unserem Staat leben vier Sprachen und zwei grosse Konfessionen friedlich und eintr\u00e4chtig zusammen. Dies verlangt von uns Grossz\u00fcgigkeit, Toleranz und gegenseitige Achtung. Der soziale Friede wurde seit langer Zeit nicht mehr gest\u00f6rt. Die Voraussetzung f\u00fcr seinen weitern Bestand liegt in der Hilfsbereitschaft dem wirtschaftlich schw\u00e4chern Mitmenschen gegen\u00fcber und im Ausbau der sozialen Sicherheit. Die konsequente Neutralit\u00e4tspolitik hat uns vor den Schrecken der beiden Weltkriege bewahrt; sie geniesst Vertrauen in der Welt. Halten wir deshalb an dieser Maxime fest, vergessen wir aber nicht, dass sie nicht in Egoismus oder Absonderung ausarten darf, sondern dass sie uns zur Solidarit\u00e4t mit den andern V\u00f6lkern und zur Mitwirkung an den Werken des Friedens verpflichtet! Die Gemeindeautonomie und der F\u00f6deralismus erlauben die Entfaltung lokaler und regionaler Kr\u00e4fte sowie die Erprobung neuer Ideen. Diese Prinzipien werden in Zukunft weiterhin Geltung haben, sofern die Kompetenzen auch wirklich zur selbstst\u00e4ndigen Erledigung von Aufgaben ausgen\u00fctzt werden. Das System der direkten Demokratie mit Referendum und Initiative kann auf die Dauer nur gute Resultate erreichen, wenn die B\u00fcrger sich intensiv mit den Angelegenheiten der Gemeinschaft befassen und ihren Entscheid an der Urne verantwortungsbewusst treffen.\nDie Besinnung am Tag der Bundesfeier f\u00fchrt zu einer doppelten Erkenntnis. Die R\u00fcckschau auf unsere Geschichte und auf die \u00dcberwindung zahlreicher Schwierigkeiten st\u00e4rkt unsere Zuversicht und unsern Optimismus. Der Blick auf Gegenwart und Zukunft zeigt uns, dass unseren ausgedehnten Rechten anspruchsvolle Verpflichtungen gegen\u00fcberstehen. Wir werden diese nach dem Vorbild der Gr\u00fcnder unserer Eidgenossenschaft im Vertrauen auf Gottes Machtschutz erf\u00fcllen und damit unsere f\u00f6deralistische, demokratische, soziale und freiheitliche Schweiz jung und lebenskr\u00e4ftig erhalten.", "Am 1. August hat der Bundespr\u00e4sident die Gelegenheit, sich unmittelbar an seine Miteidgenossen, Frauen und M\u00e4nner und mit ihnen an die Jugend, zu wenden, um im Zwiegespr\u00e4ch mit ihnen, mit Euch allen, die Erinnerung an den ersten \u00fcberlieferten Bund der Eidgenossen von 1291 wachzurufen.\nWas hat uns Schweizern von 1964 jenes Ereignis vor mehr als 670 Jahren zu sagen? Ist es noch aktuell, ist es f\u00fcr uns noch lebendig?\nVor wenigen Wochen hat der gesamte Bundesrat\nin Schwyz das Bundesbriefarchiv besucht. Ich\nmuss gestehen, wir standen dort in einer wahren Ergriffenheit vor dem schlichten Pergament von\n1291, an dem die uralten Siegel hangen und auf\ndem der von unseren V\u00e4tern beschworene Bund in\nlateinischer Sprache festgehalten ist. Wie ein\nWunder kommt es einem vor, dass dieser Bund bis\nheute standgehalten hat Dass er mit Gottes Beistand\nauch weiterhin standhalten soll, das ist die\nSprache, die dieses einfache Schriftst\u00fcck zu uns Heutigen spricht. Ja noch mehr: Der Bund hat\nsich in den vergangenen Jahrhunderten gest\u00e4rkt\nund ausgeweitet Welsch und Deutsch und Italienisch\nverstehen seine Sprache und sind heute mit gleichem Eid und gleicher Kraft darauf verpflichtet\nDie Wirkung des Bundesbriefes h\u00e4ngt nicht\nallein an den darin stehenden, wohlgef\u00fcgten\nlateinischen S\u00e4tzen. Auch hier ist es der Geist, der\nlebendig macht. Der Geist und der Wille seiner\nVerfasser waren einfach, klar und stark. Sie zielten\nnach zwei Richtungen: Nach aussen verk\u00fcndeten\nsie die Unabh\u00e4ngigkeit der drei L\u00e4nder von fremder\nMacht und Gewalt. Nach innen gelobten sie sich\ngegenseitige Hilfe in Not und Gefahr und stellten\nsie eine durchdachte und verbindliche Friedensordnung\nauf. Fide bona proraiserunt, heisst es im\nBundesbrief. Um ihre Ziele zu erreichen, bauten\nsie den Bund auf das Fundament eines festen\nVertrauens.\nF\u00fcr die Erhaltung, notfalls die Festigung des\nBundes in unseren Tagen gibt nicht den Ausschlag,\ndass wir seine Aufgaben und Vollmachten\nvermehren und ihn immer h\u00e4ufiger zu Hilfe rufen\noder verantwortlich erkl\u00e4ren. Vielmehr kommt es\ndarauf an daran soll im Zeichen der Bundesfeier\nerinnert werden , ob wir auf das gleiche\nFundament des Vertrauens bauen k\u00f6nnen wie die\nM\u00e4nner vom R\u00fctli, ob wir das Vertrauen festigen\noder es schw\u00e4chen und zerst\u00f6ren lassen wollen.\nIch denke an das Verhalten von B\u00fcrger zu B\u00fcrger\nunter den Eidgenossen.\nAuch wenn in manchen Fragen die Auffassungen\nauseinandergehen, auch wenn uns nicht allen\nder gleiche Mutterlaut gel\u00e4ufig ist, Wollen wir\ndoch\" immer versuchen, beim anderen den gleichen\nWillen f\u00fcr das Beste des Landes vorauszusetzen,\nden wir f\u00fcr uns selber in Anspruch nehmen. Freilich\nw\u00e4re es verfehlt, das Beste des Landes je nachdem\ndann als gegeben anzusehen, ob es gerade unserer\nGruppe gut geht und ob die Begehren, die aus\nunseren Kreisen stammen, erf\u00fcllt oder nicht erf\u00fcllt\nwerden, ohne dem Ganzen geb\u00fchrend R\u00fccksicht\nzu tragen.\nAuch die Beh\u00f6rden verm\u00f6chten sich nicht erfolgversprechend\num die Erf\u00fcllung ihrer Aufgaben\nzu bem\u00fchen, wenn sie nicht auf das Vertrauen\nihrer Mitb\u00fcrger zahlen k\u00f6nnen. Wer darauf ausgeht,\ndieses Fundament leichtfertig zu zerst\u00f6ren,\nleistet dem Zusammenhalt und der Zukunft des\nLandes keinen guten Dienst.\nVertrauen darf unser Land auf seine eigenen\ngesunden und starken Kr\u00e4fte. Die Stellung der\nEidgenossenschaft war zur Zeit ihrer Gr\u00fcndung\nund in manchen darauf folgenden Zeiten angefeindet\nSie ist es heute nicht mehr im gleichen Sinne.\nUnd doch ist unser Kleinstaat auch heute, selbst\nwenn er zur Mitarbeit in einer sich wandelnden\nWelt bereit ist, manchen Gef\u00e4hrdungen und Schwierigkeiten\nausgesetzt Wenn der gesunde Wille zum\nDurchhalten und zur Unabh\u00e4ngigkeit wie unsere\nVorfahren auch unser heutiges Geschlecht beseelt,\nwerden wir uns den fr\u00fcheren Generationen w\u00fcrdig\nanreihen d\u00fcrfen. Das gilt unter uns selbst in der\nMeisterung der Probe, ob wir in Staat und Wirtschaft\nAufwand und Verbrauch als gute Haushalter\nwieder einigermassen unserer Arbeit und\nunserem Sparsinn anzugleichen verm\u00f6gen.\nAber auch andere, sichtbarere Pr\u00fcfungen hat\nunser Land gl\u00fccklich bestanden.\nVon Tal zu Tal eilte am\nBundesfeiertag 1914 die Kunde der allgemeinen\nMobilmachung. Den Ausbruch des Ersten Weltkriegs\nund die folgenden Jahre der entschlossenen\nLandeswacht rufen in diesen Tagen zahlreiche in\nden Kantonen veranstaltete Gedenkfeiern in Erinnerung.\nDer Bundesrat m\u00f6chte sich in Dank und\nTreue verbunden allen jenen zugesellen, die an\ndiesen Feiern teilnehmen und die in den Jahren\nder Grenzbesetzung von 1914 bis 1918 opferwillig\nihren Waffendienst geleistet haben. Er gedenkt der\nOpfer, die der Krieg von unserem Land verlangt\nhat ; er gedenkt vor allem der Schmerzen und Pr\u00fcfungen,\ndie damals \u00fcber viele V\u00f6lker hereingebrochen\nsind und Millionen von Menschenleben\ngefordert haben. Schon 25 Jahre sp\u00e4ter mussten\nwir erleben, dass ein neuer Krieg noch gr\u00f6ssere\nSchrecknisse \u00fcber die Menschheit brachte. Unser\nSchweizer Banner flatterte bei Kriegsende unversehrt\n\u00fcber unseren Bergen. Die vergangenen\n50 Jahre haben uns bewusst gemacht, dass f\u00fcr ein\nkleines, neutrales Land eine starke Landeswehr\nunerl\u00e4sslich ist. Sie haben unser Vertrauen und\nunseren Willen gest\u00e4rkt, auch heute und in der\nZukunft entschlossen, treu in der Gesinnung und\nmit zweckm\u00fcssigem Einsatz der Mittel \u00fcber unser\nLand zu wachen und darin nicht nachzulassen.\nzur zentralen Idee dieser\nFeierstunde, die der Gr\u00fcndung unseres Bundes\ndurch die M\u00e4nner der Urschweiz gilt. Auf dem\nFundament des Vertrauens wollen wir, gross und\nklein, auch heute das uns Aufgetragene anpacken\nund auf uns nehmen. Mit dem gleichen Vertrauen\nwie unsere Altvordern wollen wir heute und f\u00fcr\nalle Zukunft Land und Volk der Eidgenossen dem\nMachtschutz Gottes anempfehlen.", "... ob dieser Tag noch irgendwelchen lebendigen\nBezug auf unser heutiges, modernes Staatswesen\nhabe oder ob unserm schwelgerischen Nationalfeiertag\nnicht eher bloss historische Bedeutung\nzukomme. Es kann nicht anders sein, als dass die Unterschiede in den Lebensbedingungen zwischen\nden Menschen von heute und denen vor bald sieben\nJahrhunderten gewaltig sind. Die Welt des\n133. und des 14. Jahrhunderts, in denen die Eidgenossenschaft\nGestalt annahm, ist derart verschieden\nvom 20. Jahrhundert. dass man sich mit Recht\nfragen muss, wo denn \u00fcberhaupt noch Gleiches\nund \u00dcbereinstimmendes zwischen heute und damals\nbestehe.\nDie M\u00e4nner der Waldst\u00e4tte hoben den neuen\nBund beschworen, weil sie freie Landleute sein\nund die Unabh\u00e4ngigkeit ihrer Talschaften und der\nGesetze, die sie sich selbst gegeben hatten, sichern\nwollten. Und sie haben den Bundesbrief besiegelt,\num sich gegenseitige Hilfe zur Wahrung ihrer\nFreiheit und Unabh\u00e4ngigkeit zu sichern. Unter\nFreiheit und Unabh\u00e4ngigkeit verstanden sie nicht einfach diejenige ihrer politischen Gemeinschaft,\nsondern auch die pers\u00f6nliche Freiheit und Gleichheit\nihrer Gemeindeangeh\u00f6rigen. Sie waren das\nLebensgesetz ihrer Gemeinden. Der Wahrung ihrer\ndemokratischen Lebensform galt in erster Linie\nder Zusammenschluss zum Bund der Eidgenossen,\nDie wesentlichen politischen Fundamente unseres\nheutigen Staates, also die pers\u00f6nliche Freiheit\nund Gleichheit des Einzelnen, die demokratische Ordnung der \u00f6ffentlichen Angelegenheit, das Bekenntnis zur sozialen Solidarit\u00e4t, die staatliche Unabh\u00e4ngigkeit und die Bereitschaft tu ihrer Verteidigung, alle diese Elemente unseres modernen\ndemokratischen Staatswesens hatten damals\nschonin den kleinen Alpenrepubliken von Uri,\nSchwyz und Unterwalden sehr reale Gestalt angenommen.\nErst die politischen Ideen und die Freiheitsrechte\ndes 19. Jahrhunderts haben eigentlich wieder\njene Rechte und Freiheiten der Urkantone der\nGr\u00fcnderzeit zur allgemeinen Geltung im ganzen\nLande gebracht und zur verfassungsm\u00e4ssigen Ordnung\nerhoben. Deshalb ist dem Schweizer von\nheute der 1. August viel mehr als die blosse historische\nBegebenheit der urspr\u00fcnglichen Staatsgr\u00fcndung, feiern wir doch gleichzeitig auch die\nEntstehung der immerw\u00e4hrenden demokratischen\nGrundrechte der heutigen Eidgenossenschaft und\ndes modernen schweizerischen Menschen.\n... kann aber der Sinn dieses Nationalfeiertages nicht der\nsein, einfach auf diese prinzipielle \u00dcbereinstimmung\nvon einst und heute hinzuweisen. Die Welt\nist anders geworden, sie stellt andere Aufgaben als vor Jahrhunderten. Wenn die politischen\nGrunds\u00e4tze von einst, welche die unsrigen und\nheutigen sind, lebendig bleiben sollen, so m\u00fcssen\nsie entsprechend den Erfordernissen der heutigen\nZeit Anwendung finden. In einem demokratischen\nStaat, der nicht auf Zwang und Unterwerfung\nberuht, sondern auf dein freien Willen seiner\nGlieder, und keine andere Rechtfertigung als die Zustimmung des Volkes sucht, m\u00fcssen die geistigen\nGrundlagen immer wieder \u00fcberdacht und die\npraktischen L\u00f6sungen der aus den Ver\u00e4nderungen\nder Zeit neu sich stellenden Aufgaben in \u00dcbereinstimmung mit diesen geistigen Grundlagen\nunserer Eidgenossenschaft gerecht werden. Dass\nwir dieser Aufgabe gerecht werden, daf\u00fcr gibt es\nkeine Patentl\u00f6sung. Wohl aber ist eines eine unabdingbare\nVoraussetzung: n\u00e4mlich die aktive\nAnteilnahme des einzelnen B\u00fcrgers an der staatlichen\nWillensbildung in Gemeinde, Kanton und\nBund. Wenn die Mehrheit des Volkes sich abwendet\nvon der Politik, leidet der schweizerische Staat\nan seinen Wurzeln Schaden.\n... dass die schweizerische Nation eine h\u00f6chst politische\nNation ist oder aufh\u00f6rt zu sein, politisch in Bezug\nauf die Ordnung der Dinge im Innern unseres\nLandes und politisch in Bezug auf das Verh\u00e4ltnis\nder Schweiz zur \u00fcbrigen Welt. Darauf nimmt\nunser h\u00f6chst politischer schweizerischer Dichter\nGottfried Keller Bezug wenn er sagt: Misstraut\njedem Menschen, welcher sich r\u00fchmt, kein Vaterland\nzu kennen und zu liehen, aber misstraut auch\ndein, welchem mit den Landesgrenzen die Welt\nmit Brettern vernagelt ist.", "Am heutigen Nationalfeiertag wollen wir unserem\nLande Dank und Anh\u00e4nglichkeit bekunden.\nIn den D\u00f6rfern und St\u00e4dten finden wir uns zusammen,\num das Andenken an die M\u00e4nner, welche\ndie Eidgenossenschaft gegr\u00fcndet und zu einer\nfesten Einheit zusammengeschweisst haben, zu\nehren. Die nationalen \u00dcberlieferungen lassen uns\nerkennen, was die Generationen vor uns in Treue\nzum Ideal der Freiheit geschaffen haben. Sie ist\nwie die Unabh\u00e4ngigkeit ein Gut, das nur durch\nst\u00e4ndiges Bem\u00fchen, durch einen steten r\u00fcckhaltlosen\nEinsatz bewahrt werden kann.\nDie Geschichte der Eidgenossenschaft macht das\nin sch\u00f6nster Weise deutlich. Sie enth\u00e4lt Lehren, die\nunser Volk kennen muss. Diese Lehren sprechen\nklar gegen die Tendenz eines gewissen Sich-gehen-\nLassens und die Neigung, sich gef\u00e4hrlichen Illusionen\nhinzugeben. Man muss sich an die Wechself\u00e4lle\nunserer staatlichen Existenz erinnern, an die\nMisserfolge und ihre Gr\u00fcnde und an die Umst\u00e4nde,\ndenen wir eine gedeihliche Entwicklung verdanken.\nDiese Vergangenheit kann unter anderen Formen\nvielleicht neue Aktualit\u00e4t bekommen, unter\nFormen jedoch, welche den Grundgesetzen und den\nKonstanten der Natur und des Lebens entsprechen.\nIm Moment, da Europa, dem wir angeh\u00f6ren,\nbestrebt ist, zwischen zwei auf verschiedenen Ideologien\ngegr\u00fcndeten Welten eine gewisse Einigkeit\nzu finden, steht unser Land an einem Wendepunkt\nseines Daseins. Im 16. Jahrhundert schloss die Niederlage\nbei Marignano eine Epoche ab, w\u00e4hrend\nder die Eidgenossen auf Erweiterung ihres Gebietes\nausgingen und sich ausserhalb ihrer Grenzen schlugen.\nDie religi\u00f6se Spaltung des Landes verhinderte\nseine milit\u00e4rische Intervention zugunsten der einen\noder anderen Partei im Dreissigj\u00e4hrigen Krieg.\nDer Grundsatz der Neutralit\u00e4t hatte sich so aus\ninneren Motiven durchgesetzt, bevor im Westf\u00e4lischen\nFrieden unser Recht auf ein selbst\u00e4ndiges\nDasein best\u00e4tigt wurde. Seit der Anerkennung dieser\nNeutralit\u00e4t durch den Wiener Kongress haben\nwir daraus ein Mittel zur Verteidigung unserer\nUnabh\u00e4ngigkeit gemacht, dem die Schaffung der\neidgen\u00f6ssischen Armee R\u00fcckhalt und Fe
