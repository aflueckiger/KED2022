h\u00fcten.\nWir Schweizer kennen \u00e4hnliche Vorw\u00fcrfe. Es heisst, wir seien Rosinenpicker. Wir haben den Vorwurf schon so oft geh\u00f6rt, man w\u00fcrde meinen, uns m\u00fcsste langsam allen der Bauch platzen vor lauter Rosinen ...\nErinnern wir darum einmal selbstbewusst daran, wo und wie andere von der Schweiz profitieren:\nZum Beispiel, dass die Schweizer Wirtschaft gem\u00e4ss den Zahlen der Nationalbank \u00fcber 1000 Milliarden Franken im Ausland investiert hat, davon \u00fcber 40% in der EU.[1] Schweizer Unternehmen schaffen damit weltweit gegen drei Millionen Arbeitspl\u00e4tze ausserhalb der Schweiz.[2] Dazu kommen noch \u00fcber 270\u2018000 Grenzg\u00e4nger, die bei uns ihr Geld verdienen.[3]\nNach einer Statistik der Weltbank sind es \u00fcber 30 Milliarden Dollar j\u00e4hrlich, die von Grenzg\u00e4ngern hier verdient bzw. von Immigranten in ihre Herkunftsl\u00e4nder \u00fcberwiesen werden.[4]\n\u00dcber 1.1 Millionen EU-B\u00fcrger leben in der Schweiz.[5] Und die Zahl steigt rasant. J\u00e4hrlich profitieren Zehntausende von der Personenfreiz\u00fcgigkeit, so dass sich f\u00fcr unser kleines Land ernsthafte Fragen der Aufnahmekapazit\u00e4t stellen.\nDazu kommen grosse Ausgaben der \u00f6ffentlichen Hand zugunsten der internationalen Beziehungen: Allein der Bund hat dieses Jahr fast 3.3 Milliarden Franken daf\u00fcr budgetiert.[6] Nicht mitgerechnet sind die zus\u00e4tzlichen Leistungen von Kantonen und Gemeinden.\nDie Schweiz beteiligt sich mit riesigen Summen am Internationalen W\u00e4hrungsfonds. Das maximale Gesamtrisiko der Schweiz aufgrund von Garantien an den IWF betrug Ende Juni dieses Jahres gegen 24 Milliarden Franken.[7]\nDie Schweiz baut mit der NEAT f\u00fcr \u00fcber 20 Milliarden Franken neue Nords\u00fcdachsen f\u00fcr den alpenquerenden Schienenverkehr in Europa.\nSogar im Ausland investiert die Schweiz in die Verkehrsnetze. Sie \u00fcbernimmt die Finanzierung in der H\u00f6he von 230 Millionen Franken unter anderem f\u00fcr die Profilanpassungen auf der Luino-Linie und der Strecke Chiasso-Mailand.\nDie Schweiz zahlte bis jetzt bereits \u00fcber 1.2 Milliarden Franken als sogenannte Koh\u00e4sionszahlungen an die osteurop\u00e4ischen EU-Staaten.\nDie Schweiz tr\u00e4gt auch viel zu Forschung und Entwicklung bei: Nach einem Bericht der EU-Kommission ist die Schweiz das innovativste Land in Europa.[8]\nDie Schweiz engagiert sich weltweit f\u00fcr den Frieden. Sie bietet ihre Guten Dienste an. Unser neutrales Land ist ein idealer Standort f\u00fcr internationale Organisationen, f\u00fcr Konferenzen und Gespr\u00e4che.\nAls neutrales Land sind wir nie Partei, sondern immer Vermittler. Dieses Jahr feiern wir 150 Jahre Internationales Komitee vom Roten Kreuz. 1863 wurde in Genf das IKRK gegr\u00fcndet. Seither lindern Schweizer Helfer Leid in Krisen und Kriegen \u00fcberall auf dieser Welt.\nDie Schweiz ist Depositarstaat der Genfer Konventionen von 1949 sowie der Zusatzprotokolle von 1977 und 2005. Das alles zeigt, dass das humanit\u00e4re Engagement Teil unserer Geschichte ist.\nDiese Liste liesse sich fortsetzen - und ich meine, diese Leistungen d\u00fcrfen sich sehen lassen. Wir k\u00f6nnen diese Leistungen aber nur erbringen, weil wir frei sind. W\u00e4re auch die Schweiz ein gew\u00f6hnlicher Staat am Rande des Konkurses, k\u00f6nnte sie das alles nicht bieten.\nUm auf die Vorw\u00fcrfe an unser Land zur\u00fcckzukommen: Ich finde in unseren internationalen Beziehungen keine gepickten Rosinen, daf\u00fcr die eine oder andere Kr\u00f6te oder bittere Pille, die wir in letzter Zeit haben schlucken m\u00fcssen.\nOder noch deutlicher: Wir picken keine Rosinen. Aber andere knabbern an unserer Souver\u00e4nit\u00e4t!\n\n3. Anderssein als einzige \u00dcberlebensm\u00f6glichkeit\nDie dritte Lehre aus der Geschichte von David und Goliath ist vielleicht die wichtigste: Die Hebr\u00e4er wollen David f\u00fcr den Kampf eine R\u00fcstung geben. Den selben starren und schweren Panzer, wie ihn alle Soldaten tragen. Sie ziehen David den Harnisch an, setzen ihm einen Helm auf und geben ihm ein Schwert. Aber David kann sich kaum mehr bewegen; alles ist ihm viel zu schwer. In dieser Montur h\u00e4tte der kleine David kl\u00e4glich verloren. Er entscheidet sich darum f\u00fcr sein einfaches Hirtengewand.\nAuch das ist bildlich zu verstehen: David hat den Mut, anders zu sein. Er setzt auf seine St\u00e4rken. Darum hat er Erfolg. Wir sehen: Die Kleinen k\u00f6nnen die Grossen nicht imitieren. Die einzige \u00dcberlebensm\u00f6glichkeit besteht darin, bewusst den eigenen Weg zu gehen.\nDarin liegt viel Weisheit. Wir k\u00f6nnen auch staatspolitisch daraus lernen: Unser Land ist ein Sonderfall. Es ist anders entstanden und hat sich anders entwickelt als andere. Es wurde von B\u00fcrgern f\u00fcr B\u00fcrger geschaffen. Die wichtigsten Impulse kamen und kommen aus dem Volk. Dank dem F\u00f6deralismus erhalten wir unsere regionalen Besonderheiten. Dank der direkten Demokratie kann die Politik die Anliegen des Volkes nicht einfach ignorieren. Dank dem Milizprinzip profitiert unser Staat auf allen Ebenen von der Lebens- und Berufserfahrung der B\u00fcrgerinnen und B\u00fcrger. Und dank einer freiheitlichen Ordnung floriert unsere Wirtschaft.\nDiese freiheitliche Ordnung hat die Schweiz zu einem der reichsten L\u00e4nder der Welt gemacht. Und genau diese Ordnung kommt jetzt immer wieder von grossen Staaten oder internationalen Organisationen unter Druck.\nWir m\u00fcssen uns bewusst sein: Wir werden nicht kritisiert, weil wir vieles falsch machen, sondern weil wir vieles so gut machen. Weil wir reich sind und es bei uns etwas zu holen gibt.\nMan will uns zwingen, immer mehr internationale Verpflichtungen zu \u00fcbernehmen. Das macht es uns schwieriger, unser Land nach unserem eigenen Willen zu gestalten.\nWenn wir beim Bild der David-Geschichte bleiben: In der fremden R\u00fcstung h\u00e4tte David verloren. Und unter fremdem Recht und fremden Richtern w\u00fcrde die Schweiz verlieren.\n\nFazit\nIch komme zum Schluss und fasse zusammen. Als Kleinstaat m\u00fcssen wir uns dreierlei merken:\nErstens: Wir sollten uns vom Glanz der Gr\u00f6sse nicht beeindrucken lassen. Die Geschichte zeigt uns, dass seit 1291 viele grosse Staatsgebilde entstanden und wieder verschwunden sind; aber die kleine Schweiz gibt es immer noch. Das gibt Anlass zu Zuversicht und Optimismus.\nZweitens: Erinnern wir ab und zu mal selbstbewusst daran, dass die kleine Schweiz auch international einen grossen Beitrag leistet, sowohl wirtschaftlich wie auch humanit\u00e4r. Wer uns ein schlechtes Gewissen machen will, der verfolgt damit politische Ziele.\nDrittens: Lassen wir uns nicht in die selben starren R\u00fcstungen zw\u00e4ngen wie andere Staaten. Diese internationalen Normen und Standards passen nicht auf unseren freiheitlichen Kleinstaat. Wir w\u00fcrden so unsere Besonderheiten verlieren.\nDiese drei Lehren aus der Geschichte von David und Goliath m\u00f6chte ich Ihnen ans Herz legen. Denn zum Gl\u00fcck leben wir in einer direkten Demokratie. Als B\u00fcrger haben Sie das letzte Wort. Setzen Sie sich ein f\u00fcr unsere Freiheit, f\u00fcr unseren Wohlstand, f\u00fcr unsere Heimat!", "Der 1. August, unser Nationalfeiertag, verbindet uns Schweizerinnen und Schweizer, wo auch immer wir sind. Ob in Basel, Yverdon, Bellinzona oder hier in Juf, im Kanton Graub\u00fcnden.\nJuf ist die am h\u00f6chsten gelegene Siedlung in Europa, die im Sommer und im Winter bewohnt ist. Von hier aus reicht der Blick weit in das Tal hinein, auf die Berge \u2013 aber auch \u00fcber das Tal und die Berge hinweg.\nWir erkennen die Weite, die Distanzen, sehen Zusammenh\u00e4nge, f\u00fcr die wir im Alltag und in der t\u00e4glichen Auseinandersetzung mit einzelnen, konkreten Problemen gelegentlich den Blick verlieren.\nWir wissen und wir sind dankbar daf\u00fcr, dass wir in einem Land leben, wo der Geist der Freiheit, der Demokratie und des Friedens weht.\nDas sind die Werte, f\u00fcr die wir uns alle zusammen einsetzen wollen. Das ist das Fundament, auf dem wir gebaut haben und auf dem wir weiterbauen wollen \u2013 auch um dem Druck von heute und morgen standzuhalten.\nDie Geschichte wiederholt sich nicht, aber sie reimt sich, hat Mark Twain geschrieben. Ereignisse aus unterschiedlichen Epochen sind nur bedingt miteinander vergleichbar. Jede Situation ist neu und einzigartig.\nImmer wieder, ob im Jahr 1291, 1848 oder 2012 stellen sich aber auch die gleichen Fragen:\nWie gehen wir mit Ver\u00e4nderungen um?\nWie gestalten wir unser Zusammenleben?\nWie verhalten wir uns in schwierigen Zeiten?\nVieles ist in Bewegung. Die Welt ist unberechenbar geworden, ganz besonders auch die Welt der Wirtschaft und der Finanzen. Mit Rettungsschirmen sollen Banken und der Euro gest\u00fctzt werden, Schutzw\u00e4lle gegen die Krise werden errichtet. Wenn in Europa die D\u00e4mme wirklich brechen, wird auch die Schweiz mehr oder weniger stark unter Wasser stehen. Das ahnen wir und das fordert uns heraus.\nWie gelingt es uns, auch in schwierigen Zeiten den Weitblick, den Blick f\u00fcr das Ganze zu behalten? Nicht nur hier in Juf, sondern im ganzen Land. Sicher nicht, indem wir wegschauen. Sondern indem wir mithelfen, die D\u00e4mme bei uns und in Europa zu befestigen.\nWir tragen Lasten mit, beim internationalen W\u00e4hrungsfonds zum Beispiel. Wir handeln in einer besonderen Lage mit besonderen Massnahmen, sei dies die Nationalbank oder der Bundesrat. Unsere Wirtschaft baut auf ihre grosse Leistungsst\u00e4rke und erweist sich insgesamt als sehr krisenresistent.\nUnsere Wirtschaft ist angewiesen auf Arbeitskr\u00e4fte aus dem Ausland. Dies ist ein wesentlicher Grund f\u00fcr die Zuwanderung in den letzten Jahren. Im Verlaufe dieses Sommers wird die Schweiz neu 8 Mio. Einwohnerinnen und Einwohner z\u00e4hlen.\nDas Wachstum der Bev\u00f6lkerung stellt uns vor grosse Herausforderungen \u2013 etwa bei der Verkehrsinfrastruktur, bei der Gesundheitsvorsorge, im Sozialbereich oder am Arbeitsplatz.\nDie sich stellenden Fragen und Probleme sind offen anzusprechen, L\u00f6sungen zu diskutieren und Entscheide zu treffen.\nDer Wind wird in den n\u00e4chsten Jahren wohl auch f\u00fcr die Schweiz noch rauer werden. Nicht zuletzt werden wir den Druck von aussen noch mehr sp\u00fcren und uns diesem verst\u00e4rkt entgegenzustellen haben. Besonders wichtig wird sein, dass wir uns nicht gegenseitig in\nden R\u00fccken fallen. Es gilt die Reihen zu schliessen und in die gleiche Richtung zu gehen. Nicht nur am 1. August, unserem Nationalfeiertag. Auch morgen und \u00fcbermorgen.\nDie Schweiz hat viele St\u00e4rken. Bauen wir auf diesen St\u00e4rken auf. Kultivieren wir nicht die Schw\u00e4chen. Entwickeln wir St\u00e4rke und Strategien f\u00fcr kommende Zeiten. Die Zukunft beginnt immer mit den Entscheiden, die wir heute treffen.\nWir wollen weiterhin unseren Staatshaushalt in Ordnung und die Verschuldung tief halten \u2013 in Gemeinden, Kantonen und Bund. Denn wer viele Steine im Rucksack hat, erreicht den Gipfel sp\u00e4ter als andere, oder gar nicht.\nWir investieren in Forschung und Bildung, in Pr\u00e4zision und Qualit\u00e4t. Daf\u00fcr steht die Schweiz, mehr denn je. So k\u00f6nnen wir uns behaupten, so kann unsere Wirtschaft auch umweltgerecht und nachhaltig wachsen. So bleiben die sozialen Pfeiler unserer Gesellschaft \u2013 die AHV, die IV, die Pensionskassen \u2013 tragf\u00e4hig. Unsere Kinder m\u00f6chten weiter darauf bauen k\u00f6nnen.\nLiebe Mitb\u00fcrgerinnen und Mitb\u00fcrger\nHier oben in Juf ist es still. Berge, Steine, Wiesen, einige wenige Menschen und ein paar Tiere pr\u00e4gen das Gesicht der Welt. Weiter unten sieht die Welt anders aus. Mehr Menschen und Maschinen, mehr Hektik und L\u00e4rm, vielleicht auch mehr Unsicherheit.\nDoch wo auch immer wir gerade sind: Wir m\u00fcssen das Fundament richtig bauen, damit das Dach h\u00e4lt. Das gilt \u00fcberall, und das gilt immer. Die besten Dachziegel n\u00fctzen nichts, wenn die Balken darunter morsch und die Mauern br\u00fcchig sind. Dieses Wissen, der Sinn f\u00fcr Qualit\u00e4t und Verl\u00e4sslichkeit, die Offenheit f\u00fcr neue Ideen und Wege haben die Schweizerinnen und Schweizer gepr\u00e4gt und haben die Schweiz stark gemacht.\nDarauf k\u00f6nnen und wollen wir weiterhin bauen!\nEn il num dal Cussegl federal giavisch jau a Vus tuts, a Vossas famiglias ed a Voss amis ina bella ed allegraivla festa per il prim d'avust.\nIch w\u00fcnsche Ihnen, Ihren Familien und Ihren Freunden im Namen des Bundesrats einen sch\u00f6nen, fr\u00f6hlichen 1. August!", "Patriotismus ohne Pathos \u2013 das ist die Schweiz von heute. Das merkt man auch daran, dass eine so entspannte, fr\u00f6hliche Atmosph\u00e4re herrscht hier in Altdorf.\nDas war bei der ersten 1.-Augustrede im Jahr 1891 noch ein bisschen anders. Der Redner, Bundesrat Emil Welti, ermahnte die Zuh\u00f6renden, dass dies ein ernster Tag sei und dass, ich zitiere: \u201enicht der fl\u00fcchtige Genuss eines fr\u00f6hlichen Tages uns hier zusammenf\u00fchrt.\u201c\nUnser Nationalfeiertag ist nat\u00fcrlich auch heute noch ein ernster Tag. Aber es ist gleichzeitig auch ein fr\u00f6hlicher Tag, den wir alle geniessen d\u00fcrfen.\nF\u00fcr unsere vielsprachige, multikulturelle Schweiz war es immer ein wenig einfacher zu sagen, wer wir nicht sind, als wer wir sind. Doch sp\u00e4testens seit dem Ende des Kalten Krieges l\u00e4sst sich die Antwort: \u201eWer sind wir?\u201c nicht mehr einfach beantworten, indem man feststellt, wer wir nicht sind. Wer wir nicht sein wollen.Alle unsere Nachbarn leben in Frieden. Die grossen weltanschaulichen Schlachten scheinen vorbei. Ebenso die religi\u00f6sen Konflikte, die Europa so lange gepr\u00e4gt haben.\nAbgrenzung gegen existentiell Bedrohendes ist also \u2013 zum Gl\u00fcck \u2013 nicht mehr n\u00f6tig. Gleichzeitig ist die Unsicherheit, vor allem seit der Finanzkrise, massiv gewachsen. Mit sehr direkten Folgen f\u00fcr Europa und damit auch f\u00fcr die Schweiz.\nViele Beobachterinnen und Beobachter des Zeitgeschehens sind der Meinung, die weltpolitische Lage sei in den letzten hundert Jahren nie mehr so offen gewesen.\nIch nenne von vielen m\u00f6glichen Fragen an die Zukunft eine einzige: Erleben wir den Anfang des Endes der EU \u2013 oder steht diese vor einem entscheidenden Integrationsschritt?\nMit Gewissheit kann das heute niemand sagen. Sicher ist nur: Was auch immer geschieht, es hat f\u00fcr unser Land massive Konsequenzen.\nEine grosse Mehrheit der Schweizerinnen und Schweizer will gem\u00e4ss Umfragen nicht in die EU. Aber das entbindet uns nicht von der Verantwortung, genau zu analysieren, wie sich die Europ\u00e4ische Integration entwickelt und welche Folgen das f\u00fcr uns hat.\nJe unsicherer unser Umfeld, desto mehr m\u00fcssen wir also das tun, was wir f\u00fcr uns selbst jeden Tag und mit gr\u00f6sster Selbstverst\u00e4ndlichkeit tun: Strategien definieren, Verhandlungspartner einsch\u00e4tzen, Ideen testen, die sich ver\u00e4ndernden Rahmenbedingungen im Auge behalten. Aus Gr\u00fcnden des nationalen Interesses.\nFraglos: Es geht uns momentan hervorragend, zumindest im Vergleich zu anderen. Die Schweiz gilt derzeit als Star unter den Nationen \u2013 auch wenn wir international nicht ganz so beliebt sind wie Roger Federer.\nSchlagzeilen wie folgende liest man zurzeit h\u00e4ufig: Das Schweizer Erfolgsmodell. Vorbild Schweiz. Exportschlager direkte Demokratie. Exportschlager Schuldenbremse. Exportschlager duale Berufsbildung.\nGewisse politische Kreise w\u00fcrden die Schweiz momentan wohl am liebsten an die B\u00f6rse bringen\u2026 Aber Vorsicht: Der Kontrast zwischen der starken Schweiz und der geschw\u00e4chten internationalen Umgebung ist nur eine Momentaufnahme. Der Film geht weiter.\nDie \u00dcberzeugung, man k\u00f6nne sich nun einfach auf den Lorbeeren ausruhen und genau gleich weitermachen \u2013 diese \u00dcberzeugung ist kaum realistisch. Nicht auf dem Hintergrund einer so volatilen politischen und \u00f6konomischen Weltlage.\n1914 warnte unser sp\u00e4terer Literatur-Nobelpreistr\u00e4ger Carl Spitteler in seiner ber\u00fchmten Rede \u201eUnser Schweizer Standpunkt\u201c vor - ich zitiere - \u201e\u00dcberlegenheitst\u00f6nen aus der Position der Sicherheit\u201c.\nAuch heute sind solche \u201e\u00dcberlegenheitst\u00f6ne\u201c zu vernehmen. Sie sind verst\u00e4ndlich, aber gef\u00e4hrlich. Das Schicksal Europas ist auch unser Schicksal. Europa ist unser mit Abstand wichtigster Absatzmarkt; wir alle verfolgen die Entwicklung des Euro-Franken-Kurses mit Argusaugen, weil sie unsere Wirtschaft existentiell betrifft. Selbst die h\u00e4rtesten Kritiker der EU m\u00f6chten den Zugang unserer Wirtschaft zum Binnenmarkt nicht gef\u00e4hrden.\nGleichzeitig stellen wir fest, dass die EU zunehmend fordernd auftritt. Und damit die eigenwillige und um ihre Souver\u00e4nit\u00e4t besorgte Schweiz zunehmend unter Druck ger\u00e4t. Wir m\u00fcssen unsere Meinung \u00fcber Sinn und Unsinn der Europ\u00e4ischen Integration trennen von der Frage, wie wir mit ihr realpolitisch umgehen. Wir brauchen dieses alte, schw\u00e4chelnde Europa nicht mehr, meinen einige. Richten wir uns auf Asien aus, empfehlen sie.\nSicher: Der chinesische Markt ist riesig und er w\u00e4chst schnell \u2013 aber er macht nur rund 4 Prozent unserer Exportm\u00e4rkte aus. Die EU hingegen rund 60 Prozent. Weitsicht, Pragmatismus, realistische Einsch\u00e4tzung der eigenen St\u00e4rke und der St\u00e4rke des Verhandlungspartners: das ist es, was wir brauchen. Und wir m\u00fcssen wissen, was wir selber wollen. Gewiss: Wir k\u00f6nnen Angebote entr\u00fcstet zur\u00fcckweisen \u2013 aber wir sollten schon sicher sein, dass bessere kommen.\nDie alten Eidgenossen konnten ihre St\u00e4rke (meistens) realistisch einsch\u00e4tzen und dann das Maximum herausholen \u2013 das war der Kern ihrer St\u00e4rke. Strategisches Denken ist beste Schweizer Tradition. Und \u201eeiner Tradition treu zu sein, bedeutet, der Flamme treu zu sein und nicht der Asche\u201c. Dies sagte der Politiker und Historiker, Jean Jaur\u00e9s, in seiner ber\u00fchmten Rede im franz\u00f6sischen Parlament.\nWir haben ein grossartiges politisches System, auf dem unsere gesellschaftliche Stabilit\u00e4t beruht. Grossartig ist es, weil es seismographisch die Befindlichkeit des Volkes aufnimmt. Mit der gleichen Sensibilit\u00e4t m\u00fcssen wir auch internationale Entwicklungen wahrnehmen. Damit wir Zeit haben zu reagieren. Lange verdr\u00e4ngen und dann \u00fcberst\u00fcrzt entscheiden \u2013 das kann nicht die Zukunft der Schweiz sein. Wir k\u00f6nnen es besser!\nWenn wir von \u201enationalem Interesse\u201c reden, m\u00fcssen wir den Blick aber nat\u00fcrlich auch nach innen richten. Auf unsere Lebenssituation. Unsere Sozialversicherungen dienen dazu, dass jede und jeder in diesem Land in W\u00fcrde leben kann \u2013 ob er oder sie jung oder alt, gesund oder krank, arm oder reich sei.\nWie heisst es doch in der Pr\u00e4ambel der Bundesverfassung: \u201eDie St\u00e4rke des Volkes bemisst sich am Wohl der Schwachen\u201c. Es kommt noch etwas anderes dazu: In der Schweiz stiftet der Sozialstaat auch Identit\u00e4t. Wir sind ein kulturell sehr reiches Land, aber die Einheit in der Vielfalt ist eine Herausforderung f\u00fcr uns alle. Eine Aufgabe, die nie zu Ende sein wird. Nie zu Ende sein kann. Zu dem, was uns verbindet, geh\u00f6rt auch ein Patriotismus der Institutionen.\nNicht nur der politischen Institutionen, sondern auch der sozialen Institutionen. F\u00fcr unseren sozialen Zusammenhalt ist die AHV wichtig. Es ist deshalb von gr\u00f6sster Wichtigkeit, dass wir unsere sozialen Sicherungssysteme reformieren und zukunftsf\u00e4hig machen. Die Alterung unserer Gesellschaft und die Vielf\u00e4ltigkeit der Lebensentw\u00fcrfe sind Entwicklungen, die wir ernst nehmen m\u00fcssen.\nDie entscheidenden Frage aber lautet: Wie reformieren wir unsere Sozialwerke, ohne bei den B\u00fcrgerinnen und B\u00fcrgern Unsicherheit zu verbreiten? Denn grassierende Unsicherheit w\u00fcrde unser so erfolgreiches Gesellschaftsmodell des sozialen Ausgleichs an der Wurzel angreifen. Reformen k\u00f6nnen in der Schweiz nur mit dem Volk gelingen \u2013 nicht gegen das Volk.\nSicher: Wer mit Reformen zu lange wartet, gef\u00e4hrdet unsere Sozialversicherungen. Aber wer \u00fcberst\u00fcrzt vorgeht, wird am Schluss vor einem Scherbenhaufen stehen, wenn die Mehrheit des Volkes die Reformprojekte zur\u00fcckweist. Denken wir nur an das klare Nein, den Umwandlungssatz in der 2. S\u00e4ule zu senken.\nEs gen\u00fcgt nicht, Recht zu haben \u2013 man muss auch noch Mehrheiten finden. Daf\u00fcr braucht es Reformen, die ausgewogen sind. Ziel ist, ein Gleichgewicht im Wechsel zu finden. Soziale Sicherheit ist das Fundament, auf dem unser Erfolg erst m\u00f6glich wird.\nAngst ist kein Motivationsmotor, wie uns das gewisse Kreise weismachen wollen. Denn die Angst vor dem sozialen Abstieg im Alter, bei Krankheit oder Arbeitslosigkeit \u2013 diese Angst l\u00e4hmt. Und f\u00fchrt zu einer Abwehrverhaltung, die jegliche Reform im Keim zu ersticken droht. Eine \u00e4ngstliche Schweiz w\u00fcrde im globalen Innovationswettbewerb ihre F\u00fchrungsposition rasch verlieren. In einer \u00e4ngstlichen Schweiz w\u00fcrde der Zukunftsoptimismus verk\u00fcmmern: dass das Morgen besser werden kann als das Heute.\nAlso das Versprechen, dass wir alle \u2013 ich wiederhole: wir alle! \u2013 jeder neuen Generation schulden. Aber dem Versprechen m\u00fcssen nat\u00fcrlich auch Taten folgen. Wir haben schwierige Aufgaben zu l\u00f6sen. Doch die Vergangenheit zeigt, dass uns dies bisher immer recht gut bis sehr gut gelungen ist. Dies gibt berechtigte Zuversicht f\u00fcr die Zukunft.", "Es ist eine grosse Freude, den Schweizer Nationalfeiertag hier in Grossbritannien zu feiern, einem wichtigen Nachbarn unseres Landes. Ja, Sie haben richtig geh\u00f6rt: Die Schweiz und Grossbritannien sind gewissermassen Nachbarn. Nicht im geografischen Sinn, sondern wegen ihrer besonderen Beziehungen. Aus diesem Grund betrachte ich das Vereinigte K\u00f6nigreich als Schicksalsgef\u00e4hrten, und ich empfinde es als Ehre, hier als Nachbar zu Ihnen sprechen zu k\u00f6nnen.\nEin besonderer Grund f\u00fcr meine Freude ist auch die Tatsache, dass meine Frau und ich uns vor 29 Jahren hier in England an der wundersch\u00f6nen S\u00fcdk\u00fcste des Landes kennengelernt haben. Es war das sch\u00f6nste Treffen meines Lebens, und ich bin Ihrem Land dankbar daf\u00fcr, dass es dieses Treffen m\u00f6glich machte.\nGl\u00fccklich bin ich auch dar\u00fcber, dass ich heute Gelegenheit habe, den Schweizer Nationalfeiertag mit Ihnen allen zu feiern \u2013 mit den in Grossbritannien lebenden Schweizer B\u00fcrgerinnen und B\u00fcrgern, den Schweizer Besucherinnen und Besuchern, den Schweizer Athletinnen und Athleten, unseren britischen Nachbarinnen und Nachbarn und schliesslich allen Freundinnen und Freunden der Schweiz, die heute Abend zu uns in dieses grossartige House of Switzerland gekommen sind.\nJedes Mal, wenn Schweizer B\u00fcrgerinnen und B\u00fcrger sich ausserhalb des Landes niederlassen (wie die derzeit 700 000 im Ausland lebenden Schweizerinnen und Schweizer) oder wenn sie ins Ausland reisen (das tun sie als reiselustige Menschen 16 Millionen Mal im Jahr), dann sind sie Botschafter unseres Landes. Manche von ihnen sind sichtbarer als andere, so etwa Roger Federer, der k\u00fcrzlich in Wimbledon seinen siebten Titel im Herren-Einzel errang.\nDoch Sie alle, die Sie als Schweizer B\u00fcrgerinnen und B\u00fcrger im Ausland leben, vertreten auf Ihre ganz pers\u00f6nliche Art die Schweiz und ihre Werte. Damit pr\u00e4gen Sie das Bild der Schweiz im Ausland. Sie sind die Schweiz. Im Namen des Bundesrates m\u00f6chte ich Ihnen daf\u00fcr danken.\nMeine Damen und Herren\n\u00abLa diversitad culturala e linguistica \u00e8 inseparabla dal spiert svizzer.\u00bb\nDieser Satz auf R\u00e4toromanisch, einer unserer vier Landessprachen, die von 60 000 Schweizerinnen und Schweizern gesprochen wird, bedeutet, dass die kulturelle und sprachliche Vielfalt untrennbar mit dem Geist der Schweiz verbunden ist. \u00dcber die Jahre hatte ich die Gelegenheit, diesen Geist zu sp\u00fcren \u2013 zum Beispiel bei Veranstaltungen zum Nationalfeiertag in verschiedenen Landesregionen. Und ich h\u00f6rte den Schweizerpsalm in allen vier Landessprachen. \u00abEn l'aurora la damaun ta salida il carstgaun\u00bb sind die ersten Worte der Schweizer Hymne auf R\u00e4toromanisch.Die Deutschschweizerinnen und Deutschschweizer stimmen die Hymne mit den Worten \u00abTrittst im Morgenrot daher,\u2026\u00bb an.Aber auch die \u00abItalianit\u00e1\u00bb geh\u00f6rt zur Schweiz: Quando bionda aurora il mattin c'indora. Und schliesslich auf Franz\u00f6sisch: Sur nos monts, quand le soleil annonce un brillant r\u00e9veil.\nHier wird es nun das erste Mal sein, dass ich die Hymne auf Englisch h\u00f6re! Es war mein Wunsch, meinen ersten Nationalfeiertag als Aussenminister mit einer Schweizerkolonie im Ausland zu verbringen. Die Olympischen Spiele in London mit dem House of Switzerland boten eine perfekte Gelegenheit dazu. Ich m\u00f6chte alle Menschen, die uns hier in London so herzlich und freundlich empfangen haben, ebenfalls ganz herzlich begr\u00fcssen.\nMeine Damen und Herren\nGrundlage der Schweizer Aussenpolitik sind die Prinzipien Neutralit\u00e4t, Solidarit\u00e4t und Verantwortung. Die Globalisierung wird von Tag zu Tag augenf\u00e4lliger. Was an einem Ort geschieht, hat anderswo Auswirkungen. Ein Tsunami in Japan, eine Schuldenkrise in Griechenland, Instabilit\u00e4t in Somalia, Revolutionen in der arabischen Welt \u2013 all dies und noch vieles mehr wirkt sich unmittelbar auf unsere Gesellschaften aus. Die L\u00e4nder, die am meisten von der Globalisierung profitieren, darunter die Schweiz und das Vereinigte K\u00f6nigreich, haben gegen\u00fcber den L\u00e4ndern, die in Schwierigkeiten sind, die Pflicht, Verantwortung zu \u00fcbernehmen und Solidarit\u00e4t zu \u00fcben. Und zwar nicht nur im Interesse der Welt und der Menschheit, sondern auch im eigenen Interesse.\nVerantwortung und Solidarit\u00e4t\nDie Menschen in der Schweiz identifizieren sich mit diesen Werten, und ich bin \u00fcberzeugt, dass sich auch die Menschen in Grossbritannien diesen Werten verpflichtet f\u00fchlen.\nAuch Freiheit, Demokratie, Offenheit und Souver\u00e4nit\u00e4t geh\u00f6ren zu unseren gemeinsamen Werten.\nNelson Mandela hat einmal gesagt: \u00abLasst Freiheit herrschen. Das Licht dieser glorreichen Erfindung des Menschen wird niemals verl\u00f6schen.\u00bb Freiheit ist das Fundament unserer demokratischen Gesellschaften. Und die Aufst\u00e4nde in der arabischen Welt liefern den erneuten Beweis daf\u00fcr, dass Frieden und Stabilit\u00e4t nur dann zu verwirklichen sind, wenn die Grundrechte geachtet werden. Eine Gesellschaft macht nur dann Fortschritte und entwickelt sich weiter, wenn ihre B\u00fcrgerinnen und B\u00fcrger frei sind, wenn Gedankenfreiheit und das Recht auf freie Meinungs\u00e4usserung, wenn die Freiheit des Handels, der Wissenschaften und der Technik garantiert sind. Deshalb lasst in der Welt Freiheit herrschen.\nMeine Damen und Herren\nDie Olympischen Spiele und der Schweizer Nationalfeiertag sollten uns nicht vergessen lassen, dass in Syrien jeden Tag Unschuldige get\u00f6tet werden, die f\u00fcr die Freiheit k\u00e4mpfen. Erst vor wenigen Tagen war ich in Libanon, um dem Land die Unterst\u00fctzung der Schweiz zuzusichern, was die Stabilit\u00e4t in Libanon und der Region anbelangt. Ich konnte mir dort ein besseres Bild \u00fcber die Lage der Fl\u00fcchtlinge machen. Die Schweiz ist zutiefst besorgt \u00fcber die j\u00fcngste Eskalation der Gewalt in Syrien. Jeden Tag werden Gr\u00e4ueltaten von verschiedenen Seiten begangen. Viele Unschuldige leiden, werden vertrieben oder get\u00f6tet, darunter auch Kinder. Als Depositarstaat der Genfer Abkommen ruft sie alle Konfliktparteien auf, die Bestimmungen des humanit\u00e4ren V\u00f6lkerrechts vollumf\u00e4nglich einzuhalten. Das bedeutet, dass Gefangene gut zu behandeln sind und alles getan werden muss, um die Zivilbev\u00f6lkerung zu schonen und zu sch\u00fctzen. Die Beschiessung und die Bombardierung dicht besiedelter Gebiete kann ein Kriegsverbrechen oder ein Verbrechen gegen die Menschlichkeit darstellen. Die Schweiz weist mit Nachdruck darauf hin, dass alle Anschuldigungen von Gewalt gegen Zivilpersonen, unabh\u00e4ngig davon von wem sie ver\u00fcbt wurde, untersucht werden und die mutmasslichen T\u00e4ter an den Internationalen Strafgerichtshof \u00fcberstellt werden m\u00fcssen. Wir f\u00fchren zurzeit Konsultationen durch, um m\u00f6glichst viele L\u00e4nder dazu zu bewegen, einen Brief an den UNO-Sicherheitsrat zu unterzeichnen.\nMeine Damen und Herren\nOffensichtlich ist die Schwester der Freiheit die Demokratie, ein weiterer Wert, den wir in der Schweiz und im Vereinigten K\u00f6nigreich teilen und f\u00f6rdern. Die Gesellschaft wird sich nur dann entfalten und einen starken sozialen Zusammenhalt entwickeln k\u00f6nnen, wenn jede und jeder Einzelne an der Gestaltung der Politik mitwirken kann \u2013 auch in einer traditionsreichen Monarchie. Demokratie ist also der Kern unseres Wertesystems.\nWir sind sozusagen eine Schicksalsgemeinschaft: Sowohl das Vereinigte K\u00f6nigreich als auch die Schweiz haben Erfolg in der globalisierten Welt, beide L\u00e4nder stehen vor grossen Herausforderungen, denen sie nur dann gewachsen sind, wenn sie Offenheit und Souver\u00e4nit\u00e4t f\u00f6rdern. Es ist ganz einfach eine Tatsache, dass Offenheit Trumpf ist.\nDie Evaluation der Personenfreiz\u00fcgigkeit in der Schweiz l\u00e4sst erkennen, dass dieses Abkommen mit der EU seit 2002 weitaus mehr wirtschaftliche Vorteile als Schwierigkeiten zur Folge hatte. Und es trug in der Tat bis zu einem gewissen Grad zur Erholung unseres Wirtschaftswachstums bei, dessen Nachlassen in den 1990er-Jahren das gr\u00f6sste Problem der Schweiz gewesen war. Offenheit ist einer der Schl\u00fcssel zum Wohlstand und einer der Motoren des Wirtschaftswachstums.\nNun bedeutet Offenheit f\u00fcr die Welt und f\u00fcr Innovation keineswegs, dass wir uns von unserer Vergangenheit distanzieren w\u00fcrden. Ganz im Gegenteil! Man kann offen und innovativ sein und zugleich Traditionen und Geschichte respektieren. Daf\u00fcr ist der Ort, an dem wir uns befinden, ein ausgezeichnetes Beispiel: Nur wenige Gehminuten entfernt von hier befinden sich eines der \u00e4ltesten und eines der neusten, wenn nicht das neuste Geb\u00e4ude Londons, die Southwark Cathedral und der London Bridge Tower oder \u00abThe Shard\u00bb. Beide Bauwerke \u2013 das alte und das neue \u2013 pr\u00e4gen London. Wenn ich den Shard sehe, f\u00e4llt mir noch eine Gemeinsamkeit zwischen der Schweiz und Grossbritannien auf: Beide L\u00e4nder sind ja eigentlich Gipfelst\u00fcrmer. Der Shard ist das h\u00f6chste europ\u00e4ische Geb\u00e4ude und damit der Gipfel von Europa. Doch es gibt noch einen anderen Gipfel Europas, und der liegt in der Schweiz: Ich meine den h\u00f6chstgelegenen Bahnhof Europas auf dem Jungfraujoch. So ist es wom\u00f6glich kein Zufall, dass wir heute hier am Fuss des Gipfels von Europa den 100. Geburtstag der Jungfraubahn feiern.\nDie Traditionen unserer beiden L\u00e4nder motivieren uns zum Gipfelst\u00fcrmen und zur Offenheit. Das trifft f\u00fcr viele Bereiche zu, vor allem aber f\u00fcr unsere Innovationsf\u00e4higkeit. In einer jeden Gesellschaft ist Innovation der Schl\u00fcssel zum Erfolg, und es ist sowohl f\u00fcr Grossbritannien als auch f\u00fcr die Schweiz von entscheidender Bedeutung, dass sie Standort einiger der besten europ\u00e4ischen Universit\u00e4ten sind und dass diese eng zusammenarbeiten. Ich denke hier zum Beispiel an die Eidgen\u00f6ssische Technische Hochschule Z\u00fcrich und das University College London, die gemeinsam an grossen europ\u00e4ischen Projekten arbeiten. Der Erfolg dieser Bildungsst\u00e4tten h\u00e4ngt weitgehend davon ab, ob es ihnen gelingt, die besten K\u00f6pfe anzuziehen. In Genf bewiesen die Forscherinnen und Forscher des CERN, des gr\u00f6ssten Teilchen-Labors der Welt, wie wichtig ein offener Geist ist: Vor wenigen Wochen gelang es dort Forschungsteams aus aller Welt, das Higgs-Teilchen zu messen und so einem der gr\u00f6ssten R\u00e4tsel der modernen Wissenschaft auf den Grund zu kommen. Dies stellt f\u00fcr die Physik wom\u00f6glich den wichtigsten Schritt der n\u00e4chsten Jahrzehnte dar.\nMeine Damen und Herren\nOffenheit heisst nicht, auf Souver\u00e4nit\u00e4t zu verzichten. Ganz im Gegenteil. Beide L\u00e4nder wissen das. Souver\u00e4nit\u00e4t ist gleichbedeutend mit der F\u00e4higkeit eines Landes, seine Zukunft selbst zu bestimmen.\nEine offene Schweiz kann und muss souver\u00e4n sein. In diesem Sinne muss sich die Schweiz gegen\u00fcber ihrer wichtigsten Partnerin, der Europ\u00e4ischen Union, positionieren. Hierbei geht es in erster Linie darum, unsere Beziehungen unter Wahrung unserer Souver\u00e4nit\u00e4t, unserer Freiheit und unserer wirtschaftlichen Interessen anzupassen und zu vertiefen. Die Schweiz hat nunmehr detaillierte Vorschl\u00e4ge zur Zusammenarbeit unterbreitet, welche die Souver\u00e4nit\u00e4t, die Institutionen und die Interessen beider Seiten respektieren.\nAuch Grossbritannien hat eine Reihe von Fragen zu seiner Rolle in der EU zu kl\u00e4ren. Dies ist eine weitere Gemeinsamkeit unserer beiden L\u00e4nder, auch wenn das eine EU-Mitglied ist, das andere jedoch nicht. Beide wollen eng mit Europa zusammenarbeiten und betrachten Europa als gemeinsames Projekt. Beide sind indessen \u00fcberzeugt, dass hierbei die besonderen Merkmale und die Souver\u00e4nit\u00e4t jeder Nation erhalten bleiben sollten.\nJa, Offenheit und Souver\u00e4nit\u00e4t sind entscheidende Voraussetzungen des Erfolgs.\nMeine Damen und Herren\nIch habe hier \u00fcber Innovation gesprochen. In der Innovation liegt eine unglaubliche Inspirationsquelle. Als junger Mann begleitete ich meinen Vater zu Olympischen Spielen, bei denen er in einem f\u00fcr die Zeitnahme bei Wettbewerben verantwortlichen Team mitarbeitete. Seit damals haben sich die Spiele enorm ver\u00e4ndert. Sie mussten sich mit der Gesellschaft ver\u00e4ndern, um attraktiv zu bleiben.\nDie Ausrichtung der Olympischen Spiele bietet einem Land Gelegenheit zur Innovation. London hat diese Gelegenheit genutzt: Die Spiele trugen dazu bei, in London ganze Quartiere zu sanieren, die \u00f6ffentlichen Verkehrsmittel zu modernisieren und Arbeitspl\u00e4tze zu schaffen. Diese Entwicklungen sind inspirierend. Und gerade die junge Generation braucht Inspiration, und sie braucht Arbeitspl\u00e4tze.\nDie Olympischen Spiele sind auch f\u00fcr die Athleten und Besucher inspirierend, sie bieten ihnen die M\u00f6glichkeit, das Land und seine Kultur zu entdecken. So tragen sie zur Verst\u00e4ndigung der V\u00f6lker und Kulturen und damit zu einer friedlicheren Welt bei.\nDer Schweizer Bundesrat hofft, dass auch die Schweiz versuchen wird, diese Chance zur Innovation zu nutzen. Sie k\u00f6nnte sich um die Ausrichtung von Winterspielen bewerben und in diesem Rahmen neue umweltfreundliche Technologien in vielen Bereichen entwickeln.\nIch bin sicher, dass eine potenzielle \u2013 und in den Augen des Bundesrates w\u00fcnschenswerte \u2013 Kandidatur der Schweiz sich in mancherlei Hinsicht von den Londoner Spiele inspirieren lassen w\u00fcrde.\n\u00abInspire a generation\u00bb ist das Motto der Londoner Spiele. Ich bin sicher, dass diese Spiele erfolgreich sein werden, sie sind es ja bereits \u2013 und ich bin \u00fcberzeugt, dass diese Spiele viele Generationen inspirieren werden.\nMeine Damen und Herren\nJa, am 1. August singen wir den Schweizerpsalm in allen vier Landessprachen. In der englischen Version beginnt die Hymne mit den Worten: \u00abWhen the morning skies grow red.\u00bb Heute und w\u00e4hrend der gesamten Dauer der Spiele wird dieser ganze Block am s\u00fcdlichen Ende der London Bridge rot sein. In dieser Red Zone stellt die Schweiz ihre Werte, ihre Traditionen und ihre Innovationsf\u00e4higkeit vor. Im Londoner House of Switzerland herrscht Offenheit: Seine Tore stehen allen offen. Das Haus soll nicht nur Ihr Interesse wecken, sondern auch f\u00fcr die Schweiz stehen, Gespr\u00e4che und Kontakte f\u00f6rdern und nat\u00fcrlich eine einladende und gem\u00fctliche Atmosph\u00e4re ausstrahlen. Allen Partnern und allen, die hier arbeiten, m\u00f6chte ich meinen Dank daf\u00fcr aussprechen, dass sie dies m\u00f6glich gemacht haben.\nIch hoffe, dass Ihnen die kleine Schweiz hier in der Roten Zone gefallen wird.Ich hoffe, dass Sie die Freundschaft zwischen der Schweiz und Grossbritannien sch\u00e4tzen werden. Und nat\u00fcrlich hoffe ich, dass Sie uns bald in der Schweiz besuchen werden. Wir werden Sie mit der Herzlichkeit empfangen, mit der Sie uns hier empfangen haben.Ich hoffe sehr, dass die Schweiz und das House of Switzerland Sie inspirieren werden. Und schliesslich m\u00f6chte ich Sie einladen, mit uns den Schweizerpsalm zu singen.Im Sinne der Offenheit k\u00f6nnen Sie sogar ausw\u00e4hlen, ob Sie in einer der vier Schweizer Landessprachen oder auf Englisch singen wollen.\nIch danke Ihnen f\u00fcr Ihre Aufmerksamkeit. Viva la Svizzera! Es lebe die Schweiz! Vive la Suisse! Vive l\u2019amiti\u00e9 helv\u00e9tico-britannique! Und nun w\u00fcnsche ich Ihnen allen einen wunderbaren Abend!", "Wer k\u00e4me heute noch auf die Idee, ein Loch in die Eigernordwand zu bohren - eine Bahn hinauf auf die Jungfrau zu bauen?\nWohl niemand.\nAlle w\u00fcrden den Kopf sch\u00fctteln.\nBedenkentr\u00e4ger w\u00e4ren schnell zur Stelle, Einsprachen und langj\u00e4hrige Verfahren vorprogrammiert.\nGerade deshalb \u00fcberbringe ich Ihnen gerne die Gl\u00fcckw\u00fcnsche des Bundesrates.\nDenn die Erbauer von damals hatten den Mut zu diesem ph\u00e4nomenalen Bauwerk.\nUnd die Betreiber von heute trumpfen auf mit immer neuen Ideen, die Bahn als touristischen Magnet in den Dienst der Schweiz zu stellen.\nHerzliche Gratulation zum Jubil\u00e4um!\nHeute ist die Reise auf das Jungfraujoch, zum h\u00f6chsten Bahnhof Europas, aus dem Bild der Schweiz nicht mehr wegzudenken.\nAuch bei mir ist die Jungfrau-Region pr\u00e4sent:\nAls Aargauerin - weil es vor fast genau 200 Jahren die Aarauer Rudolf und Hieronymus Meyer waren, die sich mit den Gemsj\u00e4gern Alois Volker und Joseph Bortis zur Erstbesteigung der Jungfrau aufgemacht hatten.\nAls Verkehrsministerin, weil die Jungfraubahn weltweit als Synonym f\u00fcr die bahntechnischen Pionierleistungen der Schweiz gilt.\nDie Jungfraubahn ist sichtbar gewordene Vision einer Generation, welche sich von der industriellen Revolution und neuen technischen M\u00f6glichkeiten faszinieren liess. Diese Pioniere packten die Chance und schrieben ein neues, wichtiges Kapitel in der Geschichte der Schweiz und des Alpentourismus.\nMit ihrem Handeln pr\u00e4gen sie die Schweiz bis heute:\nPolitisch: durch die Verfassung von 1848 gest\u00e4rkt, haben sie den Grundstein gelegt, auf dem wir heute noch aufbauen k\u00f6nnen. Es waren die Bahnpioniere Alfred Escher, Emil Welti und - hier im Berner Oberland - der Z\u00fcrcher Adolf Guyer-Zeller. Es war Josef Munziger, der Vater der Einheitsw\u00e4hrung und des Schweizer Frankens.\nTechnisch: mit Erfindergeist und mit dem Bau von Infrastrukturanlagen von nationaler Bedeutung (Verkehr, Strom) haben sie jene Industrialisierung m\u00f6glich gemacht, die den Werkplatz Schweiz stark machte und bis heute zum Erfolg unseres Landes beitr\u00e4gt. Sie haben mit ihren Werken die unterschiedlichen Regionen der Schweiz zur Willensnation verbunden.\nDamals wurde gehandelt. Die Realisierung der Jungfraubahn ist ein herausragendes Beispiel. Man sah ein Problem - man analysierte es - man l\u00f6ste es!\nZwar gab es auch schon damals Einsprachen.\nAber der Jungfrau-Pionier Guyer-Zeller brauchte f\u00fcr die politische Umsetzung gerade mal 3 Jahre.\nDer Bau f\u00fcr die 9,34 km lange Bahnstrecke dauerte mit den damaligen technischen Mitteln noch lange 16 Jahre.\nHeute wird (oft zu lange) geredet.\nDas zeigt etwa die Entstehung des Gotthard-Basistunnels.\nF\u00fcr die politische Umsetzung brauchte man bei der NEAT fast 30 lange Jahre.\nDank der NEAT machen wir die Schweiz im 21. Jahrhundert zukunftsf\u00e4hig, so wie dies die Bahn-Pioniere damals und die Erbauer der Jungfraubahn gemacht haben.\nDen Pioniergeist haben wir also nicht verloren, nur macht es uns oft M\u00fche zu entscheiden, Neues zu wagen.\nMeine Damen und Herren: Versuchen wir wieder etwas mehr Pioniergeist, Mut und Vision\u00e4res zu wagen.\nDer Schweiz geht es zwar derzeit verh\u00e4ltnism\u00e4ssig gut im Vergleich etwa zu unseren Nachbarn.\nAber verkennen wir die Lage nicht:\nEuropa steckt nach wie vor in einer instabilen Lage. Die Frage und der Prozess, wie die Eurozone mit den Schulden, zahlreichen schlecht finanzierten Banken, zu hohen Ausgaben und der grossen Arbeitslosigkeit umgeht, werden die EU auf Jahre schw\u00e4chen. Die Schweiz wird weiter leiden mit dem \u00fcberbewerteten Schweizer Franken und die Weltkonjunktur wird beeintr\u00e4chtigt sein. Wir werden uns einstellen und anstrengen m\u00fcssen, um unsere wirtschaftliche St\u00e4rke mit unseren agilen Unternehmen, mit Innovationen, neuen M\u00e4rkten, einem starken Binnenmarkt und dank dem Ausbildungsniveau und der hohen Leistungsbereitschaft aller Arbeitnehmenden zu behaupten.\nDie Krise in der EU wird die Verschiebung der politischen und \u00f6konomischen Macht beschleunigen. Auch die Bedeutung der Schweiz d\u00fcrfte damit weiter abnehmen. Wir tun also gut daran, uns mit den neuen Staaten auseinanderzusetzen, mit ihnen gute Beziehungen zu pflegen und uns offen zeigen.\nSolange es der Schweiz so gut geht werden wir attraktiv bleiben f\u00fcr Personen aus der ganzen Welt, die Arbeit suchen, ein besseres Leben, Hilfe oder das schnelle Geld. Der Zustrom von zahlreichen Menschen jedes Jahr stellt uns vor Belastungsproben. Auch da gilt es Augenmass zu behalten. Arbeitgeber haben Verantwortung und sollten bei der Vergabe von Arbeitsvertr\u00e4gen an Personen aus dem Ausland zur\u00fcckhaltend agieren.\nMeine Damen und Herren: Welche Schweiz erwartet uns in 20 Jahren? Welche Schweiz wollen wir?\nDie Antwort ist f\u00fcr mich klar: Eine starke, stabile, sichere und selbstbewusste Schweiz!\nWir werden \u00fcber diese Eigenschaften verf\u00fcgen,\nweil Schweizerinnen und Schweizern die F\u00e4higkeit zur stetigen Erneuerung haben - ohne den revolution\u00e4ren Umbruch.\nweil wir gut ausgebildete B\u00fcrgerinnen und B\u00fcrger mit dem n\u00f6tigen Know-how haben - ohne l\u00e4hmende Streiks und mit gerechten, bezahlbaren L\u00f6hnen.\nweil wir Macher sind - ohne Korruption und technokratische \u00dcbertreibungen.\nDiese Tugenden - Flexibilit\u00e4t, Neugier und Handlungsbereitschaft - sind wichtig in einer Welt, die sich rasant ver\u00e4ndert.\nWir m\u00fcssen stetig daran arbeiten.\nNur so k\u00f6nnen wir unsere Freiheit bewahren, uns weiterentwickeln und den n\u00e4chsten Generationen ein lebenswertes, respektiertes Land hinterlassen.\nDenn:\nEs ist nicht friedlicher geworden - 2011 wurden mehr kriegerische Konflikte gef\u00fchrt als im Jahr zuvor.\nEs hat nicht mehr Platz auf der Welt - 2011 lebten 7 Milliarden Menschen, 2050 werden es 9,3 Milliarden Menschen sein.\nEs gibt nicht endlos Ressourcen - die Menschheit verbraucht heute etwa 1,5-mal so viel wie j\u00e4hrlich nachw\u00e4chst\nDiese Entwicklungen gehen nicht spurlos an uns vorbei.\nFreiheit, Rechtsstaatlichkeit und Demokratie sind Errungenschaften, die mit Sorgfalt zu sch\u00fctzen sind - bei uns und in Staaten, wo derzeit deswegen Krieg herrscht.\nViele Menschen suchen bei uns Sicherheit und Auskommen.\nViele Menschen leben auf zu grossem Fuss - auch wir Schweizer verbrauchen zu viele Ressourcen\nDeshalb m\u00fcssen wir unsere Beziehungen mit der Welt aufrecht erhalten und uns als verl\u00e4sslicher Partner erweisen.\nGeben wir uns einen Ruck; springen wir \u00fcber den Schatten.\nMit Visionen und Pioniergeist den Zusammenhalt festigen, Innovationen f\u00f6rdern und die Lebensqualit\u00e4t erh\u00f6hen.\nMit dem n\u00f6tigen Respekt f\u00fcr die sch\u00f6ne Natur, mit dem Mut, \u00fcber Grenzen zusammenarbeiten und mit der Gr\u00f6sse, zu Gunsten des Gemeinwohls auch einmal selber zur\u00fcckzustehen.\nDazu brauchen wir Politiker, die \u00fcber das eigene Parteibuch, die lokale Befindlichkeit, den kantonalen Wahlkreis hinaus blicken.\nDazu brauchen wir B\u00fcrgerinnen und B\u00fcrger, Unternehmerinnen und Unternehmer mit einem kreativen, unorthodoxen Willen zur Gestaltung, mit innovativen technischen L\u00f6sungen und neuen Denkans\u00e4tzen.\nDazu brauchen wir Macher wie Adolf Guyer-Zeller.\nWas ist zu tun?\nSchreiben wir jetzt ein neues Kapitel im Buch der Schweiz.\nEin Kapitel mit dem wir in der Zukunft landen und nicht bei den alten Griechen ...\nbeim Aporetiker, dem st\u00e4ndigen Zweifler,\nbeim Skeptiker, dem ewigen Pr\u00fcfer,\nbei Zetetiker, dem permanenten Untersucher.\nDiese drei haben bereits heute bei uns Hochkonjunktur.\nUnd wir haben noch einen mehr ....\nden Helveticos (\u03b5\u03bb\u03b2\u03b5\u03c4\u03b9\u03ba\u03cc\u03c2) Grinias (\u03b3\u03ba\u03c1\u03b9\u03bd\u03b9\u03ac\u03c1\u03b7\u03c2), den Schweizer N\u00f6rgler - alles besser wissen ohne mehr zu wissen.\nOrientieren wir uns statt dessen an der Jungfraubahn als Markenzeichen f\u00fcr eine offene, technisch-innovative Schweiz.\nSchreiten wir zur Tat.\nOrientieren wir uns an T.S. Elliot: \"Only those who will risk going too far, can possibly find out how far one can go!\"\nIch danke den Erbauern der Jungfraubahn und den Erbauern der modernen Schweiz - sie haben uns gezeigt, was m\u00f6glich ist.\nIch bin dankbar f\u00fcr das grossartige Geschenk einer wundersch\u00f6nen Bergwelt - sie ist unser grosses Kapital.\nIch danke ganz besonders heute am 1. August all jenen Menschen, die sich Tag f\u00fcr Tag, Jahr f\u00fcr Jahr in den Familien, an den Arbeitspl\u00e4tzen, in Vereinen, in der Politik, in der Gesellschaft zum Wohlergehen von uns allen einsetzen - sie sind das R\u00fcckgrat der Schweiz.\nSie machen Mut, sich ebenfalls Tag f\u00fcr Tag f\u00fcr unser Land einzusetzen.\nJeder und Jede an seinem Platz.\nIch w\u00fcnsche Ihnen einen sch\u00f6nen Nationalfeiertag und viel Erfolg in der Zukunft.", "Vielleicht haben Sie die letzten Wochen im Ausland verbracht, in den Ferien.\nWir reisen, um Neues kennen zu lernen, um uns zu erholen \u2013 gleichzeitig passiert aber auch etwas anderes: Wir vergleichen das, was wir im Ausland sehen, mit dem, was wir aus der Schweiz kennen. Reisen heisst also immer auch: \u00fcber die Schweiz nachdenken. Das geht auch mir so, ob ich nun privat ins Ausland reise oder andere Minister treffe.\nSo war ich vor knapp zwei Monaten in Tunesien. Seither denke ich immer wieder, wenn ich am Morgen in mein B\u00fcro ins Bundeshaus komme, an meinen Amtskollegen, den tunesischen Justizminister.\nEr empfing mich in seinem B\u00fcro, das sich in einem ganz speziellen Geb\u00e4ude befindet. In diesem Geb\u00e4ude hatte er bereits sieben Jahre seines Lebens verbracht. Aber nicht etwa als Beamter oder Funktion\u00e4r \u2013 sondern als politischer H\u00e4ftling. Sieben Jahre war er eingebunkert im Keller des Justizministeriums, der damals als Gef\u00e4ngnis diente.\nNun betritt er \u2013 als Justizminister \u2013 jeden Morgen dieses Geb\u00e4ude, und versucht dort mit all seinen Kr\u00e4ften, die junge Demokratie voranzubringen. Der Druck, der auf ihm und seiner Regierung lastet, ist enorm. Die Bev\u00f6lkerung ist ungeduldig, sie m\u00f6chte rasche Fortschritte sehen. Viele, vor allem Jugendliche, haben die Geduld bereits verloren. Sie verlassen ihr Land in Richtung Europa, sie wollen arbeiten und Geld verdienen. Mehr als 2000 Tunesier sind letztes Jahr in die Schweiz gekommen. Sie haben kein Asyl erhalten und m\u00fcssen in ihr Land zur\u00fcckkehren. Die meisten sind entt\u00e4uscht und frustriert. Gerade die Jungen wollen endlich eine berufliche Perspektive bekommen.\nDamit sich Tunesien wirtschaftlich entwickeln kann, braucht es aber Rechtssicherheit und politische Stabilit\u00e4t \u2013 nur so kommen ausl\u00e4ndische Investoren ins Land.\nAll dies braucht Zeit \u2013 und doch bleibt Tunesien nicht allzu viel Zeit.\nEs ist in der Politik immer so: Der Ruf nach schnellen L\u00f6sungen ist dann besonders laut, wenn die Bev\u00f6lkerung unzufrieden ist. Radikale Kr\u00e4fte, die sofortige und einfache L\u00f6sungen versprechen, bekommen in solchen Situationen Aufwind. Und das ist schlecht f\u00fcr die Demokratie.\nDenn:\nDemokratie braucht Zeit;\nDemokratie ist aufw\u00e4ndig, sie ist manchmal auch anstrengend.\nDemokratie sucht den Ausgleich \u2013 sie will die Minderheiten nicht ausschalten, sondern einbeziehen.\nDemokratie verlangt in jedem Moment Respekt vor den Institutionen.\nGerade die Unabh\u00e4ngigkeit der Gerichte ist etwas, das ja auch uns manchmal schwerf\u00e4llt zu akzeptieren. Aber die Gewaltentrennung ist unverzichtbarer Teil eines Rechtsstaates.\nUnd ohne Rechtsstaat gibt es keine Demokratie.\nDie Schweiz unterst\u00fctzt Tunesien beim Aufbau demokratischer Strukturen. Der Bundesrat reagierte im letzten Jahr sehr schnell. Als eines der weltweit ersten L\u00e4nder blockierte die Schweiz die Gelder, die der tunesische Diktator Ben Ali auf Schweizer Konten gebracht hatte. Dieses Geld geh\u00f6rt der tunesischen Bev\u00f6lkerung.\nAls im vergangenen Jahr hunderttausende Fl\u00fcchtlinge aus Libyen nach Tunesien flohen, reagierte die tunesische Bev\u00f6lkerung hilfsbereit, obwohl ihr Land selber in Schwierigkeit war. Auch da hat die Schweiz rasch und unb\u00fcrokratisch geholfen, was man unserem Land bis heute hoch anrechnet.\nAm Ende meiner Arbeitsreise unterzeichnete ich in Tunesien ein Migrationsabkommen, das uns erlaubt, die Herausforderungen im Fl\u00fcchtlings- und Migrationsbereich gemeinsam anzugehen.\nWarum erz\u00e4hle ich Ihnen das alles am heutigen 1. August? Weil die Entwicklungen in Tunesien uns anregen k\u00f6nnen, \u00fcber unser eigenes Land nachzudenken. Dort die junge, noch unsichere tunesische Demokratie. Hier die Schweiz mit ihrer langen demokratischen Tradition.\nWir sind stolz auf unsere Demokratie, und wir sind es zu Recht.\nAber auch bei uns ist die Demokratie nicht einfach eine Selbstverst\u00e4ndlichkeit oder ein Naturzustand.\nWir m\u00fcssen zu unserer Demokratie Sorge tragen. Und das heisst insbesondere: Wir m\u00fcssen unsere politische Kultur pflegen.\nWas wir haben, sind ausgekl\u00fcgelte Systeme, wie wir Entscheidungen f\u00e4llen. In den Gemeinden und Kantonen ebenso wie auf nationaler Ebene. Im letzten Fr\u00fchling habe ich an der Landsgemeinde in Appenzell auf eindr\u00fcckliche Weise erlebt, wie unsere direkte Demokratie gelebt werden kann:\nDer Tag beginnt mit dem gemeinsamen Gang in die Kirche, dann folgt ein eigentlicher Umzug durch das St\u00e4dtchen. Die Kantonsregierung und die Ehreng\u00e4ste gehen im Gleichschritt. Das allein ist keine Hexerei, hingegen sind die einzelnen Schritte so unglaublich langsam, dass man sich wie auf einem Hochseil f\u00fchlt und st\u00e4ndig ums Gleichgewicht ringt \u2013 das alles unter g\u00fctiger Beobachtung der Bev\u00f6lkerung. Auf dem Landsgemeindeplatz kann sich dann jede und jeder zu Wort melden. Niemand erh\u00e4lt f\u00fcr seine Wortmeldung Buhrufe \u2013 aber auch keinen Applaus. Man h\u00f6rt vielmehr zu und bildet sich seine Meinung. Am Schluss wird per Handerheben abgestimmt.\nAn der Landsgemeinde wurde f\u00fcr mich wieder deutlich, was f\u00fcr unsere Demokratie so wichtig ist, n\u00e4mlich:\nklare Spielregeln;\nAnstand und Respekt gegen\u00fcber dem Andersdenkenden;\ndie freie Meinungsbildung; und schliesslich\ndie Bereitschaft, den Entscheid der Mehrheit zu akzeptieren.\nEine Frage hat unser Land in den letzten Jahren immer wieder besch\u00e4ftigt. Die Frage n\u00e4mlich: Hat in einer Demokratie die Mehrheit immer recht? Oder gibt es auch f\u00fcr die Mehrheit Schranken, an die sie sich halten muss?\nUnser Land hat sich mit der Bundesverfassung und mit dem V\u00f6lkerrecht selber \u2013 und freiwillig \u2013 Regeln gegeben, an die wir uns halten wollen. Zu diesen Regeln geh\u00f6rt der Respekt f\u00fcr die Minderheiten. Dazu geh\u00f6ren aber z.B. auch die Einhaltung der Menschenrechte, der Schutz vor staatlicher Willk\u00fcr und das Recht auf gerechte Verfahren.\nNie d\u00fcrfen wir davon ausgehen, dass diese Rechte bei uns automatisch gelten und auch eingehalten werden. Auch wir m\u00fcssen bereit sein, unsere eigenen Regeln immer wieder neu zu \u00fcberpr\u00fcfen.\nDenn Demokratie heisst nicht Stillstand \u2013 Demokratie heisst vielmehr, gemeinsam zu entscheiden, wie wir uns entwickeln wollen.\nUnser Land hat sich immer wieder ver\u00e4ndert. \u2013 Der Wandel ist uns nicht fremd. Der Wandel bedroht uns nicht. Der Wandel ist vielmehr Teil unserer Identit\u00e4t.\nDieser Wandel zeigt sich ja auch an der heutigen Bundesfeier \u2013 gerade hier in Huttwil. Die Tatsache, dass die Huttu High Flyers, der Trachtenverein und der Kruglerverein Immergr\u00fcn diese Bundesfeier gemeinsam vorbereitet haben, zeigt, was entstehen kann,\nwenn sich \u00e4ltere und j\u00fcngere Semester zusammenschliessen,\nwenn Modernes und Traditionelles eine Verbindung eingehen,\nwenn B\u00e4rndeutsches und Neu-deutsches zusammenkommen.\nDie Art und Weise, wie die Bundesfeier hier in Huttwil organisiert wird, ist ein kleines, aber wunderbares Beispiel, wie sich unser Land erneuert. Ich bedanke mich bei allen, die zu dieser Feier beigetragen haben, ganz herzlich.\nDas macht Freude und gibt Mut, dass wir auch gr\u00f6ssere Herausforderungen am besten gemeinsam meistern.\nDarauf z\u00e4hle ich und \u00fcberbringe Ihnen hiermit auch die besten W\u00fcnsche des Bundesrates!", "Die Schweiz hat heute Geburtstag. An Geburtstagen darf man sich zuerst einmal freuen. Und wir in der Schweiz haben ja wirklich allen Grund dazu. Wir leben in einem sch\u00f6nen Land, wir leben in Freiheit, wir leben in Wohlstand.\nGeburtstage sind immer ein Anlass, in die Zukunft zu blicken. Wir haben in den n\u00e4chsten Jahren f\u00fcr unser Land grunds\u00e4tzliche Entscheide zu f\u00e4llen. Im Vordergrund steht das Verh\u00e4ltnis zur EU. Br\u00fcssel will, dass wir EU-Recht direkt \u00fcbernehmen. Im Grundsatz geht es um die Frage: Wollen wir unabh\u00e4ngig bleiben und unseren eigenen Weg gehen? Oder lassen wir uns mit Vertr\u00e4gen so eng an die EU binden, bis wir auch unsere eigene Zukunft an ihr Schicksal gekn\u00fcpft haben? Wie es mit der EU weitergeht, wissen wir nicht. Sicher ist aber, dass die Forderungen an die kleine, wohlhabende Schweiz immer lauter gestellt werden, je h\u00e4rter sich die Schulden- und Eurokrise auswirkt. Druck und Begehrlichkeiten stand zu halten, wird somit zu unserer wichtigsten Aufgabe der n\u00e4chsten Zeit werden.\nGeburtstage sind aber immer auch eine Gelegenheit zur\u00fcckzublicken. Auf Gutes und Sch\u00f6nes in der Vergangenheit. Aber auch auf weniger Gutes, auf Fehlentscheide und Schw\u00e4chen und Schicksalsschl\u00e4ge. Denn oft kann man gerade aus dem Blick zur\u00fcck viel f\u00fcr die Zukunft lernen.\nGewiss kennen viele von Ihnen das Beresina-Lied: \u201eUnser Leben gleicht der Reise eines Wandrers in der Nacht\u201c, das so etwas wie eine zweite, inoffizielle Nationalhymne der Schweiz ist. Gesungen hat es der Glarner Thomas Legler zur Aufmunterung seiner Kameraden in aussichtsloser Lage: 1812 w\u00e4hrend der verzweifelten Schlacht an der Beresina.\nDieses Jahr j\u00e4hrt sich diese Schlacht zum 200sten Mal. Beresina \u2013 das ist ein Fluss in Weissrussland. Weit weg also. Aber was dort geschah, ist ein wichtiges St\u00fcck Schweizer Geschichte geworden. Ich meine darum, die Bundesfeier 2012 ist der richtige Anlass, um an die Ereignisse von 1812 zu erinnern. Denn wie gesagt: Der Blick zur\u00fcck sch\u00e4rft den Blick in die Zukunft. Und auch wenn sich die Geschichte nie wiederholt, so l\u00e4uft sie doch immer wieder nach den selben Mustern ab.\n\nI Stimmungsbild 1812\nVersetzen wir uns 200 Jahre zur\u00fcck: Napoleon beherrscht Europa von Spanien bis ins heutige Litauen. Aber das reicht ihm nicht. In Ostpreussen zieht er Truppen, Waffen und Pferde zusammen. Geplant ist ein Feldzug gegen den russischen Zaren. Bis zu einer halben Million Soldaten sind es schliesslich, die im Juni 1812 mit der Grande Arm\u00e9e in Russland einmarschieren.\nDie Schweiz ist damals kein freies Land. Sie wird von Frankreich kontrolliert und fremdbestimmt. Seit dem Ende der Unabh\u00e4ngigkeit 1798 m\u00fcssen tausende junger Schweizer in der franz\u00f6sischen Armee dienen. 12\u2018000 Soldaten muss die Schweiz stellen f\u00fcr Napoleons irrsinniges Russlandabenteuer. Einige melden sich freiwillig. Die meisten aber werden zwangsrekrutiert, weg von Familie und Beruf.\nNur schon der Aufmarsch bringt die Mannschaften an den Rand ihrer Kr\u00e4fte. Man muss sich das vorstellen: Keine Eisenbahnen oder Lastwagen f\u00fcr die Verschiebung. Die Distanzen sind zu Fuss zur\u00fcckzulegen. In Eilm\u00e4rschen durch ganz Europa. Mit Marschgep\u00e4ck von 30 Kilo und mehr. \u00dcber hunderte und tausende von Kilometern. Bereits als die napoleonische Armee in Ostpreussen zusammengezogen wird, hat sie Monate des Marschierens hinter sich. Ein Schweizer Regiment zum Beispiel war zuvor in Marseille stationiert, ein anderes an der Strasse von Messina, Sizilien gegen\u00fcber, also in der vordersten Spitze des italienischen Stiefels. [1]\nHauptmann Siegrist aus dem Kanton Schaffhausen berichtet aus dem Alltag dieser gewaltigen Verschiebungen: Seine Kompanie muss zur Heerschau Napoleons antreten, sie hat 22 Stunden Eilmarsch hinter sich, dabei nur vier Laib Brot f\u00fcr 120 Mann. Dann geht es zum grossen Appell, aber die Ankunft des Kaisers verz\u00f6gert sich: \u201eWir standen den ganzen Tag unter dem Gewehr, nachdem wir bereits zweimal 24 Stunden nichts gegessen hatten.\u201c [2]\nAber das ist nur der Anfang. Qualen und Strapazen nehmen zu, als die Truppen die russische Grenze \u00fcberschreiten. Es ist Sommer. Die Gewaltm\u00e4rsche durch endlose Ebenen in gl\u00fchender Hitze nehmen kein Ende. Kaum sauberes Wasser gibt es. Die wenigen Brunnen sind mit Kadavern verseucht. Die Leute sterben vor Durst. Oder sie trinken verseuchtes Wasser und sterben an der Ruhr. [3]\nDer Feldzug zieht sich dahin. Aus dem heissen Sommer wird ein bitterkalter, russischer Winter. Napoleon befindet sich auf dem R\u00fcckzug von Moskau.\nEs ist Ende November. Schnee f\u00e4llt. Die Temperaturen sinken. Es fehlt an allem: Uniformen, Waffen, Munition. Und vor allem fehlt es an Lebensmitteln.\nThomas Legler beschreibt die Truppe so: \u201eDie Uniformen (sind) beinahe unkenntlich, keine Schuhe, keine Waffen, verbundene K\u00f6pfe, H\u00e4nde und F\u00fcsse\u2026\u201c [4]\nEin Schweizer Chirurg notiert: \u201eWas die kranken Soldaten betrifft, so kann man ihnen die n\u00f6tige Hilfe wegen Mangel an Arzneimitteln \u2026 nicht gew\u00e4hren, und der gr\u00f6sste Teil der Armee, ausgenommen, was zum Generalstab geh\u00f6rt, gleicht einem Haufen den Gr\u00e4bern entstiegener Gespenster.\u201c [5]\nDavid Zimmerli, ein Offizier aus dem Aargau, erinnert sich, wie er in einer kalten Nacht auf einen Wachtposten an einem Feuer trifft: Der Soldat r\u00fcckt etwas zur Seite, um ihm Platz zu machen. \u201eAus hohlen Augen und starren Blicken, aus denen Hunger und grenzenloses Elend sprachen, sassen wir stumm.\u201c Schliesslich tauscht er etwas Schnaps gegen ein St\u00fcck gekochtes Pferdefleisch. Als sie dabei einige Worte wechseln, merkt er, dass der andere auch ein Schweizer ist. Ersch\u00f6pft lehnt er sich an den Kameraden und schl\u00e4ft ein. Dabei kommt er auf den andern zu liegen. Das rettet ihm das Leben, denn als er erwacht, ist der andere, der auf dem gefrorenen Boden lag, tot: \u201e\u2026 der Frost hatte seine Glieder erstarrt, und so hatte ich also auf einem Toten geschlummert.\u201c [6]\nDer \u00dcberlebenskampf richtet sich immer st\u00e4rker auch gegen die eigenen Kameraden und wird zum brutalen Egoismus: H\u00e4user, in denen Verwundete und Ersch\u00f6pfte liegen, werden von andern abgerissen, um so Brennholz zu bekommen. Thomas Legler berichtet mit Entsetzen, wie sogar ganze H\u00e4user angez\u00fcndet werden und man die Verletzten darin bewusst verbrennen l\u00e4sst. [7]\nDer Aargauer Sebastian Isler erz\u00e4hlt in seinen Aufzeichnungen, wie er sich Schuhe sucht: Auf einem Schlachtfeld von einem Toten mit \u00e4hnlicher Gr\u00f6sse. Aber die Schuhe sind festgefroren und lassen sich nicht l\u00f6sen. Da trennt er dem Toten mit dem Messer die Beine ab, um sie bei einem Feuer aufzutauen. [8]\nAusgehungert und ersch\u00f6pft erreicht die geschlagene Armee die Beresina. Das letzte grosse Hindernis auf dem Weg zur\u00fcck. Der Fluss hat keine Br\u00fccken. Die Kolonnen stauen sich am Ufer. Pioniere arbeiten im eiskalten Wasser am Br\u00fcckenschlag. Russische Artillerie schl\u00e4gt in die Reihen. Kosaken greifen an. Immer wieder kommt Panik auf. Wer sich nicht auf den Beinen halten kann, wird von den Nachdr\u00e4ngenden zertreten. Fuhrwerke, Pferde und Menschen fallen in den Fluss und ertrinken.\nDie Schweizer Truppen erhalten den Befehl, den Br\u00fcckenkopf zu halten und so den R\u00fcckzug zu decken. Wenn man soldatische Tapferkeit beschreiben will, dann sagt man: \u201eSie haben gek\u00e4mpft bis zur letzten Patrone\u201c. Das kann man von den Schweizern an der Beresina nicht sagen. Denn als sie zum Gefecht antreten, da haben die meisten schon keine Patronen mehr. Sie wehren die schnellen Angriffe der berittenen Kosaken mit dem Bajonett ab. Von den 1300 Schweizer Soldaten treten nach der Schlacht noch etwa 300 zum Appell an. [9]\nMilit\u00e4risch ist das eine Heldentat. Der Schweizer Verband rettete Tausenden das Leben, die sich dank dem Br\u00fcckenkopf \u00fcber die Beresina zur\u00fcckziehen konnten.\nAber staatspolitisch ist das Schicksal unserer Beresina-Soldaten eine Trag\u00f6die: Sie haben sich nicht f\u00fcr ihre Heimat geopfert. Sie sind in einem sinnlosen Krieg f\u00fcr eine sinnlose Sache gestorben. Und die Gefallenen an der Beresina sind dabei nur ein Teil von vielen tausend Schweizern, die in Napoleons Kriegen irgendwo auf dem Kontinent ihr Leben liessen. [10]\n\nII Die drei Gr\u00fcnde f\u00fcrs Desaster\nDas ist kein freudiges Kapitel der Schweizer Geschichte. Daf\u00fcr ein lehrreiches. Denn wenn an der Beresina, so weit weg von der Heimat, Schweizer Soldaten sterben, ist schon vor der Schlacht sehr viel sehr falsch gelaufen.\nDie Geschichte der Beresinaschlacht beginnt lange vor 1812:\nBlenden wir zur\u00fcck \u2013 1789 bricht die Franz\u00f6sische Revolution aus. In den 1790er Jahren verlangt das Volk in der Schweiz Reformen: Die wichtigsten Anliegen sind mehr demokratische Rechte und die Abschaffung des Zehnten, also mildere Steuern. [11]\nUnd dann ist da die Faszination der neuen Ideen aus Frankreich. In der sogenannten Elite sind etliche davon richtiggehend hypnotisiert. Sie glauben an eine neue Zeit, in der eine souver\u00e4ne Schweiz keine Bedeutung und keinen Platz mehr habe.\nNicht vergessen darf man die internationale Lage: Bern und Z\u00fcrich sind reiche St\u00e4dte, die andern europ\u00e4ischen Staaten k\u00e4mpfen alle mit Geldsorgen. Napoleon braucht dringend Geld f\u00fcr seine Armeen und seine ambitionierte Neuordnung Europas. Denn grosse Visionen kosten viel. [12] Das war damals nicht anders als heute. In solchen Situationen kommt bald die Idee, das Geld dort zu holen, wo noch welches vorhanden ist \u2013 in solchen Situationen denken Staatsf\u00fchrer und Strategen an die Schweiz. So ger\u00e4t unser Land ins Visier.\nZusammengefasst sind das die drei Gr\u00fcnde, die schliesslich zum Desaster an der Beresina f\u00fchren:\nErstens: Die classe politique hat das Volk nicht ernst genommen. Die Anliegen und Bed\u00fcrfnisse des Volkes werden ignoriert. Weder mehr Demokratie noch tiefere Steuern will sie zugestehen. Die politische Elite ist abgehoben und misstraut dem Volk. Das f\u00fchrte zu einer Entfremdung zwischen Regierung und einfachem B\u00fcrger.\nZweitens: Es gibt im Inland, vor allem in intellektuellen Kreisen, Anpasser und Euphoriker. Diese lassen sich von hehren Worten und gl\u00e4nzenden Visionen blenden. Sie glauben an eine neue, goldene Zeit. Ihre Heimat empfinden sie als zu klein, zu unbedeutend, zu altmodisch.\nDrittens: Die politische F\u00fchrung wird mit immer neuen rabiaten und dreisten Forderungen aus dem Ausland konfrontiert. Sie glaubt, durch Nachgeben die Gegenseite zufriedenstellen zu k\u00f6nnen. Damit opfert sie schrittweise die Souver\u00e4nit\u00e4t des Landes.\n\nVerblendung\nEs lohnt sich ein Blick auf die Argumente der Anpasser und Euphoriker aus den 1790er-Jahren. Die Diskussion von damals wirkt irgendwie zeitlos: Es ist die ewige Debatte \u00fcber Selbstbestimmung oder Unterordnung.\nEin ganz neues Europa soll entstehen. Es lockt mit \u201eLibert\u00e9, Egalit\u00e9, Fraternit\u00e9\u201c, mit Freiheit, Gleichheit und Br\u00fcderlichkeit. Alles soll neu werden: Masse und Gewichte, Gesetze und Rechtswesen, Z\u00f6lle und Steuern, M\u00fcnzwesen und W\u00e4hrungen, Bekleidungen und Umgangsformen usw.\nNicht alle Ideen sind schlecht. Aber viele sind es. Auf jeden Fall ist schlecht, dass sie mit Zwang und gegen den Willen der betroffenen V\u00f6lker durchgesetzt werden.\nAuch in der Schweiz gibt es damals Leute, die alles unternehmen, damit der ausl\u00e4ndische Druck auf das Land zunimmt. Denn mit Hilfe dieses Drucks wollen sie ihre Ideen und ihre eigenen politischen Ziele verwirklichen.\nSo arbeiten zum Beispiel Fr\u00e9d\u00e9ric C\u00e9sar De La Harpe und Peter Ochs gegen das eigene Land.\nDe La Harpe unterbreitet in Paris Bittschriften, in denen er die Franzosen zum Einmarsch auffordert. Nat\u00fcrlich spricht er nicht von Eroberung, sondern besch\u00f6nigend von \u201eBefreiung\u201c.\nDer Jurist Peter Ochs sieht sich als kultivierter Denker und Vordenker. Erfolglos verfasst er Dramen und Opernlibretto. Erfolgreich hingegen ist er mit politischen Intrigen: Peter Ochs verteufelt bereits die Bereitschaft zur Abwehr als eine Provokation. Stattdessen fordert er eine finanzielle Beteiligung der Schweiz an der grossen Sache; er wirbt f\u00fcr den Kauf franz\u00f6sischer Staatsanleihen. [13] Und noch vor dem Einmarsch schreibt er im Auftrag Napoleons bereits eine neue Verfassung.\nDer Pfarrer von Stettlen, Emanuel Salchli, schreibt eine Hymne an die Franzosen: Jede Strophe endet mit \u201eVenez nous raffermir sous l\u2019empire des loix\u201c, \u201eKommt, um uns unter der Herrschaft der Gesetze zu kr\u00e4ftigen!\u201c [14] Dass es Gesetze in einer Version waren, wie sie Pfarrer Salchli und seine franz\u00f6sischen Freunde wollten, versteht sich.\nNachgeben bis zum Untergang\nDie gr\u00f6sste Verantwortung liegt aber bei der Obrigkeit. Ihr fortw\u00e4hrendes Nachgeben f\u00fchrt direkt in die Selbstaufl\u00f6sung. Schl\u00e4gt man in einem Geschichtsbuch nach, findet man eine Chronologie immer neuer Konzessionen. Es wiederholt sich das selbe Muster: Es werden Forderungen gestellt. Es wird gedroht. Dann gibt die Schweiz nach.\nDas weckt Appetit nach mehr. So stellt die Gegenseite neue Forderungen. Und die Schweiz gibt wieder nach. Und so weiter \u2013 bis es die Schweiz nicht mehr gibt.\nEs beginnt damit, dass der britische Botschafter auszuweisen sei. Die beflissene Schweiz willigt sofort ein und weist ihn aus.\nDann wird den B\u00fcndnern das Veltlin weggenommen und einem franz\u00f6sischen Satellitenstaat in Norditalien einverleibt. Die Schweiz reagiert nicht. Darauf kommt Genf an die Reihe.\nUnd was ist die Antwort? Als Napoleon durch die Schweiz reist, erweisen ihm die Orte am Weg ehrfurchtsvoll die milit\u00e4rischen Ehren.\nDann werden Gebiete im Jura und Biel besetzt. Das l\u00e4sst man sich gefallen.\nDarauf wird der Druck auf Bern erh\u00f6ht. In der Berner Regierung gibt die sogenannte Friedenspartei den Ton an. Das sind jene, die f\u00fcr ein Nachgeben bis zum Letzten sind. Sie meinen, mit Zugest\u00e4ndnissen den Gegner befriedigen zu k\u00f6nnen.\nDie Franzosen mischen geschickt Drohungen und Forderungen mit vers\u00f6hnlichen Bekenntnissen zu guter Nachbarschaft, Harmonie und Freundschaft. [15]\nNur z\u00f6gerlich beginnt der Stand Bern zu mobilisieren. Gleichzeitig r\u00fccken die Franzosen schon im Waadtland ein. Ohne auf Widerstand zu stossen. Das ist ganz nach dem Ratschlag der Eidgen\u00f6ssischen Tagsatzung, die w\u00f6rtlich empfiehlt, in der Waadt alle \u201emilit\u00e4rischen executionen\u201c einzustellen, \u201eweilen dadurch fremde Einmischung provocirt\u201c werde. [16]\nSo werden immer neue Ultimaten gestellt. Zuletzt verlangt ein franz\u00f6sischer General, die Berner Regierung m\u00fcsse zur\u00fccktreten und innert 30 Stunden alle Truppen demobilisieren; er selber werde aber seine Truppen weiter auf Bern marschieren lassen. [17] Da heisst: Obwohl der Feind vorr\u00fcckt, soll man die eigenen Soldaten nach Hause schicken. Und tats\u00e4chlich: Die Berner Obrigkeit und der Z\u00fcrcher Vertreter an ihrer Seite akzeptieren dem\u00fctig auch diese Forderung.\nDamit bricht das Chaos aus. Bereits mobilisierte Einheiten f\u00fchlen sich verraten und laufen wieder auseinander. In Bern verbreitet sich Resignation, Zorn und Verzweiflung.\nEbenso mutlos wie Bern reagieren die andern eidgen\u00f6ssischen St\u00e4nde: In Z\u00fcrich zum Beispiel hat ein Freiherr von Hotze vorgesprochen. Er dr\u00e4ngt darauf, dass man ihm Truppen zur Verf\u00fcgung stelle, um den Bernern zu helfen. Hotze heisst eigentlich K\u00f6bi Hotz und kommt aus Richterswil. Und er ist nicht einfach irgendwer: In der russischen und \u00f6sterreichischen Armee hat er hohe Posten bekleidet und sich auch in Kampfeins\u00e4tzen als genialer Feldherr bewiesen. Um seiner Heimat beizustehen, l\u00e4sst er sich beurlauben und reist nach Z\u00fcrich. Aber nein, man z\u00f6gert, w\u00e4gt ab, tut nichts \u2013 bis Bern kapituliert. Dass Hotz ausserordentlich f\u00e4hig gewesen w\u00e4re, zeigt er auch sp\u00e4ter wieder, als er \u2013 wiederum als \u00f6sterreichischer General \u2013 gegen die Franzosen k\u00e4mpft.\nSofort marschieren die Franzosen nun in Solothurn ein. Und kurz danach er\u00f6ffnen sie den Angriff auf Bern.\nIn Bern konstituiert sich eine neue Regierung mit dem Anpasser Karl Albrecht von Frisching an der Spitze. Am Morgen des 4. M\u00e4rz 1798 legt er seinen Amtseid ab und schw\u00f6rt Bern seine Treue. Am Mittag unterzeichnet er die Kapitulationsurkunde: Geheim! Hinter dem R\u00fccken des Volkes! [18]\nDamit steigert sich das Nachgeben zum Landesverrat: Die Regierung hat bereits kapituliert, als Berner Soldaten und schlecht bewaffnete Freiwillige am 5. M\u00e4rz bei Fraubrunnen, am Grauholz und bei Neuenegg (hier sogar siegreich) noch zur Schlacht f\u00fcr ihre Heimat antreten.\nDas Volk w\u00e4re mehrheitlich bereit gewesen, das Land zu verteidigen. Aber es wird von der politischen Elite verraten.\nDass Wehrwille vorhanden war, ist historisch belegt: Ein Anh\u00e4nger der Friedenspartei, Schneidermeister Eggimann, beschreibt die Stimmung in der Bev\u00f6lkerung so: Man habe nicht von Kapitulation sprechen d\u00fcrfen, \u201eum nicht vom rasenden Landvolk, das in jedem, der von \u00dcbergabe sprach, einen Verr\u00e4ther zu h\u00f6ren w\u00e4hnte, misshandelt oder gar ermordet zu werden.\u201c [19]\nDer Z\u00fcrcher Hans Conrad Wyss meldet aus Bern, immer wieder seien Gruppen von Soldaten vors Rathaus gezogen: \u201eSie wollten Waffen, Munition und dass man ihnen Offiziere gebe\u201c. [20]\nAuch Frauen schliessen sich freiwillig den ausr\u00fcckenden Verb\u00e4nden an: Karl Ludwig Stettler, ein Berner Offizier, Augenzeuge und Historiker, berichtet uns von Scharen bewaffneter Frauen, \u201eschlank wie Tannen und bl\u00fchend wie Rosen\u201c mit \u201ewilde(r) Kriegslust in den sonst so holdselig blauen Augen\u201c. [21] Das erregt damals weltweites Aufsehen: Sogar im britischen Parlament, im amerikanischen Kongress und in der amerikanischen Presse wird diskutiert, wie Bernerinnen mit Sensen und Heugabeln zur Schlacht antraten. [22] Sp\u00e4ter setzt Jeremias Gotthelf den Heldinnen und Helden mit \u201eElsi, die seltsame Magd\u201c ein literarisches Denkmal.\nViel zu sp\u00e4t begreifen auch andere Kantone, was es bedeutet, die Freiheit zu verlieren. Als klar wird, dass die Besetzer Zentralismus und hohe Zwangsabgaben bringen, ist es schon zu sp\u00e4t f\u00fcr einen erfolgreichen Widerstand.\nDie Schwyzer und die Walliser und die Glarner und die Berner Oberl\u00e4nder und andere mehr erheben sich, bleiben auf sich alleine gestellt und werden nach Anfangserfolgen geschlagen.\nDie Nidwaldner wollen sich in einem verzweifelten Volksaufstand befreien. Es ist ein ungleicher Kampf zwischen der Bev\u00f6lkerung und den gut ausger\u00fcsteten Franzosen, der in einem grausamen Massaker in Stans endet. Pestalozzi nimmt sich dann den Waisenkindern an.\nDie Folgen:\nDer Verlust der Freiheit und Unabh\u00e4ngigkeit endet f\u00fcr die Schweiz in der Katastrophe:\nDie Schweiz ist kein eigenst\u00e4ndiges Land mehr, sondern ein Vasallenstaat. Das heisst: Nicht mehr die Schweizer bestimmen \u00fcber die Schweiz, sondern andere. Die Entscheide werden in Paris gef\u00e4llt. Die Schweizer m\u00fcssen gehorchen.\nDer ber\u00fchmte Johann Caspar Lavater, Pfarrer am Z\u00fcrcher Sankt Peter, durchschaut die leeren Freiheits-Parolen der fremden Herren sofort: \u201eOben auf jedem Dekrete \u2013 Freyheit \u2013 auf demselben Blatte: der Obergeneral befiehlt, was folgt \u2026\u201c [23]\nMit dem Gehorchen kommt auch das Zahlen. Die Franzosen pl\u00fcndern den Staatsschatz von Z\u00fcrich und von Bern und auferlegen auch andern Kantonen harte Zahlungspflichten. Damit finanzieren die Schweizer Napoleons \u00c4gyptenfeldzug. [24] Ironischerweise also mit dem Geld, das man in der Schweiz nicht f\u00fcr ein modernes Wehrwesen hatte ausgeben wollen.\nGeneral Maurus Meyer von Schauensee, ein Luzerner, der urspr\u00fcnglich auf Seite der Anpasser steht, stellt bald verbittert fest: Diese Briganten wollen \u201enichts als Geld in die H\u00e4nde kriegen!\u201c [25]\nWie sich herausstellt, ist das noch eine Untertreibung. Die neuen Herren wollen nicht nur Geld, um ihren Gr\u00f6ssenwahn zu finanzieren. Sie verlangen auch Soldaten, die sie f\u00fcr ihre Ziele brutal verheizen. So wie Thomas Leglers Kameraden, die zu tausenden irgendwo auf fremden Schlachtfeldern gefallen sind. An der Beresina und anderswo.\nIII Fazit\nWas sagen uns diese Schicksale heute noch, 200 Jahre sp\u00e4ter? Es steht kein napoleonischer Krieg an. Schweizer werden nicht an die Beresina in die Schlacht geschickt. Europa wird nicht von Paris aus regiert. Trotzdem meine ich, diese Schicksale sagen uns viel: Die Geschichte wiederholt sich nie. Aber sie entwickelt sich immer wieder nach den selben Mustern. Darum k\u00f6nnen wir zeitlose Grunds\u00e4tze daraus ableiten, die wir auch bei der heutigen internationalen Lage nicht vergessen sollten; etwa wenn internationale Organisationen uns wegen unserer freiheitlichen Ordnung unter Druck setzen oder wenn die EU uns ihrer Rechtshoheit unterstellen will:\nEs ist gef\u00e4hrlich f\u00fcr das Land, wenn die Politik die Sorgen, \u00c4ngste und Anliegen der Bev\u00f6lkerung ignoriert. Die alten Obrigkeiten zeigen beispielhaft, wie ihre volksferne \u00dcberheblichkeit das Vertrauen in den Staat zerst\u00f6rte.\nImmer wieder mal wird eine neue Zeit ausgerufen. Euphoriker wollen dann rasch das Bew\u00e4hrte hinter sich lassen und begeistern sich f\u00fcr grosse Visionen. Da ist Vorsicht geboten, denn die Rechnung wird erst etwas sp\u00e4ter pr\u00e4sentiert.\nWer devot Forderungen nachgibt in der Hoffnung, die Gegenpartei damit ruhig zu stellen, begeht einen verh\u00e4ngnisvollen Irrtum. In der internationalen Politik ziehen schnelle Zugest\u00e4ndnisse nur neue, noch weitergehende Forderungen nach sich.\nDer 1. August ist ein Freudentag. Und wir Schweizerinnen und Schweizer haben allen Grund zur Freude. Aber damit das auch in Zukunft so bleibt, d\u00fcrfen wir die Lehren aus der Geschichte nicht vergessen.", "Die Schweiz wird 720 Jahre alt. Wir feiern diesen Geburtstag in einer Zeit der Globalisierung, eine neue Zeit, die unsere Identit\u00e4t in Frage stellt und die Art und Weise, wie wir die heutigen Herausforderungen angehen.\nWir Menschen sind verletzlich und unser Planet ist unter Druck. Seine Ressourcen sind begrenzt. Wir alle sind einem raschen Wandel ausgesetzt. Einem Wandel, der Gewinner und Verlierer schafft. Lange vor der Globalisierung hat der ber\u00fchmte Schweizer Bildhauer Alberto Giacometti Figuren geschaffen, welche diese Zerrissenheit und Zerbrechlichkeit eindrucksvoll verk\u00f6rpern.\nHeute steht der R\u00fcckzug auf sich selbst im Vordergrund, die Gleichg\u00fcltigkeit oder, noch schlimmer, die Ablehnung des Gemeinwesens. Einige von uns zweifeln am Nutzen der politischen Arbeit. Die Finanzkrise und ihre Auswirkungen betreffen uns immer noch. Und zum ersten Mal seit 60 Jahren stehen wir vor einer schwierigen Zukunft.\nWir machen uns Sorgen, denn wir erleben einen wachsenden Konkurrenzkampf auf dem Arbeitsmarkt. Wir machen uns Sorgen, denn wir wissen, dass unser Wohlstand nicht auf einem Ungleichgewicht gr\u00fcnden kann, wenn die einen Millionen verdienen, die andern aber nur 4000 Franken pro Monat.\nWas in der Vergangenheit funktioniert hat, scheint heute nicht mehr zu funktionieren. Und es wird uns bewusst, dass in einer globalisierten Welt unser Alltag auch und immer st\u00e4rker abh\u00e4ngig ist von dem, was anderswo geschieht.\nDie Katastrophe von Fukushima, die Klimaerw\u00e4rmung, Gewalt, Elend und Hungersn\u00f6te weltweit, die Einwanderung, die Eurokrise, all dies verunsichert viele von uns. Ich verstehe diese \u00c4ngste und Unsicherheiten.\nIm internationalen Vergleich h\u00e4lt sich die Schweiz gut. Unsere Lebensqualit\u00e4t, unsere Sicherheit und unser Wohlstand sind so hoch, dass andere uns darum beneiden. Aber das Gleichgewicht ist labil. Der Bundesrat stellt sich der grossen Aufgabe und sucht L\u00f6sungen f\u00fcr die anstehenden Probleme: Er hat einen schrittweisen Ausstieg aus der Atomenergie beschlossen und setzt auf erneuerbare Energien und eine effiziente Energienutzung. Er verhandelt mit anderen Staaten, um den Druck auf unser Steuer- und Rechtssystem zu vermindern. Im Verh\u00e4ltnis zur Europ\u00e4ischen Union h\u00e4lt er am bilateralen Weg mit seinen Vorteilen fest und will ihn verst\u00e4rken, um die Unabh\u00e4ngigkeit und Handlungsfreiheit unseres Landes zu bewahren. Wir bem\u00fchen uns unabl\u00e4ssig, unseren Einfluss in der Welt zu verst\u00e4rken, um die Interessen der Schweiz verteidigen zu k\u00f6nnen. Die Eurokrise und der starke Franken, die wirksame Anwendung der flankierenden Massnahmen gegen Lohndumping, all dies besch\u00e4ftigt uns in hohem Masse.\nAm 1. August feiern wir den Widerstand gegen die Tyrannei und den Bundesschwur der Eidgenossen. Wir feiern den grossartigen Gr\u00fcndungsmythos unseres Landes, der uns heute noch Mut, Hoffnung und Kraft gibt, um immer wieder aufzubrechen.\nVon allem Anfang an war die Schweiz offen f\u00fcr Handel und Austausch mit dem Ausland. Sie hat sich eingesetzt f\u00fcr Toleranz und eine humanit\u00e4re Tradition entwickelt. Ja, unser Land gr\u00fcndet auf der Zusammenarbeit der Staaten und der Erarbeitung von sozialen und politischen Institutionen, die ein friedliches Zusammenleben der Bewohnerinnen und Bewohner erm\u00f6glichen.\nDiesen Geist m\u00fcssen wir uns bewahren. Die Fussballmannschaft der U-21 hat es uns vorgemacht. Diese jungen Spieler sind optimistisc
