u00e4tten wir Schwierigkeiten, unseren hohen Bildungsstandard, die hervorragende Berufsbildung oder die Spitzenresultate in der Forschung zu halten und weiter auszubauen.\nWas w\u00e4re die Freiheit den Staat zu gestalten, ohne den Anspruch auf die B\u00fcrgerrechte und die Aus\u00fcbung der politischen Rechte? Dann w\u00e4ren wir ungef\u00e4hr dort, wo Machiavellis \u201eF\u00fcrst\" uns haben wollte; ein Volk, das folgt und gehorcht.\nErst die Wahrnehmung all dieser Rechte gibt den B\u00fcrgerinnen und B\u00fcrgern die Freiheiten. Es darf aber nicht sein, dass diese Rechte konsumiert werden wie Milch und Honig im Schlaraffenland, wo Genuss als Tugend und Arbeit als S\u00fcnde gilt. Es darf auch nicht sein, mit Stimmabstinenz an der Urne zu gl\u00e4nzen und \u201edie-da-oben-in-Bern\" einfach machen zu lassen.\nDes B\u00fcrgers oberste B\u00fcrgerpflicht ist es nicht, die Steuern zu entrichten, die Abfallgeb\u00fchren zu bezahlen oder den Milit\u00e4rdienst zu leisten. Und wer seine Engagement nur aufs Bezahlen reduziert, der kann seine Staatspflichten auch gleich beim Finanzamt an der Kasse abgeben.\nAm Anfang steht vielmehr die Pflicht zur Solidarit\u00e4t mit der Gemeinschaft. Wir helfen einander; Gutverdiende und Verm\u00f6gende zahlen \u00fcberproportional Steuer. Und auch unsere Altersvorsorge baut auf dieser Solidarit\u00e4t auf. Es ist auch unsere Pflicht, unsere Rechte zu nutzen; kritisch mitzudenken, mitzuentscheiden und mitzuverantworten. Es ist schliesslich die Pflicht und die Verantwortung von uns allen, als \u201ecitoyen actif\" den Staat wachsam und kritisch gestalten zu k\u00f6nnen - bei Sachabstimmungen wie bei Wahlen.\nNur wenn wir bereit sind, unsere Pflichten zu tragen, sind wir stark.\nWie stark und zu welchen Leistungen wir f\u00e4hig sind, habe ich vor drei Wochen erlebt, als ich zusammen mit Schweizer Unternehmern China besuchte. Dort habe ich festgestellt, dass die Pflicht sehr viel gilt. Und aus diesem Pflichtgef\u00fchl der Familie, dem Unternehmen und dem Staat heraus konnte China so stark wachsen.\nWir Schweizer sind stark, weil auch wir uns der Gemeinschaft gegen\u00fcber verpflichten. Wir sind als Volk und Staat aber so stark geworden, weil wir auch unsere Rechte voll aussch\u00f6pfen.\nIn diesem Geist von Pflichtgef\u00fchl und Rechte sind rund 300 Schweizer Firmen aus \u00fcber 700 Branchen sind in China erfolgreich t\u00e4tig. Firmen, die nicht nur in Ehrfurcht vor der gelben Gefahr erstarren, sondern die Gelegenheit beim Schopf packen und Arbeitspl\u00e4tze schaffen; in China und vor allem auch in der Schweiz. Sie sind f\u00fcr mich der Beweis, dass wir als kleines Land zu grossen Leistungen f\u00e4hig sind. Oder wie es Alexis de Tocqueville in seinem Bericht \u00fcber die Demokratie in der Schweizer umschrieb: \u201eAuch wenn das Theater klein ist, die Wirkung ist gross.\"\nWir bewirken als kleiner Staat in dieser Welt etwas, weil wir als Nation f\u00fcr Rechte und Pflichten einstehen; f\u00fcr den Schutz der Menschenrechte und f\u00fcr das V\u00f6lkerrecht, als Deposit\u00e4rstaat der Genfer Konventionen. Wir bewirken etwas, weil wir uns an Vertr\u00e4ge halten. Wir gelten dadurch als Garant f\u00fcr Stabilit\u00e4t und Zuverl\u00e4ssigkeit, wie mir unl\u00e4ngst die vietnamesische Vizepr\u00e4sidentin versicherte.\nWir Schweizer tun das jedoch nicht, weil wir \u201epingelige\" Paragraphenreiter oder sture Rechthaber sind. Wir tun das, weil wir von dieser Rechtssicherheit auch Nutzen ziehen; als B\u00fcrger im eigenen Land und als Staat in der Weltgemeinschaft. Nur in der Kombination von Rechten und Pflichten, von Freiheit und Verantwortung finden wir jene Sicherheit, mit der wir uns weiterentwickeln k\u00f6nnen - als Staat, als Gesellschaft und als Wirtschaft. Denn der Erfolg ist uns sicher, wenn wir unsere Rechte nutzen und unseren Pflichten nachkommen.\nEs ist das Recht der Eltern, ihr Leben zusammen mit ihrer Familie frei zu gestalten. Aber sie haben die Pflicht vorzusorgen, R\u00fcckstellungen zu machen, beispielsweise f\u00fcr die Ausbildung ihrer Kinder.\nEs ist das Recht jedes Jugendlichen, seinem Traumberuf nachzustreben. Aber es ist seine Pflicht zu lernen, im weiten Berufsspektrum nach Alternativen Ausschau zu halten und sich nicht einfach in das soziale Netz der Gesellschaft fallen zu lassen.\nEs ist das Recht des Unternehmers, nach Gewinn zu streben und die Produktivit\u00e4t zu steigern. Aber er hat die Pflicht, sich an staatlichen Vorgaben auszurichten und das Wohl seiner Angestellten im Auge zu behalten.\nEs ist das Recht jedes Kantons, seinen Spielraum innerhalb der f\u00f6deralistischen Freiheiten zu nutzen. Aber er ist verpflichtet, sich an der Verfassung zu orientieren.\nEs ist das Recht jedes Politikers, die Gemeinschaft nach seinen Vorstellungen umgestalten zu wollen. Aber es ist seine Pflicht, andere Meinungen zu respektieren, Entscheide von Gremien zu akzeptieren und mitzutragen und den einmal gef\u00e4llten Volkswillen auch zu vollziehen.\nEs ist das Recht jedes B\u00fcrgers, seine Freiheiten auszukosten. Aber es ist seine Pflicht, f\u00fcr sein Tun die Verantwortung zu \u00fcbernehmen.\nWer stur seine eigene Sicht der Schweiz zum allein selig machenden Evangelium hochstilisiert, wer behauptet, sein Weg sei der einzig erfolgreiche, der wiegt sich und seine Mitb\u00fcrger in falscher Sicherheit. Wer meint, das Volk werde durch fremde V\u00f6gte bevormundet und dabei internationale Abmachungen ins Visier nimmt, der untergr\u00e4bt die hohe Glaubw\u00fcrdigkeit der Schweiz. Wer solches behauptet, der argumentiert ein\u00e4ugig und entwickelt sich zum F\u00fcrsten, der glaubt, gef\u00fcrchtet zu werden sei besser.\nDass es auch anders geht, das haben die B\u00fcrgerinnen und B\u00fcrger von Greifensee selber erlebt; vor 220 Jahren mit ihrem Landvogt Salomon Landolt. Er war zwar auch ein Vogt; aber ein eigenwillig-origineller, wenn man Gottfried Keller glauben kann. Er machte seinem Namen alle Ehre und versuchte salomonische Urteile zu f\u00e4llen. Er hat seine Verantwortung wahrgenommen und das Land nicht ausgenommen. Er wollte f\u00fcr seine Untertanen das Beste; Rechtssicherheit und Wohlstand.\nUnd so wie Landolt und viele nach ihm den Dienst am Staat verstanden haben, so m\u00fcssen auch wir heute und morgen die Schweiz verstehen. Sonst trifft zu, was der Basler Philosoph Isaak Iselin schon 1755 erkannte. \u201eEs ist keine Freiheit mehr, so bald man ihrer nicht mehr w\u00fcrdig ist.\" W\u00fcrdig sind wir dieser Freiheit, wenn wir nicht nur Rechte fordern, sondern auch Pflichten \u00fcbernehmen - gerade in einem Wahljahr. W\u00fcrdig sind wir, wenn nicht jeder eigenn\u00fctzig sagt: Ich will, ich will! W\u00fcrdig sind wir, wenn alle gemeinn\u00fctzig sagen: Ich mache mit! Ich engagiere mich! Ich \u00fcbernehme Verantwortung - als B\u00fcrgerinnen und B\u00fcrger, als Eltern, als Mitarbeitende oder als Unternehmer und Politiker!\nIch w\u00fcnsche mir eine zupackende Schweiz, in der viele freiwillig mitmachen; in der sich aber noch mehr B\u00fcrger in die Pflicht nehmen lassen. Jeder an seinem Platz und nach seinen M\u00f6glichkeiten. So wie sie dies vor \u00fcber 700 Jahren mit dem Bundesbrief taten.\nHeute findet das \u00fcberall statt, was damals mit dem Bundesbrief verankert und sp\u00e4ter auf dem R\u00fctli beschworen wurde. Wenn wir unsere Rechten und Pflichten so wie damals wahrnehmen, werden wir die Gegenwart bew\u00e4ltigen und die Zukunft tatkr\u00e4ftig angehen k\u00f6nnen. Dann gestalten wir eine mutige und initiative Schweiz. Eine Schweiz, die sich auf den Weltm\u00e4rkten behauptet und auf den Weltb\u00fchnen engagiert. Die auf den Traditionen aufbaut und den Herausforderungen aufgeschlossen und kreativ begegnet. Die sozial ist gegen\u00fcber den eigenen B\u00fcrgerinnen und B\u00fcrgern; die hilfsbereit gegen\u00fcber den Notleidenden in der Welt handelt.\nEine Schweiz in der es sich leben l\u00e4sst; in der es allen wohl ist.\nIch danke Ihnen und w\u00fcnsche allen ein sch\u00f6nes Fest.", "Der 1. August ist ein fr\u00f6hlicher Tag. Es ist ein Tag der Einheit in der Vielfalt. Es ist damit auch ein Tag des F\u00f6deralismus. Dem F\u00f6deralismus verdanken wir den gesunden Steuer-Wettbewerb unter den Kantonen. Der F\u00f6deralismus garantiert zudem, dass jede und jeder von uns die \u00fcberaus reichen Traditionen, Kulturen und Sprachen pflegen kann. Das Schweizerkreuz ist wie ein Symbol f\u00fcr das Zusammenspiel dieser vier Qualit\u00e4ten, die da heissen: Solidarit\u00e4t, Wettbewerb, Vielfalt und Weltoffenheit. Diese vier Qualit\u00e4ten sind es, die wir jedes Jahr am 1. August feiern.\nLiebe Mitb\u00fcrgerinnen, liebe Mitb\u00fcrger\nIn vielen L\u00e4ndern wird der Nationalfeiertag mit einer strammen Milit\u00e4rparade oder mit einem steifen Gedenkanlass begangen. Anders in der Schweiz. Bei uns finden in den St\u00e4dten und D\u00f6rfern verteilt \u00fcber das ganze Land zahllose 1. August-Feiern statt. Am einen Ort organisiert sie ein Verein, am andern Ort vielleicht der Gemeinderat. Dort, wo kein gemeinsamer Anlass stattfindet, treffen sich viele Leute zum Grill oder einfach zum Abbrennen von Feuerwerk.\nWir feiern landauf-landab das Entstehen der Eidgenossenschaft. Dem urspr\u00fcnglichen Dreierbund sind im Lauf von Jahrhunderten immer wieder neue Kantone beigetreten, zuletzt entstand 1979 der Kanton Jura.\nDer 1. August ist ein fr\u00f6hlicher Tag. Es ist ein schmucker Tag. Vielerorts werden Schweizerfahnen, die Kantons- und Gemeindeflaggen gehisst. Es ist ein Tag der Einheit in der Vielfalt. Es ist damit auch ein Tag des F\u00f6deralismus. Viele meinen, der F\u00f6deralismus habe ausgedient. Man m\u00fcsse stattdessen zentralisieren, b\u00fcndeln, rationalisieren, globalisieren. Man solle Kantone auf dem Reissbrett zusammenlegen.\nSolche Stimmen untersch\u00e4tzen die enorme Kraft, die von unseren Kantonen ausgeht. Dazu vier Beispiele.\nAb dem 1. Januar des n\u00e4chsten Jahres wird die Invaliden-Versicherung in zwei grosse Bereiche aufgeteilt. Der Bund bleibt zust\u00e4ndig f\u00fcr die einzelnen Versicherungsleistungen. Die Kantone \u00fcbernehmen anderseits die Verantwortung f\u00fcr alle Heime, Werkst\u00e4tten und Sonderschulen. Dank dieser B\u00fcrgern\u00e4he k\u00f6nnen wir so die Probleme dort l\u00f6sen, wo sie entstehen.\nDem F\u00f6deralismus verdanken wir sodann den gesunden Steuer-Wettbewerb unter den Kantonen. Die Beh\u00f6rden werden gezwungen, eine optimale Kombination von \u00f6ffentlichen Leistungen mit einer m\u00f6glichst geringen steuerlichen Belastung anzubieten. Am Ende entscheiden die B\u00fcrger \u00fcber den Steuerfuss und \u00fcber die Ausgaben. Das verhindert, dass wir zu viele Steuern zahlen und macht die Kantone und Standorte attraktiv.\nDer F\u00f6deralismus garantiert drittens, dass jede und jeder von uns die \u00fcberaus reichen Traditionen, Kulturen und Sprachen pflegen kann. Er l\u00e4sst die Innerrhoder Innerrhoder bleiben und die Genfer Genfer sein. Dieser freiheitliche Geist ohne staatlichen Zwang verbreitet sich bis in unsere vielen T\u00e4ler hinein. Eine derartige Vielfalt ist einmalig. Sie kann nur am Leben bleiben, wenn der Bund sich m\u00f6glichst wenig einmischt.\nDer F\u00f6deralismus hilft uns schliesslich, politisch unabh\u00e4ngig und eigenst\u00e4ndig zu bleiben und trotzdem weltoffen zu sein. Er ist eine tolerante Staatsform. Die Kantone leben friedlich und geordnet zusammen. Als F\u00f6deralisten haben wir darum keine M\u00fche, andere L\u00e4nder, Sitten und Mentalit\u00e4ten auch zu verstehen. Als Land ohne Rohstoffe haben wir so gelernt, unsere Produkte auf den Weltm\u00e4rkten zu verkaufen.\nBringen wir es doch auf einen Nenner: Das Schweizerkreuz ist wie ein Symbol f\u00fcr das Zusammenspiel dieser vier Qualit\u00e4ten, die da heissen: Solidarit\u00e4t, Wettbewerb, Vielfalt und Weltoffenheit. Diese vier Qualit\u00e4ten tragen wesentlich zu unserem Wohlstand bei. Sie sind jedes Jahr ein paar Gedanken und eine Feier wert.\nIch w\u00fcnsche Ihnen allen einen fr\u00f6hlichen 1. August", "Am heutigen 1. August vor genau 716 Jahren trafen sich auf dem R\u00fctli Vertreter der drei Urkantone unter der F\u00fchrung von drei starken M\u00e4nnern \u2013 von Werner Stauffacher, Walter F\u00fcrst und Arnold vom Melchthal. Sie haben dort bei Nacht und Nebel gemeinsam beraten, wie sie ihre Heimat von der Knechtschaft eines Tyrannen befreien konnten. Sie hatten einen Traum, eine Vision, die Vision eines Lebens in Freiheit, Unabh\u00e4ngigkeit und Selbstbestimmung. Sie schworen, gemeinsam f\u00fcr diese Vision zu k\u00e4mpfen, und sicherten einander Hilfe und Unterst\u00fctzung zu. Diesen ersten Eidgenossen verdanken wir unsere demokratische Kultur, die Art des Zusammenlebens und unseren Nationalfeiertag.\nZum Erfolg im Kampf gegen den habsburgischen Tyrannen hat auch Wilhelm Tell beigetragen, ein Einzelk\u00e4mpfer zwar, der sich aber, im Interesse des Wohles Aller, den Eidgenossen mit den folgenden Worten zur Verf\u00fcgung stellte \u201ebed\u00fcrft ihr meiner zu  bestimmter Tat, dann ruft den Tell, es soll an mir nicht fehlen.\u201c\nIm Verlaufe der Geschichte unseres Landes haben immer wieder entschlossene Frauen und M\u00e4nner gemeinsam f\u00fcr Visionen gek\u00e4mpft und damit Grossartiges geleistet. Denken wir an die j\u00fcngsten Erfolge zweier Schweizer, mit denen diese die Weltelite \u00fcberwunden haben: Ernesto Bertarellis Alinghi-Crew und Roger Federer. Wir sind zu Recht stolz auf die Siege unserer Landsleute, mit denen wir uns gerne als Schweizerinnen und Schweizer identifizieren. Sie sind leuchtende Beispiele, sie sind Vorbilder daf\u00fcr, dass sich mit Entschlossenheit, Hartn\u00e4ckigkeit, Vertrauen in sich und ihr Team Visionen verwirklichen lassen.\nDie Eidgenossen der Urkantone sowie die Alinghi- und Federer-Crew hatten ein Ziel vor Augen und sie waren vom Glauben beseelt, dass ungeahnte Dinge m\u00f6glich sind, dass Visionen und Tr\u00e4ume Wirklichkeit werden k\u00f6nnen. Sie vertrauten einander im Bewusstsein, dass sie nur gemeinsam stark sind. Sie waren und sind aber auch realistisch genug, zu wissen, dass der Weg zum Erfolg m\u00fchselig und lang ist. \"\u2026. Die Zeit bringt Rat. Erwartet's mit Geduld\u2026\" sagt in Schillers \"Wilhelm Tell\" der Schwyzer Itel Reding zu seinen Kollegen auf dem R\u00fctli.\nGenau dar\u00fcber m\u00f6chte ich heute zu Ihnen, sehr verehrte Damen und Herren, sprechen: n\u00e4mlich von Glauben und der Zuversicht, dass ungeahnte Dinge m\u00f6glich und dass Tr\u00e4ume verwirklichbar sind;\nvom gegenseitigen Vertrauen und vom Bewusstsein, dass wir nur gemeinsam stark sind und schliesslich\u00b7\nvon der Einsicht, dass man trotz Tr\u00e4umen von der Realit\u00e4t ausgehen muss und es nicht nur Entschlossenheit, sondern auch Zeit und Geduld braucht, Ziele zu erreichen.\n\nVon der Kraft der Tr\u00e4ume\n\u201eJa, man muss seinen Traum finden, dann wird der Weg leicht. Aber es gibt keinen immerw\u00e4hrenden Traum\u201c, hat Hermann Hesse geschrieben. Die ersten Eidgenossen, die Alinghi-Crew und Roger Federer haben ihren Traum gefunden, einen Traum, eine Vision, die f\u00fcr sie zur Mission wurde.\nAuch die Schweiz hat ihre Vision. Sie ist im Zweckartikel der Bundesverfassung umschrieben:  \"Die Schweizerische Eidgenossenschaft f\u00f6rdert die gemeinsame Wohlfahrt, den inneren Zusammenhalt und die kulturelle Vielfalt des Landes. Sie sorgt f\u00fcr Chancengleichheit unter den B\u00fcrgerinnen und B\u00fcrgern\u2026.\". Diese Vision zu verwirklichen ist nicht nur die vornehme Aufgabe der Politikerinnen und Politiker, sondern aller B\u00fcrgerinnen und B\u00fcrger des Staates. Wir alle haben den verfassungsm\u00e4ssigen Auftrag, im Rahmen unserer M\u00f6glichkeiten zur Verwirklichung der staatlichen Vision beizutragen. \"Jede Person nimmt Verantwortung f\u00fcr sich selbst wahr und tr\u00e4gt nach ihren Kr\u00e4ften zur Bew\u00e4ltigung der Aufgaben des Staates bei\", heisst es im Artikel 6. Wenn alle davon \u00fcberzeugt und zur Mitwirkung bereit sind, dann \u201e\u2026wird der Weg leicht\u201c. Die Bundesverfassung gibt uns nicht nur Pflichten sondern auch Rechte und Chancen, vor allem die Chance, unseren eigenen Traum zu finden und zu verwirklichen und sie garantiert die dazu n\u00f6tigen Rahmenbedingungen.\nHermann Hesse weist im zweiten Teil seiner Aussage darauf hin, dass es keinen immerw\u00e4hrenden Traum gibt. Er will damit sagen, dass ein Traum, eine Vision nur dann Sinn macht, wenn das notwendige Potenzial f\u00fcr ihre Verwirklichung und der unersch\u00fctterliche Wille vorhanden sind, die Vision umzusetzen. Es braucht beides: Eine realistische Einsch\u00e4tzung, was m\u00f6glich ist, und die Vorstellungskraft, was sein soll. Es ist eine vielgeh\u00f6rte Klage, dass wir Schweizer uns nur allzu oft durch Kleinmut, Mangel an Selbstbewusstsein, Leistungswillen und Risikobereitschaft hervortun w\u00fcrden. Ich sehe das nicht so: Der Schweiz geht es gut und es geht ihr so gut, weil an vielen Orten, in allen Bereichen \u2013 in der Wirtschaft, in der Wissenschaft, in der Bildung, in Kultur und im sozialen Umfeld - und von allen Generationen mit Innovation, Tatkraft und Risikobereitschaft Hervorragendes geleistet wird.\n\nGemeinsam sind wir stark\nWerner Stauffacher, Walter F\u00fcrst, Arnold vom Melchthal und ihre Verb\u00fcndeten haben auf dem R\u00fctli geschworen, sich gegenseitig zu unterst\u00fctzen und gemeinsam ihre Vision zu verwirklichen. Sie waren sich bewusst, dass sie nur gemeinsam stark genug sind. Sie waren bereit, einander Vertrauen zu schenken, auch wenn sie nicht in allen Teilen die gleiche Meinung hatten. Sie waren bereit, auf einander R\u00fccksicht zu nehmen und sich zu achten. Indem sie sich Vertrauen, R\u00fccksichtnahme und Achtung schenkten, haben sie auch Vertrauen, R\u00fccksichtnahme und Achtung erfahren. Auf dieser Erfahrung beruht die politische Kultur unseres Landes. Zu dieser Kultur m\u00fcssen wir Sorge tragen. Die Willensnation Schweiz braucht alle \u2013 die Mehrheiten und die Minderheiten, die Rechten und die Linken, die Starken und die Schwachen. Ich bin \u00fcberzeugt, dass die Schweiz auch in Zukunft erfolgreich sein wird, wenn alle bereit sind, diese Werte weiterhin hochzuhalten.\nIch bin mir bewusst, dass der Ausgleich zwischen den verschiedenen Meinungen, Interessen und legitimen Bed\u00fcrfnissen in jeder Gemeinschaft schwierig ist. Das gilt f\u00fcr die Familie genauso wie f\u00fcr den Staat. Was den Staat betrifft, haben die Gr\u00fcnder unseres Bundesstaates diesen Interessenausgleich auf eine einzigartige Weise geregelt. Sie haben 1848 politische Institutionen geschaffen, die diesen Ausgleich erm\u00f6glichen: den Ausgleich zwischen den verschiedenen Kulturen unseres Landes, den Ausgleich zwischen den Mehr- und Minderheiten, den Ausgleich zwischen Bund und Kantonen sowie zwischen den Kantonen und Gemeinden. Jedem Glied unseres Staates ist es nach wie vor m\u00f6glich, seine Eigenheiten beizubehalten und doch zu einem gemeinsamen Ganzen beizutragen. Und jeder weiss, dass er manchmal bei der Mehrheit, manchmal aber auch bei der Minderheit ist. Auch das macht die Stabilit\u00e4t und damit die St\u00e4rke unseres Landes aus.\n\nVom Weg zum Ziel\nHermann Hesse l\u00e4sst in seinem Ausspruch schliesslich durchblicken, dass der Weg leicht sei, wenn man nur seinen Traum gefunden hat. Heisst das auch, dass der Weg kurz sei? Ich denke, dass Hermann Hesse sehr wohl wusste, dass es Geduld, Ausdauer und Zeit braucht, seinen Traum zu verwirklichen. Die Zeit ist nun aber im globalisierten, mit allen erdenklichen Kommunikationsmitteln vernetzten und vom Konsum gepr\u00e4gten Teil der Welt ein knappes Gut geworden - auch in die Schweiz. Alles muss sofort geschehen und sofort erreicht werden. Die Schweiz ist bekannt f\u00fcr ihre Uhren, doch ist sie es auch f\u00fcr den sinnvollen Umgang mit der Zeit? Setzen wir gen\u00fcgend Zeit ein f\u00fcr das Nachdenken, f\u00fcr das Hinterfragen und Ausloten von M\u00f6glichkeiten? Setzen wir gen\u00fcgend Zeit ein f\u00fcr die Familie, die Pflege der Gemeinschaft, f\u00fcr die echte Erholung?\nZeit zu haben f\u00fcr das gemeinschaftliche Engagement ist auch Grundlage f\u00fcr unsere direkte Demokratie. Sie lebt davon, dass sich alle B\u00fcrgerinnen und B\u00fcrger die Zeit f\u00fcr ein politisches und gesellschaftliches Engagement nehmen. Die direkte Demokratie braucht aber nicht nur die Zeit der B\u00fcrgerinnen und B\u00fcrger, sie braucht auch Zeit, um gemeinsam demokratische L\u00f6sungen zu finden, um alle Beteiligten auf dem gemeinsamen Weg zum Ziel zu f\u00fchren. Die Kunst der Demokratie besteht darin, den richtigen Weg und das richtige Tempo zu finden - ohne dabei das Ziel aus den Augen zu verlieren.\nWenn wir f\u00fcr die Erarbeitung einer L\u00f6sung die n\u00f6tige Zeit einr\u00e4umen, tragen wir dazu bei, dass einmal beschlossene Regelungen von Dauer und dass alle Beteiligten davon \u00fcberzeugt sind, dass ihre Befolgung richtig ist. Von dieser Rechts\u00fcberzeugung bezieht der Staat seine Legitimit\u00e4t und die Gesellschaft die Grundlagen des Zusammenlebens. Auch damit m\u00fcssen wir sorgf\u00e4ltig umgehen. Wir d\u00fcrfen die Grundwerte unseres demokratischen Rechtsstaates und seine Institutionen nicht mutwillig gef\u00e4hrden, etwa durch Verh\u00f6hnung oder durch einen politischen Schlagabtausch, indem der politische Gegner zum Feind abgestempelt und ihm Unf\u00e4higkeit und schlechte Absicht in die Schuhe geschoben wird, nur um sich damit selbst zu profilieren \u2013 vermeintlich zu profilieren. Ich bin sicher, dass sich die W\u00e4hlerinnen und W\u00e4hler damit nicht k\u00f6dern lassen und aufgrund von sachlichen Kriterien entscheiden. Die W\u00e4hlerinnen und W\u00e4hler werden dies auch bei den National- und St\u00e4nderatswahlen vom kommenden Herbst tun.\n\nDie Regierung\nIch habe, sehr verehrte Damen und Herren, von Vorbildern gesprochen. Ein Vorbild f\u00fcr mich ist auch \u201eDie Regierung\u201c. Damit meine ich f\u00fcr einmal nicht den Bundesrat, sondern die K\u00fcnstlergruppe, die wir im Anschluss an meine Ansprache h\u00f6ren d\u00fcrfen. Die Regierung \u2013 die mich schon wegen dem bedeutungsvollen Namen fasziniert - verk\u00f6rpert auf vorbildliche Weise das, was ich Ihnen, sehr verehrte Damen und Herren, auf den Weg mitgeben m\u00f6chte. Dank dem unersch\u00fctterlichen Glauben von 7 Personen \u2013 eben den Regierungsmitgliedern \u2013 ist etwas entstanden, was niemand vorher erahnte: Es wurden grosse Talente erkannt und entwickelt \u2013 gemeinsam, im gegenseitigen Vertrauen auf die St\u00e4rken und in der Akzeptanz der Schw\u00e4chen eines jeden Einzelnen. Die Regierungsmitglieder bewiesen, dass mit Geduld, Achtsamkeit, Achtung und Toleranz, aber auch mit Innovationskraft, Unvoreingenommenheit und Risikobereitschaft grosse Leistungen m\u00f6glich sind. Alle Beteiligten waren bereit, sich im Interesse des Ganzen immer wieder zur\u00fcckzunehmen Und sie nahmen sich die Zeit, alle aufs Schiff zu bringen, das von Kapit\u00e4n Heinz B\u00fcchel und seiner starken Frau mit Bedacht, Sorgfalt und Gemeinsinn zielstrebig gelenkt wird. Die Regierung ist damit zu jener \u201everschorenen\u201c Gemeinschaft geworden, welche die Eidgenossen vor 716 Jahren auf dem R\u00fctli vor Augen hatten. Vor dieser eindr\u00fccklichen Leistung habe ich eine grosse Achtung. \"Die Regierung\" ist nicht nur f\u00fcr mich ein Vorbild, sie ist es f\u00fcr alle, die ihre Musik und Schauspielkunst miterleben durften \u2013 und vielleicht k\u00f6nnte sie es auch sein f\u00fcr \"politische\" Regierungen, die ja auch vom Prinzip einer solchen Kollegialit\u00e4t ausgehen!\nNun aber: B\u00fchne frei f\u00fcr \u201eDie Regierung\u201c und ihre Kunst. Ich w\u00fcnsche Ihnen, sehr verehrte Damen und Herren, viel Vergn\u00fcgen und eine sch\u00f6nes 1. August-Fest.", "Ich komme vom R\u00fctli, wo wir ein sch\u00f6nes, f\u00fcr mich ergreifendes Fest zum 1. August feiern konnten.  Und ich m\u00f6chte Ihnen sagen : Danke Uri ! Ich danke dem Regierungsrat und den Beh\u00f6rden des Kantons Uri, dass sie den Rahmen f\u00fcr eine gelungene Feier geschaffen haben. Ich danke Herrn Regierungsrat Dittli und seinen Sicherheitskr\u00e4ften, dass sie daf\u00fcr gesorgt haben, dass diese Feier in einem w\u00fcrdigen Rahmen stattfinden konnte. Ich danke all jenen, die uns Mut zusprachen, weil wir es nicht zulassen wollten, dass eine Minderheit bestimmt, f\u00fcr wen die Rede- , Meinungs- und Versammlungsfreiheit gilt und f\u00fcr wen nicht \u2013 ausgerechnet am 1. August und ausgerechnet auf der R\u00fctliwiese.  Danke Uri ! Die R\u00fctliwiese ist keine gew\u00f6hnliche Wiese. Sie ist das Symbol der Schweiz, sie symbolisiert das, was uns eint. Hier hat sich die moderne, soziale, demokratische und vielf\u00e4ltige Schweiz entwickelt. Was uns eint, ist nicht die Sprache, die Religion oder die Herkunft. Was uns eint, ist der Wille zusammenzuleben, es sind Symbole wie das R\u00fctli, Werte wie die Neutralit\u00e4t. Es ist all das, was jeden und jede unter uns mit unserem Land verbindet, es sind unsere politischen Institutionen, es ist unsere friedliche und demokratische Tradition. Es ist unsere Verbundenheit mit unseren Landschaften, Seen und Bergen, D\u00fcften und Ger\u00fcchen. Das ist Patriotismus, und das geh\u00f6rt uns allen. Es geht nicht an, dass eine Minderheit die Nationalfeier auf dem R\u00fctli f\u00fcr sich allein beansprucht und den anderen den Zugang und das Wort verbietet. Ich danke Ihnen allen \u2013 Ihnen, die Sie hierher gekommen sind, um unsere Versammlungs- und Redefreiheit zu verteidigen. Woher wir auch kommen und wer wir auch sind, wir haben dieselben Rechte. In der offenen Welt von heute mit ihrer unermesslichen Vielfalt sind die Meinungsfreiheit, die Versammlungsfreiheit und die Religionsfreiheit mehr denn je Teil unserer schweizerischen Identit\u00e4t. Niemand, weder eine Minderheit von rechts noch eine von links, soll und kann den Staat, den wir gemeinsam geschaffen haben und der wir gemeinsam sind, f\u00fcr seine Partikularinteressen benutzen. Ich bin erstaunt, wie viele Bedenkentr\u00e4ger sich im Vorfeld dieser 1. August-Feier zu Wort gemeldet haben. Die einen fanden es eine Schnapsidee, dass zwei Frauen auf dieser Wiese am heutigen 1. August sprechen. Andere stellten zur Diskussion, ob es sich f\u00fcr eine Angeh\u00f6rige der politischen Linken \u00fcberhaupt zieme, den Nationalfeiertag auf dem R\u00fctli zu feiern. Wieso denn nicht? Wir Frauen haben mehrere Generationen k\u00e4mpfen m\u00fcssen, um die elementaren politischen Menschenrechte im eigenen Land zu erlangen.  Es sind bloss f\u00fcnfzig Jahre her, seit die erste Schweizer Gemeinde, Unterb\u00e4ch im Wallis, das Stimmrecht f\u00fcr uns Frauen eingef\u00fchrt hat. Seither haben wir viel erreicht, aber noch mehr ist zu tun. Es bleiben Ungerechtigkeiten zwischen Mann und Frau: Frauen verdienen 20% weniger f\u00fcr gleichwertige Arbeit. Frauen sind in unseren politischen Gremien nicht so vertreten, wie es ihrem Anteil an der Bev\u00f6lkerung entspricht, und auf den Direktionsetagen sind sie vor allem vor einem Bildschirm oder mit einem Staubsauger in der Hand anzutreffen. Daf\u00fcr verrichten Frauen 80% an der unbezahlten Hausarbeit. Und es fehlen immer noch Krippen und Kinder-Tagesst\u00e4tten. Liebe Frauen, mit Sonntagsreden und sch\u00f6nen Verfassungsgesetzen ist es nicht getan. Es ist Zeit zu handeln, um die Dinge zu \u00e4ndern. Liebe Schweizer und Schweizerinnen, Wir leben in einer Zeit, da sich die sozialen Unterschiede versch\u00e4rfen. Nicht allein die materiellen Unterschiede in der Verteilung des grossen Wohlstandes in unserer Gesellschaft, sondern auch die ethnischen, kulturellen und religi\u00f6sen Unterschiede. Diese Differenzen sind so alt wie die Menschen selbst. Sie enthalten immer zwei Seiten \u2013 sie k\u00f6nnen zu gegenseitiger Bereicherung f\u00fchren, aber auch zu Konflikt und Zerst\u00f6rung. Wahr ist, dass die Anwesenheit des anderen oft ein Gef\u00fchl des Verlustes erzeugt, Verlust seiner selbst, Verlust seiner Heimat. Auf diesen Verlust wird mit Angst reagiert. Wer Angst hat, der grenzt sich ab, baut Z\u00e4une und macht die Grenzen dicht. Damit aber werden die anderen noch mehr zu \u201eanderen\u201c, und es schwindet die M\u00f6glichkeit, Gemeinsamkeiten zu finden. Aber im friedlichen Zusammenleben wird die Schweiz im 21. Jahrhundert ihre Identit\u00e4t weiterhin bewahren k\u00f6nnen. Und wir k\u00f6nnen das: Die Schweiz war immer ein Land von Auswanderern und von Einwanderern. In der F\u00e4higkeit, Bindungen herzustellen und die Vielf\u00e4ltigkeit zu meistern, lag und liegt unsere St\u00e4rke.  Was ich Ihnen sage, ist keine abstrakte und sch\u00f6ngeistige Betrachtung, sondern harte politische Wirklichkeit. Unser Zusammenhalt, unsere F\u00e4higkeit, in einer offenen Schweiz gemeinsam zu leben und unsere Zukunft zu gestalten, ist nicht selbstverst\u00e4ndlich. Wir m\u00fcssen uns entscheiden: integrieren oder ausschliessen.  Es gibt politische Kr\u00e4fte in diesem Land, welche unsere \u00c4ngste und Sorgen schamlos ausbeuten. Gestern richteten sie sich das gegen die italienischen Gastarbeiter. Heute sind es vor allem die Muslime in unserem Land, die zum Gegenstand eines neuen Kulturkampfes gemacht werden. Die j\u00fcngste Auspr\u00e4gung dieser Politik der Angstmacherei und der Verunsicherung ist der Vorschlag, jugendliche St\u00f6renfriede und Straff\u00e4llige mitsamt ihren Familien aus der Schweiz hinauszuwerfen. Wir d\u00fcrfen das nicht zulassen. Ausschluss und Ausschaffung sind keine L\u00f6sung, sondern versch\u00e4rfen die Probleme. Wir \u00fcbersehen nicht, dass die Kriminalit\u00e4tsrate bei ausl\u00e4ndischen Jugendlichen \u00fcberproportional hoch ist. Aber wir wissen, dass dies nicht an der ethnisch-kulturellen Herkunft liegt. Viel mehr sind Risikofaktoren massgebend, die auch bei Schweizern zu Gewalt und Kriminalit\u00e4t f\u00fchren k\u00f6nnen, namentlich soziale Herkunft, ungen\u00fcgende Bildung und das Geschlecht. Jugendgewalt ist eine M\u00e4nnersache, Jugendgewalt ist ein soziales, kein ethnisches Problem. Es geht darum, dass wir alle einen gemeinsamen Umgang finden, und es geht um Integration; es geht darum, dass wir bei allen Unterschieden von Herkunft und Kultur miteinander daran arbeiten, dass diese Welt, gerade auch in der Schweiz, eine friedliche ist und bleibt.\nWir haben eine Verfassung. Wir haben Gesetze. Und sie gelten f\u00fcr alle, die hier leben. Wir brauchen keine Sonderregelungen. Aber vergessen wir nicht, dass ein F\u00fcnftel unserer Bev\u00f6lkerung diese Gesetzte nur befolgen muss, und sie nicht mitgestalten kann. Unsere Demokratie kann sich noch verbessern. Wir sind Patrioten, die unser Land und die Menschen darin lieben. Wir sind keine Nationalisten, die die anderen hassen und sie ausschliessen. Wir grenzen nicht aus. Wir schliessen ein. Wir wissen, was Pluralismus und Vielfalt ist \u2013 Vielfalt der Herkunft und Vielfalt der Kulturen. Das ist unsere Identit\u00e4t. Darauf gr\u00fcnden unsere Werte, die die Schweiz zusammenhalten. Aber Werte wachsen nicht auf B\u00e4umen. Sie k\u00f6nnen nicht einfach gepfl\u00fcckt werden. Sie wachsen im historischen Prozess, sie entstehen im Diskurs, im Denken, in der politischen Praxis und im klugen Umgang mit Differenz. Wir m\u00fcssen die Werte diskutieren, pr\u00fcfen, pflegen, weitergeben und wenn n\u00f6tig auch verteidigen und f\u00fcr sie einstehen.  Liebe Schweizer und Schweizerinnen, Ich bin dankbar, Schweizerin zu sein. Ich bin stolz darauf, mich in einem Land engagieren zu k\u00f6nnen, in dem keine einzelne Gruppe dominiert, sondern alle Minderheiten Achtung und Mitbestimmung geniessen; in einem Land, in dem verschiedene Menschen mit unterschiedlichen Kulturen und Sprachen einen funktionierenden Staat aufgebaut haben, einen Staat, der seine B\u00fcrgerinnen und B\u00fcrger sch\u00fctzt und ihnen eine Heimat gibt. Unsere Schweiz hat viel erreicht. Dies soll uns nicht nur mit Dankbarkeit sondern auch mit Freude erf\u00fcllen. Einmal im Jahr d\u00fcrfen und sollen wir dies zeigen und auf unsere bescheidene Art feiern. F\u00fcr all jene, die an das Gute der Schweiz glauben, ist unser Nationalfeiertag, kein gew\u00f6hnlicher Tag. Genau so wie die R\u00fctliweise keine gew\u00f6hnliche Wiese ist. Sie symbolisiert den Willen, uns gemeinsam f\u00fcr das einzusetzen, was uns eint. Ich w\u00fcnsche Ihnen allen einen sch\u00f6nen Nationalfeiertag.", "Ich freue mich, hier mit Ihnen auf Schloss Lenzburg den 1. August feiern zu d\u00fcrfen. Ich freue mich ganz besonders, dies gemeinsam mit Frau Nationalratspr\u00e4sidentin Christine Egerszegi zu tun.  Es ist das erste Mal in unserer Schweizer Geschichte, dass die beiden h\u00f6chsten Staats\u00e4mter \u2013 das Pr\u00e4sidium des Bundesrates und das Pr\u00e4sidium des Nationalrates \u2013 von Frauen ausge\u00fcbt werden. Christine Egerszegi und ich hatten fr\u00fch die Idee, diesen besonderen Moment am Geburtstag unseres Landes gemeinsam zu feiern. Wir feiern unsere gemeinsame Zugeh\u00f6rigkeit zur Schweiz, unsere Verbundenheit mit unserem Land, und wir feiern auch unsere Unterschiedlichkeit. Wir sind zwei verschiedene Frauen. Christine Egerszegi ist Deutschschweizerin, ich bin eine Welsche. Wir haben verschiedene politische \u00dcberzeugungen, und wir stammen aus verschiedenen Kulturen. Und doch arbeiten wir in unseren Institutionen zusammen, beide zum Wohl unseres Landes.  Diese Zusammengeh\u00f6rigkeit in der Vielfalt macht die Schweiz aus. Das ist das Genie der Schweiz. Das wollen wir heute gemeinsam feiern, hier in Lenzburg und heute Nachmittag auf dem R\u00fctli. Dass wir unseren Nationalfeiertag am 1. August begehen, hat mit dem R\u00fctli zu tun \u2013 mit dem Schwur der drei Waldst\u00e4tte, einander Beistand zu leisten gegen die \u201eArglist der Zeit\u201c. Dort nahm ihren Anfang, was im Lauf der Jahrhunderte die Schweiz geworden ist \u2013 unsere moderne, demokratische, offene und vielf\u00e4ltige Schweiz.  Unsere Vorfahren, die diese Schweiz geschaffen haben, besassen grosses Selbstvertrauen und grosse Zuversicht. Sie brauchten dieses Vertrauen und auch Mut, um sich den Ver\u00e4nderungen der Zeit zu stellen, um die Herausforderungen ihrer Epoche anzunehmen und sie zu meistern, ohne die eigene, schweizerische Identit\u00e4t zu verlieren. Sie hatten den Willen, sich gegenseitig zu helfen, einander zu respektieren und gemeinsam gegen das Recht des St\u00e4rkeren einzutreten. Sie hatten den Willen, ihre Freiheit zu verteidigen. Und sie hatten den Willen, sich der Welt zu \u00f6ffnen und sich in der Welt zu behaupten.  So wurde im Laufe von sieben Jahrhunderten eine politische Kultur geschaffen, auf die wir stolz sein k\u00f6nnen und zu der wir Sorge tragen m\u00fcssen. Eine Kultur des Ausgleichs, des Respekts vor den Minderheiten und eine Kultur der Teilnahme aller an unseren demokratischen Institutionen. Diese politische Kultur gibt der Schweiz den Boden. Auf diesem Boden ist unser Land zu einem bl\u00fchenden Gemeinwesen geworden, in dem unterschiedliche Sprachgruppen und Kulturen friedlich miteinander leben.  Politische Kultur bedeutet nicht, dass alle der gleichen Meinung sind und alle dieselben Ziele verfolgen. Politik ist keine Wohlf\u00fchl-Veranstaltung, bei der nette Menschen Belanglosigkeiten austauschen. Politische Kultur ist vielmehr die Kunst des konstruktiven Streitens im Gemeinwesen. Politische Kultur bedeutet den zivilisierten, den gewaltlosen Umgang mit gegens\u00e4tzlichen Interessen. Sie ist  die F\u00e4higkeit, ausgewogene L\u00f6sungen zu  finden.  Ohne diese Kultur lebt keine Demokratie. Denn Demokratie ist nicht einfach ein mechanisches System von Mehrheitsentscheidung, mit dem ein Staat zum Funktionieren gebracht wird \u2013 erst recht nicht in unserem komplexen f\u00f6deralistischen Staat nicht. Eine wirkliche Demokratie ist kein Entscheidungsautomat, in dem man oben die verschiedenen Interessen von Parteien, Kantonen und Verb\u00e4nden einspeist und unten ein mehrheitsf\u00e4higer Entscheid herauskommt. Demokratie \u2013 gerade die direkte Demokratie - ist etwas Lebendiges, Gelebtes. Um eine Mehrheit muss gerungen und gestritten werden, und es muss \u00fcberzeugt werden. Das aber muss in gegenseitigem Respekt, mit Kooperations- und Kompromissbereitschaft geschehen. Niemand darf vom demokratischen Gespr\u00e4ch ausgeschlossen werden, und  dieser demokratische Dialog darf nicht abreissen.  Diese politische Kultur ist nicht einfach da. Sie muss st\u00e4ndig neu entwickelt und gepflegt werden. Es braucht Hartn\u00e4ckigkeit dazu, vielfach den Mut zu neuen Anf\u00e4ngen und gelegentlich zu schmerzhafte Entscheidungen. Oft ist ein Neubeginn ohne eine gewisse Trennung nicht m\u00f6glich. Ich sage bewusst \u201egewisse Trennung\u201c, denn wer nur allein sein will, braucht keine politische Kultur. In unserer Schweizer Geschichte haben wir mehrfach erlebt, dass die politische Stabilit\u00e4t durch Trennung und Zusammenbleiben immer wieder neu austariert werden musste. So wurde zum Beispiel durch die Schaffung von Halbkantonen im Appenzell ein Religionskonflikt verhindert und mit der Gr\u00fcndung des Kantons Jura ein Sezessionskonflikt abgewendet.  Auch die Schweiz, die demokratische Grossmutter Europas, muss zu ihrer politischen Kultur Sorge tragen. Die ideologische Verkrustung und Verh\u00e4rtung der Positionen hilft uns nicht \u2013 zum Beispiel die Abwehrreflexe gegen die Europ\u00e4ische Union oder die Abwehrreflexe gegen das V\u00f6lkerrecht. Einige wollen uns weismachen, dass unsere Volksrechte durch das V\u00f6lkerrecht bedroht seien und dass die St\u00e4rkung des V\u00f6lkerrechts mit einer Schw\u00e4chung unserer Mitbestimmung einhergehe. Das ist etwa so wahr, wie wenn das Ungeheuer von Loch Ness im Urnersee gesichtet w\u00fcrde. Kaum irgendwo in der Welt hat das Volk zu internationalen Vertr\u00e4gen mehr zu sagen als bei uns. Die Abstimmungen \u00fcber die bilateralen Vertr\u00e4ge haben dies gezeigt, und sie haben auch gezeigt, dass das Schweizer Volk seine Interessen sehr wohl abzuw\u00e4gen weiss. Nun klagen die Kreise, die diese Abstimmungen verlangt und verloren haben, \u00fcber den Verlust der Volksrechte. Aber zum Fenster hinaus denken, f\u00e4llt manchen schwer.Gerade im Zeitalter der Globalisierung, das die Welt bunter, lauter, schnelllebiger und offener  gemacht hat, kommt es darauf an, dass wir unsere politische Kultur bewahren \u2013 im eigenen Land und in der Welt. Wir leben in einer Zeit des grossen Wohlstands und der ungleichen Verteilung seiner Fr\u00fcchte. Wir m\u00fcssen daf\u00fcr sorgen, dass alle daran teilhaben k\u00f6nnen. Alle, die in unserem Lande leben, sollen die gleichen Chancen erhalten..  Chancengleichheit heisst auch Integration. Im Zeitalter der der Globalisierung geht es um Integration. Es geht darum, dass wir bei allen Unterschieden von Herkunft und Kultur gemeinsam daran arbeiten, dass diese Welt, gerade auch in der Schweiz, eine friedliche ist und bleibt. Das bedeutet nicht, dass wir unsere Eigenheiten \u00fcber Bord werfen. Ganz im Gegenteil: Es bedeutet, uns daran zu erinnern, dass wir gelernt haben, zusammen zu leben. Das ist unsere politische Kultur.  Meine Damen und Herren,  Wir k\u00f6nnen stolz sein auf unser Land. Darauf, dass hier, in der Schweiz, seit Jahrhunderten unterschiedliche Menschen mit unterschiedlichen Kulturen und unterschiedlichen Sprachen friedlich zusammenleben und etwas Gemeinsames geschaffen haben: Einen funktionierenden Staat, der seine B\u00fcrgerinnen und B\u00fcrger sch\u00fctzt und ihnen eine Heimat gibt. Eine Schweiz, die offen ist f\u00fcr Ver\u00e4nderungen und die sich in der modernen, dynamischen Welt von heute behauptet.  Einmal im Jahr, am 1. August, d\u00fcrfen wir unsere Schweiz feiern \u2013 mit ihren Werten, ihrer Tradition und ihrer Zukunft..  Ich w\u00fcnsche Ihnen allen einen sch\u00f6nen Festtag! ", "Zuallererst m\u00f6chte ich mich daf\u00fcr bedanken, dass ich Euer Gast sein darf. Bei den meisten 1. Augustfeiern gibt es n\u00e4mlich gar keine Rede. Sagen wir es offen, manchmal ist es gem\u00fctlicher ohne Rede. Sie soll auf jeden Fall nicht im Mittelpunkt der Feier stehen. Im Mittelpunkt steht die Gemeinsamkeit von uns allen, die wir den 1. August feiern. Die Gemeinsamkeit von Kindern und Erwachsenen, die Gemeinsamkeit der verschiedenen D\u00f6rfer des Centovalli, welche die heutige Feier organisieren, die Gemeinsamkeit von Leuten, die hier wohnen, und den Touristen, die hier in die  Ferien kommen.\nIch m\u00f6chte mich bedanken, dass ich an dieser Feier teilnehmen darf, denn das ist nicht ganz selbstverst\u00e4ndlich. Es war ganz ein wenig eine Selbsteinladung. Ich habe, wie immer f\u00fcr den 1. August, einige Einladungen erhalten, aber ich wollte ganz bewusst nach Palagnedra kommen und ich will auch ganz gerne erkl\u00e4ren warum.\nIch wurde gefragt, ob ich nicht auch auf das R\u00fctli komme.\nNein, ich wollte nicht auf das R\u00fctli. Ich bin lieber an einem Ort, wo alle kommen k\u00f6nnen und nicht Eintrittskarten verlost werden m\u00fcssen. Ich komme lieber an einen Ort, wo es nicht interkantonale Verhandlungen f\u00fcr die Feier ben\u00f6tigt. Ich komme lieber an eine Feier, die nicht ein Uhrenindustrieller sponsern muss, damit die Sicherheit gew\u00e4hrleistet ist. Ich komme lieber an einen Ort, wo es keine Bodyguards braucht.\nGewiss, das R\u00fctli hat eine symbolische Bedeutung f\u00fcr unser Land. Ich habe als Bundespr\u00e4sident meinen Gast Vaclav Havel dorthin gef\u00fchrt. Dennoch ist das R\u00fctli nicht das exklusive Zentrum f\u00fcr Schweizerischen Patriotismus, obwohl jetzt die meisten Journalisten und Fernsehstationen mit ihren Kameras \u00fcber den Vierwaldst\u00e4ttersee zur gleichen Wiese pilgern, alle in der  Hoffnung, es ergebe sich etwas Aussergew\u00f6hnliches f\u00fcr s\u00fcffige Schlagzeilen oder Bilder. Das Wesen des 1. August besteht nicht in einer nationalen Zentralfeier, sondern in der Vielfalt. In Bunderten von D\u00f6rfern wird heute gefeiert, und jedes Dorf tut es auf seine Weise, in seiner eigenen Tradition. Und doch feiern sie im Grunde alle dasselbe: das friedliche Zusammenleben der verschiedenen Kulturen in unserem Land. Diese Dorffeiern haben viel mehr mit dem Wesen der Schweiz zu tun als der laute Rummelplatz auf dem R\u00fctli.\nIch wurde gefragt, ob ich nicht an eine Feier wolle, die am Nachmittag durchgef\u00fchrt wird, damit ich in der Tagesschau komme.\nNein, ein Bundesrat soll sich nicht immer nur nach der Uhr der Medien richten, sondern auch einmal nach dem traditionellen Rhythmus einer Dorfgemeinschaft. Das Leben spielt sich nicht nur dort ab, wo die Fernsehkameras stehen, sondern an allen Orten, an denen Menschen zusammenkommen, um an der Gemeinschaft teilzuhaben. Den 1. August feiern wir am Abend mit Lampions und H\u00f6henfeuer. Als Kind habe ich den 1. August so sehr geliebt, weil ich dank der Feier viel l\u00e4nger aufbleiben durfte als sonst. Der 1. August ist doch kein Nachmittagsteekr\u00e4nzchen. Eine 1. August-Feier am Nachmittag ist wie Weihnachten im Sommer.\nIch wurde f\u00fcr Auftritte in der Deutschschweiz und in der Romandie gefragt.\nDann habe ich gesehen, dass kein einziger Bundesrat in der italienischsprachigen Schweiz spricht. Die Schweiz besteht aus vier Sprachregionen und das wollen wir pflegen.\nIch wurde gefragt, ob ich nicht an mehreren Orten sprechen k\u00f6nne. Ich solle doch den Helikopter nehmen, andere Bundesr\u00e4te w\u00fcrden das auch tun.\nEs gibt Helikopter, die sind richtig politisch:  Sie machen viel L\u00e4rm, wirbeln Staub auf und verschwinden wieder. Ich suche lieber die Ruhe, ich bin deswegen schon am Nachmittag gekommen, um mit J\u00fcrg Zbinden und dem Gemeinderat Bordei zu besuchen und ich habe vieles gelernt. Auch wenn ich keinen Helikopter benutze, so bin ich nat\u00fcrlich trotzdem ein Tourist. Ich bin nicht der einzige. 11 Millionen Touristen kommen j\u00e4hrlich in den Tessin, einige davon ins Centovalli.\nDas war nicht immer so. Ich kann mich erinnern, wie wir in der Schule \u00fcber das Tessin informiert und f\u00fcr eine Reise \u00fcber den Gotthard vorbereitet wurden. Das galt als eine richtige und gef\u00e4hrliche Expedition. Als Kind war das Tessin f\u00fcr mich eine exotische Wildnis. Um in die S\u00fcdschweiz zu gelangen musste man sich durch den ewigen Schnee auf dem Gotthard k\u00e4mpfen und auf der anderen Seite steile Ger\u00f6llhalden und Schluchten auf schmalen Maultierpfaden hinunterkraxeln. In der heissen Ebene angekommen, galt es, giftige Schlangen und Skorpione zu besiegen, die hinter jedem Stein lauerten. Man musste Impfstoffe mitnehmen und den Rucksack mit Medikamenten vollpacken. Die Gefahr war allgegenw\u00e4rtig, so belehrte mich die Literatur, die wir in der Schule lesen mussten.\nDie Reise in den Tessin ist heute kurz geworden. W\u00e4hrend des Filmfestivals hat es mehr Z\u00fcrcher in Locarno als Z\u00fcrich Einwohner hat. Was die wenigsten von ihnen wissen: Sie k\u00f6nnen auf der Piazza die Filme nur dank dem Stausee von Palagnedra sehen. Ohne Palagnedra kein Filmfestival. Palagnedra ist die Steckdose f\u00fcr den Dolby Stereo Sound. Es liefert den Strom, damit in Locarno die Nacht zum Tag werden kann. Es braucht eben  die Peripherie, damit es im Zentrum leuchten kann.\nTourismus sichert einigen Menschen in diesem Tal das \u00dcberleben. So, wie die Peripherie auf das Zentrum angewiesen ist, so braucht auch das Zentrum die Peripherie zum \u00dcberleben. Wo immer ich in den Bergen bin, treffe ich auf Menschen aus den St\u00e4dten und Agglomerationen, die sich hier erholen und Kraft tanken in der intakten Natur. Die Berge sind f\u00fcr sie Symbole der Ruhe und der Ort, wo die Zeit zahmer ist als in den St\u00e4dten und wo das kulturelle Erbe sorgf\u00e4ltiger gepflegt wird. Dabei vergessen  sie oft, dass diese Berggebiete bewirtschaftet und gepflegt werden m\u00fcssen. Wo nur noch Wald und keine Kultur mehr ist, will niemand mehr hin.\nEin paar Kilometer von hier entfernt ist in den letzten 40 Jahren eines der nachhaltigsten Projekte entstanden, die ich kenne. J\u00fcrg Zbinden hat mit vielen Jugendlichen zusammen ein zerfallendes Tessiner Dorf mit einer Sorgfalt zu neuem Leben erweckt, die ich nur bewundern kann. So entdeckt manch verdutzter Wanderer in diesem abgelegenen Winkel das vielleicht sch\u00f6nste Tessiner Dorf \u00fcberhaupt. Es ist der Tourismus, der heute neues Leben in dieses Dorf und die wunderbare Osteria bringt. Und ohne den damaligen Touristen Zbinden, den ein paar Bilder in einem Heft angelockt hatten, w\u00fcrden heute in Bordei wohl nur noch ein paar Eidechsen in den Mauerresten hausen.\nF\u00fcr nachhaltigen Tourismus braucht es eben auch Touristen, die die Geschichte der Gegend kennen lernen wollen, welche die Menschen und ihre N\u00f6te begreifen wollen. Ich habe vieles gelernt \u00fcber das Centovalli, als ich mich vorbereitet habe.\nDie Schriftstellerin Aline Valangin beschreibt in ihren beiden Romanen \u201eDie Bargada\" und \u201eDorf an der Grenze\", wie das Leben hier im Centovalli und im Onsernonetal in der ersten H\u00e4lfte des letzten Jahrhunderts war. Sie berichtet davon, wie M\u00e4nner aus den D\u00f6rfern jahrzehntelang Kaffee und Zigaretten, aber auch Stoff und Schreibmaschinen auf verschlungenen Pfaden \u00fcber die Grenze geschmuggelt haben, um ihre Familien ern\u00e4hren zu k\u00f6nnen. Sie beschreibt, wie froh diese M\u00e4nner waren, als hier in Palagnedra der Staudamm gebaut wurde, weil es endlich eine legale Arbeit f\u00fcr die Vigezzini gab. Und sie schildert, wie w\u00e4hrend des Krieges halbverhungerte und verzweifelte Fl\u00fcchtlinge \u00fcber die Grenze geschleust wurden; oft mit Hilfe des Bahnhofvorstandes von Camedo, der direkt an der Grenze wohnte. Einmal retteten sich 256 italienische Partisanen vor deutschen Soldaten in die Schweiz, die ihnen noch \u00fcber die Grenze hinweg nachschossen.\nEs ist gut, wenn wir dies heute wissen, wenn wir mit dem Auto oder dem Centovalli-B\u00e4hnchen bequem \u00fcber die Grenze fahren und kaum mehr kontrolliert werden.\nEs ist gut zu wissen, was eine Landesgrenze einst bedeutet hat, als es noch keine EU gab, wenn wir heute als Wanderer gar nicht recht merken, ob wir uns nun gerade in Italien oder in der Schweiz befinden.\nEs ist gut zu wissen, warum Menschen damals diese Gegend aufsuchten, n\u00e4mlich weil sie um ihr Leben f\u00fcrchteten. Wer heute hierher kommt, tut dies nicht mehr, weil er um sein Leben f\u00fcrchtet, sondern weil er die Sch\u00f6nheit dieser Landschaft bewundert und in diesem wilden Tal erholen will.\n(Grenzg\u00e4nger gibt es immer noch, aber sie bauen keine Staumauern mehr, sondern arbeiten in den Hotels von Locarno und Ascona.  Man erkennt sie daran, dass sie bis auf einen Zentimeter Abstand zu den Autos der Touristen auffahren, im Sekundentakt ihr Licht freundlich aufflackern lassen und schon mehrmals den Streckenrekord zwischen Intragna und Camedo  gebrochen haben. Als Verkehrsminister, der f\u00fcr die Sicherheit auf den Strassen verantwortlich ist, kann ich den Grenzg\u00e4ngern nur raten: Fahrt nicht zu schnell, sonst kommt es wieder einmal zu einem Bergrutsch wie 1993. Damals war die Strasse f\u00fcr mehrere Jahre gesperrt und alle Grenzg\u00e4nger sassen murrend im Centovalli-B\u00e4hnchen.)\nEs sind heute nicht mehr Armut und Krieg, die ihr Dorf bedrohen, sondern die Abwanderung. Die jungen Menschen verlassen die Gegend, um sich an anderen Orten ausbilden zu lassen, zu studieren und zu arbeiten. Oft bleiben sie an diesen Orten h\u00e4ngen und kehren nicht mehr zur\u00fcck - oder nur noch in den Ferien. Das ist ein Problem der Peripherie und dieses Problem geht die ganze Schweiz etwas an.\nAvenir Suisse, die Denkfabrik der grossen Schweizer Unternehmen, nennt Gebiete wie das Centovalli Randregionen und sie schl\u00e4gt vor, diese \u201ew\u00fcrdevoll zu entv\u00f6lkern\" und sich selber zu \u00fcberlassen. Sie seien zu teuer. So k\u00f6nne sich die Schweiz auf die wirtschaftlich starken Agglomerationen konzentrieren.\nNachhaltigkeit heisst auch, die soziale Koh\u00e4sion unseres Landes zu st\u00e4rken.\nIch sage es klar und deutlich, ich sage es im Namen des gesamten Bundesrates: Diese Vision von avenir suisse ist nicht die Zukunft der Schweiz und sie wird es nie sein. Sie w\u00fcrde das Ende der Schweiz bedeuten. Der Zusammenhalt und die Solidarit\u00e4t all unserer Landesteile und Regionen ist eine der tragenden S\u00e4ulen unseres Staatswesens.\nEs darf in der Schweiz keine vernachl\u00e4ssigten Peripherien geben. Deswegen ist die Grundversorgung, der service public, die wichtigste Infrastruktur unseres Landes.\nDie Grundversorgung muss auch in den weniger dicht besiedelten Regionen gew\u00e4hrleistet sein, damit diese gleichberechtigte Teile der Schweiz bleiben. Der Kampf um diese Grundversorgung ist ein ewiger politischer Kampf, aber es ist ein Kampf, den wir f\u00fcr das Selbstverst\u00e4ndnis unserer Schweiz f\u00fchren.\nAls Einwohner von Palagnedra und den anderen Gemeinden hier im Centovalli wissen Sie, was es heisst, an der Peripherie zu leben. Sie sind darauf angewiesen,\ndass die solidarische Schweiz weiter besteht,\ndass die Strassen in ihr Dorf unterhalten werden,\ndass Sie auch hier im Centovalli einen schnellen Internetanschluss haben und\ndass es auch weiterhin eine Poststelle in der N\u00e4he gibt.\nIch weiss: Heute ist die n\u00e4chste Poststelle in Camedo, vom Bahnhof f\u00e4hrt kein Postauto mehr ins Dorf und die Strasse nach Bordei hinauf braucht auch wieder einmal eine Verj\u00fcngungskur.\nUnd dennoch ist die Grundversorgung gew\u00e4hrleistet.\nDer P\u00f6stler bringt Ihnen die Post und nimmt Einzahlungen entgegen, Sie haben Internet und Sie haben eine wunderbare Website. Der Zug f\u00e4hrt auch dann im Takt durchs Tal, wenn  es einmal regnet und keine Touristen darin sitzen. Wir sind uns einig, weniger darf es nicht werden, sonst verpassen Sie den Anschluss an den Rest der Schweiz.\nNicht nur ihr Tal, jede Region ist auf die Solidarit\u00e4t der anderen angewiesen. Wir bauen die NEAT ja nicht nur, damit die G\u00fcter m\u00f6glichst schnell und sauber durch unser Land transportiert werden k\u00f6nnen. Wir bauen sie auch, damit das Wallis und das Tessin besser ans Mittelland angebunden werden. In Z\u00fcrich fordern nun einige, dass wir auf den Ceneri-Basistunnel verzichten und stattdessen den Zimmerbergtunnel bauen. Das bringe der Wirtschaftsmetropole mehr. Sie \u00fcbersehen, dass wir die NEAT nicht nur deshalb bauen, damit die beiden Zentren Mailand und Z\u00fcrich schneller miteinander verbunden sind. Wir beschlossen sie auch, um Regionen in der Schweiz einander n\u00e4her zu bringen. Mit dem Ceneri erh\u00e4lt das ganze S\u00fcdtessin eine schnellere Verbindung zur Alpennordseite.\nDas bedeutet auch, dass wir mit einem einzigen Tunnel ein kleines Wunder vollbringen und zwei verschiedene V\u00f6lker miteinander vereinigen k\u00f6nnen: die Menschen vom Sopraceneri und die v\u00f6llig anderen Menschen aus dem  Sottoceneri.\nDiese Solidarit\u00e4t zwischen den Regionen m\u00fcssen wir heute in Erinnerung rufen. Im Namen der Freiheit und des Wettbewerbs duellieren sich die Kantone zunehmend in einem fiebrigen und ruin\u00f6sen Steuerwettbewerb. Dies hat gravierende Folgen: In den Steuerkassen fehlt das Geld, um die Infrastrukturen zu erstellen und zu unterhalten. Infrastrukturen brauchen wir f\u00fcr den Ausgleich zwischen den Regionen, f\u00fcr die Gemeinsamkeit in unserem Lande.\nDiese Gemeinsamkeit feiern wir heute, die Gemeinsamkeit von Leuten, die hier wohnen, und den Touristen, die hier in die  Ferien kommen. Das zentrale R\u00fctli hat sicher eine grosse symbolische Bedeutung f\u00fcr die Geschichte der alten Eidgenossenschaft. Aber Palagnedra hat eine viel gr\u00f6ssere symbolische Bedeutung f\u00fcr das Schicksal der peripheren Gebiete in unserem Land, f\u00fcr den Zusammenhalt und f\u00fcr die Gemeinsamkeit, die wir heute feiern.\nSie liessen mich Palagnedra entdecken und so habe ich die Schweiz kennen gelernt. Ich danke Ihnen daf\u00fcr.", "Der 1. August ist ein Tag des Dankes.\nEin Dank f\u00fcr 716 Jahre Geschichte.\nEin Dank f\u00fcr \u00fcber 150 Jahre Frieden.\nEin Dank an den Sch\u00f6pfer, der die Menschheit und auch unser Land mit seiner sch\u00fctzenden, lenkenden Hand begleitet.\nEin Dank an die ungez\u00e4hlten Generationen vor uns, die Seite f\u00fcr Seite des Buches \"Erfolgsgeschichte Schweiz\" schrieben.\nEin Dank auch an jene Schweizerinnen und Schweizer, die sich f\u00fcr das Wohl unseres Landes eingesetzt haben und einsetzen.\nWir erinnern uns dabei auch und insbesondere an diejenigen, die abseits des Rampenlichts tagt\u00e4glich ihr Bestes f\u00fcr unsere Gesellschaft geben. Ich denke etwa an Alleinerziehende oder Alleinstehende. An Familien, die sich abrackern, um alle Rechnungen zu bezahlen und ihren Kindern eine gute Ausbildung zu erm\u00f6glichen. An Leute - die mehr leisten als der Durchschnitt. Die Hervorragendes leisten - wo immer sie auch stehen. Ihnen ist zu danken.\nErfolg ist nichts Dauerhaftes\nWir leben in einem wundersch\u00f6nen Land. In einem Land, in dem wir uns sicher f\u00fchlen.\nIn einem Land mit einer modernen Infrastruktur, mit politischer und gesellschaftlicher Ausgeglichenheit. Das ist die Frucht einer Kultur, die w\u00e4hrend Jahrhunderten gewachsen und im modernen Bundesstaat reif geworden ist. Das Resultat einer Tradition von Leistung und Solidarit\u00e4t, Offenheit und kritischer Urteilskraft, des Ausgleichs und auch der Bescheidenheit.\nUnbestritten soll dies so bleiben.\nDeshalb ist jedes von uns - wie in jeder Generation vor uns - aufgerufen, an der n\u00e4chsten Seite des Buches \"Erfolgsgeschichte Schweiz\" mitzuschreiben. Und dies unabh\u00e4ngig davon, welchem Alter, welchem Geschlecht, welcher Sprachgruppe, welcher Religion, welcher Konfession, welcher Partei, welcher weltanschaulichen Richtung wir angeh\u00f6ren. Es muss uns allen stets bewusst bleiben - besonders auch in Zeiten wirtschaftlichen Aufschwungs wie jetzt -, dass Erfolg nichts Dauerhaftes ist.\nEr ist kein Zustand.\nSondern das Produkt aus Leistung, Fleiss, Durchstehverm\u00f6gen, Offenheit, Fortbildung, Gesundheit und auch Gl\u00fcck. Den Erfolg erarbeiten und behalten, diese Herausforderung ist nicht ohne Anstrengung zu bew\u00e4ltigen. Und vor allem kann es nicht ohne den Verzicht auf Liebgewordenes gehen. Das wird zwar allgemein anerkannt. Zu h\u00e4ufig glaubt man allerdings, es gehe nur die anderen an.\nDas greift zu kurz. Jede und jeder hat seine pers\u00f6nliche Verantwortung und nach seinen M\u00f6glichkeiten auch Verantwortung f\u00fcr das Gesamte wahrzunehmen.\nWarum aber soll ich f\u00fcr das Gemeinwohl verantwortlich sein? Wenn jeder f\u00fcr sich schaut, sind doch alle versorgt?\nNicht alle k\u00f6nnen gleich erfolgreich sein.\nTalente sind verschieden. Gesundheit ist nicht allen gegeben. Das Schicksal spielt manchmal \u00fcbel mit.\nErfolg darf nicht Wenigen vorbehalten sein.\nEines der Erfolgsgeheimnisse unseres Landes ist das Prinzip des Ausgleichs - ohne uns damit der Pflicht der Eigenverantwortung zu entheben. Kein Ausgleich zugunsten von Profiteuren. Aber Ausgleich so, dass sich die Gesellschaft nicht in Klassen teilt.\nZu unseren Staatszielen geh\u00f6rt die F\u00f6rderung der Wohlfahrt f\u00fcr alle. Nicht zum Schutz der Faulen - aber zur Sicherheit der echt Bed\u00fcrftigen. Das Streben nach Wohlfahrt hat auch eine Gemeinschaftskomponente: echter Erfolg l\u00e4sst auch andere erfolgreich sein. Deshalb darf das Gemeinwohl, der Staat, darf die Schweiz nie zu etwas abstraktem, unpers\u00f6nlichem werden.\nWir alle sind der Staat. Wir alle sind die Schweiz. Sie, ich, wir alle.\nDeshalb ist das R\u00fctli hier! Ihr R\u00fctli. Mein R\u00fctli. Genau hier! Und zwar auch am 2. August!\nUnd nicht nur hier, auch in Zuoz! Und in Morges! Und in Brissago! Und in \u2026\nHerausforderungen und Vertrauen\nPatriotismus und das laute Anrufen schweizerischer Werte haben in diesen Monaten vor den Wahlen Konjunktur. Unser Bekenntnis zur Schweiz muss aber stets ein nat\u00fcrliches bleiben.\nWie die Achtung vor unseren Mitmenschen uns stets zu begleiten hat.\nWie die Zuneigung zur Heimat oder unseren leisen Stolz, wenn wir irgendwo die Schweizerfahne im Wind flattern sehen. So sollen wir uns auch bekennen - \"man tr\u00e4gt Schweiz\". Im und auf dem Herzen. Es ist demgegen\u00fcber ein falsches Verst\u00e4ndnis, wenn man in einer zur Schau gestellten Liebe zum Land allein schon eine Qualifikation, eine Auszeichnung, etwas Elit\u00e4res sieht.\nDas Schweizer Kreuz ist ein Zeichen der Identit\u00e4t.\nAber es gewinnt seine wahre Bedeutung erst, wenn man darunter ein Bekenntnis versteht.\nBekennen heisst Engagement beweisen. Sich zu engagieren f\u00fcr Werte, wie sie in unserer Verfassung stehen:\nEinstehen f\u00fcr die Unabh\u00e4ngigkeit. Die Sicherheit der Eidgenossenschaft. Den Ausgleich innerhalb der Gesellschaft. Den inneren Zusammenhalt des Landes.\nEinstehen f\u00fcr die Wahrung der Rechte der Menschen in unserem Land oder f\u00fcr den Respekt vor der Sch\u00f6pfung.\nWir treten weltweit ein f\u00fcr solche Ideale als neutraler Staat mit verschiedenen Sprachen und Kulturen. Wir sind es gewohnt, auf Minderheiten R\u00fccksicht zu nehmen.\nWir stehen zu einem austarierten, gelegentlich auch komplexen System, das gr\u00f6sstm\u00f6gliche Chancen bietet - und uns dabei aber auch zum Respekt verpflichtet.\nDas sind hehre Ziele. Selbstverst\u00e4ndlich finden auch wir Bereiche, wo wir uns zu verbessern, wo wir uns weiterzuentwickeln haben:\nWir m\u00fcssen verantwortungsvoller an die kommenden Generationen denken und unsere Sozialwerke sichern. Niemand darf Angst haben vor dem Alter.\nSichern heisst hier, dass auf einen weiteren Ausbau zu verzichten ist. Die Sozialwerke m\u00fcssen finanziert sein.\nDie Hoffnung, es gehe dann schon, ist dabei kein echter Bilanzwert.\nWir m\u00fcssen verantwortungsvoller zu unseren Finanzen schauen und daf\u00fcr sorgen, dass wir Reserven mobilisieren k\u00f6nnen, wenn die Konjunktur wieder schlechter ist.\nWir m\u00fcssen die Sicherheit unserer B\u00fcrgerinnen und B\u00fcrger noch verantwortungsvoller garantieren.\nDas bedeutet, unsere Sicherheits-instrumente erhalten die n\u00f6tigen Mittel und m\u00fcssen intensiver als bisher zusammenarbeiten. Es ist schlicht fahrl\u00e4ssig, mit welcher Leichtfertigkeit Warnungen vor den heutigen und k\u00fcnftigen Risiken in den Wind geschlagen werden.\nUnd wir m\u00fcssen einer da und dort sp\u00fcrbaren Distanz der B\u00fcrgerinnen und B\u00fcrger zur Politik entschieden entgegenwirken.\nPolitik ist ein komplizierter Prozess geworden. Dabei rufen viele Fragen nach raschen antworten.\nDas mag man beklagen. Aber alle Versuche, zu vereinfachen scheiterten bisher, weil dann nicht mehr so viele mitsprechen k\u00f6nnten.\nSo ist die Realit\u00e4t. Und diese hat Konsequenzen. Es ist das Erfordernis zum Engagement f\u00fcr die \u00f6ffentliche Sache. Man muss sich informieren, um sich nicht von lauten T\u00f6nen verf\u00fchren zu lassen. Und gerade diese in den letzten Jahren in Mode geratene Politkultur ist nicht vertrauensf\u00f6rdernd. Vertrauen ist aber n\u00f6tig, um den Kompass im Dickicht der verk\u00fcrzten Argumente zu komplexen Fragen richtig zu stellen. Vertrauen hat zu tun mit Treue, der Treue zur Sache und auch mit dem Handeln nach Treu und Glauben. H\u00e4ufig steht es im Gegensatz zu Einschaltquoten oder s\u00fcffigen Kurzformeln. Und ich zweifle auch stark, ob es zur Vertrauensbildung beitr\u00e4gt, wenn h\u00f6chste politische Funktionen zu parteipolitischen instrumentalisiert oder der der heutige Nationalfeiertag zum eigentlichen Fernduell einzelner Exponenten emporgeschaukelt werden.\nEntspricht das einer w\u00fcrdigen, feierlichen Besinnungsstunde? Das ist nicht die Kultur der Schweizer Politik, wie ich sie verstehe.\nNur wo Vertrauen herrscht, nehmen wir Ver\u00e4nderungen, auch schmerzhafte, auf Dauer in Kauf.\nEs ist vielleicht nicht Zeitgeist, was ich hier vertrete. Ich weiss das.\nAber ich warne bewusst:\nunser einzigartiges und austariertes politisches System der Konkordanz, dem Respekt vor Minderheiten, dem Bedarf an st\u00e4ndiger Integration der politischen Kr\u00e4fte und der Mitwirkung des Volkes bedingt eine eigene politische Kultur.\nUnd diese Kultur verlangt Pflege. Wir gef\u00e4hrden unser System der Konkordanz mit dem Grundsatz der Konkurrenz.\nBeides ist denkbar. Aber nur die Konkordanz gew\u00e4hrleistet den Erhalt der Kultur, in der Macht klug geteilt ist zwischen Bund, Kantonen und Gemeinden, zwischen den Beh\u00f6rden und dem Volk.\nRespekt und eigene St\u00e4rken\nZu keiner Zeit lag die Zukunft klar erkenn- und berechenbar vor unseren Augen. Was deshalb immer bleibt, sind Fragen nach dem wie weiter.\nGelingt es uns auch in Zukunft, Br\u00fccken zwischen den vier Landessprachen und zwischen den Kulturen der Landesteile zu bauen?\nSo dass Sie sich hier mit den B\u00fcrgerinnen und B\u00fcrgern von Zuoz, von Morges, von Brissago weiter verstehen?\nGelingt es auch in Zukunft, die Generationensolidarit\u00e4t zwischen den verschiedenen Bev\u00f6lkerungsgruppen zu bewahren?\nGelingt es auch in Zukunft, den Religionsfrieden zu erhalten? Auf Fundamentalismen jeder Art angemessen zu reagieren? Mit Rechten und Pflichten auf allen Seiten? Mit der n\u00f6tigen Verantwortung auf allen Seiten? Gelingt es uns auch in Zukunft, aufstrebende Migrations- und Religionsgemeinschaften mit Respekt zu integrieren - statt sie mit alles \u00fcber einen Leisten schlagenden, einseitigen Verboten generell zu stigmatisieren?\nWobei, jemandem Respekt zu zollen eine sittliche Grundhaltung ist, die mit der\nwechselseitigen Anerkennung von Unterschieden und Distanzen zwischen den Menschen einhergeht.\nRespekt bedeutet nicht einseitige R\u00fccksichtnahme. Respekt ist vielmehr eine Tugend der Gegenseitigkeit.\nDies alles kann gelingen, wenn wir uns immer wieder auf unsere St\u00e4rken besinnen:\nAuf unsere Selbst\u00e4ndigkeit und\nEigenverantwortlichkeit.\nAuf unsere Leistungsf\u00e4higkeit.\nLeistung muss sich lohnen und soll sich auch auszahlen - f\u00fcr die, die es verdienen.\nHalten wir aber auch Mass und\nbehalten wir stets die Bescheidenheit vor Augen.\nUnd bewahren wir neben dem Respekt auch die n\u00f6tige Achtung. Vor der Natur, der Sch\u00f6pfung, dem N\u00e4chsten oder auch vor unserer Geschichte.\nFreiheit und Solidarit\u00e4t\nMeine Damen und Herren,\nZum Gl\u00fcck sind wir dazu verpflichtet, die n\u00e4chste Seite der Erfolgsgeschichte Schweiz zu schreiben. Die Schweiz so zu gestalten, dass sie in unserer Welt bestehen kann.\nVergessen wir dabei nicht, was Eidgenossenschaft bedeutet.\nEidgenossenschaft verlangt, die St\u00e4rke des Volkes am Wohl der Schwachen zu messen.\nEidgenossenschaft verlangt, dass wir uns alle engagieren, unsere Sicherheit zu sch\u00fctzen und die gemeinsame Wohlfahrt zu f\u00f6rdern.\nUnd Eidgenossenschaft verlangt die Verbindung von Freiheit und Solidarit\u00e4t.\nEidgenossenschaft fordert uns alle: dich und mich. Ich freue mich auf den 2. August!", "Ich erinnere mich, wie wir als Kinder den 1. August feierten: Meine Mutter belegte Br\u00f6tli und gestaltete mit Tomaten und Emmentalerk\u00e4se Schweizer Kreuze.\nIch weiss noch: Wir hatten damals ausl\u00e4ndische G\u00e4ste, die sich entsetzten und fanden, es sei respektlos, ein Hoheitszeichen mit Tomaten und K\u00e4se darzustellen. Wir Kinder fanden umgekehrt unsere G\u00e4ste etwas steif und \u00fcbten uns in immer neuen Schweizer Kreuzen, Johannisbeerw\u00e4hen mit weissem Schlagrahm, sp\u00e4ter mit Produkten, die nicht mehr urschweizerisch waren, Randen mit italienischem Parmesan und schliesslich mit Wassermelonen und Fetak\u00e4se, alles unverkrampfte und fr\u00f6hliche Darstellungen unseres Schweizerkreuzes, aber appetitliche.\nK\u00fcrzlich w\u00e4hrend der Fussballweltmeisterschaft haben wir einen \u00e4hnlich unverkrampften Umgang mit dem Schweizerkreuz erlebt: Es ist aufs Gesicht gemalt worden und auf den Bauch gepinselt, es wurde um den Kopf gewickelt und ans Auto geh\u00e4ngt.\nUnd wie bei den 1.-August-Br\u00f6tli war auch bei diesem fr\u00f6hlichen Patriotismus l\u00e4ngst nicht alles immer nur urschweizerisch. Am feurigsten jubelten Secondos und Terzos unserer Nationalmannschaft zu, und auf dem Rasen k\u00e4mpfte eine Nationalmannschaft mit Wurzeln aus aller Welt und machte die ganze Schweiz gl\u00fccklich.\nDarum geht es ja eigentlich, dass die Menschen gl\u00fccklich sein k\u00f6nnen. Jeder Staat versucht das.\nWir sind ein Rechtsstaat, wir garantieren soziale Sicherheit, wir kennen eine breite Grundversorgung, wir sind ein politisch stabiles Land und wir leben mitten in der EU, welche Frieden zwischen einstigen Feinden geschaffen hat.\nDie wichtigste Kraft aber, die uns zufrieden und gl\u00fccklich machen kann, ist nicht der Staat. Das sind wir selber. Davon geht auch unsere Bundesverfassung aus:\n\u201cJede Person nimmt Verantwortung f\u00fcr sich selber wahr und tr\u00e4gt nach Kr\u00e4ften zur Bew\u00e4ltigung der Aufgaben in Staat und Gesellschaft bei.\u201c\nVerantwortung f\u00fcr die Gemeinschaft zu \u00fcbernehmen, ist etwas, was viele Leute zufrieden und gl\u00fccklich macht. Die Freiwilligenarbeit in unserem Lande ist enorm. F\u00fcr andere da sein zu d\u00fcrfen, sei es im sozialen Bereich, in der Katastrophenhilfe, in der Gemeindearbeit, in der Kultur, in einem Musikverein zum Beispiel, sich in der direkten Demokratie politisch einzubringen, mitzumachen, kann uns innerlich erf\u00fcllen und uns auch gl\u00fccklich machen.\nIch weiss, dass viele krank sind, einen Menschen verloren haben, im Moment eine Arbeit suchen oder jetzt zu uns fliehen mussten. Es ist unsere Aufgabe, ihnen zu helfen, politisch, aber auch von Mensch zu Mensch. Gerade weil wir das tun, ist die Schweiz ein Land, in dem alle die Chance haben, ihr Gl\u00fcck zu finden.\nAber wir sind keine Insel. Was es bedeutet, Nachbarn ausgesetzt zu sein, die keinen Frieden wollen, sondern Vernichtung und Zerst\u00f6rung suchen, erleben Menschen im Libanon und in Israel. Ihr Schicksal ist uns allen nicht gleichg\u00fcltig und wir setzen uns f\u00fcr die Betroffenen ein und auch daf\u00fcr, dass die Gewalt ein Ende hat. Was wir in unserem Land anstreben, m\u00f6chten wir ebenfalls f\u00fcr die ganze Welt. Unser Gl\u00fcck hat nur Bestand, wenn wir es auch andern erm\u00f6glichen.\nWenn wir uns am Schicksal aller Menschen beteiligen, die von Krieg, Hunger und Armut gepr\u00e4gt werden, wenn wir alle unser Land und die Welt mitgestalten, dann k\u00f6nnen wir zufrieden, vielleicht sogar gl\u00fccklich sein.\nIch w\u00fcnsche Ihnen ein frohes Fest.", "\n1. Warum feiern wir heute?\nWir haben uns heute hier versammelt, um in einfacher, aber w\u00fcrdiger Weise Geburtstag zu feiern. Den Geburtstag unseres Vaterlandes. Wir tun es so, wie es uns die Tradition gebietet.\nIm Gegensatz zu den Menschen erblicken L\u00e4nder nicht an einem bestimmten Tag das Licht der Welt. Die Schweiz schon gar nicht. Sie ist vielmehr in langen Zeitr\u00e4umen entstanden. Als Geburtsjahr wurde das Jahr 1291 bestimmt. Warum? Weil auf dieses Jahr ein wichtiges Dokument datiert wurde: Der Bundesbrief von 1291.\nAm Anfang der Eidgenossenschaft steht also dieses Pergamentpapier.\nEs ist nur ein kurzes Schriftst\u00fcck.\nEin einziges Blatt.\n20 cm breit und 32 cm hoch.\nIn Latein geschrieben.\nSiebzehn Zeilen Text.\nMan kann sich ausdenken, wie heute ein solches Dokument aussehen w\u00fcrde, wie viele hundert Seiten es umfassen w\u00fcrde. Zwar nicht in Lateinisch geschrieben, aber f\u00fcr uns trotzdem unverst\u00e4ndlich.\nDer Bundesbrief ist zeitlos. Aber zu jeder Zeit \u2013 auch heute \u2013 aktuell. Weil er f\u00fcr die Schweiz Grunds\u00e4tzliches enth\u00e4lt:\nEr beginnt mit der Anrufung Gottes; und stellt sich damit unter dessen Schutz.\nEs wird beschlossen, das Schicksal in die eigenen H\u00e4nde zu nehmen, und keine fremden Richter \u00fcber sich zu dulden.\nMan verspricht sich gegenseitig Hilfe zu leisten.\nDieser Bundesbrief ist also das Bekenntnis und der Ausdruck des gemeinsamen Willens zur Unabh\u00e4ngigkeit. Und darum ist es ein zeitloses Geschehen, das wir heute am 715. Geburtstag der Schweizerischen Eidgenossenschaft feiern d\u00fcrfen.\n2. Was ist am Geburtstag zu feiern?\nGeburtstage sind Feiern der Dankbarkeit. Dankbar feiern wir, dass wir es wieder ein Jahr weiter gebracht haben. Und das im 715. Lebensjahr!\nWir feiern nicht die Unfehlbarkeit des Landes. Nein. Wir wollen heute mit Dankbarkeit unseres Landes, seiner Geschichte und seiner Menschen gedenken.\n3. Was unterscheidet der schweizerische Geburtstag von anderen?\nDie Schweiz feiert ihren Geburtstag \u201efl\u00e4chendeckend\u201c in ein paar Tausend Gemeinden, in Familien- und Freundeskreisen.\nEine zentrale, offizielle Nationalfeier, wie das in anderen L\u00e4ndern \u00fcblich ist, kennt die Schweiz nicht.\nTrotzdem, und ich betone dies: Alle Feiern sind gleichwertig. Damit feiern Sie hier stellvertretend f\u00fcr das Ganze. Und es braucht beileibe keinen Bundesrat dazu. In der Schweiz funktioniert sogar die Bundesfeier ohne obrigkeitlichen Segen.\nDr\u00fcckt sich nicht schon darin eine wesentliche Besonderheit unseres Landes aus? Nicht von oben, nicht durch einen k\u00f6niglichen Gnadenakt ist die Schweiz gepr\u00e4gt worden. Nein, von unten, durch die B\u00fcrger, die sich zur Unabh\u00e4ngigkeit verpflichteten.\nSo soll es auch am Bundesfeiertag nicht anders sein.\n4. Das Wesen der Schweiz\nEin wesentliches Merkmal der Schweiz ist der feste Wille zur Unabh\u00e4ngigkeit im Innern wie gegen aussen.\nFreiheit, Selbstbestimmung und Selbstverantwortung geh\u00f6ren untrennbar zusammen.\nDiese drei S\u00e4ulen haben die Schweiz stark und wohlhabend gemacht, weil sie auch dem Einzelnen gen\u00fcgend Raum boten, stark und wohlhabend zu sein. Denn ein Staat ist immer die Summe seiner B\u00fcrger.\nFreiheit, Selbstbestimmung und Selbstverantwortung sind nicht nur bequem. Es gilt die Instrumente und die Mentalit\u00e4t, die das f\u00f6rdern und aufrechterhalten, bereit zu stellen. Neben B\u00fcrgerpflichten auch eine Armee. Wohl ist der Wille zur Selbstbestimmung immer wieder im Laufe der Geschichte bedroht worden. Nicht, dass die Schweizer stets ein tugendhaftes V\u00f6lklein gewesen w\u00e4ren. Nein, oft genug haben sie gegen ihre eigenen Grunds\u00e4tze verstossen. Sie haben gelieb\u00e4ugelt mit den europ\u00e4ischen Grossm\u00e4chten, ihre Neutralit\u00e4t vergessen, sich angebiedert.\nDie Gefahr kommt heute auf leiseren Sohlen. Unsere Unabh\u00e4ngigkeit ist weniger von aussen bedroht. Internationalismus, die Lust nach grossen Zusammenschl\u00fcssen, Teilnahme an \u00fcberstaatlichen Organisationen sind angesagt \u2013 und dahin dr\u00e4ngen politische Eliten. Aber dies sind Irrwege f\u00fcr die Schweiz. Weltoffen Ja. Einbindung und Einschr\u00e4nkung der Handlungsfreiheit Nein.\nWer die 715j\u00e4hrige Geschichte verfolgt, wird sehen: Zum Gl\u00fcck hat das Land immer wieder zu seinem Weg zur\u00fcckgefunden. Wir haben uns immer wieder auf die Freiheit, die Selbstbestimmung und die Eigenverantwortung besonnen. Auf die eigene Staatsidee ist Verlass.\nMit Freude stellen wir fest, dass angesichts der Realit\u00e4ten in dieser Welt, die Menschen in unserem Lande wieder vermehrt merken, was es bedeutet, im eigenen Lande bestimmen zu k\u00f6nnen.\n5. Ein Volk von Minderheiten\nIn der Schweiz geh\u00f6rt man ja immer gleichzeitig verschiedenen Mehrheiten und Minderheiten an. Man ist Deutschschweizer, Romand, Tessiner, R\u00e4toromane, Innerschweizer, Schaffhauser, St\u00e4dter, Landbewohner, Katholik, Reformierter, Konfessionsloser, Unternehmer, Handwerker, Arbeiter, Staatsangestellter, Vater, Mutter, Steuerzahler, Rentner, Automobilbenutzer, Velofahrer, Konservativer, Sozialist, Liberaler \u2013 aber eines sind wir alle gemeinsam: B\u00fcrger dieses Landes.\nWie k\u00f6nnen wir alle diese Interessen, Meinungen, Konfessionen, Sprachen, Altersgruppen unter einen Hut bringen? Dann sage ich: Sicher nicht unter den Hut Gesslers. Was wir brauchen, ist mehr Freiheit f\u00fcr den Einzelnen. Was die B\u00fcrger wollen, ist m\u00f6glichst wenig G\u00e4ngelung, Bevormundung und moralistische Besserwisserei. Und zwar nicht Bevormundung von aussen aber auch nicht von innen.\nWas verbindet denn diese vier Gemeinden, die ich im Rahmen der 1. Augustfeierlichkeiten besuchen durfte?\nDer gemeinsame Wille, in einem Land zu leben, das seinen Weg in Freiheit und Selbstbestimmung beschreitet. Eine Selbstbestimmung, die ihren unmittelbarsten Ausdruck in der direkten Demokratie gefunden hat.\nIn keinem anderen Staat der Welt hat der einzelne B\u00fcrger so viel zu sagen wie hier. Vier mal j\u00e4hrlich sind die Schweizerinnen und Schweizer aufgerufen, auch zu Sachfragen ihre Meinung zu bilden. Das mag m\u00fchsam sein, ist aber eine wunderbare Einrichtung, gerade weil sie uns so viel abverlangt. Mit \u201euns\u201c meine ich uns alle.\nDie B\u00fcrger m\u00fcssen sich orientieren und zu einer Entscheidung kommen.\nDie Parteien sind aufgefordert Position zu beziehen und Abstimmungsk\u00e4mpfe durchzustehen.\nDie Politiker m\u00fcssen sich immer wieder neu pr\u00fcfen und best\u00e4tigen lassen. Die Politiker sollen auch nach den Wahlen hinstehen vor die W\u00e4hlerinnen und W\u00e4hler und ihre Vorlagen den Menschen erkl\u00e4ren und so reden, dass man sie versteht. Auch das geh\u00f6rt zu den Aufgaben und Anforderungen einer direkten Demokratie.\n6. Vier Gemeinden \u2013 vier Geschichten. Einheit in der Vielfalt.\nWir sind zusammengekommen, um \u00fcber die Schweiz und ihr Wesen und \u00fcber ihre Werte nachzudenken. Wir tun es freudig an dieser Geburtstagsfeier. Wir tun es freiwillig \u2013 weil uns niemand dazu zwingen kann. Viele L\u00e4nder haben andere Zeiten erlebt. Sie haben ihren Geburtstag sorgenvoll und unfreiwillig begangen.\nWenn ich an die vier Orte (Mont sur Rolle, Uster, Kerns, Oberwald) denke, die ich gestern und heute besuche, dann steht jeder von ihnen in seiner ganzen Einzigartigkeit und speziellen Geschichte da. Und trotzdem geh\u00f6ren wir zusammen. Diesem \u201etrotzdem\u201c sollten wir an einem Tag wie dem 1. August nachgehen \u2013 und doch die Vielfalt nicht schm\u00e4lern.\n6.1. Mont sur Rolle\nIch kann mir vorstellen, dass die Waadtl\u00e4nder ein anders Verh\u00e4ltnis zum R\u00fctlibund pflegen als die Z\u00fcrcher, Obwaldner oder Walliser. Vielleicht denken die Waadtl\u00e4nder besorgt an die Herrschaft, welche die alten Eidgenossen und namentlich die Berner ausge\u00fcbt haben. Vielleicht ist den Waadtl\u00e4ndern das Jahr 1798 (Einmarsch der Franzosen) oder 1803 (die Waadt wird ein eigenst\u00e4ndiger Kanton) oder 1848 (der neue Bundesstaat) weit wichtiger als 1291.\nDoch so weit sind alle diese Gedenkjahre vom Bundesbrief gar nicht entfernt, wie es zuerst scheinen mag:\nUnsere Bundesverfassung von 1848 (auch in der j\u00fcngsten, revidierten Fassung) beginnt mit den Worten: \u201eIm Namen Gottes des Allm\u00e4chtigen!\u201c \u2013 \u201eAu nom de Dieu Tout-Puissant!\u201c.\nUnd gleich darauf folgt das Bekenntnis zum Fundament, auf dem die Schweiz steht: Freiheit, Demokratie, Unabh\u00e4ngigkeit und Neutralit\u00e4t.\nWelches Ereignis, welche Jahreszahl wir auch immer herausgreifen: Der Geist der Freiheit und Selbstbestimmung ist als verbindende Klammer in allem erkennbar. Ob in der Romandie, ob in der Innerschweiz, ob im \u201eZ\u00fcribiet\u201c oder im Oberwallis! Und heisst es nicht im Wappen des Kantons Waadt \u201elibert\u00e9 et patrie\u201c? Steht dieser Wahlspruch nicht f\u00fcr die ganze Schweiz, f\u00fcr uns alle? Ist dieser Geist nicht Ausdruck des Bundesbriefes von 1291?\n6.2. Uster\nUster hat nicht nur den 1. August als Gedenktag an den Bundesbrief von 1291. Nein. Uster m\u00f6chte vielleicht lieber an den Ustertag vom 22. November 1830 erinnern. Aber wie der R\u00fctlischwur steht auch der Ustertag in einer Reihe aufm\u00fcpfiger Ereignisse. Solche innereidgen\u00f6ssische Auseinandersetzungen haben eine lange Tradition. Was forderten die rund 10'000 Menschen, die sich in diesem sp\u00e4ten Herbsttag 1830 zusammenfanden? Was wollten sie?\nWieder sind wir bei den Urspr\u00fcngen der Eidgenossenschaft angelangt: Sie forderten nicht mehr und nicht weniger als mehr Freiheit und Selbstbestimmung. Einer der Redner des Uster-Tages begann mit einem Zitat Schillers: \u201eDer Mensch ist frei geschaffen, ist frei und w\u00fcrd\u2019 er in Ketten geboren\u2026\u201c Und diese Freiheit war auch ganz n\u00fcchtern, ganz konkret zu verstehen. Die damals zusammen getragenen Forderungen verlangten vor allem auch das Recht, frei \u00fcber die eigenen Eink\u00fcnfte zu verf\u00fcgen. Man wollte Steuererleichterungen, weniger Zinsen, Abl\u00f6sung der Lasten des Grundbesitzes. All das spielte selbstverst\u00e4ndlich auch in der alten Eidgenossenschaft eine Rolle. Und die gleichen Forderungen wie 1830, wie 1291 treiben die B\u00fcrger heute um. Mehr Freiheit, weniger staatliche Bevormundung. Sie sehen: Der Bundesbrief ist hochaktuell. Auch heute. 715 Jahre sp\u00e4ter im Kanton Z\u00fcrich.\n6.3 Kerns\nDer Innerschweizer Kulturhistoriker Linus Birchler schrieb \u00fcber die Obwaldner (in Abgrenzung gegen\u00fcber dem benachbarten Nidwalden): \u201eDie Obwaldner sind k\u00fchler und bed\u00e4chtiger, oft auch gesch\u00e4ftst\u00fcchtiger. Ihre Aufgeschlossenheit erkl\u00e4rt sich teilweise aus dem Verkehr \u00fcber den Br\u00fcnigpass, der die Einwohner schon fr\u00fch mit Fremden in Ber\u00fchrung brachte.\u201c\nSo blieb der Kanton vorerst auch dem neuen Bund der Eidgenossen von 1291 z\u00f6gernd fern \u2013 ganz nach dem Motto: zuerst einmal abwarten und schauen, ob sich dieses Abkommen bew\u00e4hrt und auch lohnt.\nNoch heute
