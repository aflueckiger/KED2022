die Vision einer herrlichen Landschaft. In ihrem Herzen tragen sie eine Flamme - die Flamme vom 1. August - und sie sagen sich: Was f\u00fcr ein sch\u00f6nes Land! Was f\u00fcr eine gute Luft! Was f\u00fcr ein Gl\u00fcck, einmal etwas anderes als den Maschinenraum, die Werkstatt, das B\u00fcro kennenzulernen, f\u00fcr einen Tag die Hausarbeit verlassen zu k\u00f6nnen! Was f\u00fcr eine Befriedigung zu glauben, dass es bald niemanden geben wird, der nicht ein paar Urlaubstage im Sommer verbringen kann, um die Sch\u00f6nheiten des Schweizer Landes zu genie\u00dfen. Und so wird beim Anblick der Br\u00e4nde am 1. August eine Gemeinschaft der Gedanken hergestellt. Jeder denkt auf seine Weise, aber aus der Vielfalt der Stimmen und Melodien entsteht eine Harmonie.\nEin Tag wie dieser ist zu viel f\u00fcr unsere Herzen, um es lange zu sagen. Lasst uns unsere Reden an diesem Abend des 1. August zu lange halten und darauf achten, die Poesie dieser Nacht nicht zu entweihen, die durch Feuer und laute Demonstrationen unterbrochen wird. Respektieren Sie die Schwerkraft und die Intimit\u00e4t der Stunde.\n\nIm Laufe des Jahres hat der Bundespr\u00e4sident oft Gelegenheit, die Meinung des Ausl\u00e4nders \u00fcber unser Land zu h\u00f6ren. Er hat Gespr\u00e4che mit Staatsm\u00e4nnern, Journalisten, Gewerkschaftssekret\u00e4ren, Gesch\u00e4ftsleuten, Gesch\u00e4ftsleuten und Bauern aus der alten und neuen Welt. Diese M\u00e4nner sprechen die unterschiedlichsten Sprachen und haben die gegens\u00e4tzlichsten Meinungen. Alle sind sich jedoch einig, dass die Schweiz das privilegierteste Land unter allen L\u00e4ndern des Universums ist. Der Bundespr\u00e4sident k\u00f6nnte stolz darauf sein, wenn er nicht so viele Dinge sehe, die auch in unserem Land besser sein k\u00f6nnten und sollten, so viele Dinge, die eines Tages verbessert werden m\u00fcssen. Seine Post bringt ihn; Jeden Morgen viele Briefe von M\u00e4nnern und Frauen, die ihm ihre Sorgen und Leiden anvertrauen. Zugegebenerma\u00dfen ist der Bundespr\u00e4sident nicht in der Lage, in jedem Fall zu intervenieren - es fehlt ihm an Kompetenz und Krediten. Einige Briefe werden ihm von Leuten geschickt, denen niemand helfen kann, weil sie die Ursache ihres Ungl\u00fccks in sich tragen. Die meisten Briefe, die er erh\u00e4lt, rufen jedoch den Schmerz der Dem\u00fctigen hervor. Der Fall liegt in der Verantwortung einer Beh\u00f6rde, die manchmal f\u00f6deralistisch, manchmal kantonal oder kommunal ist. Oft ist es auch alles verschiedene Dinge. Wie oft erh\u00e4lt die Bundespr\u00e4sidentin Briefe, die die besorgte Mutter am Ende ihrer Ressourcen schreit? Er ist nicht sehr stolz und muss sich sagen? Unser Land tut viel, um das Elend zu bek\u00e4mpfen, aber es bleibt noch viel zu tun. Die wichtigsten Ma\u00dfnahmen fallen in die Zust\u00e4ndigkeit des souver\u00e4nen Volkes, das sich durch einen in die Wahlurne geworfenen Wahlzettel ausspricht. M\u00f6gen seine Entscheidungen vom Geist des 1. August inspiriert sein.\nDie Ablehnung vieler Gesetzesvorlagen bei den j\u00fcngsten Volksabstimmungen von Bund, Kantonen oder Gemeinden hat dazu gef\u00fchrt, dass unsere auf Referenden basierende Demokratie in eine Krise geraten ist. Ich bin mit einer solchen Behauptung absolut nicht einverstanden und werde offen sagen, was ich denke, denn mein Wille, meinen Mitb\u00fcrgern nicht zu schmeicheln, ist ebenso eine Form wie das Vertrauen, das ich in die Menschen und die demokratischen Institutionen wahren m\u00f6chte. So wie sie sind. Die Erfahrung der \u00f6ffentlichen Angelegenheiten lehrt uns Folgendes; die Leute k\u00f6nnen \"nein\" sagen. Es ist sein Recht, das respektiert werden muss, weil es ein wesentliches Element unserer Demokratie darstellt, ob heute oder in der Zukunft. Die Geschichte des Referendums zeigt jedoch deutlich, dass die Menschen ihre Entscheidungen jederzeit korrigieren k\u00f6nnen. Es liegt auch in der Natur der Sache, denn unser \u00f6ffentliches Leben kennt keinen stagnierenden Zustand und wird es nie erfahren. Deshalb behalten wir eine weite Sicht. Es gibt in unserem Land viele unterschiedliche Meinungen \u00fcber die Reform der Finanzen des Bundes, und es ist wahrscheinlich, dass aus diesen ernsten Problemen, die nicht von der Regierung und den Bundeskammern erfunden wurden, noch viele Kontroversen entstehen werden, aber Diese Umst\u00e4nde stellen f\u00fcr unsere Generation. Jeder erkennt jedoch, dass diese gro\u00dfen Schwierigkeiten \u00fcberwunden werden m\u00fcssen. Jeder erkennt auch an, dass Kriegsschulden bezahlt werden m\u00fcssen und dass es in der Verantwortung der Gemeinschaft liegt, die Last dieser Ma\u00dfnahmen zu tragen, die der Staat hier manchmal, manchmal dort treffen muss, um seinen B\u00fcrgern zu helfen und das ihn in allen Kreisen beanspruchen, die am Wirtschaftsleben teilnehmen. Unsere Vorfahren stritten sich jahrelang mit der Beute der Burgunder, und ihre Auseinandersetzungen h\u00e4tten beinahe zum Bruch der Bundesanleihe gef\u00fchrt. Lassen Sie uns sicherstellen, dass dasselbe heute nicht passieren kann, wo es nicht darum geht, Kriegsbeute zu teilen, sondern zu bestimmen, wie die finanziellen Belastungen gleichm\u00e4\u00dfig zwischen den Generationen und den Gruppen der Steuerzahler verteilt werden sollen. verursacht durch die Jahre des Krieges und der Krise. Die irritierten \u00c4u\u00dferungen m\u00f6gen hier und da zu h\u00f6ren sein, aber Ihr Finanzminister wird nicht best\u00fcrzt sein! Es wird notwendig sein, meine lieben Konf\u00f6derierten, dass Sie eines Tages eintreffen, um die Show mit zu viel Leidenschaft zu besprechen und Sie schlie\u00dflich zu h\u00f6ren.\nAn diesem Abend des 1. August, bei hellem Feuer, gr\u00fc\u00dfe ich die Auslandschweizer, unsere Freunde und unsere Br\u00fcder ganz besonders herzlich. Es gibt keine Lichter auf ihnen - auf den H\u00f6hen. Aber diese M\u00e4nner und Frauen, die durch gro\u00dfe Land- und Wasserfl\u00e4chen vom Mutterland getrennt sind, wissen diesen Tag auf beeindruckende Weise zu feiern. Die gro\u00dfen Entfernungen haben ihre Liebe zum Land noch leidenschaftlicher gemacht und zwischen ihnen gewebt Freundschaft und Solidarit\u00e4t, die als vorbildlich zu bezeichnen sind. Wir f\u00fchlen uns heute Nacht nah, sprechen Herz von unseren Landsleuten im Ausland und wir wissen, dass sie mit uns in Gedanken sind.\nSeit vierzig Jahren wird das Produkt der Sammlung vom 1. August einer sozialen Arbeit zugeordnet. Dieses Mal muss es mittellosen jungen M\u00e4nnern und Frauen erm\u00f6glichen, sich f\u00fcr einen Beruf zu qualifizieren. Das Abzeichen, das heute verkauft wird, wurde von jungen Leuten hergestellt, die etwas verdienen konnten.\nSollten wir nicht w\u00fcnschen, dass jeder junge Mann oder jede junge Frau mit einer Berufsausbildung ins Leben eintreten kann, die die Erf\u00fcllung seiner Gaben und eine T\u00e4tigkeit sicherstellt, die ihn voll befriedigt? Das Schicksal eines Volkes und das seiner Jugend sind vereint, Dass jeder gl\u00fccklich an dieser Sammlung teilnimmt, die wie ein Feuer sein muss, das von den Protokollen aller befeuert wird.\n\nIn den letzten Tagen haben die Hirten unserer Almen stundenlang schwere Holzlasten vom Wald zum Felsschnabel transportiert, der weit \u00fcber den B\u00e4chen und dem Fu\u00df der Gletscher liegt. Sie wollten, dass die Bewohner der Ebene die Sch\u00f6nheit der Flammen genie\u00dfen, die die Nacht erhellen. Nachdem sie ein paar Momente am Rande des Feuers verbracht hatten, stiegen sie auf dem Pfad, der durch die Rhododendren, kriechenden Kiefern und ihre miteinander verwobenen Wurzeln f\u00fchrte, zum Cottage hinunter. Sie sind schweigsam, diese Hirten der hohen Weiden. Sie halten keine Reden. Aber ich denke gern, dass sie schweigend in die Tr\u00fcmmer hinabsteigen und \u00fcber die gro\u00dfe Herrschaft meditieren, die ein Volk im Laufe der Jahrhunderte angenommen hat, und wir hoffen immer noch, dass es seit Jahrhunderten eine enge Gemeinschaft ist vereint: mit allen Nachbarv\u00f6lkern in Frieden leben; in unseren inneren Angelegenheiten unser \u00f6ffentliches Leben auf unabh\u00e4ngige und demokratische Weise zu regeln, indem wir diese einzigen Ziele verfolgen: das Wohl aller, Gerechtigkeit und Frieden.", "Und heute gedenken die Schweizer jedes Kantons, jeder Konfession, jeder Partei des 100. Jahrestages der Verfassung von 1848. Sie gedenken tats\u00e4chlich des 100. Jahrestages der modernen Schweiz, die seit einem Jahrhundert erhalten ist Regimekrisen oder Kriege, in denen alle anderen europ\u00e4ischen Staaten untergegangen sind. Um die tiefen Gr\u00fcnde f\u00fcr dieses Privileg herauszufinden, w\u00e4re es weder klug noch fair, die allgemein wohlwollende Haltung anderer Nationen uns gegen\u00fcber zu ignorieren. War es Respekt, Freundschaft, reine Berechnung? Es war das eine oder andere. Es ist sicher, dass ihr Schicksal anders gewesen w\u00e4re, wenn die Schweiz weder Respekt und Freundschaft noch Berechnung anderer verdient h\u00e4tte. Es w\u00e4re wirklich anders gewesen, wenn wir an die letzten beiden Kriege gedacht h\u00e4tten. Was bedeutet dies, au\u00dfer dass f\u00fcr einen kleinen Staat der beste Weg zur Gew\u00e4hrleistung von Unabh\u00e4ngigkeit und Freiheit darin besteht, zu wissen, wie man einen Ruf f\u00fcr Redlichkeit, politischen und moralischen Fortschritt schafft und aufrechterh\u00e4lt und notfalls, um sich verteidigen zu k\u00f6nnen. Genau das haben die Schweizer im Laufe eines Jahrhunderts vorgeschlagen. Grundschulen, sie bildeten ein Instrument der Volkserziehung, Kunstgewerbeschulen, ein Mittel zur wirtschaftlichen Verbesserung der Universit\u00e4ten, ein Zentrum der Kultur und des internationalen Austauschs; \u00d6ffentlicher und privater Verkehr, das Fahrzeug, das die Verkehrsentwicklung sowohl in den inneren als auch in den \u00e4u\u00dferen Beziehungen zum gegenseitigen Nutzen gef\u00f6rdert hat. Und vor allem haben sie die Schweiz zu einem Land gemacht, in dem die Freiheit ein Dogma ihres \u00f6ffentlichen Rechts ist, ein Land, in dem die Armee kein Mittel der Aggression ist, sondern sich gegen den Aggressor verteidigt, ein Land, in dem Das Prinzip der Neutralit\u00e4t macht den Frieden humaner und gastfreundlicher f\u00fcr diejenigen, die unter dem Krieg leiden. Die Schweiz ist im Gro\u00dfen und Ganzen ein Land, das das Vertrauen, den Respekt und die Freundschaft zu wem macht Gib ihm das Vertrauen, den Respekt und die Freundschaft und wer versucht wenn m\u00f6glich mehr daraus zu machen.\nWo sind wir jetzt Auf politischem und wirtschaftlichem Gebiet ist die internationale Lage alles andere als beruhigend. Ich freue mich jedoch, dass wir in Bezug auf die Schweiz ausnahmslos ausgezeichnete diplomatische Beziehungen zu allen V\u00f6lkern und Regierungen unterhalten. Es kann passieren, und manchmal sto\u00dfen wir bei unseren Wirtschaftsverhandlungen auf einige Schwierigkeiten. Sie haben unsere Freundschaften jedoch noch nie initiiert.\nAuf unserem Kontinent stehen neben politischen Differenzen vor allem wirtschaftliche Fragen im Vordergrund. Erstere unterliegen Schwankungen, weil sie stark von M\u00e4nnern abh\u00e4ngig sind; Die Sekunden sind konstanter, weil sie von den Fakten abh\u00e4ngen. Diese Tatsachen nennt man den Umbruch, den Schaden, die Zerst\u00f6rung durch den letzten Weltkrieg. F\u00fcr uns Schweizer haben die wirtschaftlichen Schwierigkeiten, die Europa plagen, auch ungl\u00fcckliche Auswirkungen und eine entscheidende Bedeutung. Zuallererst, weil wir uns nicht vom Rest des Kontinents trennen k\u00f6nnen, der darunter leidet, und weil wir zu gut wissen, dass es schwierig ist, die politische Unabh\u00e4ngigkeit f\u00fcr lange Zeit ohne eine vern\u00fcnftige wirtschaftliche Unabh\u00e4ngigkeit aufrechtzuerhalten. Deshalb hat die Schweiz seit 1848 - wie ich sage - seitdem es sie gibt, M\u00fche, den Mangel an Rohstoffen durch die Quantit\u00e4t ihrer Arbeit und die Qualit\u00e4t ihrer Produktion auszugleichen. Trotz dieser einzigartigen und schwierigen Situation ist die Schweiz heute eines der wenigen L\u00e4nder Westeuropas, das keine finanzielle Unterst\u00fctzung ben\u00f6tigt, da sie von den Schrecken des Krieges verschont blieb von au\u00dfen. Dies erkl\u00e4rt die einzigartige Situation der Staaten, die sich an den Marshall-Plan halten. Und lange bevor wir von dieser gl\u00fccklichen Initiative sprechen, hat unser Land den von den Feindseligkeiten betroffenen Nachbarv\u00f6lkern spontan geholfen, und es wird sich im gleichen Sinne mit den Ma\u00dfnahmen der europ\u00e4ischen wirtschaftlichen Zusammenarbeit verb\u00fcnden jede Bem\u00fchung, den Frieden in der Welt wiederherzustellen, innerhalb der Grenzen, die ihr durch ihren verfassungsm\u00e4\u00dfigen Status und ihre traditionelle Neutralit\u00e4tspolitik auferlegt und gew\u00e4hrt wurden.\nDas Schweizer Volk wei\u00df, dass sein Schicksal diesen vier historischen und politischen Konstanten untergeordnet und eng verbunden ist? seine innere Harmonie, die Aufrechterhaltung seiner Individualit\u00e4t, seine geistige und materielle Erf\u00fcllung, seine treue und gro\u00dfz\u00fcgige Zusammenarbeit mit anderen Staaten.\nSo kann die Schweiz durch ihre inneren St\u00e4rken, durch das Verst\u00e4ndnis der gerechten V\u00f6lker und durch die Gnade Gottes leben und leben.", "Gestatten Sie, dass ich heute meinen ersten Gruss\nan jene richte, denen es versagt ist, den Bundesfeiern\nauf den Pl\u00e4tzen unserer St\u00e4dte und D\u00f6rfer\nbeizuwohnen, weil sie ans Krankenbett gefesselt\nsind, den Kranken und den Leidenden, die in ihrem Heim oder in all den Krankenh\u00e4usern, Spit\u00e4lern\nund Sanatorien des Landes meinem Worte lauschen.\nIhnen gilt heute mein erstes Gedenken, verbunden\nmit den besten W\u00fcnschen. Von einem Krankenlager\nstr\u00f6mt oft mehr Kraft und Segen aus in die Familien und in das Land, als die Kranken selbst es ahnen k\u00f6nnen. Daf\u00fcr danke ich ihnen, und ich\ndanke auch allen jenen immer hilfsbereiten und\nopfermutigen Menschen, die in treuer Hingabe,\nunsere lieben Kranken betreuen. Sie erf\u00fcllen Tag\nf\u00fcr Tag jenes Kernwort im ersten eidgen\u00f6ssischen,\nBundesbrief: Promiserunt invicem sibi assistere auxilio \u2013\nSie gelobten, sich gegenseitig beizustehen\nund zu helfen.\nMein zweiter Gruss gilt unsern Auslandschweizern,\njenen unserer Landsleute, die in weiter Ferne\nheute mehr noch als sonst an ihre alte Heimat denken\nund in ihren Herzen dem fernen Vaterland das\nGel\u00f6bnis der Treue erneuern. Ich weiss, dass Euch\nin der Ferne die Heimat doppelt lieb geworden ist,\ndass Euch heute zwar nicht die H\u00f6henfeuer, wohl\naber die Augen brennen und dass Ihr Euch uns\nheute aufs engste vereinigt und verbunden f\u00fchlt.\nIhr legt durch Eure Arbeit, durch schweizerische Pflichterf\u00fcllung und vaterl\u00e4ndische Treue Eurer alten Heimat Ehre ein. Daf\u00fcr dankt Euch die\nHeimat. Sie gr\u00fcsst Euch. Und wenn heute abend\nalle Glocken unseren Landes zusammenklingen,\ndann gilt ihr ehernes Feiertagslied auch der eidgen\u00f6ssischen\nTreue in fernen Landen.\nUnd nun gr\u00fcsse ich Euch alle, meine lieben Eidgenossen,\nderen Herzen heute h\u00f6her schlagen im\nGedanken an den ewigen Bund, den unsere V\u00e4ter\nvor 656 Jahren geschlossen haben. Wir alle miteinander\ngr\u00fcssen unser gemeinsames Vaterland. Wir\ngedenken in Dankbarkeit all der Generationen, die\nuns vorangegangen sind und f\u00fcr die Freiheit unseres\nLandes geopfert, gearbeitet, gestritten und geblutet haben.\nWir denken an die Geschlechter, die\nnach uns kommen werden und denen wir das Erbe\nunserer V\u00e4ter froh und unversehrt zu \u00fcbergeben\nverpflichtet sind. Nicht nur frei und unversehrt,\nvielmehr noch bereichert und gefertigt durch unsere\neigene Arbeit und unsern eigenen Beitrag.\nAls ich zu Beginn des neuen Jahres von dieser\nStelle aus dem Schweizervolk meine Gl\u00fcckw\u00fcnsche\n\u00fcberbringen durfte, habe ich daran erinnert, dass\ndieses Jahr f\u00fcr unsere schweizerische Demokratie\ngrosse und bedeutungsvolle Entscheide bringen\nwerde, und ich gab der Hoffnung Ausdruck, dass\nes ein Jahr positiver Bew\u00e4hrung unserer Demokratie\nwerden m\u00f6ge. Der Bundespr\u00e4sident von\n1947 ist gl\u00fccklich und froh dar\u00fcber, feststellen zu\nd\u00fcrfen, dass diese Hoffnung sich bisher erf\u00fcllt hat,\nviel sch\u00f6ner und gr\u00f6sser, als wir es erwarten durften.\nIch denke an den Volksentscheid vom 6. Juli\ndieses Jahres, der als ein grosser, gl\u00fccklicher Tag\nin die Geschichte unseres Landes eingetragen ist,\nals ein Tag der Solidarit\u00e4t und des eidgen\u00f6ssischen\nSchulterschlusses, als ein Tag der Erf\u00fcllung des\nGel\u00f6bnisses, das sich die ernten Eidgenossen am\nTage, da unser Bund gegr\u00fcndet wurde, gaben:\neinander beizustehen und zu helfen.\nSo d\u00fcrfen wir denn am Tage der diesj\u00e4hrigen\nBundesfeier mit froher Zuversicht in die Zukunft\nblicken. Zwar ist die Welt noch nicht befriedet.\nDunkle Wolken hangen immer noch am Himmel,\nund neue Sorgen umw\u00f6lken unsere Stirnen. Was\nuns aber mit Zuversicht und Vertrauen erf\u00fcllt, das\nist die innere Geschlossenheit und Festigkeit unseres\nVolkes, das gewillt ist, nach wie vor in Freiheit und\nEhre seinen eigenen Weg zu gehen, den schweizerischen\nWeg, der uns vorgezeichnet ist durch eine\nTradition von Jahrhunderten und durch die\nH\u00f6llenfeuer, die in unseren Herzen brennen. Ich\nw\u00fcsste Euch in dieser feierlichen Abendstunde keinen\nsch\u00f6neren Gruss und Wunsch zuzurufen als\njenen, den der Bundesrat immer an den Schluss\nseiner Briefe an die Regierungen der eidgen\u00f6ssischen\nSt\u00e4nde stellt: Wir empfehlen Euch, Eidgenossen,\nsamt uns in den Schutz des Allm\u00e4chtigen.", "Der 1. August ist f\u00fcr das Schweizervolk ein Tag\nernster Besinnung und innern Erlebens. In unserer\nrastlosen Gesch\u00e4ftigkeit stehen wir einen Augenblick\nstill, halten Umschau und pr\u00fcfen, oh wir auf\ndem rechten Weg pellen.\nWir haben in den letzten Jahren eine gefahrvolle\nWegstrecke zur\u00fcckgelegt. Viele von uns k\u00f6nnen\ndie Gef\u00e4hrlichkeit dieses Weges und die Tiefe\ndos Abgrundes, an denn er vorbeif\u00fchrte, erst im\nR\u00fcckblick ganz erkennen. Die M\u00e4nner, die berufen\nwaren vorauszugehen, waren sich der Schwere ihrer\nAufgabe und Verantwortung voll bewusst. Sie\nkannten kein h\u00f6heres Ziel, als in treuer Pflichterf\u00fcllung dein Volke und dem Lande zu dienen.\nSie danken heute Gott f\u00fcr seinen Beistand, sie\ndanken dem Schweizervolk f\u00fcr seine br\u00fcderliche\nEintracht und seinen Durchhaltewillen, sie danken\nder Armee f\u00fcr ihre Wachsamkeit und die dauernde\nKampfbereitschaft.\nIn Ehren hat sich der Schweizer in seiner\nDoppelstellung als B\u00fcrger und Soldat bew\u00e4hrt\nund seinen zwiefachen Pflichtenkreis treu erf\u00fcllt.\nDas war nicht immer leicht, und die Schwierigkeiten\nder doppelten Aufgabe machten erst recht\nnicht halt vor den Kreisen und Pers\u00f6nlichkeiten,\nauf denen die Schwere der milit\u00e4rischen\nund der zivilen Verantwortung lasteten. Wohl\nist die milit\u00e4rische, die wirtschaftliche und\ndie geistige Landesverteidigung im R\u00fcckblick auf\ndie Kriegsjahre ah Einheit zu erkennen. Aber\nunvermeidlich war es, dass die Sorgen um die\n\u00e4ussere Sicherheit des Bundes einerseits und um\ndie Landesversorgung mit Lebensmitteln und Rohstoffen\nanderseits sich zuweilen \u00fcberschnitten und\ndelikate Entscheidungen verlangten. Ohne den\nsichern Schutz der Armee w\u00e4re es nutzlos gewesen,\ndie \u00c4cker zu bestellen. Ohne Lebensmittel und\nRohstoffe h\u00e4tte die Armee weder durchhalten,\nnoch Waffen schmieden und Festungen bauen\nk\u00f6nnen. Aber der Wille zur Verst\u00e4ndigung war\nauf beiden Seiten vorhanden. Es liegt auch kein\nGrund vor, nachtr\u00e4glich Zweifel in die Schlagkraft\nder Armee und in die Zuverl\u00e4ssigkeit der milit\u00e4rischen\nF\u00fchrer aller Grade aufkommen zu lassen.\nDas Schweizervolk hat bis zum Kriegsende \u00fcber\ndie milit\u00e4rischen Probleme nur wenig vornehmen\nk\u00f6nnen. Nunmehr ist der Zeitpunkt der allseitigen\nRechenschaftsablage gekommen, die sich wieder in\nden geregelten Formen unseres demokratischen\nLebens vollzieht.\nDer Bundesrat wird sich in sachlicher Offenheit\nzu allem \u00e4ussern, was, der \u00dcberlieferung\neines freien Volkes entsprechend, der \u00f6ffentlichen\nKritik untersteht. Er darf aber wohl beanspruchen,\ndass ihm dazu die n\u00f6tige Zeit einger\u00e4umt\nwird. Parlament und Volk sind alsdann\nberufen, sich ein eigenes Urteil zu bilden.\nDie Schweiz hat w\u00e4hrend des Krieges f\u00fcr die\nErhaltung ihrer Freiheit und Unabh\u00e4ngigkeit gewaltige\nOpfer gebracht. Dennoch darf uns auch\nheute kein Opfer zu gross sein, um mitzuhelfen,\nKot und Elend der vom Kriege heimgesuchten\nMenschen zu lindern.\nDabei denken wir in erster Linie an unsere\nLandsleute in der Fremde, die mit Herz und Seele\nmit ihrer schweizerischen Heimat verbunden blieben\nund in deren Herzen die Glut der Heimatliebe\nnie verglimmte. Ihnen entbieten wir vaterl\u00e4ndischen\nGruss. Viele Auslandschweizer haben die\nSchrecken des Krieges miterlebt, Haus und Hof\nverlassen, Hunger und Entbehrungen leiden m\u00fcssen.\nWir empfinden es als eine patriotische Pflicht,\nbesonders ihnen helfend beizustehen.\nWelchen Weg sollen wir in Zukunft gehen?\nEs kann nur der schweizerische Weg sein, den\nuns unsere V\u00e4ter schon vor 655 Jahren im\nersten Bundesbrief gewiesen haben und der\nnach den hohen Zielen des Friedens, der Freiheit\nund der Gerechtigkeit f\u00fchrt.\nEs ist die Treue zum christlichen Glaubensbekenntnis,\ndie Achtung der Pers\u00f6nlichkeit, der Minderheiten,\ndes Rechts, der freien Meinungs\u00e4usserung,\naber auch die Verpflichtung, Streitigkeiten friedlich\nzu schlichten, in keine fremden H\u00e4ndel sich\neinzumischen, in Not und Gefahr sich beizustehen\nund jedem Angreifer mit aller Macht und Kraft\nentgegenzutreten.\nDer heutige Tag sei uns erneut Mahnung, trotz\nVerlockungen und Drohungen von aussen und innen\nan altbew\u00e4hrten, schweizerischen Staatsgrunds\u00e4tzen\nfestzuhalten und in br\u00fcderlicher Eintracht\ntreu zur Schweizerfahne zu stehen. Vaterlandstreue\nund Brudersinn haben das Schweizervolk in Zeiten\nvon Gefahr stark gemacht und sollen uns auch in\nZukunft wegweisend sein.\nEs ist verst\u00e4ndlich, dass die V\u00f6lker, die im\nKriege standen, vieles mit andern Augen sehen und\nanders bewerten als ein vom Krieg verschonter,\nneutraler Kleinstaat. Dennoch wollen wir unsere\nLebensrechte, zu denen auch die Wahrung der\nNeutralit\u00e4t geh\u00f6rt, mit Entschlossenheit und\ninnerer \u00dcberzeugungskraft verteidigen.\nWir sch\u00e4tzen uns gl\u00fccklich, dass es uns\ngelungen ist, mit allen Staaten normale und\nfreundschaftliche Beziehungen zu pflegen,\noder herzustellen, wo noch eine L\u00fccke bestand.\nWir hoffen, dass nunmehr der Weg zu einer\nengen Zusammenarbeit mit der neuen Weltorganisation\ngeebnet sei. Denn die Schweiz\nm\u00f6chte nicht unt\u00e4tig beiseite stehen, sondern\nsie will mithelfen, den Frieden zu sichern, und\nsich am geistigen und sittlichen Wiederaufbau\nder Welt beteiligen.\nWir d\u00fcrfen uns nicht entmutigen lassen, wenn\nden Bem\u00fchungen zur V\u00f6lkerverst\u00e4ndigung immer\nneue Hindernisse im Wege stehen und gute Hoffnungen\nimmer wieder durch bittere Entt\u00e4uschungen\nabgel\u00f6st werden. Die Zerst\u00f6rung materieller, geistiger\nund moralischer Werte durch den Krieg ist so\ngross, und die Probleme \u00ablind derart vielgestaltig\nund schwielig, dass viel Zeit und Geduld f\u00fcr ihre\nL\u00f6sung erforderlich sind.\nEine neue V\u00f6lkervereinigung ist wohl nur dann\nin der Lage, den Frieden zu sichern, wenn eine\nneue bessere Gesinnung die Welt erfasst, die\ngeistige und sittliche Werte im Menschen h\u00f6her\nbewertet als Reichtum und Macht. Nicht die zerst\u00f6renden\nKr\u00e4fte in Atombomben, sondern die\nKettenreaktionen des guten Willens in den Herzen\naller Menschen m\u00fcssen ausgel\u00f6st werden, wenn die\nWelt gesunden soll.\nSolange der Friede nur durch das Gleichgewicht\nder R\u00fcstungen von M\u00e4chtegruppen erhalten wird,\nw\u00e4re es unverantwortlich, wenn die Schweiz ihr\nWehrwesen vernachl\u00e4ssigen wollte. Es w\u00e4re zu sp\u00e4t,\nerst im Zeitpunkt drohender Gefahr die Truppen\nmit neuen Waffen ausr\u00fcsten und ausbilden zu\nwollen.\nWir m\u00fcssen aber auch alle Kr\u00e4fte des Landes\nsammeln, um dem sozialen Ausgleich n\u00e4her\nzu kommen und die Not der Alten und der\nFamilien in wahrhaft eidgen\u00f6ssischer opferwilliger\nGesinnung durch die Gesetzgebung zu\nbannen.\nDas Schweizervolk steht vor den bedeutungsvollsten\nund weittragendsten sozialen Entschl\u00fcssen. M\u00f6ge\nes seine ihm in der neuen Geschichte vorgezeichnete\nAufgabe grossherzig erf\u00fcllen und Solidarit\u00e4t mit\nallen jenen bekunden, die im Schatten des Lebens\nwandeln.\nDie heutige g\u00fcnstige Besch\u00e4ftigungslage wird\nkeine dauernde sein. Den fetten Jahren werden\nwieder magere folgen. Wir sind deshalb gut beraten,\nwenn wir nicht nur der Gegenwart leben,\nsondern heute schon Vorsorge f\u00fcr die Zukunft\ntreffen.\nDie politischen Parteien, die ehrlich das Wohl\ndes Volkes und dos Landes erstreben, aber verschiedene\nWege einschlagen, um zum Ziele zu gelangen,\nm\u00f6chten bedenken, dass leidenschaftlicher\nBruderzwist Kr\u00e4fte zersplittert und viel guten\nWillen zerst\u00f6rt und dass das gemeinsame Ziel am\nsichersten und raschesten erreicht werden kann,\nwenn Wahrheit und Gerechtigkeit und der Wille\nzur Verst\u00e4ndigung die treibenden Kr\u00e4fte bei den\npolitischen Auseinandersetzungen bilden.\nGeben wir der Welt ein Beispiel friedlicher\nund br\u00fcderlicher Zusammenarbeit eines freiheitsliebenden,\neinigen Volkes.\nWenn heute abend die Glocken von allen Kirchen\ndes ganzen Landes harmonisch zusammen klingen, ermahnen sie das Schweizervolk zur Einigkeit,\nund wenn die H\u00f6llenfeuer von unsern Bergen\nleuchten, soll die Flamme der Heimatliebe sich in\nallen unsern Herzen neu entz\u00fcnden. Die Liebe zur\nHeimat und die Treue zum schweizerischen Vaterland\nseien uns leuchten auf dem Weg in die\nZukunft.", "In tiefer Ehrfurcht und Dankbarkeit gedenken wir heute der Gr\u00fcndung der Schweizerischen Eidgenossenschaft. Ehrfurcht und Dankbarkeit erf\u00fcllen uns vor allem gegen\u00fcber dem g\u00fctigen Walten der g\u00f6ttlichen Vorsehung, das uns gestattet, diesen Tag in unseren nach bald f\u00fcnf Kriegsjahren von den Schrecken des Krieges unversehrt gebliebenen T\u00e4lern, D\u00f6rfern und St\u00e4dten in gewohnter, friedlicher Weise zu feiern. Ehrfurcht und Dankbarkeit empfinden wir aber auch gegen\u00fcber den M\u00e4nnern vom R\u00fctli, die den Grund zu unserem Staatswesen gelegt haben, das fest und stark genug war, um durch sechseinhalb Jahrhunderte hindurch allen St\u00fcrmen zu trotzen und bis auf den heutigen Tag ein Hort des Friedens und der Freiheit zu bleiben. In tiefer Ehrfurcht und Ergriffenheit verneigen wir uns schliesslich vor dem unerforschlichen Geschehen, das so viele V\u00f6lker, die gleich uns nur den einen Wunsch hatten, die Segnungen des Friedens weiter zu geniessen, in das Verderben des Krieges hineingerissen hat.\nDie Gr\u00fcndung der Schweizerischen Eidgenossenschaft fiel in eine Zeit, die mit der heutigen viel \u00c4hnlichkeit hat. Sie war voll Unsicherheit und Gefahren. Nicht umsonst wird im Bundesbrief von 1291 ausdr\u00fccklich auf die Arglist jener Zeit hingewiesen, welche die Leute des Tales Uri, der Talgemeinden von Schwyz und von Unterwalden niederen Tales zusammenf\u00fchrte, um sich in guten Treuen zu geloben, sich gegenseitig beizustehen, mit jedem Mut und aller Unterst\u00fctzung, mit Leib und Gut innerhalb und ausserhalb der T\u00e4ler gegen alle und einen jeden, die ihnen oder einem von ihnen Gewalt, Bedr\u00e4ngnis oder Unrecht zuf\u00fcgen w\u00fcrden. Und sollte unter den Eidgenossen selber Zwietracht entstehen, dann d\u00fcrfen nicht fremde Richter, die ihr Amt um Geld erworben oder von einem fremden Herrn empfangen haben, Recht sprechen, sondern die Verst\u00e4ndigsten unter den Eidgenossen sollen die Misshelligkeiten so schlichten, wie es ihnen f\u00f6rderlich scheint.\nEs unterliegt keinem Zweifel, dass der erste Bundesbrief ein interessantes politisches Dokument darstellt, dessen Bedeutung in r\u00e4umlicher und zeitlicher Beziehung weit \u00fcber die Verh\u00e4ltnisse hinausreicht, f\u00fcr die es bestimmt war.\nDie Ablehnung jeder Fremdherrschaft und die gegenseitige Verpflichtung zum Beistande gegen jede Bedrohung waren sein Hauptzweck. Seine Vorteile waren so offensichtlich, dass sich der Reihe nach weitere L\u00e4nder und St\u00e4dte als Glieder dem Bunde zugesellten. So bildete sich eine Staatengemeinschaft, die, obwohl es ihr gelegentlich an der Geschlossenheit fehlte, doch immer die innern Gegens\u00e4tze und Zwistigkeiten so zu meistern verstand, dass sie nach aussen ihre Selbst\u00e4ndigkeit und Unabh\u00e4ngigkeit zu behaupten vermochte. Und selbst als die Eidgenossenschaft in Verleugnung des ihren Ursprung bildenden Freiheitsprinzips dazu \u00fcberging, ihr Gebiet durch die Schaffung neuer Herrschafts- und Untertanenverh\u00e4ltnisse und sogar durch die Angliederung anderssprachiger Territorien zu erweitern, waren die auf den Bundesbrief von 1291 zur\u00fcckgehenden politischen Kr\u00e4fte stark genug um den Zerfall des so verschiedengearteten staatlichen Gebildes zu verh\u00fcten.\nSo hat sich die Eidgenossenschaft im Laufe der Jahrhunderte zu dem mehrsprachigen Staate entwickelt, der deshalb im Ausland vielfach als vorbildliches Beispiel betrachtet wird, weil es ihm gelungen ist, V\u00f6lker verschiedener Sprachen in gegenseitiger Achtung und Anerkennung der Gleichberechtigung zu friedlicher Zusammenarbeit f\u00fcr die Wohlfahrt des gemeinsamen Vaterlandes zu vereinigen. Schon mit diesem Beispiel allein hat sich die Schweiz unter den \u00fcbrigen Nationen einen Ehrenplatz erobert.\nDie Befreiung von jeder Fremdherrschaft und der Schutz gegen jegliche Bedrohung von aussen waren mit dem Bundesbrief allein noch nicht gesichert. Weil sich diese Anspr\u00fcche gegen m\u00e4chtige Herren richteten, mussten sie in einer Reihe heisser, gefahrvoller K\u00e4mpfe erstritten und verteidigt werden. Das war die Heldenzeit der alten Eidgenossen. Durch ihre kriegerischen Erfolge mutwillig gemacht, haben sie sich sp\u00e4ter dazu verleiten lassen, ihre Kraft nicht nur zur Verteidigung der eigenen Freiheit und Unabh\u00e4ngigkeit zu gebrauchen, sondern sie fremden F\u00fcrsten f\u00fcr ihre Machtbestrebungen zu leihen. Diese Entfernung von dem tragenden Gedanken des ersten Bundesbriefes hat zu der Niederlage von Marignano gef\u00fchrt, die zu der Neutralit\u00e4t hin\u00fcberleitete, weiche seit vier Jahrhunderten die Richtung unserer ausw\u00e4rtigen Politik bestimmt hat.\nSo ist die Neutralit\u00e4t der Schweiz nicht ein zuf\u00e4lliges Verhalten, sondern eine historisch gewordene Verpflichtung, an deren Aufrichtigkeit und Unantastbarkeit zu zweifeln niemand ein Recht hat. Darum d\u00fcrfen wir erwarten, dass auch in diesem Kriege unsere von uns peinlich beachtete Neutralit\u00e4t bis an sein Ende respektiert wird.\nNeutralit\u00e4t bedeutet aber nicht Verzicht auf Wehrhaftigkeit und soldatisches Empfinden. Beide von unsern Vorfahren \u00fcberlieferten Eigenschaften sind eine unentbehrliche Voraussetzung unserer Landesverteidigung. Sie m\u00fcssen bis zur Beendigung der Feindseligkeiten ungeschw\u00e4cht erhalten bleiben, weil wir uns gegen \u00dcberraschungen wappnen wollen.\nDie im Bundesbrief von 1291 so eindringlich formulierte Verpflichtung zu gegenseitigem Beistand hat im Laufe der Jahrhunderte einen erweiterten Sinn erhalten, der in der Devise \u00abeiner f\u00fcr alle, alle f\u00fcr einen\u00bb pr\u00e4gnant umschrieben worden ist. Dieser Appell an die Solidarit\u00e4t ist recht eigentlich zum Motto aller unserer gemeinn\u00fctzigen und sozialpolitischen Bestrebungen geworden. Kaum ein wichtiges soziales Werk wurde verwirklicht, ohne dass auf die aus dem Geiste vom R\u00fctli sich ergebende soziale Verpflichtung hingewiesen worden ist.\nAuch in der gegenw\u00e4rtigen Zeit, in der infolge Mangel und Teuerung viele unserer Mitb\u00fcrger mit wachsenden Sorgen zu k\u00e4mpfen haben, soll uns der Wahlspruch der M\u00e4nner vom R\u00fctli in vermehrten Masse Handlungsprinzip sein.\nDurch gegenseitige R\u00fccksichtnahme und Zur\u00fcckhaltung mit eigenen Forderungen, Solidarit\u00e4t und Opferwilligkeit gegen\u00fcber unseren Mitb\u00fcrgern kann viel zur \u00dcberwindung der innern Schwierigkeiten und zur Erhaltung des sozialen Friedens beigetragen werden.\nEs ist ganz nat\u00fcrlich, dass sich in einer Zeit, in der so viele V\u00f6lker durch den Krieg tief ins Ungl\u00fcck gest\u00fcrzt wurden, unser Helferwille nicht auf unsere Landesgrenzen beschr\u00e4nkt werden darf. Gerade weil ein g\u00fctiges Geschick die Schrecken des Krieges von uns ferngehalten hat, haben wir die Pflicht, seinen ungl\u00fccklichen Opfern ausserhalb unseres Landes tatkr\u00e4ftige Hilfe zu leihen. Das gebietet eine edle Tradition, deren symbolhafte Verk\u00f6rperung der Gr\u00fcnder des internationalen Roten Kreuzes, Henri Dunant, ist. Dieser Tradition entspricht es, dass wir nicht nur Schmerzen zu lindern und Wunden zu heilen suchen, sondern uns auch mit unseren bescheidenen Kr\u00e4ften daf\u00fcr einsehen, dass der Krieg nicht unn\u00f6tig grausame Formen annimmt. Mit den furchtbaren Kampfmitteln, die die moderne Technik ihm zur Verf\u00fcgung stellt, ist er an sich schon schrecklich genug. Um so weniger darf es schweigend hingenommen werden, dass der Krieg als Instrument ungez\u00fcgelter Leidenschaften zu Unternehmungen missbraucht wird, die mit milit\u00e4rischen Zielen niemals gerechtfertigt werden k\u00f6nnen. Was soll von derartigen Ausschreitungen gegen die ewigen Gesetze der Menschlichkeit \u00fcbrig bleiben als ein unausl\u00f6schlicher Hass, der noch lange die Beziehungen unter den V\u00f6lkern vergiften wird!\nIn wenigen Stunden werden die Glocken ert\u00f6nen und von den H\u00f6hen die Feuer \u00fcber unsere friedlichen T\u00e4ler und Ebenen strahlen. Dann lasst uns den R\u00fctlischwur erneuern und geloben, einander gegenseitig Beistand zu leisten gegen Not und Bedr\u00e4ngnis und alles zu tun, um das Werk, das auf dem R\u00fctli entstanden, zu schirmen und zu erhalten.", "Schon wehen die Fahnen der Eidgenossenschaft und der Kantone im Abendschein; bald werden auf den H\u00fcgeln die Augustfeuer aufflammen, s\u00e4mtliche Glocken der Kirchen zu einer Hymne der Freude zusammenfinden; und das Volk wird an der Feier der Dankbarkeit gegen\u00fcber den weitblickenden und unerschrockenen M\u00e4nnern teilnehmen, die vor 652 Jahren auf dem R\u00fctli den Grundstein zu unserem Vaterlande gelegt haben.\nJenseits unserer Grenzen jedoch werden jedoch im unerbittlichen Sturme andere Banner entrollt, andere, unheilvolle Feuer entfacht und die Glocken erheben ihre ehernen Stimmen zum Trauergel\u00e4ute; dort f\u00fchrt das Entsetzen die Menge zusammen!\nWie k\u00f6nnte ich der Ergriffenheit, die unser Herz erf\u00fcllt, besser Ausdruck verleihen, als mit den schlichten, wahren Worten: \u00abDank dir, g\u00fctige Vorsehung, dank euch, edle Vorfahren f\u00fcr das Geschenk unseres so bevorrechteten Vaterlandes! M\u00f6ge unser Land von nun an mehr als bisher durch unsere Tugend weiterleben; denn wir sind \u00fcberzeugt, dass weder die Disziplin des Schweizer Soldaten, noch die Verzichte, die wir auf uns nehmen, das Gl\u00fcck aufzuwiegen verm\u00f6gen, das wir im Vergleich zu den Opfern, der harten Pr\u00fcfung und dem Ungl\u00fcck anderer noch geniessen d\u00fcrfen.\u00bb\nDas wollen wir anerkennen, das sei heute unser Gel\u00fcbde.\nLiebe Eidgenossen! Sieben Monate sind vergangen, seit ich zum ersten Male als Bundespr\u00e4sident am Mikrophon zu euch sprach. Vielleicht erinnert ihr euch daran, dass ich vor der Illusion eines nahen Friedens und vor den Gefahren eines solchen Trugschlusses gewarnt habe. Damals glaubte ich nicht, dass sich die Ereignisse so \u00fcberst\u00fcrzen, das heisst, dass sich der Krieg immer mehr n\u00e4hern w\u00fcrde. Der Brand, den der Krieg \u00fcber die weiten der Meere, weit in die unendlichen weiten Russlands, an die heissen K\u00fcsten Afrikas getragen hat, schl\u00e4gt heute immer mehr gegen unsern Kontinent zur\u00fcck, der bereits zu brennen begonnen hat. Wie lange wohl? Bis zur Vernichtung? Ich weiss es nicht. Das jedoch weiss ich, dass wir innerhalb einer Riesenfestung leben, frei zwar, doch umgeben vom gl\u00fchenden Krieg der k\u00e4mpfenden V\u00f6lker. Das will heissen, dass der Gedanke an den Frieden als eine unmittelbar bevorstehende, aber auch nur etwas n\u00e4her ger\u00fcckte Tatsache, trotz den neuen Ereignissen in Italien verfr\u00fcht ist. Je mehr sich der Krieg in die L\u00e4nge zieht, desto mehr m\u00fcssen wir unsere milit\u00e4rischen, politischen und wirtschaftlichen Widerstandskr\u00e4fte vervollkommnen.\nZum grossen Gl\u00fcck haben wir einen guten, ich m\u00f6chte sagen, einen ausgezeichneten Verteidigungsapparat, wenn es erlaubt w\u00e4re, in milit\u00e4rischen Dingen Superlative zu gebrauchen. Milit\u00e4risch sind wir also auf jedes Ereignis vorbereitet. Dem Oberbefehlshaber, den Offizieren und Soldaten unserer geliebten Armee spreche ich ein Wort des Lobes, der Anerkennung und des Dankes aus.\nUnd politisch? Wirt d\u00fcrfen behaupten, die Achtung aller V\u00f6lker zu besitzen. Das ist der Preis f\u00fcr eine gesunde, richtige Auffassung und eine wachsame, ehrliche Aus\u00fcbung der der Neutralit\u00e4t. Nichts weiter mehr davon; ich m\u00f6chte jedoch, dass folgender, in kurzen Worten ausgedr\u00fcckter Gedanke sich in eure Seele einpr\u00e4gt: Von den im Kriege stehenden Nationen wird das Vaterland durch heldenhaften Kampf, von den neutralen V\u00f6lkern aber durch Festhalten an einer ehrenvollen Neutralit\u00e4t verteidigt.\nDie mannigfaltigen, verbesserten und neuzeitlichen Kampfmethoden dehnen den Krieg auch auf den wirtschaftlichen Sektor aus. So bedeutet jeder Tag, der vor\u00fcbergeht, einen Einschnitt in unsere Vorr\u00e4te. Aber da uns der Gedanke widerstrebt, die M\u00e4chte, die kurz vor dem Kriege die schweizerische Neutralit\u00e4t anerkannt haben, k\u00f6nnten sie heute auf einem Gebiete wie dem wirtschaftlichen \u2013 Lebensbedingungen unseres Volkes \u2013 tats\u00e4chlich verkennen, geben wir uns nicht dem Pessimismus hin, sondern halten unser Vertrauen und unsere Hoffnung auf sie aufrecht. Aber gleich f\u00fcge ich bei: Schweizervolk:, denke daran, dass der gr\u00f6sste und sicherste Reichtum der wirtschaftlichen Widerstandskraft deines Landes in deinem Verstande, deinen H\u00e4nden, deiner Achtung vor dem Gesetze, deiner Sparsamkeit im Verbrauch, in deiner harten Erde liegt. Du verstehst mich, und wirst also handeln, wenn du nicht untergehen willst.\nLiebe Eidgenossen! In kurzem senkt die Nacht ihre Schatten auf unser Land. In unseren H\u00e4usern wird Friede und Stille sein. Beim Morgengrauen wird uns Gottes Sonne offenbaren, dass bei uns alles unversehrt ist: unsere H\u00e4user, Felder, Schulen, Spit\u00e4ler, Kirchen und Fabriken. Das ganze Land ist wohlbehalten. Angesichts dieser f\u00fcr uns beruhigenden, f\u00fcr andere aber unheilvollen Voraussicht gelobe ich mit euch, immer besser, menschlicher, freigebiger und gerechter zu werden. So feiern wir w\u00fcrdig den Geburtstag unseres Vaterlandes und erbringen uns selbst und den \u00fcbrigen V\u00f6lkern den Beweis, dass die Schweiz verdient, in der Welt weiterzubestehen. ", "Am 1. August des letzten Jahres vereinigten sich die Beh\u00f6rden des Bundes, die Regierungen der eidgen\u00f6ssischen St\u00e4nde und die Spitzen der Armee in Schwyz und auf dem R\u00fctli zur 650-Jahrfeier des Bundes. Das ganze Schweizervolk feierte in allen D\u00f6rfern und St\u00e4dten mit. Jene Sechseinhalb-Jahrhundertfeier wurde uns zu einem tiefen, unvergesslichen Erlebnis. Wir erneuerten das Bekenntnis zum Land und das heilige Gel\u00f6bnis, dem Freiheitsbund der V\u00e4ter, komme was wolle, die Treue zu halten.\nEinfach und still, ohne grosse \u00e4ussere Feierlichkeiten, begehen wir dieses Jahr das Gedenken an den ersten Bund der Eidgenossen. Der Tag des Bundes ist in seiner \u00e4ussern Gestaltung weder ein Feier- noch ein Ruhetag. Den ganzen Tag \u00fcber arbeiten wir, eingedenk der Tatsache, dass wir das Gl\u00fcck, freie S\u00f6hne und T\u00f6chter eines Landes zu sein, Tag f\u00fcr Tag durch Arbeit und treue Pflichterf\u00fcllung neu verdienen m\u00fcssen. Und doch leuchtet an diesem Tag des Vaterlandes ein ganz eigenes Licht auf dem Antlitz jedes Eidgenossen. Der Arbeiter in der Werkstatt, der Bauer im Kornfeld, die Frau am h\u00e4uslichen Herd, der Soldat am Maschinengewehr, wir alle, und mit uns unsere Kinder, sp\u00fcren in unsern Herzen die Weihe und Gr\u00f6sse der Stunde, in der wir der Gr\u00fcndung unseres Bundes gedenken. Und wir wissen, dass in dieser Stunde Hunderttausende von Eidgenossen in fremdem Lande und \u00fcber den Meeren ihre Blicke der alten Heimat zuwenden und in ihren Gedanken mit uns vereinigt sind. Ihnen \u00fcbermittle ich, im Namen des Bundesrates und des Landes, herzlichen und treuen Heimatgruss!\nNach wenig Wochen werden sich drei Jahre seit dem Ausbruch des Krieges erf\u00fcllen. Schwere, unsagbare Pr\u00fcfungen sind seither \u00fcber die V\u00f6lker der Erde hereingebrochen. Es gibt kein fremdes Leid, das wir nicht in unserer Seele mitf\u00fchlen w\u00fcrden, kein Heldentum, kein Opfer, keine seelische Gr\u00f6sse, denen wir unsere Ehrfurcht versagen k\u00f6nnten. Mitten drin im Get\u00f6se der Waffen erf\u00fcllen wir, einem h\u00f6heren Gesetz und h\u00f6herer Verpflichtung folgend, nach unsern bescheidenen Kr\u00e4ften die uns anvertraute eigene Sendung, damit die Flamme der Liebe und des Sichwiederfindens nicht erl\u00f6sche.\nWir danken dem Herrgott daf\u00fcr, dass er unser Land bisher eine Festung der Freiheit und des Friedens bleiben liess. Wir beten zu ihm, dass er uns dieses Gl\u00fcck auch f\u00fcrderhin schenke und uns die Kraft gebe, der damit verbundenen Verantwortung vor dem eigenen Lande und vor der Geschichte der V\u00f6lker gerecht zu werden.\nWir danken unserer Armee, die in Treue und Ehre ihre Pflicht erf\u00fcllt. In ihr verk\u00f6rpert sich die alte, kriegerische Kraft unseres Volkes und sein fester, wachsamer Wille zur Unabh\u00e4ngigkeit. Am Tage des Bundes wollen wir unsere Verbundenheit mit der Armee aufs neue durch die Tat beweisen. Gilt ja doch die diesj\u00e4hrige Bundesfeieraktion zwei Werken, deren selbstloses Wirken auch auf die Armee hingeordnet ist: der Nationalspende, die den in Not geratenen Wehrm\u00e4nnern und ihren Familien zu Hilfe eilt, und dem schweizerischen Samariterbund, in dessen Namen schon die edle, christliche Bereitschaft aufklingt, zu helfen und zu heilen. Die letztj\u00e4hrige Bundesfeieraktion hat \u00fcber eine Million Franken eingetragen. Ich bitte euch, den beiden Werken, denen das Ergebnis der diesj\u00e4hrigen Aktion zugedacht ist, in gleicher Hochherzigkeit eure Sympathie zu bekunden.\nJe l\u00e4nger der Krieg dauert, desto h\u00e4rter greifen seine Auswirkungen auch \u00fcber auf unser Land. Ein- und Ausfuhr stossen auf wachsende Hemmungen. Die Schwierigkeiten in der Versorgung unseres Landes mit Lebensmitteln und Rohstoffen machen sich von Tag zu Tag sch\u00e4rfer f\u00fchlbar. Ich darf euch nicht verhehlen, dass die weitern Entwicklungsm\u00f6glichkeiten uns mit schwerer Sorge erf\u00fcllen. Aber je h\u00e4rter die Not uns anpacken sollte, desto h\u00e4rter und z\u00e4her soll sie auch unsern Willen zur Gemeinschaft schmieden. Jenes Wort, das den eigentlichen Kernsatz des ersten Bundesbriefes bildet, soll heute wieder lebendige, alles und alle umspannende Kraft werden: Promiserunt invicem sibi assistere auxilio! Sie gelobten, in gegenseitiger Hilfe sich beizustehen. Diesem Eid sind auch wir verhaftet. Wo unter dem Druck der Not irgendwelche Spannungen sich zeigen m\u00f6chten, m\u00fcssen diese schon in ihren ersten Ans\u00e4tzen durch den allseitigen guten Willen zu gegenseitigem Verst\u00e4ndnis \u00fcberbr\u00fcckt werden. Bauern und St\u00e4dter, Arbeiter und Arbeitgeber, wir alle m\u00fcssen uns bewusst bleiben, dass wir aufs Engste miteinander verbunden und auf einander angewiesen sind, dass jeder Stand und jeder Einzelne seine W\u00fcnsche und seine Leistung ausrichten muss nach dem harten Gesetz der gemeinsamen Not. Alle werden Opfer und Entbehrungen willig und w\u00fcrdig tragen, wenn wir sie in gerechtem Ausgleich gegenseitig zu erleichtern suchen. Verweigert Euer Geh\u00f6r jenen, die darauf ausgehen, Unzufriedenheit, Zweifel und Zwietracht zu s\u00e4en. Sie k\u00f6nnen Euch nicht helfen. Dem Lande aber schaden sie, weil sie eine notwendige Voraussetzung des Durchhaltens, den innern Frieden, gef\u00e4hrden.\nAus dem Willen zur Freiheit ward die Gemeinschaft des Bundes. Durch den Willen zur Gemeinschaft werden wir die Freiheit bewahren. Gehen wir, harten und festen Willens, gehobenen Hauptes und einig durch die Tage der Not den Weg der Pflicht, durch die Bew\u00e4hrung den Weg der Bewahrung.", "Hier steht Ihr auf geheiligtem Boden. Denn\n\u00abHier standen die V\u00e4ter zusammen, Dem Recht und der Freiheit zum Schutz!\u00bb\nWie vor 650 Jahren sahen wir heute die Unterwaldner, die Schwyzer und die Urner auf dieser einsamen Wiese zusammenkommen.\nDamals kamen sie, um den ewigen Bund zu schliessen, der unsere Eidgenossenschaft erstehen liess, heute, um diesen Schwur in unsicherer, gefahrdrohender Zeit zu erneuern und zu bekr\u00e4ftigen. Und wir alle, jung und alt, wir haben mitgeschworen.\nDieses Schwures Zeugen sind die Berge ringsum, die Berge um diese stille Matte und dr\u00fcben \u00fcber dem See, diese ewigen Berge, die auch damals Zeugen des ersten Bundes der Eidgenossen waren.\nUnd wie diese Berge der Heimat waren, sind und sein werden, so soll der V\u00e4ter Schwur auch gelten heute und immerdar. \u00abSo Gott will, auf ewige Zeiten\u00bb, sagte der damalige Bundesbrief. Das erflehen wir auch heute.\nEs war eine politisch bewegte Zeit. Rudolf von Habsburg war gestorben und sein Haus, dem die K\u00f6nigsw\u00fcrde nicht mehr sicher war, bestrebte sich, die Rechte, die es kraft K\u00f6nigsgewalt in den drei L\u00e4ndern hatte, seiner Hausmacht zuzuhalten. Die drei L\u00e4nder aber suchten von Habsburgs Macht loszukommen und nur die Rechte des Reiches anzuerkennen. Aus diesem Gegensatz wuchsen die geschichtlichen Ereignisse, die das Werden und Wachsen des Schweizerbundes begleiteten.\nAm Morgarten empfing der junge Bund seine Feuertaufe. Unmittelbar nachher traten die Eidgenossen in Brunnen zusammen zum neuen ewigen Bund.\nDie Eidgenossenschaft weitete sich aus. Die wachsenden und durch ihren Gewerbefleiss wohl-habend werdenden St\u00e4dte im Alpenvorland bedrohte die gleiche politische Gefahr. Und mit Staunen verfolgten sie die Taten der einfachen Bauern aus den Waldst\u00e4tten. Luzern trat dem Bunde bei, dann folgte das Z\u00fcrich des Rudolf Brun. Im darauffolgenden Krieg um Z\u00fcrich wurden Glarus und Zug angeschlossen. Und als 1353 das schon damals m\u00e4chtige Bern, dessen Gebiet sich an den Br\u00fcnig anlehnte, dem Bund der Eidgenossen beitrat, war die acht\u00f6rtige Eidgenossenschaft schon ein achtunggebietender Machtfaktor geworden.\n\n\nWohl hatte der Bund noch schwere K\u00e4mpfe zu bestehen und grosse innere Schwierigkeiten zu \u00fcberwinden. Doch sein Ansehen stieg, und als die Eidgenossen in den Burgunderkriegen den gef\u00e4hrlichen Angriff Karls des K\u00fchnen aus eigener Kraft siegreich abwehrten, da buhlten K\u00f6nige und F\u00fcrsten um ihre Gunst. Der Streit um die Burgunderbeute allerdings und die Aufnahme der beiden St\u00e4dte Freiburg und Solothurn schufen eine gef\u00e4hrliche Spannung, und es brauchte das unbestrittene Ansehen des Nikiaus von der Fl\u00fce, um den Hader zu schlichten und die Einigkeit wieder herzustellen. Dann aber \u2014 unter sich einig \u2014 traten die Eidgenossen furchtlos den M\u00e4chten Europas entgegen. Der Schwabenkrieg brachte die Erweiterung auf die dreizehn\u00f6rtige Eidgenossenschaft und die tats\u00e4chliche Losl\u00f6sung vom Reich. V\u00f6lkerrechtlich wurde diese Selbst\u00e4ndigkeit aller-dings erst 150 Jahre sp\u00e4ter im Westf\u00e4lischen Frieden anerkannt.\nDen H\u00f6hepunkt ihrer \u00e4ussern Macht erlebte die Eidgenossenschaft zur Zeit der Mail\u00e4nderkriege. Der alte Gegensatz Habsburg-Frankreich war aufs neue entbrannt. Es ging nicht nur um den Besitz der Lombardei, es ging um die europ\u00e4ische Vorherrschaft. Unbestritten war der Ruhm der Eid-genossen auf den Schlachtfeldern. Aber diese Kriege f\u00fcr fremde Herren, die K\u00e4mpfe um Beute,\n\nGold und Pensionen offenbarten bald genug ihre schweren Gefahren. Sittenverderbnis und Verrohung griffen um sich, die K\u00e4uflichkeit wurde zum politischen Krebs\u00fcbel, und die Kranken, Kr\u00fcppel und Bettler, die ungl\u00fccklichen Opfer der Reisl\u00e4uferei, wurden zur Landplage. Der R\u00fcckzug von Marignano setzte den Schlussstein unter diese Politik. Die Eidgenossen begannen, sich wieder auf sich selbst zu besinnen; man wollte in Zukunft weder kaiserlich noch franz\u00f6sisch, sondern einzig gut eidgen\u00f6ssisch sein.\nEin dunkles Blatt der Schweizergeschichte waren die Glaubenskriege. Die Eidgenossen vergassen \u00fcber der Tatsache, dass die einen zum neuen Glauben \u00fcbertraten, w\u00e4hrend die andern beim Glauben ihrer V\u00e4ter verharrten, dass sie doch alle nach wie vor zum selben Vater im Himmel um das t\u00e4gliche Brot und um die Vergebung ihrer Schuld beteten. Aber wenn auch in damaliger Zeit Duldsamkeit in Glaubenssachen auf beiden Seiten ein unbekannt Ding war, so verh\u00fctete doch die wirksame Kraft des alten Bundes ein Auseinanderfallen, und die echt eidgen\u00f6ssische Gesinnung drang immer wieder durch.\nDie Franz\u00f6sische Revolution ergriff in ihren Auswirkungen auch unser Vaterland. Auch bei uns bestand Unzufriedenheit, und auch bei uns mangelte es vielfach an der Einsicht, die bestehenden Missst\u00e4nde zu beheben. So erfolgte der fremde Einmarsch, und nur vereinzelt war der Widerstand, allerdings ein heldenhafter Widerstand, der an die besten Zeiten eidgen\u00f6ssischer Vergangenheit erinnerte. Aber die Eintracht fehlte, jeder Stand dachte nur an sich selber, und so fiel die dreizehn-\u00f6rtige Eidgenossenschaft, zur ewigen Warnung an sp\u00e4tere Geschlechter!\nPolitisch wurde die Eidgenossenschaft aus ihrer bunten Karte von regierenden Orten, Unter-tanenl\u00e4ndern und gemeinen Herrschaften pl\u00f6tzlich zur einen und unteilbaren Helvetischen Republik. Das war kein Heimatgew\u00e4chs, und so verschwand denn diese Sch\u00f6pfung auch mit dem Sturz Napoleons. Aber auch die alte dreizehn\u00f6rtige Eidgenossenschaft geh\u00f6rte der Vergangenheit an. Der Wiener Kongress anerkannte, zugleich mit der immerw\u00e4hrenden Neutralit\u00e4t, die zweiundzwanzig\u00f6rtige schweizerische Eidgenossenschaft.\nDas 19. Jahrhundert brachte dann die Umbildung des alten vorrevolution\u00e4ren Staatenbundes in einen modernen und starken Bundesstaat, unser heutiges, schweizerisches Vaterland.\n\nDas war das Werk unserer V\u00e4ter.\nWas aber ist unsere Aufgabe?\nDer ehrw\u00fcrdige Bundesbrief von 1291 weist den Weg. Er nennt als Zweck des Bundes: Schutz von Freiheit und Unabh\u00e4ngigkeit nach aussen, Aufrechterhaltung von Ordnung und Gerechtigkeit im Innern.\nDas Erbe der V\u00e4ter gilt es zu wahren. Dieses Erbe ist unser Vaterland, frei, sch\u00f6n und liebens-wert. In schwerer Zeit und in harten K\u00e4mpfen haben unsere Vorfahren die Einheit unserer Heimat geschaffen. Sie haben es verstanden, unsere verschiedenen Volksst\u00e4mme zusammenzuschweissen, dass daraus eine einzige Nation geworden ist. Es ist die Geschichte, die unsern Staat geschaffen hat, die Geschichte h\u00e4lt ihn zusammen, und das gemeinsam erarbeitete Ideal der f\u00f6derativen Demokratie ist das starke untrennbare Band, das uns vereint.\nDieses schweizerische Vaterland haben wir zu pflegen, zu erhalten und unsern Kindern einst so frei und unabh\u00e4ngig zu \u00fcbergeben, wie wir es von unsern V\u00e4tern \u00fcbernommen haben. Daf\u00fcr ist jeder Schweizer wehrpflichtig, daf\u00fcr stehen unsere S\u00f6hne, unsere Br\u00fcder unter den Waffen, daf\u00fcr bringen wir auch schwere Opfer materieller Art. Denn f\u00fcr unsere Freiheit, f\u00fcr unsere Unabh\u00e4ngig-keit ist uns nichts zu viel, keine M\u00fche zu gross, keine Entbehrung zu hart. Wir danken an diesem Ehrentag der Eidgenossenschaft unserer Armee, der Armeeleitung, allen Offizieren, Unteroffizieren und Soldaten f\u00fcr die Selbstverst\u00e4ndlichkeit, mit der sie ihre Pflicht erf\u00fcllen. Aber nicht nur die Soldaten, auch die zivile Bev\u00f6lkerung hat ihre Dienstpflicht. Diese besteht darin, alles zu tun, was zum Durchhalten des Landes n\u00f6tig ist und alles zu unterlassen, was dein Lande schaden kann.\nUnsere Armee ist da zum Schutze unserer Neutralit\u00e4t. Dieses Staatsprinzip beherrscht nun seit Jahrhunderten unsere ausw\u00e4rtige Politik. Die Neutralit\u00e4t ist sanktioniert durch den Wiener Kongress, sie ist auch bei jedem grossen europ\u00e4ischen Krieg, auch dem gegenw\u00e4rtigen, durch die kriegf\u00fchrenden M\u00e4chte ausdr\u00fccklich anerkannt worden. Wir sind f\u00fcr diese Respektierung unseres Staatsprinzips dankbar. Aber wir wissen, dass der Neutralit\u00e4tswille gepaart sein muss mit einem absoluten Wehrwillen und dem unbeugsamen Entschluss, die Neutralit\u00e4t gegen\u00fcber jedem Angreifer ohne Ausnahme zu verteidigen. Nur diese feste und klare Einstellung der Schweiz gibt auch den fremden Staaten die gew\u00fcnschte Garantie.\n\nDiese Neutralit\u00e4t aber setzt in grossen Konflikten auch eine starke Disziplinierung des Volkes voraus. Denn nie darf der leiseste Zweifel an der absoluten Befolgung des Neutralit\u00e4tswillens ent-stehen. Ein solcher Zweifel w\u00e4re auch ungerechtfertigt, denn Regierung, Armee und Volk wissen, was sie der hohen Tradition schuldig sind.\nUnsere Aufgabe aber ist es auch, unser Schweizerhaus in Ordnung zu halten und es f\u00fcr unsere zahlreiche Schweizerfamilie wohnlich einzurichten. Dazu sind n\u00f6tig Ruhe, Ordnung und Gerechtigkeit. Das ist die zweite Verpflichtung unseres Bundesschwures.\nUnsere Staatsform, die Demokratie, ist uns durch die geschichtliche Entwicklung \u00fcberliefert. Sie ist kein Fremdgew\u00e4chs. Demokratien waren die schweizerischen Orte, demokratisch ist unsere Bundesverfassung, demokratisch ist die Einstellung unseres Volkes. Wohl scheint ja heute die Demokratie im Weltgeschehen an Ansehen verloren zu haben. Aber niemand verwechsle fremde Einrichtungen mit unserem schweizerischen Volksstaat. Unsere Demokratie ist der Ausfluss unserer Volksverbundenheit, des Zusammenklingens von Deutsch und Welsch, des Zusammenwirkens von Bund und Kantonen. Unsere Demokratie ist kein entliehenes Kleid, sie ist ein St\u00fcck, ein ent-scheidender Teil unseres staatlichen Seins.\nAber diese Demokratie muss sich auch in der heutigen schweren und ernsten Zeit bew\u00e4hren. Demokratie heisst keineswegs schrankenlose Freiheit. Sie darf auch nicht heissen Handlungs-unf\u00e4higkeit, Fehlen von Autorit\u00e4t, Mangel an Schlagkraft im Handeln. Denn in einer Zeit, in der in gewaltigen Weltreichen entscheidende Beschl\u00fcsse durch einen einzelnen Regierungschef in Augenblicken getroffen werden, muss die staatliche Willensbildung auch bei uns eine Vereinfachung und Beschleunigung erfahren. Die M\u00f6glichkeit rascher Entscheide ist f\u00fcr die Regierung dringender als je, sowohl auf politischem wie auch auf wirtschaftlichem Gebiet. Deswegen die Vollmachten an den Bundesrat. Jedermann versteht das. Allerdings, manche liebe Gewohnheit muss der Not der Zeit und den Bed\u00fcrfnissen des Augenblicks geopfert werden. Aber wir wissen, das schweizerische Volk ist nicht wehleidig, wenn die Durchsetzung des Volkswillens und die Sicherung des Volks-wohles ein kraftvolles Handeln erfordern. Unsere B\u00fcrger verstehen auch, dass die wahre Freiheit Unterordnung pers\u00f6nlicher Interessen unter das gemeinsame Wohl bedeutet.\nDer Bundesrat kennt seine grosse Verantwortung in schwerer Zeit. Neben absoluter Auf-opferungsf\u00e4higkeit f\u00fcr die Allgemeinheit muss er entschieden, stark und kaltbl\u00fctig seine Pflicht tun. Und das Schweizervolk kann versichert sein, dass er seine Pflicht tut. Aber er muss dabei aus lebendigem Quell sch\u00f6pfen k\u00f6nnen, dem Zutrauen des Schweizervolkes. Das gibt ihm Kraft und Mut im Innern, Ansehen und St\u00e4rke nach aussen. Ein fremder Staatsmann hat in schwerer Lage f\u00fcr sein Volk das Wort gesprochen: \u00abIch bin in dem Masse stark, als mein Volk hinter mir steht.\u00bb Das gilt auch f\u00fcr unser Vaterland, das gilt f\u00fcr Bundesrat und Schweizervolk.\n\nKein Schweizer kann heute die schwere Verantwortung der Zeit absch\u00fctteln. Jeder ist mit seinem Tun und Lassen, seinem Reden und Schreiben mitverantwortlich f\u00fcr das Schicksal seines Vater-landes. Jeder sei sich deshalb seiner schweren Verantivortung gegen\u00fcber Land und Volk bewusst und darnach handle er.\nDieser Notwendigkeit der Stunde werden sich auch unsere politischen Parteien unterwerfen. Die Demokratie kann ihrer zur Bildung des staatlichen Willens nicht entbehren; sie kann aber heute einen parteipolitischen Kampf um des Kampfes willen nicht dulden. Seien wir uns alle dessen bewusst, dass die politischen Parteien niemals Selbstzweck sind und dass eine Partei nur dann Berechtigung hat und Duldung verlangen kann, wenn sie sich als dienendes Glied der schweizerischen Volksgemeinschaft f\u00fchlt und darnach handelt. Mit dieser Einstellung muss es auch m\u00f6glich sein, heute alles Trennende zur\u00fcckzustellen und in den grossen und entscheidenden Fragen unserer schicksalsschweren Zeit eine fruchtbare und erspriessliche Zusammenarbeit zu erreichen.\nUnsere Eidespflicht ist es aber auch, Gerechtigkeit zu \u00fcben und einander beizustehen. Die Zeiten sind f\u00fcr jeden einzelnen schwer. Die pers\u00f6nlichen Lasten und Verpflichtungen sind nicht gleich verteilt. Mancher Wehrmann fehlt bitter zu Hause, manches Gesch\u00e4ft leidet unter der Not der Zeit. Wohl versucht der Staat zu helfen, aber er kann nicht alles tun. Darum bew\u00e4hre sich heute jeder Schweizer als Eidgenosse. Denkt weniger an Euren eigenen Vorteil als an den Mangel, unter dem der Mitb\u00fcrger seufzt und leidet !\nSo muss der Krieg uns finden: als ernste, mitf\u00fchlende, hilfsbereite Menschen und B\u00fcrger, als Christen. Nur so setzen wir das Werk unserer V\u00e4ter w\u00fcrdig fort, nur so haben wir auch ein inneres Recht auf den Ehrennamen \u00abEidgenossen\u00bb.\n\nAm 1. August 1891 feierte das Schweizervolk das 600j\u00e4hrige Bestehen des ersten ewigen Bundes. Nur 50 Jahre Zeitunterschied und welch ein Wechsel in der Welt! Damals Friede in Europa, Friede in der Welt. Die Wirtschaft ging ihren geregelten Gang. Wachsender Wohlstand \u00fcberall. Es war die Zeit der gewaltigen industriellen Entwicklung, in der das goldene Zeitalter nicht mehr fern schien. Niemand dachte an eine Weltkatastrophe, niemand hielt die Gef\u00e4hrdung der abend-l\u00e4ndischen Zivilisation f\u00fcr m\u00f6glich.\nUnd heute! Wie anders die Welt, wie unsicher die Zukunft, wie gef\u00e4hrdet unsere Kultur! Der Blick in das Morgen sieht nichts mehr von ewigem Frieden, der sinnende Geist tr\u00e4umt nicht mehr von bl\u00fchendem Wohlstand f\u00fcr alle V\u00f6lker. D\u00fcster, gefahrdrohend ist alles, und auch der Mutige muss sich zusammenreissen, wenn nicht Zagen, ja Verzweiflung, ihn erfassen soll.\nWie ist das alles so gekommen?\nZwei Weltkriege trennen die beiden vaterl\u00e4ndischen Feiern. Der erste Weltkrieg ging an unserm Land vor\u00fcber, und nur ein drohendes Brausen und Grollen ringsum und im Lande selber k\u00fcndete das gewaltige Weltgeschehen. Aber der Kampf um die Weltherrschaft blieb unentschieden. Die Menschheit kam nicht zur Ruhe. Es war etwas zerbrochen, das nicht mehr zu reparieren war. Die innern Schwierigkeiten f\u00fchrten zu neuen Einstellungen zum Staat. Das Ziel der Schaffung von Weltreichen, von Imperien, trat an Stelle des fr\u00fcheren Strebens nach Abrundung der Natio-nalit\u00e4tenstaaten. So kam der zweite Weltkrieg, umfassender als der erste, technischer als der erste, totalit\u00e4rer als der erste.\n\u00dcber ganze L\u00e4nder sind die Wogen des Krieges hinweggegangen. Ganze Armeen, ja ganze V\u00f6lker, sind \u00fcberrannt worden. St\u00e4dte sind zerst\u00f6rt, Wege und Br\u00fccken unterbrochen, Fabriken und Felder verw\u00fcstet, Frauen, Kinder und Greise obdachlos, die Bl\u00fcte der Nationen dezimiert. Und \u00fcberall klopft Mangel nnd Entbehrung, oft bittere Not und tiefes Elend, an die T\u00fcren der armen Menschen. In allen L\u00e4ndern, nur der Grad ist verschieden.\nSo schulden wir unser Mitgef\u00fchl allen V\u00f6lkern. Denkt daran, was sie durchmachen m\u00fcssen, wie sie leiden m\u00fcssen, wie viel sie entbehren m\u00fcssen! Denkt daran, wie hart das Schicksal sie alle anfasst. Angesichts dieses schweren Schicksals ziemt es uns nicht, in Selbstgerechtigkeit zu kritisieren, zu urteilen und zu verurteilen. Das Richten ist allein Gottes Sache, nicht die unsere. Unsere Aufgabe ist es dagegen, den andern schwer gepr\u00fcften Staaten und V\u00f6lkern Mitgef\u00fchl entgegenzubringen, die H\u00e4rten zu mildern, die Leiden zu heilen und in wahrer Humanit\u00e4t still und aufrichtig unsere Menschenpflicht zu tun nach allen Seiten.\n\nAber d\u00fcrfen wir oder sollen wir als Volk der humanit\u00e4ren Tradition nicht \u00fcber den gegenw\u00e4rtigen Krieg hinausblicken ? Hinaus in eine hoffentlich gl\u00fccklichere Zukunft, in der die Nationen sich wieder zusammenfinden in friedlicher Arbeit, in eine Zukunft, in der die Werke des Friedens wieder an erster Stelle stehen und in der die Menschen, die heute einander todbringend entgegen-treten, sich wieder als Br\u00fcder verstehen. Dann wollen wir kleines, friedliches Volk unsere alte Mission der V\u00f6lkervers\u00f6hnung und V\u00f6lkerverbindung wieder aufnehmen, zum Wohle unseres Vaterlandes, zum Segen der Menschheit.\nUnd Gottvertrauen und Hoffnung sollen uns bis dahin beseelen und leiten.\nJugend unseres Landes, die Du diese stille Wiese als Dein Eigentum besitzest, nimm auch immer mehr in Deinem Herzen Besitz von Deinem sch\u00f6nen Vaterland. Und wenn Du zu Jahren kommst, h\u00fcte, pflege und sch\u00fctze es als Dein kostbarstes Kleinod.\nEidgenossen, unsere Freiheit und Unabh\u00e4ngigkeit steht \u00fcber allem. Das haben wir heute aufs neue geschworen. Und mit dem Dichter unseres sch\u00f6nsten Freiheitsgesanges, dessen schlichten Gedenkstein unten am See die dankbare Schweiz heute wie vor 50 Jahren mit einem Kranz geschm\u00fcckt hat, bezeugen wir:\n\u00abWir wollen trauen auf den h\u00f6chsten Gott\nUnd uns nicht f\u00fcrchten vor der Macht der Menschen.\u00bb\nEidgenossen in der Heimat und in der Fremde, vereinigt Euch in diesem feierlichen Augenblick mit uns zum Gebet:\nGott der Allm\u00e4chtige, in dessen Namen hier auf dem R\u00fctli unsere V\u00e4ter den ersten ewigen Bund geschworen haben,\nerhalte und sch\u00fctze unsere freie und unabh\u00e4ngige Schweiz, unser Heimatland, unser Vaterland!", "An diesem feierlichen Abend, da die Schweiz \u00fcber die Schwelle des 650. Jahres ihres Bestehens tritt, wollen wir uns zusammen fromm \u00fcber ihre Vergangenheit beugen, uns entschlossen in der Gegenwart aufrichten und mit Vertrauen in die Zukunft wenden.\nUnser erster Gedanke gelte dankbar und stolz jenen, die im Laufe der Jahrhunderte unser Vaterland mit ihrer Kraft und ihrem Geiste geschaffen und erhalten haben. Welche Lehren, welche St\u00e4rkung, welche Versprechen finden wir in unserer Geschichte!\nLasst uns daher heute abend mit gleicher Bewegung und gleicher Dankbarkeit aller jener gedenken, die von den Anf\u00e4ngen bis heute ihr Leben f\u00fcr das Land gegeben, ungeachtet welchen Standes, ob massenweise oder vereinsamt gefallen, unbekannte Soldaten oder ungenannte Werkt\u00e4tige, Bauern, Handwerker, Arbeiter. In dieser Stunde der Einkehr f\u00fchlen wir diese grosse Familie der Toten uns nah. Sie umgibt uns mit ihrer sch\u00fctzenden Liebe. Sie erhebt uns durch ihr Beispiel. Sie hat uns zu dem gemacht, was wir sind.\nAn uns ist es, das Werk fortzusetzen und es durch die Gegenwart zu bereichern, um die Zukunft sicherzustellen. Ich sage: Wir, die Lebenden, mit all dem, was dieses Wort an Kraft und Hoffnungen in sich birgt. Aber es enth\u00e4lt auch Pflichten; denn wenn es sch\u00f6n ist, f\u00fcr das Vaterland zu sterben, bedarf es zuerst des Mutes, daf\u00fcr zu leben, und dies ist mitunter noch schwerer. Die Verpflichtungen des Alltags bedr\u00fccken auf die L\u00e4nge; die vielfach kleinen Opfer werden schmerzhaft; die st\u00fcckweise Hingabe seiner selbst, Stunde um Stunde, Tag f\u00fcr Tag, im Dunkel und ohne Unterlass, verlangt oft mehr Heldenmut als die Beherztheit eines Augenblicks.\nUnsere Soldaten, die bald ein Jahr unsere Unabh\u00e4ngigkeit beh\u00fctet haben, sind inmitten eines ersch\u00fctterten Europas die unbeweglichen stummen Schildwachen, aufrecht in den physischen und moralischen St\u00fcrmen, wachsam, nur eingedenk ihres Befehls: bereit zu sein. Unsere Soldaten, der Teil der Nation, der unsern Herzen besonders nahe steht, der ihre mannhaftesten und \u00e4ltesten Tugenden verk\u00f6rpert. An unsere Soldaten, vom General bis zum einfachsten Wehrmann, richtet der Bundesrat, indem er heute wie gestern und morgen auf ihre Disziplin und ihren ganzen Einsatz baut, seinen vaterl\u00e4ndischen Gruss.\nAuch unsere Schweizer Frauen kennen diesen unsichtbaren, zu oft \u00fcbergangenen, aber um so gr\u00f6ssern Heldenmut der t\u00e4glich erf\u00fcllten Pflicht, erf\u00fcllt in Missachtung aller Schwierigkeiten, ohne Murren, ohne Schw\u00e4che, mit heiterem Sinn. Wir kennen die schwere Last, die seit zehn Monaten auf ihnen dr\u00fcckt, die verdoppelte Arbeit in Ersetzung des abwesenden Gatten, Bruders oder Sohnes, die mutig \u00fcbernommene Verantwortung ihrer Familie, die ihres Hauptes und Erhalters entbehrt. Wir kennen die Sorge um die Kinder, aus denen wiederum M\u00e4nner werden sollen, die unentwegte Hingabe f\u00fcr die Ungl\u00fccklichen, f\u00fcr die Opfer, f\u00fcr das ganze Land. Schweizerfrauen, euer Beispiel und eure seelische Gr\u00f6sse beleben und kr\u00e4ftigen unser nationales Dasein. Die Freude, die euch beim Dienen trotz Erm\u00fcdung und Besorgnis erf\u00fcllt, ist euer bester Entgelt; er gen\u00fcgt euch. Dennoch gestatte ich mir, euch in Ehrfurcht an diesem Abend den Ausdruck unserer Erkenntlichkeit zu entbieten.\nWeder verkennen die Jungen diesen Dienst des Alltags, der still und gross ist in seiner Einfachheit; die Jungen, von denen wir, die \u00e4ltern, gerne sagen, dass sie der Zukunft mit Beunruhigung entgegensehen; mit Ernst, ja; mit Beunruhigung, nein. Gewiss, sie wissen, dass ihnen das Leben nicht leicht sein wird, wie es vielen ihrer V\u00e4ter leicht war. Sie h\u00e4ngen aber nicht an einem leichten Leben. Sie kargen nicht mit Zeit, noch mit M\u00fche; aber sie w\u00fcnschen, dass es f\u00fcr das Allgemeinwohl sei und nicht f\u00fcr Sonderinteressen. Sie wollen vorerst die Ordnung, die Quelle fruchtbarer M\u00fchen. Die Arbeit be\u00e4ngstigt sie nicht, jene Arbeit, die ein Schutz und ein Gebet ist. Sodann verlangen sie Gerechtigkeit, die Gerechtigkeit in Schrift und Tat. Sie erwarten die Freiheit durch die Autorit\u00e4t. Das eine geht nicht ohne das andere. Wie wir sehen, sind ihre Auffassungen nicht immer die unsrigen. Dies fehlte gerade noch. Sie w\u00e4ren nicht jung, wenn sie uns glichen. Wesentlich ist, dass sie gesund, kraftvoll und reich an Begeisterungsf\u00e4higkeit sind. Wir wollen diesen Jungen Vertrauen entgegenbringen. Sie werden den kommenden Zeiten zu begegnen wissen.\nUnsere Geschichte ist eine pr\u00e4chtige Bilderfolge, ein kostbarer F\u00fchrer f\u00fcr die Zukunft. Wie oft befand sich die Schweiz am Kreuzweg der Zeiten. Immer wusste sie den richtigen Weg, den Weg des Heiles zu w\u00e4hlen. Jedesmal stellten sich die M\u00e4nner ein, deren es bedurfte, die es h\u00fcteten, die es lenkten, die ihm auf Erden Gr\u00f6sse verliehen. Einer der gr\u00f6ssten, vielleicht der allergr\u00f6sste, war Nikolaus von der Fl\u00fce. Als alles zu st\u00fcrzen drohte, hat er auf den Grundlagen wieder aufgebaut, die uns eigen sind und ausserhalb denen wir auf Sand bauen w\u00fcrden.\nDer Freiheit in der Eintracht geb\u00fchrt der erste Platz. Sie verlieh uns seit den Anf\u00e4ngen die Kraft und wird sie immer ausmachen. Die Einigkeit, die, wenn n\u00f6tig den kleinlichen Zank zur\u00fcckstellt, um nur das wesentliche zu erhalten. Das wesentliche ist nur das Land. Die Zusammengeh\u00f6rigkeit kommt an zweiter Stelle. Einstmals die Zusammengeh\u00f6rigkeit der St\u00e4dte und der L\u00e4nder, der alten und der neuen Kantone: die Zusammengeh\u00f6rigkeit der ganzen helvetischen Gemeinschaft zur Stunde, die jetzt am Turm der Weltgeschichte schl\u00e4gt. Einfachheit, sagte Nikolaus von der Fl\u00fce. Sie wird uns auferlegt werden. Nehmen wir sie mit Gleichmut an und nennen wir sie nicht Entbehrung. Sie wird uns verj\u00fcngen; ich bin davon \u00fcberzeugt. Die Neutralit\u00e4t, bekr\u00e4ftigte er endlich. Er sprach das Wort nicht aus; aber er umschrieb den Begriff: Wir wollen uns nicht in fremde H\u00e4ndel mischen. Seine Zeitgenossen verstanden nicht sogleich. Es bedurfte der harten Lehre von Marignano, um ihnen die Augen zu \u00f6ffnen.\nNikolaus von der Fl\u00fce ist nicht der einzige, der sich in unserer Geschichte aufgerichtet hat. Ich will nur einen nennen, weil er f\u00fcr den Schweizer Namen, f\u00fcr den Ruf der Schweiz nach aussen getan hat, was kein anderer vermocht hatte oder wiederholte: Dunant, der Gr\u00fcnder des Roten Kreuzes, der das Hoheitszeichen unseres Landes zum Symbol der edeln, ritterlichen und christlichen \u2013 weil universellen \u2013 N\u00e4chstenliebe umwandelte.\nNikolaus von der Fl\u00fce \u2013 Dunant. Die Einigkeit und die Einfachheit gegen innen, die Grossmut und die Liebe gegen aussen. Vier Gedanken, vier Ziele, vier Handlungen gleich den vier Armen des Schweizerkreuzes, des Kreuzes der Auferstehung, des Kreuzes des Heils. Hier ist die geistige Mission der Schweiz ganz enthalten, so gut wie ihre physische Mission darin besteht, H\u00fcterin der Alpen zu sein, Festung und Schlussstein Europas zugleich.\nM\u00f6ge die Schweiz, klein an Ausmass, aber gross in der Gesinnung, der Zeuge sein, der durch sein Beispiel die M\u00f6glichkeit und dem Primat menschlichen Zusammenwirkens in der Arbeit, in der Solidarit\u00e4t und im Frieden gibt. Dann wird ihre Zukunft w\u00fcrdig ihrer Vergangenheit sein.", "Heute erf\u00fcllen sich genau 25 Jahre seit jenem denkw\u00fcrdigen 1. August 1914, an dem der Bundesrat die Generalmobilisation der schweizerischen Armee beschloss. Die Jugend des Landes eilte zu den Waffen. Wenige Tage darauf trugen wir unsere Fahnen hinaus an die Grenzen, um die Heimat mit unsern jungen Leibern zu decken und dem Land mitten im Sturm von Feuer und Blut, der sich in jenen Tagen \u00fcber Europa entfesselte, den Frieden zu erhalten. Wir waren, an den Toren des Krieges, die Macht des Friedens. Ich war damals ein junger Offizier. Mit tiefer Ergriffenheit blicke ich heute auf das Erlebnis jener Tage zur\u00fcck. Damals, in der Stunde der Gefahr, kam es uns eigentlich erst so recht zum Bewusstsein, was die Schweiz, was das Land f\u00fcr uns bedeutet und was wir dem Lande schuldeten. Mit einem Schlag war all das kleinliche, das uns vordem zu trennen schien, aller Hader der Parteien und der Gruppen vergessen und versunken. Wir sahen und sp\u00fcrten nur noch das Eine, das uns alle einigte und verband: das Land. Und in diesem grossen, einigenden Blick auf das Land waren wir ein Volk, ein Herz, eine Seele. Wir waren nichts anderes mehr als die einige, geschlossene, die starke Schweiz.\nIch gr\u00fcsse heute, am 1. August 1939, alle meine Kameraden von 1914, die Offiziere, Unteroffiziere und Soldaten der Schweizerischen Armee, die vor 25 Jahren den Fahneneid schwuren, und alle, die w\u00e4hrend der vier Jahre der Grenzbesetzung zu uns stiessen um ihre Pflicht am Lande zu erf\u00fcllen. In dankbarer Erinnerung gedenken wir heute unserer damaligen F\u00fchrer, vorab des Generals Ulrich Wille, dieses mutigen, sch\u00f6pferischen und willensstarken Soldaten, dem die Armee von 1914 ein grosses St\u00fcck ihrer Kriegst\u00fcchtigkeit zu verdanken hatte, und seines Generalstabschef Theophil von Sprecher, in dem sich der Adel der Geburt mit dem Adel der Gesinnung paarte und dessen Namen alle, die ihn kannten, immer nur in Ehrfurcht und in aufrichtiger Verehrung nennen werden. Mit freudiger Genugtuung d\u00fcrfen wir heute, nach 25 Jahren, feststellen, dass die Augusttage des Jahres 1914, als ringsum die Gefahr emporlohte, ein einiges, geschlossenes, opferbereites Schweizervolk gefunden hatten.\nMit noch freudigerer Genugtuung, mit noch h\u00f6herem Stolz stelle ich fest, dass sich heute, nach 25 Jahren, das Erlebnis von 1914 in der Seele des Schweizervolkes wiederholt. Als ich im M\u00e4rz dieses Jahres in einer Ansprache an das Schweizervolk die Gefahr der Gegenwart eine gl\u00fcckliche nannte, hat man mich vielleicht noch nicht \u00fcberall richtig verstanden. Aber ich wiederhole das, was ich damals sagte: Gl\u00fccklich die Gefahr, die ein Volk aufruft zur Besinnung auf seine Sendung, auf seine geistige Gr\u00f6sse und auf seine Kraft. Gl\u00fccklich und fruchtbar die Gefahr, die ein Volk zusammenf\u00fchrt zur Geschlossenheit des Willens, seine Freiheit, seine Unabh\u00e4ngigkeit und die ihm vom Herrgott \u00fcbertragene Sendung zu verteidigen mit der durch eine Tradition von \u00fcber sechs Jahrhunderten geheiligten Bereitschaft zum Opfer. Dabei soll uns das Wort Bruder Klausens stets leitender Grundsatz sein: Mischt euch nicht in fremde H\u00e4ndel! Unsere R\u00fcstung gilt der Verteidigung unserer klaren und unzweideutigen Neutralit\u00e4t. Ich f\u00fchle mich verpflichtet, f\u00fcr den einstimmigen Bundesrat zu erkl\u00e4ren, dass wir im vollen Bewusstsein unserer Verantwortung f\u00fcr die F\u00fchrung der Aussenpolitik unseres Landes eine Differenzierung des schweizerischen Neutralit\u00e4tsbegriffes mit allem Nachdruck ablehnen.\nWir haben hier soeben ein Schauspiel von seltener Eindrucksm\u00e4chtigkeit erlebt, in dem uns die Wirkungskraft unserer neuen Waffen vor Augen gef\u00fchrt worden ist. Wir alle, die wir diesen Vorf\u00fchrungen beiwohnten, haben uns davon \u00fcberzeugt, dass unsere Armee heute \u00fcber eine gl\u00e4nzende Bewaffnung verf\u00fcgt. Doch die Waffe allein ist nicht das Ausschlaggebende:\nWas n\u00fctzend S\u00e4bel und Gewehr\nWas Haubitz und Kanon\nWenn hinterm Gsetz und hinterm Gsch\u00fctz\nNit tapfre Mannen stohn!\nAber ich sehe vor mir auch diese tapferen Mannen, die bereit sind, hinter das Gesetz und hinter das Gesch\u00fctz zu treten. Ich sehe vor mir diese Tausende von jungen M\u00e4nnern, die hier die Jugend des Landes vertreten, die schweizerische Jugend deutscher, franz\u00f6sischer und italienischer Zunge. Gruss dir, Jugend des Landes! Und das ist es, was mich mit frohem Mut und heiterer Zuversicht erf\u00fcllt: Die schweizerische Jugend von 1939 ist genau vom gleichen Geist erf\u00fcllt wie die Jugend von 1914! In euern jungen F\u00e4usten und in euren jungen Herzen tragt ihr, meine lieben jungen Eidgenossen, das Erbe jener M\u00e4nner, die am 1. August 1291 zusammenstanden und mit einem heiligen Eide gelobten, mit Leib und Gut sich beizustehen, mit aller Macht und Kraft wider alle und jeden, der ihnen oder einem der Ihren irgend Gewalt antun, sie bel\u00e4stigen, sch\u00e4digen oder gegen ihr Lieb und Gut B\u00f6ses im Schilde f\u00fchren sollte! Auch euch ruht das Erbe all der Eidgenossen, die in der 650j\u00e4hrigen Geschichte unseres Bundes jenen heiligen Eid vom 1. August 1291 mit ihrem Blute besiegelt haben. Ist Einer da, auch nur ein Einziger, der bereit w\u00e4re, dieses Erbe zu verraten? Keiner! Wir Alle sind bereit, den Schwur vom 1. August 1291 immer wieder zu erneuern, und, wenn es sein m\u00fcsste, zu verteidigen.\nEidgenossen! Ich habe vorhin meiner Kameraden und unserer F\u00fchrer von 1914 gedacht. Gestatten Sie, dass ich hier, in der Weihe dieser Stunde und im Angesicht dieser gewaltigen Kundgebung in aller Offenheit, aber auch in aller Ehrfurcht noch ein anderes Gedenken wachrufe, das mir in der Erinnerung an das Erlebnis von 1914 aufsteigt: Das Gedenken an den Segen, den mir damals meine Mutter an die Grenzen des Landes mitgegeben hat! An den Segen einer stillen, hochgemuten und tapferen Frau, der ich zeit meines Lebens die tiefste Dankbarkeit bewahren werde. Und in und mit meiner eigenen Mutter gr\u00fcsse und ehre ich heute alle M\u00fctter des Landes, denen ja der 1. August 1939 in besonderer Weise zugedacht ist. Der 1. August dieses Jahres geh\u00f6rt den Soldaten und den M\u00fcttern des Landes. Den Soldaten, die die mannhafte, kriegerische Kraft unseres Volkes verk\u00f6rpern! Den M\u00fcttern, die in ihrer Opferbereitschaft, in ihrer Hingabe und in der Treue der Pflichterf\u00fcllung den echten soldatischen Tugenden als Vorbild und Beispiel voranleuchten, die aber gleichzeitig auch einen Wesenszug schweizerischer Eigenart und schweizerischer Sendung zum Ausdruck bringen, den Wesenszug der m\u00fctterlichen Liebe. Deshalb gr\u00fcsse ich auch alle Jene, die in geistiger M\u00fctterlichkeit an ihren Mitmenschen das Werk eidgen\u00f6ssischer und christlicher Liebe erf\u00fcllen und dadurch jenes sch\u00f6ne Wort einl\u00f6sen, das im Bundesbrief vom 1. August 1291 geschrieben steht und wodurch die Eidgenossen sich gelobten, einander zu Hilfe zu eilen, sobald sie dieser bed\u00fcrfen.\nEidgenossen! M\u00e4nner und Frauen! Seien wir treue H\u00fcter dieser beiden Kr\u00e4fte, die im Schweizervolk lebendig bleiben m\u00fcssen: Der Kraft harten und straffen soldatischen Willens und der Kraft m\u00fctterlicher Opferbereitschaft und m\u00fctterlicher Fruchtbarkeit, auf dass der Bund, den unsere V\u00e4ter am 1. August 1291 beschworen und besiegelt, mit Gottes Willen ewig dauern m\u00f6ge!", "Es ist nicht das erste Mal, dass ich die Freude habe, mich besonders an die Schweizer im Ausland zu wenden. Ich tue es heute abend, anl\u00e4sslich unserer 1. August-Feier, in meiner Eigenschaft als Bundespr\u00e4sident, und \u00fcbermittle euch bewegten Herzens den Gruss der Schweizer Heimat, die ihr so innig liebt und ihn fremden Landen, nahen und fernen, so hoch in Ehren haltet.\nIch m\u00f6chte zu euch \u00fcber zwei Fragen sprechen, die mir wesentlich scheinen: unsere milit\u00e4rische Landesverteidigung und unsere Neutralit\u00e4tspolitik.\nSeit Jahren und auch heute noch leben wir mitten in einer Welt, wo der Friede noch nicht gesichert ist. Wohl herrscht in Europa, mit Ausnahme des ungl\u00fccklichen, von B\u00fcrgerkrieg zerrissenen Spanien, kein Kriegszustand; doch kann auch nicht von einem wirtschaftlichen Friedenszustand gesprochen werden. Alle V\u00f6lker, so glaube ich, w\u00fcnschen sicherlich den Frieden und empfinden beim Gedanken an einen bewaffneten Zusammenstoss ein Gef\u00fchl heiligen Entsetzens, weil sie wissen, dass ein neuer Krieg an Schrecken, Zerst\u00f6rungen und Metzeleien alles \u00fcberstiege, was das Menschenauge je gesehen. Ebenso sicher ist es indessen, dass der Wunsch der V\u00f6lker nicht ausreicht, um die gr\u00f6ssten Gefahren von ihnen abzuwenden, den
